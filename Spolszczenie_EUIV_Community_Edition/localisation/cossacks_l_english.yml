 curtail_estate_church_title:0 "Curtail the Clergy"
 curtail_estate_church_desc:0 "Our state church wields a great deal of influence over the secular matters of the state. To limit their influence on state matters we will need to curtail their power and privileges."
 curtail_estate_brahmins_title:0 "Curtail the Brahmins"
 curtail_estate_brahmins_desc:0 "The Brahmins wield a great deal of influence over the secular matters of the state. To limit their influence on state matters we will need to curtail their power and privileges."
