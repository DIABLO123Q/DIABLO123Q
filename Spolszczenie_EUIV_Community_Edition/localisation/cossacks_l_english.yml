 tribal_estate_events.4.a:0 "Odeœlij m³odych m²¿czyzn do domu."
 tribal_estate_events.4.b:0 "Zatrzymaj ich w wojsku."
 tribal_estate_events.5.t:0 "Chiefs are withholding Taxes"
 tribal_estate_events.5.d:0 "Jeden z naszych najbli¿szych doradców przyszed³ do nas z dowodem, ¿e miejscowi wodzowie nie p³ac¹ nam tak du¿ego podatku, jak nale¿a³oby si² spodziewa¾ po ich ziemiach. To delikatna sytuacja, ale musimy szybko podj¹¾ decyzj²."
 tribal_estate_events.5.a:0 "Ich ziemia, ich zasady!"
 tribal_estate_events.5.b:0 "Uginaj¹ kolana przede MN¥!"
 tribal_estate_events.6.t:0 "Our Horde is in disarray!"
 tribal_estate_events.6.d:0 "Keeping nomadic tribes together is never an easy task and right now we are living through some dire times. The $ESTATE_NOMADIC_TRIBES$ could very likely help us stabilize the situation so that we can get back on our feet but we would be increasing their influence over our state."
 tribal_estate_events.6.a:0 "Rely on the $ESTATE_NOMADIC_TRIBES$!"
 tribal_estate_events.6.b:0 "We do not need their help."
 EST_VAL_TRIBES_STABILIY_BOOSTED:0 "Stabilized the Horde: §Y$VAL$%§!"
 tribal_estate_events.7.t:0 "Our Tribes view the Horde as weak!"
 tribal_estate_events.7.d:0 "Our military leadership is inexperienced and weak. The $ESTATE_NOMADIC_TRIBES$ are questioning if they can really follow such green men into battle, offering instead to supply us with seasoned warriors ready to lead our troops."
 tribal_estate_events.7.a:0 "Rely on the $ESTATE_NOMADIC_TRIBES$!"
 tribal_estate_events.7.b:0 "We do not need their help."
 tribal_estate_events.8.t:0 "The Horde is not unified!"
 tribal_estate_events.8.d:0 "Our [Root.Monarch.GetTitle] has proven [Root.Monarch.GetHerselfHimself] unable to keep the [Root.GetAdjective] unified and the $ESTATE_NOMADIC_TRIBES$ worry that we are becoming the object of ridicule. Prominent clan leaders have approached the [Root.Monarch.GetTitle] offering to strengthen our rule though some would say that relying on others to enforce this unity makes for an unstable peace."
 tribal_estate_events.8.a:0 "Rely on the $ESTATE_NOMADIC_TRIBES$!"
 tribal_estate_events.8.b:0 "We do not need their help."
