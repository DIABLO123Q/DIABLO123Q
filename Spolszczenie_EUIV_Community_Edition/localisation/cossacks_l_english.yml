 cossack_estate_events.1.b:0 "Nie mo¿emy sobie pozwoli¾ na z³oœ¾ Kozaków."
 cossack_estate_events.2.t:0 "Agresja kozacka"
 cossack_estate_events.2.d:0 "Moving quickly by boat or on horseback, the Cossacks of the steppes are very adept raiders. Several such raids have lately laid waste to our countryside and even major cities some way from our borders. Once the raids have been executed these plunderers retreat back behind the borders of [cossacks_here_target.GetName] as quickly as they came. Both the $ESTATE_NOBLES$ and our $ESTATE_BURGHERS$ have interests in the affected areas and both groups now demand that we do something."
 cossack_estate_events.2.d.tribes:0 "Moving quickly by boat or on horseback, the Cossacks of the steppes are very adept raiders. Several such raids have lately laid waste to our countryside and even major cities some way from our borders. Once the raids have been executed these plunderers retreat back behind the borders of [cossacks_here_target.GetName] as quickly as they came. The $ESTATE_NOMADIC_TRIBES$ have interests in the affected areas and demand that we do something."
 cossack_estate_events.2.d.fallback:0 "Moving quickly by boat or on horseback, the Cossacks of the steppes are very adept raiders. Several such raids have lately laid waste to our countryside and even major cities some way from our borders. Once the raids have been executed these plunderers retreat back behind the borders of [cossacks_here_target.GetName] as quickly as they came. Our local authorities in the affected areas are now demanding that we do something."
 cossack_estate_events.2.a:0 "Demand that these Cossacks be brought to Justice!"
 cossack_estate_events.2.b:0 "We will just have to let this slide."
 cossack_estate_events.3.t:0 "Agresja kozacka"
 cossack_estate_events.3.d:0 "Moving quickly by boat or on horseback the Cossacks of the steppes are very adept raiders. Several such raids have lately laid waste to the [From.GetAdjective] countryside and even major cities some way from our borders.\nAs the Cossacks responsible are based inside our borders the [From.GetAdjective] have now demanded both compensation and for the culprits to be brought to justice."
 cossack_estate_events.3.a:0 "This matter is beyond our control."
 cossack_estate_events.3.b:0 "Bring them to justice!"
 cossack_estate_events.4.t:0 "OdpowiedŸ [From.GetAdjective]"
 cossack_estate_events.4.d:0 "OdpowiedŸ [From.GetAdjective] jest taka, ¿e odmawiaj¹ wzi²cia odpowiedzialnoœci za napady na nasz kraj, twierdz¹c, ¿e sami nie s¹ w stanie kontrolowa¾ Kozaków."
 cossack_estate_events.4.a:0 "Nie przejmujemy si² takimi wymówkami."
 cossack_estate_events.5.t:0 "OdpowiedŸ [From.GetAdjective]"
 cossack_estate_events.5.d:0 "OdpowiedŸ [From.GetAdjective] polega³a na wys³aniu rekompensaty pieni²¿nej za najazdy ich kozackich poddanych, wynagradzaj¹c tym samym szkody maj¹tkowe. Twierdz¹ równie¿, ¿e postawili winnych przed wymiarem sprawiedliwoœci."
 cossack_estate_events.5.a:0 "Gdybyœmy tylko mogli w to uwierzy¾."
 cossack_estate_events.6.t:0 "Growth of Cossacks Power"
 cossack_estate_events.6.d:0 "While few would dispute their influence on the Steppes the Cossacks have many things working against them when it comes to gaining influence in the halls of power. The $ESTATE_NOBLES$ despise them and would see them all brought to work as serfs on their latifundia and their manners have not brought them many friends in [Root.Capital.GetCapitalName].\nLately, however, things have been going their way. They have managed to defend their settlements and their services to the state as raiders are indisputable."
 cossack_estate_events.6.a:0 "Rozumiem."
 cossack_estate_events.7.t:0 "Decline of Cossacks Power"
 cossack_estate_events.7.d:0 "The free nature of the Cossacks and the distance between them and the halls of power in [Root.Capital.GetCapitalName] has always been a problem for them. Lacking hereditary privileges the number of Cossacks registered with the state as officers with the benefits that entail have been decreasing steadily."
 cossack_estate_events.7.a:0 "Rozumiem."
 cossack_estate_events.8.t:0 "Petycja o przywileje"
 cossack_estate_events.8.d:0 "Not all Cossacks are awarded the same privileges by the state. Traditionally rights are awarded to specific Cossacks that are willing to perform great services to the state in times of war. As these rights are not transferable upon death this means that the influence of the Cossacks can vary greatly over time. According to the Cossacks it is high time we grant them further privileges to bolster our numbers."
 cossack_estate_events.8.a:0 "We need more registered Cossacks!"
 cossack_estate_events.8.b:0 "Let them tend to their Steppes."
 cossack_estate_events.9.t:0 "Supplies for the Cossacks"
 cossack_estate_events.9.d:0 "Life on the frontier can be harsh and while the Cossacks are used to fighting their own battles a little help from the central treasury could probably be put to good use. Last season was unusually harsh and together with an increasing number of Tatar incursions many Cossacks now have an urgent shortage of food for the coming months. If we were to supply the Cossacks with grain as well as military supplies such as arms and uniforms we would not only be strengthening our defenders on the Steppes directly we would likely also tie them closer to our state."
 cossack_estate_events.9.a:0 "Send them what they need."
 cossack_estate_events.9.b:0 "They'll have to make do themselves."
 cossack_estate_events.10.t:0 "Grain Trade Disturbances"
 cossack_estate_events.10.d:0 "There has always been tension between the Cossacks and the other estates, if nothing else because of their uncommon manners and diverse backgrounds. Lately, however, these have increased considerably. The $ESTATE_BURGHERS$ are alarmed at the Cossacks raids and claim that they are targeting shipments of their grain. The Cossacks themselves claim that they are only attacking the Tartars and brigands in the area and that the $ESTATE_BURGHERS$ are simply mistaken. As there is little in the way of government representation in the area it is difficult to ascertain the truth but there is clearly friction between these two groups and we are expected to either reprimand or sanction one side in this conflict."
 cossack_estate_events.10.a:0 "Support the Cossacks."
 cossack_estate_events.10.b:0 "Support the $ESTATE_BURGHERS$."
 cossack_estate_events.11.t:0 "Kozaccy osadnicy w [cossack_settlers_province.GetName]."
 cossack_estate_events.11.d:0 "The life of the Steppes has made the Cossacks used to a frontier living. Constant threats from both a harsh climate in an unsettled land and of Tartar raiders have made the Cossacks both feared warriors and hardy settlers.\nAs we turn our sights on the land of [cossack_settlers_province.GetName] it is becoming apparent that life on the eastern frontier is not that different from that of the Steppes we already control."
 cossack_estate_events.11.a:0 "Enlist Cossacks Settlers."
 cossack_estate_events.11.b:0 "We cannot trust the Cossacks."
 cossack_estate_events.12.t:0 "Zamieszki wœród Kozaków"
 cossack_estate_events.12.d:0 "G³²boka nieufnoœ¾ Kozaków do paªstwa w ogóle, a naszego [Root.Monarch.GetTitle] w szczególnoœci, doprowadzi³a do ca³kowitego za³amania si² w³adzy na stepach. Spo³ecznoœci kozackie s¹ otwarcie wrogie wobec naszych wys³anników i de facto dzia³aj¹ teraz ca³kowicie niezale¿nie od w³adzy centralnej."
 cossack_estate_events.12.a:0 "Zostaw ich w spokoju, stosunki poprawi¹ si² z czasem."
 cossack_estate_events.12.b:0 "Zmia¿d¿ tych dysydentów."
 cossack_estate_events.13.t:0 "Cossack Expansion in [growing_cossack_communities.GetName]"
 cossack_estate_events.13.d:0 "Borders can often be theoretical things, especially in the wild fields. It seems the Cossacks have expanded rapidly into [growing_cossack_communities.GetName]. We could attempt to reverse this development but the Cossacks would likely not take kindly to being removed from land they have worked hard to settle."
 cossack_estate_events.13.a:0 "Accept the new Status Quo."
 cossack_estate_events.13.b:0 "Reclaim the land from the Cossacks."
 cossack_estate_events.14.t:0 "Demands for Extended Privileges"
 cossack_estate_events.14.d:0 "The old dream of the Cossacks has always been to be accepted as the equals to the established estates such as the $ESTATE_NOBLES$ or $ESTATE_BURGHERS$. Never has this dream been closer to realization than now. The Cossacks have achieved great influence in our state and in many ways we rely on their support.\nGiven the favorable circumstances many Cossacks are now voicing their old demands for official recognition and privileges."
 cossack_estate_events.14.a:0 "Preposterous."
 cossack_estate_events.14.b:0 "ZgódŸ si² na ich ¿¹dania."
 cossack_estate_events.15.t:0 "[Root.GetName] bunt Kozaków."
 cossack_estate_events.15.d:0 "Unimpressed by our decree to vacate [Root.GetName] the Cossack host there has risen in revolt."
 cossack_estate_events.15.a:0 "Rozumiem."
 cossack_estate_events.16.t:0 "Chwiejna lojalnoœ¾ Kozaków"
 cossack_estate_events.16.d:0 "Nale¿y utrzymywa¾ dobre stosunki. Wraz ze wzrostem ich liczby, a tak¿e starzeniem si² niektórych przywódców Kozaków, nasze ciep³e stosunki sta³y si² zimniejsze. Musimy porozumie¾ si² z obecnymi przywódcami Kozaków, aby by¾ pewnym ich lojalnoœci."
 cossack_estate_events.16.a:0 "Rozumiem."
 tribal_estate_events.1.t:0 "Tensions between Nomads and Sedentary Population"
 tribal_estate_events.1.d:0 "The difference between tax collection, extortion or demanding tribute can sometimes be somewhat vague. In many parts of our country taxes are collected by the Nomadic Clans in ways very similar to how they would have conducted themselves during a raid.\nToday an emissary from some of our more well-to-do subjects arrived to tell a tale of how the would-be tax collectors pillaged their lands and then laid siege to their fortified homes. They now demand retribution from the [Root.Monarch.GetTitle] and for the perpetrators to be punished. The tribes would, however, likely not take kindly to any such restrictions of their conduct."
 tribal_estate_events.1.a:0 "Reprimand the Chiefs."
 tribal_estate_events.1.b:0 "Support the Chiefs."
 tribal_estate_events.2.t:0 "Wzrost wp³ywów plemiennych"
 tribal_estate_events.2.d:0 "A tribal state is always somewhat unstable. Some clans will quickly increase their influence over the others, only to collapse again just as suddenly. Lately a new group of tribal leaders have come to extend their power over the lesser tribes considerably."
 tribal_estate_events.2.a:0 "Rozumiem."
 tribal_estate_events.3.t:0 "Decline of Tribal Influence"
 tribal_estate_events.3.d:0 "Due to infighting between clans, poorly thought out political maneuvers and conflicts relating to succession our influence over the other tribes has increased considerably during the last few years. This decline in tribal influence is unlikely to last but comes as a nice respite for now."
 tribal_estate_events.3.a:0 "Rozumiem."
 tribal_estate_events.4.t:0 "Lokalni wodzowie narzekaj¹"
