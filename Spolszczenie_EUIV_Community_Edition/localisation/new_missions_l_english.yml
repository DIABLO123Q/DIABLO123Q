 vij_local_temples_title:0 "Lokalni bogowie"
 vij_local_temples_desc:0 "Hindus of each region practice their faith differently, each worshiping different but related gods. To show conquered peoples the benevolence of our rule, we should patronize their deities by constructing temples in their cities."
