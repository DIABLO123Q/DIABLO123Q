 nov_archbishopric_title:0 " Autokefaliczne arcybiskupstwo "
 nov_archbishopric_desc:0 "Novgorod's Archbishops are not simply men of the cloth, but also temporal politicians. The Archbishop requires sufficient independence from religious authorities in Moscow and Constantinople so that he can focus on gracing Novgorod with his benevolent administration."
