 vij_jains_mission_desc:0 "Jainism is on the decline throughout India, yet many Jain communities remain in our cities. We must ensure that they are content so that they can help our nation prosper."
 vij_empower_brahmins_title:0 "Patronat œwi¹tyª"
 vij_empower_brahmins_desc:0 "Our empire is home to some of the grandest Hindu temples in the world. These temples are governed and maintained by the Brahmin caste, who rely on the patronage of the monarch. We should donate lavishly to the Brahmins so that they can raise our temples to unprecedented levels of grandeur."
 vij_conquer_andhra_title:0 "Podbij Andhr²"
 vij_conquer_andhra_desc:0 "The Reddy dynasty of Andhra has fallen into weakness and decline, though their lands are rich and fertile. We should rule these lands ourselves."
