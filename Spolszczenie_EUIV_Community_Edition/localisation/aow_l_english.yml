 flavor_mor.3.d:0 "Recently returned after a long stay in the Hejaz a popular Sufi leader originally from the Sus valley has enjoyed a quickly rising popularity in our kingdom. With him from the holy land al-Jazuli brings the Dala'il al-Khayrat, a prayer book in which he has collected litanies asking God to bless, show mercy and kindness to Muhammed.\nUnlike al-Jazuli himself the book can be in many places and given its fantastic popularity it seems destined to survive both him and our dynasty."
