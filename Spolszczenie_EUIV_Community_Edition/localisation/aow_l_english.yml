 flavor_mor.1.t:0 "Kryzys maghrebski"
 flavor_mor.1.d:0 "The last century has been a harsh and unforgiving one for the countries of the Maghreb. Due to increasing desertification, shrinking urban population, general famine and increasingly strong groups disloyal of nomads roaming the countryside most of the states in North Africa have seen better days.\nWhile things are looking up a bit lately, internal trade is on the rise and there are signs of increasing urbanization again, our states are still shadows of their former selves. Many fear that once the Iberians have finished off the Kingdom of Granada they will be coming for us."
