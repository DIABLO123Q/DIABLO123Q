 flavor_mor.4.d:0 "Spe³niaj¹c przepowiedni² starej legendy, kilka lat temu doskonale zachowane cia³o Idrisa II znaleziono w jednym z meczetów Fezu. Od tamtej pory idrysydzcy Szarifowie rozwijaj¹ ten kult nie tylko w Fezie, ale i w ca³ym królestwie.\nWydaje si², ¿e ten pobo¿ny kult mo¿e poprawi¾ nastroje naszej populacji po trudnym okresie, który mamy za sob¹. Z tak uduchowionymi kultami jak ten zawsze zwi¹zane jest pewne ryzyko, wi²c warto te¿ przypomina¾, kto dzier¿y w³adz² doczesn¹."
 flavor_mor.4.a:0 "Wesprzyjmy Idrysydów."
 flavor_mor.4.b:0 "Allow them representation but no real official support."
 flavor_mor.5.t:0 "Abu Zakarija Jahja al-Wattasi"
 flavor_mor.5.d:0 "Wbrew tytulaturze, Maroko ma nie jedn¹, lecz dwie królewskie dynastie. Od dwudziestu lat niemal ca³¹ w³adz², która formalnie przynale¿y dynastii Marynidów, w rzeczywistoœci sprawuje pot²¿ny wezyr Abu Zakarija Jahja z dynastii Wattasydów.\nNiezwyk³¹ popularnoœ¾ zyska³ on po zwyci²stwie nad Portugali¹ w 1437 roku i obj²ciu opiek¹ kultu Idrysidów w Fezie. Abu Zakarija Jahja sprawi³, ¿e biurokracja królewska, wype³niona cz³onkami rodziny Wattasydów, funkcjonuje bez zarzutu. Poniewa¿ Wattasydzi s¹ spokrewnieni z Marynidami, nie wzbudza to niczyjego niepokoju. Teraz, gdy Abu Zakarija Jahja le¿y na ³o¿u œmierci, tak¿e nie ma w¹tpliwoœci, co przyniesie przysz³oœ¾. Ten wielki cz³owiek najwyraŸniej nic nie pozostawi³ przypadkowi i zawczasu ustali³, ¿e to jego kuzyn b²dzie kolejnym wezyrem. Pozostaje wszak niejasne, co rodzina Wattasydów uczyni z sieci¹ powi¹zaª, któr¹ starannie uplót³ Jahja."
 flavor_mor.5.a:0 "Straciliœmy wielkiego cz³owieka."
 flavor_mor.6.t:0 "Spisek Wattasydów?"
 flavor_mor.6.d:0 "It is clear to us now that the Wattasid family has been allowed to grow too strong and influential in our kingdom. Unless we move to curb their power now we might not be able to further down the line. Sultan $MONARCH$ is convinced there is a conspiracy against the throne afoot."
 flavor_mor.6.a:0 "Zabi¾ ich wszystkich!"
 flavor_mor.6.b:0 "Zostan¹ naszymi zaufanymi doradcami."
 flavor_mor.7.t:0 "Bunt Wattasydów."
 flavor_mor.7.d:0 "In what was seen as a sudden betrayal of our Wattasid viziers our Sultan has had all the Wattasids he could find rounded up and executed. The popularity of the Wattasid family, however, means that this has been a very unpopular move.\nAs $MONARCH$ appointed a new, non Wattasid, vizier to serve him yesterday riots broke out and it is rumored that somewhere two Wattasid brothers remain hidden to take control over this revolt, determined to avenge their family."
 flavor_mor.7.a:0 "Rozumiem."
 flavor_mor.8.t:0 "Ultimatum Wattasydów"
 flavor_mor.8.d:0 "It seems the suspicions against our Wattasid viziers had substance to them. Today our Sultan received an ultimatum from Muhammad al-Wattasi. He must either give up the throne peacefully or risk an open revolt against his power."
 flavor_mor.8.a:0 "Abdykuj"
 flavor_mor.8.b:0 "Tron jest mój!"
 flavor_mor.9.t:0 "Sudaªska Ekspedycja"
 flavor_mor.9.d:0 "Over the centuries we have been able to rely on the salt and gold caravans from the Sahara.\nDespite the insistence of almost all advisors $MONARCH$ is now insisting that we must secure this trade route ourselves. The Tuaregs cannot be trusted to protect these caravans and we can be almost certain that the sources of these valuable goods would be handled more effectively directly by our kingdom."
 flavor_mor.9.a:0 "PrzejdŸmy przez Sahar²!"
 flavor_mor.9.b:0 "To jest oszukaªcze zadanie, pustyni nie da si² kontrolowa¾."
 flavor_mor.10.t:0 "Sudaªska Ekspedycja"
 flavor_mor.10.d:0 "Marokaªskie armie post²puj¹ wg³¹b po³udniowej Sahary wzd³u¿ trasy Oazy Tuat."
 flavor_mor.10.a:0 "To nie mo¿e by¾ dobre."
 flavor_mor.12.t:0 "Imperialne Miasta"
 flavor_mor.12.desc:0 "W swojej historii, kilka wielkich miast mia³y zaszczyt by¾ centrum politycznym Su³tanatu Maroka. Pod zwierzchnictwem Idryzydów i Marynidów, pó³nocne miasto Fez mia³o uprzywilejowane miejsce w rz¹dzie, pozwalaj¹c jego w³adcom rywalizowa¾ z ich wrogami w Iberii i we wschodnim Magrebie. Almaworydzi i Almochadzi uprzywilejowali po³udniowe miasto Marrakesz, gdy Kalif Yaqub al-Mansur postanowi³ ustanowi¾ stolic² w Rabacie. Niektórzy na dworze uwa¿aj¹, i¿ za polityczne centrum mo¿e s³u¿y¾ Meknes. ¯adne z tych miast nie mo¿e by¾ dobr¹ stolic¹ dla naszego paªstwa."
 flavor_mor.12.a:0 "Fez powinien by¾ stolic¹."
 flavor_mor.12.b:0 "Marrakesz powinien by¾ stolic¹."
 flavor_mor.12.c:0 "Meknes powinno by¾ stolic¹."
 flavor_mor.12.d:0 "Rabat powinien by¾ stolic¹."
 flavor_mor.13.t:0 "Poruszenia na Po³udniu"
 flavor_mor.13.desc:0 "In the wake of the conflict between the Wattasids and Marinids, the powers of the south have begun to stir. Sensing weakness, the Sufis, tribes, and Emirs have begun to form alliances and make marriage pacts among one another. Though many in the [Root.Monarch.GetTitle]’s court are content to leave them to their own devices and cloister themselves in [Root.Capital.GetName], the threat from the south will only continue to grow if they are not dealt with."
 flavor_mor.13.a:0 "A show of force will remind them of their place."
 flavor_mor.13.b:0 "We should leave them to their own affairs."
