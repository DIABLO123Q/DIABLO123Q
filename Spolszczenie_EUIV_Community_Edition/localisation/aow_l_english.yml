 desc_mal_fulani_migration:0 "Fulani nomads have begun penetrating our borders in this region and are actively undermining our authority over our subjects."
 mal_islamisation_of_the_aristocracy:0 "Islamizacja Arystokracji"
 desc_mal_islamisation_of_the_aristocracy:0 "Islamic teachings are now slowly trickling down from some of the members of our aristocracy to the common people of our empire. While this creates some tension between traditionalists and converts it will undoubtedly lead to a more stable situation in the long run."
 mal_portuguese_meddling:0 "Zewn²trzne Interwencje"
 desc_mal_portuguese_meddling:0 "Portugalscy kupcy wtr¹caj¹ si² w tym regionie zach²caj¹c podw³adnych do powstaª przeciwko centralnej w³adzy."
 mal_portuguese_traders:0 "Portugalskie Kontakty Handlowe"
 desc_mal_portuguese_traders:0 "Nasze porty s¹ ucz²szczane przez portugalskich kupców, którzy przywieŸli nam konie i egzotyczne dobra w zamian za z³oto i niewolników."
 mal_unsafe_roads:0 "Niebezpieczne Drogi"
 desc_mal_unsafe_roads:0 "Regionalne drogi s¹ nawiedzane przez bandytów. Cho¾ ostatecznie niew¹tpliwie przywrócony zostanie porz¹dek, obecnie szkodzi to zarówno lokalnej gospodarce, jak i powoduje napi²cia mi²dzy naszymi poddanymi a paªstwem."
 mal_wangaras_upset:0 "Wangaras Upset"
 desc_mal_wangaras_upset:0 "By forcefully limiting the contact allowed with Portuguese traders we have at the same time managed to alienate our own merchant caste, the Wangaras. While relations between the throne and these traders are likely to return to normal in time it may well take longer for our economy to recover."
 flavor_mal.2.t:0 "Pojawienie si² Fulani"
 flavor_mal.2.d:0 "A group of wandering nomads known as the Fulani have united under the leadership of Tengella and his son Koly. Migrating south the Fulani have now formed an expansionist state around Futa Tooro with its eyes set on the entire Senegambian region. These Fulani seem to have no respect for our borders and there have been numerous incidents already of these tribesmen penetrating deep into our lands, levying taxes on our people and undermining our authority."
 flavor_mal.2.a:0 "Rozumiem."
 flavor_mal.4.t:0 "The Wangara and the Portuguese"
 flavor_mal.4.d:0 "Having adopted a less violent approach, Portuguese traders have become an increasingly common sight along our western coasts. In many ways this is a boon to our state as it has given us much easier access to horses for our armies and a way to procure valuable goods from the many exotic ports frequented by Portuguese merchants. For gold or slaves there is not much the Portuguese wouldn't sell us and our merchant caste, the Wangara, is thriving due to this new partnership.\nThere is, however, a slight worry about this development in some camps, the amount of slaves to a horse seem to keep increasing by the day and while our own transoceanic ventures haven't gone so well it would seem less than prudent to rely entirely on these foreign merchants as they surely can't have our best interests at heart."
 flavor_mal.4.a:0 "Rozumiem."
 flavor_mal.5.t:0 "Portuguese Meddling"
 flavor_mal.5.d:0 "The Portuguese traders on our western coast have become quite a nuisance lately. While the horses they bring for our armies and the exotic goods they bring from far away countries are of great use to us it seems they cannot help but meddle in the local politics. It is clear that several chiefs that are in contact with the Portuguese have been encouraged to extend their personal authority and to slowly attempt to cut the ties with our central administration.\nIn order to deal with this we could either strike at the chiefs themselves or attempt to limit the influence of the Portuguese."
 flavor_mal.5.a:0 "Act decisively to limit Portuguese influence."
 flavor_mal.5.b:0 "The problem lies with the disloyal chiefs."
 flavor_mal.6.t:0 "Islamizacja arystokracji"
 flavor_mal.6.d:0 "While our kingdom is Islamic in name the old religion of our forefathers is still very much a force to be reckoned with. Islam has, however, been gaining more ground lately among the aristocracy and wandering marabouts have also become an increasingly common sight even in the farthest corners of our lands.\nIn the past our predecessors have all avoided trying to be too forceful about converting their subjects but if we wish we could probably make use of these recent developments to encourage the spread of the true faith."
 flavor_mal.6.a:0 "Let us convert our people!"
 flavor_mal.6.b:0 "Let us not rock the boat."
 flavor_mal.7.t:0 "Niebezpieczne Drogi"
 flavor_mal.7.d:0 "The time needed to complete a journey from our capital to the coast has risen alarmingly due to the direct route being plagued by bandits, Fulani raiders and local chiefs hoping to enrich themselves by waylaying the rich Wangara traders.\nUnless we attempt to address this issue soon we may find ourselves losing contact with the outlying parts of our empire."
 flavor_mal.7.a:0 "Empower the local chiefs to deal with the problem."
 flavor_mal.7.b:0 "Invest state resources to clear all roads."
 flavor_mal.7.c:0 "Let us concentrate on our core areas instead."
 flavor_mal.8.t:0 "Powstanie Kaabu"
 flavor_mal.8.d:0 "Sami Koli, the governor of Kaabu is accusing us of neglecting the coastal trading areas of our empire. He has now threatened to sever the ties with us completely and has started to deal with the European trading nations directly rather than as our representative. Never very committed to the Malian state religion Kaabu has grown to be a stronghold of the local traditional religion and its new rulers have been quick to use this against us.\nWith a strong religious identity and its Atlantic trade ties Kaabu has every chance of becoming a durable state. If we are to stop this we should probably act as soon as possible."
 flavor_mal.8.a:0 "Musimy zmia¿d¿y¾ tych buntowników!"
 flavor_mal.8.b:0 "B²dziemy musieli si² nimi zaj¹¾ póŸniej."
