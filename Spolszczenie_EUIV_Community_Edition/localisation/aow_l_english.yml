 flavor_vij.20.b:0 "We will claim the Chalukya legacy, move the capital to Kalyana!"
 flavor_vij.20.c:0 "Leave the capital in its present location."
 flavor_vij.21.t:0 "The City of Victory"
 flavor_vij.21.d:0 "The Vijayangar Empire stands victorious over all of its enemies; the upstart Bahmani Sultanate is utterly defeated, the Tamil kings dutifully accept our rule, and we have even added Andhra and Lanka to our domain. Feasts and festivals in the capital celebrate the moment of our victory in south India as the Maharaja confers upon [Root.Owner.Monarch.GetHerselfHimself] the title of Chhatrapati in a clear message to the world that Vijayanagar will submit to no foreign power."
