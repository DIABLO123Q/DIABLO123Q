 GC_ASIA_BOOKMARK_DESC:0 "Azja jest domem dla wi²kszoœci œwiatowej populacji i miejscem pochodzenia wi²kszoœci wytwarzanych towarów. W 1444 r. nadal jest pod wieloma wzgl²dami wyraŸnym centrum œwiata. Od Chin dynastii Ming, niezliczon¹ liczb² krajów w Indiach i Indochinach, a¿ po rozpadaj¹ce si² Imperium Timurydów i rozleg³e stepy na pó³nocy, Azja jak dot¹d nie wykazywa³a zainteresowania konfliktami, takimi jak krucjata w Warnie czy wojna stuletnia."
 GC_AMERICA_BOOKMARK:0 "Pierwsze narody"
