 oromo_spawn_region:0 "Oromia"
 eth_independent_church:0 "An Independent Church"
 desc_eth_independent_church:0 "We are in the process of cutting the ties with the Patriarch in Alexandria. A risky move but one that is currently revitalizing our church."
 eth_itinerant_capital:0 "Itinerant Capital"
 desc_eth_itinerant_capital:0 "While there are many drawbacks to an itinerant court one of its strengths is how it allows us to spread the culture of our royal court."
 eth_zara_yakob_centralisation:0 "Reformy centralizacji"
 desc_eth_zara_yakob_centralisation:0 "We are currently undertaking a series of reforms to lessen the provincial autonomy in our Empire."
 eth_oromo_migration:0 "Migracja Oromo"
 desc_eth_oromo_migration:0 "This area has seen a large influx of Oromo nomads recently."
 eth_mount_geshen:0 "The Mountain of Kings"
 desc_eth_mount_geshen:0 "We have kept the royal tradition of Mount Geshen alive. This means that we keep all royal heirs confined to the area around Mount Geshen so that we know that we can count on always having a proper heir when needed."
 flavor_eth.6.t:0 "Centralization reforms of Zara Yakob"
 flavor_eth.6.d:0 "Under the care of the Solomonic dynasty Ethiopia has grown from a kingdom into a great empire. However the diverse regions under our rule lack a common language, religion or administrative system.\nZara Yakob, the most able ruler Ethiopia has seen in a long time, has prepared a number of reforms that might go a long way towards creating a more unified state."
 flavor_eth.6.a:0 "We must centralize the state."
 flavor_eth.6.b:0 "We can centralize later."
 flavor_eth.7.t:0 "The Itinerant Capital"
 flavor_eth.7.d:0 "In order to control the diverse Ethiopian empire the Solomonids have never established a permanent capital. Instead the royal court travels from chief to chief every few months.\nWhile it is hard to establish an administrative continuity under such circumstances the traveling court does have its benefits. The frequent visits of the royal courts in all corners of the Empire are contributing to the growth of a common elite culture in our lands."
 flavor_eth.7.a:0 "This is how it has always been."
 flavor_eth.7.b:0 "Actively encourage the cultural conversion of the countryside."
 flavor_eth.8.t:0 "Debre Berhan - The Mountain of Light"
 flavor_eth.8.d:0 "$MONARCH$ has had a vision in which he has been shown a shining mountain on which to build the new capital of Ethiopia. A church has already been constructed at the site and now it is up to the state to realize the dream of our Emperor."
 flavor_eth.8.a:0 "The time has come for a permanent Capital."
 flavor_eth.8.b:0 "Let us not break with Tradition."
 flavor_eth.9.t:0 "Debre Berhan Plundered"
 flavor_eth.9.d:0 "Old traditions die hard and as the countryside of Debre Berhan is being plundered the new capital is being abandoned by everyone from our courtiers to the lowliest stable boy. We have no choice but to resume the custom of having an itinerant court."
 flavor_eth.9.a:0 "We must move to the provinces."
 flavor_eth.10.t:0 "Gondar - A new Capital"
 flavor_eth.10.d:0 "$MONARCH$ finds himself spending more and more time by the monasteries at lake Tana. Due to this continued patronage of the king a small market town has begun to spring up in the area and some have started to name the city as a secondary capital of our kingdom.\nThis idea has grown on $MONARCH$ who believes a permanent capital here might allow us to start a new spiritual and architectural legacy."
 flavor_eth.10.a:0 "Zbudujmy tutaj nasz¹ stolic²."
 flavor_eth.10.b:0 "We must not bind ourselves to one place."
 flavor_eth.11.t:0 "The fate of the Egyptian Copts"
 flavor_eth.11.d:0 "Word has reached us from Egypt that the Mameluk sultan is persecuting the Copts in his lands. As a fellow kingdom under the Patriarchate of Alexandria it is our duty to act. The fact that the patriarch himself is in Mameluk hands complicates things somewhat however, a direct attack might place the foundation of our church at risk."
 flavor_eth.11.a:0 "Send a strongly worded letter to the Sultan."
 flavor_eth.11.b:0 "Avoid the risk of angering the Mamluks."
 flavor_eth.11.c:0 "This is cause for war!"
 flavor_eth.12.t:0 "A letter arrives from Ethiopia"
 flavor_eth.12.d:0 "We have received a letter from the Ethiopian Emperor today. The message is a detailed account of the many perceived misdeeds of our Sultanate against the Copts that reside within our borders.\nThere is likely little reason for concern, however, as the patriarch of both the Egyptian and Ethiopian Copts is our hostage. It seems very unlikely that an Ethiopian monarch would risk the safety of his patriarch over a matter such as this."
 flavor_eth.12.a:0 "Send a sarcastic reply."
 flavor_eth.12.b:0 "Attempt to apologize and repair relations."
 flavor_eth.13.t:0 "A letter has arrived from Ethiopia"
 flavor_eth.13.d:0 "We have received word that the Emperor of Ethiopia feels we are mistreating the Coptic population in our lands. He clearly sees this as a cause for war and there is much speculation that an Ethiopian attack might be imminent."
 flavor_eth.13.a:0 "They wouldn't dare."
 flavor_eth.14.t:0 "An ambassador from the Mameluks"
 flavor_eth.14.d:0 "Today a Mameluk messenger arrived at our court bearing the reply of the Sultan to our concerns about the Copts in his lands.\nThe reply is far from the apology we had expected however. The Sultan has chosen to show his contempt for the Ethiopian court and he ridicules any form of retribution that we might attempt."
 flavor_eth.14.a:0 "Imprison the Ambassador."
 flavor_eth.14.b:0 "This is cause for war!"
 flavor_eth.14.c:0 "Let's just drop it."
 flavor_eth.15.t:0 "Mameluks Apologize"
 flavor_eth.15.d:0 "The Mameluk Sultan has sent word that he is looking into the situation of Copts in his lands. He assures us that he has nothing but feelings of friendship towards the Ethiopian people and the Coptic church."
 flavor_eth.15.a:0 "Rozumiem."
 flavor_eth.16.t:0 "Ambassador Detained"
 flavor_eth.16.d:0 "The Ethiopian emperor was so displeased by our reply to his letter that he had our messenger detained."
 flavor_eth.16.a:0 "Rozumiem."
 flavor_eth.17.t:0 "Death of a Bishop"
 flavor_eth.17.d:0 "The Bishop of Ethiopia has died and the Ethiopian church has requested a successor from the Coptic Patriarch of Alexandria.\nWhile a successor has been chosen by the Patriarch this would be a good opportunity to show the Ethiopians who is in charge. The Emperor of Ethiopia has actively pursued a policy of conversion against his Muslim subjects and he still detains the ambassador we sent to chastise him last time."
 flavor_eth.17.a:0 "Prevent the appointment of a new Bishop"
 flavor_eth.17.b:0 "We must not interfere in these matters"
 flavor_eth.18.t:0 "Bishop missing"
 flavor_eth.18.d:0 "It has been a long while now since the last bishop of Ethiopia died and we requested a successor from Alexandria. Could the Mamluks be interfering?"
 flavor_eth.18.a:0 "Rozumiem."
 flavor_eth.19.t:0 "The Monastic Orders"
 flavor_eth.19.d:0 "One of the greatest strengths of the Ethiopian church is the great number of successful monasteries that dot the landscape of our state. The Monastic orders have contributed to the success of our state by founding new monasteries in newly conquered areas and by spreading the word of the true faith there. The monasteries of Ethiopia are also the source of the education of the Ethiopian clergy, its nobility and its administrators and as such have contributed greatly to the revitalization of the Ethiopian church in the years past.\nThe other side of this coin, however, is that the monasteries and the orders that run them have grown both rich and autonomous."
 flavor_eth.19.a:0 "Attempt to rein them in."
 flavor_eth.19.b:0 "Safeguard the privileges of the orders"
 flavor_eth.20.t:0 "Independence from the Patriarchate"
 flavor_eth.20.d:0 "The dependency of the Ethiopian church on the Patriarchate of Alexandria has always been a liability for our country. Perhaps there was once a practical need of bishops, clergy and spiritual guidance from abroad. The expansion of the Ethiopian church over the last two centuries, however, means that our kingdom is now already training its own clergymen and there is a strong religious infrastructure in the form of churches and monasteries throughout or lands.\nWith the Egyptian Patriarchate held hostage by Muslim conquerors we often have to wait a long time between the death of one bishop and the appointment of the next. It would be far more efficient to appoint our religious leadership from the ranks of our own clergy."
 flavor_eth.20.a:0 "We cannot dishonor our Patriarch."
 flavor_eth.20.b:0 "Our Church should be free of foreign influence."
 flavor_eth.21.t:0 "Oromo"
 flavor_eth.21.d:0 "A strange nomadic people have crossed our border from the African interior into our borderlands. Migrating in large numbers protected by very able warriors, their alien customs threaten to rip apart and reshape the very fabric of society here.\nThese disciples of Waaq are quickly displacing and converting the followers of the all faiths in the area, replacing old social structures with new ones of their own."
 flavor_eth.21.a:0 "Rozumiem."
 flavor_eth.23.t:0 "Osadnicy Oromo"
 flavor_eth.23.d:0 "Groups of nomadic settlers have entered the province of $PROVINCENAME$. The province population is being either displaced or assimilated by the Oromo."
 flavor_eth.23.a:0 "Rozumiem."
 flavor_eth.24.t:0 "Integracja Oromo"
 flavor_eth.24.d:0 "It seems the waves of Oromo settlers moving into our lands have finally faltered. The immigrants themselves have also begun to settle down and while our society is changed in many ways the violent initial phase of integration of this new people seem to be over."
 flavor_eth.24.a:0 "Rozumiem."
 flavor_eth.26.t:0 "Amba Geshen - The Mountain of Kings"
 flavor_eth.26.d:0 "Once, our great kingdom was plagued by crisis and civil strife upon every succession. In order to deal with this problem one of the first of the Solomonic kings therefore set up the institution of Mount Geshen. Ever since that day all royal princes except the direct heir of the king are kept isolated from the outside world on the slopes of Mount Geshen. The state ensures that these potential kings lack for nothing and this time of isolation may be used for study and contemplation by the princes. In order to protect the princes from the outside world, and in order to protect the kingdom from the claims of the princes, the mountain is kept under close guard.\nThis custom has served us well over the years and the kingdom has become much more stable than it once was. Still some feel that keeping all of our royal heirs in one place is quite risky.\nToday we find ourselves with an aging king and no heir to succeed, it is precisely in situations like these that the mountain might come in handy."
 flavor_eth.26.a:0 "We are fortunate that our ancestors had such foresight."
 flavor_eth.26.b:0 "We have no need for this gilded prison."
 flavor_eth.26.b.tt:0 "The mountain will be used for other purposes"
 flavor_eth.27.t:0 "Helen of Ethiopia"
 flavor_eth.27.d:0 "Early on in his reign king $MONARCH$ married the daughter of one of the Muslim chiefs of the kingdom. As the young woman converted and said her vows to the Ethiopian emperor there was no way to know that this would turn out to be one of the most influential persons in Ethiopian politics for years to come. Eleni or Helen would in time serve not only her husband but several successive kings after him as an able advisor and as a power behind the throne."
 flavor_eth.27.a:0 "Rozumiem."
 flavor_eth.28.t:0 "Disaster at the Mountain of Kings"
 flavor_eth.28.d:0 "Nobody knows exactly what happened but news reached us today that all of the princes on Mount Geshen are dead. It would appear that someone managed to surprise the guards to then proceed to slaughter the royal heirs. As the kingdom tries to recover from the shock it is clear that this particular tradition will no longer be part of our national heritage."
 flavor_eth.28.a:0 "Wszystko stracone."
