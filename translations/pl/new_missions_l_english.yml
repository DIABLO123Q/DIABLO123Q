 adu_levantine_restoration_title: "Odbudowa Lewantu"
 adu_levantine_restoration_desc: "Damaszek był stolicą, z której wywodzi się dynastia Umajjadów. Sama Syria jest starożytną i świętą ziemią - należy ją traktować z troską i szacunkiem, ale musi też należeć do nas."
 adu_reclaim_mecca_title: "Najświętsze z miast"
 adu_reclaim_mecca_desc: "Mekka, najświętsze miasto na tej ziemi, jest w zasięgu ręki. Jesteśmy przekonani, że przejęcie kontroli nad tym ważnym miejscem da nam szacunek i podziw naszych braci na całym świecie"
 adu_down_tigris_title: "Wzdłuż Tygrysu"
 adu_down_tigris_desc: "Żyzne równiny Mezopotamii są kolebką cywilizacji. Ziemia ta jest integralną częścią funkcjonowania wszystkich otaczających ją kontynentów, a ktokolwiek ją kontroluje, kontroluje przepływ bogactwa we wszystkich kierunkach."
