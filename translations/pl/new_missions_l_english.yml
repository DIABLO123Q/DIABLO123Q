 gc_ara_provence_title: "Upokórz Prowansję"
 gc_ara_provence_desc: "Książę Prowansji rości sobie pretensje zarówno do tytułu władcy Aragonii, jak i Neapolu. Jego pretensje nie powinny pozostać bezkarne."
 gc_ara_occitania_title: "Zaatakuj Oksytanię"
 gc_ara_occitania_desc: ""
 gc_ara_albania_title: "Chroń Albanię"
 gc_ara_albania_desc: "Zmagania Skanderbega z tureckimi rządami muszą zostać uhonorowane. Naród albański zostanie wyzwolony!"
 gc_ara_constantinople_title: "Miasto, które pragnie świat"
 gc_ara_constantinople_desc: "Konstantynopol, miasto pożądane przez świat, leży w naszym zasięgu. Oblężenie z pewnością będzie długie i uciążliwe, ale musimy wytrwać. Miasto będzie nasze!"
 gc_ara_mare_nostrum_title: "Mare Nostrum"
 gc_ara_mare_nostrum_desc: "Od Słupów Heraklesa po Morze Marmara, Morze Śródziemne będzie nasze. Każdy statek, który płynie po jego wodach, będzie czynił to zgodnie z naszymi przepisami."
 gc_ara_italy_title: "Rządź Włochami"
 gc_ara_italy_desc: "Musimy wyeliminować ostatnie ślady oporu wobec naszych rządów we Włoszech. Nawet papież musi zaakceptować nasze rządy."
 gc_ara_portugal_title: "Unia z Portugalią"
 gc_ara_portugal_desc: "Czas zjednoczyć wszystkie królestwa Hiszpanii pod władzą jednego monarchy i aby to zrobić, musimy zdobyć koronę Portugalii."
 gc_ara_navarra_title: "Zwasalizuj Nawarrę"
 gc_ara_navarra_desc: "Zarówno Kastylia, jak i Francja spoglądają zazdrośnie na ziemie Nawarry. Byłoby katastrofalne dla [Root.GetAdjective], gdyby te ziemie wpadły w ręce któregoś z nich, więc musimy wyjść z inicjatywą."
