 tr_subjugate_novgorod_title: "Podbij Nowogród"
 tr_subjugate_novgorod_desc: "Chociaż wielki Aleksander Newski chronił Ruś przed krzyżackimi i szwedzkimi grabieżcami, Płaszcz Ochrony Rusi przypadł Moskwie. Musimy podbić Nowogród i sprawić, aby książęta nowogrodzcy ujrzeli prawdę za pomocą broni."
 tr_invade_novgorod_mission_title: "Zaatakuj Nowogród"
 tr_invade_novgorod_mission_desc: "Bojarzy z Nowogrodu uparcie sprzeciwiają się naszym rządom. Musimy przygotować oddziały inwazyjne, aby ich ujarzmić."
 tr_consolidate_russia_mission_title: "Zjednocz Rosję"
 tr_consolidate_russia_mission_desc: "Ziemie rosyjskie są podzielone na wiele niezależnych księstw. Wszyscy książęta muszą zostać zjednoczeni pod naszymi rządami."
 tr_conquer_steppes_russia_mission_title: "Ujarzmij stepy"
 tr_conquer_steppes_russia_mission_desc: "Ciągłe zagrożenie najazdami nomadów na nasze południe musi się skończyć. Z okolic Tambowa możemy przygotować się do walki z hordami."
 tr_conquer_remaining_steppes_mission_title: "Zjednocz stepy"
 tr_conquer_remaining_steppes_mission_desc: "Mimo że pokonaliśmy wiele z najbardziej niebezpiecznych hord, możemy poprawić naszą strategiczną pozycję na stepach jeszcze bardziej. Zjednoczmy region i podporządkujmy sobie pozostałych nomadów."
 tr_russia_partitions_poland_new_title: "Wyzwól Ruś"
 tr_russia_partitions_poland_new_desc: "Rzeczpospolita jest zarówno zbyt słaba, jak i niezdolna do rządzenia dumnymi ludami ruskimi i białoruskimi; inne kraje również doszły do tego wniosku. Najwyższy czas działać, zanim region zostanie podzielony między naszych rywali."
 tr_russian_colony_in_west_siberia_new_title: "Skolonizuj Zach. Syberię"
 tr_russian_colony_in_west_siberia_new_desc: "Zaczęliśmy wypierać Tatarów z Syberii. Aby zabezpieczyć naszą kontrolę nad tym terenem, musimy wybudować forty. Tylko w ten sposób zaprowadzimy tam rosyjskie rządy."
 tr_access_to_the_baltic_sea_title: "Okno na zachód"
 tr_access_to_the_baltic_sea_desc: "Obawiamy się, że Rosja jest zbyt zacofana względem innych narodów europejskich. Musimy zabezpieczyć wybrzeże Bałtyku, aby stało się ono naszym oknem na zachód."
 tr_russian_colony_in_east_siberia_title: "Skolonizuj Wsch. Syberię"
 tr_russian_colony_in_east_siberia_desc: "Nasi odkrywcy otworzyli dla nas rozległe, dzikie tereny Syberii Wschodniej. Musimy wybudować tam forty, zabezpieczając w ten sposób nad nimi kontrolę."
 tr_russian_colony_in_west_siberia_title: "Wznieś forty w Zach. Syberii"
 tr_russian_colony_in_west_siberia_desc: "Zaczęliśmy wypierać Tatarów z Syberii. Aby zabezpieczyć naszą kontrolę nad tym terenem, musimy wybudować forty. Tylko w ten sposób zaprowadzimy tam rosyjskie rządy."
 tr_cross_the_mongol_border_title: "Zagarnij stepy"
 tr_cross_the_mongol_border_desc: "Musimy przenieść walkę na tereny Tatarów ze Złotej Ordy i wbić nasz sztandar w samo serce ich stepów, bo cały ten teren należy do Matki Rosji."
 tr_conquer_finland_title: "Podbij Finlandię"
 tr_conquer_finland_desc: "Szwecja pozostaje zagrożeniem dla ziem Świętej Matki Rosji. Aby ochronić Rosję raz na zawsze, musimy podbić Finlandię, żeby służyła jako bufor."
 tr_subjugate_crimea_title: "Podbij Krym"
 tr_subjugate_crimea_desc: "Tatarzy krymscy zbyt długo mogli siać zniszczenie na stepach. Czas, aby Trzeci Rzym pokazał im, kto tu rządzi."
 tr_subjugate_kazan_title: "Podbij Kazań"
 tr_subjugate_kazan_desc: "Kazań to miasto leżące nad Wołgą, przez które przechodzą kluczowe szlaki handlowe. Aby Rosja rosła w siłę, musimy zająć to miejsce!"
 rus_patriarchate_mission_title: "Patriarchat Rosyjski"
 rus_patriarchate_mission_desc: "Konstantynopol nie może być duchowym centrum prawosławnego chrześcijaństwa bez legitymizacji cesarza bizantyjskiego. Dlatego musimy go zastąpić i ustanowić Trzeci Rzym"
 rus_churches_mission_title: "Kraj cerkwi"
 rus_churches_mission_desc: "Konieczne jest, aby każdy obywatel naszego kraju, od księcia po chłopa, miał dostęp do duchowego przewodnictwa naszego kapłaństwa. Każda wioska musi mieć cerkiew."
 rus_romania_conquest_title: "Podbij Rumunię"
 rus_romania_conquest_desc: "Księstwa Wołoszczyzny i Mołdawii są na łasce kilku wielkich mocarstw. Musimy chronić naszych prawosławnych braci poprzez aneksję tych ziem."
 rus_third_rome_mission_title: "Trzeci Rzym"
 rus_third_rome_mission_desc: "Państwo rosyjskie ubiega się o tytuł \"Trzeciego Rzymu\". Aby uzasadnić to twierdzenie w oczach świata, musimy kontrolować miasto pożądane przez świat, sam Konstantynopol."
 rus_streltsy_mission_title: "Rekrutuj strzelców"
 rus_streltsy_mission_desc: "Pułki strzelców moskiewskich są kręgosłupem naszej armii. Musimy kontynuować rekrutację i zaopatrywanie strzelców w celu podtrzymania naszych tradycji wojskowych."
 russian_abolutism_mission_title: "Rządy autokratyczne"
 russian_abolutism_mission_desc: "Bezwzględna skuteczność cara jest jedynym sposobem na pomyślne funkcjonowanie państwa. Zarówno administracja cywilna, jak i wojskowa muszą odpowiadać we wszystkich sprawach bezpośrednio przed carem."
 rus_manchuria_coast_title: "Przejęcie Amuru"
 rus_manchuria_coast_desc: "Nasza ekspansja na wschód zakończy się wraz z włączeniem wybrzeża Mandżurii. Tam założymy miasto Władywostok, które będzie centrum naszych działań handlowych i morskich na Pacyfiku i w Azji Wschodniej."
 time_of_troubles_mission_title: "Przetrwanie problemów"
 time_of_troubles_mission_desc: "Chmury burzowe zbierają się na rosyjskim horyzoncie. Musimy znieść wszelkie trudności, jakie przygotował dla nas los."
 had_time_of_troubles.tooltip: ""
 tr_revolution_mission_title: "Rewolucja rosyjska"
 tr_revolution_mission_desc: "Era rewolucji nadchodzi i Rosja musi się opowiedzieć po jednej ze stron. Czy odpowiemy na wezwanie wolności i przyłączymy się do rewolucji, czy przy użyciu sił reakcyjnych, przeciwstawimy się jej?"
 rus_complete_west_siberia_title: "Zbierz jasak"
 rus_complete_west_siberia_desc: "Wszyscy tubylcy na Syberii muszą płacić carowi hołd w postaci futer. Nasza kolonizacja zachodniej Syberii musi zostać zakończona, aby zasięg naszych poborców jasaku został rozszerzony."
 rus_complete_east_siberia_title: "Rozszerz jasak na wschód"
 rus_complete_east_siberia_desc: "Tubylcy ze wschodniej Syberii muszą teraz złożyć hołd w futrach zwany jasakiem. W zamian za narzędzia i bibeloty miejscowa ludność musi podporządkować się naszym rządom lub ponieść straszliwe konsekwencje."
 tr_state_manufactories_title: "Manufaktury państwowe"
 tr_state_manufactories_desc: "Koła przemysłu wciąż się obracają, a Rosja nie może pozostać w tyle, gdy pojawią się nowe technologie produkcji. Państwo musi zbudować i kontrolować jak najwięcej dużych manufaktur."
 tr_prikazy_mission_title: "Ustanowienie prikazów"
 tr_prikazy_mission_desc: "Car nie może rządzić sam. Państwo musi być podzielone na urzędy wykonawcze lub Prikazy, które wspierają władzę cara i organizują jego rząd."
 tr_prikazy_mission.tooltip.1: "Zatrudnij doradcę administracyjnego z umiejętnościami wynoszącymi co najmniej §Y3§!"
 tr_prikazy_mission.tooltip.2: "Zatrudnij doradcę dyplomatycznego z umiejętnościami wynoszącymi co najmniej §Y3§!"
 tr_prikazy_mission.tooltip.3: "Zatrudnij doradcę wojskowego z umiejętnościami wynoszącymi co najmniej §Y3§!"
 rus_integrate_perm_title: "Zintegruj Perm"
 rus_integrate_perm_desc: "Księstwo Wielkiego Permu cieszyło się dużą autonomią od końca rządów Nowogrodu. Ale teraz, gdy nasz kraj spogląda na wschód, musi zostać w pełni zintegrowane."
 rus_alaskan_colony_title: "Skolonizuj Alaskę"
 rus_alaskan_colony_desc: "Nasze dążenie do zmonopolizowania handlu futrami prowadzi nas jeszcze dalej na wschód. Czas wypłynąć w kierunku wybrzeża obu Ameryk i założyć kolonię na Alasce, gdzie będzie mnóstwo nowych okazji do zdobycia futer."
 rus_partition_poland_mission_title: "Rozbiór Polski"
 rus_partition_poland_mission_desc: "Polska jest słabym państwem kierowanym przez słabych władców. Wiodące narody świata, a zwłaszcza nasz własny, powinny podzielić ją przy pierwszej okazji."
