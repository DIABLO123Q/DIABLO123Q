 hun_vassal_states_desc: "Ludność Wołoszczyzny może nie przetrwać pod rządami osmańskimi. Muszą znaleźć się pod naszą ochroną."
 hun_vassal_states_two_title: "Kontroluj Mołdawię"
 hun_vassal_states_two_desc: "Mołdawia przechodziła z rąk do rąk więcej razy, niż możemy liczyć. Najwyraźniej jednak mamy najbardziej uzasadnione roszczenia do ich ziemi."
 hun_vassal_states_three_title: "Kontroluj Serbię"
 hun_vassal_states_three_desc: "Państwo serbskie poprosiło kiedyś o ochronę, gdy Imperium Osmańskie zagroziło jego granicom. Uważamy, że prośba ta pozostaje nadal aktualna. Przyjmiemy ich do grona."
 hun_vassal_states_four_title: "Kontroluj Bośnię"
 hun_vassal_states_four_desc: "Bośnia, podobnie jak Serbia, powinna postrzegać nas jako swoich prawowitych władców. Nie można oczekiwać, że tak żałosny naród zdoła stłumić wewnętrzne bunty, nie mówiąc już o najazdach Turków. Skoro już przy tym jesteśmy, powinniśmy wypędzić Włochów z naszych wybrzeży i usunąć jeszcze jedno zagrożenie dla naszych rządów."
 hun_ottoman_borders_title: "Anatolijskie zagrożenie"
 hun_ottoman_borders_desc: "Nadszedł czas, abyśmy zaczęli bronić się przed falą anatolijskich niewiernych okupujących europejskie ziemie. Musimy zabezpieczyć naszą granicę i ufortyfikować nasze terytorium. Nie poddamy się łatwo."
 hun_ottoman_borders.tooltip: "posiadane prowincje:\nMają §Yfort§!.\nGraniczą z §YImperium Osmańskim§!."
 hun_ottoman_borders_two_title: "Zabezpiecz Macedonię"
 hun_ottoman_borders_two_desc: "Grabieżcy zbyt długo niszczyli Bałkany. Czas wyrzucić ich z naszej ziemi i przyłączyć Macedonię do naszego królestwa!"
 hun_ottoman_borders_three_title: "Zabezpiecz Bułgarię"
 hun_ottoman_borders_three_desc: "Bułgarzy od wielu lat znajdują się pod obcą okupacją. Najpierw samozwańczego Cesarstwa Rzymskiego, potem Turków, którzy z pewnością byli okrutnymi panami. Wyzwolimy ich."
 hun_ottoman_borders_four_title: "Inwazja na Konstantynopol"
 hun_ottoman_borders_four_desc: "Musimy podbić wielkie miasto Konstantynopol i zdobyć Bałkany!"
 secure_the_imperial_crown.tooltip: " Elektorzy:\nPopierają władcę kraju §Y[Root.GetName]§!, aby został cesarzem.\nPosiadają co najmniej §Y150§! opinii o państwie §Y[Root.GetName]§!."
 building_alliances.tooltip: "Przynajmniej §Y2§! kraje:\nW sojuszu z państwem §Y[Root.GetName]§!.\nPosiadają co najmniej §Y150§! opinii o państwie §Y[Root.GetName]§!."
 conquer_warmia_title: "Odzyskaj Prusy"
 conquer_warmia_desc: "Ziemie Prus zostały schrystianizowane przez Zakon Krzyżacki, przy założeniu, że staną się one własnością polskiej Korony. Rycerze zakonu szybko się tego wyparli, lecz choć od tego czasu minęło już kilkaset lat, nie zapomnieliśmy o naszej prawowitej własności."
 vassalize_lithuania_title: "Rzeczpospolita"
 vassalize_lithuania_desc: "Litwa w porównaniu z Polską jest nieco słabsza. Czas wzmocnić nasze więzy, zarówno dla naszego, jak i jej bezpieczeństwa."
 vassalize_the_teutonic_order_title: "Pokonaj Krzyżaków"
 vassalize_the_teutonic_order_desc: "Krzyżacy zostali pierwotnie zaproszeni do Prus na prośbę Królestwa Polskiego. Od tego czasu stali się problemem. Krzyżacy muszą uznać, że ziemie te są prawowitą częścią Polski."
 conquer_silesia_title: "Podbij Śląsk"
 conquer_silesia_desc: "Mimo iż niektórzy powiedzieliby, że nasze pretensje wobec Śląska są nieco wątłe, mamy pewne podstawy do roszczenia sobie praw do tej prowincji. Prestiż naszego kraju zależy od tego, czy te podstawy będą wystarczające."
 control_scania_title: "Podbij Skanię"
 control_scania_desc: "Kontrola Skanii przez duńskiego króla pozwala nakładać mu horrendalne podatki na szwedzkie statki poprzez jego kontrolę nad cłami sundzkimi. Musimy wyrwać mu tę prowincję dla dobra Szwecji."
 vassalize_norway_swe_title: "Ochrona Norwegii"
 vassalize_norway_swe_desc: "Po rozpadnięciu się Unii Kalmarskiej, Królestwo Norwegii zostało rzucone na głębokie wody, na których nie ma żadnych przyjaciół. Jesteśmy dobrymi sąsiadami, dlatego też naszym obowiązkiem jest zapewnienie mu naszej ochrony."
 control_osel_title: "Podbij Ozylię"
 control_osel_desc: "Wielki król Waldemar II poprowadził duńskie armie do wielkich zwycięstw nad poganami w Estonii, jednak od powstania w noc św. Jerzego ziemie te stały się częścią Zakonu Kawalerów Mieczowych. Musimy podążać jego śladami i zająć wyspę Ozylię, aby służyła jako baza."
 restore_stability_title: "Pora zasiewu ryżu"
 restore_stability_desc: "Daimyo, zbliża się pora zasiewu ryżu, ale skoro nasz kraj jest politycznie niestabilny, a drogi pełne zbójców, nie możemy liczyć na udane zbiory. Przywróć stabilność, a wszyscy zakosztujemy świeżej sake."
 annex_dai_viet_title: "Zaanektuj Dai Viet"
 annex_dai_viet_desc: "Od czasów cesarzy z dynastii Han, lud Dai Vet uznawał boskie posłannictwo naszego wielkiego cesarza. Czas przypomnieć mu o tym jeszcze raz."
 defeat_the_livonian_order_title: "Podbij Liwonię"
 defeat_the_livonian_order_desc: "Zakon kawalerów mieczowych od samego początku prowadził wojnę z Litwą, nawet po naszym przejściu na katolicyzm. Musimy zmiażdżyć ich raz na zawsze."
 recover_calais_title: "Zajmij Calais"
 recover_calais_desc: "Zdradziecki król Edward III z Anglii zagarnął Calais jako bazę do ataku na Francję. Musimy temu zapobiec i dać Francji Pays Reconquis."
 france_discovers_north_america_title: "Odkryj Amerykę Płn."
 france_discovers_north_america_desc: "Nasi nawigatorzy błagają koronę, aby zatwierdziła misję zbadania mórz na zachód od nas. Słyszeli pogłoski o bogatych krainach, o które chcą się ubiegać ku chwale Francji."
