 conquer_punjab_MUG_desc: "Po drugiej stronie przełęczy chajberskiej leżą kuszące i bogate pola Pendżabu. Pójdźmy śladami naszych przodków i zajmijmy te tereny ku chwale naszej dynastii!"
 conquer_delhi_title: "Podbój Delhi "
 conquer_delhi_desc: "W 1398 roku Wielki Timur splądrował i zniszczył Delhi z powodu kultu bożków. Nadszedł czas, aby tam wrócić i dokończyć zadanie, Delhi musi zostać zdobyte i splądrowane."
 monopolize_adriatic_cot_title: "Monopol na Adriatyku"
 monopolize_adriatic_cot_desc: "Wenecja powinna kontrolować handel na całym Morzu Adriatyckim, co stawia nas w konflikcie z nowo powstałym miastem Ragusa."
