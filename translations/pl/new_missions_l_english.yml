 ara_gen_trade_leader_title: "Lider produkcji"
 ara_gen_trade_leader_desc: "Tereny Arabii słyną z różnorodnych i rzadkich towarów rzemieślniczych. Powinniśmy zmonopolizować produkcję co najmniej jednego z nich, abyśmy mogli kontrolować jego cenę."
 mam_holy_cities_title: "Święte miasta"
 mam_holy_cities_desc: "Mekka i Medyna to najświętsze miejsca w islamie. Polityka w regionie jest złożona, ale jesteśmy w stanie ujarzmić obu szarifów. Jeśli uda nam się uczynić oba miasta naszymi poddanymi, będzie możliwa szansa na zjednoczenie regionu."
 mam_yemeni_trade_title: "Jemeński handel"
 mam_yemeni_trade_desc: "Zatoka Adeńska to bardzo bogaty szlak handlowy. Gdybyśmy mogli zyskać kontrolę nad w Jemenem, moglibyśmy kontrolować znaczną część światowego handlu kawą i kadzidłem."
 mam_alexandria_trade_title: "Aleksandryjski handel"
 mam_alexandria_trade_desc: "Mimo, że wielkie miasto Aleksandria jest pod naszą kontrolą, jest zainfekowane włoskimi kupcami, którzy kierują jej bogactwo do swoich miast. Powinniśmy przepędzić tych kupców, albo zwiększyć naszą kontrolę nad lokalnym handlem."
 mam_pacify_bedouins_title: "Spacyfikuj Beduinów"
 mam_pacify_bedouins_desc: "Koczowniczy Beduini z Syrii i Arabii są ciągłym utrapieniem. Napadają na nasze ziemie niemalże w każdym sezonie, a poprzedni sułtanowie niewiele zrobili, aby ich powstrzymać. Musimy przywołać ich do porządku."
 mam_subjugate_beyliks_title: "Ujarzmij bejlików"
