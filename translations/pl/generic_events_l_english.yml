 culture_religion_events.14.e: "Niedorzeczność."
 culture_religion_events.15.t: "[Root.foreign_leader.GetName] i [foreign_culture_province.Culture.GetName] ludność"
 culture_religion_events.15.d: "[Root.foreign_leader.GetName] jest potężnym właścicielem ziemskim i posiada duży wpływ wśród naszych poddanych [foreign_culture_province.Culture.GetName], dlatego od dawna z nim współpracujemy. Zawsze szybko orientował się, czego państwo potrzebuje i co może zrobić dla niego w zamian. Jego imię jest często wymieniane podczas dyskusji o kandydatach do Rady Państwa. Choć pod wieloma względami nadawałby się na takie stanowisko, bez wątpienia znacznie zwiększyłoby to wpływy i tak już potężnego człowieka i jego klientów."
 culture_religion_events.15.a: "[Root.foreign_leader.GetName] będzie mile widziany na naszym dworze."
 culture_religion_events.15.b: "Służy nam lepiej jako lokalny lider naszej [foreign_culture_province.Culture.GetName] ludności."
 culture_religion_events.16.t: "Wschodząca gwiazda?"
 culture_religion_events.16.d: "Przez całą swoją karierę [Root.rising_star_advisor.GetName] pozostawiał po sobie pozytywne wrażenie na wszystkich, których spotkał lub z którymi pracował. Od czasów, gdy był obiecującym studentem, aż po awans na coraz bardziej odpowiedzialne stanowisko, konsekwentnie osiągał dobre wyniki i znajdował nowe rozwiązania problemów, przed którymi stawał.\nNie ulega jednak wątpliwości, że dla kogoś o jego pochodzeniu, zarówno jako zwykłego człowieka, jak i wyznawcę [wrong_religion_province.GetReligion_gen], osiągnął on obecnie najwyższy możliwy poziom. Człowiek o takim pochodzeniu, bez względu na to, jak utalentowany, mógłby objąć najwyższe urzędy państwowe."
 culture_religion_events.16.a: "Zróbmy wyjątek dla dobra państwa."
 culture_religion_events.16.b: "Niezwykle uzdolniona osoba, ale każdy powinien znać swoje miejsce."
 culture_religion_events.17.t: "Rosnące napięcie wśród [wrong_culture_province.Culture.GetName] ludzi"
 culture_religion_events.17.d: "Nasze stosunki z [wrong_culture_province.Culture.GetName] poddanymi są od pewnego czasu pogarszane przez różnych urzędników państwowych. Agitacja na rzecz wprowadzenia dodatkowych podatków i poborów spowodowała, że miejscowi czują, że przywódcy w mieście [Root.Capital.GetCapitalName] nie są w stanie zrozumieć lokalnych spraw."
 culture_religion_events.17.a: "Mamy ministrów, którzy potrafią porozumieć się z tymi barbarzyńcami."
 culture_religion_events.17.b: "[Root.Monarch.GetName] może być w stanie ich przekonać."
 culture_religion_events.17.c: "[Root.Heir.GetName] zawsze miał[Root.Heir.GetANoun] dobre podejście do tych ludzi."
 culture_religion_events.17.e: "Może [Root.Consort.GetName] zdoła przekonać ich o naszej dobrej woli?"
 culture_religion_events.17.f: "Lepiej wysłać żołnierzy, zanim dojdzie do eskalacji."
 culture_religion_events.17.g: "Być może niektóre zwolnienia podatkowe mogłyby złagodzić ich obciążenia."
 culture_religion_events.18.t: "[Root.Heir.GetTitle] zmienia wiarę na [Root.potential_heir_religion.GetReligionName]?"
 culture_religion_events.18.d: "[Root.Heir.GetName] bardzo zainteresował[Root.Heir.GetANoun] się naukami [Root.potential_heir_religion.GetReligion_gen]. Jako następca powinien[Root.Heir.GetNaIen] [Root.Heir.GetSheHe] oczywiście znać wszystkie nasze sprawy, ale być może nie do tego stopnia, by dyskutować o teologii i prowadzić debaty. [Root.leading_religious_person.GetName], czołowy członek kleru, zwrócił się teraz do [Root.GetRulerGen], aby wyrazić swoje obawy. Nie przewiduje on przyszłości dla naszego [Root.GetHeirGen] w rządzie, jeśli nie zmusimy [Root.Heir.GetHerHis] do opamiętania się."
 culture_religion_events.18.a: "Nadszedł czas na rozmowę z [Root.Heir.GetHerHim_ins]."
 culture_religion_events.18.b: "Jak mi się zdaje [Root.leading_religious_person.GetName] nie rządzi tym krajem."
 culture_religion_events.19.t: "Wiara [Root.Heir.GetHeirGen]"
 culture_religion_events.19.d: "Odkąd był[Root.Heir.GetANoun] młodsz[Root.Heir.GetAY], [Root.Heir.GetName] bardzo interesował[Root.Heir.GetANoun] się religią [Root.potential_heir_religion.GetReligionPeop_gen]. W miarę jak dorastał[Root.Heir.GetANoun], zainteresowanie to nie osłabło, zamiast tego wydaje się, że [Root.potential_heir_religion.GetReligionName] zajmuje coraz więcej [Root.Heir.GetHerHis] myśli i marzeń. [Root.Heir.GetName] jest teraz często widywan[Root.Heir.GetAY] w otoczeniu [Root.potential_heir_religion.GetReligionPeop_gen], a często nawet w świątyniach [Root.potential_heir_religion.GetReligion_gen].\nWielu, zarówno wśród szlachty, jak i duchowieństwa, zaczęło kwestionować, na ile jest to właściwe, a niektórzy otwarcie zaczęli prosić [Root.GetRulerGen], by przemówił[Root.Monarch.GetANoun] do rozsądku [Root.GetHeirGen]."
 culture_religion_events.19.a: "Co złego może z tego wyniknąć?"
 culture_religion_events.19.b: "To jest coś, co [Root.Heir.GetSheHe] będzie musiał[Root.Heir.GetANoun] zachować dla siebie."
 culture_religion_events.20.t: "[Root.Monarch.GetName] i spadek po nim"
 culture_religion_events.20.d: "Brak następcy tronu [Root.GetAdjective] jest palącą kwestią, nie tylko dla sam[Root.Monarch.GetEjEgo] [Root.GetRulerGen], ale także dla całego królestwa. Zasugerowano, że [Root.young_heir.GetName], młody i obiecujący potomek odległej gałęzi rodziny [Root.Monarch.Dynasty.GetName] mógłby zostać wprowadzony na dwór w mieście [Root.Capital.GetCapitalName], a z czasem zająć miejsce jako następca [Root.GetRulerGen]."
 culture_religion_events.20.a: "Świetny pomysł!"
 culture_religion_events.20.b: "Nigdy nie zobaczymy szlachcica [family_holdings.Culture.GetName] na naszym tronie."
 culture_religion_events.21.t: "Kwestia wiary"
 culture_religion_events.21.d: "Przez długi czas osobiste przekonania [Root.GetRulerGen] były sprzeczne z religijnym przywództwem [Root.GetAdjective]. Powodowało to tarcia i konflikty, a duchowieństwo i czołowi szlachcice często kwestionowali [Root.Monarch.GetHerHis] rządy. Jest jednak wielu, którzy teraz wspierają [Root.Monarch.GetHerHim] w oddaniu [Root.new_monarch_religion.GetReligion_dat], zarówno w mieście [Root.Capital.GetCapitalName] jak i na wsi.\nByć może nadszedł czas, by dokonać wielkiej zmiany w sposobie funkcjonowania [Root.GetGovNameGen] u samych podstaw? Z pewnością konserwatyści nie odeszliby dobrowolnie, ale jeśli jest wola, to znajdzie się sposób..."
 culture_religion_events.21.a: "[Root.Capital.GetCapitalName] będzie miastem [Root.new_monarch_religion.GetReligionPeop_gen]."
 culture_religion_events.21.b: "Nie możemy podjąć tak dużego ryzyka."
 culture_religion_events.22.t: "Dwór [Root.GetRulerGen]"
 culture_religion_events.22.d: "Od początku panowania [Root.GetRulerGen] było jasne, że [Root.Monarch.GetHerHis] serce leży po stronie [Root.new_monarch_culture.GetCultureName]. Z czasem w salach pałacowych miasta [Root.Capital.GetCapitalName] zaczęły odbijać się echa wesołych rozmów prowadzonych w języku [Root.new_monarch_culture.GetCultureName], tym bardziej że nawet szlachta [Root.Culture.GetName] zaczęła używać języka [Root.GetRulerGen].\nMoże nadszedł czas, aby skodyfikować specjalny status kultury [Root.new_monarch_culture.GetCultureName]?"
 culture_religion_events.22.a: "Rzeczywiście nadszedł już czas."
 culture_religion_events.22.b: "Nigdy nie moglibyśmy zhańbić spuścizny naszych przodków."
 culture_religion_events.23.t: "Migracja [Root.new_monarch_culture.GetCultureName] ludności"
 culture_religion_events.23.d: "Odkąd nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] wstąpił[Root.Monarch.GetANoun] na tron, widzimy rosnący napływ [Root.new_monarch_culture.GetCultureName] imigrantów do naszego kraju. Są to ludzie z różnych środowisk, których przyciągają możliwości oferowane w [Root.GetGovNameIns]. Szczególnie prowincja [cultural_migration_province.GetName] stała się domem dla wielu z tych imigrantów."
 culture_religion_events.23.a: "Przyjmijmy naszych rodaków."
 culture_religion_events.23.b: "Rozproszmy ich wśród naszych poddanych."
 ideagroups.1922.t: "Ruchome miasto"
 ideagroups.1922.d: "Istnieją pradawne opowieści o ruchomych pałacach rozpadających się w pył w piaskach pustyni. Kruche i zmienne miraże pojawiały się i znikały, znikały jak imiona ludzi, którzy żyli i umierali w ich sekretnych komnatach. Ale wszystkie legendy rodzą się z cienistej prawdy, z echa tego, co minęło.\nMy jesteśmy tymi ruchomymi pałacami, tymi znikającymi mieszkańcami. Nasze miasta nie są zbudowane z kamienia, lecz z kości."
 ideagroups.1922.a: "Nie pozostaniemy mirażem."
 a_moving_city: "Ruchome miasto"
 desc_a_moving_city: "Nasze mobilne karawany zapewniły nam dobrą reputację w świecie handlu."
 ideagroups.1923.t: "Świątynia Przodków"
 ideagroups.1923.d: "Jeden z naszych gospodarzy zabłądził podczas polowania i odkrył w głębi naszej krainy opuszczoną kapliczkę. Wiara doskonała musi być nieprzenikniona, sztywne kamienie utopione w ostatnim uderzeniu natury, ale wciąż próbujące zaczerpnąć powietrza. Resztki dawno minionych czasów pod nikłymi promykami światła, jej podbudowa silna jak oswojone konie. Nasi żołnierze uderzeni jego doskonałą ciemnością, dzień chłodu, dzień nieskończony, dzień wiary.\nNie mogli krzyczeć, bo wyższość tej świątyni sprawiła, że zamilkli z szacunkiem."
 ideagroups.1923.a: "Musimy szanować naszych przodków."
 ancestral_temple: "Świątynia Przodków"
 desc_ancestral_temple: "Odkryliśmy starożytne sanktuarium naszego ludu."
 ideagroups.1924.t: "Błękitny smok"
 ideagroups.1924.d: "Szaman zjawił się w namiocie [Root.GetRulerGen]. Przybył, by ogłosić, że pobłogosławi naszych żołnierzy, gdyż w gwiazdach ukazał mu się błękitny smok, który zapewni naszej oddanej hordzie niezwyciężoną siłę.\nW tym niepewnym czasie wojny, jego obietnice wydają się zbyt atrakcyjne."
 ideagroups.1924.a: "Pójdziemy za jego radą."
 blue_dragon: "Błękitny smok"
 desc_blue_dragon: "Nasza horda została pobłogosławiona i możemy teraz odzyskać to, co nam się należy."
 ideagroups.1925.t: "Biały tygrys"
 ideagroups.1925.d: "Szamanka pojawiła się w namiocie [Root.GetRulerGen]. Przybyła, aby ogłosić, że pobłogosławi nasz lud, gdyż biały tygrys pojawił się jej w gwiazdach, aby zapewnić naszej oddanej hordzie zastraszającą obecność.\nTo właśnie w tych czasach pokoju musimy przygotować się na to, co ma nadejść."
 ideagroups.1925.a: "Pójdziemy za jej radą."
 white_tiger: "Biały tygrys"
 desc_white_tiger: "Nasza horda została pobłogosławiona i możemy teraz odzyskać to, co nam się należy."
 ideagroups.1926.t: "Milczenie owiec"
 ideagroups.1926.d: "Miesiące i lata spędziliśmy pod tymi niezachwianymi gwiazdami, nasze jagnięta były jedynymi zwierzętami, które karmiły nasze wędrujące usta, kurz jedynym śladem życia, którym mogliśmy podążać.\nI wtedy coś się zatrzymało. Nasze zwierzęta hodowlane zaczęły padać jedno po drugim, ich niegroźne grzbiety odwrócone do ziemi jak dywan w naszych namiotach. Szybko rozeszły się słowa o klątwach, czarach, urokach.\nJedyną pewną rzeczą jest to, że śmierć zabrała to, co potrzebne nam było do życia. Bez mięsa naszych zwierząt, nasi ludzie wkrótce podążą za ich losem."
 ideagroups.1926.a: "Okrutny los spadł na nas."
 the_silence_of_the_lambs: "Milczenie owiec"
 desc_the_silence_of_the_lambs: "Przez niedobór zwierząt hodowlanych nie jesteśmy w stanie odpowiednio wyżywić naszych żołnierzy."
 ideagroups.1927.t: "Zepsuty umysł"
 ideagroups.1927.d: "Zwyczajem [Root.GetRulerGen] było błąkanie się po okolicach [Root.Monarch.GetHerHis] pałacu, gubiąc się w gąszczu podczas poszukiwania spokoju. Ale dziś [Root.Monarch.GetSheHe] powrócił[Root.Monarch.GetANoun]... nieco odmienion[Root.Monarch.GetAY]. Kiedy [Root.Monarch.GetName] przybył[Root.Monarch.GetANoun] do pałacu tego ranka, [Root.Monarch.GetHerHis] oczy były jasnoczerwone, [Root.Monarch.GetHerHis] usta suche jak nieużytek, [Root.Monarch.GetHerHis] głos się załamał, gdy [Root.Monarch.GetSheHe] oświadczył[Root.Monarch.GetANoun], że zje kawałki serca swo[Root.Monarch.GetHerHis] kochanka z ziemi jak głodny pies.\nW obawie o [Root.Monarch.GetHerHis] zdrowy rozsądek, grupa odkrywców podążyła za [Root.Monarch.GetHerHis] śladami i znalazła przekonującą i niepokojącą odpowiedź: Szkodliwe opary emanowały z pobliskiej jaskini."
 ideagroups.1927.a: "[Root.Monarch.GetSheHeCap] nie może rządzić w tym stanie."
 ideagroups.1928.t: "Siedziba władzy"
 ideagroups.1928.d: "Będąc wędrowną cywilizacją, forty nigdy nie były priorytetem dla naszych ludzi. Ale czasy się zmieniają i my też powinniśmy się zmieniać. Fortyfikacje są teraz potrzebne, aby zabezpieczyć naszych wielkich władców, a my mamy kilka odpowiednich miejsc w naszym państwie do wybudowania ich."
 ideagroups.1928.a: "Wzmocnijmy je!"
 seat_of_power: "Siedziba władzy"
 desc_seat_of_power: "Nasze forty zostały wzmocnione."
 ideagroups.1929.t: "Najlepsze szkolenia"
 ideagroups.1929.d: "Wyspecjalizowane szkolenie naszych ludzi na polowaniach zawsze zapewniało naszej hordzie sporą liczbę doświadczonych żołnierzy. Oswajanie ptaków modlących się sprawiło, że jeden młody człowiek wyróżnił się spośród wszystkich swoich kolegów i został mianowany generałem."
 ideagroups.1929.a: "Udanych łowów."
 ideagroups.1930.t: "Biały Księżyc"
 ideagroups.1930.d: "Na niebie pojawił się biały księżyc, którego rozmazane krawędzie zalewają się światłem. [Root.Adm_Advisor.GetName] ostrzegł[Root.GetAdv_Adm_ANoun] naszego władcę przed niebezpieczeństwami związanymi z brakiem uhonorowania go tak, jak powinno się to robić. Aby podziwiać to rzadkie zjawisko, zostanie zorganizowane święto, ludzie z całego kraju przybędą i będą się radować matowym blaskiem księżyca."
 ideagroups.1930.a: "Wspaniale!"
 ideagroups.1931.t: "Podporządkowane prowincje"
 ideagroups.1931.d: "Nadciągająca horda to coś, czego większość narodów chce uniknąć. Nasze okrucieństwo jest dobrze znana wśród naszych poddanych i ich pragnienie zadowolenia nas jest teraz prawie absolutne - a przynajmniej pragnienie utrzymania swoich domów."
 ideagroups.1931.a: "Lepiej się bać niż kochać."
 taming_provinces: "Podporządkowane prowincje"
 desc_taming_provinces: "Nikt nie chce usłyszeć naszych koni."
 ideagroups.1911.t: "Nie wszystko złoto, co się świeci"
 ideagroups.1911.d: "Na nasz dwór przybywa emisariusz z Zachodu, który trzyma w ręku starą księgę. Twierdzi on, że historia świata zapisana jest na księdze o złotych tablicach. Ta zakazana wiedza trafiła w ręce naszego wielkiego władcy, którego rozumiejąca wizja splątała niezliczone tajemnice. Czy powinniśmy pozwolić, aby [Root.Monarch.GetName] przeczytał[Root.Monarch.GetANoun] te przeklęte strony?"
 ideagroups.1911.a: "To złoto."
 ideagroups.1911.b: "Wcale nie."
 its_not_gold: "To nie złoto"
 desc_its_not_gold: "Roztropność to cecha, którą doceniają nasi misjonarze."
 ideagroups.1912.t: "Władza od Boga"
 ideagroups.1912.d: "Bycie rządzonym przez śmiertelnika obdarzonego boskością jest zaletą, którą niewielu ma zaszczyt posiadać. Ci, którzy to wiedzą, chętnie pomogą nam w walce z naszymi zepsutymi wrogami."
 ideagroups.1912.a: "Prawo jest święte."
 the_rule_of_god: "Władza od Boga"
 desc_the_rule_of_god: "Morale naszych wojsk wzrasta na widok naszego błogosławionego wodza."
 ideagroups.1913.t: "Auctoritas"
 ideagroups.1913.d: "Wysoki status [Root.GetRulerGen] nie pozostał niezauważony przez naszych ludzi. Autorytetowi [Root.GetRulerGen] dorównują jedynie najwięksi bohaterowie naszej przeszłości, [Root.Monarch.GetHerHis] dogmatyczne oczy spoczywają na ciałach naszych wrogów niczym dwie mszczące się strzały, [Root.Monarch.GetHerHis] bezwzględny głos jest nieubłaganym grzmotem. Determinacja [Root.GetRulerGen] będzie źródłem inspiracji dla naszych oddziałów."
 ideagroups.1913.a: "Nasza armia wie, jak sobie z tym poradzić."
 ideagroups.1913.b: "Wszyscy powinni o tym wiedzieć."
 ideagroups.1914.t: "Odwróć swe śmiertelne oczy"
 ideagroups.1914.d: "Wizja nadeszła na naszą ziemię. Płonące oczy spadające z nieba niczym śmiercionośne gwiazdy, roztapiające ciało wroga aż do kości. Nasi generałowie i doradcy zostali zachęceni do upewnienia się, że ta wizja stanie się prawdą, a najlepsi eksperci artyleryjscy naszego narodu zostali wezwani do skupienia się na tym, aby sprawić, że patrzenie na naszych żołnierzy jest tak niebezpieczne, jak patrzenie prosto w słońce."
 ideagroups.1914.a: "Nie będą na nas mogli patrzeć."
 avert_thy_mortal_eyes: "Odwróć swe śmiertelne oczy"
 desc_avert_thy_mortal_eyes: "Technologia wojskowa koncentrowała się na urzeczywistnianiu wizji naszych władców."
 ideagroups.1915.t: "Śmierć światła"
 ideagroups.1915.d: "Na wojnie dni zawsze stają się krótsze. Mylące promienie światła padają prostopadle na stosy trupów. Z tego szalonego pobojowiska trudno jest dostrzec niebo. Ta patyna lekko obtłuczonego słońca, te tumany kurzu ukrywające je przed podrażnionymi oczami naszych żołnierzy. Dni są już tylko cieniami."
 ideagroups.1915.a: "Wściekłość przeciwko ciemności."
 the_dying_of_the_light: "Śmierć światła"
 desc_the_dying_of_the_light: "Nasi żołnierze czują przygnębienie z powodu braku światła słonecznego."
 ideagroups.1916.t: "Podejrzliwość wobec starszych"
 ideagroups.1916.d: "Wraz z rosnącym wpływem naszych religijnych sług, pojawiły się pogłoski o szpiegach wysyłanych do komnat [Root.GetRulerGen] z morderczymi zamiarami. [Root.Adm_Advisor.GetName] zasugerował[Root.GetAdv_Adm_ANoun] potrzebę wysłania sieci kontrwywiadowczej przeciwko naszym własnym ludziom. W innych czasach byłoby to nie do pomyślenia, ale teraz wydaje się to być jedyną logiczną opcją."
 ideagroups.1916.a: "Będziemy mieć ich na oku."
 ideagroups.1917.t: "Oko za oko"
 ideagroups.1917.d: "Ta wojna wyczerpała naszych żołnierzy i nasze rezerwy wojskowe zaczęły się powoli zmniejszać. Wykorzystał to pewien wrogi generał, który próbował zwerbować nowych najemników, by pozbawić państwo [Root.GetName] nowych oddziałów. Jego głos nie został jednak wysłuchany, gdyż prestiż naszego władcy i strach przed naszym bogiem są większe niż jego żałosne zamiary... Podobnie jak nasze pieniądze."
 ideagroups.1917.a: "Ząb za ząb."
 an_eye_for_an_eye: "Oko za oko"
 desc_an_eye_for_an_eye: "Najemnicy mają zrekompensować brak narodowych zasobów ludzkich."
 ideagroups.1918.t: "Ziemia obiecana"
 ideagroups.1918.d: "Miasto wiecznego życia będzie twierdzą wiary, nie do zdobycia przez złe siły. Musimy odzwierciedlić ten wzór na ziemi i upewnić się, że nasi ludzie są dobrze chronieni przez grube mury, które zapobiegają przedostawaniu się szkodliwych przekonań naszych wrogów do naszych domów."
 ideagroups.1918.a: "Wyżej i wyżej!"
 promised_land: "Ziemia obiecana"
 desc_promised_land: "Zwracamy baczną uwagę na defensywę naszych miast."
 ideagroups.1919.t: "Światłość świata"
 ideagroups.1919.d: "Boskość jest latarnią, która prowadzi nas ku dobrobytowi. Jej ziemską reprezentacją jest nasz[Root.Monarch.GetANoun] wzorow[Root.Monarch.GetAY] [Root.Monarch.GetTitle] [Root.Monarch.GetName], któr[Root.Monarch.GetEjEgo] życie zostało poświęcone rozszerzaniu naszej wiary. Dzięki [Root.Monarch.GetHerHim_dat] wytrwałym wysiłkom, ludzie na całym świecie porzucają swoje wątpliwe i błędne przekonania w poszukiwaniu światła."
 ideagroups.1919.a: "Niech do nas przyjdą."
 ideagroups.1920.t: "Patrzcie i podziwiajcie"
 ideagroups.1920.d: "Niektórzy członkowie nasz[Root.GetGovGender_nasz] [Root.GetGovNameGen] zaczęli opowiadać się za większą ekspansją naszego narodu, jako że boskość jest zawsze po stronie naszego rządu. Nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] [Root.Monarch.GetName], mimo że w przeszłości był[Root.Monarch.GetANoun] powściągliw[Root.Monarch.GetAY] w podejmowaniu radykalnych decyzji, słucha ich od dłuższego czasu i [Root.Monarch.GetHerHis] wola zaczyna się zmieniać.\nNasi generałowie zostali poinformowani o tych nowych, ambitnych poglądach i postanowili za nimi podążyć, nawet jeśli oznacza to zainwestowanie w nowe oddziały."
 ideagroups.1920.a: "Musimy się przygotować!"
 lo_and_behold: "Patrzcie i podziwiajcie"
 desc_lo_and_behold: "Wielkie poświęcenie naszego generała dla naszej sprawy obniżyło koszty utrzymania naszych wojsk."
 ideagroups.1921.t: "Täuferreich von Münster"
 ideagroups.1921.d: "W Münster narodził się religijny bunt, a jego przywódcy próbują przejąć władzę. Ich przekonania o równym podziale bogactwa zgodnie z naukami biblijnymi wywołały wielkie nadzieje i wielu zdecydowało się do nich przyłączyć. Państwo [Root.GetName] jest teraz zdestabilizowane i niektórzy z naszych własnych ludzi mają wyraźne pragnienie podążania za ich ideami."
 ideagroups.1921.a: "Musimy wspierać absolutną równość ludzi."
 ideagroups.1921.b: "Musimy położyć kres tej głupocie."
 le_prophete: "Le Prophète"
 desc_le_prophete: "Popieramy dążenie do równości naszych obywateli."
 the_unfortunate_traveller: "Nieszczęsny podróżnik"
 desc_the_unfortunate_traveller: "Nie zamienimy naszego państwa w raj dla głupców."
 ideagroups.1932.t: "Błogosławiona ziemia"
 ideagroups.1932.d: "Ziemia jest bogata i bardzo często znajdujemy nowe tereny łowieckie, góry pełne bogactw lub gęsty las. Co znajdziemy następnym razem?"
 ideagroups.1932.a: "Przyjmiemy ten dar z pokorą."
 blessing_of_the_land: "Błogosławiona ziemia"
 desc_blessing_of_the_land: "Ta ziemia jest bogata w zasoby."
 ideagroups.1933.t: "Niekonwencjonalna taktyka"
 ideagroups.1933.d: "Z biegiem lat nauczyliśmy się, jak chronić się przed obcymi zagrożeniami. Sposób, w jaki stawiamy czoła problemom, nie jest może najładniejszy ani najbardziej akceptowalny, ale nikt nie zaprzeczy, że jest skuteczny. Po raz kolejny jesteśmy w stanie wojny, a za pomocą naszych wojsk damy lekcję wrogowi."
 ideagroups.1933.a: "Nie zaskoczą nas bez obrony."
 defensive_stance: "Postawa defensywna"
 desc_defensive_stance: "Dzięki sprytnej mieszance podstępów i taktyki \"uderz i uciekaj\", możemy trzymać naszych wrogów na dystans."
 ideagroups.1934.t: "Utrzymanie pokoju"
 ideagroups.1934.d: "Prawo są ważne przy utrzymaniu pokoju wśród członków naszego plemienia. Jeśli czynisz zło, musisz za to zapłacić. Jeśli czynisz dobro, musisz zostać nagrodzony. Dobrobyt plemienia zależy od przestrzegania tych praw."
 ideagroups.1934.a: "Przodkowie patrzą."
 ideagroups.1935.t: "Brak poszanowania dla przodków"
 ideagroups.1935.d: "Kontakty z naszymi sąsiadami przyniosły nowe idee, które nie przez wszystkich są akceptowane. Wśród naszych ludzi narastał niepokój i Szaman wypowiedział się przeciwko tym ideom, które są sprzeczne z naszymi tradycjami i naszym szacunkiem wobec nich."
 ideagroups.1935.a: "Musimy powrócić na właściwą drogę."
 disrespecting_the_ancestors: "Brak poszanowania dla przodków"
 desc_disrespecting_the_ancestors: "Szaman nie jest zadowolony z drogi, którą wybraliśmy dla naszego ludu."
 ideagroups.1936.t: "Wielki Wojownik"
 ideagroups.1936.d: "W naszych szeregach pojawił się naturalny przywódca. Wojownik, który potrafi wzbudzić odwagę w sercach naszych ludzi i przerażenie w sercach naszych wrogów. Tylko głupiec odsunąłby go od przywództwa."
 ideagroups.1936.a: "Pod jego wodzą nasi wojownicy będą niezwyciężeni."
 ideagroups.1937.t: "Zbytnia pewność siebie naszych żołnierzy"
 ideagroups.1937.d: "Morale naszych żołnierzy jest wysokie, to nie ulega wątpliwości. Ale to nie zawsze jest dobre. Nasi ludzie są teraz odważniejsi w walce, co przynosi nam wielką chwałę, ale przez to stają się również lekkomyślni."
 ideagroups.1937.a: "Powinniśmy być bardziej ostrożni."
 overconfidence: "Zbytnia pewność siebie"
 desc_overconfidence: "Morale naszych wojowników jest tak wysokie, że szarżują prosto na wroga, co jest mieczem obosiecznym."
 ideagroups.1938.t: "Niekontrolowany pożar"
 ideagroups.1938.d: "Od czasu do czasu nasi ludzie palą ziemię, aby przywołać duchy ziemi, które mogą przywrócić ją do życia po tym, jak intensywnie z niej korzystaliśmy. Jest to bardzo tradycyjna rzecz, która zazwyczaj przebiega pomyślnie. Tym razem jednak ogień pozostał bez nadzoru i rozrósł się do tego stopnia, że nie da się go już kontrolować. Zamiast przywrócić bogactwo, wygląda na to, że je nam obierze."
 ideagroups.1938.a: "Co myśmy zrobili?!."
 ideagroups.1939.t: "Balansowanie na ostrzu noża"
 ideagroups.1939.d: "Kontakt z naszymi sąsiadami przynosi nam nowe pomysły i produkty, ale pokazuje nam również, jak bardzo się od nich różnimy. Wiesz, jak traktować swoje plemię, ale nie wiesz, jak traktować cudzoziemców. Czy spodobają im się nasze tradycje? Nasze słowa? Nasz wygląd?"
 ideagroups.1939.a: "Jak to się skończy?"
 ideagroups.1940.t: "Obce tradycje"
 ideagroups.1940.d: "Kiedy obce ziemie dostają się pod nasze panowanie, zaludniają je różne tradycje i wierzenia. Czasami mieszkańcy zwracają się do nas z prośbą o uszanowanie ich tradycji. Jeśli je uszanujemy, będą wobec nas lojalniejsi, ale mogą też pomyśleć, że jesteśmy słabi. Jeśli tego nie zrobimy, mogą się zbuntować lub przynajmniej przestać współpracować. Co powinniśmy zrobić?"
 ideagroups.1940.a: "Uszanujemy ich przekonania."
 ideagroups.1940.b: "Przegrali z nami, więc muszą być posłuszni."
 traditions_respected: "Poszanowanie tradycji"
 desc_traditions_respected: "Chociaż muszą się dostosować, uważamy ich przekonania za ważne i pozwolimy im je zachować. Na razie."
 traditions_disrespected: "Lekceważenie tradycji"
 desc_traditions_disrespected: "Ich tradycje są gorsze od naszych, dlatego zostawią je i dostosują się do nas."
 ideagroups.1941.t: "Nowe idee nie są dla wszystkich"
 ideagroups.1941.d: "Tradycja i obce idee nie zawsze idą w parze. Niektórzy ludzie uważają, że odchodzimy od naszej kultury, przyjmując te nowe idee. Ale my tak wiele od nich dostajemy..."
 ideagroups.1941.a: "Oni nie rozumieją."
 peace_kept: "Utrzymany pokój"
 desc_peace_kept: "Został zachowany pokój wśród naszych ludzi i cieszymy się jego rezultatami na całych naszych ziemiach."
 dancing_on_the_knife_good: "Balansowanie na ostrzu noża"
 desc_dancing_on_the_knife_good: "Nasze działania dyplomatyczne okazały się skuteczne."
 dancing_on_the_knife_bad: "Balansowanie na ostrzu noża"
 desc_dancing_on_the_knife_bad: "Nasze działania dyplomatyczne zawiodły."
