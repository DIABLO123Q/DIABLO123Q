 institution_events.301.d: "Kupcy donoszą o rosnącym napływie towarów, które są im zupełnie obce. Owe egzotyczne dobra są przywożone przez podróżników, utrzymujących, że poznali dziwnych ludzi z dalekich krajów. Choć nie wiadomo co myśleć o tych rewelacjach, podróżnicy są przekonani, że świat ulega fundamentalnej zmianie, a obcy zwiastują nam nieszczęście."
 institution_events.300.db: "Odkrycie Nowego Świata oznaczało nadejście nowej ery nie tylko dla kolonizatorów i kolonizowanych. Doprowadziło również do rozprzestrzenienia się surowców i technologii a ludzie uświadomili sobie, jak wielki jest glob. Wraz z przewożonymi przez Atlantyk zwierzętami, zbożem, srebrem i chorobami, świat stawia pierwsze kroki w kierunku prawdziwie globalnej gospodarki. Podczas gdy nieznane krainy są wykreślane na mapach, a ludy opisywane, idee poznane u zamorskich społeczeństw w coraz większym stopniu wpływają na kształt naszych debat religijnych i filozoficznych. Myśliciele poddają krytyce uznane tezy, a cały świat, tak [From.GetCapitalName] jak i Fatehpur Sikri, jest otwarty na dyskusję o swojej naturze."
 institution_events.4.t: "Rozwój drukarstwa"
 institution_events.4.d: "Zdolność do masowej produkcji słowa pisanego zrewolucjonizuje rozpowszechnianie informacji i pod wieloma względami całe nowoczesne społeczeństwo. Zapoczątkowana przez ludzi renesansu, takich jak wenecki drukarz Aldus Manutius, nowa sztuka pomogła rozpowszechnić renesans, zwiększając dostępność przetłumaczonych klasyków. Później Reformacja bardzo skorzystała z możliwości rozpowszechniania krytycznych publikacji i tłumaczeń Pisma Świętego.\n\nTeraz, gdy druk dojrzał technicznie i cała [institution_origin.GetContinentName] została nim zalana, po całym kontynencie krążą setki tysięcy kopii wszystkiego - od broszur religijnych i politycznych po traktaty naukowe i poradniki. Coraz większa powszechność drukarni utrudnia władcom kontrolowanie nowej techniki a stosunkowo łatwy sposób produkcji ułatwia omijanie cenzury poprzez przenoszenie działalności za granicę czy chociażby zmianę nazwy na stronie tytułowej."
