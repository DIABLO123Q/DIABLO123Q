 culture_religion_events.13.t: "Poganie na wysokich stanowiskach"
 culture_religion_events.13.da: "Duchowni od dawna sprzeciwiają się zatrudnianiu przez nas pogan na wysokich stanowiskach. Kiedy [Root.Adm_Advisor.GetName] został[Root.GetAdv_Adm_ANoun] mianowan[Root.GetAdv_Adm_AY] na [Root.GetAdv_Adm_acc], głośno się temu sprzeciwiali, a ich obiekcje nie stały się z czasem mniej stanowcze. Niektórzy czołowi uczeni religijni, zarówno w kraju jak i za granicą, potępiają teraz władzę za rażące faworyzowanie urzędników nie wyznających [Root.Religion.GetReligion_gen]."
 culture_religion_events.13.db: "Duchowni od dawna sprzeciwiają się zatrudnianiu przez nas pogan na wysokich stanowiskach. Kiedy [Root.Dip_Advisor.GetName] został[Root.GetAdv_Dip_ANoun] mianowan[Root.GetAdv_Dip_AY] na [Root.GetAdv_Dip_acc], głośno się temu sprzeciwiali, a ich obiekcje nie stały się z czasem mniej stanowcze. Niektórzy czołowi uczeni religijni, zarówno w kraju jak i za granicą, potępiają teraz władzę za rażące faworyzowanie urzędników nie wyznających [Root.Religion.GetReligion_gen]."
