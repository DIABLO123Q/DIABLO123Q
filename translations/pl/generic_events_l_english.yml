 parlaments.1.t: "Miasto domaga się delegata w parlamencie"
 parlaments.1.d: "$PROVINCENAME$ opływa w bogactwa i dostatek. Przedstawiciele mieszkańców chcą teraz zasiąść w naszym parlamencie. Ich stanowisko głosi: 'żadnych podatków bez reprezentantów'. "
 parlaments.1.a: "Przyznaj im miejsce!"
 parlaments.1.b: "Odmów im miejsca!"
 tutorial.2.t: "Hiszpańska inkwizycja"
 tutorial.2.d: "Hiszpańska inkwizycja działała bardzo aktywnie w królestwach Kastylii oraz Aragonii w latach 1480 - 1530. Przymusowe nawrócenia oraz zwiększone uprawnienia inkwizytorskie doprowadziły do rosnących niepokojów społecznych i rewolty w latach 1484 - 1485, będących sprzeciwem wobec wciąż rosnących wpływów inkwizycji."
 tutorial.2.a: "Rebelianci!"
 tutorial.4.t: "Krzysztof Kolumb"
 tutorial.4.d: "Odkrywca Krzysztof Kolumb dwukrotnie, w roku 1485 oraz 1488, próbował przekonać króla Portugalii, Jana III, do sfinansowania ekspedycji, mającej na celu odkrycie zachodniej drogi ku Orientowi. Po drugiej odmowie Kolumb zwrócił swe starania ku hiszpańskiej koronie. Poparty przez włoskich inwestorów, ostatecznie zdołał przekonać króla Ferdynanda, by ten zgodził się na ekspedycję. W sierpniu 1492 roku, po uczynieniu go 'Admirałem Mórz' i zapewnieniu o udziale w zyskach, Kolumb w końcu wypłynął w morze."
 tutorial.4.a: "Postawić żagle!"
 tutorial.5.t: "Nowy Świat!"
 tutorial.5.d: "12 października 1492 roku, po 34 dniach z dala od lądu, Krzysztof Kolumb wraz z załogą stanęli na bahamskiej wyspie, którą sam Kolumb nazwał San Salvador. Odkryli Nowy Świat."
 tutorial.5.a: "Ziemia!"
 tutorial.6.t: "Zwolennicy rewolty"
 tutorial.6.d: "Nasi agenci donoszą, że rewoltę sprowokowano przy wsparciu z Leinster. Nie powinniśmy tego tak zostawić. "
 tutorial.6.a: "Pokażemy im!"
 tribal_succession.1.t: "Kryzys sukcesji władzy w plemieniu"
 tribal_succession.1.d: "Zmarł wódz plemienia i nad tronem gromadzą się ciemne chmury. Wygląda na to, że czeka nas wojna o koronę."
 tribal_succession.1.a: "Rządź mieczem, albo od miecza zgiń."
 tribal_succession.1.b: "Dziecko nie może być chanem!"
 tribal_succession.2.t: "Sukcesja zabezpieczona!"
 tribal_succession.2.d: "Ostatni pretendent do mojego tronu został zabity. Porządek został przywrócony!"
 tribal_succession.2.a: "Jestem CHANEM!"
 tribal_crisis_can_end_when: "Kryzys może się także skończyć wraz z rozbiciem wszystkich armii uzurpatora."
 tribal_succession_crisis_non_cores_will_revolt: "§RZbuntowani separatyści§! chwycą za broń w każdej prowincji, która nie jest prowincją narodową kraju [Root.GetName]."
 ideagroups.1.t: "Nowe tradycje i ambicje"
 ideagroups.1.d: "Nasze państwo doświadcza okresu zmian, którym ulega też nasza tożsamość i ideały. Jeśli nie zaczniemy przeciwdziałać ten sytuacji, tradycje i ambicje naszego kraju ulegną zasadniczej zmianie."
 ideagroups.1.a: "Tak, poproszę!"
 ideagroups.1.b: "Nie, nie możemy odwracać się od naszych korzeni."
 ideagroups.711.t: "Pokaż zapał"
 ideagroups.711.d: "Nasz nacisk na ofensywę daje armii poczucie siły, ponieważ to atak jest najlepszą formą obrony. Nasi ludzie bez strachu idą w bój, wiedząc, że idą po zwycięstwo."
 ideagroups.711.a: "Celuj w oczy!"
 ideagroups.712.t: "Wysłać piechotę"
 ideagroups.712.d: "Prosty żołnierz piechoty bywa traktowany przez kawalerzystów z pogardą, ale to on jest kręgosłupem każdej armii. Silny atak piechoty może być niemal tak niszczycielski jak szarża kawalerii. Naszych piechurów raduje fakt, że mogą spędzić dzień na słońcu."
 ideagroups.712.a: "Jesteś najlepszy!"
 ideagroups.713.t: "Wysłać kawalerię"
 ideagroups.713.d: "Nasi jeźdźcy dysponują umiejętnościami, czyniącymi z nich rozstrzygającą formację, jak to miało miejsce w czasach Aleksandra Wielkiego. W dzisiejszych czasach nasi kompani tworzą śmietankę armii i zawsze są gotowi ruszać do ataku. Czerpią dumę ze swojego znaczenia i pławią się w blasku chwały."
 ideagroups.713.a: "Szarża!"
 institution_events.2.t: "Renesans!"
 institution_events.2.d: "Poczynając od XIV w. bogate i wpływowe włoskie miasta-państwa patronowały artystom i uczonym, pragnącym badać dziedzictwo ich przodków z antycznej Grecji i Rzymu. Nurt kulturalny renesansu zdążył już objąć większość regionu i wywrzeć wpływ na literaturę, sztukę, filozofię i muzykę. Humaniści analizowali także swoje społeczeństwo, porównując je z ideałami klasycznych filozofów. Z nastaniem $YEAR$ roku humanizm renesansowy przyjął bardziej dojrzałą postać i był gotów przeniknąć wszelkie warstwy społeczeństwa. Nowe wzorce panujących, a także poddanych, rozprzestrzeniają się tak szybko, jak szybko współcześni drukarze dają radę je powielać. Prawdziwy renesansowy humanista zna się na wszystkim, poczynając od polityki, poprzez filozofię, analizę tekstu i muzykę, na sztuce i architekturze kończąc. Renesans jest gotów odmienić świat, by ten lepiej odpowiadał klasycznym ideałom."
 institution_events.2.a: "To wszystko zmienia..."
 institution_events.2.a.tt: "§YPrzyjęcie§! §Yrenesansu§! będzie miało kluczowe znaczenie dla przyszłego postępu §Ytechnologicznego§!."
 institution_events.200.d: "Poczynając od XIV w. bogate i wpływowe włoskie miasta-państwa patronowały artystom i uczonym, interesującym się dziedzictwem ich przodków z antycznej Grecji i Rzymu. Nurt kulturalny renesansu zdążył już objąć większość regionu i wywrzeć wpływ na literaturę, sztukę, filozofię i muzykę. Humaniści analizowali także swoje społeczeństwo, porównując je z ideałami klasycznych filozofów. Z nastaniem $YEAR$ roku humanizm renesansowy przyjął bardziej dojrzałą postać i był gotów przeniknąć wszelkie warstwy społeczeństwa. Nowe wzorce panujących, a także poddanych, rozprzestrzeniają się tak szybko, jak szybko współcześni drukarze dają radę je powielać. Prawdziwy renesansowy humanista zna się na wszystkim, poczynając od polityki, poprzez filozofię, analizę tekstu i muzykę, na sztuce i architekturze kończąc. Renesans jest gotów odmienić świat, by ten lepiej odpowiadał klasycznym ideałom."
 institution_events.201.d: "Podróżnicy mówią o wielkim odrodzeniu dawnych ideałów w dalekich krajach. Choć trudno traktować owe plotki poważnie, meldunki mówią o wielkich odkryciach, poczynionych przez owych 'renesansowych' myślicieli."
 institution_events.3.t: "Narodziny kolonializmu"
 institution_events.3.d: "Odkrycie Nowego Świata oznaczało nadejście nowej ery nie tylko dla kolonizatorów i kolonizowanych. Doprowadziło również do rozprzestrzenienia się surowców i technologii a ludzie uświadomili sobie, jak wielki jest glob. Wraz z przewożonymi przez Atlantyk zwierzętami, zbożem, srebrem i chorobami, świat stawia pierwsze kroki w kierunku prawdziwie globalnej gospodarki. Podczas gdy nieznane krainy są wykreślane na mapach, a ludy opisywane, idee poznane u zamorskich społeczeństw w coraz większym stopniu wpływają na kształt naszych debat religijnych i filozoficznych. Myśliciele poddają krytyce uznane tezy, a cały świat, tak [From.GetCapitalName] jak i Fatehpur Sikri, jest otwarty na dyskusję o swojej naturze."
 institution_events.3.da: "Odkrycie Nowego Świata przez państwo [institution_origin.Owner.GetName], wieszczy nową erę nie tylko dla kolonizatorów i kolonizowanych, ale też dla całego starego jak i nowego świata. Spotkanie ich doprowadziło do rozprzestrzeniania się zasobów i postępu technologicznego, a także poszerzenia świadomości o ogromie naszego globu. [institution_origin.Owner.GovernmentName] [institution_origin.Owner.GetName] staje się wzorem prawdziwie zglobalizowanej gospodarki gdy nowe zwierzęta, uprawy, srebro, a także choroby napływają tu przez Pacyfik. W całej Azji i okolicach szlachta i świeccy administratorzy zaczynają debatować jak przyłączyć terytoria Nowego Świata do ich państw i w jaki sposób szerzyć [institution_origin.Owner.Religion.GetName] wśród tamtejszej, rodzimej ludności. [institution_origin.GetCapitalName] jak i Ceuta stały się miejscem gorącej debaty o przyszłości świata."
 institution_events.3.dc: "Odkrycie Nowego Świata przez państwo [institution_origin.Owner.GetName], wieszczy nową erę nie tylko dla kolonizatorów i kolonizowanych, ale też dla całego starego jak i nowego świata. Spotkanie ich doprowadziło do rozprzestrzeniania się zasobów i postępu technologicznego a także poszerzenia świadomości o ogromie naszego globu. [institution_origin.Owner.GovernmentName] [institution_origin.Owner.GetName] staje się wzorem prawdziwie zglobalizowanej gospodarki gdy nowe zwierzęta, uprawy, srebro a także choroby napływają tu przez Pacyfik. Już teraz konfucjańscy biurokraci debatują nad tym, jak najlepiej włączyć terytoria Nowego Świata do starożytnego rządu [institution_origin.Owner.GetAdjective] i w jaki sposób kultury i praktyki religijne ludów tubylczych mogłyby zostać włączone do ich narodu. [institution_origin.GetCapitalName] jak i Ceuta stały się miejscem gorącej debaty o przyszłości świata."
 institution_events.3.djap1: "Odkrycie Nowego Świata przez państwo [institution_origin.Owner.GetName], wieszczy nową erę nie tylko dla kolonizatorów i kolonizowanych, ale też dla całego starego jak i nowego świata. Spotkanie ich doprowadziło do rozprzestrzeniania się zasobów i postępu technologicznego a także poszerzenia świadomości o ogromie naszego globu. [institution_origin.Owner.GovernmentName] [institution_origin.Owner.GetName] staje się wzorem prawdziwie zglobalizowanej gospodarki gdy nowe zwierzęta, uprawy, srebro a także choroby napływają tu przez Pacyfik. Już teraz urzędnicy z [institution_origin.Owner.GetAdjective] mapują obszary nowego świata, aby ubiegać się o nie w imieniu Cesarza, dokumentując osobliwych mieszkańców i debatując, jak [institution_origin.Owner.Monarch.GetTitle] może skorzystać na ich wierzeniach i praktykach kulturowych. [institution_origin.GetCapitalName] jak i Ceuta stały się miejscem gorącej debaty o przyszłości świata."
 institution_events.3.djap2: "Odkrycie Nowego Świata przez państwo [institution_origin.Owner.GetName], wieszczy nową erę nie tylko dla kolonizatorów i kolonizowanych, ale też dla całego starego jak i nowego świata. Spotkanie ich doprowadziło do rozprzestrzeniania się zasobów i postępu technologicznego a także poszerzenia świadomości o ogromie naszego globu. [institution_origin.Owner.GovernmentName] [institution_origin.Owner.GetName] staje się wzorem prawdziwie zglobalizowanej gospodarki gdy nowe zwierzęta, uprawy, srebro a także choroby napływają tu przez Pacyfik. Już teraz urzędnicy z [institution_origin.Owner.GetAdjective] mapują obszary nowego świata, aby ubiegać się o nie we własnym interesie, wolnym od tyranii Cesarza, dokumentując osobliwych mieszkańców i debatując, jak [institution_origin.Owner.Monarch.GetTitle] może skorzystać na ich wierzeniach i praktykach kulturowych. [institution_origin.GetCapitalName] jak i Ceuta stały się miejscem gorącej debaty o przyszłości świata."
 institution_events.3.dpoly: "Odkrycie Nowego Świata przez państwo [institution_origin.Owner.GetName] przyciągnęło uwagę wszystkich w stronę Polinezji i jej mieszkańców. Podążając za Rangi wznoszącą się na linii horyzontu, eksploratorzy [institution_origin.Owner.GetAdjective] odkryli znacznie więcej niż zwykłą wyspę. Ukazał im się zupełnie nowy kontynent pełen żyznych ziem i możliwości. Spotkanie starego i nowego świata doprowadziło do rozprzestrzeniania się zasobów i postępu technologicznego, a także do uświadomienia sobie prawdziwego ogromu naszego świata. [institution_origin.Owner.GovernmentName] [institution_origin.Owner.GetName] staje się wzorem prawdziwie zglobalizowanej gospodarki gdy nowe zwierzęta, uprawy, srebro, a także choroby napływają tu przez Pacyfik. Osadnicy z całego Trójkąta Polinezyjskiego zaczynają podążać ścieżkami wytyczonymi przez gwiazdy, by dotrzeć do nowego świata i rozpocząć tam nowe życie wśród rdzennych mieszkańców tych odległych ziem. [institution_origin.GetCapitalName] jak i Antananariw stały się miejscem gorącej debaty o przyszłości świata."
