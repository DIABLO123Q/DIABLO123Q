 culture_religion_events.12.t: "Minister [Root.other_advisor_religion_ReligionPeop_gen]"
 culture_religion_events.12.da: "[Root.GetAdv_Adm_GetReligionPeop_Cap] obserwowali wzrost znaczenia nasze[Root.GetAdv_Adm_JGo] [Root.GetAdv_Adm_gen] z zainteresowaniem i entuzjazmem. Dla wielu stał[Root.GetAdv_Adm_ANoun] się [Root.Adm_Advisor.GetSheHe] dowodem na to, że możliwe jest, by ktoś dobrze radził sobie w państwie [Root.GetName], mimo że nie wyznaje państwowej religii."
