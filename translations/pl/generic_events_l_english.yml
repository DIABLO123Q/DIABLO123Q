 culture_religion_events.13.e: "Nie ugniemy się pod żądaniami drobnych dyletantów."
 culture_religion_events.13.e.tt: "Powszechne potępienie zaszkodzi naszym stosunkom ze wszystkimi innymi państwami wyznającymi §Y[Root.Religion.GetGroupName]§! o §R-35§!."
 culture_religion_events.14.t: "Wpływy w gabinecie"
 culture_religion_events.14.da: "Wielu [Root.GetReligionPeop_gen] z państwa [Root.GetName] postrzega nasz[Root.GetAdv_Adm_AEgo] [Root.GetAdv_Adm_acc], jako zagrożenie dla teologicznej czystości rządu. Istnieje obawa, że poprzez [Root.Adm_Advisor.GetHerHis] wpływy [Root.Monarch.GetName] zostanie przekonan[Root.Monarch.GetAY] do faworyzowania [Root.GetAdv_Adm_GetReligionPeop_gen] w rządzie lub że [Root.Adm_Advisor.GetSheHe] może odciągnąć [Root.GetRulerGen] od prawdziwej wiary."
 culture_religion_events.14.db: "Wielu [Root.GetReligionPeop_gen] z państwa [Root.GetName] postrzega nasz[Root.GetAdv_Dip_AEgo] [Root.GetAdv_Dip_acc], jako zagrożenie dla teologicznej czystości rządu. Istnieje obawa, że poprzez [Root.Dip_Advisor.GetHerHis] wpływy [Root.Monarch.GetName] zostanie przekonan[Root.Monarch.GetAY] do faworyzowania [Root.GetAdv_Dip_GetReligionPeop_gen] w rządzie lub że [Root.Dip_Advisor.GetSheHe] może odciągnąć [Root.GetRulerGen] od prawdziwej wiary."
