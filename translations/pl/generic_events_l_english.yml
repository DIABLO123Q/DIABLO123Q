 colonial_nation.EVTNAME199: "Żadnych więcej ceł!"
 colonial_nation.EVTDESC199: "Wraz z sukcesem deklaracji niepodległości od kraju [Root.ColonialParent.GetName] nareszcie uwolniliśmy się od ciężaru opłat celnych, które od lat nękały naszą gospodarkę."
 colonial_nation.EVTOPTA199: "Cieszmy się!"
 remove_tariffs_tooltip: "Wszystkie modyfikatory ceł zostaną usunięte."
 border_friction.1t: "Spór graniczny"
 border_friction.1d: "Nie wszyscy są zadowoleni z tego, że sprzymierzyliśmy się z państwem [border_claim_country.GetName]. Wpływowi [Root.GetAdjective] [Root.GetNoblemenPoliticians] naciskają na zakończenie sojuszu, skupiając się na prowincji [border_claim_province.GetName], która jest w posiadaniu [border_claim_country.GetAdjective], ale którą wielu uważa za naszą. Udało im się wzbudzić powszechne oburzenie tą sytuacją!"
 border_friction.1a: "Możliwe, że konieczna jest zmiana polityki..."
 border_friction.1b: "Naprawmy to!"
 border_friction.1c: "Wycofaj roszczenia."
 border_friction.2d: "'[border_claim_province.GetName] prawnie do nas należąca jest pod kontrolą innych narodów, a nasz rząd nic sobie z tego nie robi! Po co nam on?' mówi gazeta, wzywając do wojny z państwem [border_claim_country.GetName].\n\nPrzez wzburzenie tymi słowami, powszechne niezadowolenie przetacza się przez nasz naród."
 ignored_unrest: "Zignorowano niepokoje społeczne"
 desc_ignored_unrest: "Ignorowanie niepokojów społecznych, spowodowanych wysokimi podatkami oraz różnicami kulturowymi i religijnymi sprawia, że nasi obywatele są coraz bardziej nieszczęśliwi."
 lower_taxes_unrest: "Obniżone podatki"
 desc_lower_taxes_unrest: "Udało nam się uszczęśliwić naszych obywateli, obniżając podatki."
 dynastic_events.1.t: "Światło gwiazd"
 dynastic_events.1.d: "Dzień narodzin następcy się zbliża, a astrolog zakończył właśnie swoją pracę. Ogłasza, że dziecko z rodu panującego, które przyjdzie w tym dniu na świat, rządzić będzie potężnym królestwem. Ma kontynuować, gdy dobiega was płacz noworodka. - Córka - informuje położna. - Masz zdrową, silną córeczkę."
 dynastic_events.1.a: "Nazwiemy ją Elżbieta."
 dynastic_events.1.b: "Będzie nosić imię Katarzyna."
 dynastic_events.1.c: "Dajcie jej tradycyjne [Root.Culture.GetName] imię."
 dynastic_events.1.e: "Sara to śliczne imię."
 dynastic_events.2.t: "Nowo narodzona córka"
 dynastic_events.2.d: "Lud raduje się na wieść o narodzinach księżniczki. Świętują od wielu dni, lecz dziecko nie zostało wciąż oficjalnie uznane za następcę tronu."
 dynastic_events.2.a: "Ogłaszam ją następcą tronu."
 dynastic_events.2.b: "Chcę mieć męskiego dziedzica!"
 dynastic_events.3.t: "Utalentowana i ambitna córka"
 dynastic_events.3.d: "Brak następcy tronu martwi zarówno mieszkańców kraju [Root.Country.GetName] jak i twoich doradców. Masz ambitną i utalentowaną córkę, której mądrość i dowcip zachwycają zarówno ambasadorów, cudzoziemską szlachtę jak i twoich doradców. Czy nie pora rozważyć jej kandydaturę do tronu?"
 dynastic_events.3.a: "Będzie wspaniałym władcą."
 dynastic_events.3.b: "Jeszcze żyję! Wciąż mogę spłodzić jednego czy dwóch synów."
 dynastic_events.4.t: "Córka władcy"
 dynastic_events.4.d: "Dawny władca opuścił ten padół nie pozostawiając dziedzica płci męskiej, lecz jego córka okazała się utalentowaną i inteligentną kobietą. Ma prawa do tronu, z którymi mało kto może rywalizować, a także bystrość, pozwalającą go utrzymać. Mężczyzna z innego państwa również zgłosił roszczenia do tronu, które nie są wprawdzie tak silne, lecz są tacy, którzy chętniej widzieliby u władzy mężczyznę niż kobietę."
 dynastic_events.4.a: "Ukoronuj córkę poprzedniego władcy."
 dynastic_events.4.b: "Wybierz cudzoziemskiego arystokratę."
 dynastic_events.5.t: "Małżeństwo polityczne"
 dynastic_events.5.d: "Niewiele małżeństw w tych czasach opiera się na romansie, na namiętności czy nawet przyjaźni. Większość to małżeństwa polityczne, w których rodzice starają się połączyć dwa gospodarstwa, dwie dynastie lub dwa królestwa. Bez dziedzica i bez małżonka, wielu sugerowało, że małżeństwo między naszym państwem a państwem [nameless_neighbor_no_more.GetName] byłoby odpowiednie, a nawet konieczne."
 dynastic_events.5.a: "Wyślij do sąsiada posłańca z propozycją królewskiego mariażu pomiędzy naszymi państwami."
 dynastic_events.5.b: "Jeśli mam wziąć ślub, to tylko z miłości."
 dynastic_events.6.t: "Złożono propozycję małżeńską"
 dynastic_events.6.d: "[From.Monarch.GetTitle] [From.Monarch.GetName] z kraju [From.Country.GetName] przysyła posłańca z propozycją, by [Root.Monarch.GetTitle] [Root.Monarch.GetName] wstąpiła z nim w związek małżeński."
 dynastic_events.6.a: "Zgódź się."
 dynastic_events.6.b: "Uprzejmie odmów."
 dynastic_events.7.t: "Propozycja małżeństwa - przyjąć czy odrzucić?"
 dynastic_events.7.d: "Choć [Root.Monarch.GetTitle] [Root.Monarch.GetName] nie oczekuje odpowiedzi, jaką udzieli [From.Monarch.GetTitle] [From.Monarch.GetName] z kraju [From.Country.GetName], z zapartym tchem, [Root.Monarch.GetHerHis] ręce drżą, gdy posłaniec powraca z wiadomością."
 dynastic_events.7.a: "[From.Monarch.GetTitle] [From.Monarch.GetName] się zgadza!"
 dynastic_events.7.b: "[From.Monarch.GetTitle] [From.Monarch.GetName] odmawia!"
 dynastic_events.8.t: "[From.GetAdjective] [Root.Heir.GetTitle]"
 dynastic_events.8.d: "Kraj bez zabezpieczonej sukcesji jest krajem w niebezpieczeństwie. Nie mając odwagi czekać na królewskiego dziedzica z własnej inicjatywy, [Root.Monarch.GetName] wyznaczył[Root.Monarch.GetANoun] krewnego z państwa [From.GetName] jako dziedzica."
 dynastic_events.8.a: "Przynajmniej nie będzie to Habsburg."
 dynastic_events.8.b: "A.E.I.O.U."
 dynastic_events.8.a.tt: "Członek rodziny §Y[From.Monarch.Dynasty.GetName]§! został wyznaczonym spadkobiercą §Y[Root.GetAdjective]§!"
 dyn_newborn_daughter: "Nie uznano nowo narodzonej córki"
 desc_dyn_newborn_daughter: "Lud martwi się brakiem następcy, jako że nie uznałeś nowo narodzonej córki swoją następczynią."
 opinion_spurned_heir: "Odrzucono dziedzica z naszej dynastii"
 opinion_choose_heir: "Wybrano dziedzica z naszej dynastii"
 opinion_spurned_pu: "Odrzucono unię personalną z naszym krajem"
 english_civil_war.11.t: "Zwycięstwo parlamentarzystów"
 english_civil_war.11.d: "Gdy nękająca nasz kraj wojna domowa dobiegła końca, znaleźliśmy się na rozdrożu. Niektórzy sądzą, że to idealny moment, by przywrócić w naszym państwie monarchię, aczkolwiek pozostającą pod ścisłym nadzorem konstytucji i ustaw, tak by uniemożliwić powtórkę sytuacji, która pogrążyła nasz kraj w chaosie. Inni utrzymują, że nadeszła pora raz na zawsze skończyć z monarchią i stworzyć nowoczesną republikę opartą na starych zasadach angielskiego parlamentu."
 english_civil_war.11.a: "Załóżmy republikę konstytucyjną!"
 english_civil_war.11.b: "A zatem nowoczesna monarchia."
 english_civil_war.12.t: "Spuścizna Cromwella"
 english_civil_war.12.d: "Po śmierci naszego lorda protektora pojawiło się pytanie o kierunek rozwoju naszego kraju. Niektórzy sądzą, że to idealny moment, by przywrócić w naszym państwie monarchię, aczkolwiek pozostającą pod ścisłym nadzorem konstytucji i ustaw, tak by uniemożliwić powtórkę z ostatniej wojny domowej. Inni utrzymują, że nadeszła pora raz na zawsze skończyć z monarchią i stworzyć nowoczesną republikę opartą na starych zasadach angielskiego parlamentu."
 english_civil_war.12.a: "Załóżmy republikę konstytucyjną!"
 english_civil_war.12.b: "A zatem nowoczesna monarchia."
 government_events.1.t: "Zmiana rządu"
 government_events.1.d: "Porzuciwszy wiarę naszych przodków, dokonaliśmy też pewnych zmian w stylu rządzenia naszym państwem. Zamiast szukać potwierdzenia dla prawowitości władzy u islamskiego establishmentu, oddaliśmy ją całą w ręce monarchy i [Root.Monarch.GetHerHis] otoczenia."
 government_events.1.a: "Rozumiem."
 westernisation.100.t: "Kraj [Root.GetName] zwraca się na zachód."
 westernisation.100.d: "Dzięki naszym podbojom dowiedliśmy, że pod każdym względem dorównujemy naszym zachodnim sąsiadom, a nasze polityczne wpływy na zachodzie są znaczące. Nadeszła pora, byśmy objęli należne nam miejsce wśród światowych potęg i aby uznano nasz wkład w kulturę, gospodarkę i politykę Europy Zachodniej."
 westernisation.100.a: "Świat zadrży przed nami!"
 bad_ending_court_and_country_tooltip: "Spowoduje to §Rnegatywne§! zakończenie katastrofy \"Dwór i państwo\"."
 court_and_country: "Dwór i państwo"
 desc_court_and_country: "Opór wobec rosnącej centralizacji w naszym kraju zakończył się okresem ogólnego kryzysu i konfliktu między dworem a państwem.\n§YW zależności od tego, jak poradzimy sobie z tym kryzysem, może uda nam się wyjść z niego jako państwo silniejsze niż wcześniej!"
 court_and_country_events.1.t: "Konflikt między dworem a państwem"
 court_and_country_events.1.d: "Wkroczenie [Root.GetAdjective] do dziedzin, które tradycyjnie były zdominowane przez regionalnych arystokratów, lokalne dwory lub inne grupy interesów, doprowadziło do powszechnej niechęci wobec [Root.GetRulerGen] i dworu w mieście [Root.Capital.GetCapitalName]. Grupy te zjednoczyły się i utworzyły sojusze, aby sprzeciwić się władzy centralnej.\nDziś otrzymaliśmy szereg sprzeciwów wobec naszego ostatniego dekretu podatkowego, powołujących się na starożytne prawa i niemoralne postępowanie przedstawicieli [Root.GetRulerGen]. Jest jasne, że dalsze próby wzmocnienia naszej władzy będą utrudniane przy każdej okazji."
 court_and_country_events.1.a: "Państwo to Ja."
 court_and_country_events.1.b: "Spróbujcie negocjować z tymi Frondeurami."
 court_and_country_events.2.t: "Odmowa zapłaty podatków"
 court_and_country_events.2.d: "Lokalny [Root.GetLocalPowerStructure] w prowincji [local_court_location.GetName] i okolicznych prowincjach odmawia zgody na szereg ostatnich rozporządzeń i podatków. Zamiast tego [Root.GetLocalPowerStructure] wysłał formalną prośbę do miasta [Root.Capital.GetCapitalName] z prośbą o zastąpienie jednego [Root.GetLowLevelOfficialForCountry_acc], powołując się na nadużycie władzy i brak poszanowania dla ich starych przywilejów."
 court_and_country_events.2.a: "Aresztujcie ich przywódców!"
 court_and_country_events.2.b: "Wyślij negocjatora do prowincji [local_court_location.GetName]."
 court_and_country_events.3.t: "[separatist_province.Culture.GetName] rewolta"
 court_and_country_events.3.d: "Nasze próby ujednolicenia tradycji prawnych, podatków i obowiązków prowincji w [Root.GetGovNameIns] [Root.GetAdjective] doprowadziły do tego, że przywódcy [separatist_province.Culture.GetName] obywatelów wezwali swoich rodaków do broni. Twierdzą oni, że naruszyliśmy zasady, których przysięgaliśmy przestrzegać, gdy ziemie [separatist_province.Culture.GetName] znalazły się pod naszą kontrolą i że nie mają innego wyboru, jak tylko ponownie podnieść sztandary [separatists_wanted_country.GetAdjective].\nNasi lokalni przedstawiciele błagają nas o zawarcie porozumienia, zanim będzie za późno. Jeśli zagwarantujemy utrzymanie niektórych przywilejów [separatist_province.Culture.GetName], być może uda nam się przekonać ich do zniesienia innych."
 court_and_country_events.3.a: "Ten bunt musi zostać zdławiony!"
 court_and_country_events.3.a.tt: "Wszystkie inne prowincje §Y[separatist_province.Culture.GetName]§! otrzymają takie same efekty lokalne jak prowincja §Y[separatist_province.GetName]§!"
 court_and_country_events.3.b: "Kupimy ich lojalność."
 court_and_country_events.3.b.tt: "Wszystkie inne prowincje §Y[separatist_province.Culture.GetName]§! otrzymają takie same efekty lokalne jak prowincja §Y[separatist_province.GetName]§!"
 court_and_country_events.3.c: "Już nie ma dla nich miejsca w naszym [Root.GetGovNameIns]!"
 court_and_country_events.4.t: "Liga w prowincji [city_league_demand_rights_province.GetName]"
 court_and_country_events.4.d: "Ostatnie lata przyniosły szereg nowych podatków i obowiązków nałożonych na wiele [Root.GetAdjective] miast i gildii. Jak dotąd otrzymaliśmy wszystko, o co chcieliśmy, ale nasz [Root.GetLowLevelOfficialForCountry] donosi o rosnącym niezadowoleniu wśród nich.\nWraz z rosnącym oporem wobec edyktów i podatków najpotężniejsze miasta w prowincji [city_league_demand_rights_province.GetName] zjednoczyły się wokół burmistrza miasta [city_league_demand_rights_province.GetCapitalName]. Żądają oni teraz swoich praw do nakładania własnych podatków i przywilejów, aby mogli utrzymać swoje własne prawa. Z tego powdu brutalnie wyeksmitowali naszego [Root.GetLowLevelOfficialForCountry_acc] z tego obszaru."
 court_and_country_events.4.a: "Zmiażdżmy tych awanturników!"
 court_and_country_events.4.b: "Możemy zrobić wyjątek dla miast w prowincji [city_league_demand_rights_province.GetName]."
 court_and_country_events.5.t: "Kłótliwi szlachcice z prowincji [quarrelsome_nobles_province.GetName]"
 court_and_country_events.5.d: "Niektórzy szlachcice zaczęli żywić urazę do nowych ideałów szlachectwa. Stracili oni wpływy i władzę w mieście [Root.Capital.GetCapitalName], ale nadal posiadają znaczne lokalne wpływy, z rozległymi posiadłościami i zasobnymi kieszeniami. Tęskniąc za czasami, gdy byli filarami królestwa, a nie sługami [Root.GetRulerGen] i [Root.Monarch.GetHerHis] ministrów, przez co stają się coraz bardziej kłótliwi i uparci.\nWygląda na to, że jedna z takich grup przygotowuje spisek mający na celu przywrócenie im dawnych przywilejów i przywrócenie tradycji i godności na dworze w mieście [Root.Capital.GetCapitalName]. Wykorzystując swoje wiejskie posiadłości jako bazę, zebrali armię, by narzucić nam swoją wolę."
 court_and_country_events.5.a: "Wyjdźmy im na przeciw z mieczem w ręku."
 court_and_country_events.5.b: "Zobaczymy czy uda nam się spełnić ich żądania."
 court_and_country_events.6.t: "Nielojalni oficerowie"
 court_and_country_events.6.d: "W czasach wojny armia pozwala na szybki awans. W okresie wewnętrznych konfliktów, takich jak ten, nie możemy jednak zapominać, że ci zdolni ludzie wciąż mają powiązania z pozbawionymi praw i nielojalnymi grupami w królestwie.\nCzy naprawdę możemy ufać naszym siłom zbrojnym? Bliscy ministrowie [Root.GetRulerGen] proszą nas o oczyszczenie wszystkich ludzi powiązanych z grupami i rodzinami, które się nam sprzeciwiają."
 court_and_country_events.6.a: "Potrzebujemy lojalnych żołnierzy."
 court_and_country_events.6.b: "Nie możemy sobie na to pozwolić."
 court_and_country_events.7.t: "Zwolennicy [Root.GetRulerGen]"
 court_and_country_events.7.d: "Nie wszyscy stracili na nowym porządku [Root.GetGovNameGen], niektórzy mogą teraz zrobić karierę w służbie wojskowej lub jako funkcjonariusz w jednej z wielu nowych instytucji państwowych. Inni wciąż pozostają lojalni wobec [Root.GetRulerGen] z powodu poczucia honoru i tradycji.\nPodczas gdy opór wobec coraz bardziej żelaznych rządów dworu jest w naszym kraju powszechny, ostatnio obserwujemy wzrost popularności [Root.GetGovernmentSupporters_plur_gen]."
 court_and_country_events.7.a: "Doskonała okazja do wzmocnienia naszych szeregów!"
 court_and_country_events.7.b: "Ich lojalność zostanie nagrodzona."
 court_and_country_events.100.t: "Koniec wrogości między dworem a państwem"
 court_and_country_events.100.d: "Okres powszechnej obstrukcji władzy na prowincji w końcu dobiegł końca. Sposób, w jaki poradziliśmy sobie z tym kryzysem, ukształtuje sposób, w jaki lokalne struktury władzy współdziałają z rządem w mieście [Root.Capital.GetCapitalName] w dającej się przewidzieć przyszłości."
 court_and_country_events.100.a: "Państwo tryumfuje!"
 court_and_country_events.100.b: "Być może teraz będziemy mogli wreszcie współpracować."
 court_and_country_events.100.c: "Rząd jest zdruzgotany."
 random_events.23.b.tt: "Grypa może rozprzestrzeniać się z prowincji nieobjętych kwarantanną na sąsiednie prowincje."
 culture_religion_events.1.t: "[Root.Heir.GetName] i ludzie z kultury [Root.given_teacher_culture.GetCultureName]."
 culture_religion_events.1.d: "W trakcie edukacji nasz[Root.Heir.GetANoun] [Root.Heir.GetTitle], [Root.Heir.GetName], bardzo zbliżył[Root.Heir.GetANoun] się do naszego królewskiego doradcy, [Root.Adm_Advisor.GetName], tworząc szczególną więź zarówno z [Root.GetAdv_Adm_HerHim_ins], jak i z [Root.given_teacher_culture.GetCultureName] ludem [Root.Adm_Advisor.GetHerHis] ojczyzny.\nPodróże [Root.GetHeirGen] po naszych [Root.given_teacher_culture.GetCultureName] ziemiach zdziałały cuda dla popularności naszej dynastii, ale także wprawiły kilka osób w zdziwienie w mieście [Root.Capital.GetName]. Nasi szlachcice, prowadzeni przez wymagającego [Root.capital_noble.GetName], zaczynają się martwić, że [Root.Heir.GetName] będzie faworyzował [Root.given_teacher_culture.GetCultureName] poddanych, gdy [Root.Heir.GetSheHe] wstąpi na tron i zaczęli spiskować przeciwko nim. Żądają, abyśmy [Root.Heir.GetHerHim] ukarali i zagwarantowali prawa szlachty."
 culture_religion_events.1.a: "Najlepiej niech [Root.capital_noble.GetName] poprowadzi nasz[Root.Heir.GetAEgo] młod[Root.Heir.GetAEgo] [Root.GetHeirGen]."
 culture_religion_events.1.b: "[Root.Heir.GetName] ma nasze błogosławieństwo."
 culture_and_religion_opinion_tooltip: "Wszystkie kraje wyznające §Y[Root.new_ruler_religion.GetReligionName]§! będą miały o nas opinię zwiększoną o §G35§!.\nWszystkie kraje o kulturze §Y[Root.new_ruler_culture.GetCultureName]§! zwiększą swoją opinię o nas o §G35§!."
 religion_opinion_tooltip: "Wszystkie kraje wyznające §Y[Root.new_ruler_religion.GetReligionName]§! będą miały o nas opinię zwiększoną o §G35§!."
 culture_opinion_tooltip: "Wszystkie kraje o kulturze §Y[Root.new_ruler_culture.GetCultureName]§! zwiększą swoją opinię o nas o §G35§!."
 culture_religion_events.1.b.tt: "Wszystkie nasze prowincje o kulturze §Y[Root.given_teacher_culture.GetCultureName]§! otrzymają §G-3§! do niepokoju na §Y10§! lat."
 culture_religion_events.2.t: "[Root.GetRulerOrRegency] i ludzie kultury [Root.Culture.GetName]"
 culture_religion_events.2.da: "Wstąpienie [Root.GetRulerGen] na tron zostało bardzo dobrze przyjęte przez ludzi z kultury [Root.new_ruler_culture.GetCultureName] w naszym [Root.GetGovNameIns], ale ludzi z kultury [Root.new_ruler_culture.GetCultureName] patrzą na swoj[Root.Monarch.GetAEgo] now[Root.Monarch.GetAEgo] [Root.GetRulerGen] z pewną nieufnością. Dla nich jest [Root.Monarch.GetSheHe] pod wieloma względami [Root.Monarch.GetWomanMan_dat] o dziwnych zwyczajach i obcych manierach."
 culture_religion_events.2.db: "Wstąpienie [Root.GetRulerGen] na tron zostało bardzo dobrze przyjęte przez ludzi z kultury [Root.new_ruler_culture.GetCultureName]. Uważają oni [Root.Monarch.GetHerHis] maniery za obce i dziwne. Podczas gdy pewna nieufność do now[Root.Monarch.GetEjEgo] [Root.GetRulerGen] jest naturalna, wydaje się, że na razie nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] będzie miał[Root.Monarch.GetANoun] głównie zwolenników na dworze, gdzie otacza się [Root.Monarch.GetSheHe] przyjaciółmi z obcych krain kultury [Root.new_ruler_culture.GetCultureName]."
 culture_religion_events.2.dc: "[Root.Monarch.GetName] obj[Root.Monarch.GetEndPast] stanowisko [Root.GetRulerGen] w państwie [Root.GetName], co wstrząsnęło dworem [Root.GetAdjective]. Nasz[Root.Monarch.GetANoun] now[Root.Monarch.GetAY] [Root.Monarch.GetTitle] otwarcie patronuje religii, którą wyznaje, i zebrał[Root.Monarch.GetANoun] grono podobnie myślących przyjaciół, po to by rządzić krajem. Okazało się to zbyt trudne do przełknięcia dla wielu naszych prawych [Root.GetReligionPeop_gen] i niektórzy, pod przewodnictwem wybitnego kaznodziei o imieniu [Root.rebel_preacher.GetName], otwarcie protestowali przeciwko nam."
 culture_religion_events.2.dda: "[Root.Monarch.GetName] obj[Root.Monarch.GetEndPast] stanowisko [Root.GetRulerGen] w państwie [Root.GetName], co wstrząsnęło dworem [Root.GetAdjective]. Nasz[Root.Monarch.GetANoun] now[Root.Monarch.GetAY] [Root.Monarch.GetTitle] otwarcie patronuje religii, którą wyznaje, i zebrał[Root.Monarch.GetANoun] grono podobnie myślących przyjaciół, po to by rządzić krajem. Okazało się to zbyt trudne do przełknięcia dla wielu naszych prawych [Root.GetReligionPeop_gen] i wygląda na to, że na razie nasz[Root.Monarch.GetANoun] now[Root.Monarch.GetAY] [Root.Monarch.GetTitle] ma niewielu przyjaciół poza bramami miasta [Root.Capital.GetCapitalName]."
 culture_religion_events.2.de: "Powstanie [Root.GetRulerGen] jest jednym z tych, które wielu naszych poddanych i [Root.GetNoblesReplacementForOtherGovernments] obserwował[Root.GetNoblesReplacementForOtherGovernments_AY] z niepokojem i niesmakiem. Now[Root.Monarch.GetAY] [Root.Monarch.GetTitle] wydaje się być obc[Root.Monarch.GetAY] w każdym znaczeniu tego słowa. [Root.Monarch.GetSheHeCap] nie mówi językiem zwykłego [Root.Culture.GetName] człowieka czy szlachcica, ani nie wyznaje wiary w ten sam sposób.\nKilka lat, które minęły od czasu objęcia urzędu przez [Root.GetRulerGen] pozwoliło [Root.Monarch.GetHerHis] wrogom się przygotować..."
 culture_religion_events.2.df: "Ostatnie lata były chaotyczne pełne zawirowań. Teraz, gdy władza jest w bardziej stabilnych rękach, jest nadzieja, że wkrótce wszystko wróci do normy."
