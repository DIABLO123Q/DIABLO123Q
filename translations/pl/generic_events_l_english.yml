 institution_events.401.d: "Docierają do nas pogłoski z dalekich krajów, w których słowo pisane produkowane jest masowo w niewyobrażalnych wcześniej ilościach. Według naszych informatorów całkowicie odmieniło to tamtejszy świat nauki i polityki."
 institution_events.5.t: "Globalny handel"
 institution_events.5.d: "Towary krążą pomiędzy kontynentami już od czasów starożytnych. Ale niegdyś ruch ten ograniczał się do stałej liczby szlaków i produktów - na przykład wyroby z Indii i Chin były przewożone przez Ocean Indyjski lub Jedwabnym Szlakiem. Dziś stopniowo rozrasta się wielka sieć handlowa o światowym zasięgu. Wraz z odkryciem Ameryki i drogi morskiej do Indii oraz przepłynięciem Pacyfiku lokalne siatki handlowe połączyły się w jedną globalną.\nSrebro wydobywane w Andach po zapakowaniu trafia przez Europę do Chin i Indii. Anglicy sprzedają żelazo ze Skandynawii w Afryce Zachodniej. Inni zbijają majątek na rozprowadzaniu materiałów i przypraw z Azji Południowo-Wschodniej. Hinduscy kupcy wykładają kapitał na europejskie przedsięwzięcia handlowe. Może to jeszcze nie pora, by mówić o globalnej gospodarce, ale postawiono pierwsze kroki w tym kierunku."
 institution_events.5.a.tt: "§YPrzyjęcie§! §Yhandlu globalnego§! będzie miało kluczowe znaczenie dla przyszłego postępu §Ytechnologicznego§!."
 institution_events.5.a: "To wszystko zmienia..."
 institution_events.500.d: "Towary krążą pomiędzy kontynentami już od czasów starożytnych. Ale niegdyś ruch ten ograniczał się do stałej liczby szlaków i produktów - na przykład wyroby z Indii i Chin były przewożone przez Ocean Indyjski lub Jedwabnym Szlakiem. Dziś stopniowo rozrasta się wielka sieć handlowa o światowym zasięgu. Wraz z odkryciem Ameryki i drogi morskiej do Indii oraz przepłynięciem Pacyfiku lokalne siatki handlowe połączyły się w jedną globalną.\nSrebro wydobywane w Andach po zapakowaniu trafia przez Europę do Chin i Indii. Anglicy sprzedają żelazo ze Skandynawii w Afryce Zachodniej. Inni zbijają majątek na rozprowadzaniu materiałów i przypraw z Azji Południowo-Wschodniej. Hinduscy kupcy wykładają kapitał na europejskie przedsięwzięcia handlowe. Może to jeszcze nie pora, by mówić o globalnej gospodarce, ale postawiono pierwsze kroki w tym kierunku."
 institution_events.501.d: "Nasze odległe kontakty handlowe zaowocowały znacznym wzrostem ilości towarów egzotycznych na naszych rynkach. Tamtejsi kupcy twierdzą, że dzieje się tak dzięki zwiększeniu intensywności rozmów handlowych od kilku w roku do niemal stałego kontaktu. Niektórzy zaproponowali nam nawet zainwestowanie w najbliższe dostawy, co, jak twierdzą, jest powszechnym zwyczajem w ich dalekich ojczyznach."
 institution_events.6.t: "Manufaktury"
 institution_events.6.d: "Choć na przestrzeni XVI i XVII wieku nowinki technologiczne pozwoliły zwiększyć produkcję niektórych towarów, w tym tkanin i żelaza, największy postęp w zakresie wydajności produkcji dokonał się dzięki nowym formom organizacji pracy. Zakładanie manufaktur poza granicami miast pozwalało kupieckim kapitalistom omijać odwieczne prawa gildii, z zasady uniemożliwiające masową produkcję. Kupcy mogli też wprowadzać nowe metody zwiększania produkcji dzięki organizacji i specjalizacji pracy w jednym miejscu. Prekursorzy późniejszej industrializacji mogli zwiększać produkcję dzięki ułatwionemu dostępowi do materiałów oraz organizacji mas pracujących, zamiast zaopatrywać się w nowe, kosztowne urządzenia. Taki tryb produkcji to ogromna zmiana w stosunku do ściśle uregulowanych tradycyjnych metod postępowania, która w parze z późniejszym postępem technologicznym zrewolucjonizuje całe społeczeństwo."
 institution_events.6.a.tt: "§YPrzyjęcie§! §Ymanufaktur§! będzie miało kluczowe znaczenie dla przyszłego postępu §Ytechnologicznego§!."
 institution_events.6.a: "To wszystko zmienia..."
 institution_events.600.d: "Choć na przestrzeni XVI i XVII wieku nowinki technologiczne pozwoliły zwiększyć produkcję niektórych towarów, w tym tkanin i żelaza, największy postęp w zakresie wydajności produkcji dokonał się dzięki nowym formom organizacji pracy. Zakładanie manufaktur poza granicami miast pozwalało kupieckim kapitalistom omijać odwieczne prawa gildii, z zasady uniemożliwiające masową produkcję. Kupcy mogli też wprowadzać nowe metody zwiększania produkcji dzięki organizacji i specjalizacji pracy w jednym miejscu. Prekursorzy późniejszej industrializacji mogli zwiększać produkcję dzięki ułatwionemu dostępowi do materiałów oraz organizacji mas pracujących, zamiast zaopatrywać się w nowe, kosztowne urządzenia. Taki tryb produkcji to ogromna zmiana w stosunku do ściśle uregulowanych tradycyjnych metod postępowania, która w parze z późniejszym postępem technologicznym zrewolucjonizuje całe społeczeństwo."
 institution_events.601.d: "Kupcy donoszą o coraz większej liczbie zagranicznych towarów na naszych rynkach. Ich pochodzenie jest nieznane, ale z całą pewnością gdzieś na świecie produkcja przetworzonych towarów znacząco wzrosła."
 institution_events.7.t: "Oświecenie"
 institution_events.7.d: "Na przestrzeni ostatnich stu lat empiryzm i racjonalizm zdobywały coraz większą popularność wśród najznakomitszych umysłów owych czasów. W listach, publikacjach, lub kawiarniach, królowie, naukowcy, filozofowie i literaci dyskutowali o wartościach tolerancji, metodach badawczych i rozprzestrzenieniu ideałów oświecenia na całą ludzkość. Z uniwersytetów i dworów oświeconych monarchów wyruszały wyprawy, których celem było pomierzyć, skatalogować, zważyć i skartować świat, by można było pojąć prawa, rządzące otaczającą nas rzeczywistością. Omawiano również zasady kierujące społeczeństwem i próbowano określić prawa człowieka. W mieście [From.Capital.GetCapitalName] podjęto się olbrzymiego przedsięwzięcia - stworzenia encyklopedii wiedzy wszelakiej. Zapłonęło światło rozumu, i wielu nie spocznie, dopóki nie rozświetli ono wszystkich zakamarków globu."
 institution_events.7.a.tt: "§YPrzyjęcie§! §Yoświecenia§! będzie miało kluczowe znaczenie dla przyszłego postępu §Ytechnologicznego§!."
 institution_events.7.a: "To wszystko zmienia..."
 institution_events.700.d: "Na przestrzeni ostatnich stu lat empiryzm i racjonalizm zdobywały coraz większą popularność wśród najznakomitszych umysłów owych czasów. W listach, publikacjach, lub kawiarniach, królowie, naukowcy, filozofowie i literaci dyskutowali o wartościach tolerancji, metodach badawczych i rozprzestrzenieniu ideałów oświecenia na całą ludzkość. Z uniwersytetów i dworów oświeconych monarchów wyruszały wyprawy, których celem było pomierzyć, skatalogować, zważyć i skartować świat, by można było pojąć prawa, rządzące otaczającą nas rzeczywistością. Omawiano również zasady kierujące społeczeństwem i próbowano określić prawa człowieka. W mieście [From.Capital.GetCapitalName] podjęto się olbrzymiego przedsięwzięcia - stworzenia encyklopedii wiedzy wszelakiej. Zapłonęło światło rozumu, i wielu nie spocznie, dopóki nie rozświetli ono wszystkich zakamarków globu."
 institution_events.701.d: "W naszym państwie zaczęły pojawiać się ekspedycje ludzi w pudrowanych perukach. Wydaje się, że owych podróżników bardziej interesują nasze rośliny, zwierzęta, a nawet poddani, niż [Root.Monarch.GetTitle], handlarze i bogactwa. Zdaniem informatorów, owi ludzie mienią się nosicielami tak zwanego oświecenia, co brzmi cokolwiek niedorzecznie..."
 institution_events.8.t: "Wyzwanie dla elit wojowników"
 institution_events.8.d: "Nasz [Root.Monarch.GetTitle] z czasem zyskał w oczach ludzi i udało się wzmocnić jego autorytet nad prowincjami. Oznacza to zagrożenie wpływu lokalnych możnowładców i władyków. Zazwyczaj można sobie z nimi łatwo poradzić, ale w prowincji [feudalism_province.GetName] użycie siły może okazać się konieczne, by przypomnieć kto tu rządzi."
 institution_events.8.a: "Zmiażdżyć ich!"
 institution_events.8.b: "Potrzebujemy ich wsparcia."
 institution_events.9.t: "Rosnący wpływ elit miejskich"
 institution_events.9.d: "Choć brakuje im formalnego głosu w naszym rządzie, bogatsze miasta mają wiele innych sposobów na okazanie swoich wpływów. W niektórych przypadkach miasta mogą nawet łączyć się, aby jeszcze bardziej zwiększyć swoją władzę nad prowincją. Przywódcy jednego z takich konglomeratów w prowincji [urban_province.GetName] zwrócili się ostatnio do nas z prośbą o sformalizowanie niektórych sposobów sprawowania kontroli. Zawarcie sojuszu z miastami, pozwoliłoby nam promować znacznie trwalsze systemy rządów, ale prawdopodobnie stracilibyśmy aprobatę niektórych lokalnych grup wojowników, na których teraz polegamy w kwestii wsparcia wojskowego."
 institution_events.9.a: "Doskonale."
 institution_events.9.b: "Bez dyskusji."
 institution_events.10.t: "Niedostatek Administracji"
 institution_events.10.d: "Czasami postęp będzie większy dalej od centrum władzy, w którym stare elity są zbyt głęboko zakorzenione, by pragnąć zmian. W miarę jak w naszym kraju powszechnieją nowe sposoby rządzenia, środowiska elitarne w mieście [Root.Owner.Capital.GetCapitalName] coraz bardziej irytują mieszkańców prowincji [feudalism_province.GetName], odmawiając sformalizowania jakiejkolwiek formy instytucji rządowych."
 institution_events.10.a: "Nie możemy pospieszać zmian."
 institution_events.10.b: "Czasy się zmieniają."
 institution_events.11.t: "Zanik nieformalnej władzy"
 institution_events.11.d: "Dzięki dobrej polityce i konsekwencji autorytet i władza mogą zostać wystarczająco zakorzenione, aby wspierać rozwój stałych instytucji rządowych. Z czasem nasze praktyki rządowe przeszły od arbitralnych demonstracji władzy do spójności."
 institution_events.11.a: "Wspaniale!"
 institution_events.12.t: "Poradniki dla książąt"
 institution_events.12.d: "[Root.Monarch.GetName] bardzo zainteresował się renesansem. Fascynujące były nie tylko dokonania kulturowe i artystyczne, ale także przełomy polityczne i naukowe dokonane we włoskich stanach. [Root.Heir.GetTitle] [Root.Heir.GetName] wydaje się jednak nie zwracać uwagi na takie rzeczy, co martwi władcę. Od pokoleń książęta europejscy mogą doskonalić swoją edukację za pomocą książek o tym, jak sprawować władzę. Myśliciele renesansu szybko przejęli ten literacki gatunek, a wiele z powstałych \"Poradników dla Książąt\" aż kipi nowymi pomysłami. [Root.Heir.GetName] powinien zainteresować się tymi książkami."
 institution_events.12.a: "Wychowajmy mądrego księcia."
 institution_events.12.b: "Wychowajmy mądrą księżniczkę."
 institution_events.12.c: "Lokalny wychowawca sobie poradzi."
 institution_events.20.t: "Kompanie kolonialne?"
 institution_events.20.da: "Nasz gubernator kolonialny wystosował prośbę o pozyskanie kolejnych inwestorów, dla rozwoju naszego przyszłego, zamorskiego imperium. Z pewnością w sektorze finansowym miasta [institution_province.GetCapitalName] znajdą się zainteresowane strony, ale biorąc pod uwagę wysokie ryzyko inwestycji, oczekiwałyby przyznania im daleko idących przywilejów. Oczekują także, że korona wniesie znaczną część potrzebnych funduszy."
 institution_events.20.db: "Nasze zamorskie podboje stymulowały rozwój sektora finansowego w mieście [institution_province.GetCapitalName]. Z całego naszego rodzimego kontynentu napływają fundusze na inwestycje w zamorskim, kolonialnym imperium. Takie spekulacje mogą być jednak niebezpieczne i wielu uważa, że powinniśmy mocniej regulować gospodarkę kolonialną. Formalizując sektor kolonialny, możemy przywrócić porządek ekonomiczny i skoncentrować się na ucywilizowaniu tych zacofanych ludów."
 institution_events.20.a: "Naprzód, ku chwale!"
 institution_events.20.b: "Musimy cierpliwie czekać."
 institution_events.21.t: "Rozpowszechnianie upraw nowego świata"
 institution_events.21.da: "Wraz z odkryciem i kolonizacją Nowego Świata w gospodarce europejskiej wprowadzono szereg nowych upraw. Ziemniaki, kukurydza i pomidory zaczęły się powoli rozprzestrzeniać wśród rolników w Europie. Niestety stare nawyki ciężko wyplenić i do tej pory te nowe, wydajne uprawy, rozwijały się bardzo powoli.\n\nMoglibyśmy spróbować stymulować ten proces za pomocą państwowego skarbca, ale obecnie dominujący na rynkach rolnych, prawdopodobnie poczują się tym zagrożeni."
 institution_events.21.db: "Europejscy kupcy są coraz bardziej powszechnym widokiem w wielkich portach Azji, a ich towary z czasem zaczęły coraz głębiej penetrować rynki naszego kraju. Wśród wielu nowych produktów przedostających się na nasze targi są nowe uprawy z obu Ameryk. Ziemniaki, pomidory i kukurydza prawdopodobnie mogłyby znaleźć miejsce w naszej diecie, ale nasi rolnicy bardzo powoli się adaptują."
 institution_events.21.dc: "Europejscy kupcy są coraz bardziej powszechnym widokiem w wielkich portach, a ich towary z czasem zaczęły coraz głębiej penetrować rynki naszego kraju. Wśród wielu nowych produktów przedostających się na nasze targi są nowe uprawy z obu Ameryk. Ziemniaki, pomidory i kukurydza prawdopodobnie mogłyby znaleźć miejsce w naszej diecie, ale nasi rolnicy bardzo powoli się adaptują."
 institution_events.21.a: "Z pewnością opłacalna inwestycja."
 institution_events.21.b: "Mam zbyt delikatny żołądek..."
 institution_events.22.t: "Handlarze niewolników"
 institution_events.22.d: "Ilość kupców z [slaver_country.GetAdjective], zainteresowanych naszymi rynkami, urosła ze strużki do solidnego strumienia. Wydaje się, że ich głównym celem jest pozyskiwanie niewolników, czy to bezpośrednio, czy to poprzez wymianę ich za towary handlowe. Uczyniło to kilku lokalnych wodzów bardzo bogatymi. Jest to niebezpieczny proceder, ponieważ nie dość, że wzmacnia tych lokalnych potentatów, to dodatkowo zwiększa zubożenie okolicznych osad.\n\nHandlarze niewolnikami z miasta [Root.Capital.GetCapitalName] proszą, abyśmy stworzyli ściślejsze zasady i regulowali handel poprzez królewski monopol. Sami handlowcy z [slaver_country.GetAdjective] również wydają się zainteresowani bardziej formalnymi i permanentnymi ustaleniami."
 institution_events.22.a: "Zawrzyj umowę z kupcami."
 institution_events.22.b: "Nie możemy tolerować handlu ludzkim życiem."
 institution_events.23.t: "Handel niewolnikami z [From.GetAdjective]"
 institution_events.23.d: "Skontaktował się z nami [From.Monarch.GetTitle] z panstwa [From.GetName] i zaoferował naszym handlarzom w prowincji [slaving_point.GetName] monopol na handel niewolnikami na [From.Monarch.GetHerHis] ziemiach. W zamian za handel tylko [From.Monarch.GetHerHis] 'towarem', omijając dotychczasowe pośrednictwo lokalnych wodzów, oferuje nam gwarancję stałej i rosnącej podaży oraz [From.Monarch.GetHerHis] protekcję."
 institution_events.23.a: "Brzmi jak świetna okazja!"
 institution_events.23.b: "Nasze ustalenia z miejscowymi działają dobrze."
 institution_events.24.t: "[Root.Monarch.GetTitle] niewolników"
 institution_events.24.d: "Kupcy [From.GetAdjective] były zachwycone naszą propozycją uregulowania niestabilnego handlu niewolnikami, a rynek w mieście [Root.Capital.GetCapitalName] już prężnie rośnie. Niestety nie wszyscy przybywający tu to kupcy. W naszej stolicy zaczęło osiedlać się także nieco skrybów, misjonarzy i najemników. Mając nadzieję na ciągłą, rosnącą ilość niewolników, handlowcy z [From.GetAdjective] zwożą ze sobą dużą liczbę broni palnej."
 institution_events.24.a: "Powitajmy tych przyjaciół z odległych krain."
 institution_events.25.t: "Przepisy zawiodły"
 institution_events.25.d: "Kupcy z [From.GetAdjective] odmówili uznania naszego monopolu i kontynuują handel bezpośrednio z miejscowymi możnymi w prowincji [slaver_province.GetAreaName]. Jeśli nie będziemy działać szybko, wkrótce mogą pojawić się w okolicy możnowładcy finansujący własne, prywatne armie przeciwko władzy centralnej."
 institution_events.25.a: "Musimy zmiażdżyć nieposłusznych możnych!"
 institution_events.25.b: "Musimy cierpliwie czekać."
 institution_events.26.t: "Gwałtowna utrata autorytetu"
 institution_events.26.d: "Niewolnicy zdewastowali wieś [Root.GetName]. W wyniku bezprawnych najazdów rabowie z naszej stolicy zwrócili się ku naszej populacji, by napełnić sakwy. Ci wywrotowcy nie tylko niszczą nasze osady, ale także budują dla siebie bazę sił, która w dłuższej perspektywie może okazać się bardzo niebezpieczna."
 institution_events.26.a: "Kolejna wielka niedogodność ..."
 institution_events.26.b: "Musimy przywrócić porządek!"
 institution_events.30.t: "Obieg wrogich publikacji"
 institution_events.30.d: "Gdy druk był nowinką, w pierwszej kolejności przyciągnął twórców prawa spisanego w formie wielkich dzieł sztuki lub filantropów, którzy chcieli szerzyć wiedzę o sztuce klasycznej w bardziej przystępnej formie. Wkrótce jednak do ich szeregów dołączyli inni, mniej przyzwoici ludzie, którzy zarabiali na życie oczernianiem innych. Od tego czasu druk zaczął dojrzewać, a prasy w całej Europie stały się narzędziem demagogów tkających swoją pajęczynę kłamstw. W tej chwili całe stosy ulotek czekają gotowe do rozdania każdemu łatwowiernemu. W prowincji [institution_province.GetAreaName] ta, skądinąd tak obiecująca technologia, została wykorzystana nawet jako sposób oczernienia naszego władcy i podważania państwa. Tego nie można tolerować!"
 institution_events.30.a: "Nadszedł czas cenzury!"
 institution_events.30.b: "Nie możemy kontrolować wolności słowa..."
 institution_events.50.t: "Wielka podróż"
 institution_events.50.d: "Coraz modniejsze wśród części europejskiej młodzieży stają się Wielkie Podróże po zabytkach Europy. W ten sposób potomkowie europejskich rodzin mogą oddać szacunek wielkim władcom, umysłom i instytucjom naszych czasów, przy okazji poznając i przywożąc do ojczyzny nowe idee i kontakty. Może [Root.Heir.GetName] powinien wybrać się w taką pielgrzymkę, w celu [Root.Heir.GetHerHis] dalszej edukacji i poszerzenia perspektyw naszego kraju.\n\nOczywiście spadkobierca kraju takiego jak nasz powinien podróżować w odpowiednim stylu..."
 institution_events.50.a: "Cudowny pomysł!"
 institution_events.50.b: "Nie musimy się niczego uczyć od obcokrajowców."
 institution_events.51.t: "Wielka podróż"
 institution_events.51.d: "Zwyczaj mówi, że wykształcony, młody europejczyk powinien udać się w wielką podróż po tym kontynencie, aby zobaczyć cuda swojego wieku, spotkać się z wielkimi umysłami i wpływowymi ludźmi oraz pogłębić ogólną wiedzę o świecie i ludziach w nim żyjących. [Root.Heir.GetName] otrzymał od naszych europejskich przyjaciół z państwa [institution_country.GetName] propozycję udania się w podobną podróż. Z jednej strony ich oferta cuchnie arogancją, lecz wiedza którą [Root.Heir.GetName] może w ten sposób zdobyć, może okazać się niezwykle cenna."
 institution_events.51.a: "Oto Wielka Podróż!"
 institution_events.51.b: "[Root.Heir.GetSheHeCap] nie ma się czego nauczyć od tych dzikusów."
 institution_events.52.t: "Rozbudowa fabryki"
 institution_events.52.d: "Kupcy z ziem [trade_company_country.GetAdjective] działający na naszych ziemiach zwrócili się do lokalnych władz w jednym z naszych portów w prowincji [trade_company_province.GetName] z prośbą o pozwolenie na rozbudowę istniejącej tam fabryki poprzez budowę fortu i pozwolenie na pobieranie podatków od mieszkańców żyjących w jej promieniu. Handlowcy twierdzą, że jeśli damy im te prawa, nie tylko będą w stanie zrekompensować się nam finansowo, ale też wzrost handlu i ruchu do naszych portów w prowincji spowoduje ogólne umocnienie regionu w handlu międzynarodowym.\n\nTym samym jednak umożliwilibyśmy rozwój tym Europejczykom kosztem naszych własnych kupców..."
 institution_events.52.a: "Przyznaj im prawo do rozszerzenia działalności."
 institution_events.52.b: "Nie możemy na to pozwolić!"
 institution_events.53.t: "Koncesje handlowe"
 institution_events.53.d: "Przedsiębiorczym handlowcom działającym w jednym z portów [From.GetAdjective], w prowincji [trade_company_province.GetName], udało się uzyskać znaczne ustępstwa od lokalnego władcy. Powiększyli fabrykę i zbudowali mały fort, z którego kontrolują część regionu. Ta nowa infrastruktura umożliwi rządzącemu dostęp do globalnej sieci handlowej, ale może być również wykorzystana jako prosta wymówka dla bardziej bezpośredniej ekspansji na [From.Monarch.GetHerHis] ziemie..."
 institution_events.53.a: "Doskonale..."
 institution_events.53.a.tt: "Siła handlowa [From.GetAdjective] została zmniejszona i uzyskaliśmy roszczenia do jednej z ich prowincji. Jeśli [From.GetName] zdecyduje się w przyszłości wydalić naszych handlowców, możemy otrzymać względem nich casus belli: §YWojna handlowa§!"
 institution_events.54.t: "Narzekający handlowcy"
 institution_events.54.d: "Przedsiębiorczy kupcy działającym w jednym z portów [From.GetAdjective], w prowincji [trade_company_province.GetName], próbowali uzyskać znaczne ustępstwa od lokalnego władcy. Ich podejście do sytuacji okazało się jednak mniej niż dyplomatyczne i zakończyło się potępieniem przez lokalnego władcę ich i nas."
 institution_events.54.a: "[From.Monarch.GetSheHeCap] tego pożałuje."
 institution_events.60.t: "Wczesna industrializacja"
 institution_events.60.da: "Przez wieki kopalnie i kuźnie krainy [Root.GetName] sławne były poza ziemiami [Root.Owner.GetAdjective] ze względu na wysoką wydajność i jakość produkowanego tam żelaza. Prowincja jest także znana z wyjątkowej organizacji pracy, która dodatkowo udoskonalona, została przyjęta również w innych rejonach kraju."
 institution_events.60.db: "Odlewnie dział w prowincji [Root.GetName] są bardzo wydajne. Zasugerowano, że inne części naszego kraju mogłyby odnieść korzyści z zastosowania wprowadzonych tam rozwiązań. Wiązałoby się to z niemałą inwestycją, lecz być może opłacalną..."
 institution_events.60.dc: "Tak samo rzadka i cenna jak sam jedwab jest tajemnica jego przetwarzania i kreowania wykwintnych tkanin, których pragnie rynek. Rzemieślnicy z prowincji [Root.GetName] wprowadzili szereg nowych, mechanicznych udoskonaleń najtrudniejszych problemów produkcyjnych, z którymi borykali się tkacze jedwabiu. Wraz z bardziej rygorystyczną organizacją pracy znacznie zwiększyło to wydajność w prowincji. Przy odpowiednim wsparciu, możliwe jest rozprzestrzenienie tych innowacji na inne sektory, ale nic za darmo..."
 institution_events.60.dd: "Sławni tkacze z miasta [Root.GetCapitalName] z czasem zdominowali sektor gospodarczy całej prowincji [Root.GetName]. Produkcja ewoluowała z wielu małych firm w większe organizacje kontrolowane przez kapitalistycznych kupców. System ten odniósł tak duży sukces dla stojących za nim inwestorów, że obecnie szukają sposobów na rozszerzenie swoich metod na inne części kraju. W tym celu jednak proszą o nasze wsparcie."
 institution_events.60.a: "Powinniśmy rozszerzyć tę metodę na cały kraj."
 institution_events.60.b: "Dobrze dla nich."
 institution_events.70.t: "Wielka podróż"
 institution_events.70.d: "Coraz modniejsze wśród części europejskiej młodzieży stają się Wielkie Podróże po zabytkach Europy. W ten sposób potomkowie europejskich rodzin mogą oddać szacunek wielkim władcom, umysłom i instytucjom naszych czasów, przy okazji poznając i przywożąc do ojczyzny nowe idee i kontakty. Może [Root.Heir.GetName] powinien wybrać się w taką pielgrzymkę, w celu [Root.Heir.GetHerHis] dalszej edukacji i poszerzenia perspektyw naszego kraju.\n\nOczywiście spadkobierca kraju takiego jak nasz powinien podróżować w odpowiednim stylu..."
 institution_events.70.a: "Cudowny pomysł!"
 institution_events.70.b: "Nie musimy się niczego uczyć od obcokrajowców."
 institution_events.71.t: "Wielka podróż"
 institution_events.71.d: "Zwyczaj mówi, że wykształcony, młody europejczyk powinien udać się w wielką podróż po tym kontynencie, aby zobaczyć cuda swojego wieku, spotkać się z wielkimi umysłami i wpływowymi ludźmi oraz pogłębić ogólną wiedzę o świecie i ludziach w nim żyjących. [Root.Heir.GetName] otrzymał od naszych europejskich przyjaciół z państwa [institution_country.GetName] propozycję udania się w podobną podróż. Z jednej strony ich oferta cuchnie arogancją, lecz wiedza którą [Root.Heir.GetName] może w ten sposób zdobyć, może okazać się niezwykle cenna."
 institution_events.71.a: "Oto Wielka Podróż!"
 institution_events.71.b: "[Root.Heir.GetSheHeCap] nie ma się czego uczyć od tych dzikusów."
 institution_events.72.t: "Apostołowie oświecenia"
 institution_events.72.d: "Nasz [Root.Monarch.GetTitle] otrzymał prośbę o audiencję od bardzo niezwykłej grupy ludzi, przybyłych do miasta [Root.Capital.GetCapitalName]. Lider grupy przedstawił się jako reprezentant instytucji naukowej z dalekiej krainy. Twierdzi, że ich misją na naszych ziemiach jest dokumentowanie, mierzenie i kategoryzowanie naszych roślin, przyrody i społeczeństwa. Chcą dowiedzieć się jak najwięcej o naszym kraju, a następnie przenieść tę wiedzę w inne miejsca, by inni mogli porównać ich odkrycia w innych częściach świata. Oczywiste jest, że są to ludzie nauki i prawdopodobnie moglibyśmy zrobić dobry użytek z ich wiedzy. Jeśli jednak pozwolimy im podróżować swobodnie po naszych ziemiach, ryzykujemy, że newralgiczne informacje wpadną w ręce obcych szpiegów..."
 institution_events.72.a: "Musimy się uczyć od tych fascynujących ludzi."
 institution_events.72.b: "Nie możemy im pozwolić na penetrowanie naszych ziem."
 institution_events.73.t: "Konstruktywna krytyka?"
 institution_events.73.da: "Restauracje, kawiarnie i inne miejsca, w których społeczność może swobodnie zbierać się i dyskutować, bywały często również ogniskami powstania krytyki i niezadowolenia. Ostatnio nieco się to zmieniło, ponieważ dysputa polityczna rozszerzyła się na ogół społeczeństwa. Chociaż większość tych dyskusji nie jest ściśle ukierunkowana na krytykowanie rządu [Root.Owner.GetAdjective], wydaje się wciąż, że często obrazuje nas w słabym świetle.\n\nNiektórzy twierdzą, że moglibyśmy skorzystać z tej bezpłatnej debaty, ale inni zalecają natychmiastowe zamknięcie tych obszarów publicznych."
 institution_events.73.db: "Od zamierzchłych czasów teatr cieni był popularną formą rozrywki w kawiarniach na całym Bliskim Wschodzie i Azji Południowej. Rozrywka zapewniana przez takie postacie jak Karagöz i Hacivat, w połączeniu z możliwościami satyrycznej narracji bieżących wydarzeń pozwoliła temu gatunkowi przeżyć wiele imperiów.\n\nOstatnio jednak, po kilku bardzo krytycznych przedstawieniach w prowincji [Root.GetName] urzędnicy zgłaszają gwałtowny wzrost publicznej kpiny skierowanej przeciwko rządowi z miasta [Root.Owner.Capital.GetCapitalName]. Chociaż jest to prawdopodobnie objaw zwiększonego niezadowolenia wywołanego naszą niezdolnością dostosowania się do nowych ideałów, rozpowszechniających się w naszym kraju, najszybszym sposobem rozwiązania tego problemu będzie prawdopodobnie uciszenie tych lalkarzy i przywrócenie porządku w okolicznych lokalach."
 institution_events.73.a: "Nie możemy kontrolować myśli narodu."
 institution_events.73.b: "Nie możemy tego tolerować."
 full_elan: "Pełen zapał"
 desc_full_elan: "Nacisk na ofensywę wypełnia serca naszych żołnierzy zapałem."
 finest_infantry: "Najwspanialsza piechota"
 desc_finest_infantry: "Nasza piechota jest kręgosłupem armii, a ich atak jest niemal tak niszczycielski jak szarża kawalerii."
 cavalry_companions: "Kompania kawaleryjska"
 desc_cavalry_companions: "Kompania Kawaleryjska jest 'wisienką na torcie' armii, zawsze gotowa do ataku, odpowiednio wyszkolona, by być ostateczną siłą decyzyjną."
 ideagroups.1306.t: "Żelaźni ludzie"
 ideagroups.1306.d: "Nasze statki może i są z drewna, ale ludzie, którzy nimi płyną, są twardzi jak skała. Odważni i nieugięci, zawsze skorzy do walki z wrogiem."
 ideagroups.1306.a: "Pokażcie im, chłopcy!"
 ideagroups.1307.t: "Ochrona handlu"
 ideagroups.1307.d: "By wygrać tę wojnę, musimy zmaksymalizować nasz dochód, a handel jest źródłem, o którym nie możemy zapomnieć. Musimy mieć pewność, że nasze statki obronne mogą uzupełnić swoją załogę w przypadku strat."
 ideagroups.1307.a: "To pewnie ta droga."
 ideagroups.1308.t: "Potęga floty"
 ideagroups.1308.d: "Jakość naszych sił morskich jest naprawdę świetna i nasi ludzie o tym wiedzą. Zawsze gotowi do walki, nie mogą się doczekać, by dowieść swego męstwa w boju."
 ideagroups.1308.a: "Będą się nas bali!"
 ideagroups.1309.t: "Spokojnie, chłopcy!"
 ideagroups.1309.d: "Jakość naszej armii najlepiej obrazuje zdyscyplinowanie naszych wojsk. Nasi ludzie wiedzą o tym i gotowi są pokazać swój zapał w boju."
 ideagroups.1309.a: "Do ataku!"
 ideagroups.1310.t: "Z powrotem na froncie"
 ideagroups.1310.d: "Porażka jest nią tylko wtedy, gdy armia wierzy, że przegrała. Nasze najlepsze armie postrzegają takie zdarzenia jako chwilowe odwleczenie nieuniknionego zwycięstwa. Nasi ludzie nie zawsze są gotowi wrócić w bój, jednak w takie dni przejawiają bojowe nastroje."
 ideagroups.1310.a: "To bardzo dobrze!"
 back_to_the_front: "Z powrotem na froncie"
 desc_back_to_the_front: "Z powrotem na froncie\nZrobisz co powiem, kiedy powiem\nWróć na front\nZginiesz wtedy, kiedy powiem\n"
 iron_ships: "Żelaźni ludzie"
 desc_iron_ships: "Odważni i nieugięci, ci którzy płyną naszymi drewnianymi okrętami. Zawsze chętni do ruszenia w bój."
 protected_commerce: "Handel Chroniony"
 desc_protected_commerce: "Statki broniące naszych interesów handlowych, wybiorą ludzi gdy trzeba będzie odrobić straty."
 power_of_the_fleet: "Potęga floty"
 desc_power_of_the_fleet: "Nasza potężna flota i jej świetna załoga są jednymi z najlepszych na świecie."
 ideagroups.411.t: "Religijne oddanie"
 ideagroups.411.d: "[Root.GovernmentName] rozkwita nowymi ogniskami wiary! Każdego dnia ludzie gromadzą się aby dołączyć lub w jakiś inny sposób wspierać naszych misjonarzy, głosząc [Root.Religion.GetName] na naszych ziemiach. Ci, których chcemy nawrócić, nie mogą pozostać obojętni pod wrażeniem gorliwości, jaką okazują nasi poddani."
 ideagroups.411.a: "Głoś słowo!"
 ideagroups.412.t: "Święta wojna"
 ideagroups.412.d: "Wojna o wiarę jest sprawiedliwa i prawdziwa. Obecnie mnisi oraz kler głoszą kazania wśród mas o tym jak bardzo ważna jest ta wojna. Ludzie aż się gotują, zapewniając że zwycięstwo jest już zdobyte. "
 ideagroups.412.a: "Nasza wiara zwycięży!"
 ideagroups.413.t: "Witaj w domu"
 ideagroups.413.d: "Nasi krnąbrni bracia w jednej z naszych prowincji dostrzegli błędy w swym rozumowaniu i powrócili do jedynej, prawdziwej wiary. Wszyscy zostali uratowani."
 ideagroups.413.a: "Dobre wieści!"
 ideagroups.414.t: "Widzą światło"
 ideagroups.414.d: "Ludzie w jednej z naszych prowincji, po zauważeniu siły naszej wiary, sami zdecydowali dołączyć. To cudowny dzień, coraz lepszy wraz z kolejną uratowaną duszą."
 ideagroups.414.a: "Dobre wieści!"
 ideagroups.415.t: "Boskie przewodnictwo"
 ideagroups.415.d: "Obecny okres niepewności trapi umysły prostych ludzi. Ponieważ jednak nasi przywódcy religijni ogłosili te trudne czasy próbą naszej wiary, sprawy ustabilizowały się. [Root.GovernmentName] znajduje teraz pociechę w swej wspólnocie religijnej."
 ideagroups.415.a: "Rośnie w nas siła wspólnoty."
 ideagroups.416.t: "Siła wiary"
 ideagroups.416.d: "W sprawach wiary jesteśmy najlepsi. Wsparcie i zaangażowanie wobec naszej religii zadziwia ludzi wokół."
 ideagroups.416.a: "To fakt..."
 ideagroups.417.t: "Miłość poddanych"
 ideagroups.417.d: "Nasza miłość dla prawdziwej wiary nie zna granic, a nasi ludzie czują się bezpieczni wiedząc o tym. Ich los po śmierci jest naszym głównym zmartwieniem."
 ideagroups.417.a: "Ludzie są zadowoleni"
 love_of_devoted: "Miłość poddanych"
 desc_love_of_devoted: "Jesteśmy bardzo oddani prawdziwej wierze, zapewniamy naszym ludziom bezpieczeństwo, wiedząc że ich los po śmierci jest naszym głównym zmartwieniem."
 ideagroups.602.t: "Udało się postawić Ambasadę"
 ideagroups.602.d: "Nasi ambasadorzy sprawili się bardzo dobrze, głosząc przychylną opinię o naszym kraju ($COUNTRY$) na obcych dworach. Fakt, że aktualnie nie prowadzimy wojen pomaga całej sprawie."
 ideagroups.602.a: "Mów im słodkie kłamstewka..."
 succesful_embassy: "Udało się postawić Ambasadę"
 ideagroups.603.t: "Niekompetentni dyplomaci"
 ideagroups.603.d: "Zatrudniliśmy w dyplomacji zbyt wielu szlachciców z dziada pradziada. Robią z siebie głupców, co w sumie było do przewidzenia. Gorsze jest to, że zawstydzają nasz kraj."
 ideagroups.603.a: "Mimo wszystko, są szlachetnej krwi..."
 ideagroups.603.b: "Zastąpić ich"
 incompetent_fabrication: "Ograniczone sfabrykowane roszczenie"
 desc_incompetent_fabrication: "Nasi dyplomaci byli tak niekompetentni, że nikt im nie wierzy gdy próbują fabrykować roszczenia."
 ideagroups.604.t: "Błyskotliwy dyplomata"
 ideagroups.604.d: "Pewien młodzieniec z naszego korpusu dyplomatów znacznie się wyróżnia. Ma prawdziwy talent oraz jest całkowicie oddany krajowi $COUNTRY$. Nasze państwo przez długi czas będzie czerpać korzyści z jego pracy."
 ideagroups.604.a: "To dobre wieści!"
 ideagroups.604.b: "Może służyć Bogu!"
 ideagroups.604.c: "Będzie sługą Imperium!"
 brilliant_diplomat: "Błyskotliwy dyplomata"
 desc_brilliant_diplomat: "Błyskotliwy dyplomata praktycznie sam poprawia relacje z jednym z krajów!"
 reconciling_differences: "Godzenie różnic"
 ideagroups.605.t: "Godzenie różnic"
 ideagroups.605.d: "Czasami, gdy kraje mają różne typy rządów, nie do końca się rozumieją. Dzięki naszym kompetentnym dyplomatom pogodziliśmy różnice z jednym z naszych sąsiadów."
 ideagroups.605.a: "Dobre wieści!"
 improved_dip_reputation: "Poprawiona reputacja"
 desc_improved_dip_reputation: "Nasza reputacja dyplomatyczna ostatnio się polepszyła. Wszystko dzięki naszym ciężko pracującym dyplomatom."
 reduced_dip_reputation: "Zła reputacja"
 desc_reduced_dip_reputation: "Nasi zidiociali dyplomaci zrujnowali reputację naszego kraju."
 ideagroups.606.t: "Poprawiona reputacja"
 ideagroups.606.d: "Dzięki ciężkiej pracy naszych dyplomatów, reputacja naszego kraju się polepszyła. Świat patrzy na nas przychylniejszym okiem."
 ideagroups.606.a: "Ku chwale ojczyzny!"
 ideagroups.607.t: "Bełkoczące błazny"
 ideagroups.607.d: "Zawodzi nas jeden dyplomata za drugim. Ich niekompetencja miała taką skalę, że świat zaczął postrzegać nas w zupełnie innym świetle. Nieudolni dyplomaci zrujnowali naszą reputację!"
 ideagroups.607.a: "Szkoda, że nie można ich zabić"
 ideagroups.608.t: "Moja wojna potrzebuje wymówki!"
 ideagroups.608.d: "Nasi wrogowie zawsze narzekali na temat naszych żądań, nie wierząc do końca w ich powód. Z naszym nowym, efektywnym korpusem dyplomatycznym, będziemy wreszcie mogli usprawiedliwić tak i nasze wojny jak i żądania."
 ideagroups.608.a: "By usprawiedliwić moje..."
 dip_jusitified_demands: "Usprawiedliw żądania!"
 desc_dip_jusitified_demands: "Mamy możliwość stworzyć naprawdę dobrą wymówkę dla naszych żądań."
 ideagroups.1404.t: "Wzrost populacji koni"
 ideagroups.1404.d: "Konia najlepiej kupić jako wierzchowca kawalerii w wieku 3 - 4 lat. Szczęśliwie dla nas, od jakiegoś czasu rodzi się wiele naprawdę dobrych koni. Taka tendencja sprawia, że rekrutacja kawalerzystów jest o wiele tańsza."
 ideagroups.1404.a: "Doskonałe wieści!"
 ideagroups.1405.t: "Nadmiar ekwipunku"
 ideagroups.1405.d: "Wyszkolenie żołnierza jest drogie i czasochłonne. Bardzo wysokie koszta generuje niezbędny ekwipunek, zmieniający bezbronnego człowieka w maszynę do zabijania. Szczęśliwie, wyszło na jaw że mamy masę takiego ekwipunku. Jest on w złym stanie i długo nie wytrzyma, ale jeżeli go użyjemy, wiele zaoszczędzimy na oporządzeniu naszych ludzi."
 ideagroups.1405.a: "Wykorzystajmy to, póki jest taka możliwość"
 ideagroups.1406.t: "Tanie żelazo"
 ideagroups.1406.d: "Nie tylko żelazo, ale najdroższa część działa jest z metalu. Ostatni przesyt na rynku bardzo obniżył ceny metali."
 ideagroups.1406.a: "Powinniśmy wykorzystać okazję"
 ideagroups.1407.t: "Nadwyżka drewna"
 ideagroups.1407.d: "Uprawianie drzew w celu pozyskania drewna jest dość nieprzewidywalnym przedsięwzięciem. Nim będzie można ściąć drzewo, minie sporo czasu. Na ostatnią partię drewna trudno było znaleźć kupca, ale za to szkutnikom było łatwiej o surowiec. Drewna nie starczy na zawsze, a kto wie, ile będziemy mieć go do dyspozycji w przyszłości."
 ideagroups.1407.a: "Budujmy statki!"
 ideagroups.1408.t: "Ludzie gromadzą się pod sztandarem"
 ideagroups.1408.d: "Ludzie gromadzą się pod sztandarem, licząc na służbę w naszych wspaniałych siłach zbrojnych. Bóg rzeczywiście jest po stronie wielkich batalionów."
 ideagroups.1408.a: "Cudownie to widzieć"
 ideagroups.1409.t: "Niedobór drewna"
 ideagroups.1409.d: "Dziwna plaga dosięgła naszego drewna. Jest pokryte grzybnymi porostami, co sprawia że jest praktycznie bezużyteczne poza opałem. Ciężej będzie zbierać drewno do budowy statków."
 ideagroups.1409.a: "A niech to!"
 ideagroups.1410.t: "Problemy administracyjne"
 ideagroups.1410.d: "Administrowanie naszymi armiami zaczyna robić się trudne. Ludzie się tym zajmujący okazali się nieudolni i zbyt przekupni. Szukamy ludzi, którzy są dość skorumpowani by ich kupić ale nie przesadnie zachłannych. Dopóki tego nie naprawimy, zarządzanie wojskiem będzie bardzo kosztowne."
 ideagroups.1410.a: "A niech to!"
 cheap_iron: "Tanie żelazo"
 desc_cheap_iron: "Metal użyty w działach jest zwykle bardzo drogi, lecz jako że ceny metali zmalały, o wiele taniej jest teraz je produkować."
 horse_population_boom: "Wzrost populacji koni"
 desc_horse_population_boom: "W ciągu ostatnich kilku lat narodziło się więcej koni niż zwykle, co uczyniło rekrutację kawalerzystów o wiele tańszą."
 surplus_equipment: "Nadmiar ekwipunku"
 desc_surplus_equipment: "Mamy kupę potrzebnego ekwipunku. Ekwipunku, który zmieni bezbronnego w maszynę do zabijania."
 timber_surplus: "Nadwyżka drewna"
 desc_timber_surplus: "Mamy nadmiar drewna jako, że ostatni zbiór sprawił trudności w znalezieniu kupca. Ale sprawił że tworzenie statków stało się korzystniejsze. "
 timber_shortage: "Niedobór drewna"
 desc_timber_shortage: "Mamy niedobór drewna, odkąd okazało się że drewno stało się bezużyteczne przy budowie z powodu grzyba. Ciężej będzie teraz znaleźć drewno do konstrukcji statków."
 admin_problems: "Problemy administracyjne"
 desc_admin_problems: "Przez nieudolny zarząd, nasze armie stały się trudniejsze w zarządzaniu, a samo naprawienie problemu jest bardzo kosztowne z powodu skorumpowanej i chciwej administracji."
 ideagroups.110.t: "Szlachta wspiera państwo"
 ideagroups.110.d: "Kraj czuje napięcie w związku z wojną i wszyscy ludzie szukają nadziei w jakże trudnych czasach. Szlachta wyszła z propozycją wsparcia wobec ludzi, którzy ucierpieli."
 ideagroups.110.a: "Dziękujemy za ich wsparcie"
 ideagroups.111.t: "Traktat wojskowy"
 ideagroups.111.d: "Nasz nacisk na silną arystokrację dał szlachcie powód do służenia w armii. Zwraca ona teraz większą uwagę na wojsko. Ktoś nawet wypuścił traktat rozprawiający o wojsku."
 ideagroups.111.a: "To była dobra lektura!"
 ideagroups.112.t: "Zwiększony pobór"
 ideagroups.112.d: "Słowo o problemach naszych jednostek dotarło do uszu arystokracji, co sprawiło że postanowili zaoferować swoich służących armii."
 ideagroups.112.a: "Dobrze!"
 ideagroups.212.t: "Najemnicy gromadzą się pod sztandarem"
 ideagroups.212.d: "Najemnicy zawsze podążają za pieniądzem, a nasze plutokratyczne tradycje sprawiają, że ich dowódcy widzą w tym niezły zysk"
 ideagroups.212.a: "Wspaniale!"
 mercenaries_to_the_standard: "Najemnicy gromadzą się pod sztandarem"
 desc_mercenaries_to_the_standard: "Nasze plutokratyczne tradycje sprawiły, że żądni pieniądza najemnicy gromadzą się pod sztandarem."
 ideagroups.213.t: "Za wolność!"
 ideagroups.213.d: "Nadchodzą po nasze święte prawa, po naszą wolność. Będziemy walczyć. I tak, może zginiemy, ale mamy szansę powiedzieć naszym wrogom, że życie mogą nam zabrać, ale nigdy nie zabiorą nam naszej wolności."
 ideagroups.213.a: "Inspirujące!"
 for_freedom: "Za wolność!"
 desc_for_freedom: "Zawsze będziemy walczyć za wolność, nasi wrogowie mogą zabrać nasze życia, ale naszej wolności nigdy nie zabiorą!"
 ideagroups.214.t: "Nasze prawa"
 ideagroups.214.d: "Nie potrzebujemy walczyć za nasze prawa, plotokratyczne pryncypia naszego rządu okalają i chronią nasze prawa. To jest coś o co warto walczyć i mieć nadzieję."
 ideagroups.214.a: "Cudowne wieści!"
 our_rights: "Nasze prawa"
 desc_our_rights: "Plutokratyczne pryncypia naszego rządu chronią naszych praw i nigdy nie będziemy musieli za nie walczyć. Stoimy za tym i czcimy to!"
 ideagroups.215.t: "W obronie interesu kupieckiego"
 ideagroups.215.d: "Interes kupiecki wspiera nasz idealny obraz plutokratycznej republiki. Musimy upewnić się, że nasze prawa odpowiednio chronią interesów naszych kupców przed niesprawiedliwością zagranicznej konkurencji."
 ideagroups.215.a: "To jedyna słuszna droga"
 ideagroups.216.t: "Wzrost rolniczy"
 ideagroups.216.d: "Nasze gospodarstwa cieszą się wzrostem produktywności, co w efekcie polepsza całą naszą ekonomię. To świetne, bo jest wiele do opodatkowania."
 ideagroups.216.a: "Wspaniale!"
 agricultural_boom: "Wzrost rolniczy"
 desc_agricultural_boom: "Kiedy nasze gospodarstwa cieszą się wzrostem produktywności, polepsza się cała ekonomia. Daje nam to więcej pieniędzy z podatków."
 ideagroups.217.t: "Tolerancja dla wszystkich"
 ideagroups.217.d: "Nasz rząd dokonuje starań aby zapewnić, że ludzie różnych wyznań są tolerowani, tak długo jak mają pieniądze."
 ideagroups.217.a: "Bóg jest dobry!"
 ideagroups.218.t: "Do flag"
 ideagroups.218.d: "Wraz z szalejącą wojną, patrioci zewsząd zbierają się pod flagą, by zapewnić naszą dumną republikę, że jest chroniona z każdej strony przed wrogami wolności."
 ideagroups.218.a: "Dobrze!"
 to_the_colours: "Do flag!"
 desc_to_the_colours: "Patrioci gromadzą się, by chronić wolności naszej dumnej republiki."
 tolerance_for_all: "Tolerancja dla wszystkich!"
 desc_tolerance_for_all: "Ludzie wszystkich wyznań są tolerowani przez rząd. Tak długo, jak mają pieniądze."
 ideagroups.502.t: "Człowiek w kadrze generalskiej"
 ideagroups.502.d: "Z pomocą przekupionego członka kadry generalskiej naszego wroga, potajemnie odkryliśmy plany wojskowe i pozycje wrogich wojsk. Nasi szpiedzy raz jeszcze udowodnili swoją wartość."
 ideagroups.502.a: "Przyniesie nam to przewagę"
 ideagroups.503.t: "Nasze działania są skryte..."
 ideagroups.503.d: "Dzięki naszym wspaniałym szpiegom, wszystkie nasze działania odbywają się potajemnie, z dala od oczu wrogów, czy przyjaciół. Już w przeszłości okazało się to przydatne, nieraz jeszcze to wykorzystamy."
 ideagroups.503.a: "Z pewnością możemy to wykorzystać"
 hidden_agents: "Ukryci agenci"
 desc_hidden_agents: "Nasi agenci działający pod przykrywką, są dobrzy w tym co robią. Siedzą w ukryciu i nie dopuszczają by coś wyszło na jaw."
 ideagroups.504.t: "Wydajniejsze wsparcie dla rebeliantów"
 ideagroups.504.d: "Nasi szpiedzy pokazali nam możliwość efektywnego wsparcia rebeliantów w krajach wroga czy rywala z niewielkim ryzykiem wykrycia. Szczegóły są długie i nudne, ale agenci mają świetny sposób na wytłumaczenie tej metody."
 ideagroups.504.a: "Tak długo, póki nasze ręce nie będą brudne..."
 better_rebel_support: "Wydajne radzenie sobie z rebeliantami"
 desc_better_rebel_support: "Staliśmy się efektywniejsi we wspieraniu rebeliantów w rywalizujących bądź wrogich krajach."
 ideagroups.505.t: "Dyplomaci wykryci"
 ideagroups.505.d: "Mimo, że nasi dyplomaci są czasem zamieszani w szemrane interesy, zyskali pewną reputację. Ma to wpływ na prestiż naszego kraju."
 ideagroups.505.a: "To złe wieści"
 ideagroups.506.t: "$MONARCH$ jest kobieciarzem!"
 ideagroups.506.d: "Gdy posiadasz korpus dyplomatyczny, doświadczony w wyszukiwaniu informacji, wynajduje on także sprawy wewnętrzne. Wygląda na to, że nasz ukochany $MONARCHTITLE$ nie spełniał obowiązków małżeńskich. Zamiast tego, uwodził młode szlachcianki, a z jedną spłodził dziecko. "
 ideagroups.506.a: "Skieruj $MONARCH$ do łoża małżeńskiego"
 ideagroups.506.b: "Legalizuj bękarta"
 extra_heir: "Działania skoncentrowane"
 desc_extra_heir: "Nasz $MONARCHTITLE$ został poinformowany, o obowiązku uczynienia swojej żony brzemienną dla dobra królestwa."
 ideagroups.507.t: "Szpiegostwo wymaga trudu!"
 ideagroups.507.d: "W naszym korpusie dyplomatycznym było ostatnio trochę irytacji, w związku z tajnymi działaniami. Dyplomaci czują, że ogranicza to ich możliwości i domagają się, żebyśmy znaleźli dla nich zadania, które obejmują nie tylko szemrane interesy."
 ideagroups.507.a: "Niech to!"
 focus_on_covert_actions: "Tajne działania"
 desc_focus_on_covert_actions: "Nasze skupienie na tajnych działaniach ogranicza możliwości korpusu dyplomatycznego."
 ideagroups.508.t: "Nasi szpiedzy odkryli dobrego biurokratę."
 ideagroups.508.d: "Nasi dyplomaci zawsze rozglądają się za dobrym i kompetentnym pracownikiem w służbie naszemu krajowi. Jeden z nich znalazł prawdziwie utalentowanego, acz nisko urodzonego człowieka, który może być zatrudniony przez nasz rząd.\nGdzie go zatrudnić?"
 ideagroups.508.a: "...W administracji"
 ideagroups.508.b: "...W dyplomacji"
 ideagroups.508.c: "...W wojsku"
 ideagroups.1205.t: "Przyjaźń z tutejszymi"
 ideagroups.1205.d: "Naszym kolonistom udało się porozumieć z tubylcami. To porozumienie zwiększyło możliwości rozwoju naszej kolonii, bez niepotrzebnej irytacji wśród tutejszych."
 ideagroups.1205.a: "To warte dziękczynienia!"
 ideagroups.1206.t: "Wprowadzanie kobiet zdolnych do małżeństwa"
 ideagroups.1206.d: "Kolonia pionierska jest niezłym miejscem, lecz wraz z jej rozrostem powinniśmy ukierunkować ludzi na płodzenie dzieci. Kompania odpowiedzialna za jedną z naszych kolonii, zdecydowała, by kobiety zdolne do zamążpójścia, głownie wdowy, wyruszyły tam gdzie będą mogły założyć rodziny."
 ideagroups.1206.a: "Wspaniale!"
 encomienda_system: "System Encomienda"
 desc_encomienda_system: "System encomienda daje każdemu koloniście kilku tubylców do ochrony i szkolenia, w zamian za co, tutejsi oferują swą pracę na rzecz kolonistów."
 ideagroups.1207.t: "Zachęć system Encomienda"
 ideagroups.1207.d: "Sprawa tubylców jest dla nas bardzo ważna. Musimy zadbać, by ci pod naszą opieką byli chronieni przed nieprzyjaznymi sąsiadami, odpowiednio ucywilizowani i wyznawali jedyną słuszną wiarę. Nasz plan polega na obarczeniu tym obowiązkiem kolonistów, każdy z nich otrzyma tubylca, którego będzie szkolić i chronić. Oczywiście nie jest to coś, co ludzie zrobią bezinteresownie, tak więc w rewanżu tubylcy odpracują wszystko co otrzymali."
 ideagroups.1207.a: "Wspaniały postęp!"
 ideagroups.1208.t: "Misja ewangelizacyjna"
 ideagroups.1208.d: "Mając nadzieję czynić dobro, wierni szerzą Słowo Boże wśród innych ludzi. Daje nam to świetne podwaliny pod działalność misyjną."
 ideagroups.1208.a: "Rozpowiedz dobre wieści"
 evangelical_system: "Misja ewangelizacyjna"
 desc_evangelical_system: "Prawdziwa wiara rośnie w siłę wśród naszych kolonistów, co daje nam podwaliny pod bardziej formalną działalność misyjną."
 ideagroups.1209.t: "Kolonia ma kłopoty!"
 ideagroups.1209.d: "Nasze wysiłki kolonialne spełzają na niczym. Jedna z naszych kolonii wpadła w kłopoty. Bardzo ciężko o jedzenie, wielu zginęło z głodu, a jeszcze więcej osób opuściło kolonię, wracając skąd przybyli."
 ideagroups.1209.a: "A niech to!"
 ideagroups.1209.b: "Musimy pomóc!"
 ideagroups.1210.t: "Kiepski zbiór"
 ideagroups.1210.d: "Jedna z naszych kolonii cierpi z powodu słabych plonów. Doprowadziło to do spadku zapasów jedzenia, przez co kolonia wypada mniej atrakcyjnie w oczach nowych imigrantów, niektórzy nawet opuszczają ją na stałe. Krzywdzi to interes kolonii."
 ideagroups.1210.a: "Nie możemy ich opuścić"
 ideagroups.906.t: "Ogromny zysk"
 ideagroups.906.d: "Nasi kupcy zyskali przewagę nad innymi. Mimo, że nie będzie trwało to wiecznie, zbierają teraz obfity plon swej ciężkiej pracy."
 ideagroups.906.a: "Przecudowne wieści"
 ideagroups.907.t: "Przewaga nad konkurencją"
 ideagroups.907.d: "Walka o światowy handel jest bardzo wymagająca, lecz jeden z naszych kupców zapewnił sobie niesłychanie atrakcyjny układ z dostawcami. Mimo, że nie będzie trwało to wiecznie, na chwile obecną daje to naprawdę dobry rezultat. "
 ideagroups.907.a: "Cudownie!"
 ideagroups.908.t: "Współpraca z klasą kupiecką"
 ideagroups.908.d: "Największym problemem w zbieraniu przychodu z handlu jest przemytnictwo. Zasady naszego rządu dotyczące wspierania interesów kupieckich, sprawiły że sami zainteresowani są bardziej skłonni działać przeciwko przemytnikom. Przynajmniej na razie."
 ideagroups.908.a: "Fantastyczne wieści!"
 ideagroups.909.t: "Wsparcie Merkantylizmu"
 ideagroups.909.d: "Interes kupiecki lobbował za rozszerzeniem przywilejów kupieckich. Zastanawiamy się nad tym, mogą one być dla nas bardzo korzystne."
 ideagroups.909.a: "Warto rzucić na to okiem..."
 ideagroups.910.t: "Krach handlowy"
 ideagroups.910.d: "Ciężko to pojąć, ale z jakiegoś powodu przychód z handlu gwałtownie zmalał. Towary nie docierają. Czy chodzi o przemyt? Może kupcy gdzieś odchodzą? Jeszcze nie wiemy, ale wygląda to ponuro..."
 ideagroups.910.a: "Nic nie możemy zrobić"
 ideagroups.910.b: "Musimy coś zrobić!"
 trade_collapse: "Krach handlowy"
 desc_trade_collapse: "Z powodu nieprzewidzianych problemów, doszło do krachu na rynku."
 cooperation_with_merchant_class: "Współpraca z klasą kupiecką"
 desc_cooperation_with_merchant_class: "Klasa kupiecka współpracuje przeciwko przemytnikom. Wszystko to dzięki polityce naszego rządu, wspierającej interesy kupieckie."
 competitive_advantage: "Przewaga nad konkurencją"
 desc_competitive_advantage: "Korzystny układ z lokalnymi dostawcami został zawarty przez jednego z naszych kupców, dając nam przewagę nad konkurencją."
 income_bonanza: "Ogromny zysk"
 ideagroups.308.t: "Burza administracyjnej myśli"
 ideagroups.308.d: "Myśliciele naszego kraju, zachęceni przez bardzo przyjazną politykę naszego rządu zaczęli prowadzić burzliwe debaty odnośnie administracji, zadając sobie pytanie: Jak można rządzić lepiej? "
 ideagroups.308.a: "Przecudowne wieści"
 ideagroups.309.t: "Sięgaj gdzie wzrok nie sięga"
 ideagroups.309.d: "Nasi uczeni, zachęceni luźnym podejściem naszego rządu do takich spraw, zwrócili uwagę na tych którzy nas nie lubią. Ci, którzy mówią innym językiem, czy żyją w innym kraju. Wnioski, do których doszli, pomogą nam w walce z tymi ludźmi, gdy przyjdzie czas."
 ideagroups.309.a: "Teraz mówią po mojemu..."
 ideagroups.310.t: "Teoria wojskowa"
 ideagroups.310.d: "Siły wojskowe od zawsze fascynowały ludzi. Fascynacja ta przerodziła się w konkretne pomysły, które możemy wcielić w życie."
 ideagroups.310.a: "To bardzo dobrze!"
 ideagroups.1500.t: "Fala imigracji"
 ideagroups.1500.d: "Jedna z naszych kolonii doświadczyła napływu imigrantów, szukających tu bogactwa. Wkrótce stanie się ona samowystarczalnym miastem, niosącym nam ogromne zyski."
 ideagroups.1500.a: "To dobra wiadomość..."
 ideagroups.1501.t: "Udany interes"
 ideagroups.1501.d: "Nasza decyzja odnośnie przyznania koncesji kompanii kupieckiej okazała się bardzo owocna. Nasz zysk znacznie wzrósł, a same pieniądze bardzo nam pomogą."
 ideagroups.1501.a: "Dobre wieści!"
 ideagroups.1502.t: "Entuzjazm kolonialny"
 ideagroups.1502.d: "'W koloniach czeka na ciebie nowe życie! Szansa, by zacząć od nowa w cudownej krainie przygody i możliwości.' Życie kolonisty może i nie wygląda w ten sposób, ale ludzie wierzą w te słowa i ruszają do kolonii czym prędzej, zanim okazja zniknie."
 ideagroups.1502.a: "Głupcy..."
 ideagroups.1503.t: "Dyplomatyczne posunięcia"
 ideagroups.1503.d: "Nasz korpus dyplomatyczny ciężko pracował, by zapewnić nas że nasze interesy są dobrze reprezentowane na zagranicznych dworach. Ich wysiłki pozwoliły nam jeszcze bardziej rozwinąć sieć naszych wpływów."
 ideagroups.1503.a: "To dobre wieści!"
 ideagroups.1504.t: "Wzrost liczby produkowanych statków"
 ideagroups.1504.d: "Nasz przemysł budowy statków doświadczył wzrostu zapotrzebowania na statki kupieckie. Zapotrzebowanie się skończyło i obecnie mamy nadwyżkę w stoczniach. Nie potrwa to długo, ale nasza flota może nieźle na tym zyskać."
 ideagroups.1504.a: "Wykorzystajmy tę okazję"
 ideagroups.1505.t: "Wzrost reputacji"
 ideagroups.1505.d: "Od dawna nasi dyplomaci działali w celu wzrostu naszej reputacji. Ciekawy zbieg okoliczności pozwolił nam cieszyć się wzrostem reputacji."
 ideagroups.1505.a: "Wykorzystajmy to!"
 ideagroups.1506.t: "Sukces handlowy"
 ideagroups.1506.d: "Nasza klasa kupiecka cieszy się niesamowitym sukcesem w skali świata. Niektórzy powiedzą, że to po prostu szczęście, nas to nie obchodzi. Bogactwo to bogactwo, nieważne skąd przyszło."
 ideagroups.1506.a: "Niech podzielą się bogactwem... Z nami."
 ideagroups.1507.t: "Katastrofa w jednej z kolonii"
 ideagroups.1507.d: "Katastrofa w jednej z naszych kolonii, wielu osadników zginęło, wielu również opuściło osadę. W obliczu takiej klęski możemy stracić nawet naszą kolonię."
 ideagroups.1507.a: "To z pewnością nie pomoże."
 ideagroups.1507.b: "Nie szczędźcie sił"
 ideagroups.1508.t: "Porażka handlowa"
 ideagroups.1508.d: "Nasi kupcy spisywali się kiepsko ostatnimi czasy, nasze wielkie domy towarowe są puste. Co bardziej istotne, nasz dochód zmalał."
 ideagroups.1508.a: "Niedobrze!"
 ideagroups.1508.b: "Zapobiegnijcie temu!"
 ideagroups.1509.t: "Problemy z budową statków"
 ideagroups.1509.d: "Duże zapotrzebowanie na statki, doprowadziło do wzrostu popytu na transport z wielu różnych miejsc naraz. Wydłużyło to czas budowy i zwiększyło koszt produkcji statków. Mimo, że nikt nie odważy się zażądać od nas więcej pieniędzy, ich produkcja potrwa dłużej."
 ideagroups.1509.a: "Mamy czas?"
 ideagroups.1510.t: "Dyplomatyczne Faux Pas"
 ideagroups.1510.d: "Podczas bardzo ważnego wydarzenia państwowego na dworze jednego z naszych sąsiadów, nasz ambasador popełnił straszne faux pas. Informacja o tym rozniosła się dalej i od teraz nasi dyplomaci są obiektem drwin."
 ideagroups.1510.a: "To straszne!"
 diplo_fuax_pas: "Dyplomatyczne Faux Pas"
 desc_diplo_fuax_pas: "Dyplomatyczne faux pas popełnione przez naszego ambasadora, utrudniło życie naszych dyplomatów."
 trade_failure: "Porażka handlowa"
 desc_trade_failure: "Wyniki naszych kupców były ostatnio bardzo słabe, co doprowadziło do spadku dochodów."
 trade_success: "Sukces handlowy"
 desc_trade_success: "Kupcy cieszą się dużym sukcesem, co daje nam więcej pieniędzy."
 enhanced_reputation: "Wzrost reputacji"
 desc_enhanced_reputation: "Ciężka praca naszych dyplomatów w połączeniu z dziwnym zbiegiem okoliczności doprowadziła do wzrostu naszej reputacji."
 ship_building_boom: "Wzrost liczby produkowanych statków"
 desc_ship_building_boom: "Po wzroście zapotrzebowania na statki handlowe mamy nadwyżkę w stoczniach, z której armia mogłaby skorzystać."
 diplomatic_moves: "Dyplomatyczne posunięcia"
 desc_diplomatic_moves: "Nasi pracujący w pocie czoła dyplomaci,sprawili że nasze interesy są dobrze reprezentowane na zagranicznych dworach. Ich wysiłki pozwoliły nam jeszcze bardziej rozwinąć sieć naszych wpływów."
 ideagroups.811.t: "Bezwzględna musztra"
 ideagroups.811.d: "Nasi ludzie zostali maksymalnie wyszkoleni. Jak ściśnięta sprężyna, nie utrzymamy tego poziomu zbyt długo. Na chwilę obecną natomiast, nasza armia będzie bardziej efektywna."
 ideagroups.811.a: "Pokażcie im, chłopcy!"
 ideagroups.812.t: "Duma wojskowa"
 ideagroups.812.d: "Nasi ludzie są dumni ze swoich regimentów. Zdrowa rywalizacja między nimi znaczy, że każdy z nich staje się jeszcze lepszy. Naprawdę cudowną rzeczą jest, że sami sobie kupują ekwipunek, by upewnić się że mają najlepszy dostępny. Dzięki temu my nie musimy go im kupować."
 ideagroups.812.a: "Tylko pogratulować"
 ideagroups.813.t: "Przygotowana defensywa"
 ideagroups.813.d: "Niech wieść niesie wokół każdej wioski, osady, miasta, że wrogowi nikt nie powinien udzielić wsparcia. Każda taka próba zostanie ukarana, gdy tylko odniesiemy zwycięstwo. Niech nikt w to nie wątpi!"
 ideagroups.813.a: "Głoś słowo!"
 ideagroups.814.t: "Do ostatniego człowieka"
 ideagroups.814.d: "Nieczęsto jesteśmy w stanie tego dokonać, ale teraz jest czas by wynieść naszych ludzi na nowe poziomy fanatyzmu. Są gotowi bronić naszych fortec do ostatniej krwi."
 ideagroups.814.a: "Utrzymać linię "
 ideagroups.815.t: "Duch wojskowy"
 ideagroups.815.d: "Dobre poszukiwanie zależy od człowieka wysłanego i gotowego by poświęcić się w imię swych głodnych towarzyszy. Wymaga się od niego przejścia naprawdę wielkich odległości, by przyniósł posiłek swym kamratom. Im silniejsze więzy łączą 'współbiesiadników', tym dalej zbieracz się posunie, a sama armia będzie lepiej nakarmiona. Obecna wojna pozwoliła ludziom na naprawdę mocne zżycie się, przez co zbiory są wyjątkowo dobre."
 ideagroups.815.a: "Tak trzymać!"
 relentless_drill: "Bezwzględna musztra"
 desc_relentless_drill: "Wysoki poziom wydajności wojskowej nie potrwa zbyt długo, ale na chwilę obecną nasi ludzie są silni duchem."
 regimental_pride: "Duma wojskowa"
 desc_regimental_pride: "Duma naszych żołnierzy, odczuwana z racji bycia jednością jako regiment sprawia, że pokonują oni swoje własne bariery, w drodze do perfekcji."
 prepared_defence: "Przygotowana defensywa"
 desc_prepared_defence: "Dotkliwa kara spotka tych, którzy pomogą wrogowi, czy przyjmą jego pieniądz. To jedyny sposób aby żadna wieś, osada czy miasto nie wsparła wroga w żaden sposób."
 to_the_last_man: "Do ostatniego człowieka!"
 desc_to_the_last_man: "Fanatyzm podbudował naszych ludzi. Są gotowi bronić naszych fortec do ostatniej kropli krwi."
 regimental_spirit: "Duch wojskowy"
 desc_regimental_spirit: "Trwająca obecnie wojna utworzyła silną więź między ludźmi, przez co zbiór jedzenia idzie nadzwyczaj dobrze."
 ideagroups.1017.t: "Konstrukcja floty!"
 ideagroups.1017.d: "Duża grupa szkutników odkryła sposób na błyskawiczną budowę kilku nowych statków szybko, bez dodatkowych kosztów dla $COUNTRY$. Jaki typ statków jest nam potrzebny?"
 ideagroups.1017.a: "Zamów okręty wojenne"
 ideagroups.1017.b: "Zamów okręty handlowe"
 ideagroups.1018.t: "Dostatek żeglarzy"
 ideagroups.1018.d: "Nasi kupcy wciąż powiększają swe floty i zaciągają nowych marynarzy na swe statki. Oznacza to, że jeśli przyjdzie potrzeba przeniesienia ich do wojsk morskich, zyskamy lepszych żeglarzy."
 ideagroups.1018.a: "Dobre wieści!"
 ideagroups.1019.t: "Korzyść floty"
 ideagroups.1019.d: "Kapitanom naszej floty udało się złapać kilku przemytników w ostatnich latach, przez co więcej pieniędzy trafiło do naszego kraju."
 ideagroups.1019.a: "Nigdy nie odmówimy kilku dukatów..."
 ideagroups.1020.t: "Duma floty"
 ideagroups.1020.d: "Ciężkie statki we flocie to zawsze powód do dumy. Nasi żeglarze są usatysfakcjonowani, że mogą na nich służyć, a nasi ludzie czują dumę, spoglądając na ich potęgę."
 ideagroups.1020.a: "Patrzenie na nie daje mi tyle radości..."
 ideagroups.1021.t: "Efektywność we flocie"
 ideagroups.1021.d: "Po kilku zmianach administracyjnych i zatrudnieniu wielu bardzo kompetentnych żeglarzy, wzrosła efektywność naszej floty. Daje nam to zyski tak w siłach morskich jak i we flocie handlowej. Wydajny statek będzie kosztował mniej i wymagał mniej uwagi."
 ideagroups.1021.a: "To korzystne"
 ideagroups.1603.t: "Słabe wypłaty"
 ideagroups.1603.d: "Kilka krajów było zbyt opieszałych w płaceniu swoim najemnikom. Przez to wielu dowódców nie otrzymało zapłaty. Są gotowi podpisać kontrakt z nami, za niższą cenę. Obiecując im, że im rzeczywiście zapłacimy."
 ideagroups.1603.a: "Wierzymy w siebie"
 ideagroups.1604.t: "Przesyt wśród najemników"
 ideagroups.1604.d: "Która wojna się skończyła? Było ich kilka, czy może tylko jedna duża? Nie ma to znaczenia, ale pojawiło się wiele niezatrudnionych najemników w naszym kraju. Szukają pracy. A my mamy wojnę."
 ideagroups.1604.a: "Jesteśmy krainą okazji"
 ideagroups.1605.t: "Hojne warunki"
 ideagroups.1605.d: "Jedyna rzecz której nie możemy zdzierżyć to złodziejskie odsetki, których się od nas wymaga. Mimo tego, nasza administracja przekonała kredytodawców, że może procent jest zbyt wysoki, dzięki czemu ci nieznacznie je zredukowali. Na razie."
 ideagroups.1605.a: "Zgadzamy się!"
 ideagroups.1606.t: "Dobra rada"
 ideagroups.1606.d: "Dobre rady to coś, o co zwykle ciężko, ale obecnie pojawia się wielu ludzi chętnych nam ich udzielać. Daje nam to więcej możliwości niż kiedykolwiek."
 ideagroups.1606.a: "Przejrzyjmy kandydatów"
 ideagroups.1607.t: "Pokażmy ludziom naszą wytrzymałość"
 ideagroups.1607.d: "Nasz kraj jest pod naciskiem. To najwyższy czas, by pokazać naszą odporność w dniu niedoli. To czas, by chłopcy stali się mężczyznami, by mężczyźni pokazali światu z jakiej gliny są ulepieni. Razem zwyciężymy."
 ideagroups.1607.a: "Najwyższy czas!"
 ideagroups.1608.t: "Wsparcie dla wojny"
 ideagroups.1608.d: "Nasi ludzie są znużeni tą wojną, lecz ich duch jest silny. Są gotowi na jeszcze jeden zryw ku zwycięstwu. Zwyciężymy."
 ideagroups.1608.a: "Dalej! Ku zwycięstwu!"
 ideagroups.1609.t: "Nieudolna administracja"
 ideagroups.1609.d: "Nasza administracja zawiodła lud. Zamiast sprawiedliwości dla wszystkich mamy sprawiedliwość dla nielicznych. Podważa to fundamenty naszego państwa."
 ideagroups.1609.a: "Smutny bieg wydarzeń, zaiste..."
 ideagroups.1609.b: "Nasze państwo będzie działać dzięki pieniądzu"
 ideagroups.1610.t: "Żądanie zapłaty"
 ideagroups.1610.d: "Wyczuwając, że możemy potrzebować ich bardziej niż oni nas, wielu dowódców najemników zebrało się, by domagać się od nas większej zapłaty"
 ideagroups.1610.a: "Co możemy zrobić?"
 payment_demands: "Żądanie zapłaty"
 desc_payment_demands: "Dowódcy najemników wykorzystują przewagę nad nami i domagają się wyższych wypłat."
 good_advise: "Dobra rada"
 desc_good_advise: "Więcej ludzi wychodzi nam na przeciw z pomocną radą."
 generous_terms: "Hojne warunki"
 desc_generous_terms: "Nasi kredytodawcy zgodzili się na obniżenie stopy procentowej. Na razie."
 glut_of_mercs: "Przesyt wśród najemników"
 desc_glut_of_mercs: "Brak wojen w innych krajach doprowadził do bezrobocia pośród kompanii najemników, przybywających do naszego kraju w poszukiwaniu pieniądza."
 trust_from_mercs: "Zaufanie wśród najemników"
 desc_trust_from_mercs: "Opóźnienia w zapłacie za usługi najemników wśród innych władców sprawiły, że ich dowódcy są gotowi zaakceptować kontrakty od nas - po niższej cenie, bylebyśmy zobowiązali się zapłacić."
 orthodox_flavor.1.t: "Ruch anty-posesorski"
 orthodox_flavor.1.d: "Kościół jest wielkim właścicielem ziemskim, co daje mu ogromne bogactwo. Anty-posesorzy twierdzą, że jest to źródłem korupcji. Ich oponenci uzasadniają to tym, że Kościół potrzebuje bogactwa celem spełniania świętego obowiązku. Rzecz w tym, że Kościół praktycznie nie płaci podatków, jeśli zostałby zmuszony oddać ziemię, oddałby ją w ręce ludzi, których opodatkować możemy. Minusem tego będzie mniejszy budżet Kościoła, a w rezultacie działalność misyjna osłabnie."
 orthodox_flavor.1.a: "Wesprzyj Kościół"
 orthodox_flavor.1.b: "Wesprzyj ruch anty-posesorski"
 orthodox_flavor.2.t: "Wielki synod"
 orthodox_flavor.2.d: "Kościół zebrał się w wielkim Synodzie. Proszą o wsparcie i pewne przywileje w podzięce za pomoc z antyfeudalnymi herezjami które niszczą nasz kraj. Pomożemy Kościołowi trzymać ludzi w ryzach, czy pomożemy herezjom zniszczyć dawny porządek feudalny?"
 orthodox_flavor.2.a: "Przyznaj przywileje"
 orthodox_flavor.2.b: "To ich własna wojna"
 orthodox_flavor.3.t: "Reforma liturgiczna"
 orthodox_flavor.3.d: "Wschodni Kościół Ortodoksyjny jest jedynym świętym, katolickim i apostolskim kościołem ustanowionym przez Jezusa Chrystusa - naszego pana - oraz jego apostołów. Poniekąd, nasza rodzina jest wielka i zróżnicowana. Nasz patriarcha proponuje pewne reformy w liturgii, które zbliżą nas do innych kościołów. Pomysł jest śmiały i wzmocni Kościół, ale wiemy że zacofani i zabobonni odrzucą te zmiany."
 orthodox_flavor.3.a: "Wesprzyj reformę"
 orthodox_flavor.3.b: "Pozostań wierny starym wierzeniom"
 orthodox_flavor.4.t: "Zredukuj niezależność Kościoła"
 orthodox_flavor.4.d: "Kościół jest silną instytucją, ale co ważniejsze, bogatą. Jeżeli podporządkowalibyśmy go sobie i silniej włączyli w struktury państwa, dałoby nam to większe wpływy z podatków. Z drugiej strony osłabilibyśmy jego autorytet w oczach mas."
 orthodox_flavor.4.a: "Zarządzajmy nim"
 orthodox_flavor.4.b: "Chrońmy jego niepodległość"
 orthodox_flavor.5.t: "Ustanawiani przez państwo świeccy członkowie"
 orthodox_flavor.5.d: "Jeżeli mielibyśmy faworyzować i umacniać pozycję członków świeckich w zarządzie Kościoła i ustanawiać więcej posad państwowych, przejęlibyśmy kontrolę nad Kościołem. Z drugiej strony, możemy obniżyć wartość moralną Kleru pośród ludu."
 orthodox_flavor.5.a: "Wyznacz świeckich"
 orthodox_flavor.5.b: "Niech rządzi kler"
 trade.1.t: "Szanuj nas"
 trade.1.d: "Poinformowaliśmy wszystkich, że nasza flota jest bezapelacyjnym Władcą Mórz. Dotarły do nas jednak wiadomości, że pewien kraj nie okazał należytego szacunku i doszło do potyczki. Kraj ów domaga się teraz wojny."
 trade.1.a: "Musimy być gotowi"
 trade.1.b: "To głupota"
 trade.2.t: "Tak nie może być"
 trade.2.d: "Piraci uderzyli w nasz transport. Torturowali brutalnie zamordowali mężczyzn, a to co zrobili kobietom woła o krwawą zemstę. Jednym z pasażerów była córka ważnego szlachcica. Mężczyzna błaga o pomstę. Krążą pewne przesłanki, że piraci są pod czyjąś protekcją."
 trade.2.a: "Znaleźć ich i zabić!"
 trade.2.b: "To zbyt kosztowne"
 pirate_hunting: "Polowanie na piratów"
 merchant_recalled: "Nieobecny kupiec"
 trade.3.t: "Wygnanie kupców"
 trade.3.d: "Nasi kupcy odnosili duże sukcesy w handlu, przez co zwrócili na siebie uwagę właścicieli lokalnego węzła handlowego. Próbują oni pozbyć się naszych ludzi."
 trade.3.a: "Zostają!"
 trade.3.b: "Kupcy będą ostrożniejsi"
 trade.4.t: "Kryzys handlowy"
 trade.4.d: "Nasi kupcy donoszą, że napotykają coraz większe problemy i nikt nie chce kupować ich towarów. Niektórzy tak się załamali, że już szukają innych źródeł utrzymania."
 trade.4.a: "To tylko kupcy"
 trade.4.b: "Załagódź sytuację"
 trade.5.t: "Bankructwo kupca!"
 trade.5.d: "Jeden z naszych kupców wrócił z zagranicy jako nędzarz bez grosza. Zbankrutował i nie odniesiemy już korzyści z jego handlu."
 trade.5.a: "Był po prostu za słaby..."
 trade.5.b: "Uratuj go"
 trade.6.t: "Katastrofa na morzu"
 trade.6.d: "Podczas burzy jeden z naszych kupców handlujących w nadmorskim węźle handlowym utracił wszystkie swoje statki wraz z towarami."
 trade.6.a: "To bardzo niedobrze..."
 trade.7.t: "Kłopoty kupców"
 trade.7.d: "Nasze podejście do merkantylizmu utrudnia życie kupcom handlującym za granicą."
 trade.7.b: "Powinni byli zostać w domu"
 trade.7.a: "Pomóż im"
 trade.8.t: "Nikt nie chce pracować"
 trade.8.d: "Z naszym hojnym podejściem do kupców doszliśmy do sytuacji, gdzie ludziom nie chce się uczciwie pracować."
 trade.8.a: "Tego plan nie przewidywał"
 trade.9.t: "Czerpiemy korzyści z handlu"
 trade.9.d: "Nasza merkantylistyczna polityka spowodowała powstanie typu sprawnego administratora, który skutecznie egzekwuje należności od kupców. Szczególną uwagę zwraca jeden z takich ludzi, wyróżniający się wyjątkowymi osiągnięciami."
 trade.9.a: "Powinien zająć się wielkimi sprawami"
 trade.10.t: "Brak ochrony"
 trade.10.d: "Decyzja o uwolnieniu handlu doprowadziła do tego, że nasi kupcy przegrywają konkurencję z rywalami z innych krajów."
 trade.10.a: "Muszą się dostosować"
 trade.10.b: "To bardzo niedobrze..."
 trade.11.t: "Kupcy odchodzą"
 trade.11.d: "Po rozluźnieniu ograniczeń nałożonych na zagranicznych kupców niektórzy z naszych handlowców uznali, że mają zbyt mało wsparcia od państwa i postanowili zająć się czymś innym."
 trade.11.a: "Nic mnie to nie obchodzi"
 trade.12.t: "Obiecujący kupiec"
 trade.12.d: "Polityka wolnego handlu zmusza naszych kupców do wykazania się inwencją. Jeden z nich może kiedyś zostać wielkim człowiekiem."
 trade.12.a: "Może warto mu znaleźć posadę"
 catholic_flavor.1.t: "Rada prowincji $PROVINCECAPITAL$"
 catholic_flavor.1.d: "Jego Świątobliwość Ojciec Święty powierzył komisji kardynałów zadanie wypracowania strategii wobec protestantyzmu. Podstawy wiary katolickiej nie mogą zostać naruszone, ale papież i kardynałowie dopuszczają możliwość przyznania części racji protestantom. Sobór zaleca zatem wiele zmian w Kurii, przeciwdziałanie absencjom biskupów oraz zeświecczeniu kleru. Dodatkowo planuje się też utworzenie nowych zakonów, których zadaniem będzie wspieranie kontrreformacji."
 catholic_flavor.1.a: "Najwyższy czas!"
 catholic_flavor.2.t: "Królestwo Boże na Ziemi"
 catholic_flavor.2.d: "Po zjednoczeniu całych Włoch pod sztandarem Katolicyzmu, papież zdecydował, że czas ogłosić je 'Królestwem Bożym'. Katolicy z całej Europy przenoszą się do Włoch, by żyć w modelowym państwie cnót Chrześcijańskich. Obce mocarstwa nie kontrolują już Kolegium Kardynalskiego, ale nie muszą też już zwracać większej uwagi na bulle i dekrety papieskie."
 catholic_flavor.2.a: "Wszyscy ludzie jednej wiary!"
 catholic_flavor.2.b: "Amen"
 catholic_flavor.3.t: "Pentarchia"
 catholic_flavor.3.d: "Po przywróceniu wszystkich pięciu patriarchatów na łono Chrześcijaństwa w postaci Cerkwi Prawosławnej, odtworzyliśmy starą pentarchię i zakończyliśmy Wielką Schizmę Wschodnią. Choć część państw może wciąż kurczowo trzymać się Katolicyzmu, papież stracił swój prymat do tytułu następcy św. Piotra i Biskupa Rzymu."
 catholic_flavor.3.a: "Rany zostały zaleczone!"
 catholic_flavor.4.t: "Symonia?"
 catholic_flavor.4.d: "W mieście $CAPITAL$ jest wakat na stanowisku wysokiego hierarchy kościelnego. Pewien duchowny z bogatej rodziny złożył nam propozycję. Jeśli poprzemy jego kandydaturę na owo stanowisko, do naszych kufrów trafi spory zastrzyk gotówki. Co bardziej pobożni widzieliby w takim układzie przykład grzechu symonii, ale co tam oni mogą wiedzieć?"
 catholic_flavor.4.a: "Potrzebujemy pieniędzy!"
 catholic_flavor.4.b: "To grzech!"
 catholic_flavor.5.t: "Sprzedawanie odpustów"
 catholic_flavor.5.d: "Słowami 'Wystarczy, że złoto w ręku zabrzęczy, a dusza w piekle już się nie męczy' dominikanin Johann Tetzel rozpoczął misję zbierania datków dla Papieża. Obiecując rozgrzeszenie w zamian za pieniądze, bardzo aktywnie ratował dusze bogatych i to w sposób, który nawet nie wymagał od nich skruchy. Praktyka ta nie spotkała się z aprobatą duchowieństwa [Root.GetAdjective], któremu nie podoba się ten sposób finansowania Papierza. Miast tego apelują do chrześcijan o prawdziwą pokutę za ich grzechy.\n\nKiedy [Root.Monarch.GetTitle] [Root.Monarch.GetName] starzeje się, spory w tej sprawie coraz częściej dotykają władcy osobiście. Gdy [Root.Monarch.GetHerselfHimself] zgrzeszy - jaki sposób będzie najlepszy na przebaczenie?"
 catholic_flavor.5.a: "Zostanie zorganizowana darowizna dla papieża."
 catholic_flavor.5.b: "Datki są łatwą opcją, skrucha - skuteczniejszą."
 catholic_flavor.6.t: "Adoracja relikwii"
 catholic_flavor.6.d: "Od najbogatszych, do najbiedniejszych, ludzie wierzą, że adoracja pozwala patrzącemu skrócić czas jaki spędzą w czyśćcu. Traktat naukowy sprzeciwiający się tej tradycji został w prowincji [unrest_province.GetName] przybity do drzwi kościoła, który poszczycić się mógł obfitą kolekcją relikwii. Czy ci krytycy mają nieco racji, czy są to po prostu grzesznicy i heretycy próbujący zaszkodzić jedności Kościoła - naszej jedynej prawdziwej drodze do zbawienia?"
 catholic_flavor.6.a: "A-ale dopiero co kupiłem fiolkę z mlekiem Maryi zawsze dziewicy..."
 catholic_flavor.6.b: "Tylko Bóg może nas sądzić i nam wybaczać"
 catholic_flavor.7.t: "Adoracja Maryi zawsze dziewicy"
 catholic_flavor.7.d: "Święta Maryja zawsze dziewica, matka naszego pana Jezusa Chrystusa, jest Królową niebios i pośrednikiem w rozmowie z Bogiem. Nie ma kobiety nad nią, a jej świętość zapewnia jej miejsce po prawicy Ojca. Czy na pewno? Radykalni teologowie sprzeczali się ostatnio czy jest jeszcze miejsce na takie rzeczy. Czy mają rację? A może Święta Matka Kościoła jest zagrożona ich heretyckimi wywodami?"
 catholic_flavor.7.a: "Niech Madonna im wybaczy."
 catholic_flavor.7.b: "To wyjątkowa kobieta, ale wciąż kobieta."
 catholic_flavor.8.t: "Doktryna sądu szczegółowego"
 catholic_flavor.8.d: "Kiedy umieramy, Bóg sądzi nas natychmiastowo i decyduje o losie duszy do momentu sądu ostatecznego. Jednakże pewien mnich rozpoczął dysputę ocierającą się o herezję, twierdząc, że czyśćca nie ma, a modlitwy za zmarłych nie pomogą w ich wniebowstąpieniu. Takie rewelacje mogą zagrozić jedności naszego Kościoła."
 catholic_flavor.8.a: "To pewnie heretyk."
 catholic_flavor.8.b: "Niestety, niewiele można zrobić dla tych, którzy odeszli."
 catholic_flavor.9.t: "Nowe wyznanie wiary"
 catholic_flavor.9.d: "Reformiści wprowadzili nowe wyznanie wiary, niosące niewielkie, ale wciąż poważne zmiany w katolicyzmie. Kościół standardowo nazywa to heretyzmem, ale są tacy, którzy uważają że dałoby to lepszą kontrolę nad Kościołem i jego aparatem administracyjnym."
 catholic_flavor.9.a: "Wesprzyj pomysł."
 catholic_flavor.9.b: "Nie, to nie trzyma się kupy."
 catholic_flavor.10.t: "Gwarancja bezpieczeństwa?"
 catholic_flavor.10.d: "Jeden z tak zwanych mnichów reformistów pojawił się niedawno na naszym dworze pod warunkiem obietnicy zapewnienia bezpieczeństwa, po to by mógł dyskutować na temat słuszności swej sprawy. Tak samo, jak wcześniej Hus, jego herezja jest jawna, ale daliśmy słowo..."
 catholic_flavor.10.a: "Daliśmy słowo."
 catholic_flavor.10.b: "Obietnica wobec heretyka nic nie znaczy."
 republics.1.t: "Debata o tradycjach republikańskich"
 republics.1.d: "Nasza młoda i delikatna republika doświadcza poważnych debat, wiele z nich brutalnych, pomiędzy zwolennikami starego reżimu, a upartymi obrońcami wolności. Jak powinniśmy zareagować?"
 republics.1.a: "Potrzebujemy króla!"
 republics.1.b: "Republika jest święta!"
 republics.2.t: "Wolni kupcy wygrywają debaty"
 republics.2.d: "Wolni kupcy są coraz bardziej popularni i wygląda na to że mają większościowe poparcie w parlamencie. Popierają pomysł zmniejszenia tendencji merkantylistycznych."
 republics.2.a: "Wolni kupcy mają rację"
 republics.2.b: "Merkantylizm jest kluczem do dobra narodu"
 republics.3.t: "Nowy despota"
 republics.3.d: "Brak poszanowania dla republikańskich wartości powoli niszczył jej podwaliny. Aby utrzymać stabilność państwa, $MONARCHTITLE$ $MONARCH$ ogłosił się dożywotnim dyktatorem $RULER_O_PRONOUN$."
 republics.3.a: "Niech żyje $MONARCH$!"
 republics.4.t: "Proces"
 republics.4.d: "Czcigodny panie, twój najstarszy syn został oskarżony o korupcję i przekupstwo. Nie ma cienia wątpliwości, że zarzuty są prawdziwe, ale skazanie go będzie poważnym ciosem wymierzonym w ciebie. Z drugiej strony, jest możliwość wpłynięcia na proces i zagwarantowania twemu synowi uniewinnienia."
 republics.4.a: "Wycofaj się z życia publicznego"
 republics.4.b: "Uczyń go niewinnym"
 republics.5.t: "Nowa moneta"
 republics.5.d: "W przeszłości $MONARCHTITLE$ był na rewersie monet, teraz republika odrzuca coś takiego jak kult jednostki. Jeżeli wydalibyśmy nową monetę z wysokiej czystości stopu, moglibyśmy wzmocnić wiarę ludu w system monetarny. Oczywiście zapamiętają, kto te monety wybił"
 republics.5.a: "Odrzuć reformę"
 republics.5.b: "Bijcie monety"
 republics.6.t: "Spiski z cudzoziemcami?"
 republics.6.d: "O naszej arystokracji krążą dziwne plotki. Podobno spiskuje z zagranicznymi potęgami. Histeria narasta, a nastroje są ponure. Lud żąda, aby uderzyć w zdrajców, ale mądrzejsi radzą zdać się na tradycję republikańskiej sprawiedliwości."
 republics.6.a: "Aresztować ich i skonfiskować ich majątki"
 republics.6.b: "Sprawiedliwość ponad wszystko"
 republics.7.t: "Zatrudnij ochroniarza"
 republics.7.d: "$MONARCHTITLE$ i jego biuro znajdują się na celowniku wrogów wewnętrznych jak i zewnętrznych, tym samym, aby [Root.Monarch.GetSheHe] mógł sprawować urząd, potrzebny jest silny, osobisty ochroniarz. Wymaga tego wzburzona polityka naszych czasów, jednak niektórzy nie są temu pomysłowi przychylni, twierdząc, że jest to nowy trend odzwierciedlający arystokratyczne tendencje i podważa tradycje republiki."
 republics.7.a: "Zrób to!"
 republics.7.b: "Pogwałciłoby to nasze republikańskie ideały!"
 republics.8.t: "Podżegacz"
 republics.8.d: "Pojawił się kaznodzieja, przepowiadający koniec wszystkiego co znamy i wraz z tym nowy początek. Ma odmienne zdanie na temat naszej ostatniej wojny, lecz kieruje swe kazania w zupełnie inną stronę niż zmierza nasza republika. Możemy rzucić mu wyzwanie próby ognia, ale może to spowodować problemy wewnątrzustrojowe, a właśnie teraz potrzebujemy zjednoczenia."
 republics.8.a: "Zezwól mu na to!"
 republics.8.b: "Próba ognia!"
 republics.9.t: "Szlachecka intryga"
 republics.9.d: "Wraz z pogarszaniem się stanu naszej republiki docierają do nas plotki, że arystokracja planuje wprowadzić prawo dziedziczenia praw do tronu."
 republics.9.a: "To zastanawiające"
 republics.10.t: "Podział w radzie"
 republics.10.d: "Republika funkcjonuje, ponieważ ustanowiono wspólny cel dla rządzących, którzy to reprezentują wolę rządzonych. Nasza republika odsuwa się od tradycji, które uczyniły nas silnymi. Brak spójności w naszej radzie rządzącej, kosztuje nas potęgę militarną."
 republics.10.a: "Niedobrze!"
 republics.11.t: "Kłótnie wpływające na rządy"
 republics.11.d: "Republika odnosi sukcesy wtedy, kiedy ważne rody są w stanie pogodzić swoje interesy z państwowymi. Obecnie, nasze tradycje republikańskie są pod ich naciskiem. Osłabia to nasze możliwości rządzenia. Ciężko dojść do porozumienia."
 republics.11.a: "Niedobrze!"
 republics.12.t: "Wojny handlowe"
 republics.12.d: "Zawsze wspieraliśmy zdrowe współzawodnictwo między naszymi kupcami, ale tylko wtedy kiedy oni sami przedkładali dobro republiki nad własne. Pracowaliśmy wspólnie by wzmocnić nasz handel i uchronić go przed negatywnym wpływem przeciwników. Obecnie tradycja ta zanika, co niszczy nasz kraj..."
 republics.12.a: "Coś trzeba zrobić!"
 republics.13.t: "Ceremonia zakłócona"
 republics.13.d: "Jedną z istotnych części republiki stanowią uroczystości państwowe. To czas, w którym wszelkie dysputy i nieporozumienia pomiędzy arystokracją są wstrzymywane w celu pokazania naszej krajowej jedności, przez co manifestujemy swą siłę. Podczas ostatniej uroczystości zgodność została zachwiana, przez co rada doświadcza nieporozumień."
 republics.13.a: "Daleko od ideału!"
 muslim_piety.1.t: "Ekstremalne praktyki w prowincji [spread_of_extreme_practices_province.GetAreaName]"
 muslim_piety.1.d: "Pod koniec średniowiecza pojawiło się kilka nowych form islamskiego mistycyzmu, z których jednym z najbardziej kontrowersyjnych jest bractwo derwiszów sufickich zwanych 'odszczepieńcami'. Ci ludzie starają się całkowicie oddzielić od normalnego społeczeństwa, demonstrując swoją wyjątkową relację z Bogiem poprzez golenie głów wraz z brwiami i publiczne łamanie zasad szariatu. Zwykle podróżują od miasta do miasta, prosząc o jałmużnę. Nasi uczeni religijni wzywają do prześladowań, argumentując, że skłonność niewykształconego społeczeństwa do patrzenia na nich z podziwem odciągnie ich od prawdziwej wiary."
 muslim_piety.1.a: "Przegnać ich z prowincji [spread_of_extreme_practices_province.GetAreaName]."
 muslim_piety.1.b: "Zostawmy ich w spokoju."
 muslim_piety.2.t: "Powracający studenci"
 muslim_piety.2.d: "Egipt i Syria stały się najważniejszymi ośrodkami nauki w świecie muzułmańskim, zwłaszcza po podbojach mongolskich z XIII wieku. Sunniccy uczeni każdego wyznania gromadzili się w Damaszku i Kairze, by zdobywać wiedzę od najbardziej znanych wykładowców nauki, teologii a przede wszystkim prawa. Tymczasem szyici podróżowali do Jabal Amil w Libanie, aby spotkać się z uczonymi ortodoksyjnej szyickiej 'Dwunastki'. Wielu studentów z naszych krajów, po ukończeniu pielgrzymki edukacyjnej, wraca teraz do domu z nadzieją, że ich [Root.GovernmentName] pozwoli na wdrożenie legalistycznego islamu, zgodnie z przyjętymi przez nich naukami."
 muslim_piety.2.a: "Będą mile widzianym dodatkiem naszego kraju."
 muslim_piety.2.b: "Kontakt z boskością nie polega na studiowaniu książek."
 muslim_piety.3.t: "Wsparcie siłowe od zakonu Sufi"
 muslim_piety.3.d: "We wczesnym okresie nowożytnym popularne formy kultu sufickiego stały się niezwykle powszechne w świecie muzułmańskim. Widząc osłabiony stan naszych armii, szejk jednego z głównych zakonów zaczął wzywać swych zwolenników do broni i wzmocnienia naszych szeregów przeciwko naszym wrogom."
 muslim_piety.3.a: "Nie możemy liczyć na wsparcie mistyków!"
 muslim_piety.3.b: "Powitajmy tych wojowników wiary."
 muslim_piety.4.t: "Harmonia religijna"
 muslim_piety.4.d: "Podobnie jak wielu członków Ulemy rozwinęło skłonności sufickie, tak wiele naszych zakonów sufickich wychwalało cnotę pobożnego życia zgodnie z szariatem. Pomimo niezadowolonych głosów na obu biegunach, udało nam się znaleźć równowagę między mistycyzmem a legalizmem. Nasze państwo cieszy się obecnie z umiaru i tolerancji dla różnych praktyk religijnych."
 muslim_piety.4.a: "Bóg jest dobry."
 muslim_piety.5.t: "Debata nad filozofią Ibn Arabi"
 muslim_piety.5.d: "Ibn Arabi był andaluzyjskim uczonym i mistykiem, uważanym przez wielu sufitów za najważniejszego przewodnika duchowego. Jego panteistyczna filozofia 'jedności bytu' postrzegała całe stworzenie jako przejaw Boga i zapraszała wiernych, aby widzieli boskie piękno we wszystkich aspektach życia, a nie tylko w tradycyjnych rytuałach islamu. Odtąd toczą się debaty na temat zgodności jego filozofii z naukowymi interpretacjami islamu, a niektórzy posunęli się do tego, by nazwać go niewierzącym. Z drugiej strony dla wielu sufitów filozofia Ibn Arabi stała się podstawową zasadą ich religijnej praktyki. Teraz i my jesteśmy proszeni o zajęcie stanowiska."
 muslim_piety.5.a: "Zaprzecz jedności bytu."
 muslim_piety.5.b: "Wspieraj jedność bytu."
 muslim_piety.6.t: "Ograniczenia budowlane zimmi"
 muslim_piety.6.d: "Zgodnie z prawem islamskim 'nie-muzułmanie' musieli stawić czoła wielu ograniczeniom dotyczącym budowy nowych budynków w ośrodkach miejskich: ich domy nie mogły być wyższe niż domy muzułmanów, nie wolno im było również budować nowych ośrodków wiary, tylko utrzymywać już istniejące. W praktyce reguły te często nie były egzekwowane. Gdy jednak nasze królestwo przesuwa się w kierunku legalistycznej interpretacji islamu, kluczowi członkowie Ulemy zaczynają domagać się ich ściślejszego wdrożenia."
 muslim_piety.6.a: "Egzekwujmy literę prawa."
 muslim_piety.6.b: "Pozwólmy im robić, co im się podoba."
 muslim_piety.7.t: "Lekceważone ograniczenia zimmi"
 muslim_piety.7.d: "Pomimo oficjalnego zakazu budowy domów kultu i wysokich budynków, Zimmi w kilku prowincjach naszego królestwa otwarcie łamią prawo, a wielu naszych kadich nie kwapi się do reakcji. Nie widzą w tym większej szkody, a dodatkowo biorą potężne łapówki za przymykanie oczu."
 muslim_piety.7.a: "Wydłużmy ramię sprawiedliwości."
 muslim_piety.7.b: "Nie wymuszajmy tego prawa."
 muslim_piety.8.t: "Nakazuj prawości, zakazuj złego"
 muslim_piety.8.d: "W Koranie zachęca się muzułmanów do aktywnej roli w swojej społeczności poprzez 'nakazywanie prawa i zabranianie zła'. Chociaż to polecenie było interpretowane na wiele sposobów przez muzułmańskich uczonych, czasami było wykorzystywane przez grupy reformatorskie, aby usprawiedliwić dynamiczne rozprzestrzenianie bardziej skrajnych poglądów. Grupa charyzmatycznych kaznodziejów z meczetów w mieście [Root.Capital.GetCapitalName] zaczęła wzywać do zakończenia niekonwencjonalnych praktyk religijnych i podżegać lud przeciwko sufim, co prowadzi do przemocy i walk ulicznych."
 muslim_piety.8.a: "Musimy powstrzymać te ruchy."
 muslim_piety.8.b: "Zaoferujmy im wsparcie."
 muslim_piety.9.t: "Debata na temat praktyk sufickich"
 muslim_piety.9.d: "Muzułmańscy uczeni nie byli zjednoczeni w kwestii dopuszczalności Sufizmu. Podczas gdy większość doceniała podwyższony poziom pobożności religijnej, która inspirowała ogół ludności, inni nie pochwalali sposobu, w jaki niektórzy sufici wyrażali swoją wiarę. Poezja i pieśni o winie i niedozwolonej miłości, a także wspólny taniec i czczenie grobów osób uważanych za świętych, mogą czasem wywoływać sprzeciw wobec bardziej ortodoksyjnych elementów Ulemy."
 muslim_piety.9.a: "Wesprzyjmy dogmatów."
 muslim_piety.9.b: "Wesprzyjmy wstrzemięźliwych."
 muslim_piety.10.t: "Przejrzystość przepisów podatkowych"
 muslim_piety.10.d: "Gwarantowanie działania państwowych praw zgodnie ze świętym szariatem, wymaga czasem przebudowania naszych praktyk podatkowych dążąc do jak najściślejszego ich dopasowania do opinii zajmowanych przez wielkich prawodawców naszej szkoły [Root.GetReligiousSchool]. Oznacza to wyeliminowanie powszechnych podatków gromadzonych przez lata, i branie tylko tego, na co zezwala szariat."
 muslim_piety.10.a: "Musimy uwolnić chłopów od bezprawnych haraczy."
 muslim_piety.10.b: "Odrzućmy tę propozycję."
 muslim_piety.11.t: "Mistycy i gawędziarze"
 muslim_piety.11.d: "Wielu spośród Ulemów kwestionowałoby wielki wpływ gawędziarzy na życie zwykłych ludzi. Legendy o bohaterach w naszym narodzie mają setki lat, ale stwarzają ryzyko powstania kultu z wyolbrzymionych i przekłamanych losów postaci historycznych. Wybitny duchowny z prowincji [storytellerprovince.GetAreaName] zajął mocne stanowisko przeciwko gawędziarzom. Przypomina, że religijni uczeni już dawno ostrzegali, że obsesyjne słuchanie opowieści może prowadzić do fałszywej wiary."
 muslim_piety.11.a: "Musimy wyplenić te legendy."
 muslim_piety.11.b: "Sławienie naszych przodków nie jest niczym złym."
 muslim_piety.12.t: "Gildie i bractwa."
 muslim_piety.12.d: "[Root.GovernmentName] staje się domem różnych bractw i gildii. Pod wieloma względami są to małe wspólnoty w obrębie społeczności, mające własne reguły, zwyczaje, a nawet prawa. Bardzo często stowarzyszenia te oddają się mistycznym tradycjom, sufizmowi a także swobodniejszemu przełożeniu szariatu. Czasami utrudnia to penetrowanie miejskiego środowiska prawami Ulemy.\nRzemieślnik z prowincji [fraternity_province.GetName] skontaktował się z władzami, ostrzegając przed lokalnym mistrzem cechu, zdobywającym duży wpływ na lokalne interesy. Każdy, kto chce zająć się rzemiosłem w mieście, musi uzyskać zgodę tego człowieka, a następnie złożyć mu przysięgę wierności."
 muslim_piety.12.a: "To jest karygodne."
 muslim_piety.12.b: "Nie ingerujmy w sprawy gildii."
 muslim_piety.13.t: "Niepokoje i popularny sufizm"
 muslim_piety.13.d: "Wielki nacisk, jaki nasz rząd położył na legalizm i ograniczenie mistycyzmu w naszym społeczeństwie, spowodował ścisłe powiązanie sufizmu z oporem wobec władz centralnych. W czasach niepokojów społecznych wielu szuka duchowego przewodnictwa w mistycznych zakonach jako alternatywie dla wysoce legalistycznej Ulemy i jej gospodarza, jakim jest [Root.GovernmentName].\nGdy w prowincji [popular_sufism_province.GetName] rosną napięcia, [Root.Monarch.GetTitle] otrzymał poparcie wpływowego Mistrza Sufi, co potencjalnie uspokoiło sytuację."
 muslim_piety.13.a: "Nie możemy polegać na wsparciu mistyka."
 muslim_piety.13.b: "Bóg jest dobry."
 muslim_piety.14.t: "Kawa i tytoń"
 muslim_piety.14.d: "Chociaż są one nowością w naszym społeczeństwie, stosowanie stymulantów takich jak Kawa i Tytoń szybko się rozprzestrzeniło, a kawiarnie występują teraz powszechnie od miasta [Root.Capital.GetCapitalName] po całą krainę [coffee_province.GetAreaName]. Popularność naparów jest szczególnie widoczna wśród zakonów sufickich. Przebojowość tych substancji sprawiła, że wyznanie religijne jest podzielone pod względem ich właściwego stosowania.\nWielu zatwardziałych legalistów chce, abyśmy ograniczyli ich użycie, podczas gdy inni opowiadają się za ostrożnością, gdyż zarówno kawa, jak i tytoń stały się bardzo popularne w naszym państwie. [Root.Capital.GetCapitalName] i powstałe tu kawiarnie, stały się wg Gubernatora z prowincji [coffee_province.GetName] miejscem spotkań dysydentów. Proponuje więc ich zamknięcie."
 muslim_piety.14.a: "Nałóżmy ograniczenia."
 muslim_piety.14.b: "Niech piją swoją kawę."
 muslim_piety.15.t: "Popularność zakonów sufickich w prowincji [new_province.GetName]"
 muslim_piety.15.d: "Niektóre z bardziej powszechnych zakonów sufickich z krainy [Root.GetName] szybko zaczęły osiedlać się w nowej prowincji [new_province.GetName]. Chociaż miejscowi wydają się nieco niezdecydowani w kwestii rządów [Root.GetAdjective], przyjęli zakony, co znacznie ułatwiło integrację prowincji z naszym państwem."
 muslim_piety.15.a: "Zamiast tego, wzmocnijmy instytucje prawne."
 muslim_piety.15.b: "Wspaniale."
 muslim_piety.16.t: "Lekceważenie szariatu?"
 muslim_piety.16.d: "[Root.GovernmentName] zostało oskarżone o lekceważenie reguł szariatu. Uczeni Ulemy żądają, abyśmy zmniejszyli wpływ mistycznych zakonów i heretyków w kraju. Zlekceważeni - grożą ryzykiem zmniejszenia wsparcia a wielu z ich niezastąpionych erudytów może wyemigrować na inne dwory."
 muslim_piety.16.a: "Postępujmy zgodnie z ich zaleceniami."
 muslim_piety.16.b: "Nie możemy ulec takim groźbom."
 muslim_piety.17.t: "Fiasko ograniczeń budowlanych"
 muslim_piety.17.d: "Ponieważ nasze państwo traci zapał do legalistycznego islamu, coraz trudniej jest nam znaleźć i wyznaczyć kadich gotowych w pełni wdrożyć nasze oficjalne ograniczenia stawiania budynków przez 'Zimmi'. W tym momencie prawo to stało się po prostu niewykonalne."
 muslim_piety.17.a: "Niech będzie."
 muslim_piety.20.t: "Nowy [Root.Monarch.GetTitle]"
 muslim_piety.20.d: "[Root.Heir.GetName] jest nieśmiałym dzieckiem, źle przygotowanym do stawienia czoła niebezpieczeństwom tego świata. Naszemu narodowi bardzo brakuje rządów silnej ręki. Na szczęście dla nas wszystkich kilku z [Root.Heir.GetHerHis] wujków i zaufanych doradców postanowiło działać. Dziecko jest teraz bezpiecznie zamknięte w miejscu, z którego nie wyrządzi więcej szkód. Doradca został ogłoszony naszym nowym władcą i przysiągł zapewnić naszemu narodowi silne przywództwo, którego tak bardzo potrzebuje."
 muslim_piety.20.a: "Niech nasz nowy $MONARCHTITLE$ rządzi długo i w pomyślności!"
 muslim_dlc.22.t: "Piątkowe modlitwy?"
 muslim_dlc.22.d: "Cotygodniowa modlitwa kongregacyjna była sposobem dla władców islamu, by przez wieki podkreślać swą prawowitość. Jednak długoletnia dominacja sunnitów, którzy większość piątkowych kazań poświęcali sunnickim kalifom i doczesnym sułtanom sunnickiego świata, doprowadziła do tego, że status tych modlitw został bardzo podważony.\nWiększość spośród szyickich ulemów sprzeciwia się praktyce modlitw piątkowych, ale są też tacy, którzy widzą w nich sposób na zjednoczenie społeczeństwa, ulemów i władcy w powracającej, szyickiej wierze naszego kraju."
 muslim_dlc.22.a: "[Root.Monarch.GetName] poprowadzi Piątkowe nabożeństwa a nasz kraj będzie się modlił."
 muslim_dlc.22.b: "Musimy uszanować tradycje naszego ludu."
 cultural_event.1.t: "Przedstawienia Commedia dell'Arte"
 cultural_event.1.d: "Słuchajcie, słuchajcie! Pantalone, Arlekin i inne postacie z klasycznej Commedia dell'Arte zostają wypuszczone na wolność, by zadziwić niczego nie spodziewający się lud, żądny zabawy. Dobra komedia pozwoli wszystkim zapomnieć na chwilę o codziennej szarzyźnie i ucisku tyranów. Do tego jest zabawna!"
 cultural_event.1.a: "Tak zróbmy!"
 cultural_event.1.b: "Bezsensowne głupoty"
 cultural_event.2.t: "Liberté, Egalité, Fraternité"
 cultural_event.2.d: "Oświecenie, niczym potężna pochodnia, niosąca światło wiedzy w nawet najciemniejsze zakątki starego i nowego świata, przetacza się przez kolejne kraje. Poparcie dla tych idei niewątpliwie przyniesie rozwój na polach nauki i filozofii, ale ruchy wolnościowe mogą przyczynić się do powstania buntów w naszym kraju."
 cultural_event.2.a: "Skorzystajmy z nich!"
 cultural_event.2.b: "Gra nie warta świeczki"
 cultural_event.3.t: "Uchodźcy z Bizancjum"
 cultural_event.3.d: "Panie, Bizancjum wpadło w ręce Saracenów. Ostatni bastion Cesarstwa Rzymskiego, miasto Konstantyna, znalazło się pod panowaniem Turków. Chrześcijaństwo wciąż nie może otrząsnąć się ze wstrząsu, a uchodźcy z Bizancjum przybywają do miast i na dwory europejskie, przywożąc ze sobą starożytne manuskrypty, traktaty Arystotelesa, Platona i Galena, a także dogłębną znajomość łaciny i greki. Zaproszenie tych uchodźców do państwa $COUNTRY$ może znacznie wspomóc nasze wysiłki na polach kultury i nauki."
 cultural_event.3.a: "Oczywiście, zaproś ich!"
 cultural_event.3.b: "Nie, nie trzeba nam ich pomocy"
 cultural_event.4.t: "Wspieraj szkołę florencką"
 cultural_event.4.d: "Cieszymy się względnym poważaniem, a więc możemy zaproponować wsparcie dla włoskich artystów ze szkoły florenckiej. Patronowanie sztuce międzynarodowej na pewno wspomoże nasze wysiłki propagandowe."
 cultural_event.4.a: "Oczywiście. Będą mieli nasze wsparcie"
 cultural_event.4.b: "Nie, dość mamy problemów"
 cultural_event.5.t: "Ostatni turniej"
 cultural_event.5.d: "Czujemy wiatr zmian. Wkrótce chluba naszego rycerstwa odejdzie do przeszłości, a tradycje jeździeckie zginą pod naporem nowoczesności. Świat się zmienia, ale póki co, zakrzyknijmy po raz ostatni - rycerstwo kraju $COUNTRY$ - na koń!"
 cultural_event.5.a: "Dalej, ku zwycięstwu!"
 cultural_event.5.b: "Nie. Powinniśmy iść z duchem czasu"
 cultural_event.6.t: "Powołaj gildię św. Łukasza"
 cultural_event.6.d: "Imię świętego Łukasza, patrona artystów, często było w Zachodniej Europie nadawane gildiom artystów. Jedną z najsłynniejszych założono w Antwerpii. Dla państwa $COUNTRY$ będzie to spory wydatek, ale korzyści kulturalne odczują wszyscy, bez wyjątku. Stworzenie struktur urzędniczych gildii wzmocni też naszą tradycję biurokratyczną."
 cultural_event.7.t: "Złoty wiek holenderskiego malarstwa"
 cultural_event.7.d: "Republika holenderska, od niedawna kalwinistyczna, od niedawna niepodległa, na którą ogromny wpływ wywarła filozofia humanistyczna, stała się pod koniec XVI wieku prawdziwym centrum przełamywania tradycji artystycznych i ideałów starej, katolickiej Europy. Dzięki bogactwom, pozyskiwanym z amsterdamskiego handlu, możemy rozpocząć złoty wiek holenderskiego malarstwa"
 cultural_event.8.t: "Pismo Diwani"
 cultural_event.8.d: "Pochyły styl arabskiej kaligrafii wykształcił się w Imperium Osmańskim pomiędzy XV i XVI wiekiem. Nazwa pisma Diwani pochodzi od używania go w dekretach królewskich, wydawanych przez ottomański diwan, czyli rząd. Wzmocnij nasze panowanie poprzez wydawanie edyktów oraz głoszenie słowa bożego dzięki harmonii kaligrafii."
 cultural_event.8.a: "Tak uczyńmy!"
 cultural_event.8.b: "Bezsensowne głupoty"
 cultural_event.9.t: "Ceremonia picia herbaty"
 cultural_event.9.d: "Choć herbatę uprawiano w Japonii co najmniej od IX wieku, dopiero w wieku XV wprowadzono Chanoyu, czyli ceremonialne picie herbaty. Było ono częściowo ceremonią religijną, częściowo tradycją kulturalną, ale na zawsze stało się integralną częścią naszego dziedzictwa."
 cultural_event.10.t: "Promuj filozofię renesansową"
 cultural_event.10.d: "'Ty sam, bez limitów i ograniczeń, możesz narzucić sobie limity i ograniczenia dla własnej natury. Umieściliśmy cię w środku świata, abyś mógł oglądać wszystko wokół.'\n\n--Pico della Mirandola -- 'Mowa o godności człowieka'"
 cultural_event.11.t: "Tradycja organowa z południowych Niemiec"
 cultural_event.11.d: "Tradycja organowa z południowych Niemiec jest szkołą niemieckich kompozytorów organowych, których prace są inspirowane tradycjami włoskimi, które Niemcy poznali studiując u włoskich mistrzów. Charakterystycznymi cechami tej szkoły są improwizacyjne preludia, chaccone i passacaglie. Powinniśmy rozważyć wspieranie tych artystów."
 cultural_event.12.t: "Wspieraj muzykę barokową"
 cultural_event.12.d: "Tylko Wszechmogący wie, ile talentu artystycznego marnuje się z powodu braku środków, braku jedzenia i braku miłości. Pomóż kompozytorom w biedzie, wspomóż ich swoim patronatem, a na pewno będzie to z korzyścią dla państwa $COUNTRY$."
 cultural_event.13.t: "Epos narodowy"
 cultural_event.13.d: "Nasi poddani przekazują sobie legendy, których tematem jest $RANDOM_OLD_MONARCH$. Podobno, gdy wybije czarna godzina dla państwa $COUNTRY$, władca ten powróci i zbawi nas od złego. Niezależnie od tego, czy to prawda, czy nieprawda, moglibyśmy wykorzystać te opowieści w celach propagandowych."
 cultural_event.13.a: "Tak, uwielbiam dobre opowieści"
 cultural_event.13.b: "Nie, nasi ludzie powinni skupić się na tu i teraz"
 renovatio_effect: "Zjednocz §YŚwięte Cesarstwo Rzymskie§! w jedno państwo!"
 vassalize_empire2: "Wszyscy członkowie §YŚwiętego Cesarstwa Rzymskiego§!, którzy poprą reformę, staną się naszymi bezpośrednimi wasalami, a ci, którzy jej nie poprą, opuszczą cesarstwo, dając nam prawo zajęcia ich ziem."
 EVTNAME6140: "Biznes rozkwita"
 EVTDESC6140: "Nasze zmyślne praktyki handlowe przyciągają do nas kupców. Wydajność naszego handlu wzrasta."
 EVTNAME857: "Kompetentna dyplomacja!"
 EVTDESC857: "Praca, którą udało się wykonać naszemu monarsze, którym jest $MONARCHTITLE$ $MONARCH$ przynosi efekty. Nasza niesława znacznie się zmniejszyła dzięki jego gładkim mowom."
 EVTOPTA857: "$MONARCH$ - zawsze można mu ufać..."
 EVTNAME858: "Niekompetentny dyplomata!"
 EVTDESC858: "To niepojęte, jak kiepsko nasz monarcha $MONARCH$ radzi sobie z dyplomacją. Nie wiem, jak to robi, ale jednymi przeprosinami udało mu się pogorszyć naszą pozycję dyplomatyczną."
 EVTOPTA858: "Jak to możliwe?"
 EVTDESC9471: "Granice są tworami płynnymi, zmieniają się wraz z porami roku czy kaprysami przejeżdżającego akurat w pobliżu króla. Historycy zapewne powiedzą, że wydarzenia, które miały miejsce w prowincji $PROVINCENAME$ w roku $YEAR$, były nieuniknione. 'Pod łaskawymi rządami państwa $COUNTRY$ prowincja $PROVINCENAME$ kwitła. Wieśniacy z drugiej strony granicy stali się zazdrośni'. A może nie będą wobec nas tak uczciwi. Tak czy inaczej, tarcia na granicach prowincji $PROVINCENAME$ dały sąsiadowi casus belli przeciwko nam."
 EVTOPTC9472: "Czas najwyższy"
 EVTNAME841: "Reformator floty"
 EVTDESC841: "Stan naszej marynarki poprawił się znacznie, od kiedy została uprzywilejowana kosztem armii. Utalentowany admirał jest świetnym kandydatem do awansu."
 EVTOPTB841A: "Awansować go"
 EVTNAME3001: "Konflikty wewnętrzne"
 EVTNAME3008: "Koniec konfliktów wewnętrznych"
 EVTDESC727: "Wszyscy w królestwie jednoczą się w wojnie z państwem [enemy_country.GetName]. Wiedzą, że to walka, którą musimy wygrać i dokładają robią co mogą dla [Root.GetAdjective]."
 EVTNAME1001: "Państwo rosyjskie"
 EVTDESC1001: "Dzięki podbojom i dyplomacji Rosja z niewielkiej osady zdołała się przekształcić w dominujące w regionie księstwo. Po kilku wyprawach na wschód udało się wreszcie podporządkować mongolskie hordy i rozpocząć proces tworzenia scentralizowanego państwa rządzonego przez cara. Korzystając z wzorców z zachodniej Europy, modernizujemy i reformujemy państwo, wprowadzamy zachodni model edukacji."
 EVTOPTA1001: "Wszystko należy do Matki Rosji."
 EVTOPTB1001: "Matka Rosja może zaczekać."
 EVTNAME1002: "Państwo holenderskie"
 EVTDESC1002: "Holandia wyrasta na jedną z największych w Europie potęg morskich i kolonialnych. Zyskowny handel lokalny i zamorski sprzyjał szybkiej ewolucji kraju w jedno z pierwszych kapitalistycznych państw świata."
 EVTOPTA1002: "Supremacja Holendrów."
 EVTOPTB1002: "Nie chcemy tego."
 EVTNAME1003: "Państwo hiszpańskie"
 EVTDESC1003: "Globalna ekspansja na nowo odkryte tereny i założone kolonie uczyniły z Hiszpanii jedno z najpotężniejszych i najbogatszych współczesnych państw. Hiszpańscy odkrywcy wciąż eksplorują nowe terytoria i rozszerzają zasięg naszych granic. Do ojczyzny trafiają ogromne ilości złota i srebra, napełniając skrzynie państwowego skarbca."
 EVTOPTA1003: "Podbijmy świat w imieniu Hiszpanii."
 EVTOPTB1003: "Nic dobrego z tego nie wyniknie."
 EVTNAME1004: "Państwo angielskie"
 EVTDESC1004: "Handel zagraniczny stał u podstaw angielskiej polityki państwowej. Dzięki jego rozrostowi oraz stosownym wewnętrznym regulacjom politycznym, udało się nam stworzyć jedno z najpotężniejszych państw w Europie. Ekspansja kolonialna staje się głównym czynnikiem wzrostu gospodarczego i wzmacnia naszą pozycję na świecie."
 EVTOPTA1004: "Nadszedł dzień chwały dla Anglików."
 EVTOPTB1004: "Nie chcemy tego."
 EVTNAME1005: "Państwo francuskie"
 EVTDESC1005: "Ten rok rozpoczyna okres ewolucyjnych zmian naszego państwa. Stare, feudalne zależności ustępują miejsca nowocześniejszemu, scentralizowanemu państwu. Mimo kłopotów finansowych spowodowanych błędnymi kalkulacjami i kampaniami wojennymi, zdołaliśmy przekształcić się w jedną z najważniejszych potęg Europy."
 EVTOPTA1005: "Nadszedł dzień chwały dla Francuzów."
 EVTOPTB1005: "Nie chcemy tego."
 EVTNAME1006: "Państwo włoskie"
 EVTDESC1006: "Epoka renesansu to czas kulturalnego rozkwitu naszego kraju. Wkroczyliśmy w okres wieloletniego artystycznego buntu, szczególnie na polu architektury i literatury. Ewolucja kulturalna nie pomaga jednak naszemu krajowi w utrzymaniu pokoju wewnątrz granic. Kraj nękają też obce państwa, dążące do zdobycia wpływów i nowych terenów."
 EVTOPTA1006: "Wszystkie ziemie należą do Włoch."
 EVTOPTB1006: "Nie chcemy tego."
 EVTNAME1007: "Państwo niemieckie"
 EVTDESC1007: "Mimo braku silnej, centralnej władzy, nasz kraj rozkwita. Do dobrobytu kraju walnie przyczyniła się Liga Hanzeatycka, utworzona przez wiele miast północnej Europy. Rozwojowi gospodarczemu sprzyjał rozwój cywilizacyjny, połączony z handlem morskim i lądowym, co doprowadziło do przekształcenia naszego kraju w bogate centrum wytwórcze."
 EVTOPTA1007: "Stwórz naród niemiecki"
 EVTOPTB1007: "Nie chcemy tego."
 EVTNAME1008: "Państwo perskie"
 EVTDESC1008: "Mając zaledwie 15 lat, $MONARCH$ zajął miejsce swego ojca jako wódz szyickich Turkmenów. Dosyć szybko umocnił swoje pozycje na północnym zachodzie i obwołał się szachem Iranu. Podbił również kilka sąsiednich regionów, tak więc szansa wskrzeszenia państwa irańskiego odżywa na nowo."
 EVTOPTA1008: "Supremacja Persów"
 EVTOPTB1008: "Nie jesteśmy przygotowani na ten krok."
 EVTNAME1009: "Imperium Wlk. Mogoła"
 EVTDESC1009: "$MONARCH$ kładzie podwaliny pod swoje nowe imperium. Jego zdyscyplinowane oddziały, choć stosunkowo nieliczne, odniosły kilka znaczących zwycięstw nad indyjskimi sułtanami. Pierwszą wielką wiktorią była bitwa o miasto $CAPITAL$, która rozpoczęła serię podbojów terytorialnych. Z czasem imperium Mogołów zajęło większość Półwyspu Indyjskiego."
 EVTOPTA1009: "Stwórz imperium hinduskie."
 EVTOPTB1009: "To nas nie interesuje."
 EVTNAME1010: "Państwo irlandzkie"
 EVTDESC1010: "Od dziesięcioleci Anglicy starają się ujarzmić Irlandczyków i przejąć kontrolę nad wyspą. Jedyną szansą pozbycia się ich może być zjednoczenie irlandzkich ziem pod jedną flagą."
 EVTOPTA1010: "Stwórz naród irlandzki"
 EVTOPTB1010: "Zaczekamy."
 EVTNAME1011: "Państwo brytyjskie"
 EVTDESC1011: "Handel zagraniczny od dawna stanowi fundament brytyjskiej polityki narodowej, a poprzez rozszerzenie naszych wpływów poza granice i zjednoczenie rozwoju politycznego w kraju, udało nam się stać jedną z najważniejszych potęg europejskich. Nasza ekspansja kolonialna staje się głównym czynnikiem wspierania wzrostu gospodarczego naszego narodu, a także wzmacnia naszą pozycję w świecie."
 EVTOPTA1011: "Nadszedł dzień chwały dla Brytyjczyków."
 EVTOPTB1011: "Nie chcemy tego."
 EVTNAME1021: "Niepodległość kolonii w Ameryce Północnej"
 EVTDESC1021: "Po przedłużającym się okresie nieudolnej administracji kolonialnej, osiągnęliśmy stan, w którym nasze cele są całkowicie rozbieżne. Kulturalne, społeczne i polityczne różnice oraz wyzysk doprowadziły do utraty wiary osadników w nasz rząd. Rozbieżności pomiędzy nami i osadnikami stają się coraz wyraźniejsze. Możemy się spodziewać rebelii na dużą skalę."
 EVTOPTA1021: "To poważna sprawa."
 EVTNAME1022: "Restrykcje handlowe"
 EVTDESC1022: "Nasze próby ekonomicznego podporządkowania kolonii napotkały niezwykły opór. Część kolonistów zasugerowało ograniczenie ilości towarów importowanych z państwa $COUNTRY$ i wprowadzenie zakazu importu."
 EVTOPTA1022: "Załatwmy tę sprawę zbrojnie."
 EVTOPTB1022: "Nałóż restrykcje na eksport."
 EVTNAME1023: "Zgromadzenie kolonialne"
 EVTDESC1023: "Wielu szanowanych i wpływowych przedstawicieli kilku kolonii - dotkniętych nową polityką, którą prowadzi $MONARCH$ - zebrało się w prowincji $PROVINCENAME$. Powinniśmy przedsięwziąć odpowiednie środki, aby ich powstrzymać, zanim zjednoczą się i zwrócą wszystkie kolonie przeciwko nam."
 EVTOPTA1023: "Postaraj się znaleźć dyplomatyczne rozwiązanie"
 EVTOPTB1023: "Czas rozmów dyplomatycznych dobiegł końca"
 EVTNAME1024: "Niepodległość Quebecu"
 EVTDESC1024: "Różnice polityczne i społeczne w połączeniu z nieudolną administracją w koloniach doprowadziły do napięć pomiędzy kolonialnymi gubernatorami i osadnikami. Aspiracje wolnościowe i pragnienie autonomii zainicjowały wybuch kolejnych buntów."
 EVTOPTA1024: "Coś trzeba zrobić!"
 EVTNAME1025: "Niepodległość Kanady"
 EVTDESC1025: "W naszych koloniach wśród osadników zaczyna przeważać pragnienie niezależności. Wysokie podatki i złe zarządzanie koloniami tylko pogłębiają buntownicze nastroje. Protesty i rebelie wybuchają we wszystkich naszych terytoriach kolonialnych."
 EVTOPTA1025: "Ta sprawa wymaga naszej uwagi."
 EVTNAME1026: "Niepodległość Luizjany"
 EVTDESC1026: "Różnice polityczne i społeczne doprowadziły do napięć pomiędzy rządem i osadnikami. Aspiracje posiadania odrębnych władz i pragnienie wolności spowodowały wybuch szeregu buntów i protestów w naszych koloniach."
 EVTOPTA1026: "Nie możemy tego lekceważyć"
 EVTNAME1027: "Niepodległość Meksyku"
 EVTDESC1027: "Kilka dziesięcioleci nieudolnych rządów w koloniach spowodowało niezadowolenie wśród licznych grup osadników. Ich dążenie do niezależności jest z każdym dniem silniejsze, czemu dają wyraz wzniecając kolejne powstania w naszych koloniach."
 EVTOPTA1027: "Nie możemy tego ignorować."
 EVTNAME1028: "Niepodległość Kolumbii"
 EVTDESC1028: "Wieki władzy w koloniach wyzwoliły wśród kolonistów poczucie nacjonalizmu. Stosunki pomiędzy nowym pokoleniem osadników a Starym Kontynentem są coraz bardziej napięte. W kilku koloniach tworzy się już ruch oporu, powodując niestabilną sytuację na tych obszarach."
 EVTOPTA1028: "Nie możemy tego ignorować."
 EVTNAME1029: "Niepodległość Peru"
 EVTDESC1029: "Wieki władzy w koloniach wyzwoliły wśród kolonistów poczucie nacjonalizmu. Stosunki pomiędzy nowym pokoleniem osadników a Starym Kontynentem są coraz bardziej napięte. W kilku koloniach tworzy się już ruch oporu, powodując niestabilną sytuację na tych obszarach."
 EVTOPTA1029: "Nie możemy pozwolić, aby to nadal trwało."
 EVTNAME1030: "Niepodległość Brazylii"
 EVTDESC1030: "Kilka dziesięcioleci nieudolnych rządów w koloniach spowodowało niezadowolenie wśród licznych grup osadników. Ich dążenie do niezależności jest z każdym dniem silniejsze, czemu dają wyraz wzniecając kolejne powstania w naszych koloniach."
 EVTOPTA1030: "Coś trzeba zrobić!"
 EVTNAME1031: "Niepodległość Chile"
 EVTDESC1031: "Wieki władzy w koloniach wyzwoliły wśród kolonistów poczucie nacjonalizmu. Stosunki pomiędzy nowym pokoleniem osadników a Starym Kontynentem są coraz bardziej napięte. W kilku koloniach tworzy się już ruch oporu, powodując niestabilną sytuację na tych obszarach."
 EVTOPTA1031: "Nie możemy pozwolić, aby to nadal trwało."
 EVTNAME1032: "Niepodległość La Platy"
 EVTDESC1032: "Kilka dziesięcioleci nieudolnych rządów w koloniach spowodowało niezadowolenie wśród licznych grup osadników. Ich dążenie do niezależności jest z każdym dniem silniejsze, czemu dają wyraz wzniecając kolejne powstania w naszych koloniach."
 EVTOPTA1032: "Nie możemy pozwolić, aby to nadal trwało."
 EVTNAME1051: "Dołącz do Świętego Cesarstwa Rzymskiego"
 EVTDESC1051: "Związek królestw i księstw, który przekształcił się w Święte Cesarstwo Rzymskie, obejmował w tym czasie większość Środkowej Europy. Wielkość cesarstwa i sposób jego organizacji zmieniały się, ale landy niemieckie i austriackie zawsze stanowiły integralną część Cesarstwa."
 EVTOPTA1051: "Przygotuj się do przyłączenia"
 EVTOPTB1051: "Pozostań neutralny"
 EVTNAME1052: "Opuścić Święte Cesarstwo Rzymskie"
 EVTDESC1052: "Nieustanne spory religijne i polityczne wewnątrz Świętego Cesarstwa Rzymskiego powodują niezadowolenie ludności prowincji $PROVINCENAME$. Stosunki z cesarzem są najgorsze od lat i wielu uważa, że w najlepszym interesie prowincji $PROVINCENAME$ jest opuszczenie Rzeszy."
 EVTOPTA1052: "Porzuć cesarstwo"
 EVTOPTB1052: "Spróbuj poprawić stosunki"
 EVTNAME1053: "Opuścić Święte Cesarstwo Rzymskie"
 EVTDESC1053: "Nieustanne walki religijne i polityczne wewnątrz Świętego Cesarstwa Rzymskiego Narodu Niemieckiego wyczerpują morale ludności prowincji $PROVINCENAME$. Stosunki z cesarzem są wyjątkowo złe, a fatalna reputacja, jaką cieszy się władca, $MONARCH$, jeszcze pogarsza sytuację. Wielu uważa, że w interesie kraju jest opuszczenie konfederacji."
 EVTOPTA1053: "Porzuć cesarstwo"
 EVTOPTB1053: "Spróbuj poprawić stosunki"
 EVTNAME1061: "Aspiracje wolnościowe"
 EVTDESC1061: "Kwestionowanie władzy, którą sprawuje $MONARCH$, dążenia wolnościowe oraz chęć wprowadzenia w życie ideałów Oświecenia doprowadziły kolonie na skraj wybuchu rewolucji. Ludność zjednoczyła się i chwyciła za broń, aby obalić rząd i zapoczątkować jedną z najbardziej krwawych rewolucji naszych czasów."
 EVTOPTA1061: "Czekają nas ciężkie czasy."
 EVTNAME1062: "Niekompetencja rządu"
 EVTDESC1062: "Brak umiejętności rządu do zażegnania kryzysu państwowego doprowadził do wybuchu kolejnych powstań. Ludność żąda natychmiastowego usunięcia obecnej administracji i jest gotowa osiągnąć ten cel za każdą cenę."
 EVTOPTA1062: "Nie ma się czym martwić."
 EVTOPTB1062: "Postaraj się ich powstrzymać."
 EVTNAME1063: "Walki na obcej ziemi"
 EVTDESC1063: "Szanse na finansowy sukces kraju $COUNTRY$ w ostatnich kilku latach wyglądały bardzo marnie. $MONARCH$ wykłada ogromne sumy na wojny na obcej ziemi, finanse państwa zostały zaniedbane, co w połączeniu z politycznym brakiem stabilności, doprowadziło państwo $COUNTRY$ na skraj bankructwa."
 EVTOPTA1063: "W skarbcu jest jeszcze dużo pieniędzy."
 EVTOPTB1063: "Obetnij wydatki na cele wojenne."
 EVTNAME1064: "Porządek został przywrócony"
 EVTDESC1064: "Po kilku trudnych latach, porządek wśród ludności został w końcu przywrócony."
 EVTOPTA1064: "Rozumiem."
 EVTNAME1071: "Państwo podupada"
 EVTDESC1071: "Wraz z odkryciem nowych kontynentów i ustanowieniem tam szlaków handlowych weszliśmy w nową erę handlu morskiego. Odkrywcy nowych ludów wracają do domu z bardzo poszukiwanym ładunkiem przypraw i towarów luksusowych. Znaczenie naszego kraju jako narodu handlowego nagle zmalało i stoimy w obliczu nagłego spadku gospodarczego, który zmusza rząd do ograniczenia naszych wydatków."
 EVTOPTA1071: "Zredukuj nakłady na wojsko"
 EVTOPTB1071: "Zmniejsz nakłady na handel"
 EVTOPTC1071: "Zmniejsz nakłady na sferę rządową"
 EVTNAME1072: "Zagrożenia dla monarchii"
 EVTDESC1072: "Podobnie jak w wypadku większości dynastii, nasze państwo jest stale atakowane przez zagranicznych pretendentów do korony. Przy braku zasobów finansowych $MONARCH$ musi poszukać rozwiązań dyplomatycznych lub stanie przed widmem upadku naszego imperium."
 EVTOPTA1072: "Walcz do końca"
 EVTOPTB1072: "Poszukaj kompromisu dyplomatycznego."
 EVTNAME1073: "Podział państwa"
 EVTDESC1073: "Kraj $COUNTRY$ zajmuje rozległe terytorium, ale jest to państwo politycznie rozczłonkowane. Władza, którą sprawuje $MONARCH$, została poważnie ograniczona przez lokalnych wielmożów. Monarcha ma coraz większe problemy z zarządzaniem swoim imperium. Wielość kultur i wyznań jest powodem konfliktów, wybuchających nawet z błahych powodów."
 EVTOPTA1073: "Zwiększ wysiłki w kierunku centralizacji."
 EVTOPTB1073: "Zostaw to tak, jak jest"
 EVTNAME1074: "Reformy skarbnika"
 EVTDESC1074: "Zarządzanie tak dużym imperium jak $COUNTRY$ wymaga szerokiego planowania, a brak dobrego ministra finansów okazywał się dotychczas katastrofalny w skutkach. Na szczęście wyznaczenie [Root.Adm_Advisor.GetName] na naszego [Root.GetAdv_Adm_acc] pomogło uzdrowić sytuację. Przeprowadził[Root.GetANoun] szereg reform finansowych, w szczególności wprowadził bardziej sprawiedliwy system podatkowy i plan finansowania długu państwowego."
 EVTOPTA1074: "Wprowadź narodowy plan finansowania długu"
 EVTOPTB1074: "Wprowadź reformę podatkową."
 EVTNAME1075: "Prosperita"
 EVTDESC1075: "Dzięki artystycznym osiągnięciom i kwitnącej gospodarce, $MONARCH$ zyskuje sławę. Artyści, filozofowie i poeci zjeżdżają do wspaniałego miasta, jakim jest $CAPITAL$. Rozwijająca się gospodarka pozwala nam przeznaczać duże nakłady finansowe na sztukę. Trwają prace nad kilkoma budowlami o znakomitej architekturze, a także pięknymi ogrodami, które mają uwidaczniać bogactwo i potęgę naszego państwa. Członkowie naszych elit intelektualnych przedstawiają liczne pomysły na ulepszenie różnych części naszego państwa."
 EVTOPTA1075: "Zainwestuj w poprawę infrastruktury miast."
 EVTOPTB1075: "Zainwestuj w poprawę infrastruktury wsi."
 EVTOPTC1075: "Zainwestuj w lepsze metody produkcyjne."
 EVTNAME1076: "Kompanie kolonialne"
 EVTDESC1076: "Wraz z odkryciem Nowego Świata wkroczyliśmy w okres największego dobrobytu w naszej historii. Pomimo napływu ogromnego bogactwa, dzięki któremu $MONARCH$ może wystawić jedną z najlepszych armii na świecie, nie udało się stworzyć silnej floty, a próby podboju sąsiednich państw zakończyły się klęską."
 EVTOPTA1076: "Inwestuj we flotę"
 EVTOPTB1076: "Porzuć doktrynę supremacji morskiej."
 EVTNAME1081: "Państwo Papieskie"
 EVTDESC1081: "Głęboka religijność katolików w Rzymie rozbudziła potrzebę stworzenia niezależnego państwa rządzonego przez papieża. Duża część ludności poparła te dążenia i zwraca się do monarchy $MONARCH$ o aprobatę."
 EVTOPTA1081: "Nigdy nie poprzemy takiego państwa."
 EVTOPTB1081: "Rzym prawowicie im się należy."
 EVTNAME2001: "Reformacja protestancka"
 EVTDESC2001: "Z powodu coraz większej korupcji wśród mnichów i księży, w całej Europie narasta dezaprobata względem działań Kościoła rzymskokatolickiego. Podnoszą się głosy kwestionujące obecne zasady oraz potępiające chciwość Kościoła. Mnich z miasta $CAPITAL$ przez dłuższy czas wyrażał głębokie zaniepokojenie tą sytuacją, a teraz otwarcie deklaruje niezadowolenie z Kościoła, przygotowując grunt pod reformację wiary."
 EVTOPTA2001: "Czas pokaże, co się stanie"
 EVTNAME2002: "Czas pokaże, co się stanie"
 EVTDESC2002: "Postępująca sekularyzacja papiestwa oraz nacisk na obrzędy spowodowały niepokoje religijne w całej Europie. Nowe ruchy religijne są coraz bardziej popularne, głosząc tezy o poszanowaniu chłopów i zbawieniu bez konieczności wyzbycia się majątku. Większość obywateli prowincji $PROVINCENAME$ zaczęło kwestionować władzę i działania swoich dygnitarzy kościelnych."
 EVTOPTA2002: "Rozumiem."
 EVTOPTA2011: "Czas pokaże, co się stanie"
 EVTNAME2012: "Rozprzestrzenia się reformacja"
 EVTDESC2012: "Po opublikowaniu dzieła 'Nauki religii chrześcijańskiej', w którym znalazły się główne zasady i idee reformacji teologicznej, społeczne, polityczne i filozoficzne nastawienie Europejczyków zaczęło się zmieniać. Doktryny wybieralności i predestynacji głęboko wpłynęły na społeczeństwo prowincji $PROVINCENAME$, powodując odejście od starej wiary na rzecz nauk głoszonych przez reformatorów."
 EVTOPTA2012: "Rozumiem."
 EVTNAME2031: "Niepokoje religijne"
 EVTDESC2031: "Pomimo prób mediacji pomiędzy różnymi grupami religijnymi, jakie czyni $MONARCH$, doszło do zaostrzenia konfliktu. Sytuacja pogorszyła się na tyle, że bez drastycznych środków nasze państwo niedługo pogrąży się w religijnej wojnie domowej."
 EVTOPTA2031: "Wyplenimy heretyków i przywrócimy pokój."
 EVTOPTB2031: "Postaramy się stworzyć tolerancyjne społeczeństwo"
 EVTNAME2032: "Rosnąca liczba heretyków"
 EVTDESC2032: "Pomimo ogromnych prób wyplenienia herezji, ludność niektórych prowincji jest przywiązana do swojej wiary i odmawia nawrócenia."
 EVTOPTA2032: "Wygnaj innowierców."
 EVTOPTB2032: "Zwiększ nakłady na nawracanie heretyków."
 EVTNAME2033: "Poskromienie heretyków"
 EVTDESC2033: "Nasze próby zniszczenia heretyków nie przyniosły spodziewanych rezultatów. Zamiast przywrócenia porządku i zjednoczenia kraju pod sztandarem jednej wiary, prowadzone przez nas działania doprowadziły do kolejnych wybuchów przemocy."
 EVTOPTA2033: "Zwiększ nakłady przeciw heretykom."
 EVTOPTB2033: "Zignoruj ich"
 EVTOPTC2033: "Idź na ustępstwa"
 EVTNAME2034: "Wybuch religijnej nietolerancji"
 EVTDESC2034: "Pomimo prób przeobrażenia naszego społeczeństwa w twór bardziej tolerancyjny, coraz bardziej powszechne stają się powstania i zamieszki. Konflikt pogłębia się, a obie jego strony nie przebierają w środkach. Bestialskie czyny tylko pogłębiają spory religijne i grożą zniszczeniem naszego państwa od wewnątrz."
 EVTOPTA2034: "Opór heretyków należy zdławić"
 EVTOPTB2034: "Musimy nawrócić ich na jedyną prawdziwą wiarę"
 EVTNAME2035: "Puste słowa"
 EVTDESC2035: "$MONARCH$ proklamuje edykt tolerancyjny, który okazał się pustosłowiem. Od czasu jego ogłoszenia doszło do kilku gwałtownych zajść i pogromów mniejszości religijnych, a $MONARCH$ nie czyni niczego, aby temu zapobiec."
 EVTOPTA2035: "Wolimy zająć się czymś innym"
 EVTOPTB2035: "Wprowadź nowy edykt"
 EVTDESC3001: "Od roku $YEAR$, kraj $COUNTRY$ wkroczył w dekadę chaosu, który powoli niszczył go od środka, doprowadzając na skraj upadku. Państwo przeżywa kłopoty społeczne i gospodarcze, zaś dręczące lud głód i wojna, oraz rosnąca w siłę opozycja przeciwko arystokracji i Kościołowi, doprowadziły do wybuchu szeregu buntów oraz kilku zamachów na monarchę."
 EVTOPTA3001: "Czekają nas ciężkie czasy."
 EVTNAME3002: "Walki religijne"
 EVTDESC3002: "Władze kraju $COUNTRY$ wciąż zmagały się z problemem sił zewnętrznych, które próbowały przekonywać lokalne społeczności do zmiany wiary. Doszło do wielu zamieszek, które były szczególnie gwałtowne w prowincji $PROVINCENAME$. Możliwość rozprzestrzenienia się zamieszek poza granice prowincji stanowi poważne zagrożenie dla regionów sąsiadujących."
 EVTOPTA3002: "Jedno państwo, jedna wiara!"
 EVTOPTB3002: "Będziemy tolerować wszystkie wyznania"
 EVTNAME3003: "Destabilizacja państwa"
 EVTDESC3003: "Psychiczne wyczerpanie wojną, zmniejszająca się liczba ludności oraz tolerowanie prób zachowania i wzmocnienia władzy przez szlachtę nie poprawiło i tak trudnej sytuacji naszego państwa. Coraz częściej wybuchają lokalne powstania chłopskie... Bez podjęcia drastycznych środków ten stan rzeczy może trwać jeszcze bardzo długo."
 EVTOPTA3003: "Zajmijmy się wojną"
 EVTOPTB3003: "Zajmijmy się problemami wewnętrznymi"
 EVTNAME3004: "Niepokoje wśród chłopów"
 EVTDESC3004: "Głód, plagi i nasze zwiększone wysiłki w celu prawnego i ekonomicznego podporządkowania chłopów wyniszczają coraz bardziej naszą ludność. Wśród niższych stanów społecznych narastają niepokoje, co grozi zwiększeniem niepokoi w naszym udręczonym narodzie."
 EVTOPTA3004: "Ogranicz poddaństwo."
 EVTOPTB3004: "Utrzymaj masy w łańcuchach."
 EVTNAME3005: "Wyczerpanie wojną"
 EVTDESC3005: "Z powodu plag, głodu i wojen nasza ludność znajduje się w stanie całkowitego psychicznego i fizycznego wyczerpania. Ludzie błagają władze, aby ulżyły ich losowi i zakończyły ten czas cierpienia i boleści."
 EVTOPTA3005: "Nie ma na to natychmiastowego rozwiązania."
 EVTOPTB3005: "Niech ich głos zostanie usłyszany."
 EVTNAME3006: "Spiski"
 EVTDESC3006: "W wyniku nieudolnej administracji, $MONARCH$ staje się ofiarą kilku spisków zorganizowanych przez ambitnych przeciwników. Opozycja antykrólewska rośnie w siłę z każdym dniem i wydaje się oczywiste, że $MONARCH$ nie jest odpowiednią osobą do rządzenia państwem w tak trudnych czasach."
 EVTOPTA3006: "Zostaw losy państwa w rękach monarchy."
 EVTOPTB3006: "Opowiedz się przeciwko władzy, którą sprawuje $MONARCH$."
 EVTNAME3007: "Głód w kraju $COUNTRY$"
 EVTDESC3007: "Nieurodzaj spowodował, że nasza ludność głoduje. Ludzie błagają władze, aby ulżyły ich cierpieniom, ale pomoc tak wielu ludziom będzie bardzo kosztowna."
 EVTOPTA3007: "Spróbuj ulżyć ich cierpieniom."
 EVTOPTB3007: "Jesteśmy bezsilni wobec takiej katastrofy..."
 EVTDESC3008: "Niestabilna sytuacja, która panowała przez ostatnią dekadę należy już do przeszłości!"
 EVTOPTA3008: "Przywróć porządek."
 EVTNAME3011: "Rewolucja w kraju $COUNTRY$"
 EVTDESC3011: "Dziesiątki lat feudalnego wyzysku, nietolerancja religijna oraz niesprawiedliwe podatki to główne czynniki, które przyczyniają się do powstawania ruchów rewolucyjnych w naszym państwie. W momencie gdy [Root.Monarch.GetTitle] [Root.Monarch.GetName] gorączkowo poszukuje rozwiązania tych problemów, nasz kraj znalazł się na skraju ruiny finansowej. Jeśli nie rozwiążemy problemu dążeń wolnościowych społeczeństwa, może nas to drogo kosztować."
 EVTOPTA3011: "Czekają nas ciężkie czasy."
 EVTNAME3012: "Nietolerancja religijna"
 EVTDESC3012: "Wraz z rozprzestrzenianiem się nowych idei w naszym kraju, ożywione zostały debaty na temat pozycji mniejszości religijnych w państwie [Root.GetAdjective]. Podczas gdy zwolennicy wolności religijnej skorzystali z okazji, by wezwać do reform w celu poprawienia sytuacji wyznawców wiary [minority_religion_province.Religion.GetName] oraz innych mniejszości w kraju, reakcjoniści naciskali na zwiększenie represji. Gwałtowne starcia są prawdopodobne, jeśli sprawa nie zostanie właściwie załatwiona."
 EVTOPTA3012: "Jedno państwo, jedna wiara."
 EVTOPTB3012: "Będziemy tolerować wszystkie wyznania."
 EVTNAME3013: "Poddaństwo"
 EVTDESC3013: "Z powodu wielu obciążeń, które spoczywają na barkach najniższych grup, w państwie narastają niepokoje społeczne. Sprzeciw wobec feudalizmu i wysokich podatków oraz głód doprowadziły do wybuchu kilku groźnych buntów."
 EVTOPTA3013: "Ogranicz poddaństwo."
 EVTOPTB3013: "Utrzymaj masy w łańcuchach."
 EVTNAME3014: "Reformy społeczne"
 EVTDESC3014: "Żywe dyskusje o reformach społecznych i wartości rozumu wywarły ogromny wpływ na dużą część naszego społeczeństwa. [Root.Monarch.GetTitle] [Root.Monarch.GetName] zaczyna obawiać się, że mogą one doprowadzić do buntowniczych wystąpień z powodu ludzi siejących zamęt, którzy pogłębią i z destabilizują kraj."
 EVTOPTA3014: "Powstrzymaj wolnomyślicieli."
 EVTOPTB3014: "Oni nie stanowią zagrożenia."
 EVTNAME3015: "[Root.GovernmentName] i biurokracja"
 EVTDESC3015: "Scentralizowany rząd naszego państwa stał się bardzo skorumpowany i zbyt rozbudowany, co utrudnia przyjęcie jakiejkolwiek polityki w celu poprawy sytuacji. Jednym z kluczowych żądań rewolucjonistów jest decentralizacja władzy i osłabienie biurokracji, aby nie dusić klas przedsiębiorczych."
 EVTOPTA3015: "Ogranicz biurokrację."
 EVTOPTB3015: "Zwiększ biurokrację."
 EVTNAME3016: "Państwo w opłakanym stanie"
 EVTDESC3016: "Niezdecydowanie, którym charakteryzuje się [Root.Monarch.GetTitle] [Root.Monarch.GetName] oraz nieudolna administracja doprowadziły do sytuacji, w której wielu ludzi zwróciło się przeciwko władzy. Opozycja rośnie z każdym dniem i wydaje się jasne, że [Root.Monarch.GetName] raczej nie jest w stanie rządzić naszym państwem w tak przełomowych czasach."
 EVTOPTA3016: "[Root.Monarch.GetTitle] zasługuje na poparcie."
 EVTOPTB3016: "[Root.Monarch.GetTitle] zasługuje na weto."
 EVTNAME3017: "Droga do bankructwa"
 EVTDESC3017: "Wojna, nieudane zbiory oraz fatalne w skutkach decyzje gospodarcze doprowadziły do kryzysu ekonomicznego. Nad naszym państwem unosi się widmo bankructwa, pieniądz szybko traci na wartości, a jego siła nabywcza z słabnie każdym dniem."
 EVTOPTA3017: "Wybij więcej pieniędzy."
 EVTOPTB3017: "Musimy wzmocnić naszą walutę."
 EVTNAME3018: "Kryzys finansowy"
 EVTDESC3018: "Nasza źle prowadzona polityka ekonomiczna doprowadziła do wyczerpania rezerw finansowych. Aby wyjść z tej sytuacji, musimy natychmiast poprawić zarządzanie finansami."
 EVTOPTA3018: "Obetnij wydatki na wojsko."
 EVTOPTB3018: "Wojna ma swój cel."
 EVTNAME3019: "Koniec rewolucji"
 EVTDESC3019: "Niestabilna sytuacja, która panowała przez ostatnią dekadę należy już do przeszłości!"
 EVTOPTA3019: "Porządek został przywrócony."
 EVTNAME3021: "Wojna chłopska"
 EVTDESC3021: "Od jakiegoś czasu chłopstwo domagało się reform ekonomicznych, religijnych i politycznych. Niezadowolenie urosło do takiego rozmiaru, że niemal codziennie dochodzi do gwałtownych wystąpień. Pomimo że są niezorganizowani i słabo uzbrojeni, wciąż stanowią zagrożenie dla władzy. W proteście przeciwko duchowieństwu i szlachcie spalono i splądrowano kilka zamków i klasztorów."
 EVTOPTA3021: "Czekają nas ciężkie czasy."
 EVTNAME3022: "Protesty chłopskie"
 EVTDESC3022: "Regionalne powstania wybuchają w całym kraju. Wściekli chłopi domagają się przeprowadzenia natychmiastowych reform społeczno-politycznych. Wysokie podatki i okrucieństwo możnych musiały w końcu do tego doprowadzić."
 EVTOPTA3022: "Wzmocnij poddaństwo."
 EVTOPTB3022: "Ogranicz poddaństwo."
 EVTNAME3023: "Rewolta religijna"
 EVTDESC3023: "Doktryny reformacji zostały przyjęte przez dużą część ciemiężonego chłopstwa. Związane to było często z motywami społecznymi - wielu chłopów wierzyło, że otrzymają wsparcie od reformistów, a ich los się poprawi. Rewolta szybko się rozprzestrzeniła, ale okrucieństwa dokonywane przez chłopów spowodowały, że reformiści zaczęli im się przeciwstawiać."
 EVTOPTA3023: "Zmiażdżyć ich!"
 EVTOPTB3023: "Niech sami wybiorą wiarę."
 EVTNAME3024: "Przestarzałe wojsko"
 EVTDESC3024: "Badania wojskowe i wynalezienie prochu sprawiły, że nasze wojsko stało się przestarzałe. Wysoki standard naszych sił zbrojnych należy już do przeszłości, obecnie panuje w nich bieda i frustracja. Sytuacja jest naprawdę zła, dlatego wojsko naciska na władze, prosząc o pomoc finansową."
 EVTOPTA3024: "Nie ma dla nich miejsca w naszym kraju."
 EVTOPTB3024: "Może jeszcze się przydadzą."
 EVTNAME3025: "Decentralizacja państwa"
 EVTDESC3025: "W pierwszej fazie wojny chłopskiej, chłopi szybko osiągnęli przewagę, pokonując lokalnych panów i rycerzy. Nasz kraj jest politycznie zdecentralizowany. To, co rozpoczęło się jako kilka lokalnych powstań, rozprzestrzeniło się poza granice prowincji i objęło większą część naszego państwa."
 EVTOPTA3025: "Zmiażdżyć rebeliantów."
 EVTOPTB3025: "Negocjujmy."
 EVTNAME3026: "Koniec wojny chłopskiej"
 EVTDESC3026: "Niestabilna sytuacja, która panowała przez ostatnią dekadę należy już do przeszłości Nie musimy już martwić się chłopami walczącymi o reformy!"
 EVTOPTA3026: "Przywróć porządek."
 EVTNAME3051: "Zamieszki kulturowe"
 EVTDESC3051: "Ucisk i wyzysk mniejszości osiągnęły w jednej z naszych prowincji apogeum. Jej mieszkańcy zdecydowali się chwycić za broń przeciwko naszej władzy."
 EVTOPTA3051: "Zgnieć buntowników"
 EVTOPTB3051: "Spróbujmy negocjacji"
 EVTNAME3071: "Ziemie tubylców"
 EVTDESC3071: "W miarę jak nasza kolonia w prowincji [Root.GetName] rozwijała się, zaczęliśmy wkraczać na terytorium należące do tubylców. Wysyłają szyderstwa i obelgi w swoim ojczystym języku, a nawet zaczęli napadać na nasze osady. Jeden z naszych ludzi, który współczuje tym dzikusom, nauczył się ich języka i mówi nam, że twierdzą, że nasza kolonia w prowincji [Root.GetName] wkracza na ich ziemię przodków. Najwyraźniej żądają od nas ustępstw, bo inaczej wojna będzie nieunikniona."
 EVTOPTA3071: "Przepędź tych dzikusów z prowincji [Root.GetName]!"
 EVTOPTB3071: "Zapłać im, żeby przestali na nas syczeć."
 EVTOPTC3071: "Zaoferuj im wszystko, czego zapragną, abyśmy mogli żyć w pokoju."
 EVTNAME3072: "Napad tubylców na osadę"
 EVTDESC3072: "Osadnicy w prowincji [Root.GetName] po prostu próbują sprowadzić cywilizację na dzikie ziemie regionu [Root.GetSuperRegionName] i oświecić ją lepszą kulturą [Root.Culture.GetGroupName]. Wydaje się jednak, że dzicy z nie chcą zaakceptować naszych lepszych zwyczajów, a nasze surowe traktowanie tych rdzennych ludzi służyło jedynie zwiększeniu napięć między członkami plemienia, a naszymi kolonistami. Jedyne pytanie brzmi teraz, jak rozwiązać tę sytuację?"
 EVTOPTA3072: "Zakończmy to pokazem siły!"
 EVTOPTB3072: "Opuść kolonię, nim będzie za późno."
 destroyed_colony_tt: "Nasza kolonia w prowincji §Y[Root.GetName]§! zostanie opuszczony!"
 EVTNAME3073: "Tubylcy błagają o pomoc"
 EVTDESC3073: "Wygląda na to, że nasze surowe traktowanie tubylców żyjących w naszych koloniach i wokół nich miało dość niekorzystny wpływ na ich dalsze istnienie. Połączenie obcych chorób, które nasi koloniści sprowadzili zarówno celowo, jak i nieumyślnie, zdewastowało ich populacje żyjącą w prowincji [Root.GetName], a teraz ich przywódcy zwrócili się do nas, błagając nas o ustąpienie i zlitowanie się nad cierpieniem jego ludzi."
 EVTOPTA3073: "Ci dzicy jeszcze nie zaznali prawdziwego cierpienia."
 EVTOPTB3073: "Może tym razem powinniśmy okazać miłosierdzie."
 EVTNAME3074: "Ekspansja kolonialna"
 EVTDESC3074: "Wydawałoby się, że nasze surowe traktowanie tubylców mieszkających w prowincji [Root.GetName] przyniosło ogromne korzyści. Zmuszenie tych prymitywów do opuszczenia ich bogatej żyznej gleby stworzyło nowe możliwości dla osadników, aby zająć ich miejsce, a nasze kolonialne kompanie już zaczęły eksploatować ziemię przodków, ale żądają pomocy finansowej na dokończenie budowy nowej osady."
 EVTOPTA3074: "Za chwałę, Boga i złoto!"
 EVTOPTB3074: "To jest za drogie."
 EVTNAME3075: "Lukratywne umowy handlowe z tubylcami"
 EVTDESC3075: "Pomniejsze narody zastanawiają się, jaką wartość ma angażowanie tubylców w handel, ale nasi kupcy wiedzą lepiej. Wygląda na to, że ci ludzie nie znają prawdziwej wartości tego, co posiadają, i mamy wspaniałą okazję, by zebrać bogactwa od tych ludzi, zabierając ogromne zapasy cennych towarów i metali w zamian za stosunkowo błahe środki medyczne."
 EVTOPTA3075: "Zawrzyjmy umowę!"
 EVTOPTB3075: "Zainwestuj w to plemie."
 EVTOPTC3075: "Nie możemy wykorzystywać tych ludzi!"
 EVTNAME3076: "Tubylcy proszą o pomoc"
 EVTDESC3076: "Wydaje się, że wymiana handlowa między naszymi kolonistami w prowincji [Root.GetName] i tubylcami doprowadziła do wybuchu epidemii chorób zwykle obcych dla regionu [Root.GetSuperRegionName]. Przychodzą do nas z strasznymi opowieściami o przywiezieniu towarów, którymi handluje nasz naród z powrotem do swojego plemienia, tylko po to, aby zarazić ich słabych i starszych mnóstwem chorób, z którymi ich uzdrowiciele nigdy wcześniej nie spotkali się. Jedyne, o co proszą, to jedna bezpłatna dostawa środków medycznych i chętnie zaczną integrację z naszą kolonią."
 EVTOPTA3076: "Czy skarb państwa może ponieść taki wydatek?"
 EVTOPTB3076: "Daj im wszystko, czego potrzebują, a nawet więcej!"
 EVTNAME3077: "Tubylcy chcą przyjąć [Root.Owner.Religion.GetName]!"
 EVTDESC3077.A: "Chociaż nie propagowaliśmy aktywnie naszej religii w prowincji [Root.GetName], wielu członków plemienia przyjęło [Root.Owner.Religion.GetName] i oficjalne porzuciło swoją starą wiarę i dołącz do naszej kolonii. Moglibyśmy zmusić wszystkie plemiona mieszkające w pobliżu naszej kolonii w prowincji [Root.GetName], aby tak zrobiły. Może to rozzłościć niektórych bardziej tradycyjnych członków tych plemion."
 EVTDESC3077.B: "Zawsze uważaliśmy że należy propagować handel między naszymi ludźmi a dziwnymi ludźmi z nowego świata. Jednak ostatnio tubylczy kupcy przychodzili do nas z prośbą nie o żywność ani lekarstwa, ale o symbole i narzędzia kultu [Root.Owner.GetReligion_gen], a wielu nawet poprosiło o święcenia kapłańskie, aby mogli szerzyć wiarę w całym swoim plemieniu! Jeśli zaakceptujemy, będziemy zjednoczeni z tymi ludźmi w wierze, ale ryzykujemy gniew bardziej tradycyjnych członków ich plemienia."
 EVTDESC3077.C: "Uczyniliśmy naszym świętym obowiązkiem cywilizowanie nowego świata i nawrócenia tubylców na [Root.Owner.Religion.GetName]. Gdy nasi kapłani i misjonarze wykonywali swój święty obowiązek w prowincji [Root.GetName] podchodzili do nich niektórzy szamani proszący o pokazanie im [Root.Owner.GetReligion_gen] i dołączenie do [Root.Owner.GetRulerGen] w [Root.Owner.Monarch.GetHerHis] świętym obowiązku propagowania [Root.Owner.GetReligion_gen] wśród nieoświeconych członków lokalnej społeczności. Jeśli się zgodzimy, będziemy mieli zupełnie nową klasę duchownych, którzy będą szerzyć naszą wiarę, ale ryzykujemy gniew bardziej tradycyjnych członków ich plemienia."
 EVTOPTA3077: "Witamy w naszej wierze!"
 EVTOPTB3077: "Dobry [Root.Owner.Monarch.GetTitle] daje wolny wybór poddanym."
 EVTNAME3079: "Cierpienie tubylców"
 EVTDESC3079: "Ku naszemu przerażeniu odkryliśmy, że nasza sama obecność w prowincji [Root.GetName] powoduje ogromne szkody u tubylców! Zawsze staraliśmy się współistnieć z rdzennymi mieszkańcami, ale samo spojrzenie na wpływ obcych chorób na lokalne wioski jest czymś więcej, niż ktokolwiek może znieść. Cierpienia tych ludzi nie mogą być ignorowane, a jeśli nic nie zrobimy, ryzykujemy, że oni zginą..."
 EVTOPTA3079: "Po prostu nas na to nie stać."
 EVTOPTB3079: "Daj im wszystko, czego potrzebują!"
 EVTNAME3081: "Krach finansowy"
 EVTDESC3081: "Przez wiele lat zmniejszaliśmy dopływ sum z podatków i obecnie nie mamy już absolutnie żadnej kontroli nad zmianami cen wynikającymi z napływu złota i srebra. Minister finansów nie jest w stanie przewidzieć niczego, ponieważ prognozy wszelkich kosztów wciąż się zmieniają. Wydatki oparte są na planowanym budżecie, ale napływ kruszców jest tak nieregularny, że wydajemy więcej, niż faktycznie posiadamy."
 EVTOPTA3081: "Jesteśmy na skraju bankructwa."
 civil_war.6.t: "Wsparcie rebeliantów w $CAPITAL$"
 civil_war.6.d: "Nawet w stolicy udziela się poparcia dla pretendenta. Tuż pod bramami miasta $CAPITAL_CITY$, stoi armia, a miasto niedługo upadnie!"
 civil_war.6.a: "To poważna sprawa!"
 EVTNAME3091: "Wojna domowa!"
 EVTDESC3091: "[Root.Monarch.GetName] po przez ciągłe intrygi i knowania rozwścieczyły szlachtę i co przysporzyło [Root.Monarch.GetHerHim] o kilku potężnych wrogów wśród arystokracji. Teraz sprawy osiągnęły punkt kulminacyjny, gdy szepty i plotki o spiskach mających na celu zakończenie [Root.Monarch.GetHerHis] rządów stały się rzeczywistością: [Root.upstart_pretender.GetName], jeden z najostrzejszych krytyków władcy wśród szlachty, zgromadził wokół siebie armię i otwarcie kwestionuje [Root.Monarch.GetHerHis] panowanie."
 EVTOPTA3091: "Zmiażdżyć opozycję!"
 EVTNAME3092: "Wołanie o pomoc"
 EVTDESC3092: "Opozycja przeciwko władcy, którym jest $MONARCH$ z każdym dniem zdobywa nowych zwolenników i możliwość jego usunięcia staje się bardzo realna. W desperackiej próbie ratowania tronu i przywrócenia porządku, $MONARCH$ zwraca się do sojuszników z państwa $COUNTRY$ o pomoc w utrzymaniu tronu i przywróceniu porządku.\n\nrozważa zwrócenie się do zagranicznych sojuszników państwa $COUNTRY$ w państwie [ally_country.GetName] z prośbą o pomoc."
 EVTOPTA3092: "Poproś o pomoc państwo [ally_country.GetName]."
 EVTOPTB3092: "Polegaj na naszych własnych siłach."
 EVTNAME3093: "Bezwzględni krewni"
 EVTDESC3093: "Królewski mariaż czasami może być błogosławieństwem, ale w sytuacji naszego państwa, osłabionego walkami między królem a arystokracją, to absolutne przekleństwo. Nasi żądni władzy krewniacy uważają, że nadszedł doskonały moment, aby zdobyć większe wpływy i zyskać na potędze. Skupili się na prowincji [inlaws_province.GetName]. Jeśli nie podejmiemy działań, nasz autorytet w prowincji zostanie znacząco podważony."
 EVTOPTA3093: "Podejmij stosowne środki."
 EVTOPTB3093: "Ignoruj ich żałosne próby."
 EVTNAME3094: "Obrona miasta [Root.GetCapitalName] słabnie"
 EVTDESC3094: "Duża część prowincji $PROVINCENAME$ wpadła w ręce rebeliantów. Wszędzie nasze wojska wycofują się, a nasi zwolennicy się ukrywają. Jednak nadal silny opór stanowi miasto [Root.GetCapitalName]. Dezercji dużej grupy obrońców miasta zapowiada że rychły upadek całej prowincji jest już tylko kwestią czasu."
 EVTOPTA3094: "Musimy się przegrupować, zanim uderzą ponownie."
 EVTOPTB3094: "Niech tak będzie."
 EVTNAME3095: "Dezerterzy z armii"
 EVTDESC3095: "Morale naszych żołnierzy jest bardzo niskie, a grupy dezerterów przyłączają się do rebeliantów. Jeśli ten stan będzie się dłużej utrzymywać, wkrótce nie będziemy w stanie powstrzymać rebeliantów przed przejęciem kraju."
 EVTOPTA3095: "Spróbuj zwiększyć ich morale."
 EVTOPTB3095: "Nie mamy na to środków."
 EVTNAME3096: "Koniec wojny domowej"
 EVTDESC3096: "Destabilizująca wojna domowa dobiega końca po tym jak [Root.Monarch.GetTitle] [Root.Monarch.GetName] odniósł zwycięstwo w kilku ostatnich potyczkach. Pozostali maruderzy, którzy sprzeciwiają się [Root.Monarch.GetHerHis] władzy, decydują się na wyjechanie z kraju, ponieważ nie mogą dalej się ukrywać. To nasza szansa na zakończenie tego szaleństwa i przywrócenie porządku."
 EVTOPTA3096: "Zwycięstwo jest nasze!"
 EVTNAME4011: "Reforma wojskowa"
 EVTDESC4011: "$MONARCH$ rozpoczyna reformę naszych struktur wojskowych. Chociaż oficerowie wciąż pochodzą ze szlachty, mieszczanie i chłopi mogą zajmować pozostałe stanowiska. Wprowadzono regularną musztrę i stworzono potężną flotę złożoną z setek okrętów wojennych, galer oraz innych rodzajów okrętów."
 EVTOPTA4011: "Zreformuj armię."
 EVTOPTB4011: "Zreformuj flotę."
 EVTOPTC4011: "Zreformuj armię i flotę."
 EVTNAME4021: "$PHILOSOPHER$"
 EVTDESC4021: "$PHILOSOPHER$ z pewnością musi być jednym z czołowych filozofów naszych czasów. \nŚwiat poznał [Root.Adm_Advisor.GetHerHim] głównie za sprawą [Root.Adm_Advisor.GetHerHis] wielkiego filozoficznego empiryzmu i sceptycyzmu. [Root.Adm_Advisor.GetSheHeCap] głosi, że żadna teoria rzeczywistości nie jest możliwa - w poznaniu liczy się tylko doświadczenie."
 EVTOPTA4021: "[Root.Adm_Advisor.GetHerHisCap] teorie będą sławione w całym kraju"
 EVTOPTB4021: "[Root.Adm_Advisor.GetHerHisCap] reputacja sięgnie poza nasze granice"
 EVTNAME4022: "$NATURAL_SCIENTIST$"
 EVTDESC4022: "$NATURAL_SCIENTIST$ na stanowisku naszego doradcy, ma nasze wsparcie dla swych starań opracowania instrumentów astronomicznych oraz pomiaru i ustalania pozycji gwiazd. [Root.Adm_Advisor.GetHerHisCap] obserwacje obejmują kompleksowe badanie układu słonecznego i spozycjonowania ponad 777 gwiazd."
 EVTOPTA4022: "[Root.Adm_Advisor.GetHerHisCap] teorie będą sławione w całym kraju"
 EVTOPTB4022: "[Root.Adm_Advisor.GetHerHisCap] reputacja sięgnie poza nasze granice"
 EVTNAME4023: "$ARMY_REFORMER$"
 EVTDESC4023: "Jeden z naszych doradców, $ARMY_REFORMER$ to autor prawdziwej rewolucji w sztuce oblężniczej i budowie fortyfikacji. Ma na koncie udział we wszystkich wojnach, które toczył za swoich rządów $MONARCH$, i dokonywał częstych inspekcji naszych granic, przebudowując i ulepszając liczne fortyfikacje."
 EVTOPTA4023: "[Root.Adm_Advisor.GetHerHisCap] wysiłki będą podziwiane w całym kraju"
 EVTOPTB4023: "[Root.Dip_Advisor.GetHerHisCap] sława sięgnie poza granice naszego kraju."
 EVTNAME4024: "$NAVAL_REFORMER$"
 EVTDESC4024: "$NAVAL_REFORMER$ na stanowisku doradcy wojskowego podkreśla znaczenie bardziej zorganizowanej floty oraz konieczność reformy. [Root.Dip_Advisor.GetHerHisCap] starania odniosły skutek i $MONARCH$ rozpocznie szeroko zakrojoną restrukturyzację marynarki. W celu jej wzmocnienia, powstaną pancerniki, galery i inne jednostki pływające."
 EVTOPTA4024: "[Root.Dip_Advisor.GetHerHisCap] dokonania będą podziwiane w całym kraju."
 EVTOPTB4024: "[Root.Dip_Advisor.GetHerHisCap] sława sięgnie poza granice naszego kraju."
 EVTNAME4025: "$ARTIST$"
 EVTDESC4025: "$ARTIST$ jest przez wielu uważany za największego żyjącego artystę naszych czasów. Jego prace stawiają go pośród najsłynniejszych artystów w historii."
 EVTOPTA4025: "[Root.Adm_Advisor.GetHerHisCap] wysiłki będą podziwiane w całym kraju"
 EVTOPTB4025: "[Root.Adm_Advisor.GetHerHisCap] reputacja sięgnie poza nasze granice"
 EVTNAME4026: "$TREASURER$"
 EVTDESC4026: "'Bogactwo narodów' było pierwszym wielkim opracowaniem dotyczącym polityki ekonomicznej i kamieniem milowym doktryny leseferyzmu. $TREASURER$ przedstawił koncepcję tzw. 'niewidzialnej ręki' - umiejętności systemu liberalnego do samokontroli, który jednocześnie umożliwiałby powstanie zorganizowanego społeczeństwa poprzez stworzenie mechanizmu konkurencji."
 EVTOPTA4026: "[Root.Adm_Advisor.GetHerHisCap] starania będą podziwiane w całym kraju"
 EVTOPTB4026: "[Root.Adm_Advisor.GetHerHisCap] reputacja sięgnie poza nasze granice"
 EVTNAME4027: "$THEOLOGIAN$"
 EVTDESC4027: "Jeden z naszych doradców, $THEOLOGIAN$, jest z pewnością jednym z największych uczonych naszej epoki. Jego wyjątkowa znajomość literatury patrystycznej i klasycznej miała ogromny wpływ na debatę teologiczną w naszym kraju. Jako człowiek kompromisu stał się latarnią dla tych, którzy cenią bardziej wolność niż prawosławie."
 EVTOPTA4027: "[Root.Adm_Advisor.GetHerHisCap] starania będą podziwiane w całym kraju"
 EVTOPTB4027: "[Root.Adm_Advisor.GetHerHisCap] reputacja sięgnie poza nasze granice"
 EVTNAME4028: "$STATESMAN$"
 EVTDESC4028: "Jeden z naszych doradców, $STATESMAN$, opublikował dzieło pt. 'O duchu praw' będące ukoronowaniem jego kariery pisarskiej. Ta monumentalna praca stała się głośna głównie ze względu na sformułowanie trzech teorii: klasyfikacji ustrojów, uwarunkowania ustrojów oraz trójpodziału władzy."
 EVTOPTA4028: "[Root.Dip_Advisor.GetHerHisCap] dokonania będą podziwiane w całym kraju."
 EVTOPTB4028: "[Root.Dip_Advisor.GetHerHisCap] sława sięgnie poza granice naszego kraju."
 EVTNAME4029: "$COLONIAL_GOVERNOR$"
 EVTDESC4029: "Jeden z naszych doradców, $COLONIAL_GOVERNOR$, w dużym stopniu pomógł nam zintensyfikować kolonizację i zwiększyć stabilność w koloniach."
 EVTOPTA4029: "[Root.Dip_Advisor.GetHerHisCap] dokonania będą podziwiane w całym kraju."
 EVTOPTB4029: "[Root.Dip_Advisor.GetHerHisCap] sława sięgnie poza granice naszego kraju."
 EVTNAME4030: "$SPYMASTER$"
 EVTDESC4030: "$SPYMASTER$ doskonale zorganizował tajne służby oraz siatkę szpiegowską, co skutecznie umożliwia wykrycie spisków na życie władcy, którym jest $MONARCH$ oraz wszystkich politycznych i dyplomatycznych intryg."
 EVTOPTA4030: "[Root.Dip_Advisor.GetHerHisCap] dokonania będą podziwiane w całym kraju."
 EVTOPTB4030: "[Root.Dip_Advisor.GetHerHisCap] sława sięgnie poza granice naszego kraju."
 EVTNAME4031: "$DIPLOMAT$"
 EVTDESC4031: "$DIPLOMAT$ to doskonały dyplomata, znany ze swoich wysiłków na rzecz budowy dyplomatycznej potęgi naszego kraju."
 EVTOPTA4031: "[Root.Dip_Advisor.GetHerHisCap] dokonania będą podziwiane w całym kraju."
 EVTOPTB4031: "[Root.Dip_Advisor.GetHerHisCap] sława sięgnie poza granice naszego kraju."
 EVTNAME4032: "$TRADER$"
 EVTDESC4032: "$TRADER$ to bardzo przedsiębiorczy kupiec, znany ze swoich dokonań na rzecz polepszania naszego handlu i poprawy stabilizacji gospodarczej państwa."
 EVTOPTA4032: "[Root.Dip_Advisor.GetHerHisCap] dokonania będą podziwiane w całym kraju."
 EVTOPTB4032: "[Root.Dip_Advisor.GetHerHisCap] sława sięgnie poza granice naszego kraju."
 reforms.1.t: "Reformy finansowe"
 reforms.1.d: "Nasz kraj przeżywa czas głębokich reform ekonomicznych i administracyjnych. Reformy jednak dużo kosztują i często spotykają się z niechęcią wśród ludności."
 reforms.1.a: "Rozpocznijmy reformy."
 reforms.1.b: "Nie, takie przemiany będą zbyt bolesne"
 reforms.2.t: "Reformy społeczne"
 reforms.2.d: "Nasze państwo jest w trakcie głębokich przemian społecznych. Ziemie należące do arystokracji są okrajane, a chłopom obiecano zmniejszenie obciążeń. Konsekwencją wyzwolenia chłopów, którzy stanowią dużą część naszej ludności, jest wroga reakcja szlachty."
 reforms.2.a: "Rozpocznijmy reformy."
 reforms.2.b: "Nie potrzebujemy takich reform."
 reforms.3.t: "Reforma wojskowa"
 reforms.3.d: "$MONARCH$ uruchamia szereg środków, aby zreformować system wojskowy w naszym kraju. Wśród innowacji znalazło się zastosowanie mniejszych i większych formacji, szkolenie różnych rodzajów wojska pod kątem wzajemnej współpracy oraz wprowadzenie lekkiej, mobilnej artylerii polowej. Nowa doktryna taktyczna jest oparta na sile ognia i mobilności, przy rezygnacji z ciężkiej artylerii i powolnych tercios."
 reforms.3.a: "Zainwestujmy w wyszkolonych żołnierzy."
 reforms.3.b: "Nie potrzebujemy takich reform."
 reforms.4.t: "Postęp w architekturze"
 reforms.4.d: "Nasz kraj jest w trakcie przeobrażeń architektonicznych. Wznoszone są liczne budowle monumentalne, architektoniczne cuda współczesnej Europy oraz inne konstrukcje, takie jak akwedukty czy szkoły."
 reforms.4.a: "Wspierajmy rozwój architektury."
 reforms.4.b: "Nie wspierajmy tego."
 EVTNAME4041: "Kompania Wschodnioindyjska"
 EVTDESC4041: "Stworzenie Kompanii Wschodnioindyjskiej opierało się przede wszystkim na nadziejach i ambicjach, wzbudzanych przez niewiarygodne zyski osiągane przez inne kompanie. W tym samym czasie pojawiają się naciski, aby dominująca rola we współczesnym handlu światowym była odgrywana przez władcę, którym jest $MONARCH$. Co zrozumiałe, te dążenia nie do końca popierają nasi lokalni kupcy."
 EVTOPTA4041: "Załóżmy Kompanię Wschodnioindyjską."
 EVTOPTB4041: "To bezużyteczne przedsięwzięcie."
 EVTNAME4042: "Bank państwowy"
 EVTDESC4042: "Stworzenie banku zapewniło państwu reputację poważnego i wiarygodnego. Umożliwiło również naszemu rządowi większą elastyczność w zdobywaniu funduszy na wojnę."
 EVTOPTA4042: "Najważniejsza jest kontroli inflacji."
 EVTOPTB4042: "Spróbujmy zapewnić korzystne pożyczki."
 EVTNAME5001: "Wpływy chrześcijaństwa."
 EVTDESC5001: "Bliskie kontakty z osadnikami, handlarzami i misjonarzami spowodowały, że nasze społeczeństwo zaczęło przyjmować ich obyczaje i religię, stopniowo porzucając dawne wierzenia."
 EVTOPTA5001: "Zmienić religię!"
 EVTOPTB5001: "Czcijmy wierzenia naszych przodków."
 EVTNAME5005: "Bunt!"
 EVTDESC5005: "Wysokie podatki, kulturalne i religijne różnice spowodowały niezadowolenie wśród naszych obywateli. Jeśli sytuacja taka potrwa dłużej, wpłynie to negatywnie na stabilność naszego państwa."
 EVTOPTA5005: "Zignoruj ich"
 EVTOPTB5005: "Niższe podatki."
 EVTNAME5008: "Dar dla państwa"
 EVTDESC5008: "Szlachta i kupcy tego królestwa zdecydowali się nagrodzić nasze dobre rządy w ostatnich latach, przekazując pieniądze na rzecz skarbu państwa, niektórzy z czystego patriotyzmu, inni w zamian za honorowe tytuły i stanowiska."
 EVTOPTA5008: "Umieść w skarbcu."
 EVTOPTB5008: "Bądź hojny."
 EVTNAME5014: "Czasowy obłęd monarchy"
 EVTDESC5014: "Przez ostatnie kilka miesięcy $MONARCH$ zachowuje się bardzo dziwnie. Podejrzewamy, że [Root.Monarch.GetSheHe] cierpi na czasowy obłęd, co sprawia, że nasze państwo nie może być odpowiednio rządzone."
 EVTOPTA5014: "Poproś o wskazówki wojskowe."
 EVTOPTB5014: "Poproś o wskazówki administracyjne."
 EVTNAME5015: "Doskonały minister"
 EVTDESC5015: "[Root.GetEventAdvisorName], nasz[Root.GetEventAdvisor_ANoun] [Root.GetEventAdvisorTitle_CL], okazał[Root.GetEventAdvisor_ANoun] się doskonałym urzędnikiem, wykonującym cenną pracę dla całego świata. Mamy szczęście, że mamy tak dobrego ministra!"
 EVTOPTA5015: "Czerp korzyści administracyjne."
 EVTOPTB5015: "Czerp korzyści militarne."
 EVTNAME5016: "Nieurodzaj"
 EVTDESC5016: "Złe zbiory i głód spowodowały wybuch zamieszek w prowincji $PROVINCENAME$."
 EVTOPTA5016: "Postarajmy się pomóc ludziom."
 EVTOPTB5016: "Stłumić bunt."
 EVTNAME5017: "Skandal na dworze"
 EVTDESC5017: "Na dworze królewskim wybuchł skandal! Wygląda na to, że pojawiły się lubieżne plotki dotyczące rozwiązłości córki władcy, w wyniku czego [Root.Monarch.GetTitle] oraz [Root.Monarch.Dynasty.GetName] stali się pośmiewiskiem szlacheckiej rodziny [Root.GetAdjective]. Znacznie utrudni to wszelkie działania dyplomatyczne."
 EVTOPTA5017: "Weź winę na siebie i ruszaj."
 EVTOPTB5017: "Przekup doradcę, aby wziął na siebie winę."
 EVTNAME5018: "Fala wstecznictwa"
 EVTDESC5018: "Badacze opublikowali kilka prac z radykalnymi tezami, które mogą okazać się destabilizujące, jeśli zostaną szeroko rozpowszechnione. Czy powinniśmy wybrać łatwą ścieżkę obskurantyzmu i stłumić tę wiedzę, czy też lepiej nie stać na drodze postępu?"
 EVTOPTA5018: "Wiedza to potęga."
 EVTOPTB5018: "Ignorancja to błogosławieństwo."
 EVTNAME5019: "Wyjątkowy rok"
 EVTDESC5019: "Rok [GetYear] obfitował w dorodne zbiory oraz w dobre inwestycje kupców i przedsiębiorców. Jest to błogosławieństwo dla krajowego systemu podatkowego, zwiększając dochody królestwa."
 EVTOPTA5019: "Z czasem zbierzemy korzyści."
 EVTOPTB5019: "Wykorzystaj natychmiast korzyści"
 EVTNAME5022: "Pęd kolonistów"
 EVTDESC5022: "Presja związana z sytuacją demograficzną, ekonomiczną i polityczną w kraju spowodowały nagły wzrost liczby ludzi szukających lepszego życia na bogatych niezbadanych ziemiach naszych zamorskich kolonii, a także przedsiębiorców poszukujących przygód i bogactwa w zamorskim handlu."
 EVTOPTA5022: "Przyjmij dodatkowych kolonistów."
 EVTOPTB5022: "Przyjmij świadczenia pieniężne."
 EVTNAME5023: "Pęd kupców"
 EVTDESC5023: "Ekspansja handlowa wywołała wśród naszych kupców narastające chęci do podejmowania nowych przedsięwzięć handlowych poza granicami naszej ojczyzny."
 EVTOPTA5023: "Przyjmij dodatkowych kupców."
 EVTOPTB5023: "Przyjmij świadczenia pieniężne."
 EVTNAME5024: "Działalność dyplomatyczna"
 EVTDESC5024: "Na dyplomację między narodami często wpływają czynniki losowe po obu stronach, które są poza zasięgiem zdolności korpusu dyplomatycznego któregokolwiek z państw. W obliczu nieustannie zmieniających się zawirowań w naszych stosunkach z sąsiadami, które w teraz zmieniają się jeszcze szybciej niż zwykle, naszym dyplomatom trudno jest nadążyć."
 EVTOPTA5024: "Mianuj nowych dyplomatów."
 EVTOPTB5024: "Popraw stosunki z państwami ościennymi."
 EVTNAME5025: "Doskonała dyplomacja"
 EVTDESC5025: "Wykwalifikowana praca naszych dyplomatów i godna pozazdroszczenia potęga, w którą cechuje się nasz naród, okazują się korzystne dla pozycji naszego narodu wśród naszych sąsiadów. Nasi dyplomaci wykorzystują te czynniki, aby osiągnąć lepsze wyniki negocjacji."
 EVTOPTA5025: "Pław się w blasku chwały."
 EVTOPTB5025: "Popraw naszą reputację."
 EVTNAME5026: "Zaraza!"
 EVTDESC5026: "Nasi ludzie żyją w ciągłym strachu przed epidemiami, które często okazywały się znacznie bardziej śmiercionośne niż wojny czy nawet głód. Ku ich konsternacji, wybuchła ospa prawdziwa w prowincji [plague_province.GetName]. Wygląda na to, że zanim dobiegnie końca, pochłonie wiele istnień ludzkich, zwłaszcza wśród niemowląt."
 EVTOPTA5026: "Musimy coś z tym zrobić!"
 EVTOPTB5026: "Nic nie możemy zrobić ."
 EVTNAME5027: "Reforma armii"
 EVTDESC5027: "W planach mamy małą reformę armii. Nowa taktyka, broń oraz dowodzenie to niektóre z obszarów, w których należy omówić poprawę skuteczności bojowej."
 EVTOPTA5027: "Zainwestuj w technologię wojskową."
 EVTOPTB5027: "Wzmocnij naszą obecną armię."
 EVTNAME5032: "Reforma marynarki"
 EVTDESC5032: "W planach mamy małą reformę marynarki. Nowa taktyka, broń oraz dowodzenie to niektóre z obszarów, w których należy omówić poprawę skuteczności bojowej."
 EVTOPTA5032: "Zainwestuj w technologię morską."
 EVTOPTB5032: "Wzmocnij naszą obecną flotę."
 EVTNAME5037: "Rewolucja rolnicza"
 EVTDESC5037: "Udało nam się zwiększyć produkcję rolną dzięki nowym technikom upraw, sztucznemu nawadnianiu oraz organizacji własności ziemskiej w prowincji [province_in_question.GetName]. Rozwój ten zapewni naszemu państwu wyższe dochody z podatków."
 EVTOPTA5037: "Zainwestuj w większą armię."
 EVTOPTB5037: "Podnieś podatki jeszcze wyżej."
 EVTOPTC5037: "Nasze manufaktury na tym skorzystają!"
 EVTNAME5040: "Dobra polityka rządowa"
 EVTDESC5040: "Wśród ludzi i szlachty istnieje szerokie poparcie dla naszej obecnej polityki. Zmiany są przeprowadzane w odpowiednim czasie co jest odbierane jako dowód dobrej woli rządu i zainteresowania dobrem królestwa."
 EVTOPTA5040: "Użyj pieniędzy, by zwiększyć stabilność."
 EVTOPTB5040: "Zainwestuj pieniądze w nasz rząd."
 EVTOPTC5040: "Wypełnijmy nasz skarbiec."
 EVTNAME5045: "Zła polityka rządowa"
 EVTDESC5045: "Nasza polityka wywołuje powszechne niezadowolenie wśród ludzi i szlachty. Wydaje się, że zmiany są błędnie interpretowane w sposób sprzeczny z naszymi intencjami, do tego stopnia, że nasi przeciwnicy uważają je za dowód złej woli rządu i braku zainteresowania dobrem królestwa."
 EVTOPTA5045: "Wybraliśmy właściwą drogę."
 EVTOPTB5045: "Spróbuj poprawić sytuację."
 EVTNAME5050: "Niezadowolenie wśród [Root.GetClergyName_gen]"
 EVTDESC5050: "Rozbieżne opinie i interesy w sprawach religijnych i świeckich między naszym rządem a [Root.GetClergyName_ins] rozszerzyły się i stały się znaczącym źródłem konfliktów. [Root.GetClergyName_CL_Cap] żąda[Root.GetClergyName_NounJa] teraz zmian w polityce, w wyniku czego wycofa[Root.GetClergyName_NounJa] wsparcie dla [Root.GetRulerTitleOrRegencyGen]."
 EVTOPTA5050: "Zignoruj te żądania."
 EVTOPTB5050: "Zgódź się na ich żądania."
 EVTNAME5051: "Niezadowolenie wśród rzemieślników"
 EVTDESC5051: "Konflikty i protesty wokół podatków, cechów rzemieślniczych, polityki handlowej i celnej stają się dość częste i mogą niekorzystnie odbić się na produkcji, jeśli nie opanujemy sytuacji."
 EVTOPTA5051: "Stracić wichrzycieli."
 EVTOPTB5051: "Znieść podatek."
 EVTNAME5052: "Niezadowolenie wśród chłopstwa"
 EVTDESC5052: "Konflikty i protesty wokół podatków, okrucieństwa właścicieli ziemskich, wywłaszczeń, poddaństwa i polityki celnej stały się dość częste. Jeśli szybko nie rozwiążemy tych problemów, konsekwencje mogą być tragiczne."
 EVTOPTA5052: "Rządzimy według własnego uznania!"
 EVTOPTB5052: "Spróbuj poprawić ich sytuację."
 EVTNAME5053: "Niezadowolenie wśród kupców."
 EVTDESC5053: "Konflikty i protesty wokół podatków, korporacji, ceł w portach, zajęć statków, handlu i polityki celnej były dosyć częste i niekorzystnie odbijały się na produkcji."
 EVTOPTA5053: "Ogranicz inwestycje handlowe."
 EVTOPTB5053: "Pozbądź się wichrzycieli."
 EVTNAME5054: "Kryzys polityczny"
 EVTDESC5054: "Od czasu do czasu może zostać wywołany kryzys polityczny związany ze sporami pomiędzy władcą i parlamentem, niepokojami wśród szlachty lub konfliktem interesów pomiędzy szlachtą, kupcami czy przywódcami religijnymi."
 EVTOPTA5054: "Z czasem rozwiązanie samo się znajdzie."
 EVTOPTB5054: "Reputacja to nie wszystko."
 EVTNAME5055: "Korupcja"
 EVTDESC5055: "Korupcja jest jednym z najbardziej powszechnych i częstych elementów życia politycznego i gospodarczego. Kilka skandali w ciągu ostatniego roku wysunęło tę kwestię na pierwszy plan, do tego stopnia, że wielu naszych poddanych wzywa nas do podjęcia działań przeciwko temu narastającemu problemowi. Niezastosowanie się do tego może mieć tragiczne konsekwencje dla naszej zdolności do rządzenia królestwem."
 EVTOPTA5055: "Spróbuj wyeliminować problemy."
 EVTOPTB5055: "Zignoruj ich"
 EVTNAME5056: "Zniewaga dyplomatyczna"
 EVTDESC5056: "Nieostrożny zdanie, które wypowiedział [Root.Monarch.GetTitle] [Root.Monarch.GetName], bardzo uraziło [insulted_party.GetRulerGen] [insulted_party.GetAdjective]. Ułagodzenie [insulted_party.Monarch.GetHerHis] nie będzie łatwe bez utraty twarzy."
 EVTOPTA5056: "Nie zapomnimy tego."
 EVTOPTB5056: "Spróbuj złagodzić napięcie."
 EVTNAME5057: "Działania fortyfikacyjne"
 EVTDESC5057: "Fortyfikacja królestwa jest kosztownym, ale niezbędnym przedsięwzięciem, będącym stałym przedmiotem królewskiej uwagi. Nasze lokalne władze w prowincji [Root.GetName], twierdząc, że znajdują się w miejscu o wielkim znaczeniu strategicznym, domagają się funduszy na renowację fortów w prowincji."
 EVTOPTA5057: "Jest to niezwykle ważne."
 EVTOPTB5057: "To jest za drogie."
 EVTNAME5058: "Arystokracja żąda przywilejów"
 EVTDESC5058: "$MONARCH$ dąży do skupienia w swoim ręku jak największej władzy, przez co przywileje [Root.GetNobilityName_gen] są stopniowo ograniczane. W końcu [Root.GetNobilityName_CL] powiedzi[Root.GetNobilityName_PastEnd] dość i żąda[Root.GetNobilityName_NounJa], aby przynależne [Root.GetNobilityName_Who] prawa zostały przywrócone."
 EVTOPTA5058: "Zaakceptuj ich słuszne roszczenia."
 EVTOPTB5058: "Zignoruj te żądania."
 EVTNAME5059: "Upadek kompanii handlowej"
 EVTDESC5059: "Jedna z największych kompani handlowych [Root.GetAdjective] zbankrutowała, tracąc ogromne sumy pieniędzy. Jak to często bywa, kompania została założona na wysoce spekulacyjnych akcjach, które były o wiele mniej bezpieczne, niż wielu sądziło. W rezultacie zaufanie do rządu zostało zachwiane."
 EVTOPTA5059: "Ogranicz nasze wydatki."
 EVTOPTB5059: "To nie jest coś, z czym sobie nie poradzimy."
 EVTNAME5061: "Święty dokonuje cudu"
 EVTDESC5061: "Niektórzy ludzie byli tak gorliwi w swej wierze, że wyruszali pomagać biednym i leczyć chorych. Często nazywano ich „świętymi” i wierzono, że umieją dokonywać cudów."
 EVTOPTA5061: "Zostaliśmy szczerze pobłogosławieni."
 EVTOPTB5061: "Ich działania pokazały nam właściwą drogę."
 EVTNAME5062: "Uregulowanie zawodu lekarza"
 EVTDESC5062: "Nasze lokalne władze w prowincji [Root.GetName] podjęły wspólne działania z inteligencją prowincji, aby zwiększyć liczbę lekarzy i położnych w regionie. Zaczęli zwracać większą uwagę na regulację i nadzór nad kształceniem specjalistów medycznych na uniwersytetach, mając nadzieję, że z czasem pomoże to zmniejszyć wpływ przesądów na praktykę medyczną."
 EVTOPTA5062: "Nasze badania przyniosą korzyści dla wzrostu populacji."
 EVTOPTB5062: "Nadal można wprowadzić ulepszenia."
 EVTNAME5063: "Waśń rodowa"
 EVTDESC5063: "Przemoc między wiodącymi rodami w państwie nigdy nie jest czymś odległym. Ostatnio dwa rody szlacheckie pokłóciły się w prowincji [province_in_question.GetName], gdzie spór stał się tak zajadły, że obie strony wydają się być gotowe podnieść broń przeciwko sobie, chyba że uda nam się rozwiązać ten problem."
 EVTOPTA5063: "Stań po stronie jednego z rodów."
 EVTOPTB5063: "Niech walczą."
 EVTOPTC5063: "Staraj się pomóc w rozwiązaniu problemu."
 EVTNAME5064: "Przymierze szlachty z obcym państwem"
 EVTDESC5064: "[Root.GetNobilityName_CL_Cap] często okazuj[Root.GetNobilityName_EA] się niesforn[Root.GetNobilityName_AdjEndS], starając się oprzeć każdemu naruszeniu [Root.GetNobilityName_Whose] autonomii i wykorzystując każdą okazję do wzmocnienia swojej pozycji. Często wiąże się to z nawiązywaniem współpracy z obcymi mocarstwami. Ostatnio kilka kluczowych postaci zawarło porozumienie z władcą [neighbour_country.GetAdjective], by w zamian za pewne przysługi i obietnice popierali pro-[neighbour_country.GetAdjective] kierunek działań. Chociaż nie jest to bezpośrednia zdrada, takie zachowanie jest wyraźnie szkodliwe dla naszych interesów; jednak powstrzymanie ich prawdopodobnie nie będzie łatwym zadaniem."
 EVTOPTA5064: "Zapłacą za zdradę."
 EVTOPTB5064: "Zajmiemy się nimi później."
 EVTNAME5065: "Zabójstwo szlachcica"
 EVTDESC5065: "Rodziny szlacheckie są bastionem naszej potęgi. Nie są one jednak zjednoczone i toczą ze sobą nieustanną walkę o wpływy i władzę. W miarę upływu czasu, fortuny niektórych rodów szlacheckich urosły, podczas gdy inne straciły całą swoją władzę, a wynikająca z tego zazdrość prowadzi do gorzkiej rywalizacji i rewanżyzmu. Ostatnio jedna z takich rywalizacji przerodziła się w jawny konflikt, gdy [Root.assassinated_dude.GetName], przywódca potężnego domu szlacheckiego, został zamordowany przez swoich rywali. Wściekli krewni, którzy przeżyli, przygotowują zemstę..."
 EVTOPTA5065: "Niech rozwiążą to między sobą."
 EVTOPTB5065: "Przejmij kontrolę nad sytuacją."
 EVTNAME5066: "Przejęcie ziem należących do duchowieństwa"
 EVTDESC5066: "Kilku członków [Root.GetBrahminsName_gen] przybyło przed oblicze [Root.GetRulerTitleOrRegencyGen] z propozycją. Zdesperowani w poszukiwaniu większej ilości ziem i tytułów, patrzą z zazdrością na bogactwo [Root.GetBrahminsName_gen]. Proszą, abyśmy przekazali im ziemię kościelną w zamian za duży wkład pieniężny w wysiłki [Root.GetStateForm_gen]. Oczywiście, w dłuższej perspektywie stracilibyśmy wpływy z podatków od ziemi kościelnej w zamian za krótkoterminowy wzrost dochodów."
 EVTOPTA5066: "Zgoda."
 EVTOPTB5066: "Odmowa."
 EVTNAME5068: "Sprzedaż urzędów"
 EVTDESC5068: "Monarchia często uciekała się do sprzedaży stanowisk państwowych. Sprzedaż pozwała szybko zdobyć gotówkę, ale na dłuższą metę większa liczba urzędników oznaczała odpływ większej ilości przychodów z podatków, zanim trafiały one do królewskiego skarbca."
 EVTOPTA5068: "Zaakceptuj"
 EVTOPTB5068: "Odrzuć"
 EVTNAME5070: "Tworzenie monopoli"
 EVTDESC5070: "Królestwo często przyznaje kompaniom handlowym wyłączne prawa do handlu towarami w danym regionie w zamian za ryczałtową opłatę i stałe przychody od kupców. Właśnie udało nam się wynegocjować jedną z takich umów z grupą przedsiębiorców z [Root.GetAdjective], która obiecuje nam lukratywne zyski."
 EVTOPTA5070: "Dokonaj długoterminowej inwestycji."
 EVTOPTB5070: "Żądaj całej płatności!"
 EVTNAME5071: "Arystokracja żąda zwiększenia pensji"
 EVTDESC5071: "[Root.Monarch.GetTitle] musi stosować wiele metod, aby utrzymać niesfornych szlachciców w ryzach. Jedną z najczęstszych jest twarda gotówka. Już teraz przyznajemy szlachcie emerytury w zamian za zrzeczenie się pewnych praw; jednak ich przywódcy twierdzą, że nie płacimy im wystarczająco dużo i żądają podwyższenia emerytur, jeśli mają nadal wspierać [Root.GetRulerGen]."
 EVTOPTA5071: "Przyjmijmy ich żądania."
 EVTOPTB5071: "Odrzuć ich żądania."
 EVTNAME5072: "Wydaj licencje eksportowe"
 EVTDESC5072: "Zamiast płacić szlachcie gotówką, możemy im przyznać przywileje na pobieranie specjalnych dochodów, na przykład z handlu zagranicznego, z którego może czerpać duże zyski. Ostatnio do uszu [Root.GetRulerGen] dotarła propozycja, by przyznać kilku rodzinom szlacheckim licencje eksportowe na nasz handel z państwem [neighbour_country.GetName]. Byłoby to dla nich bardzo korzystne, ale klasy handlowe mogą patrzeć na tę sprawę mniej przychylnie..."
 EVTOPTA5072: "Przyznaj przywileje."
 EVTOPTB5072: "Na przywileje trzeba sobie zasłużyć."
 EVTNAME5073: "Nowe tereny"
 EVTDESC5073: "Nasze władze w państwie [Root.GetName] zdołały otworzyć nowe tereny dla naszych ludzi poprzez wycięcie gęstego lasu, który wcześniej czynił duży obszar ziemi niegościnnym dla osadnictwa. Te nowo oczyszczone obszary z pewnością doprowadzą do boomu populacyjnego."
 EVTOPTA5073: "Zwiększ przychód z podatków"
 EVTOPTB5073: "Zwiększ zasoby ludzkie"
 EVTOPTC5073: "Zwiększ obydwa przy dodatkowych kosztach"
 EVTNAME5074: "Budowa stałych obozów wojskowych"
 EVTDESC5074: "Stworzenie stałych miejsc, w których odbywał się werbunek do armii znacznie usprawniło kwestie związane z poborem rekrutów."
 EVTOPTA5074: "Pobór do wojska!"
 EVTOPTB5074: "Masowy pobór do wojska z premią motywacyjną."
 EVTNAME5075: "Szlachta żąda dawnych praw"
 EVTDESC5075: "Szlachta wciąż pamięta czasy, gdy [Root.Monarch.GetTitle] był[Root.Monarch.GetANoun] tylko pierwsz[Root.Monarch.GetAYm] pośród szlachty. Tęsknią za powrotem do tamtych czasów i aktywnie naciskają na [Root.Monarch.GetHerHim] by przywrócił[Root.Monarch.GetANoun] im pewne utracone prawa i przywileje."
 EVTOPTA5075: "Przyjmij żądania"
 EVTOPTB5075: "Odrzuć żądania"
 EVTNAME5076: "Miasta żądają dawnych praw"
 EVTDESC5076: "W miarę jak dążymy do centralizacji państwa, nieuchronnie naruszamy autonomię mieszkańców miast, którzy zawsze żyli według innego kodeksu zasad niż ich wiejscy bracia. Miasta aktywnie opierają się naciskom, by poddać się bardziej jednolitym prawom i przepisom, i domagają się poszanowania swoich starych praw."
 EVTOPTA5076: "Odmów im dawnych praw!"
 EVTOPTB5076: "Przyjmijmy ich żądania."
 EVTNAME5077: "Ordonanse nie są wprowadzane w życie"
 EVTDESC5077: "Chociaż [Root.Monarch.GetTitle] wydaje wiele rozporządzeń, [Root.Monarch.GetSheHe] jest w praktyce prawie bezsiln[Root.Monarch.GetAY], by je egzekwować. Zamiast tego, egzekwowanie przepisów zależy od lokalnych władz - regionalnej szlachty i rządów miejskich - które nie zawsze są tak czujne, jak byśmy sobie tego życzyli. Ostatnio dotarło do nas, że nasze władze w obszarze [troublesome_province.GetAreaName] są szczególnie powściągliwe w egzekwowaniu woli [Root.GetRulerGen]."
 EVTOPTA5077: "Niech sami się tym zajmą."
 EVTOPTB5077: "Zwiększmy na nich naciski!"
 EVTNAME5082: "[Root.GetBurghersName_CL_Cap] domaga[Root.GetBurghersName_NounJa] się przywilejów"
 EVTDESC5082: "[Root.GetBurghersName_CL_Cap] coraz bardziej narzeka[Root.GetBurghersName_NounJa] na zbyt dużo przywilejów szlachty oraz brak możliwości sprawowania wyższych urzędów państwowych. Ich jedyną drogą do władzy jest wżenienie się w ubogie, ale dobrze utytułowane rodziny szlacheckie lub wywalczenie sobie pozycji w kręgach rządowych poprzez domaganie się większych przywilejów od [Root.GetRulerTitleOrRegencyGen]."
 EVTOPTA5082: "Przyznaj im przywileje."
 EVTOPTB5082: "Odmów im przywilejów."
 EVTNAME5083: "Włoski inżynier oferuje swoje usługi"
 EVTDESC5083: "Inżynier oblężniczy z [italian_engineer_country.GetUsableName], [Root.italian_engineer.GetName], przybył na nasz dwór, oferując swoje usługi dla [Root.GetRulerTitleOrRegencyGen]. Twierdzi, że zna się na sztuce budowania potężnych włoskich fortów bastionowych, trace italienne, które nasi teoretycy wojskowości desperacko chcą naśladować. Jego usługi nie będą jednak tanie."
 EVTOPTA5083: "Zatrudnij go."
 EVTOPTB5083: "Odrzuć ofertę."
 EVTNAME5084: "Zagraniczny instruktor do usług"
 EVTDESC5084: "Mistrzowie musztry z [drill_instructor_country.GetAdjective] stali się mistrzami w sztuce szkolenia żołnierzy, aby jeszcze skuteczniej posługiwali się bronią palną. Ich metody nie są jednak tajemnicą, a wręcz przeciwnie. W rzeczywistości przedsiębiorczy weterani z [drill_instructor_country.GetAdjective] zarabiają teraz na życie, oferując swoją wiedzę władcom całej Europy. Jeden z takich mistrzów musztry, [Root.dutch_drillmaster.GetName], przybył na nasz dwór, oferując swoje usługi."
 EVTOPTA5084: "Zatrudnij go."
 EVTOPTB5084: "Odrzuć ofertę."
 EVTNAME5085: "Zbuduj wielki pałac"
 EVTDESC5085: "Monarchowie często starają się podporządkować sobie szlachtę i zabezpieczyć swoją pozycję w oczach równych sobie. Pojawienie się broni palnej zredukowało rolę szlachty jako siły zbrojnej, dlatego monarchowie uważali, że szlachta ma zbyt dużo wolnego czasu. Niektórzy władcy budowali nowe, wielkie pałace z określonymi dworskimi rytuałami, aby olśnić szlachtę i dać jej zajęcie. Nie inaczej jest w przypadku państwa [Root.GetName] i zleciliśmy naszemu głównemu architektowi sporządzenie planów budowy nowego pałacu."
 EVTOPTA5085: "Wybuduj pałac."
 EVTOPTB5085: "Nie buduj go."
 EVTNAME5086: "Niepokorny filozof"
 EVTDESC5086: "[Root.Adm_Advisor.GetName] [Root.Adm_Advisor.GetName] nie stronił[Root.GetAdv_Adm_ANoun] od wyrażania opinii sprzecznych z poglądami zarówno [Root.GetRulerTitleOrRegencyGen], jak i Kościoła Świętego. Ostatnie [Root.Adm_Advisor.GetHerHis] publikacje wydają się być szczególnie prowokacyjne, do tego stopnia, że Kościół domaga się, abyśmy przekazali [Root.Adm_Advisor.GetHerHim] ich inkwizytorom, aby osądzili [Root.Adm_Advisor.GetHerHim] za herezję i \"przekonali\" do rezygnacji. Odmówienie im tego bardzo rozzłościłoby Kościół, ale [Root.Adm_Advisor.GetName] ma wielu zwolenników wśród inteligencji [Root.GetAdjective]."
 EVTOPTA5086: "$PHILOSOPHER_O_PRONOUN$ do celi."
 EVTOPTB5086: "Niech $PHILOSOPHER_O_PRONOUN$ pozostanie na wolności."
 EVTNAME5087: "Spór o granice"
 EVTDESC5087: "Brak dobrych map lub narzędzi do ich tworzenia pomógł naszej sprawie w regionie granicznym [claim_province.GetAreaName]. Nasze lokalne władze były w stanie wykorzystać pewne niejasności, aby przedstawić przekonujący argument, że prowincja [claim_province.GetName] powinna w rzeczywistości należeć do [Root.Owner.GetAdjective], a nie do [claim_province.Owner.GetAdjective]. Czy powinniśmy wykorzystać te roszczenia, czy może lepiej pozwolimy im się przedwanić?"
 EVTOPTA5087: "Naciskaj w tej kwestii."
 EVTOPTB5087: "Rozwiąż problem."
 EVTNAME5088: "Złe traktowanie kupców"
 EVTDESC5088: "Nasi kupcy od dawna skarżą się na niesprawiedliwe traktowanie, jakiego doświadczają w państwie [harassing_merchants_nation.GetName]. Ostatnio jednak skargi te nasiliły się i kupcy twierdzą, że są ofiarami bandytyzmu i ataków, które, jak twierdzą, zostały przeprowadzone przy cichym wsparciu [harassing_merchants_nation.GetAdjective]. Musimy znaleźć rozwiązanie tej kwestii, w ten czy inny sposób."
 EVTOPTA5088: "Eskalacja skarg."
 EVTOPTB5088: "Poszukaj dyplomatycznego rozwiązania."
 EVTNAME5089: "Petycja o naprawę krzywd"
 EVTDESC5089: "Członek [Root.GetNobilityName_gen] w prowincji [Uppity_peasants_province.GetName] tak znęcał się nad swoimi poddanymi, że delegacja chłopów przybyła do [Root.GetRulerTitleOrRegencyGen] by prosić o zadośćuczynienie. Zgoda na to byłaby popularna wśród chłopów, ale byłaby postrzegana jako naruszenie władzy [Root.GetBrahminsName_gen]."
 EVTOPTA5089: "Przyjmij petycję."
 EVTOPTB5089: "Odrzuć petycję."
 EVTNAME5090: "Arystokratyczna rodzina potrzebuje pomocy"
 EVTDESC5090: "Jedna z najpotężniejszych rodzin szlacheckich [Root.GetGovNameGen], pomimo ogromnego majątku ziemskiego, zdołała zgromadzić znaczne długi, które trudno jest jej spłacić. Zwrócili się do [Root.GetRulerGen] z prośbą o pomoc, mając nadzieję, że ich dalekie pokrewieństwo z rodem [Root.Monarch.Dynasty.GetName] i obietnice wsparcia skłonią [Root.Monarch.GetHerHim] do pomocy w potrzebie."
 EVTOPTA5090: "Udziel wsparcia."
 EVTOPTB5090: "Odmów wsparcia."
 EVTNAME5091: "Wsparcie zagranicznych buntowników"
 EVTDESC5091: "Skontaktowała się z nami grupa dysydentów z [dissidents_in_here.GetAdjective], którzy twierdzą, że posiadają rozległą sieć wsparcia gotową zmusić [dissidents_in_here.GetRulerGen] [dissidents_in_here.GetAdjective] do przyjęcia sprzyjającego państwu [Root.GetName] kursu, jeśli tylko dostarczymy im trochę gotówki. Chociaż najprawdopodobniej kłamią, ich obietnice podnieciły wielu wpływowych ludzi na naszym dworze. Wspieranie tych dysydentów prawdopodobnie nie przyniesie niczego poza zantagonizowaniem [dissidents_in_here.GetAdjective], ale odmówienie im może sprawić złe wrażenie."
 EVTOPTA5091: "Wsparcie."
 EVTOPTB5091: "Odmów."
 EVTNAME5092: "Rośnie konkurencja w handlu"
 EVTDESC5092: "Zagraniczni kupcy coraz bardziej konkurują z kupcami [Root.GetAdjective] w naszych portach, zalewając nasze rynki tanimi towarami produkowanymi gdzie indziej. To sprawia, że naszym kupcom trudno jest się utrzymać. Przybyli oni do [Root.GetRulerTitleOrRegencyGen], aby zaproponować nową taryfę celną na zagraniczne towary, która pomogłaby chronić ich przed konkurencją z zagranicy."
 EVTOPTA5092: "Wprowadź nową taryfę."
 EVTOPTB5092: "Nie będzie nowych taryf."
 EVTNAME5093: "Parlament domaga się usunięcia [Root.GetAdv_Dip_gen]"
 EVTDESC5093: "Powołując się na kilka przykładów [Root.Dip_Advisor.GetHerHis] rzekomo słabej wydajności i złej oceny sytuacji (ale w rzeczywistości motywowanych [Root.Dip_Advisor.GetHerHis] otwartą krytyką), liderzy parlamentarni żądają, aby [Root.Dip_Advisor.GetName] został[Root.GetAdv_Dip_ANoun] usunięt[Root.GetAdv_Dip_AY] z urzędu."
 EVTOPTA5093: "Zwolnij [Root.Dip_Advisor.GetHerHim]!"
 EVTOPTB5093: "Ufamy [Root.GetAdv_Dip_HerHim_dat]."
 EVTNAME5094: "Heretycki doradca"
 EVTDESC5094: "[Root.GetClergyName_CL_Cap] [Root.GetClergyName_BE] oburz[Root.GetClergyName_Conc], że heretyk, nasz[Root.GetEventAdvisor_ANoun] [Root.GetEventAdvisorTitle_CL] [Root.GetEventAdvisorName], jest zatrudnion[Root.GetEventAdvisor_AY] jako doradca [Root.GetRulerGen]. Żąda[Root.GetClergyName_NounJa] natychmiastowego zwolnienia [Root.GetEventAdvisorHerHis]!"
 EVTOPTA5094: "Zwolnij [Root.GetEventAdvisorHerHim]!"
 EVTOPTB5094: "Wierzymy w [Root.GetEventAdvisorHerHim]."
 EVTNAME5095: "Mąż stanu zdobywa władzę"
 EVTDESC5095: "Wydaje się, że jeden z naszych doradców, [Root.Dip_Advisor.GetName], nie cofnie się przed niczym, aby umocnić swoją pozycję. Używając mniej lub bardziej wątpliwych metod, zdobył[Root.GetAdv_Dip_ANoun] niepodzielną uwagę [Root.GetRulerGen], któr[Root.Monarch.GetAY] podobno posłusznie spełnia każdą [Root.Dip_Advisor.GetHerHis] zachciankę."
 EVTOPTA5095: "Zwolnij [Root.Dip_Advisor.GetHerHim]!"
 EVTOPTB5095: "[Root.Dip_Advisor.GetSheHeCap] wykonuje świetną robotę."
 EVTNAME5096: "Zmanipulowana elekcja"
 EVTDESC5096: "Łapówki oraz proponowanie innych korzyści to nic nowego. Dobrze również wiadomo, że wpływowi ludzie na dworze posuwali się do takich praktyk w nadziei na zmianę wyniku elekcji na swoją korzyść."
 EVTOPTA5096: "Jak troskliwie."
 EVTOPTB5096: "Łapówki mnie nie dotyczą."
 EVTNAME5097: "Chłopi zadzierają nosa"
 EVTDESC5097: "Nasze wysiłki, by utrzymać chłopów w ryzach, okazały się ostatnio zbyt skuteczne. W rzeczywistości nasze rządy są tak surowe, że nędzarze coraz głośniej wyrażają swoje skargi i zwracają się przeciwko swoim właścicielom, żądając lepszego traktowania i warunków."
 EVTOPTA5097: "Wzmocnij poddaństwo."
 EVTOPTB5097: "Takie rzeczy się zdarzają."
 EVTNAME5098: "Korupcja wśród [Root.GetClergyName_gen]"
 EVTDESC5098: "[Root.GetClergyName_CL_Cap] ma[Root.GetClergyName_NounJa] być nieprzekupn[Root.GetClergyName_AdjEndS] - tak przynajmniej głos[Root.GetClergyName_IZa]. Jednak wygląda na to, że nie zawsze postępują zgodnie z własnymi naukami. Wybuchł skandal wokół kilku z [Root.GetClergyName_Whose] czołowych postaci, które zamiast zapewniać naszym ludziom uczciwe duchowe przewodnictwo, zdają się być nieprzyzwoicie bogaci dzięki różnym podejrzanym transakcjom odbywającym się już od jakiegoś czasu."
 EVTOPTA5098: "Oczyścić świątynię."
 EVTOPTB5098: "Ukarać grzeszników."
 EVTNAME5099: "Spory wśród kupców"
 EVTDESC5099: "Pomiędzy kilkoma niezwykle bogatymi - a przez to wpływowymi - kupcami wybuchł spór o politykę handlową [Root.GetAdjective]. Jedna grupa opowiada się za podejściem merkantylistycznym, wzywając rząd do zapewnienia, by bogactwo generowane przez handel w obrębie [Root.GetGovNameGen] trafiało głównie do kupców i producentów z [Root.GetAdjective]. Druga strona odrzuca to protekcjonistyczne podejście jako staroświeckie i opowiada się za wolnym handlem, który, jak twierdzi, wyzwoliłby ją do poszukiwania zysków na całym świecie. Naturalnie obie strony uważają, że druga strona jest w najlepszym przypadku wysoce nierozsądna, a w najgorszym niebezpieczna w swoich błędnych przekonaniach."
 EVTOPTA5099: "Wspieraj frakcję merkantylistów"
 EVTOPTB5099: "To nie jest sprawa dla korony."
 EVTOPTC5099: "Wolny handel to przyszłość."
 EVTNAME6000: "Tradycja morska podupada"
 EVTDESC6000: "Ostatnio koncentrowaliśmy naszą uwagę głównie na armii lądowej. Może nie powinniśmy jednak rezygnować z możliwości stworzenia silnej floty i nieco więcej czasu poświecić technologiom morskim..."
 EVTOPTA6000: "To dobrze, ziemia jest tam, gdzie jest."
 EVTOPTB6000: "Musimy powstrzymać to zniszczenie."
 EVTNAME6001: "Tradycja wojskowa podupada"
 EVTDESC6001: "Ostatnio koncentrowaliśmy naszą uwagę głównie na flocie. Może nie powinniśmy rezygnować z możliwości stworzenia silnej armii i nieco więcej czasu poświęcić technologiom lądowym."
 EVTOPTA6001: "Flota będzie naszymi drewnianymi murami!"
 EVTOPTB6001: "Musimy powstrzymać to zniszczenie."
 EVTNAME6002: "Rywalizujące szkoły wojskowe"
 EVTDESC6002: "Czasami pomiędzy rywalizującymi szkołami wojskowymi wybuchały konflikty."
 EVTOPTA6002: "Atak jest zawsze najlepszą opcją!"
 EVTOPTB6002: "Niech do nas przyjdą."
 EVTNAME6003: "Instytucje państwowe"
 EVTDESC6003: "Ostatnio coraz więcej osób żąda powołania w państwie instytucji przedstawicielskich."
 EVTOPTA6003: "Państwo to ja!"
 EVTOPTB6003: "Daj im, czego chcą."
 EVTNAME6004: "Infiltracja Watykanu"
 EVTDESC6004: "Łapówki są powszechną praktyką, a przy odpowiedniej ilości pieniędzy, możemy przekupić kardynała i zdobyć jego usługi."
 EVTOPTA6004: "Poinstruuj go, by parł do przodu."
 EVTOPTB6004: "Zaniechajmy tej sprawy."
 EVTNAME6005: "Państwo-miasto żąda niepodległości"
 EVTDESC6005: "Obywatele Genui chcą odzyskać niezależność."
 EVTOPTA6005: "Nie..."
 EVTOPTB6005: "Przemyślimy to."
 EVTNAME6007: "Formalna prośba"
 EVTDESC6007: "Cesarz wyraził formalne życzenie, abyśmy przekazali mu prowincję $PROVINCENAME$. Poinformował nas również, że spełnienie jego prośby leży w naszym dobrze pojętym interesie."
 EVTOPTA6007: "Cesarz najwyraźniej nas nie docenia"
 EVTOPTB6007: "Ta ziemia nic dla nas nie znaczy"
 EVTNAME6009: "Budowa dróg"
 EVTDESC6009: "Budowa i utrzymanie dróg oraz szlaków handlowych w północnych regionach naszego państwa miały ogromny wpływ na naszą gospodarkę. Pozwoliło nam to zwiększyć poziom handlu oraz przychody z podatków."
 EVTOPTA6009: "Wyższy dochód z podatków."
 EVTOPTB6009: "Zwiększona siła robocza."
 EVTNAME6010: "Konkwistador"
 EVTDESC6010: "Śmiały awanturnik oraz jego ludzie oferują nam swoje usługi z zamiarem zdobycia nowych ziem dla naszego państwa i ku chwale Pana! Nieznane obszary zawsze przyciągały awanturników poszukujących sławy i bogactw."
 EVTOPTA6010: "Zatrudnij go."
 EVTOPTB6010: "Nie potrzebujemy jego usług."
 EVTNAME6012: "Malarz oferuje swoje usługi"
 EVTDESC6012: "Ostatnio szukaliśmy odpowiednich malarzy lub artystów, którzy podjęliby się we właściwy sposób oddać chwałę, jaką otoczony jest nasz [Root.Monarch.GetTitle]. Dzisiejszego ranka pojawił się malarz, który zaoferował nam swoje usługi."
 EVTOPTA6012: "Zatrudnij go."
 EVTOPTB6012: "Odrzuć jego usługi."
 EVTNAME6013: "Wielki bal w $CAPITAL$"
 EVTDESC6013: "Szlachta upodobała sobie wystawne bale, kolacje państwowe i inne ekstrawagancje, by zapewnić sobie rozrywkę. Choć są one dość kosztowne, stanowią doskonałą okazję do pochwalenia się wspaniałością [Root.GetAdjective] i hojnością [Root.GetRulerGen]."
 EVTOPTA6013: "Zorganizuj bal."
 EVTOPTB6013: "Nie organizuj balu."
 EVTNAME6014: "Dobre zbiory"
 EVTDESC6014: "Ze względu na obfite plony rok $YEAR$ był szczególnie dobry dla kraju $COUNTRY$. Udało się nam uzyskać najwyższy do tej pory przychód."
 EVTOPTA6014: "Włóż do skarbca."
 EVTOPTB6014: "Zainwestuj pieniądze."
 EVTNAME6015: "Festyny"
 EVTDESC6015: "Ten rok wygląda na tak pomyślny, że kilku doradców [Root.GetRulerGen] zasugerowało, że w geście dobrej woli, [Root.Monarch.GetSheHe] powin[Root.Monarch.GetNaIen] świętować organizując różne uroczystości dla mieszkańców."
 EVTOPTA6015: "Zorganizuj festyny."
 EVTOPTB6015: "Nonsens! Marnowanie pieniędzy!"
 EVTNAME960: "Przybycie górali"
 EVTDESC960: "[Root.Owner.Monarch.GetTitle], Anglicy posuwają się w kierunku miasta [Root.GetCapitalName]. Większość arystokratów nie przyczyni się do walki, ale słowo się rozniosło.\n\nLudzie schodzą z gór, by nam pomóc. Idą setkami... Tysiącami!"
 EVTOPTA960: "Jesteśmy gotowi do wojny!"
 EVTNAME7001: "Lokalna szlachta protestuje"
 EVTDESC7001: "Nasz nowy władca wydaje się faworyzować szlachtę ze swojego kraju przy wybieraniu urzędników państwowych. Nasi możni są zmartwieni, że setki lat ich tradycji są tak bezmyślnie ignorowane."
 EVTOPTA7001: "Ściąć kilku z nich!"
 EVTOPTB7001: "Pojednać."
 EVTNAME7002: "$MONARCH$ ignoruje kraj $COUNTRY$"
 EVTDESC7002: "Nasz wspólny monarcha jest szalenie skoncentrowany na swoim własnym kraju i wygląda na to, że nie poświęca wystarczająco dużo czasu naszym sprawom."
 EVTOPTA7002: "To obraza dla [Root.GetAdjective]!"
 EVTOPTB7002: "Zaproś go do miasta [Root.Capital.GetName]"
 EVTNAME7003: "$COUNTRY$ pada ofiarą zaniedbań gospodarczych"
 EVTDESC7003: "Mimo że jesteśmy zjednoczeni osobą suwerena, kupcy z naszego kraju nadal są traktowani jakby byli z zagranicy. To źle wpływa na gospodarkę naszego kraju."
 EVTOPTA7003: "Czyżby unia była tylko z nazwy?"
 EVTNAME7004: "Różnice kulturowe"
 EVTDESC7004: "To tragiczne, ale maniery naszego monarchy nie są aż tak cywilizowane jak nasze. Co więcej, jego zacofani ludzie wydają się tym faktem urażeni."
 EVTOPTA7004: "Powinni nauczyć się manier!"
 EVTNAME7005: "Nasza unia cieszy się złą sławą."
 EVTDESC7005: "Nasz monarcha, mówiąc łagodnie, nie jest uważany za najlepszego sąsiada. Tak naprawdę historia jego narodu to pasmo ekspansji i podbojów. Tragiczne w tym wszystkim jest to, że ta zła opinia spływa także na nas."
 EVTOPTA7005: "Właściwie nie jesteśmy tacy sami."
 EVTOPTB7005: "Jesteśmy JEDNOŚCIĄ!"
 EVTNAME4043: "Handel bez zysku"
 EVTDESC4043: "Kiepskie warunki handlu, będące wynikiem zmniejszającej się ilości zasobów oraz zwiększającej się konkurencji, doprowadziły do gwałtownej obniżki zysków z handlu kolonialnego. Te niesprzyjające okoliczności zmuszają nas do zamknięcia Kompanii Wschodnioindyjskiej."
 EVTOPTA4043: "Co za katastrofa!"
 EVTNAME6032: "Spór o granice"
 EVTDESC6032: "Prowincja [claim_province.GetName] jest spornym regionem granicznym między nami a państwem [claim_province.Owner.GetName] od dłuższego czasu, ale naprawdę nie powinno być żadnych wątpliwości co do jej przynależności, biorąc pod uwagę więzi religijne między nami a lokalną ludnością. Widząc, w jaki sposób działa reszta tego zapomnianego przez Boga kraju, raczej nie uda się nam zorganizować silnej obrony, jeśli w dalszym ciągu będziemy podnosić tę kwestię."
 EVTOPTA6032: "Chroń naszą wiarę."
 EVTOPTB6032: "Rozwiąż problem pokojowo."
 EVTNAME6033: "Spór o granice"
 EVTDESC6033: "Prowincja [claim_province.GetName] jest spornym regionem granicznym między nami a państwem [claim_province.Owner.GetName] od dłuższego czasu, ale naprawdę nie powinno być żadnych wątpliwości co do jej przynależności, biorąc pod uwagę więzi kulturowe między nami a lokalną ludnością. Widząc, w jaki sposób działa reszta tego zapomnianego przez Boga kraju, raczej nie uda się nam zorganizować silnej obrony, jeśli w dalszym ciągu będziemy podnosić tę kwestię."
 EVTOPTA6033: "Naciskaj w tej kwestii."
 EVTOPTB6033: "Rozwiąż problem pokojowo."
 EVTDESC6337: "Jeden z gubernatorów postanowił zrobić karierę w handlu, co można złożyć na karb naszej polityki popierającej decentralizację. Wygląda na to, że specjalnie nie martwił się zbyt małym wsparciem dla lokalnych oddziałów wojskowych, które mu podlegały i odszedł do bardziej intratnej posady."
 EVTOPTA6337: "Daj mu autonomię, której chce."
 EVTNAME9000: "Odkryto Japonię!"
 EVTDESC9000: "Panie! Dotarły do nas wieści o odkryciu nowego lądu na Dalekim Wschodzie. Grupa wysp, zwana 'Japonią' została odkryta przez okręty państwa $COUNTRY$. Wygląda na to, że jako pierwsi przynosimy wieści o tym przepięknym miejscu do Europy. Musimy szybko wykorzystać to odkrycie, zanim uprzedzą nas inne państwa europejskie."
 EVTOPTA9000: "Rozpoczyna się wiek cudów!"
 EVTNAME9004: "Chrześcijański kapłan"
 EVTDESC9004: "Chrześcijański kapłan z Europy został wyrzucony przez morze i chce głosić słowo swojego Boga w jednej z naszych prowincji. Prosi waszą wysokość o pozwolenie na wzniesienie wieży i rozpoczęcie nauki o Jezusie Chrystusie."
 EVTOPTA9004: "Nie widzę w tym nic złego!"
 EVTOPTB9004: "Niepotrzebne nam nowe, dziwne wierzenia."
 EVTNAME9006: "Nawrócenia na Chrześcijaństwo"
 EVTDESC9006: "W prowincji $PROVINCENAME$ mamy do czynienia z wieloma nawróceniami. Coraz więcej miejscowych przyłącza się do wspólnoty, założonej niedawno przez kapłana z zachodu. Mieszkańcy prowincji masowo nawracają się na nową, chrześcijańską wiarę."
 EVTOPTA9006: "Nie mamy wyboru, musimy to zaakceptować."
 EVTOPTB9006: "Nie pozwolimy na porzucenie tradycji."
 EVTNAME9008: "Problemy z Kiriszitanami"
 EVTDESC9008: "Miejscowa społeczność 'kiriszitańska' w prowincji $PROVINCENAME$, która niedawno przyjęła nową, europejską religię i jej opowieść o ukrzyżowanym Bogu, weszła w spór z miejscowym daimyo. Takie tarcia mogą spowodować otwarty bunt."
 EVTOPTA9008: "Psiakrew!"
 EVTNAME9010: "Powraca statek czerwonej pieczęci"
 EVTDESC9010: "Wysoki maszt okrętu sięga samego nieba. Jego żagle są teraz opuszczone, lecz głęboko zanurzony kadłub zdradza ciężar ładunku. Statek Czerwonej Pieczęci powrócił właśnie z podróży handlowej na Morzach Południowych, przywożąc egzotyczne towary z dalekich krain."
 EVTOPTA9010: "Doskonale! Co za dziwy tam widzieliście?"
 EVTNAME9012: "Powracają emisariusze z zachodu!"
 EVTDESC9012: "Wyprawa dyplomatyczna, która jakiś czas temu wyruszyła do Europy, teraz powraca z ważnymi wiadomościami. Przyjmujesz dowódcę wyprawy w swojej bibliotece. Czego chcesz się dowiedzieć o dalekich krajach i ich ludach?"
 EVTOPTA9012: "Co wiesz o ich ideach?"
 EVTOPTB9012: "Co wiesz o ich ludziach?"
 EVTNAME9014: "Fumi-e w prowincji $PROVINCENAME$"
 EVTDESC9014: "Fumi-e (dosłownie 'chodzenie-po-obrazach') było praktyką stosowaną w okresie Edo do identyfikowania ukrywających się Chrześcijan. Praktyka polegała na nakazaniu podejrzanemu deptania chrześcijańskich ikon w celu udowodnienia swej 'niewinności' co do potajemnego wyznawania Chrześcijaństwa. Miejscowy daimyo osiągnął spore sukcesy w walce z lokalną społecznością Kiriszitańską, stosując tę nowoczesną metodę."
 EVTOPTA9014: "A to ciekawe."
 EVTNAME9016: "Pojawienie się tempury"
 EVTDESC9016: "W jednej z naszych prowincji pojawił się nowy delikates, gorąco przyjęty przez lokalnych koneserów. Danie to składa się ze smażonych warzyw i ryb, a nazywa się 'tempura'. Ponoć przywieźli je z sobą portugalscy misjonarze!"
 EVTOPTA9016: "Uczyńmy z tego tradycję!"
 EVTOPTB9016: "Sprzedawajmy to danie!"
 EVTNAME9018: "Transport arkebuzów z zachodu"
 EVTDESC9018: "Kupcy przywieźli do jednej z naszych prowincji transport zachodnich arkebuzów dla wojska. Możemy kupować tą nowoczesną broń, ale nie jest ona tania. Co więcej, muszkiety szybko się zużywają."
 EVTOPTA9018: "Oczywiście, że potrzebna nam ta broń."
 EVTOPTB9018: "Stara broń lepiej się sprawdza."
 EVTNAME9020: "Teatr Kabuki"
 EVTDESC9020: "Nowe przedstawienia w stylu Kabuki są wystawiane w prowincji $CAPITAL$. Aktorzy są świetni i zastanawiamy się, czy nie zatrudnić jednego z nich na dworze. Z drugiej strony pozostawienie grupy razem poprawi nastroje wśród ludu."
 EVTOPTA9020: "Niech grają dalej razem!"
 EVTOPTB9020: "Chcę go widzieć na dworze!"
 EVTNAME9022: "Oferta ronina"
 EVTDESC9022: "Ronin, samuraj bez pana, zaoferował swe usługi na twoim dworze. Człowiek ów jest młody i nie do końca jeszcze wykształcony. Możemy dać mu szansę na doszlifowanie umiejętności lub wysłać go na mniej prestiżowe stanowisko."
 EVTOPTA9022: "Niech się rozwija na dworze!"
 EVTOPTB9022: "Odległy garnizon potrzebuje kapitana."
 EVTOPTC9022: "Niepotrzebni nam zbóje, ani najemnicy."
 EVTNAME9024: "Występ Nogaku"
 EVTDESC9024: "Noh albo Nogaku to tradycyjne, japońskie przedstawienie muzyczne. Dzisiejsza premiera na dworze w prowincji $CAPITAL$ jest ponoć najpiękniejszym dziełem, jakie odgrywano w ciągu ostatnich lat."
 EVTOPTA9024: "Uczyń ją częścią naszego dziedzictwa kulturowego!"
 EVTOPTB9024: "Jesteśmy prawdziwymi mecenasami sztuki."
 EVTNAME9026: "Ogród Karesansui"
 EVTDESC9026: "Jeden z doradców zasugerował, byśmy zbudowali ogród 'Karesansui' (suchy krajobraz) w jednej z naszych prowincji. Niesamowity ogród skalny może być na wiele lat ostoją kulturalną dla naszego klanu. Oczywiście koszty związane z zaprojektowaniem ogrodu i jego budową są spore."
 EVTOPTA9026: "Musimy mieć taki ogród!"
 EVTOPTB9026: "To chyba nie jest właściwa pora."
 EVTNAME9028: "Lojalni samurajowie"
 EVTDESC9028: "Kilku samurajów służy naszej rodzinie wiernie od wielu lat. Wedle tradycji władca powinien nagrodzić ich za lojalną służbę. Lud oczekuje, że nagrodzimy samurajów, a nie uczynienie tego może nawet zdestabilizować nasze państwo."
 EVTOPTA9028: "Oczywiście, trzeba ich nagrodzić!"
 EVTOPTB9028: "Niestety, w tej chwili nas na to nie stać."
 EVTNAME9030: "Wędrowny mnich"
 EVTDESC9030: "Niebiosa się otwarły, a deszcz stuka w dachy naszych domostw. Do prowincji $CAPITAL$ przybył wędrowny mnich, prosząc o strawę i dach nad głową. Ślubował życie w ubóstwie, a my powinniśmy mu pomóc."
 EVTOPTA9030: "Oczywiście, pomożemy mu!"
 EVTOPTB9030: "Precz, żebraku!"
 EVTNAME9032: "Wizyta w świątyni"
 EVTDESC9032: "Minęło sporo czasu od czasu, gdy wizytowaliśmy główną świątynie w jednej z naszych prowincji. Znajduje się ona przy ubitym trakcie, na szczycie góry, który jest ponoć źródłem potężnego kami. Zwykle jeździliśmy tam raz do roku, ale ostatnio mieliśmy przerwę. Jesteśmy tam oczekiwani, czy pojedziemy odwiedzić świątynię?"
 EVTOPTA9032: "Nie, nie w tym roku. Musimy pracować dla Hanu!"
 EVTOPTB9032: "Tak, najwyższy czas."
 EVTNAME9034: "Obchody kwitnienia wiśni"
 EVTDESC9034: "Zbliża się czas kwitnienia wiśni! We wszystkich prowincjach naszego kraju poddani zbierają się w świątyniach i przy ołtarzach, by modlić się, jeść i cieszyć pięknem tej pory roku. Papierowe latarnie rzucają ciepłe światło na nasz Han, a my cieszymy się z tych obchodów."
 EVTOPTA9034: "To dowód, że dobrze rządziliśmy w ostatnich latach."
 EVTOPTB9034: "To znak, że zbliżają się dobre czasy!"
 EVTNAME9036: "Podatek 1000 koku"
 EVTDESC9036: "Jeden z naszych poddanych wciąż nie zapłacił podatku w wysokości 1000 koku ryżu. Przez naszych poborców dowiedzieliśmy się, że dłużnik uważa podatek za zbyt wysoki i nie chce zapłacić. Możemy umorzyć mu część długo, ale pieniądze się przydadzą."
 EVTOPTA9036: "Nalegamy, by zapłacił!"
 EVTOPTB9036: "Umorzymy mu część długu."
 EVTOPTC9036: "Pieniądze nie są ważne."
 EVTNAME9038: "Śmierć gejszy"
 EVTDESC9038: "Gejsza to archetypiczna japońska artystka. W ostatnich latach w naszym królestwie, najsłynniejsze i najbardziej lubiane gejsze umierały młodo z powodu chorób. Ich pogrzeby często zmieniały się w ogromne uroczystości żałobne, gdy cały Han płakał nad śmiercią ich piękna."
 EVTOPTA9038: "Opłakujemy tę stratę."
 EVTOPTB9038: "Martwa kurtyzana? A co mnie to obchodzi?"
 EVTNAME9040: "Ostrze Tanto"
 EVTDESC9040: "Hańba! Panie, nasz Han stoi na skraju katastrofy, a nasza rodzina staje się synonimem porażki i hańby w całej Japonii. Choć do tej pory nikt nie odważył się powiedzieć ci tego w twarz, tradycja naszych przodków mówi jasno - albo szybko coś na to poradzimy albo powinniśmy zastanowić się nad seppuku, rytualnym samobójstwem. Ostrze Tanto, stojącego dumnie przy twoim łożu wydaje się lśnić coraz jaśniej."
 EVTOPTA9040: "Ułóż piękny poemat o śmierci."
 EVTOPTB9040: "Potrzebuję po prostu więcej czasu."
 EVTNAME9042: "Buntowniczy Daimyo"
 EVTDESC9042: "Kilku miejscowych Daimyo, którzy złożyli śluby lojalności, od jakiegoś czasu spiskuje przeciw nam. Twierdzą, że nie mamy mandatu do rządzenia. Grożą buntem, jeśli nie przekażemy im większych wpływów."
 EVTOPTA9042: "Przyjmijmy ich żądania."
 EVTOPTB9042: "Powieśmy ich na gałęzi."
 EVTNAME9044: "Reforma koku"
 EVTDESC9044: "Bogactwo naszych ziem mierzone jest w 'koku', przy czym jedno koku to ilość ryżu, potrzebna do wykarmienia jednej osoby przez rok. Choć taki system miar się sprawdza, kilka prowincji naszego państwa wciąż przekazuje fałszywe dane, nie aktualizując ich od kilku lat. Nieaktualne wartości, na podstawie których naliczany jest podatek, powodują, że w naszym królestwie rośnie niezadowolenie z takiego stanu rzeczy."
 EVTOPTA9044: "Powołaj specjalnego komisarza."
 EVTOPTB9044: "Nakazać prowincjom przesłanie aktualnych danych."
 EVTNAME9046: "Księgi Rangaku"
 EVTDESC9046: "Europejski kupiec, podróżujący po wodach Japonii wylądował w naszym Hanie i zaoferował sprzedaż kolekcji traktatów na temat zachodniej medycyny, polityki i astronomii. Kupno tych ksiąg niewątpliwie zmieni politykę w dziedzinie otwartości naszego Hanu na handel, ale te wywrotowe tomy mogą też zdestabilizować nasze państwo. Nie zakupienie ksiąg może oznaczać zmarnowanie okazji i konieczność odkrywania pewnych dziedzin na własną rękę."
 EVTOPTA9046: "Kupujemy!"
 EVTOPTB9046: "Tylko oglądamy, dziękujemy!"
 EVTNAME9050: "Nieudane zbiory ryżu"
 EVTDESC9050: "Ryż zasiany kilka miesięcy temu nie wyrósł, a poletka ryżowe leżą odłogiem. Nasz lud, a szczególnie najubożsi zagrożeni są klęską głodu. Możemy przekazać ryż zagrożonym poddanym, co będzie bardzo kosztowne, ale alternatywa jest jeszcze gorsza."
 EVTOPTA9050: "Nie mamy się czym podzielić!"
 EVTOPTB9050: "Musimy zapobiec tej katastrofie!"
 EVTNAME11000: "Oferta eunucha"
 EVTDESC11000: "Eunuch, który przybywa z prowincji na północy, zaoferował swe usługi na cesarskim dworze. Człowiek ten posiada wiele talentów i na pewno przyda się w administracji. Przyjęcie go na dwór wzmocni jednak frakcję eunuchów."
 EVTOPTA11000: "Oczywiście, że jesteśmy zainteresowani!"
 china_events.1.t: "Przepisy handlowe"
 china_events.1.d: "[trade_problems_province.GetName] ma bardzo aktywnych urzędników. Oficjele z Biura Handlu Morskiego podjęli się stymulowania miejscowego rynku. Szereg wydanych przepisów, choć całkiem sprzecznych z oficjalną polityką, zdołało wywołać spore ożywienie lokalnego handlu. Wiele tutejszych rodzin zaczęło zarabiać na małych sklepikach, przyciągających nawet kupców z zagranicy. Wielki Sekretarz prosi nas jednak, abyśmy je zamknęli i wycofali lokalne postanowienia, ponieważ są one obrazą dobrego rządzenia władzy centralnej."
 china_events.1.a: "Jestem pewien, że [trade_problems_province.GetName] najlepiej wie, co dla niego dobre."
 china_events.1.b: "Nie możemy pozwolić, aby to się prześlizgnęło!"
 china_events.2.t: "Incydent w porcie [port_incident_location.GetName]"
 china_events.2.d: "Kupcy z każdego zakątka świata szukają bogatych portów w Państwie Środka, nic więc dziwnego, że niektórzy czasami spotykają się z grupami, które uważają za swoich wrogów. Lokalni urzędnicy są zaintrygowani szeregiem zakłóceń w porcie [port_incident_location.GetName], które wydają się powiązane z dwiema takimi konkurującymi grupami, które próbują osiedlić się w tym samym regionie.\nW obawie, że zamieszki się rozprzestrzenią, nasze Komanderie sugerują zamknięcie portów i usunięcie obcych z okolicy. Zamiast tego Lokalne Biura Handlu Morskiego polecają nałożenie grzywny na obie strony, ale jednocześnie pozwalają im nadal kupować nasze towary."
 china_events.2.a: "Ukaż ich, ale pozwól kontynuować."
 china_events.2.b: "Zamknij biuro i wydal cudzoziemców."
 china_events.3.t: "[Root.Monarch.GetName] i doradcy"
 china_events.3.d: "Stosując taktykę ciągłego podążania za Cesarzem i budowania zaufania przy każdej możliwej okazji, frakcjom dworskim udało się wymanewrować kilku wpływowych wcześniej dworzan. Z dnia na dzień zyskują coraz większe wpływy na orzeczenia pałacowe."
 china_events.3.a: "[Root.Monarch.GetName] najwyraźniej otrzymuje dobre rady."
 china_events.3.b: "[Root.Monarch.GetTitle] nie słucha rad od nikogo!"
 china_events.4.t: "Wielka ceremonia"
 china_events.4.d: "Wpływowy minister na dworze cesarskim odszedł w sędziwym wieku. Śmierć jej eminencji pozostawiła próżnię, którą inne frakcje starają się teraz wypełnić. Jednak jego odejście wykracza poza błahą, dworską politykę. Jest to ogromna strata dla całego imperium i oczekuje się, że zapewnimy temu dostojnikowi uroczysty pogrzeb jako wyraz naszej wdzięczności."
 china_events.4.a: "Nie mamy na to pieniędzy."
 china_events.4.b: "Z pewnością zasługuje na wielką ceremonię."
 china_events.5.t: "Groble Żółtej Rzeki"
 china_events.5.d: "Przygotowanie do sezonowego wylewu Żółtej Rzeki jest jednym z najstarszych i najważniejszych obowiązków każdego państwa w północnych Chinach. Nasi urzędnicy zidentyfikowali obszar, który szczególnie ucierpiał w ciągu ostatnich lat. Z pewnością rozkwitłby, gdybyśmy tylko powstrzymali powódź zagrażającą miejscowej ludności."
 china_events.5.a: "To z pewnością ucieszy urzędników!"
 china_events.5.b: "Niestety nie mamy wolnych funduszy."
 china_events.6.t: "Podarunek"
 china_events.6.d: "Jeden z naszych najbardziej szacownych dworzan podarował nam drogi prezent w postaci ogromnej i pięknie wykonanej posiadłości wiejskiej. Chociaż to nic w porównaniu z naszym skarbcem, prezent jest dość duży i dla opinii publicznej jest pewne, że darczyńca będzie oczekiwać czegoś w zamian..."
 china_events.6.a: "Łaskawie przyjmujemy ten dar!"
 china_events.6.b: "Nie możemy ryzykować reputacji."
 china_events.7.t: "Obniżenie inflacji"
 china_events.7.d: "W miarę jak coraz więcej nieoficjalnych notatek jest wydawanych przez cesarski rząd, nasze Biura Handlowe obawiają się możliwego wzrostu problemu inflacji w Imperium $COUNTRY$. Na prowincjach mówi się nawet, że jest to znak świadczący o utracie naszego 'Mandatu Niebios'.\nPrzedstawiciel Biur Handlowych przybył dziś na dwór, proponując plan ożywienia gospodarki imperialnej za pomocą tymczasowego podatku połączonego z reformami skarbu państwa."
 china_events.7.a: "To brzmi bardzo interesująco!"
 china_events.7.b: "Nie możemy okazać słabości, musimy działać!"
 china_events.7.c: "Mam zaufanie do Wielkiego Sekretariatu."
 china_events.8.t: "Sprawny skarbnik"
 china_events.8.d: "Od jakiegoś czasu z cesarskiego skarbca w tajemniczy sposób znikają pieniądze, a ty zacząłeś kierować swoje podejrzenia na urzędnika sądowego zatrudnionego jako księgowy."
 china_events.8.a: "Skazać go na śmierć!"
 china_events.8.b: "Lepiej się nie wychylać."
 china_events.9.t: "Prymus najlepszy na egzaminach"
 china_events.9.d: "Młody człowiek wyróżniał się na tegorocznych cesarskich egzaminach urzędniczych. Z najwyższym wynikiem całkowitym był nie tylko prymusem roku, ale także swym artystycznym esejem wywarł takie wrażenie na egzaminatorach, że prawdopodobnie nada to ton egzaminom na kolejne lata."
 china_events.9.a: "Musimy go przyjąć na dwór!"
 china_events.9.b: "Na pewno znajdzie sobie pracę w którejś z prowincji."
 china_events.10.t: "Grzechy eunucha"
 china_events.10.d: "Wpływowy orędownik wojskowy na dworze kryje pewien mroczny sekret: od pewnego czasu dworzanin znajduje się pod wpływem coraz większego uzależnienia od opium. Pomimo krążących plotek, ten eunuch nalega, by sprawę trzymać w tajemnicy. Obiecuje, że spróbuje zmienić swe postępowanie i zacznie ćwiczyć wstrzemięźliwość."
 china_events.10.a: "Chyba możemy puścić to płazem."
 china_events.10.b: "Taniej będzie po prostu go zwolnić."
 china_events.11.t: "Egzaminy roku $YEAR$"
 china_events.11.d: "Uczniowie i egzaminowani przeszli samych siebie na tegorocznym Egzaminie Cesarskim. Sukcesy na egzaminach są obiecujące dla sekretariatu i całego imperium. Zasugerowano, że biorąc pod uwagę doskonałe wyniki, oficjalny limit liczby przyjętych osób jest niski. Wielki Sekretarz zwrócił się do cesarza z prośbą o drugą rundę przyjęć, aby umożliwić większej liczbie tego utalentowanego rocznika dołączenie do kadr."
 china_events.11.a: "Tylko najlepsi są wystarczająco dobrzy."
 china_events.11.b: "Z pewnością przyda się nam więcej lojalnych administratorów."
 china_events.12.t: "Południowe elity"
 china_events.12.d: "Przez wieki południowe imperium było bogatsze i bardziej zaludnione niż północ. To na południu wiele najbogatszych i najbardziej wpływowych rodzin ma swoje korzenie i to z południa pochodzi zdecydowana większość najzdolniejszych absolwentów cesarskich egzaminów urzędniczych.\n[Root.Monarch.GetName] martwi się, że rodziny południowe posiadają zbyt wielki wpływ ze względu na wielu południowców w administracji pałacowej. W przeszłości stosowano reguły zapewniające, że część osób po zdanych egzaminach pochodzi z północy. Takie regulacje groziłyby jednak podważeniem całego naszego systemu zasług jako zasady przewodniej."
 china_events.12.a: "Potrzebujemy lepszych zasad!"
 china_events.12.b: "Uczeni Północy po prostu nie mają porównania do południowców..."
 china_events.13.t: "Pobór w prowincji [levy_province.GetName]"
 china_events.13.d: "Urzędnicy podjęli projekt rozszerzenia poborów w prowincji [levy_province.GetName], poprzez ulepszenie i aktualizację lokalnych spisów powszechnych. Reforma obiecuje zwiększyć ilość ludzi w armii cesarskiej i usprawnić rekrutację wojska w przyszłości. Administratorzy konfucjańscy twierdzą za to, że pozostawienie mieszkańców w spokoju prawdopodobnie zwiększy wartość prowincji w dłuższej perspektywie."
 china_events.13.a: "Oczywiście, ta reforma jest potrzebna."
 china_events.13.b: "Nie potrzeba prześladować chłopstwa."
 china_events.14.t: "Zhańbiony feldmarszałek"
 china_events.14.d: "Jeden z naszych marszałków polowych został przyłapany na gorącym uczynku, defraudując fundusze przeznaczone na naszą obronę. Okrył hańbą siebie i swoją rodzinę a jego nieprzemyślany czyn poważnie zaszkodził zdolnościom obronnym fortów w prowincjach [corrupt_fort.GetName] i [corrupt_fort2.GetName], powodując osłabienie Imperium Chin w oczach sąsiadów."
 china_events.14.a: "Skazać go na śmierć!"
 china_events.14.b: "Wybacz mu, aby mógł pomóc w rozwiązaniu tego problemu."
 china_events.15.t: "Posłuch u następcy"
 china_events.15.d: "Zauważyliśmy, że nasz dziedzic zbliżył się do niektórych dworzan i urzędników, którzy są znanymi członkami konkurencyjnych frakcji na naszym dworze. Istnieje obawa, że [Root.Heir.GetName] mocno sympatyzuje z politycznymi wrogami cesarskiego tronu. Możemy próbować powstrzymać rozwój tych przyjaźni, ale posiadanie potężnych przyjaciół na dworze może być przydatną rzeczą dla [Root.Heir.GetHerHis] interesów, gdy obejmie tron."
 china_events.15.a: "[Root.Heir.GetName] powinien trzymać z Sekretariatem."
 china_events.15.b: "[Root.Heir.GetName] powinien trzymać z Commanderis."
 china_events.15.c: "[Root.Heir.GetName] powinien trzymać z Biurami Handlowymi."
 china_events.15.e: "[Root.Heir.GetName] musi się trzymać z daleka od polityki dworskiej."
 china_events.15.f: "[Root.Heir.GetName] musi znaleźć swoją własną drogę."
 china_events.16.t: "'Jeśli ludzie mają dość, czy władca może mieć za mało?'"
 china_events.16.d: "Dotarły do ciebie wieści, że naprawdę wyjątkowy esej przeszedł przez system egzaminacyjny w jednej z twoich prowincji. Autor w doskonałym stylu literackim przekonuje, iż szaleństwem jest oczekiwać, że kraj wzbogaci się poprzez zwiększanie podatków. Nasi egzaminatorzy opisują ten tekst jako 'wnikliwie przygotowany' i nie ma wątpliwości, że nada nowy styl esejom egzaminacyjnym w nadchodzących latach.\nNie można jednak zignorować klasycznej mądrości w treści samego eseju: unikanie wysokich podatków sprawia, że ludzie stają się bogatsi, a zatem samo imperium również się bogaci."
 china_events.16.a: "Wieszczę wielką przyszłość temu człowiekowi."
 china_events.16.b: "Musimy trzymać się z daleka od tak niebezpiecznego wpływu Menciusza!"
 china_events.17.t: "Publikacje literatów"
 china_events.17.d: "Konfucjański uczony zatrudniony w administracji pałacowej zgromadził zbiór esejów, które szybko zyskały popularność zarówno wśród urzędników, jak i osób przygotowujących się, by pewnego dnia przystąpić do egzaminów."
 china_events.17.a: "Jest uznanym poddanym Imperium."
 china_events.17.b: "Nie możemy oficjalnie uznać jego pracy."
 china_events.18.t: "Chłostany czeladnik"
 china_events.18.d: "Wysoki rangą urzędnik zasłużył sobie na reputację okrutnika od czasu, gdy regularnie chłostał jednego ze swych sług, do którego czuł szczególną niechęć. Chociaż jest on w pełni uprawniony do karania swoich podwładnych, spowodowało to niewielki skandal. Większość ludzi sądzi, że jego temperament powinien być nieco zdławiony."
 china_events.18.a: "Ależ on daje świetny przykład!"
 china_events.18.b: "Zwolnij urzędnika."
 china_events.19.t: "Dramat na rzece"
 china_events.19.d: "Barka podatkowa na Rzece Perłowej, zawierająca znaczną część tegorocznych podatków z południowych prowincji, została przejęta i zatrzymana przez przestępców. Urzędnik odpowiedzialny za zapewnienie bezpieczeństwa doznał podobno załamania nerwowego i zamknął się w swojej sypialni odmawiając wyjścia."
 china_events.19.da: "Rzeczna barka podatkowa, zawierająca znaczną część tegorocznych podatków z południowych prowincji, została przejęta i zatrzymana przez przestępców. Urzędnik odpowiedzialny za utrzymanie bezpieczeństwa po usłyszeniu o tym incydencie doznał podobno załamania nerwowego i zamknął się w swojej sypialni odmawiając wyjścia."
 china_events.19.a: "No to diabli wzięli podatki."
 china_events.19.b: "Nałóż dodatkowy podatek, by bilans się zgadzał."
 china_events.20.t: "Odkrycie kopalni złota"
 china_events.20.d: "W jednej z naszych prowincji młody urzędnik odkrył kopalnię złota. Zużytkowanie tego nowego i bogatego węzła może wydawać się oczywiste, ale niektórzy ostrzegają przed przedsięwzięciem, powołując się na obawy dotyczące potencjalnego przekroczenia podaży pieniądza."
 china_events.20.a: "Kopać! Wydobywać!"
 china_events.20.b: "Na razie się wstrzymajmy."
 china_events.21.t: "Srebro opuszcza kraj"
 china_events.21.d: "Odkryto, że duże ilości srebra opuściły kraj na różnych barkach handlowych. Pałacowi urzędnicy toczą ożywione dyskusje na temat tego, jak do tego doszło. Oskarża się zarówno lokalnych, jak i centralnych urzędników. Wszyscy zgadzają się co do jednego - trzeba jak najszybciej powstrzymać wyciek bogactwa."
 china_events.21.a: "Obarcz winą lokalnych urzędników."
 china_events.21.b: "Wzmóż wysiłki na rzecz importu kruszcu."
 china_events.22.t: "Odnowa pagody"
 china_events.22.d: "Pagoda dynastii Tang w jednej z naszych prowincji popadła w ruinę po kilku latach zaniedbywania prac konserwacyjnych. Lokalny urzędnik poprosił teraz o środki na odrestaurowanie pagody."
 china_events.22.a: "Oczywiście, należy odbudować pagodę."
 china_events.22.b: "Nie mamy czasu na takie bzdury."
 china_events.23.t: "Przygraniczny Bohater"
 china_events.23.d: "[Root.Consort.GetName] ma brata, młodego generała, który zasłynął jako doskonały wojownik i wielki przywódca na przygranicznych prowincjach. Dzięki jego wpływom, cała rodzina [Root.Consort.Dynasty.GetName] nabiera coraz większego znaczenia na dworze.\nChociaż [Root.Monarch.GetHerselfHimself] obdarza wielką miłością swą 'drugą połówkę', [Root.Monarch.GetName] coraz bardziej obawia się rosnącego wpływu domu [Root.Consort.Dynasty.GetName]."
 china_events.23.da: "Z przygranicznych prowincji dotarła do nas wiadomość o młodym generale z jednej z naszych najbardziej wpływowych rodzin. Młody człowiek zasłynął jako doskonały wojownik i wielki przywódca. Jego sukces sprawił, że jego rodzina stała się bardzo znacząca na dworze.\n[Root.Monarch.GetName] coraz bardziej boi się ich wpływu na dworską politykę."
 china_events.23.a: "Oskarż generała o korupcję."
 china_events.23.b: "Musimy go odwołać i zdystansować się od jego rodziny."
 china_events.23.c: "Nie możemy tknąć tego bohatera ludu!"
 china_events.24.t: "Wkupieni studenci"
 china_events.24.d: "Większość oddałaby wiele, aby móc uczęszczać do naszych prestiżowych, krajowych szkół. Dla niektórych bogatych rodzin byłby to sposób na zagwarantowanie, że ich dzieci uzyskają status społeczny odpowiedni do posiadanego majątku. Dlatego zwyczajem stało się rezerwowanie w szkołach miejsc dla osób, które mogą zapłacić.\nWiększość nigdy nie skorzysta z okazji do nauki. Samo przyjęcie wystarczy, by zapewnić sobie wyższą pozycję społeczną."
 china_events.24.a: "Tylko kilka dodatkowo zarezerwowanych miejsc z pewnością nie zaszkodzi."
 china_events.24.b: "Nie wolno nam ryzykować marki naszych biurokratów!"
 china_events.25.t: "Łobuzerska dyplomacja"
 china_events.25.d: "Urzędnicy Biur Handlu Morskiego ostatnio bardzo aktywnie działają w dyplomacji zagranicznej. Zwłaszcza [country_of_interest.GetName] przyciąga uwagę frakcji. Uważają, że otwarcie większej liczby kanałów handlu i współpracy byłoby korzystne dla obu naszych krajów. Niektórzy argumentują, że tak zdolny dyplomata powinien podporządkować się władzom Państwa Środka.\nZagraniczny ambasador został wezwany do pałacu cesarskiego. Co mu powiemy?"
 china_events.25.a: "Niech odejdzie w pokoju."
 china_events.25.b: "Niech lepiej szykuje się do wojny."
 china_events.26.t: "[Root.Monarch.GetHerHisCap] łaskawość [Root.Monarch.GetName]"
 china_events.26.d: "Dworscy urzędnicy obawiają się, że [Root.Monarch.GetName] jest pod zbyt dużym wpływem rodziny. Wszyscy członkowie wybitnych królewskich rodzin zdają sobie sprawę z mocy bliskości [Root.Monarch.GetHerHis] cesarskiego majestatu.\n[Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] jednak nie widzi w tym żadnego zagrożenia. To naturalne, że [Root.Monarch.GetTitle] przyciąga ludzi, szukających przychylności władcy."
 china_events.26.a: "Niech [Root.Monarch.GetDaughterSon] namiestnika poczuje nasze wsparcie."
 china_events.26.b: "Niech [Root.Consort.GetSisterBrother] naszego marszałka będzie uprzywilejowany."
 china_events.26.c: "[Root.Monarch.GetDaughterSon] sprawdzi się lepiej niż wielki Sekretarz."
 china_events.26.dd: "[Root.Capital.GetCapitalName] ze swoim dworem jest faktycznie pępkiem Imperium."
 china_events.27.t: "Zniewaga cesarza"
 china_events.27.d: "Dzisiejsze przyjęcie zagranicznych dygnitarzy i potentatów na dwór $COUNTRY_ADJ$, spowodowało dyplomatyczną wpadkę. Wbrew protokołowi zagraniczny dyplomata nie wykonał zwyczajowego ukłonu przed naszymi przedstawicielami. Ta poważna utrata twarzy szybko przerodziła się w skandal i grozi pogorszeniem naszych stosunków z państwem [country_of_interest.GetName] na jakiś czas. Ambasador oferuje nam teraz cenne prezenty, abyśmy zapomnieli o tej aferze."
 china_events.27.a: "Przyjmij dary."
 china_events.27.b: "Odmawiamy ponownego kontaktu z ich ambasadorem."
 china_events.28.t: "Inspekcja sztandarów"
 china_events.28.d: "Armie zebrały się na placu ćwiczeń przed Wielką Inspekcją Armii w roku $YEAR$. Gdziekolwiek spojrzeć, tam las włóczni i mieczy, wycelowanych w niebiosa. Obecnych jest kilku potężnych generałów i marszałków. W ciągu ostatnich kilku lat ci ludzie zrobili wszystko, co w ich mocy, by wzmocnić armię.\nBezpieczeństwo Państwa Środka zależy od tych wojsk, ale nie jest niczym niezwykłym, że silny generał sam pragnie cesarskiego tronu..."
 china_events.28.a: "Pochwal generałów za ich pracę."
 china_events.28.b: "Nadszedł czas, abyśmy osłabili siły zbrojne."
 china_events.29.t: "Niepowodzenia systemu egzaminacyjnego"
 china_events.29.d: "Jak coroczne egzaminy są poprawiane po raz kolejny tylko kilka tysięcy z milionów, które uczestniczą zda. Ta elita doświadczonych konfucjańskich studentów dołączy do administracji, aby rządzić imperium Chin zgodnie z klasycznymi ideałami.\nWielu z tych, którym się nie powiedzie, musi jednak znaleźć pracę gdzie indziej. Dalecy od analfabetyzmu są oni jednak nosicielami klasycznych ideałów i wykształcenia, którego wymagają egzaminy. Są to lekarze, nauczyciele i skrybowie imperium. Niektórzy mogą powiedzieć, że są tak samo wartościowi jak nieliczni erudyci, którzy dołączają do kadr w mieście [Root.Capital.GetCapitalName]."
 china_events.29.a: "Wszystko ma w sobie piękno, ale nie każdy je dostrzega."
 china_events.29.b: "Niby wszystko dobrze, ale może powinniśmy zwiększyć kwotę na przyszły rok?"
 china_events.30.t: "Egzaminowanie egzaminatorów"
 china_events.30.d: "Są tacy, którzy sądzą, że Imperialni Egzaminatorzy nie są w zgodzie zasadami dobrego i właściwego pisania esejów i że ideały, które promują są nieświeże i staromodne. Wśród osób uczących się do egzaminów zaczęły krążyć alternatywne zbiory esejów egzaminacyjnych, które uważane są za bardziej nowoczesne. Egzaminatorzy są jednak zdeterminowani, by nadal promować dobry smak i właściwą formę.\nWspierając frakcję odnowy, wysunęlibyśmy na pierwszy plan pokolenie nowych myślicieli. Odbyłoby się to prawdopodobnie kosztem dobrej woli i lojalności starego pokolenia..."
 china_events.30.a: "Nauka bez myśli jest pracą straconą, myśl bez nauki jest niebezpieczna."
 china_events.30.a.tt: "Działaj w celu zapewnienia ciągłości istniejącego systemu i preferencji egzaminatorów."
 china_events.30.b: "Prawdziwa wiedza polega na poznaniu zakresu swojej niewiedzy."
 china_events.30.b.tt: "Niektórzy mogą uznać to wyraźne zerwanie ze starym za niestosowne dla [Root.Monarch.GetDaughterSon_gen] Niebios."
 china_events.31.t: "Upadek państwa [From.From.GetName]"
 china_events.31.d: "Państwo [From.From.GetName] upadło i uważa się, że dynastia [Root.Monarch.Dynasty.GetName] jest teraz nowym posiadaczem Mandatu Niebios. Oczekuje się, że przejmiemy płaszcz Cesarza i wprowadzimy naród chiński w nową erę dobrobytu i stabilności.\nJeśli chcemy przekonać do siebie pozostałych zwolenników rządów [From.From.GetAdjective], musimy zacząć budować własną cesarską biurokrację i inwestować w silne i trwałe państwo. Z drugiej strony [Root.Monarch.GetName] obawia się, że nielojalni urzędnicy pozostaną w każdej organizacji, którą odziedziczymy po [Root.Monarch.GetHerHis] poprzednikach."
 china_events.31.a: "Musimy być miłosierni, jeśli chcemy zbudować coś trwałego."
 china_events.31.b: "Oczyśćmy wszystkich pozostałych lojalistów!"
 china_events.31.c: "Najpierw trzeba napełnić cesarski skarbiec."
 china_events.32.t: "Historia Imperium [From.From.GetAdjective]"
 china_events.32.d: "Twoje rządy zapoczątkowały nową erę. Gdy dynastia [Root.Monarch.Dynasty.GetName] zakończy przejmowanie władzy, Chiny będą niewątpliwie dobrze prosperować przez wiele lat. Być może nadszedł czas, aby spojrzeć wstecz na imperium [From.From.GetAdjective] i rozpocząć spisanie ich historii. Spis losów Chin podczas ich całego panowania kosztowałaby sporo pieniędzy i zajęłaby wielu biurokratom sporo czasu, ale korzyści mogą przeważyć nad kosztami."
 china_events.32.da: "Twoje rządy zapoczątkowały nową erę. Gdy dynastia [Root.Monarch.Dynasty.GetName] zakończy przejmowanie władzy, Chiny będą niewątpliwie dobrze prosperować przez wiele lat. Być może nadszedł czas, aby spojrzeć wstecz na minione dni imperium [Root.GetAdjective] i rozpocząć spisywanie naszej historii. Spis losów Chin podczas całego panowania kosztowałaby sporo pieniędzy i zajęłaby wielu biurokratom sporo czasu, ale korzyści mogą przeważyć nad kosztami."
 china_events.32.a: "Szkoda na to czasu."
 china_events.32.b: "Należy przeprowadzić gruntowne prace."
 china_events.34.t: "Cztery skarby Pracowni Naukowej"
 china_events.34.d: "Posługiwanie się pędzlem, atramentem, kałamarzem i papierem oraz sztuka kaligrafii jest oczekiwana od każdego dżentelmena w wyższych sferach społecznych. Opanowanie form kursywnych, xingshu, caoshu czy zhuanshu jest jednak rzadką oznaką błyskotliwości. W naszej kancelarii [Root.Adm_Advisor.GetName] jest znan[Root.GetAdv_Adm_AY] jako biegł[Root.GetAdv_Adm_AY] kaligraf[Root.GetAdv_Adm_KaNoun], tworząc[Root.GetAdv_Adm_AY] wspaniałe dzieła na chwałę dynastii [Root.GetRulerGen].\n[Root.Monarch.GetName] ostatnio bardzo zainteresował[Root.Monarch.GetANoun] się tą sztuką, studiując szczegółowo dzieła [Root.GetAdv_Adm_gen], będąc pod wrażeniem piękna i elegancji prac. Dlatego też wielkim szokiem było, gdy pewien pomniejszy urzędnik wyznał, że alegorie wychwalanych dzieł, które napisał[Root.GetAdv_Adm_ANoun] [Root.Adm_Advisor.GetName], były często zawoalowaną krytyką Królewskiej Władzy."
 china_events.34.a: "[Root.Adm_Advisor.GetHerHimCap] czeka śmierć."
 china_events.34.b: "Zabicie [Root.Adm_Advisor.GetHerHim] byłoby większą zbrodnią."
 china_events.35.t: "Ochrona granicy"
 china_events.35.d: "Silna armia zawsze była niezbędna do zabezpieczania granic Państwa Środka. W czasach naszej słabości okoliczni dzicy nigdy nie wahali się nas napadać, a nawet najeżdżać na nasze ziemie, będąc poza naszym zasięgiem.\nAby zapewnić nam bezpieczeństwo, dowódcy proszą o wysyłanie wypraw w regiony przygraniczne, badając siłę barbarzyńców i jednocześnie demonstrując naszą potęgę."
 china_events.35.a: "Doskonały pomysł!"
 china_events.35.b: "Zamiast tego musimy wzmocnić naszą obronę."
 china_events.36.t: "Posążek z ery Jin"
 china_events.36.d: "Podczas renowacji starej świątyni znaleziono rzadką statuetkę z epoki Jin. Przyszło ci do głowy, że mądrze byłoby podarować ją godnemu poddanemu, aby wzmocnić jego lojalność wobec ciebie, Cesarza. Lojalność bez wątpienia zmieni się pod wpływem tak imponującego prezentu dostarczonego bezpośrednio z ręki samego Cesarza. Komu ją podarujemy?"
 china_events.36.a: "Wielkiemu historykowi."
 china_events.36.b: "Najbardziej wpływowej rodzinie."
 china_events.36.c: "Wielkiemu marszałkowi."
 china_events.37.t: "Kanon muzyczny"
 china_events.37.d: "Oprócz pięciu klasycznych tekstów Konfucjusza, tradycja mówi o szóstym Klasyku: Klasyku Muzyki. Jedna z 305 pieśni zawartych pierwotnie w tym dziele, która zaginęła od czasu \"Palenia Książek\", została ponownie odkryta podczas inwentaryzacji starej biblioteki w jednej z południowych prowincji. Roszczenie do tego cudownego odkrycia niewątpliwie należy częściowo do Głównego Bibliotekarza, ale inni kandydaci również twierdzą, że mieli w tym swój udział."
 china_events.37.da: "Oprócz pięciu klasycznych tekstów Konfucjusza, tradycja mówi o szóstym Klasyku: Klasyku Muzyki. Jedna z 305 pieśni zawartych pierwotnie w tym dziele, która zaginęła od czasu \"Palenia Książek\", została ponownie odkryta podczas inwentaryzacji starej biblioteki w jednej z południowych prowincji. To cudowne odkrycie jest postrzegane przez niektórych jako znak naszego boskiego mandatu."
 china_events.37.a: "Nagrodzić gubernatora prowincji."
 china_events.37.b: "Nagrodzić literatów."
 china_events.37.c: "Cesarstwo Chin jest w dobrych rękach."
 china_events.38.t: "Oszustwo egzaminacyjne"
 china_events.38.d: "Kilku zdających zostało przyłapanych na oszukiwaniu podczas tegorocznych egzaminów cesarskich. Zamiast zaordynowanej trzydniowej samotności zdający mieli swobodny dostęp do świata zewnętrznego. Oszukiwanie wydaje się systematyczne i wspierane przez skorumpowanych egzaminatorów. "
 china_events.38.a: "Musimy w zdecydowany sposób radzić sobie z egzaminatorami."
 china_events.38.b: "Na razie musimy to tolerować."
 china_events.39.t: "Wycofanie nadwyżki banknotów"
 china_events.39.d: "Na dworze cesarskim panuje powszechna zgoda co do tego, że ilość pieniądza fiducjarnego w obiegu jest zbyt duża. Pieniądz należy wycofać, aby inflacja spadła z obecnego poziomu, ale pytanie brzmi, ile pieniędzy powinno być wykupionych."
 china_events.39.a: "Tyle, na ile nas stać. "
 china_events.39.b: "Tyle, ile potrzeba."
 china_events.40.t: "Uhonorowanie przodków"
 china_events.40.d: "Nauki Konfucjusza mówią o ważności zrozumienia i szanowania 'Pięciu związków', łączących sieć społeczeństwa, a jednym z najważniejszych jest związek pomiędzy ojcem i synem. Nasi przodkowie zasługują na wdzięczność, a my od dawna nie złożyliśmy już żadnej ofiary. Kilku dworzan zasugerowało, co wasza wysokość mógłby złożyć w ofierze. Jaki dar będzie najlepszym sposobem uhonorowania przodków?"
 china_events.40.a: "Czerwone mięso, by byli syci."
 china_events.40.b: "Świece, by rozświetlały im drogę."
 china_events.40.c: "Duchowa waluta, by spłacili, co należne."
 china_events.41.t: "Złe feng shui"
 china_events.41.d: "Feng shui to system zarówno estetyki, jak i „magii”, wielu uważa, że kontroluje przepływ energii pierwotnej, „Qi”, opierając się na prawach nieba i ziemi, które nim kierują. System jest stosowany w grobowcach, domach i budynkach, aby zapewnić optymalną energię, która przez nie przepływa. Jeden z najbardziej szanowanych na dworze wróżbitów i interpretatorów przypływów i odpływów Qi odkrył niedawno, że nowo wybudowany budynek ceremonii cesarskich cuchnie negatywną Qi! "
 china_events.41.a: "Sam wróżbita najwyraźniej oszalał."
 china_events.41.b: "Budowniczy nie skonsultował się z wróżbitami."
 china_events.41.c: "Każdy, kto zmusił mnie do budowy tego, musi być obwiniony. "
 china_events.41.dd: "Mylą się, budynek trzeba oddać do użytku."
 china_events.41.e: "Każdy, kto zmusił mnie do budowy tego, musi być obwiniony. "
 china_events.42.t: "Sprzeczka dworzan"
 china_events.42.d: "Jeden z Twoich marszałków został obrażony przez wysokiego rangą urzędnika Wielkiego Sekretariatu. Najwyraźniej mężczyznom trudno było się dogadać od dłuższego czasu, a zniewaga prawdopodobnie nie była całkowicie niesprowokowana. Niemniej jednak sprawa stała się punktem zwrotnym w polityce frakcyjnej na dworze i byłoby rozsądne, gdyby sam cesarz zareagował w tej kwestii. "
 china_events.42.a: "Zwolnij marszałka z jego obowiązków."
 china_events.42.b: "Zwolnij sekretarza z jego obowiązków."
 china_events.42.c: "Potęp obu za marnowanie czasu dworu cesarskiego. "
 china_events.43.t: "Stolica dla Imperium [Root.GetAdjective]."
 china_events.43.d: "Jak przystało na nowego władcę Chin, nadszedł czas na wybór nowej siedziby naszej dynastii. Lokalizacja naszej stolicy prawdopodobnie będzie miała wpływ na politykę [Root.GetAdjective] przez wiele lat."
 china_events.43.a: "Niebiański [Root.Monarch.GetDaughterSon] musi strzec północnej granicy."
 china_events.43.b: "Miasto Złotych Wzgórz!"
 china_events.43.c: "Starożytne miasto Wiecznego Pokoju."
 china_events.43.e: "Wzdłuż rzeki Lou w Luoyang."
 china_events.43.f: "Pozostańmy w siedzibie naszych przodków w mieście [Root.Capital.GetCapitalName]."
 china_events.45.t: "Powstanie millenaryzmu"
 china_events.45.d: "Nasza słabnąca kontrola nad imperium i zyskujący popularność pogląd, że tracimy Mandat Niebios, doprowadziły do powstania wielu ruchów milenijnych w całym kraju. Pamiętając ostatnie dni rządów Yuana, nasi urzędnicy klasyfikują te sekty jako członków społeczeństwa „Białego Lotosu”, ale tak naprawdę wydaje się, że ich motywacje są bardzo zróżnicowane.\nŁączy je jednak dążenie do chaosu i chęć obalenia ustanowionego rządu postrzeganego jako źródło opresji."
 china_events.45.a: "Co mogą zrobić przeciwko potędze Imperium?"
 china_events.45.b: "Aby to zdławić, musimy działać zdecydowanie!"
 china_events.46.t: "Powodzie"
 china_events.46.d: "Sezonowe deszcze uderzyły w nas wyjątkowo mocno w tym roku. Gdy pękają wały przeciwpowodziowe Żółtej Rzeki, a domy są podmywane, samo niebo zdaje się płakać nad naszą dynastią. W prowincjach zaczęły krążyć plotki, że ta katastrofa jest znakiem utraty Mandatu Niebios i rychłego upadku Imperium [Root.Country.GetAdjective]."
 china_events.46.a: "Naszym obowiązkiem jest naprawa zniszczeń."
 china_events.46.b: "Najwyraźniej nie możemy już dłużej chronić tych ludzi."
 china_events.47.t: "Zbójcy na Jedwabnym Szlaku"
 china_events.47.d: "Mandat Niebios najwyraźniej nam nie sprzyja, a sytuacja w kilku prowincjach kraju szybko zmieniła się ze złej na gorszą, gdzie bandyci i rozbójnicy stają się coraz większym problemem. Problem ten jest szczególnie widoczny wzdłuż tego, co pozostało z dawnego Jedwabnego Szlaku."
 china_events.47.a: "Wojsko musi się tym zająć."
 china_events.47.b: "Niech radzą sobie sami."
 china_events.48.t: "Cień w korytarzu"
 china_events.48.d: "Przemierzając długie korytarze Pałacu, nagle masz wyraźne wrażenie, że jesteś śledzony. Kątem oka dostrzegasz biało odzianego mężczyznę, który zbliża się do Ciebie od tyłu. Nie widzisz sztyletu, błyszczącego złośliwie, ale wiesz, że jest tam, za tobą, zaledwie kilka metrów od twojego serca.\nGdy się odwracasz, mężczyzna nagle znika bez śladu. Jakby nigdy go tam nie było..."
 china_events.48.a: "Wrogowie są wszędzie!"
 china_events.48.b: "Na pewno mogę ufać wszystkim w pałacu, muszę tylko odpocząć."
 china_events.49.t: "Złowróżbne zaćmienie słońca"
 china_events.49.d: "Patrzysz z zachwytem, jak rozżarzone do białości słońce znika za czarnym okręgiem, który pojawił się na niebie. Choć mamy środek dnia, na świecie zapada zmrok. Za kilka minut dysk znów się przesuwa, a światło wraca. Jesteś oczarowany, ale wielu twoich poddanych jest przerażonych. Niektórzy twierdzą, że to znak, iż nasza dynastia utraciła mandat niebios. Co teraz?"
 china_events.49.a: "Wykonajmy egzekucję i zrzućmy winę na nadwornego astrologa."
 china_events.49.b: "Zakażmy jakichkolwiek dyskusji na ten temat."
 china_events.50.t: "Nielojalni urzędnicy"
 china_events.50.d: "System cesarskich egzaminów urzędniczych jest doskonały do wyłaniania dobrze wykształconych i kompetentnych biurokratów i urzędników, gotowych stawić czoła różnym wyzwaniom związanym z codziennym rządzeniem i administrowaniem, jakie stawia Cesarstwo Chińskie.\nTa sama edukacja sprawia jednak, że nasi administratorzy są teraz bardzo ostrożni w stosunku do niektórych działań, które ostatnio podejmujemy. Wiara w to, że rodzina [Root.Monarch.Dynasty.GetName] działa bez niebiańskiego mandatu sprawiła, że wielu urzędników nie chce spełnić naszych żądań. Czasami wydaje się, że władza cesarska nie wykracza poza tereny widoczne z murów pałacu."
 china_events.50.a: "Musimy oczyścić się z tej herezji!"
 china_events.50.b: "Z czasem znów zdobędziemy ich zaufanie."
 china_events.51.t: "Brak autorytetu"
 china_events.51.d: "Staje się coraz bardziej oczywiste, że władza rodu [Root.Monarch.Dynasty.GetName] słabnie i że dwór imperialny nie jest w stanie rządzić Państwem Środka, a tym bardziej utrzymać jakiejkolwiek władzy nad państwami zewnętrznymi.\nWraz z odmową [unruly_subject.GetAdjective] pokłonu przed tym, co uważają za bezprawnego cesarza, wydaje się, że nasze wpływy poza naszymi granicami gwałtownie się osłabiły."
 china_events.51.a: "Strach utrzyma ich w ryzach!"
 china_events.52.t: "Epidemia na dworze"
 china_events.52.d: "Epidemie, głód, powodzie i klęski żywiołowe coraz częściej nawiedzają kraj $COUNTRY$. Co gorsza, na dworze pojawiła się zabójcza choroba. Wczoraj rano, biurokrata zatrudniony w biurze robót publicznych został znaleziony martwy, a dnia poprzedniego skarżył się na ból gardła. Plaga roznosi się po całym dworze i u kilku kolejnych poddanych stwierdzono jej symptomy. Wygląda na to, że utraciliśmy mandat niebios."
 china_events.52.a: "Uciekamy do jednej z odległych prowincji."
 china_events.52.b: "Wszyscy pozostaniemy w stolicy."
 china_events.53.t: "Sztylety w ciemnościach"
 china_events.53.d: "Na pałacowych korytarzach rozlega się krzyk, a następnie znów zapada cisza. Zamordowano dworzanina - znaleziono go w jego łożu, z ostrzem zatopionym w plecy i kilkoma innymi ranami kłutymi. W państwie $COUNTRY$ coraz częściej dochodzi do mordów politycznych i wielu wierzy, że powodem jest utrata przez nas mandatu niebios. "
 china_events.53.a: "Nie spoczniemy, dopóki nie znajdziemy winowajców!"
 china_events.53.b: "Czy [Root.Monarch.GetTitle] nie może nikomu ufać?"
 china_events.54.t: "Dziecko konkubiny"
 china_events.54.d: "Przez ostatnie dziewięć miesięcy byłeś wyczekującym ojcem, a dziś jedna z twoich konkubin rzeczywiście urodziła syna. Radość zostaje jednak przerwana, gdy dziecko zostaje postawione przed tobą. Jego twarz jest zdeformowana w coś, co wygląda jak permanentny krzyk, a miękkie, czarne włosy przypominające futro rosną w łatach na jego małym ciele. Dziecko jest zniekształcone, a twój lekarz podejrzewa, że deformacja wpłynęła również na jego zdolności umysłowe. Niektórzy twierdzą, że ta katastrofa dowodzi, iż nie cieszymy się już Mandatem Niebios."
 china_events.54.a: "Siła dynastii [Root.Monarch.Dynasty.GetName] ujawni się z czasem."
 china_events.55.t: "Bogactwa Chin"
 china_events.55.d: "Cesarz Chin jest słaby i ma niewielkie poparcie. Od północy po południe zwykli Chińczycy kwestionują jego rządy, a zazwyczaj lojalni biurokraci debatują nad tym, czy [empire_of_china.Monarch.GetName] faktycznie utracił{empire_of_china.Monarch.GetANoun] Mandat Niebios.\nNieuczciwi urzędnicy kultury [chinese_border_province.Culture.GetName], podający się za reprezentantów prowincji [chinese_border_province.GetName], zwrócili się do [Root.GetRulerGen] z błaganiem o uwolnienie ich z opresji [empire_of_china.GetAdjective] i zakończenie rządów dynastii [empire_of_china.Monarch.Dynasty.GetName]."
 china_events.55.d.not_emperor: "[empire_of_china.GetAdjective] [empire_of_china.Monarch.GetTitle] [empire_of_china.Monarch.GetName], były cesarz chin, jest słaby i ma niewielkie poparcie. Od północy po południe zwykli Chińczycy kwestionują jego rządy, a zazwyczaj lojalni biurokraci otwarcie głoszą, że [empire_of_china.Monarch.GetName] utracił[empire_of_china.Monarch.GetANoun] Mandat Niebios.\nNieuczciwi urzędnicy kultury [chinese_border_province.Culture.GetName], podający się za reprezentantów prowincji [chinese_border_province.GetName], zwrócili się do [Root.GetRulerGen] z błaganiem o uwolnienie ich z opresji [empire_of_china.GetAdjective] i zakończenie rządów dynastii [empire_of_china.Monarch.Dynasty.GetName]."
 china_events.55.d.not_emperor_but_I_am: "[empire_of_china.GetAdjective] [empire_of_china.Monarch.GetTitle] [empire_of_china.Monarch.GetName], były cesarz chin, jest słaby i ma niewielkie poparcie. Od północy po południe zwykli Chińczycy kwestionują jego rządy, a zazwyczaj lojalni biurokraci otwarcie głoszą, że [empire_of_china.Monarch.GetName] utracił[empire_of_china.Monarch.GetANoun] Mandat Niebios i że [Root.Monarch.GetTitle] [Root.Monarch.GetName] jest ich prawowitym władcą.\nNieuczciwi urzędnicy kultury [chinese_border_province.Culture.GetName], podający się za reprezentantów prowincji [chinese_border_province.GetName], zwrócili się do [Root.GetRulerGen] z błaganiem, by wzi[Root.Monarch.GetEndPast] to co [Root.Monarch.GetHerHim_dat] się należy i uwolnił[Root.Monarch.GetANoun] ich z opresji [empire_of_china.GetAdjective] i zakończył[Root.Monarch.GetANoun] rządy dynastii [empire_of_china.Monarch.Dynasty.GetName]."
 china_events.55.a: "Czas skończyć z tym imperium!"
 china_events.55.b: "Imperium [empire_of_china.GetAdjective] jest naszym przyjacielem!"
 china_events.56.t: "Błędne szacunki"
 china_events.56.d: "Wielcy Sekretarze przedstawili niedawno swoje raporty na temat postępów w ostatnich latach w swoich dziedzinach i mamy złe wieści. Jeden z urzędów znacznie obniżył swoje szacunki dotyczące tempa przyszłego postępu, a frakcja odpowiedzialna za ten departament z pewnością straci znacznie na poważaniu. Wiadomości te nadchodzą w czasie, gdy staje się coraz bardziej oczywiste, że nie cieszymy się już Mandatem Niebios.\nKtóry urząd był źle zarządzany?"
 china_events.56.da: "Wielcy Sekretarze przedstawili niedawno swoje raporty na temat postępów w ostatnich latach w swoich dziedzinach i mamy złe wieści. Jeden z urzędów znacznie obniżył swoje szacunki dotyczące tempa przyszłego postępu. Wiadomości te nadchodzą w czasie, gdy staje się coraz bardziej oczywiste, że nie cieszymy się już Mandatem Niebios."
 china_events.56.a: "Biuro administracji"
 china_events.56.b: "Biuro podatków i handlu."
 china_events.56.c: "Ministerstwo wojny!"
 china_events.56.dd: "To naprawdę tragiczne czasy."
 china_events.57.t: "Mou Fan"
 china_events.57.d: "Lokalni książęta w całym Imperium z wielkim zainteresowaniem obserwują, jak nasza kontrola nad prowincjami staje się coraz słabsza. W niektórych regionach już zaczęli uzurpować sobie prawo do naszej władzy, a w innych bunt wydaje się być nieuchronny."
 china_events.57.a: "System imperialny się rozpada..."
 low_mandate_separatism_tooltip_1: "Zwiększa §Ylokalny poziom niepokojów§! o §R10§! w każdej §Ynarodowej prowincji§! z regionu §Y[low_mandate_separatism_country.GetName]§! pod naszą kontrolą."
 low_mandate_separatism_tooltip_2: "Zwiększa §Ylokalny poziom niepokojów§! o §R10§! w każdej §Ynarodowej prowincji§! z regionu §Y[low_mandate_separatism_country_2.GetName]§! pod naszą kontrolą."
 low_mandate_separatism_tooltip_3: "Zwiększa §Ylokalny poziom niepokojów§! o §R10§! w każdej §Ynarodowej prowincji§! z regionu §Y[low_mandate_separatism_country_3.GetName]§! pod naszą kontrolą."
 china_events.58.t: "Wielki sekretarz wyje do księżyca"
 china_events.58.d: "Z willi jednego z wielkich sekretarzy dochodzą ostatnio nocami dziwne dźwięki. Co miesiąc stają się głośniejsze. Początkowo to lekceważysz, uważając, że to po prostu jakaś wymyślna zabawa z jedną z konkubin. Ostatnio jednak zwróciłeś uwagę, że nasilenie wycia zależy od fazy księżyca. Szpieg wysłany do ogrodu w trakcie pełni powraca z niepokojącą wiadomością: wielki sekretarz nocami wychodzi przed willę i wyje do księżyca."
 china_events.58.a: "Sia la la la!"
 china_events.58.b: "Cóż, sam pozbawił się władzy!"
 china_events.59.t: "Zatonięcie barek podatkowych"
 china_events.59.d: "Straszne wieści docierają do nas znad Rzeki Perłowej, gdzie podczas wyjątkowo paskudnej pogody zatonęło kilka barek podatkowych, przewożących znaczną część podatków za rok $YEAR$. Wielki Sekretarz Skarbu interpretuje te wydarzenia jako znak, że nasza dynastia nie cieszy się już Mandatem Niebios i twierdzi, że musimy zaakceptować i uszanować ten obrót spraw. Jak powinniśmy zareagować na te złe wieści?"
 china_events.59.a: "Ech. Nie możemy nic zrobić."
 china_events.59.b: "Wybijmy więcej monet, by zrekompensować straty."
 china_events.60.t: "Fałszywe edykty"
 china_events.60.d: "Prowincje donoszą do stolicy, że są w pełni zgodne z kilkoma zestawami nowych edyktów cesarskich, jedyny problem w tym, że nigdy nie wydałeś żadnych takich edyktów. Dochodzenie w tej sprawie wykazało, że podrobione brązowe tabliczki z napisanymi edyktami, opatrzone twoją pieczęcią, w jakiś sposób trafiły do gubernatorów prowincji. To mroczne czasy, gdy ludzie ośmielają się otwarcie rzucać wyzwanie Cesarzowi, a wielu twierdzi, że dzieje się tak dlatego, że nasza dynastia nie cieszy się już Mandatem Niebios. Co mamy zrobić z tymi fałszywymi edyktami?"
 china_events.60.a: "Powiedzmy, że to my je wydaliśmy."
 china_events.60.b: "Natychmiast je unieważnijmy."
 china_events.61.t: "Zdrada!"
 china_events.61.d: "Słabnące wpływy Pałacu Imperialnego na terenach przygranicznych spowodowały, że lokalni urzędnicy ogłosili, że nie posiadamy już Mandatu Niebios. Zwrócili się oni do sąsiedniego [From.GetGovNameGen] z [From.GetAdjective], zapraszając ich do inwazji na nasze ziemie."
 china_events.61.a: "To jest niedopuszczalne!"
 china_events.62.t: "Słabnąca potęga imperialna"
 china_events.62.d: "Imperium [From.GetAdjective] gwałtownie podupada, podobnie jak ich zdolność do wywierania jakiejkolwiek władzy poza swoimi granicami. Nasi przedstawiciele w mieście [From.Capital.GetCapitalName] donoszą, że ich próby uzyskania audiencji u [From.GetRulerGen] nie spotkały się z niczym poza słabymi i obraźliwymi wymówkami."
 china_events.62.a: "Oni są naszymi władcami tylko z nazwy."
 EVTNAME11102: "Jaspisowa pieczęć"
 EVTDESC11102: "Wasza Wysokość otrzymuje przepiękny dar w postaci jaspisowej pieczęci. Jest to prezent od dobrze zapowiadającego się urzędnika, związanego z frakcją biurokratów. Ponieważ w Państwie Środka nie ma nic za darmo, urzędnik ten zapewne będzie oczekiwał rewanżu za ten piękny dar."
 EVTOPTA11102: "Spodziewa się zbyt wiele."
 EVTOPTB11102: "Oczywiście, że przyjmujemy ten dar!"
 EVTNAME11200: "Uśmiech buddy"
 EVTDESC11200: "W prowincji $PROVINCENAME$ coraz częściej zapomina się o pismach Konfucjusza, a jej mieszkańcy coraz częściej odprawiają obrzędy związane z Buddyzmem. To zła wiadomość, szczególnie dla frakcji świątynnej, która jest dumna z dominacji wiary państwowej - Konfucjanizmu. Moglibyśmy wysłać tam naszych urzędników, ale nawracanie siłą może bardzo negatywnie odbić się na sytuacji gospodarczej w prowincji."
 EVTOPTA11200: "Niech sobie wierzą w co chcą."
 EVTOPTB11200: "Natychmiast wysłać urzędników."
 EVTNAME11206: "Związane stopy"
 EVTDESC11206: "Ciasne obwiązywanie stóp małych dziewczynek w celu deformacji ich kości pozwala im w przyszłości osiągnąć szczyty piękna. Moda na obwiązywanie stóp pojawia się i znika co jakieś sto lat, a tym razem jej popularność wzrosła za sprawą frakcji świątynnej, sławiącej piękno malutkich stópek."
 EVTOPTA11206: "To wspaniała tradycja!"
 EVTOPTB11206: "To chyba lekka przesada."
 EVTOPTB11214: "Frakcja świątynna ma rację!"
 EVTNAME11220: "Mnich tybetański"
 EVTDESC11220: "W prowincji $CAPITAL$ pojawił się podróżnik z Tybetu. Twierdzi, że przybywa z dalekiej Lhasy i że zamierza szerzyć słowa Buddy. Frakcja świątynna sprzeciwia się temu, gdyż promuje nauki Konfucjusza, mające prowadzić duchowo nasz lud. Choć z frakcją świątynną należy się liczyć, otwarte ograniczanie Buddyzmu może zdestabilizować nasz kraj."
 EVTOPTA11220: "Oczywiście, niech naucza."
 EVTOPTB11220: "Precz z tym szkodnikiem!"
 EVTNAME11222: "Palenie ksiąg"
 EVTDESC11222: "Frakcja świątynna ma już dość rozłamów i sporów toczących kraj $COUNTRY$. Wedle jej przedstawicieli, mnogość poglądów ideowych powoduje zamęt. Frakcja uważa, że tylko powrót do wartości konfucjańskich może przywrócić porządek. Czas chyba spalić kilka ksiąg z heretyckim nauczaniem?"
 EVTOPTA11222: "To świetny pomysł!"
 EVTOPTB11222: "Może kiedy indziej."
 EVTNAME11224: "Pogrzebanie uczonych"
 EVTDESC11224: "Frakcja świątynna, zmęczona różnorodnością idei, które pojawiły się w Chinach w ostatnich latach, wzięła sprawy w swoje ręce. W kilku prowincjach znani uczeni, głoszący idee sprzeczne z oficjalną doktryną konfucjańską zostali pogrzebani żywcem. Uczeni ci mogli bardzo się przyczynić do rozwoju naukowego w kraju, a więc czas chyba ukarać frakcję świątynną?"
 EVTOPTA11224: "Wybaczamy im."
 EVTOPTB11224: "Zrewanżujemy im się tym samym"
 EVTOPTC11230: "Uczonego z centrum egzaminacyjnego."
 EVTNAME11242: "Pozłacana pagoda"
 EVTDESC11242: "Owinięta w czerwień zachodzącego słońca i odbijająca błękit niebios, stara, złocona pagoda pamięta czasy dynastii Tang, a może jeszcze wcześniejsze. Cisza i ciemność we wnętrzu pagody kontrastuje ze światłem i rozbłyskami na zewnątrz. Buddyzm wyznawany jest coraz rzadziej, a pagoda pozostaje nieużywana, więc twoi dworzanie podsuwają ci pomysły co do tego, co można z nią zrobić."
 EVTOPTA11242: "Eunuchowie: Przetopmy ją na sztaby złota!"
 EVTOPTB11242: "Biurokraci: Przekształćmy ją w centrum egzaminacyjne!"
 EVTOPTC11242: "Świątynni: Nie naruszajmy jej piękna"
 EVTOPTA11300: "Uciekam do eunuchów!"
 EVTOPTB11300: "Uciekam do biurokratów!"
 EVTOPTC11300: "Zostaję i walczę!"
 EVTNAME11302: "Biurokrata okrada skarbiec"
 EVTDESC11302: "Wysoki urzędnik z frakcji biurokratów został złapany na malwersowaniu funduszy z cesarskiego skarbca. Jedyną karą za takie przestępstwo jest śmierć, pytanie tylko brzmi - kto go zastąpi? Zarówno we frakcji eunuchów, jak i świątynnej jest kilku silnych kandydatów, ale oczywiście najlepiej z tym zadaniem poradziłby sobie biurokrata. Kto powinien otrzymać stanowisko?"
 EVTOPTA11302: "Kandydat eunuchów."
 EVTOPTB11302: "Kandydat świątynnych."
 EVTOPTC11302: "Ech. Znajdźcie mi nowego biurokratę."
 EVTNAME11306: "Znany z okrucieństwa"
 EVTDESC11306: "Po utracie mandatu niebios ludzie zaczęli cię unikać. Nie stało się to z dnia na dzień, ale w ostatnich miesiącach zauważyłeś, że coraz mniej osób odnosi się do ciebie z należnym szacunkiem. Po kilku dyskretnych pytaniach do zaufanych dworzan, odkrywasz przyczynę - ludzie się ciebie boją. Z jakiegoś powodu znany jesteś ze swego okrucieństwa. Co z tym zrobisz?"
 EVTOPTA11306: "Skoro tak mnie widzą, to niech i tak będzie."
 EVTOPTB11306: "Rozpocznij kampanię propagandową."
 EVTNAME11316: "Sztylety w ciemnościach"
 EVTDESC11316: "Na pałacowych korytarzach rozlega się krzyk, a następnie znów zapada cisza. Zamordowano dworzanina - znaleziono go w jego łożu, z ostrzem zatopionym w plecy i kilkoma innymi ranami kłutymi. W państwie $COUNTRY$ coraz częściej dochodzi do mordów politycznych i wielu wierzy, że powodem jest utrata przez nas mandatu niebios. Mamy trzech podejrzanych w tej sprawie - kto to zrobił?"
 EVTOPTA11316: "W komnacie urzędnika widziano pałacowego kucharza z nożem."
 EVTOPTB11316: "W komnacie urzędnika widziano wielkiego sekretarza z nożem."
 EVTOPTC11316: "W komnacie urzędnika widziano wielkiego marszałka z nożem."
 EVTNAME11320: "Wypadek jeździecki"
 EVTDESC11320: "Przynoszą ci ciało martwego następcy na noszach. Wybrał się on z kilkoma towarzyszami na przejażdżkę i najwyraźniej spadł z konia. Czujesz narastającą wściekłość z powodu bezsensowności tej śmierci. Syn cesarza, poległy nie w bitwie, ale w głupim wypadku. To oczywiste, że nasza dynastia utraciła mandat niebios i musimy go odzyskać. Towarzysze twojego syna pochodzą z różnych frakcji, kogo chcesz ukarać za ten wypadek?"
 EVTOPTA11320: "Tego wysokiego."
 EVTOPTB11320: "Tego bladego."
 EVTOPTC11320: "Eunucha."
 EVTNAME10500: "Rada państwa"
 EVTDESC10500: "Jeden z najważniejszych organów naszego rządu, stara Tajna Rada, wciąż tkwi w czasach starej dynastii. Aby zapewnić sobie lojalność i bardziej efektywne rządzenie, powinniśmy ją rozwiązać i powołać nową radę państwa."
 EVTOPTA10500: "Utwórzmy Radę."
 EVTOPTB10500: "Niech będzie tak, jak było."
 EVTNAME10501: "Zgoda królewska"
 EVTDESC10501: "Już od dawna urzędnicy i ministrowie na dworze sami podejmowali ważne decyzje, informując jedynie o nich króla.\n\nMoże to być odebrane jako oznaka słabości wśród naszych sąsiadów. Jak temu zapobiec i wzmocnić koronę? Może nadszedł czas na zmianę systemu rządzenia?"
 EVTOPTA10501: "Wszystkie decyzje powinny być zatwierdzane przez króla."
 EVTOPTB10501: "Obecny system działa wystarczająco dobrze."
 EVTNAME10502: "Urząd Sinmuna"
 EVTDESC10502: "Poddani, którzy uważają, że są wykorzystywani lub traktowani niesprawiedliwie przez rząd lub miejscowych kacyków, nie mają możliwości zgłoszenia skargi. Zasugerowano, byśmy stworzyli nowy urząd, który będzie rozpatrywał takie zażalenia."
 EVTOPTA10502: "Utwórzmy urząd Sinmuna."
 EVTOPTB10502: "Odrzućmy ten absurdalny wniosek."
 EVTNAME4001: "Arystokracja opiera się zachodnim zwyczajom"
 EVTDESC4001: "Nasze próby wprowadzenia zwyczajów zachodnich spotkały się z oporem miejscowej arystokracji. Nawołuje ona do chwycenia za broń w przypadku próby naruszenia ich przywilejów"
 EVTOPTA4001: "Zignoruj te żądania."
 EVTOPTB4001: "Spełnij żądania"
 EVTNAME4002: "Prowincje opierają się zachodnim zwyczajom"
 EVTDESC4002: "Nasze próby wprowadzenia zwyczajów zachodnich spotkały się z oporem w prowincji $COUNTRY$. Niektóre prowincje żądają większej autonomii w zamian za akceptację zmian."
 EVTOPTA4002: "Przyznaj autonomię."
 EVTOPTB4002: "Spowolnij westernizację."
 EVTNAME4003: "Wieśniacy opierają się zachodnim zwyczajom"
 EVTDESC4003: "Ciemny lud znów się burzy i opiera się naszym próbom wprowadzenia nowoczesnych i cywilizowanych zwyczajów. To skandal, ale cena za sprzeciwienie się im może być bardzo wysoka."
 EVTOPTA4003: "Zignoruj te żądania."
 EVTOPTB4003: "Spełnij żądania"
 EVTNAME4004: "Społeczeństwo opiera się zachodnim zwyczajom"
 EVTDESC4004: "Nasze próby wprowadzenia zwyczajów zachodnich spotkały się z oporem i protestami w całym kraju $COUNTRY$. Wszystkie warstwy społeczeństwa żądają wstrzymania reform. To niezadowolenie może zagrozić nawet królewskiej rodzinie."
 EVTOPTA4004: "Zignoruj te żądania."
 EVTOPTB4004: "Spełnij żądania"
 EVTNAME4005: "Reakcjoniści opierają się zachodnim zwyczajom"
 EVTDESC4005: "Nasze próby wprowadzenia zwyczajów zachodnich spotkały się z oporem reakcjonistów. Nawołują oni do chwycenia za broń w razie, gdybyśmy próbowali ingerować w ich stare przywileje i tradycje."
 EVTOPTA4005: "Zignoruj te żądania."
 EVTOPTB4005: "Spełnij żądania"
 EVTNAME4006: "Kupcy opierają się zachodnim zwyczajom"
 EVTDESC4006: "Nasze próby wprowadzenia zwyczajów zachodnich spotkały się z oporem kupców. Grożą oni, że jeśli będziemy narzucać im nowe ograniczenia handlowe, przeniosą się gdzie indziej."
 EVTOPTA4006: "Zignoruj te żądania."
 EVTOPTB4006: "Spełnij żądania"
 EVTNAME4007: "Ludzie kultury opierają się zachodnim zwyczajom"
 EVTDESC4007: "Wpływowi artyści z całego kraju wyrazili swoje obawy co do prób wprowadzenia zachodnich zwyczajów. Twierdzą oni, że negatywnie wpływa to na naszą tożsamość kulturalną i nawołują do natychmiastowego zaprzestania takich praktyk."
 EVTOPTA4007: "Zignoruj te żądania."
 EVTOPTB4007: "Spełnij żądania"
 EVTNAME4008: "Przedstawiciele rządu opierają się zachodnim zwyczajom"
 EVTDESC4008: "Kilku urzędników w naszym rządzie wyraziło swe obawy co do zbyt szybkiego wprowadzania zwyczajów zachodnich. Ostrzegają, że może to doprowadzić kraj na skraj przepaści i doradzają, by natychmiast zaprzestać takich praktyk. Kilku z nich grozi dymisjami, jeśli ich nie posłuchamy."
 EVTOPTA4008: "Zignoruj te żądania."
 EVTOPTB4008: "Spełnij żądania"
 EVTNAME4009: "Sztab generalny opiera się zachodnim zwyczajom"
 EVTDESC4009: "Nasze próby wprowadzania zachodnich zwyczajów spotkały się z oporem sztabu generalnego. Generałowie żądają natychmiastowego zaprzestania takich praktyk. W przeciwnym wypadku część z nich może podać się do dymisji."
 EVTOPTA4009: "Zignoruj te żądania."
 EVTOPTB4009: "Spełnij żądania"
 EVTNAME4010: "Doradcy opierają się zachodnim zwyczajom"
 EVTDESC4010: "Nasze próby wprowadzania zachodnich zwyczajów spotkały się z oporem naszych najbardziej zaufanych doradców. Żądają oni natychmiastowego zaprzestania takich praktyk, w przeciwnym wypadku część z nich może podać się do dymisji."
 EVTOPTA4010: "Zignoruj te żądania."
 EVTOPTB4010: "Spełnij żądania"
 EVTNAME9610: "Upadek Renesansu"
 EVTDESC9610: "Ostatnimi czasy terytorialny rozwój naszego państwa pochłania znaczną część naszych zasobów. Ucierpiały na tym reformy edukacyjne i rozwój artystyczny, tak więc nie możemy się już dłużej szczycić wiodącą pozycją w dziedzinie filozofii renesansowej."
 EVTOPTA9610: "Wielka szkoda."
 EVTNAME750: "Zła reputacja!"
 EVTDESC750: "Nasza strategia wydzierania prowincji każdemu, kto stanie na naszej drodze, przyniosła nam bardzo złą reputację wśród sąsiadów. Ciekawe, dlaczego."
 EVTOPTA750: "Jak zwykle przesadzają."
 EVTNAME751: "Inflacja"
 EVTDESC751: "Niekończąca się wojna zrujnowała naszą gospodarkę. Inflacja wyrwała się spod kontroli!"
 EVTOPTA751: "Wybijmy więcej monet!"
 EVTNAME752: "Dezercja oficerów"
 EVTDESC752: "Wielu oficerów ma już dość bezsensownych wojen, które prowadzić $MONARCH$. Wielu oficerów zdezerterowało i szuka zatrudnienia gdzie indziej."
 EVTOPTA752: "Phi, sam poprowadzę armię do boju!"
 EVTNAME753: "Wydalenie kupców"
 EVTOPTA753: "Czas podbić i te kraje!"
 EVTNAME754: "Kwestionowana legitymizacja"
 EVTDESC754: "$MONARCH$ wciąż chce podbijać kolejne kraje, przez co niszczy reputację kraju $COUNTRY$ wśród innych państw świata. Co gorsza, nasi poddani zaczynają powoli kwestionować legitymizację tak bezwzględnego władcy."
 EVTOPTA754: "Niech się martwi mój następca..."
 EVTNAME755: "Dymisja urzędników"
 EVTDESC755: "Najwyżsi urzędnicy to podpory naszego państwa, a nasi właśnie podali się do dymisji!\n\nTwierdzą, że to w ramach protestu przeciwko niekończącym się wojnom, które prowadzimy."
 EVTOPTA755: "Sam chętnie ich zastąpię!"
 EVTNAME756: "Rezygnacja doradcy"
 EVTDESC756: "Przerażony naszą polityką zagraniczną, nastawioną na podboje, nasz najważniejszy doradca podał się do dymisji i opuścił kraj!"
 EVTOPTA756: "Ciągle zrzędził. Dobrze, że już go nie ma!"
 EVTNAME757: "Bunt w prowincji $PROVINCENAME$!"
 EVTDESC757: "Wierni poddani państwa $COUNTRY$ od dawna musieli znosić kolejne wojny, które wszczynał [Root.Owner.GetRulerTitleOrRegency]. Ale dość tego...\n\nSkoro [Root.Owner.GetRulerOrRegency] nie słucha głosów rozsądku, mieszkańcy prowincji $PROVINCENAME$ postanowili obudzić go szczękiem oręża!"
 EVTOPTA757: "Ano słyszę, słyszę..."
 EVTNAME758: "Zostaliśmy wybrani!"
 EVTDESC758: "Dobre wieści, panie! Cesarz wyznaczył nas do bycia gospodarzem tegorocznego zebrania Reichstagu.\n\nDzięki temu nasz prestiż znacznie wzrośnie! Oby wszyscy delegaci byli pod wrażeniem naszej wspaniałej stolicy - $PROVINCECAPITAL$!"
 EVTOPTA758: "Wspaniale!"
 EVTNAME773: "Zabójstwo kupców!"
 EVTOPTA773: "Ktoś zapłaci za to głową! Mam nadzieję, że nie ja..."
 EVTNAME759: "Primas Germaniae"
 EVTDESC759: "Od X wieku arcybiskupi Moguncji posiadali prestiżowy tytuł §YPrimas Germaniae§! - najważniejszego katolickiego arcybiskupa w całym Świętym Cesarstwie Rzymskim.\n\nNaturalnie, taki tytuł wzbudza zazdrość innych książąt Cesarstwa... Musimy uważać i nie pozwolić, aby nasz prestiż spadł zbyt nisko, w przeciwnym razie tytuł ten może nam się wymknąć z rąk!"
 EVTOPTA759: "Rozumiem..."
 EVTNAME760: "Kwestionowanie tytułu Primas Germaniae"
 EVTDESC760: "Wydaje się, że duża część społeczności katolickiej straciła w nas wiarę! Krążą nawet pogłoski, że inne arcybiskupstwo planuje odebrać nam tytuł Primas Germaniae!"
 EVTOPTA760: "To tylko plotki."
 EVTNAME761: "Primas Germaniae"
 EVTDESC761: "Tytuł §WPrimas Germaniae§! - najważniejszego katolickiego arcybiskupa w całym Świętym Cesarstwie Rzymskim - powstał w X wieku, kiedy to arcybiskupstwo Moguncji stało się pierwszym arcybiskupstwem, które go otrzymało.\n\nDla drugorzędnej władzy państwa $FROM$ posiadanie tak prestiżowego tytułu wydaje się zniewagą dla Kościoła katolickiego. Może znajdzie się bardziej godny kandydat?"
 EVTOPTA761: "A może... ja?"
 EVTOPTB761: "Zostawmy to. Na razie..."
 EVTOPTC761: "Nie znajdziemy lepszego."
 EVTNAME762: "Primas Germaniae stracony"
 EVTDESC762: "Straciliśmy prestiżowy tytuł §WPrimas Germaniae§! Ze względu na naszą niską pozycję w Cesarstwie, inny Arcybiskup odebrał nam ten tytuł!"
 EVTOPTA762: "Gratulujemy..."
 EVTOPTB762: "Nie zapomnimy tego!"
 EVTNAME763: "Legatus Natus"
 EVTDESC763: "Od dawna jesteśmy zaszczyceni tym, że jesteśmy przedstawicielem papieża - §WLegatus Natus§! - na północ od Alp.\n\nTak prestiżowy tytuł wymaga pewnego poziomu godności i nie możemy pozwolić, aby nasz prestiż lub nasze relacje z papieżem spadły zbyt nisko."
 EVTOPTA763: "Wszystko w rękach Boga"
 EVTNAME764: "Utracono tytuł Legatus Natus"
 EVTDESC764: "Ostatnio notowania naszego państwa oraz relacje z papieżem znacznie się obniżyły. Papież nie ufa nam już jako delegatowi cesarstwa i zdecydował odebrać nam tytuł."
 EVTOPTA764: "Chyba jednak wszystko było w moich rękach..."
 EVTNAME765: "Emisariusz od papieża"
 EVTDESC765: "Dobre wieści! Zostaliśmy wybrani przez papieża, aby otrzymać prestiżowy tytuł §WLegatus Natus§! - jego przedstawiciel na północ od Alp - po tym, jak poprzedni posiadacz wypadł z łask."
 EVTOPTA765: "Piękny mamy dziś zmierzch!"
 EVTOPTB765: "Musimy grzecznie odmówić."
 EVTDESC6197: "Nasza polityka wspierania i rozszerzania biurokracji zaczyna się sprawdzać. Co dnia nowi urzędnicy ruszają w bój na polu administracji!"
 EVTOPTA6197: "Wspaniale!"
 EVTDESC6198: "Tak wielkie cesarstwo potrzebuje wielu biurokratów. Może ustanowimy premię zatrudnienia, która zachęci lud do wstępowania w szeregi urzędnicze?"
 EVTOPTA6198: "Róbcie, co należy."
 EVTOPTB6198: "Nie teraz."
 EVTNAME2036: "Niepokoje religijne"
 EVTDESC2036: "Doszły nas słuchy, że cesarz zamierza wyruszyć przeciwko wszystkim państwom protestanckim w cesarstwie. Jest zdeterminowany, aby oczyścić ziemie Świętego Cesarstwa Rzymskiego z heretyków jeszcze przed końcem tego roku. Jeśli chcemy zostać przy prawdziwej wierze, musimy rozpocząć stosowne przygotowania."
 EVTOPTA2036: "Obwieszczono niezależność religijną."
 EVTOPTB2036: "Nasza lojalność leży po stronie cesarza."
 EVTNAME6100: "Wsparcie ludu dla naszej wielkiej floty"
 EVTDESC6100: "Całe społeczeństwo popiera budowę Wielkiej Floty, składając datki na tę formę obrony naszego kraju. Nasi szkutnicy w stoczniach pracują jeszcze ciężej, a ludzie zgłaszają się ochotniczo na marynarzy! Lud jest dumny ze swojej wspaniałej Floty."
 EVTOPTA6100: "To po prostu fantastyczne."
 EVTNAME6101: "Wsparcie ludu dla naszej Floty spada"
 EVTDESC6101: "Prawdę mówiąc ludzie nie uważają już naszej Floty za tak Wielką, po prostu przestają ją lubić. Coraz ciężej znaleźć chętnych do służby, a do tego trudno zdobyć nawet podstawowe materiały budowlane."
 EVTOPTA6101: "To tylko krótkotrwały problem."
 EVTOPTB6101: "To nie coś, czego trochę pieniędzy nie może rozwiązać."
 EVTNAME6102: "Pojawia się obiecujący admirał"
 EVTDESC6102: "Jeden z naszych morskich wilków okazał się jeszcze lepszy, niż się spodziewaliśmy."
 EVTOPTA6102: "Wiedziałem, że to dobry pomysł."
 EVTNAME6103: "Zaniepokojeni arystokraci"
 EVTDESC6103: "Polityka awansowania obiecujących dowódców niezależnie od ich pochodzenia niepokoi naszych arystokratów, którzy z trudem znoszą zasiadanie przy jednym stole z gorszymi od siebie. Zdaniem możnych, denerwuje to również podległych im ludzi, którzy chcą być pod rozkazami lepszych od siebie, a nie kogoś, kto po prostu nie jest dżentelmenem."
 EVTOPTA6103: "Niech sobie narzekają."
 EVTOPTB6103: "Cóż, możemy pójść na kilka ustępstw."
 EVTNAME6104: "Rozwój floty"
 EVTDESC6104: "Dzięki naszemu doświadczeniu w żeglarstwie dokonaliśmy wielu przełomowych odkryć w dziedzinie techniki morskiej, co przyniesie korzyści naszej flocie przez wiele lat."
 EVTOPTA6104: "To po prostu nie może być złe."
 EVTNAME6105: "Arogancja morska"
 EVTDESC6105: "Nasze doświadczenie w sztuce żeglowania jest tak duże, że prawdę mówiąc zaczyna się tu wkradać beztroska. Ludzie chętnie spoczywają na laurach, ale to może sprawić, że będziemy podatni na wyzwania ze strony niedoszłych debiutantów."
 EVTOPTA6105: "Nasza marynarka jest najlepsza."
 EVTOPTB6105: "Musimy nimi trochę potrząsnąć."
 EVTNAME6106: "Ulepszona taktyka blokad"
 EVTDESC6106: "Dzięki precyzyjnemu określeniu zasad walk na morzu rozwinęliśmy taktykę stawiania blokad morskich. Wprawdzie nasi wrogowie w końcu wymyślą sposób na ich omijanie, ale na razie naprawdę możemy dokręcić im śrubę."
 EVTOPTA6106: "Moglibyśmy nawet zarobić na tym trochę pieniędzy."
 EVTNAME6107: "Obniżanie standardów"
 EVTDESC6107: "Dzięki precyzyjnemu określeniu zasad walk na morzu postawiliśmy kilka potężnych blokad na wrogich wybrzeżach, ale w tej chwili nasi marynarze po prostu stają się coraz bardziej leniwi."
 EVTOPTA6107: "Cóż, nie możemy oczekiwać, że będą przez cały czas działać z najwyższą wydajnością."
 EVTOPTB6107: "Oczekuję, że każdy mężczyzna spełni swój obowiązek bez względu na wszystko."
 EVTNAME6108: "Rozwój technik morskich"
 EVTDESC6108: "Nasi szkutnicy uznawani są za wybitnych, ale do tego mają teraz jeszcze przypływ kreatywności, który doprowadził nas do opracowania kilku nowych wynalazków technicznych."
 EVTOPTA6108: "Kim jestem, żeby ich powstrzymywać?"
 EVTNAME6109: "Zmartwieni szkutnicy"
 EVTDESC6109: "Z nieznanych nam powodów nasi szkutnicy uważają, że nie mają wsparcia ze strony dowództwa Floty. Rządzenie państwem to mnóstwo roboty, nie wiem, czy mamy się przejmować tak nieistotną sprawą?"
 EVTOPTA6109: "Czemu mają mnie obchodzić ludzie, którzy są tak biedni, że aż muszą pracować?"
 EVTOPTB6109: "Czas zdenerwować marynarkę."
 EVTNAME6110: "Władamy morzami"
 EVTDESC6110: "Nasza bohaterska flota jest dumą naszego narodu, cały świat nam jej zazdrości."
 EVTOPTA6110: "Więcej chwały dla nas."
 EVTNAME6111: "Flota podupadła"
 EVTDESC6111: "Nikt tego nie może zrozumieć. Chwilę temu mieliśmy marynarkę, która napawała dumą cały naród. A teraz cały świat śmieje się z naszych stateczków."
 EVTOPTA6111: "Powrócą dni chwały."
 EVTOPTB6111: "Trochę pieniędzy może załatwić sprawę."
 EVTNAME6112: "Rekruci tłoczą się w kolejkach"
 EVTDESC6112: "Nasz system poborowy jest wielkim sukcesem. Biedni, zdesperowani, a nawet patrioci chcą nosić nasze barwy. Generałowie są zadowoleni."
 EVTOPTA6112: "Wcielmy ich teraz do wojska."
 EVTOPTB6112: "Nie, musimy tutaj myśleć długoterminowo."
 EVTNAME6113: "Ludzie nie chcą być powołani"
 EVTDESC6113: "Zazwyczaj nasz system poborowy działa jak dobrze naoliwiona maszyna, ale w tej chwili odczuwamy opór ze strony rekrutów. Mamy do czynienia z zamieszkami, atakami na komisje poborowe i całym tym nieistotnym fermentem."
 EVTOPTA6113: "Sądzę, że chwilowo możemy spowolnić rekrutację"
 EVTOPTB6113: "Też coś! Potrzebuję żołnierzy, a nie mięczaków. "
 EVTNAME6114: "Czyż nasza armia nie jest Wielka?"
 EVTDESC6114: "Nasza Wielka Armia wiecznie kroczy ku zwycięstwu dzięki dopasowaniu szkoleń i procesów rekrutacji."
 EVTOPTA6114: "To jest fantastyczne."
 EVTNAME6115: "Nasza armia nie jest taka wielka"
 EVTDESC6115: "W jednej chwili nasza armia jest przedmiotem zazdrości świata, w następnej nikt nie ma nic dobrego o niej do powiedzenia. Nie mamy pojęcia, jak upadła nasza wielka armia, ale może to wpłynąć na rekrutacje."
 EVTOPTA6115: "Wygląda na to, że rekrutacja będzie trochę trudniejsza."
 EVTOPTB6115: "Czas wstrząsnąć najwyższym dowództwem!"
 EVTNAME6116: "Ulepszenia wojskowe"
 EVTDESC6116: "Nasi oficerowie sprawdzają nowe metody szkolenia naszych już i tak wspaniale wyszkolonych żołnierzy. To podnosi ogólny poziom myśli wojskowej w narodzie."
 EVTOPTA6116: "Lubię myślicieli wojskowych!"
 EVTNAME6117: "Beztroska wojskowa"
 EVTDESC6117: "Nasza wspaniale wyszkolona armia jest w opinii najbardziej wpływowych generałów całkowicie niezwyciężona. Wszystkie ostatnie niepowodzenia są rzekomo winą pogody albo wroga, który korzysta z tak niehonorowych rzeczy jak taktyka. Co do naszych generałów - uważają, że nie da się ulepszyć doskonałości."
 EVTOPTA6117: "Niezwyciężeni, podoba mi się to słowo ..."
 EVTOPTB6117: "Myślę, że prawda może zdenerwować niektórych ludzi."
 EVTNAME6118: "Działania fortyfikacyjne"
 EVTDESC6118: "Nasz Korpus Inżynieryjny nie ma obecnie zbyt wiele do roboty, jednak znalazł prowincję bez żadnych umocnień i podjął się tego zadania umocnienia jej."
 EVTOPTA6118: "To bardzo miło z ich strony."
 EVTNAME6119: "Ulepszenie fortyfikacji"
 EVTDESC6119: "Nasz Korpus Saperów znalazł niewielkie umocnienia, które można by ulepszyć."
 EVTOPTA6119: "Musimy zawsze dążyć do poprawy tam, gdzie jest to tylko możliwe."
 EVTNAME6120: "Nasi saperzy są zajęci"
 EVTDESC6120: "Nasz Korpus Saperów zawsze znajduje sobie jakieś zajęcie. Dzisiaj na przykład ulepszyli umocnienia w jednej z naszych prowincji."
 EVTOPTA6120: "Znakomicie."
 EVTNAME6121: "Prace przy umocnieniach"
 EVTDESC6121: "Nasi saperzy ulepszyli umocnienia. Teraz będzie to poważna przeszkoda dla sił wroga."
 EVTOPTA6121: "Miejmy nadzieję, że ktoś spróbuje oblężenia"
 EVTNAME6122: "Wybudowano cudowne umocnienia"
 EVTDESC6122: "Już całkiem porządne umocnienia zostały jeszcze dodatkowo ulepszone przez naszych saperów, chociaż niektórzy z generałów obawiają się, że marnujemy żołnierzy, każąc im chować się w fortach."
 EVTOPTA6122: "Nie wolno narzekać."
 EVTNAME6123: "Zbudowano nowe bastiony"
 EVTDESC6123: "A już wydawało się, że nasze umocnienia nie mogą być lepsze. Jeden z naszych saperów wpadł na genialny pomysł budowy trójkątnych bastionów. Nie tylko świetnie wyglądają, ale do tego jeszcze spowalniają wroga."
 EVTOPTA6123: "Chyba nie powinienem narzekać."
 EVTNAME6124: "Fort zaczyna się rozsypywać"
 EVTDESC6124: "Niewielkie umocnienia, zapomniane przez naszych inżynierów, zaczynają się sypać. Prawdę mówiąc w obecnym stanie nie opóźniłyby wycieczki szkolnej, nie mówiąc o armii inwazyjnej."
 EVTOPTA6124: "Prawdziwi mężczyźni nie chowają się za murami!"
 EVTOPTB6124: "Być może konieczne są jakieś naprawy..."
 EVTNAME6125: "Fort się rozpada"
 EVTDESC6125: "Nasi saperzy niestety zignorowali stan techniczny tego umocnienia. Jeśli nie zostaną podjęte jakieś działania, ten fort będzie dawał jedynie minimalną ochronę."
 EVTOPTA6125: "To nie jest ważne..."
 EVTOPTB6125: "Nie ma rzeczy, której pieniądze nie są w stanie rozwiązać."
 EVTNAME6126: "Fort drży w posadach"
 EVTDESC6126: "Niedawny audyt wykazał, że mury jednej z naszych fortyfikacji kruszą się, a nasz korpus inżynieryjny twierdzi, że nie ma wystarczająco dużo pieniędzy na naprawy. Jeśli nic nie zostanie zrobione, jej zdolności obronne ulegną zmniejszeniu, jednak w dłuższej perspektywie może stać się główną atrakcją turystyczną, mniej więcej za kilkaset lat, pobudzając lokalną gospodarkę."
 EVTOPTA6126: "Postawmy na długoterminowy zysk."
 EVTOPTB6126: "Myślę, że należy przyjąć bardziej krótkoterminowe podejście."
 EVTNAME6127: "Fort słabnie"
 EVTDESC6127: "Niedostateczny poziom prac konserwacyjnych wykonywanych przez Korpus Saperów sprawił, że jedna z naszych ważniejszych fortyfikacji wykazała uszkodzenia strukturalne. Aby ten fort pełnił swoje zadanie, potrzebne będą potężne prace konserwacyjne."
 EVTOPTA6127: "Wystarczy ukarać kilka osób odpowiedzialnych za ten stan rzeczy."
 EVTOPTB6127: "Nie, wydajmy te pieniądze."
 EVTNAME6128: "Beztroscy saperzy"
 EVTDESC6128: "Odkryto, że jedno z ważniejszych umocnień nie pełni już swojej funkcji ze względu na niezrozumiałą beztroskę naszego Korpusu Saperów."
 EVTOPTA6128: "Jeśli eksperci popadają w samozadowolenie, to jestem pewien, że wszystko musi być w porządku."
 EVTOPTB6128: "Należy podjąć działania."
 EVTNAME6129: "Problemy z umocnieniami"
 EVTDESC6129: "Zaniedbania naszego Korpusu Saperów doprowadziły do tego, że nasza najpotężniejsza i najnowocześniejsza fortyfikacja ma osłabione mury. Jeśli dojdzie do oblężenia, agresorzy mogą to wykorzystać."
 EVTOPTA6129: "Eksperci przemówili."
 EVTOPTB6129: "Nie! Zrobimy coś z tym natychmiast."
 EVTNAME6130: "Obiecujący generał"
 EVTDESC6130: "Nasza polityka przyznawania awansów bojowych była wielkim sukcesem, pojawił się nowy generał."
 EVTOPTA6130: "Cóż, jest bardzo obiecujący."
 EVTNAME6131: "Szlachta zaniepokojona utratą przywilejów"
 EVTDESC6131: "Aktualna polityka przyznawania awansów bojowych poważnie niepokoi naszą szlachtę. Uważają, że człowiek biegły w prowadzeniu bitew nie musi być od razu dobrym generałem. Wygląda na to, że spotkania towarzyskie stają się całkiem nieznośne, bo ci nowi oficerowie nie mają pojęcia, jak powinien zachowywać się dżentelmen. Szlachta jest również coraz mocniej przekonana o tym, że dobry dowódca musi być dobrze urodzony."
 EVTOPTA6131: "Czy szlachta jest aż tak ważna?"
 EVTOPTB6131: "Cóż, myślę, że utrudnienie sytuacji w krótkiej perspektywie czasowej może być lepszym rozwiązaniem."
 EVTNAME6132: "Chwała Armii"
 EVTDESC6132: "Nasza Wspaniała Armia podnosi prestiż naszego narodu"
 EVTOPTA6132: "Ku chwale ojczyzny!"
 EVTNAME6133: "Nasza armia ma za sobą lepsze dni"
 EVTDESC6133: "Chwała naszego wojska wydaje się być dziś nieco przyblakła. Ludzie nie traktują armii tak poważnie jak kiedyś."
 EVTOPTA6133: "Czas na zmiany!"
 EVTOPTB6133: "Nie sądzę, żeby można z tym coś zrobić..."
 EVTNAME6134: "Kupcy żądni przygód"
 EVTDESC6134: "Obecne warunki handlowe silnie faworyzują naszych kupców. Są oni gotowi to wykorzystać."
 EVTOPTA6134: "Doskonale."
 EVTNAME6135: "Słabo idzie naszym kupcom"
 EVTDESC6135: "Mimo że do niedawna nasi wędrowni kupcy robili dobry interes, ostatnio idzie im znacznie gorzej."
 EVTOPTA6135: "Chyba będziemy musieli zacisnąć pasa!"
 EVTOPTB6135: "Odpowiedzią jest kilka niepopularnych reform."
 EVTNAME6136: "Gorączka dalekich wypraw"
 EVTDESC6136: "Plotki o Nowym Świecie i jego możliwościach sprawiły, że coraz więcej ludzi decyduje się na rzucenie dotychczasowego życia i zostanie kolonistą."
 EVTOPTA6136: "Mogą się przydać."
 EVTNAME6137: "Ludzie uciekają do kolonii"
 EVTDESC6137: "Nasz podbój Nowego Świata otworzył możliwości dla ludzi w koloniach. Tocząca się od lat wojna przekonała wielu spośród najbardziej oświeconych i najlepiej wyszkolonych, że nadszedł właśnie czas na wykorzystanie tej okazji."
 EVTOPTA6137: "Pozwól im odejść."
 EVTOPTB6137: "Trzeba ich powstrzymać"
 EVTNAME6138: "Kompania z obszaru [empty_neighbor_target.GetAreaName]"
 EVTDESC6138: "Kompania z obszaru [This.GetAreaName], której powierzono obowiązek zajęcia prowincji [This.GetName] w imieniu [This.Owner.GetAdjective] postanowiła zamiast tego rozszerzyć swoje granice na sąsiedni region w pobliżu naszej kolonii. Obietnica nowego życia na tej niezamieszkałej ziemi jest bardzo atrakcyjna dla osadników z kultury [Root.Owner.Culture.GetName] i jeśli pozwolimy na ekspansję, przyciągnie ona znacznie większą liczbę osadników niż nasza istniejąca kolonia w prowincji [This.GetName]."
 colonial.1.d: "Nasz naród jest otoczony przez terytoria, które nie zostały jeszcze zajęte przez żadnego z naszych rywali. Nasza ambicja ekspansji na ziemie należące do korony przerodziła się w nacjonalistyczny zapał wśród naszego ludu, a nowa kompania założona w prowincji [Root.GetName] z ambicją sprowadzenia nowych osadników do prowincji [empty_neighbor_target.GetName], aby zdobyć terytorium dla Chwały, Złota, [Root.Owner.GetRulerGen], i kompani z obszaru [empty_neighbor_target.GetAreaName]. Jeśli pozwolimy na ekspansję, sprowadzą oni do prowincji wielu osadników i szybko zwiększą wpływy [Root.Owner.GetAdjective] na tym obszarze."
 EVTOPTA6138: "To może być tylko dobre."
 colonial.1.c: "Zamiast tego wykorzystajmy ich zapał do wywołania wyżu demograficznego w prowincji [Root.GetName]."
 EVTNAME6139: "Kompania handlowa zbankrutowała"
 EVTDESC6139: "Jedno z kolonialnych przedsięwzięć popadło w poważne kłopoty finansowe. Jeśli nie podejmiemy działań, odbije się to na kolonistach."
 EVTOPTA6139: "Znali ryzyko, to nie mój problem."
 EVTOPTB6139: "Czas, abyśmy wkroczyli."
 EVTOPTA6140: "Świetne wieści."
 EVTNAME6141: "Beztroski handel"
 EVTDESC6141: "Mimo że jako naród jesteśmy znani z naszych sprytnych praktyk handlowych, aktualnie nasi kupcy robią się trochę rozleniwieni."
 EVTOPTA6141: "Widzę, że nasi kupcy przestają konkurować."
 EVTOPTB6141: "Myślę, że ceny mogą wzrosnąć."
 EVTNAME6142: "Wspaniali wicekrólowie"
 EVTDESC6142: "Niekiedy kraj dotyka błogosławieństwo w postaci uczciwych ludzi, ciężko pracujących dla dobra państwa. Rzesza kompetentnych wicekrólów zarządzających zamorskimi posiadłościami podnosi nasz status gospodarczy."
 EVTOPTA6142: "Miło nam to słyszeć."
 EVTNAME6143: "Skorumpowani namiestnicy"
 EVTDESC6143: "Ciężko dopilnować spraw w zamorskich prowincjach, dlatego też kluczowe jest posiadanie dobrych wicekrólów. Czasami jednak nie wszystko idzie zgodnie z planem, a do władzy dochodzą ludzie skorumpowani i sprzedajni."
 EVTOPTA6143: "Podejmij działania."
 EVTOPTB6143: "Wystarczy przymknąć oko."
 EVTNAME6144: "Ulepszenia produkcyjne"
 EVTDESC6144: "Stosujemy się do zasad ekonomii Adama Smitha, dzięki czemu nasz lud poświęca teraz więcej czasu na debatowanie, skąd biorą się dobra. Wszystko wskazuje na to, że owoce tych przemyśleń mogą być dla nas opłacalne."
 EVTOPTA6144: "To dobrze."
 EVTNAME6145: "Zduszona produkcja"
 EVTDESC6145: "Nasi producenci zrobili się rozleniwieni. Przez to, że korzystamy z zasad ekonomii Adama Smitha, nasze techniki produkcyjne stały się zbyt zaawansowane."
 EVTOPTA6145: "Myślę, że to zaszkodzi produkcji."
 EVTOPTB6145: "W rzeczywistości wydaje się, że przełożyło się to na wzrost cen."
 EVTNAME6146: "Nie ma jak biurokracja"
 EVTDESC6146: "Co roku biurokracja przynosi naszemu krajowi mały, przyjemny zastrzyk z podatków, ale czasami właściwy człowiek na właściwym miejscu może dać swojemu państwu jeszcze coś. To po prostu smutne, że po paru latach trzeba takich ludzi awansować."
 EVTOPTA6146: "Rób pieniądze, póki świeci słońce."
 EVTNAME6147: "Skorumpowani urzędnicy"
 EVTDESC6147: "Biurokracja czasami po prostu nie działa. Niewłaściwi ludzie na niewłaściwych miejscach mogą spowodować powstanie korupcji, która obniża dochody państwa. Co gorsza naprawienie tego zajmuje kilka lat usilnej pracy papierkowej."
 EVTOPTA6147: "Z systemem nie da się walczyć."
 EVTNAME6148: "Bank narodowy wypłaca dywidendy"
 EVTDESC6148: "Kilka ryzykownych pożyczek przyniosło naszemu bankowi narodowemu bardzo dobre dochody. Tak więc bank wypłaca dywidendy."
 EVTOPTA6148: "Jesteśmy na plusie."
 EVTNAME6149: "Bank narodowy ma kłopoty"
 EVTDESC6149: "Kondycja naszego banku narodowego jest słaba. Ciężko mu znaleźć odpowiedzialnych ludzi do udzielenia im pożyczek, zaczynają się kłopoty finansowe."
 EVTOPTA6149: "Damy mu trochę pieniędzy, aby go wesprzeć!"
 EVTOPTB6149: "Niech bank udziela pożyczek nieco mniej wiarygodnym osobom."
 EVTNAME6150: "Sukces polityki handlowej"
 EVTDESC6150: "W obecnej chwili nasza narodowa polityka handlowa przynosi niespotykane rezultaty. To daje naszym kupcom sporą przewagę."
 EVTOPTA6150: "Jest to dobra informacja."
 EVTNAME6151: "Nieudana polityka handlowa"
 EVTDESC6151: "Nasza narodowa polityka handlowa przynosi obecnie większych korzyści. Naszym kupcom nie wiedzie się specjalnie dobrze."
 EVTOPTA6151: "Wygląda na to, że kupcy borykają się z problemami."
 EVTOPTB6151: "Musimy nieco nasmarować trybiki..."
 EVTNAME6152: "Nowe techniki szpiegowskie"
 EVTDESC6152: "Nasz system wywiadowczy działa dobrze, a szpiedzy wypracowali nowe techniki. Prędzej czy później nasi 'przyjaciele' i wrogowie dowiedzą się o nich, ale na razie mamy nad nimi przewagę"
 EVTOPTA6152: "Lubimy mieć tajemnice."
 EVTNAME6153: "Szpiedzy zdradzają"
 EVTDESC6153: "Niektórzy ze szpiegów zaangażowanych w nasz system wywiadowczy przechodzą na stronę innych krajów. Na krótką metę przynosi to wielkie straty."
 EVTOPTA6153: "Pozwólmy odejść nielojalnym."
 EVTOPTB6153: "Niewielkie wsparcie pieniędzmi może ich przekonać."
 EVTNAME6154: "Dynamika gabinetu"
 EVTDESC6154: "Połączenie w naszym gabinecie ludzi odpowiedzialnych i rzetelnych może zaowocować przyjemną premią z podatków. Przyjemnie będzie usłyszeć, że tak się właśnie stało."
 EVTOPTA6154: "To faktycznie dobre wieści."
 EVTNAME6155: "Korupcja w rządzie"
 EVTDESC6155: "Gdy do gabinetu trafiają niewłaściwe osoby, może to oznaczać złe rzeczy dla kraju. No i będzie ich ciężko stamtąd usunąć."
 EVTOPTA6155: "Wygląda na to, że nasze podatki spadają."
 EVTOPTB6155: "Inflacja wzrasta."
 EVTNAME6156: "Mniejszości narodowe"
 EVTDESC6156: "Z ich statusem prawnym zagwarantowanym przez naszą Kartę Praw, nasza [minority_religion_province.Culture.GetName] mniejszość dobrze prosperuje pod naszymi rządami."
 EVTOPTA6156: "Dobrze widzieć."
 EVTNAME6157: "Reakcja zwrotna"
 EVTDESC6157: "Odkąd wprowadziliśmy Kartę praw, wiele z naszych pierwotnych klas rządzących czuje się zepchniętych na margines, jednak zamiast dyskutować o tym, wydają się wzniecać rewoltę."
 EVTOPTA6157: "Czemu nie rozwiążemy tego jak dżentelmeni?"
 EVTNAME6158: "Kapłani mobilizują społeczeństwo"
 EVTDESC6158: "Przez wiele lat nasza polityka motywowała znaczną większość naszej populacji do obowiązkowego uczestnictwa w ceremoniach religijnych. Duchowieństwo okazywało swoje podziękowania za naszą wspierającą politykę, wygłaszając z kolei wspierające kazania na temat naszego rządu."
 EVTOPTA6158: "Niech nasz naród zawsze odnajduje jedność w wiarze."
 EVTNAME6159: "Odstępstwa od doktryny"
 EVTDESC6159: "Pod wieloma względami jesteśmy postrzegani jako jedni z głównych obrońców [Root.GetReligion_gen]. Nasze instytucje religijne są silne, a kapłan zarówno z kraju, jak i z zagranicy przybywają do naszych seminariów.\nDlatego jest to trochę żenujące, że ludność wiejska w naszym kraju nie jest tak dobrze zharmonizowana z teologią jak my. Doniesienia o odchyleniach od normy, takich jak ogłoszenie psa świętym lub integracja starych pogańskich świąt ze świętymi obrzędami naszej wiary, podkopuje nasz stan."
 EVTOPTA6159: "Niech sobie narzekają."
 EVTOPTB6159: "Zmuś ich do porzucenia dawnych obyczajów."
 religious_deviants: "Odstępcy religijni"
 desc_religious_deviants: "Przymykając oko na odstępców religijnych u sąsiadów, podkopaliśmy autorytet naszych misjonarzy we własnym kraju."
 EVTNAME6160: "Zapał religijny"
 EVTDESC6160: "Zainspirowani naszymi żarliwymi przekonaniami i polityką religijną, nasi misjonarze okazują się być bardziej przekonujący w swoich rozmowach z niewierzącymi."
 EVTOPTA6160: "Czas rozpowszechnić dobre wieści."
 EVTNAME6161: "Drugie ostrze konserwatyzmu"
 EVTDESC6161: "Nasz establishment religijny nie uważa, że naród właściwie przestrzega zasad Boskiej Supremacji. Słyszeliśmy, jak potępiali rząd."
 EVTOPTA6161: "To tylko czcze gadanie niespokojnych dusz."
 EVTOPTB6161: "Z tymi dysydentami trzeba się uporać!"
 EVTNAME6163: "Jego Świątobliwość jest zaniepokojony"
 EVTDESC6163: "Nasza polityka tolerancji wobec wszystkich religii doprowadziła do tego, że część naszej katolickiej populacji stała się bardziej ortodoksyjna."
 EVTOPTA6163: "Chyba nie powinienem się dziwić."
 EVTNAME6164: "Jego Świątobliwość pała gniewem"
 EVTDESC6164: "Ludzie, wykorzystując fakt, iż żyją w tolerancyjnym społeczeństwie, zdecydowali się skłonić ku ideom reformatorskim. Nuncjusz papieski już wyraził, jak bardzo nie podoba się to Kościołowi."
 EVTOPTA6164: "Hej, żyj i pozwól żyć."
 EVTNAME6165: "Jego Świątobliwość jest w szoku"
 EVTDESC6165: "Jesteśmy społeczeństwem oświeconym i tolerancyjnym, dlatego też część z naszych mieszkańców uznała, że wiara katolicka nie pasuje do ich aktualnego stylu życia i zdecydowała się przejść na protestantyzm."
 EVTOPTA6165: "Cóż, jestem pewien, że Papież może z tym żyć."
 EVTNAME6166: "Ortodoksyjna wiara przywołuje do porządku"
 EVTDESC6166: "Patriarcha wyraził dzisiaj swój gniew z powodu faktu, iż nasza polityka tolerancji pozwoliła schizmatykom - którzy wszak obrabowali święty Konstantynopol i opuścili Imperium Rzymskie - na szerzenie swojej wiary w naszym państwie."
 EVTOPTA6166: "To aż taka zła rzecz?"
 EVTNAME6167: "Patriarcha narzeka"
 EVTDESC6167: "Patriarcha jest zaniepokojony okazywaniem przez nas zbyt dużej tolerancji - dowiedział się o tym, że wyznawcy luteranizmu rozszerzyli swoje heretyckie wpływy w naszym państwie."
 EVTOPTA6167: "Takie rzeczy się zdarzają."
 EVTNAME6168: "Patriarcha jest zmartwiony"
 EVTDESC6168: "Otrzymaliśmy dzisiaj wiadomość, że w naszym kraju rozwija się kalwinizm. Wygląda na to, że ludzie wykorzystują naszą tolerancję tylko po to, aby wypróbować nowe, dziwne religie."
 EVTOPTA6168: "Cóż, taka jest cena, jaką płacisz za tolerancję."
 EVTNAME6169: "Biskupi czują, że tracimy grunt pod nogami"
 EVTDESC6169: "Arcybiskup przybył dzisiaj i wyraził swoje zaniepokojenie faktem, że nasza tolerancja skłoniła ludzi do odwrócenia się od prawdziwej wiary i powrotu do katolicyzmu."
 EVTOPTA6169: "Jesteśmy nowoczesnym państwem, takie rzeczy się zdarzają."
 EVTNAME6170: "Biskupi są w szoku"
 EVTDESC6170: "Przybyła dzisiaj do nas delegacja biskupów-seniorów. Tematem dyskusji była nasza polityka tolerancji wobec innych religii. Są najbardziej zmartwieni faktem, że ortodoksyjna wiara zdobywa w naszym kraju coraz więcej zwolenników."
 EVTOPTA6170: "Nie powinni być tak zacofani."
 EVTNAME6171: "Biskupi są zmartwieni"
 EVTDESC6171: "Nasza polityka tolerancji doprowadziła do niepokojów wśród starszych Kościoła - dowiedzieli się, że wyznawcy Kalwina szerzą swoją wiarę na naszym terenie."
 EVTOPTA6171: "To nie jest problem."
 EVTNAME6172: "Zwierzchnicy Kościoła sądzą, że nadchodzi apokalipsa."
 EVTDESC6172: "Zwierzchnicy Kościoła sądzą, że Bóg zemści się za to, iż nasz lud przechodzi na katolicyzm. Z pewnością już niedługo ukarze nas apokalipsą."
 EVTOPTA6172: "Myślę, że powinniśmy poczekać na jeszcze kilka znaków."
 EVTNAME6173: "Bóg nas ukarał?"
 EVTDESC6173: "Zwierzchnicy Kościoła sądzą, że nasz litościwy Pan karze nas za grzeszną politykę humanistycznej tolerancji. Cóż, ortodoksyjny odłam wiary z pewnością zyskuje popularność w naszym kraju."
 EVTOPTA6173: "Czy Bóg naprawdę by to zrobił?"
 EVTNAME6174: "Zwierzchnicy Kościoła zmartwieni"
 EVTDESC6174: "Zwierzchnicy Kościoła wyrazili opinię, że ostatnie masowe przejścia na protestantyzm są kolejnym znakiem boskiej furii Pana. Trochę bardziej sceptyczni przedstawiciele rządu sądzą, że to raczej nasza polityka tolerancji może być przyczyną tego stanu rzeczy."
 EVTOPTA6174: "Chyba zbierasz to, co siejesz."
 EVTNAME6175: "Ulemowie zaniepokojeni"
 EVTDESC6175: "Ulemowie są coraz bardziej zaniepokojeni faktem, że jesteśmy zbyt tolerancyjni dla schizmatycznych wyznawców Alego. Czują, że Allah - nawet on, współczujący i wybaczający - będzie tym rozwścieczony. Mimo to, ich wiara zyskuje w naszym kraju nowych wyznawców."
 EVTOPTA6175: "Jestem pewien, że nie będzie problemów."
 EVTNAME6176: "Ajatollahowie są zaniepokojeni"
 EVTDESC6176: "Delegacja starszyzny ajatollahów pouczyła nas dzisiaj, że nasza polityka tolerancji doprowadziła do rozwoju sunnickiego odłamu islamu na naszym terytorium. Uważają, że może to opóźnić powrót Mahdiego."
 EVTOPTA6176: "Jestem pewien, że wróci na czas."
 EVTNAME6177: "Mnisi zaniepokojeni"
 EVTDESC6177: "Delegacja starszyzny mnichów, po kilku dniach medytacji, przybyła zasugerować nam, iż nasza polityka tolerancji wpływa na oświecenie państwa. Wygląda na to, że niektórzy z naszych ludzi zdecydowali się przejść na hinduizm."
 EVTOPTA6177: "Może to zaszkodzić karmie niektórych z naszych ludzi."
 EVTNAME6178: "Ludzie skłaniają się ku filozofii!"
 EVTDESC6178: "To wydarzenie może zachwiać karmą całego narodu: niektórzy z naszych wyznawców postanowili odwrócić się od Buddy i zamiast tego wyznawać nauki chińskiego filozofa. Mnisi sądzą, że nasza polityka tolerancji jest przyczyną tego stanu rzeczy."
 EVTOPTA6178: "Gdyby tylko Budda pozwolił nam być nieco bardziej nietolerancyjnymi."
 EVTNAME6179: "Ludzie zaczynają czcić sferę duchową"
 EVTDESC6179: "Nasz lud wykorzystał wprowadzoną politykę tolerancji i coraz bardziej skłania się ku sintoizmowi. Wielu mnichów jest tym zmartwionych."
 EVTOPTA6179: "Taka jest cena maszerowania w pierwszym szeregu postępu"
 EVTNAME6180: "Ludzie odwracają się od Brahmana"
 EVTDESC6180: "Nasz lud zaczął odwracać się od tradycyjnych form religijnych, idąc za naukami tego nowego myśliciela, Buddy. Kapłani winią za to naszą zbyt tolerancyjną politykę."
 EVTOPTA6180: "To był nieoświecony ruch."
 EVTNAME6181: "Ludzie zwracają się ku filozofii"
 EVTDESC6181: "Starszyzna religijna jest w szoku - ludzie zaczęli nawracać się na chińską filozofię konfucjanizmu, rzekomo przez naszą otwartą politykę wewnętrzną. Sekta thuggee już ogłosiła, że podejmie niesprecyzowane działania."
 EVTOPTA6181: "To naprawdę nie jest takie zaskakujące ..."
 EVTNAME6182: "Guru narzekają!"
 EVTDESC6182: "Spora grupa ważnych guru wyraża swoje zaniepokojenie naszą polityką tolerancji. Wygląda na to, że w naszym kraju szerzy się nowa forma czczenia duchów."
 EVTOPTA6182: "To się nie przyjmie."
 EVTNAME6183: "Ludzie nawracają się na buddyzm"
 EVTDESC6183: "Część naszych ludzi zdecydowała, że skoro jesteśmy aż tak tolerancyjni, to nie będzie problemów z przejściem na buddyzm. Konfucjusz mówi 'Nie oczekuj docenienia przez innych. Martw się tym, że ty nie doceniasz innych'."
 EVTOPTA6183: "Żyjemy w ciekawych czasach."
 EVTNAME6184: "Ludzie zaczynają wyznawać hinduizm"
 EVTDESC6184: "Dzięki naszej tolerancji dla innych wyznań, ludzie zaczęli przechodzić na hinduizm. Konfucjusz mówi 'Prowadź poprzez politykę, dyscyplinuj za pomocą kar, a ludzie mogą być trzymani w ryzach nie czując poniżenia. Prowadź cnotą, dyscyplinuj za pomocą rytuałów, a nastanie poczucie winy i sumienny rozwój'."
 EVTOPTA6184: "Takie rzeczy się zdarzają."
 EVTNAME6185: "Nasi ludzie przechodzą na sintoizm"
 EVTDESC6185: "Nasza Humanistyczna Tolerancja doprowadziła niektórych z naszych ludzi do stania się Szintoistami. Konfucjusz mówi: \"Jeśli człowiek jest pozbawiony dobrodziejstw, to jaki pożytek z praw? Jeśli człowiek jest pozbawiony dobrodziejstw, to jaki pożytek z muzyki?"
 EVTOPTA6185: "Przynajmniej jesteśmy tolerancyjni."
 EVTNAME6186: "Nasi kapłani wyrażają niewielkie niezadowolenie"
 EVTDESC6186: "Kapłani shinto obawiają się, że nasza tolerancja powoduje, że ludzie odwracają się od religii naszych przodków i zaczynają czcić buddyzm. "
 EVTOPTA6186: "Dysharmonijny rozwój."
 EVTNAME6187: "Kapłanie grzecznie wnoszą skargę"
 EVTDESC6187: "Nasi kapłani chcieliby grzecznie nadmienić, że nasza tolerancja dla innych wyznań prowadzi do tego, iż lud zaczyna wyznawać hinduizm."
 EVTOPTA6187: "Akceptujemy rozwój."
 EVTNAME6188: "Nasi kapłani przeżywają mały wybuch gniewu"
 EVTDESC6188: "Nasi kapłani są delikatnie rozzłoszczeni faktem, że ze względu na naszą tolerancyjną politykę niektóre grupy społeczne przestały iść za naukami Konfucjusza."
 EVTOPTA6188: "Tutaj nic nie można zrobić."
 EVTNAME6189: "Duchy Natury są zaniepokojone"
 EVTDESC6189: "Duchy natury mówią naszym poddanym, iż polityka tolerancji pozwala na szerzenie się u nas szamanizmu."
 EVTOPTA6189: "Cóż, to jest dla ciebie tolerancja."
 EVTNAME6190: "Złe wieści z terenów łowieckich"
 EVTDESC6190: "Szamani raportują, że niektórzy z naszych poddanych decydują się na przejście na animizm ze względu na nasz wysoki poziom tolerancji."
 EVTOPTA6190: "Wciąż przynajmniej jesteśmy tolerancyjni."
 EVTNAME8000: "Duchy Natury są zaniepokojone"
 EVTDESC8000: "Duchy natury mówią naszym poddanym, iż polityka tolerancji pozwala na szerzenie się u nas totemizmu."
 EVTOPTA8000: "Cóż, to jest dla ciebie tolerancja."
 EVTNAME8001: "Złe wieści z terenów łowieckich"
 EVTDESC8001: "Szamani raportują, że niektórzy z naszych poddanych decydują się na przejście na totemizm ze względu na nasz wysoki poziom tolerancji."
 EVTOPTA8001: "Wciąż przynajmniej jesteśmy tolerancyjni."
 EVTNAME8002: "Duchowa relacja zagrożona"
 EVTDESC8002: "Nasze pokrewieństwo ze zwierzętami i roślinami jest zagrożone, odkąd pozwoliliśmy, by animizm rozprzestrzenił się po naszym kraju."
 EVTOPTA8002: "To nie może być dobre."
 EVTNAME8003: "Duchowa relacja zagrożona"
 EVTDESC8003: "Nasze pokrewieństwo ze zwierzętami i roślinami jest zagrożone, odkąd pozwoliliśmy, by szamanizm rozprzestrzenił się po naszym kraju."
 EVTOPTA8003: "To nie może być dobre."
 EVTNAME6191: "Rewolucja naukowa wciąż trwa"
 EVTDESC6191: "Nasza rewolucja naukowa wciąż przynosi zyski. Nasi naukowcy zrobili kolejne postępy."
 EVTOPTA6191: "Armia powinna skorzystać!"
 EVTOPTB6191: "Niech to będzie marynarka!"
 EVTOPTC6191: "Nie, skupmy się na produkcji!"
 EVTOPTD6191: "Rząd jest niezbędny!"
 EVTOPTE6191: "Właściwie uważam, że handel powinien skorzystać!"
 EVTNAME6192: "Rewolucja naukowa zatrzymana"
 EVTDESC6192: "Wygląda na to, że naszym naukowcom kończą się obiekty badań. Cóż, zawsze coś tam jeszcze zostało, ale rewolucja chwilowo zwolniła."
 EVTOPTA6192: "Nieidealny."
 EVTNAME6193: "Stworzono cudowne dzieło sztuki"
 EVTDESC6193: "Nasz nieustający mecenat sztuki opłacił się - stworzyliśmy jedno z największych dzieł w historii świata. To przyniesie chwałę naszemu narodowi."
 EVTOPTA6193: "Rozkoszujemy się chwałą."
 EVTNAME6194: "Niedoceniony mecenat"
 EVTDESC6194: "Jesteśmy znani z mecenatu nad sztuką, ale aktualnie otoczeni naszą opieką artyści nie tworzą nic szczególnego. Nasza polityka wygląda przez to trochę głupio."
 EVTOPTA6194: "Jestem pewien, że coś się zmieni."
 EVTNAME6195: "Wsparcie dla wojny"
 EVTDESC6195: "Zadeklarowaliśmy wypowiedzenie wojny naszym wrogom religijnym, dlatego też poddani wspierają nasze przygotowania do walki."
 EVTOPTA6195: "Deus vult!"
 EVTNAME6196: "Niespełnione obietnice"
 EVTDESC6196: "Często dawaliśmy jasno do zrozumienia, że [Root.Religion.GetName] jest jedyną prawdziwą wiarą, zapewniając naszych ludzi, że wojna przeciwko państwu [infidel_neighbor.GetName] jest nieuchronna, biorąc pod uwagę nasze różnice religijne. Jednakże wielu z naszych poddanych jest obecnie rozczarowanych, gdyż nie udało nam się doprowadzić do żadnej wojny z naszymi sąsiadami. Niektórzy wychodzą na ulice, by pokazać swoje niezadowolenie."
 EVTOPTA6196: "Po prostu nie jesteśmy jeszcze gotowi."
 EVTOPTB6196: "Jeśli chcą wojny, to będą ją mieli!"
 EVTNAME6300: "Ulepszona pańszczyzna"
 EVTDESC6300: "Nasza polityka pańszczyźniana przynosi efekty, właściciele ziemscy ostatnio dołożyli starań, by zwiększyć produktywność chłopstwa."
 EVTOPTA6300: "Dlatego też trzymamy ich na swoich miejscach."
 EVTNAME6301: "Chłopi pańszczyźniani są niezadowoleni"
 EVTDESC6301: "Doszły nas słuchy, że nasi weseli chłopi pańszczyźniani nie są aż tak radośni jak początkowo sądziliśmy. Słyszymy nawet plotki o planowanej rewolcie."
 EVTOPTA6301: "Nasi żołnierze potrzebują ćwiczeń."
 EVTOPTB6301: "Najlepiej byłoby pójść na kilka ustępstw."
 EVTNAME6302: "Nasi ludzie cieszą się wolnością"
 EVTDESC6302: "Polityka dająca wolność każdemu człowiekowi wydaje się sprawdzać. Wszyscy są bardziej zadowoleni niż zazwyczaj."
 EVTOPTA6302: "Rządzimy mądrze."
 EVTNAME6303: "Szlachta zaniepokojona"
 EVTDESC6303: "Szlachta jest zaniepokojona faktem, że nasza polityka uwalniania wszystkich warstw społecznych stoi w sprzeczności z ich prawem do biczowania służących. Wygląda na to, że kilka uroczystych obiadów zakończyło się przez to katastrofą."
 EVTOPTA6303: "Niech sobie narzekają."
 EVTOPTB6303: "Pójdźmy na pewne ustępstwa. "
 EVTNAME6304: "Więcej ludzi dla armii"
 EVTDESC6304: "Nasza polityka ilości dobrze się sprawdza - coraz więcej ludzi może zasilić naszą armię."
 EVTOPTA6304: "Każdy żołnierz się przyda."
 EVTNAME6305: "Spadek jakości wojska"
 EVTDESC6305: "Nasza decyzja o skupieniu się na ilości doprowadziła do tego, że nasze wojska są słabo wyszkolone."
 EVTOPTA6305: "Po prostu to zignorujemy."
 EVTOPTB6305: "Odpowiedzią jest reforma."
 EVTNAME6306: "Jakość naszych wojsk robi wrażenie"
 EVTDESC6306: "Nasza decyzja skupienia się na jakości armii sprawiła, że sąsiedzi patrzą na nas z większym szacunkiem."
 EVTOPTA6306: "Rządzimy!"
 EVTNAME6307: "Kryzys rekrutacyjny"
 EVTDESC6307: "Nasze skupienie się na jakości żołnierzy sprawiło, iż generałowie są zaniepokojeni niewielką ilością rekrutów mogących wstąpić do armii."
 EVTOPTA6307: "Armia może na tym ucierpieć."
 EVTOPTB6307: "Musimy zmienić naszą politykę."
 EVTNAME6308: "Armia jest drogą do chwały"
 EVTDESC6308: "Nasze skupienie się na powiększaniu ziem sprawiło, iż wiele osób uważa naszą armię za doskonałą. Niektórzy z naszych najmądrzejszych i najlepszych ludzi chcą służyć w niej w charakterze oficerów."
 EVTOPTA6308: "Wybrali mądrze."
 EVTNAME6309: "Admirałowie są zaniepokojeni"
 EVTDESC6309: "Nasi admirałowie wyrażają zaniepokojenie faktem, iż skupienie się na technikach lądowych odbywa się kosztem floty."
 EVTOPTA6309: "Co oni tam wiedzą"
 EVTOPTB6309: "Zróbmy coś."
 EVTNAME6310: "Nasza flota jest dumą narodu"
 EVTDESC6310: "Nasza decyzja o skupieniu się na flocie spowodowała nagły wzrost wsparcia dla ekspansji morskiej. Ci młodzi głupcy zgłaszają się na oficerów."
 EVTOPTA6310: "Życzę im szczęścia."
 EVTNAME6311: "Generałowie są zafrasowani"
 EVTDESC6311: "Naszym generałom nie podoba się fakt, iż skupienie wysiłków na flocie odbija się negatywnie na armii."
 EVTOPTA6311: "Flota jest najważniejsza."
 EVTOPTB6311: "Czas poświęcić więcej uwagi armii."
 EVTNAME6312: "Zapał naszej armii sieje postrach wśród wrogów"
 EVTDESC6312: "Nasza polityka przedkładania ofensywy nad defensywę doprowadziła do opowieści o przerażającej armii."
 EVTOPTA6312: "Świetnie."
 EVTNAME6313: "Zaniedbane umocnienia"
 EVTDESC6313: "Nasza polityka przedkładania ofensywy nad obronę doprowadziła do tego, że nasze umocnienia są zaniedbane."
 EVTOPTA6313: "Niech się rozpadną."
 EVTOPTB6313: "Zróbmy coś."
 EVTNAME6314: "Umocnienia się sypią"
 EVTDESC6314: "Trzymaliśmy się kurczowo doktryny ofensywnej, dlatego też ucierpiały na tym niektóre z naszych umocnień."
 EVTOPTA6314: "Musimy pozostać w ofensywie."
 EVTOPTB6314: "Być może jednak powinniśmy wesprzeć defensywę."
 EVTNAME6315: "Fortyfikacje się rozpadają"
 EVTDESC6315: "Ofensywna natura naszych sił zbrojnych oznacza, że miejscowi dowódcy nie interesują się stanem umocnień."
 EVTOPTA6315: "Ufam moim dowódcom."
 EVTOPTB6315: "Może powinniśmy o tym pomyśleć."
 EVTNAME6316: "Kogo obchodzą forty?"
 EVTDESC6316: "Jesteśmy skupieni na ofensywie, co sprawia, że generałowie nie martwią się o obronę. Pozwalają niektórym z naszych większych fortów popaść w ruinę."
 EVTOPTA6316: "Mnie też to nie obchodzi."
 EVTOPTB6316: "Jestem zaniepokojony."
 EVTNAME6317: "Nasi generałowie nie dają rady obsadzić fortyfikacji"
 EVTDESC6317: "Miejscowi dowódcy są tak podekscytowani ofensywą, że nie mają ludzi do pełnego obsadzenia naszych większych umocnień."
 EVTOPTA6317: "Pozwól im."
 EVTOPTB6317: "Czas na zmianę kursu."
 EVTNAME6318: "Powszechne zdziwienie pustymi fortyfikacjami"
 EVTDESC6318: "Nasi generałowie tak bardzo kochają wprowadzoną politykę nieustającej ofensywy, że nie są w stanie odpowiednio obsadzić naszych potężnych umocnień."
 EVTOPTA6318: "Całkiem słusznie."
 EVTOPTB6318: "Przemyślmy to jeszcze raz."
 EVTNAME6319: "Działania fortyfikacyjne"
 EVTDESC6319: "Nasza decyzja o skupieniu się na defensywie doprowadziła do tego, że lokalni dowódcy zbudowali fortyfikacje, za którymi mogli się ukryć."
 EVTOPTA6319: "Mądra decyzja."
 EVTNAME6320: "Ulepszenie umocnień"
 EVTDESC6320: "Ze względu na skupienie się na taktyce obronnej, miejscowy dowódca zdecydował się na ulepszenie swoich umocnień."
 EVTOPTA6320: "Słuszne działanie."
 EVTNAME6321: "Ulepszenie fortyfikacji"
 EVTDESC6321: "Skoncentrowaliśmy się na obronie, dlatego też miejscowi dowódcy sądzą, iż ulepszanie umocnień to właściwy sposób na spędzanie wolnego czasu."
 EVTOPTA6321: "To dobrze."
 EVTNAME6322: "Ulepszenie fortyfikacji"
 EVTDESC6322: "Miejscowy dowódca, zainspirowany naszą doktryną obronną, zdecydował się ulepszyć swoje umocnienia."
 EVTOPTA6322: "To świetne, że dowódcy sami przejmują inicjatywę."
 EVTNAME6323: "Ulepszenia umocnień na wielką skalę"
 EVTDESC6323: "Jesteśmy skupieni na obronie, dlatego też miejscowi dowódcy czują się bezpieczniej, gdy umieszczają więcej żołnierzy w fortach, zamiast marnować ich talenty na polach bitew."
 EVTOPTA6323: "Słuszne działanie."
 EVTNAME6324: "Cudowne ulepszenia umocnień"
 EVTDESC6324: "Skupiliśmy się tak bardzo na obronie, że jeden z miejscowych dowódców wziął na swoje barki zmaksymalizowanie poziomu umocnień w swojej prowincji."
 EVTOPTA6324: "To jest to, co lubimy oglądać."
 EVTNAME6325: "Generałowie zmartwieni niehonorową taktyką"
 EVTDESC6325: "Koncentrujemy się na defensywie, a to pozbawia nasze jednostki zapału niezbędnego do osiągania sukcesów na polu bitwy. Nasi generałowie głęboko się tym martwią, krążą również plotki, że inne kraje obśmiewają nas za naszymi plecami."
 EVTOPTA6325: "Kogo obchodzi co inni myślą?"
 EVTOPTB6325: "Może jednak zmienimy naszą doktrynę."
 EVTNAME6326: "Merkantylizm wzmacnia siłę handlu"
 EVTDESC6326: "Nasze uwielbienie merkantylizmu sprawia, że innym krajom trudniej konkurować z naszymi kupcami, a to oznacza dla nas większe zyski."
 EVTOPTA6326: "Lubię zyski."
 EVTNAME6327: "Kupcy zmieniają stronę"
 EVTDESC6327: "Nasze przywiązanie do merkantylizmu jest frustrujące dla niektórych kupców. Dlatego też niektórzy z nich przechodzą pod skrzydła innych władców."
 EVTOPTA6327: "Merkantylizm jest słuszny."
 EVTOPTB6327: "Rozwiązaniem może być lekkie poluzowanie polityki."
 EVTNAME6328: "Ekspansja handlowa"
 EVTDESC6328: "Nasza polityka wolnego handlu pozwala kupcom na rozszerzanie naszych wpływów handlowych."
 EVTOPTA6328: "Doskonale."
 EVTNAME6329: "Kupcy martwią się brakiem ochrony"
 EVTDESC6329: "Skupiliśmy się na wolnym handlu, więc nasi kupcy martwią się brakiem wsparcia, które moglibyśmy im zapewnić przy polityce bardziej nastawionej na merkantylizm."
 EVTOPTA6329: "Dlatego nazywa się to wolnym handlem."
 EVTOPTB6329: "Cóż, może jest coś, co możemy zrobić."
 EVTNAME6330: "Fala innowacji"
 EVTDESC6330: "Nasza długofalowa polityka zachęcania do innowacji przyniosła potężne zyski. Widzimy wzrost intelektualny całego naszego narodu."
 EVTOPTA6330: "To dobrze."
 EVTNAME6331: "Ludzie sprawdzają nowe religie"
 EVTDESC6331: "Nasza polityka zachęcania do innowacji i swobody myśli sprawiła, że ludzie mają bardziej swobodne podejście do religii państwowej."
 EVTOPTA6331: "Pozwól im."
 EVTOPTB6331: "Odwróć kurs."
 EVTNAME6332: "Jedność Wiary"
 EVTDESC6332: "Odkąd [Root.GovernmentName] oficjalnie zaczęło zachęcać do oddawania czci i koncentrowania życia na wyznawaniu [Root.GetReligion_gen], wzrósł poziom bezpieczeństwa w codziennym życiu naszych ludzi i ich wzajemnych relacjach."
 EVTOPTA6332: "Gdzie jest wiara, tam jest zaufanie."
 EVTNAME6333: "Rozwścieczeni liberałowie"
 EVTDESC6333: "Bardziej liberalne i swobodniej myślące warstwy naszego społeczeństwa są zaniepokojone brakiem innowacji w podejściu rządu do codziennych problemów."
 EVTOPTA6333: "Innowacja jest niczym w porównaniu z tradycją."
 EVTOPTB6333: "Zasługują na to, aby ich wysłuchać."
 EVTNAME6334: "Centralizacja przynosi dochody"
 EVTDESC6334: "Dzięki naszej polityce centralistycznej lepiej panujemy nad administracją państwową, co wszystkim przynosi same zyski."
 EVTOPTA6334: "To dobre wieści."
 EVTNAME6335: "Prowincje sfrustrowane brakiem autonomii"
 EVTDESC6335: "Nasza polityka centralizacji doprowadziła do tego, że wiele prowincji czuje, że straciło własną autonomię. Bunt wisi w powietrzu."
 EVTOPTA6335: "Niech się zbuntują."
 EVTOPTB6335: "Idź na ustępstwa."
 EVTNAME6337: "Prowincje chcą jeszcze większej autonomii"
 EVTOPTB6337: "Ściągnąć im cugle"
 EVTNAME6338: "Arystokraci wdzięczni za przysługę"
 EVTDESC6338: "Dziś przybyli do nas przedstawiciele arystokratów z podziękowaniem za sprzyjanie im w naszych rządach. W zasadzie są aż tak wdzięczni, że złożyli mały datek do naszego skarbca."
 EVTOPTA6338: "Dziękujemy im za ich dar."
 EVTNAME6339: "Kupcy narzekają"
 EVTDESC6339: "Kupcy z wyższych sfer narzekają, iż upór rządu w faworyzowaniu arystokracji szkodzi ich interesom."
 EVTOPTA6339: "Bez pracy nie ma kołaczy."
 EVTOPTB6339: "Może mogę pomóc."
 EVTNAME6340: "Kupcy są zadowoleni"
 EVTDESC6340: "Kupcy cieszą się bogactwem dzięki naszym plutokratycznym reformom, dlatego też zdecydowali się wysłać do naszego skarbca mały podarunek."
 EVTOPTA6340: "Dziękujemy im za dar."
 EVTNAME6341: "Zaniepokojeni arystokraci"
 EVTDESC6341: "Arystokracja zaniepokojona jest naszą plutokratyczną polityką, przez którą pozbawieni są przysługujących im praw."
 EVTOPTA6341: "Niech sobie narzekają."
 EVTOPTB6341: "Może możemy trochę dać."
 EVTNAME6400: "Ekspansja kolonialna"
 EVTDESC6400: "Za naszymi granicami są ziemie, które wciąż nie zostały zajęte. Duża grupa kolonistów przybyła na dwór prosząc o pozwolenie na założenie własnej kolonii, niezależnej od naszych istniejących już kolonii. Chcą oni rościć sobie prawo do prowincji [wanderer_province.GetName] w imieniu [Root.Owner.GetRulerGen] i rozpocząć ustanawianie kontroli [Root.Owner.GetAdjective] nad tym obszarem, prosząc jedynie o znikome wsparcie finansowe."
 EVTOPTA6400: "Kim jestem, aby ich powstrzymać?"
 EVTNAME6401: "Migracja kolonialna"
 EVTDESC6401: "Ku naszemu zaskoczeniu, wielu kolonistów zdecydowało, że prowincja [Root.GetName] jest nieodpowiednim miejscem na kolonię i zaczęli migrować do naszej osady w prowincji [migration_province_target.GetName]. Niewiele możemy teraz zrobić, by ich powstrzymać, ponieważ wioski i miasta [Root.Owner.GetAdjective] zaczęły się już pojawiać na całym obszarze prowincji [migration_province_target.GetName]."
 EVTOPTA6401: "W dzisiejszych czasach trudno jest śledzić ludzi."
 EVTNAME6405: "Wiara protestancka?"
 EVTDESC6405: "Odkąd trafiły do nas wpływy zachodniego świata, pojawili się ludzie sugerujący, że powinniśmy przyjąć również zachodnią wiarę protestancką."
 EVTOPTA6405: "Ta protestancka religia wygląda całkiem nieźle."
 EVTOPTB6405: "Nie, nie porzucimy wiary naszych ojców."
 EVTNAME6406: "Reformacja"
 EVTDESC6406: "Skoro jesteśmy już pod wpływami Zachodu, wiele osób sugeruje, że powinniśmy również przyjąć zachodnią religię po reformacji."
 EVTOPTA6406: "Tak jak Bóg nakazał."
 EVTOPTB6406: "Nie, nie zdradzimy naszych tradycji."
 EVTNAME6407: "Wiara katolicka"
 EVTDESC6407: "Część naszych podwładnych uważa, że skoro już jesteśmy pod zachodnimi wpływami, powinniśmy również przyjąć wiarę katolicką."
 EVTOPTA6407: "Muszę przyznać, że wygląda to dobrze."
 EVTOPTB6407: "Nie! Nigdy!"
 EVTNAME6417: "Ekspansja kultury"
 EVTDESC6417: "Dobre wieści: niektóre z naszych bardziej zaawansowanych ludów zdecydowały się w całości przyjąć nasze bogactwo kulturowe."
 EVTOPTA6417: "To faktycznie dobre wieści."
 EVTNAME6418: "Wspaniały rok"
 EVTDESC6418: "Plony z gospodarstw rolnych są wspaniałe, dzięki czemu będzie można wyżywić więcej żołnierzy, czyli powiększyć armię."
 EVTOPTA6418: "Nigdy za wiele siły ludzkiej."
 EVTNAME6419: "Dobry rocznik"
 EVTDESC6419: "Nasi znawcy win uważają, że trunki z pewnego regionu są ponadprzeciętnej jakości. Lud z radością je spożywa."
 EVTOPTA6419: "Tak długo, jak zostanie trochę dla mnie."
 EVTNAME6420: "Słaby rocznik"
 EVTDESC6420: "Jedna z naszych najbardziej prestiżowych winnic wyprodukowała wino katastrofalnej jakości. Nie muszę chyba mówić, jaką opinią cieszy się teraz nasz kraj."
 EVTOPTA6420: " Mam nadzieję, że nigdy nie piłem."
 EVTNAME6421: "Wełna dobrej jakości"
 EVTDESC6421: "Ostatnie dostawy wełny były niezrównanej jakości, dzięki czemu skarb państwa zarobił dodatkowe pieniądze."
 EVTOPTA6421: "Pieniędzy nigdy za wiele."
 EVTNAME6422: "Dziurawe mundury"
 EVTDESC6422: "Jak się okazało jeden z naszych dostawców sprzedawał armii materiały zbyt słabej jakości. Rozumiemy zdenerwowanie żołnierzy."
 EVTOPTA6422: "Do kroćset!"
 EVTNAME6423: "Morskie wilki"
 EVTDESC6423: "Nasza tradycja żeglarska stanowi doskonałą bazę do rekrutowania nowych marynarzy dla naszej floty. To przełożyło się na wyższy poziom dowodzenia na morzach."
 EVTOPTA6423: "Dobrze widzieć."
 EVTNAME6424: "Miejscowi nie pomagają"
 EVTDESC6424: "Lokalni 'pomocnicy' nie pomagają obecnie naszym myśliwym, przez co mamy mniej futer."
 EVTOPTA6424: "Niech znowu im pomagają."
 EVTNAME6425: "Kryzys solny"
 EVTDESC6425: "Kraj huczy od plotek, że znacząco spadła produkcja soli. Mimo że próbowaliśmy zgnieść te doniesienia w zarodku, lud jest przekonany, że wkrótce czeka nas niedobór soli."
 EVTOPTA6425: "Będziemy musieli z tym jakoś żyć."
 EVTNAME6426: "Świetne dostawy"
 EVTDESC6426: "Nasza produkcja materiałów szkutniczych była nadzwyczaj dobra. To przyspieszyło budowę statków."
 EVTOPTA6426: "To dobra wiadomość."
 EVTNAME6427: "Miedź niskiej jakości"
 EVTDESC6427: "Niektóre z naszych kopalni miedzi odkryły zanieczyszczoną rudę, co doprowadziło do wzrostu kosztów produkcji jednostek artyleryjskich."
 EVTOPTA6427: "Jestem rozczarowany."
 EVTNAME6428: "Gorączka złota!"
 EVTDESC6428: "Nasi górnicy trafili na potężne złoże złota. Do skarbca płynie rzeka pieniędzy."
 EVTOPTA6428: "O tak."
 EVTNAME6429: "Problemy z jakością rudy żelaza"
 EVTDESC6429: "Jedna z naszych kopalni żelaza trafiła na złoża gorszej jakości. To sprawia, że wyposażenie naszych jednostek stało się droższe."
 EVTOPTA6429: "Jestem pewien, że i tak mamy wystarczająco dużo ludzi."
 EVTNAME6430: "Zaraza"
 EVTDESC6430: "Epidemia choroby ogarnęła lokalną populację osłabiając ją. Doprowadziło to do zmniejszenia liczby zdrowych ludzi, których możemy eksportować jako niewolników."
 EVTOPTA6430: "To minie."
 EVTNAME6431: "Idealnie biała kość słoniowa"
 EVTDESC6431: "Nasza kość słoniowa ostatnio znacznie zyskała na jakości. Ludzie podziwiają jakość produktów naszych rękodzielników."
 EVTOPTA6431: "To jest dobry dzień."
 EVTNAME6432: "Parzenie herbaty"
 EVTDESC6432: "Lokalni miejscowi z prowincji [tea_province.GetName], są niezadowoleni z faktu, że ich wysokiej jakości herbata jest wywożona za granicę, zaatakowali statek przewożący jej liście i wyrzucili cały ładunek za burtę. Chociaż ta ilość była w zasadzie znikoma, to poziom niezadowolenia w prowincji nieco wzrósł."
 EVTOPTA6432: "Coś musi być zrobione."
 EVTOPTB6432: "Sami się tym zajmiemy"
 EVTNAME6433N: "Sztormy"
 EVTDESC6433N: "Huragan zniszczył część naszych fabryk porcelany w prowincji [chinaware_province.GetName]. Miną lata nim odzyskamy produktywność na poprzednim poziomie."
 EVTOPTA6433N: "Przynajmniej byk nie stratował..."
 EVTNAME6434: "Nieudane plony"
 EVTDESC6434: "Zbiory przypraw w jednym z uprawiających ją regionów były słabe, choć nie katastrofalne. Produkcja będzie jednak zmniejszona z tego powodu."
 EVTOPTA6434: "To nie jest idealna sytuacja."
 EVTNAME6435: "Powstanie niewolników"
 EVTDESC6435: "Niewolnicy z jednej z naszych plantacji rozpoczęli powstanie, które zostało zdławione. Niestety poziom brutalności naszych ludzi wywołał niepokój wśród niewolników, którzy byli dotąd zadowoleni ze swojego losu."
 EVTOPTA6435: "Powinni znać swoje miejsce."
 EVTNAME6500: "Liberum veto"
 EVTDESC6500: "Nasza arystokracja przybyła do nas z interesującą propozycją. Jeśli przyznamy im liberum veto, w zamian udzielą nam znaczącego wsparcia w obecnie toczonej wojnie. Ich oferta jest faktycznie szalenie hojna, ale niektórzy z naszych doradców przestrzegają, że może być to czubek góry lodowej. Faktycznie - z jednej strony rozzłoszczą się, jeśli im odmówimy, ale z drugiej z całą pewnością będą wykorzystywać każdą słabość, jaką im okażemy w przyszłości."
 EVTOPTA6500: "To tylko łacińska sentencja."
 EVTOPTB6500: "Niech się zbuntują!"
 EVTNAME6501: "Zażądano dalszych praw"
 EVTDESC6501: "W naszej łasce przyznaliśmy liberum veto, ale przez to arystokracja żąda dalszych ustępstw z naszej strony - grożą użyciem przeciwko nam swojego prawa do konfederacji."
 EVTOPTA6501: "Zgadzamy się na te ustępstwa."
 EVTOPTB6501: "Nie obawiam się konfederacji."
 EVTNAME6502: "Wsparcie arystokracji"
 EVTDESC6502: "Nasi szlachcice boją się, że jeśli stracą swoje ziemie na rzecz wroga, nie będą mieli już liberum veto. Dlatego też wspierają nasz wysiłek wojenny."
 EVTOPTA6502: "Wspaniale!"
 EVTNAME6503: "Reformy"
 EVTDESC6503: "Od dłuższego czasu siła rządu była mocno ograniczona ze względu na liberum veto. Teraz rząd wreszcie czuje się wystarczająco silny, aby wdrożyć program reform. Chociaż nasi sąsiedzi z niechęcią odnotują, że nasz kraj rośnie w siłę."
 EVTOPTA6503: "Tak, musimy."
 EVTOPTB6503: "Nie, to nie jest odpowiedni moment."
 EVTNAME6504: "Koniec liberum veto"
 EVTDESC6504: "Jeden z sąsiadów bardzo uprzejmie utrzymywał się w słabości i podziałach, prowadząc politykę Liberum Veto. Teraz jednak zaczęli się reformować i w ten sposób bardzo się wzmocnią."
 EVTOPTA6504: "Najwyższy czas na podjęcie działań."
 EVTNAME6601: "Nadeszła rewolucja"
 EVTDESC6601: "Nadeszła rewolucja! [Root.GovernmentName] upadło pod własnym ciężarem, gdy rewolucyjne masy szturmowały kluczowe budynki rządowe. Podczas chaosu został[Root.Monarch.GetANoun] schwytan[Root.Monarch.GetAY] [Root.GetRulerGen], i choć początkowo wydawało się, że może wynegocjuje wyjście z tej sytuacji jedynie niewiele ustępując, jednak przywódcy rewolucji przejrzeli [Root.Monarch.GetHerHis] sztuczkę i zdecydowali się ograniczyć [Root.Monarch.GetHerHis] wpływy poprzez ścięcie [Root.Monarch.GetHerHis] głowy. Chociaż [Root.Monarch.GetHerHis] zagorzali zwolennicy byli przekonani, że [Root.Monarch.GetHerHim_dat] wkrótce wyrośnie kolejna, lecz tak się nie stało.\n\nZamiast tego, powołano czysto tymczasowy Komitet Bezpieczeństwa Publicznego, który ma przeprowadzić nową Republikę przez ten rewolucyjny okres. Monarchowie i despoci w całej Europie obawiają się, że mogą stać się następną ofiarą rewolucji i już przygotowują się do wojny przeciwko nam. Z drugiej strony, siły liberalne szukają u nas pomocy w swoich własnych zmaganiach, więc będziemy mogli w ten sposób zyskać wsparcie."
 EVTOPTA6601: "Vive la Révolution!"
 EVTNAME6602: "Obrona rewolucji"
 EVTDESC6602: "Siły reakcjonistów nie tylko odmawiają uznania naszego rewolucyjnego rządu jako członka wielkiej europejskiej rodziny, ale również nie zezwalają nam na szerzenie rewolucji do innych potrzebujących jej krajów. Nasi lud gromadzi się, by poprzeć rewolucję."
 EVTOPTA6602: "Musimy dalej walczyć."
 EVTNAME6603: "Trzeba zdławić rewolucję"
 EVTDESC6603: "Wrogi rząd rewolucyjny nie tylko robi okropne rzeczy, takie jak anulowanie obowiązku feudalnego, opodatkowanie kleru czy ścinanie szlachty, ale również próbuje eksportować swoje wywrotowe dogmaty do innych krajów, czy tego chcą, czy nie. Prawi ludzie z naszego kraju zbierają się, by popierać naszego wybranego przez Boga monarchę w jego walce z tym groźnym przeciwnikiem."
 EVTOPTA6603: "Zwyciężymy."
 EVTNAME6604: "Koniec rewolucji"
 EVTDESC6604: "Siły reakcjonistów przegoniły rząd wybrany przez lud, zastępując naszych ateistycznych przywódców swoim wskazanym przez Boga królem. Ludność odkurza symbole monarchii i ćwiczy pieśni na cześć władcy."
 EVTOPTA6604: "Wszystko dobre, co się dobrze..."
 EVTNAME6605: "Porządek zatryumfował!"
 EVTDESC6605: "Nasze okryte chwałą armie pozbyły się plugawego rewolucyjnego rządu, na czele państwa stanął wskazany przez bogów monarcha. Wszystko, co trzeba jeszcze zrobić, to zaprowadzić pokój. I szczęśliwość."
 EVTOTPA6605: "Cieszmy się!"
 EVTNAME6606: "Szturm na Bastylię"
 EVTDESC6606: "Nadeszła rewolucja! Tłum trzeciej władzy podniósł się w buncie i szturmował Bastylię, obalając ancien régime. Podczas chaosu został[Root.Monarch.GetANoun] schwytan[Root.Monarch.GetAY] [Root.GetRulerGen], i choć początkowo wydawało się, że może wynegocjuje wyjście z tej sytuacji jedynie niewiele ustępując, jednak przywódcy rewolucji przejrzeli [Root.Monarch.GetHerHis] sztuczkę. Zdecydowali, że [Root.Monarch.GetSheHe] może najlepiej wspomóc Rewolucję poprzez naukę, będąc pierwsz[Root.Monarch.GetAYm], któr[Root.Monarch.GetAY] wypróbuje nowy wynalazek Dr. Guillotin'a.\n\nPo usunięcia [Root.GetRulerGen], nowa rewolucyjna republika została ustanowiona z tak dziwnymi pojęciami jak niezbywalne prawa dla wszystkich (nie tylko monarchów). Monarchowie i despoci w całej Europie obawiają się, że mogą stać się następną ofiarą rewolucji i już przygotowują się do wojny przeciwko nam. Z drugiej strony, siły liberalne szukają u nas pomocy w swoich własnych zmaganiach, więc będziemy mogli w ten sposób zyskać wsparcie."
 EVTOPTA6606: "Aujourd'hui, rien."
 EVTNAME6607: "Odbudowa"
 EVTDESC6607: "Siły starego porządku wreszcie zatryumfowały, przywrócono rządy ancien regime, a Francja wraca do normalności."
 EVTOPTA6607: "Niech się raduje większość Francuzów."
 EVTNAME6608: "Koniec monarchii"
 EVTDESC6608: "Monarchia nie potrafiła wprowadzić nowej, bardziej postępowej atmosfery i dlatego też rewolucyjny rząd zadecydował, że nasz monarchia wspomoże rozwój nauki. [Root.Monarch.GetTitle] ancien regime będzie pierwsz[Root.Monarch.GetAY], któr[Root.Monarch.GetAY] wypróbuje wynalazek doktora Guillotine'a."
 EVTOPTA6608: "Takie są drogi postępu."
 EVTNAME6609: "Wypędzenie rewolucjonistów"
 EVTDESC6609: "Wraz z upadkiem rewolucyjnego rządu jego przywódcy udali się na wygnanie, a Francja znów ma swojego prawowitego króla."
 EVTOPTA6609: "Vive Le Roi!"
 EVTNAME6610: "Rewolucja kroczy naprzód"
 EVTDESC6610: "Wraz z końcem monarchii absolutnej pojawił się nowy rząd, powołany zgodnie z zasadami liberalizmu. Niestety, narastająca niestabilność i kolejne próby odnowienia absolutyzmu podejmowane przez monarchistów doprowadziły do zaognienia sytuacji. Rząd przyjął rewolucyjne zasady, a monarcha z dynastii Burbonów zostaje ścięty. Europa jest w szoku."
 EVTOPTA6610: "Vive la France!"
 revolution.20.t: "Wzrost stabilności w kraju $COUNTRY$!"
 revolution.20.d: "Najgorsze ekscesy okresu rewolucyjnego są teraz tylko wspomnieniem."
 revolution.20.a: "Dobre wieści!"
 EVTNAME1042: "Niepodległość Ameryki Środkowej"
 EVTDESC1042: "Dotarły do nas pogłoski, że mała grupa rebeliantów rozpowszechnia w naszych koloniach idee o niepodległym i zjednoczonym państwie Ameryki Środkowej. Nie możemy na to pozwolić! Jeśli nie potraktujemy tego poważnie, przejmą oni kontrolę nad wszystkimi naszymi koloniami."
 EVTOPTA1042: "Daleko nie zajdą!"
 EVTNAME1043: "Niepodległość Wenezueli"
 EVTDESC1043: "Małe grupy partyzanckie zaczęły terroryzować tereny wiejskie w niektórych z naszych północnych kolonii w Ameryce Południowej. Podjęto nawet kilka prób obalenia naszego kolonialnego gubernatora i ogłoszenia tych ziem niepodległym państwem. Jeśli te kolonie są dla nas naprawdę cenne, musimy schwytać tych rebeliantów, zanim zwrócą przeciwko nam cały obszar."
 EVTOPTA1043: "Musimy wybrać mądrą strategię!"
 EVTNAME1044: "Niepodległość Paragwaju"
 EVTDESC1044: "Ruchy niepodległościowe zaczęły pojawiać się w kilku obszarach naszych południowoamerykańskich prowincji. Nie minie dużo czasu, zanim obalą nasz lokalny rząd, jeśli nie podejmiemy działań. Jak chcesz postąpić?"
 EVTOPTA1044: "Musimy obronić to, co nasze!"
 EVTNAME1045: "Niepodległość Haiti"
 EVTDESC1045: "Niewielka grupa rebeliantów zaczęła zakłócać porządek w naszych karaibskich koloniach. Niektórzy z nich szerzą nawet idee o niepodległym państwie haitańskim. To może okazać się sporym problemem, jeśli nie zajmiemy się tym odpowiednio."
 EVTOPTA1045: "Długo nie pociągną"
 EVTNAME1012: "Westfalia"
 EVTDESC1012: "Pierwotnie było to małe księstwo założone w XII wieku na wschód od Renu, ale z biegiem czasu teren ten zyskiwał na znaczeniu, szczególnie w średniowieczu, kiedy to kilka miast w regionie Westfalii, takich jak Münster czy Osnabrück cieszyło się bogactwem wynikającym z bycia członkiem Ligi Hanzeatyckiej."
 EVTOPTA1012: "Wesprzyjmy ideę Narodu Westfalskiego."
 EVTNAME1082: "Państwo Kościelne"
 EVTDESC1082: "Smuci nas widok włości papieża, które co do jednej znikły, ale z drugiej strony nasza silna wiara sprawia, że jesteśmy idealnymi kandydatami do założenia nowego państwa papieskiego."
 EVTOPTA1082: "Ku chwale Bogu!"
 EVTOPTB1082: "Może nie."
 EVTNAME9090: "Państwo $FROM$ uwalnia prowincję"
 EVTDESC9090: "Państwo $FROMCOUNTRY$ podjęło decyzję o uwolnieniu nielegalnie okupowanej prowincji $FROM$. To rozsądna decyzja.\n\nAby uniknąć podobnych oskarżeń o nielegalne okupowanie prowincji cesarstwa, powinniśmy jak najszybciej przywrócić prowincję prawowitemu właścicielowi."
 EVTOPTA9090: "A to pech - teraz prowincja należy do nas!"
 EVTOPTB9090: "Oddajmy ją poprzedniemu właścicielowi."
 EVTNAME9091: "Prowincja państwa $FROM$"
 EVTDESC9091: "Państwo $FROMCOUNTRY$ odrzuciło nasze żądania, dotyczące zwrotu nielegalnie okupowanej prowincji $FROM$."
 EVTOPTA9091: "Zły wybór."
 EVTNAME9001: "Odkrycie Kioto!"
 EVTDESC9001: "Panie! Dotarły do nas wieści z dalekiego wschodu. Badacz z naszego kraju dotarł do stolicy Japonii. Musimy się pospieszyć i to wykorzystać, zanim wyprzedzą nas inne państwa europejskie."
 EVTOPTA9001: "Wspaniale!"
 EVTNAME6008: "Przyłączono prowincję"
 EVTDESC6008: "Prowincja $PROVINCENAME$ jest teraz uznawana za integralną część naszego królestwa. Lokalny opór wygasł, a populacja nareszcie wydaje się poddawać naszej władzy."
 EVTOPTA6008: "Doskonałe wieści!"
 EVTNAME962: "Utrata tytułu Primas Germaniae"
 EVTDESC962: "Prestiżowy tytuł §WPrimas Germaniae§b może być przyznany tylko katolickiemu elektorowi. Nie spełniamy już tego warunku, a więc papież cofnął ten przywilej."
 EVTOPTA962: "Niedobrze."
 EVTNAME96200: "Emisariusz od papieża"
 EVTDESC96200: "Dobra wiadomość! Zostaliśmy wybrani przez Papieża do pełnienia prestiżowego tytułu §WPrimas Germaniae§! - najważniejszego katolickiego arcybiskupa w całym Świętym Cesarstwie Rzymskim - po tym, jak poprzedni posiadacz tego tytułu popadł w niełaskę."
 EVTOPTA96200: "Z chęcią przyjmiemy ten tytuł."
 EVTOPTB96200: "Musimy grzecznie odmówić."
 EVTNAME964: "Cofnięcie tytułu Legatus Natus"
 EVTDESC964: "Prestiżowy tytuł §WLegatus Natus§b może być przyznany tylko katolickiemu biskupowi, należącemu do Świętego Cesarstwa Rzymskiego. Nie spełniamy już tego warunku, a więc papież cofnął ten przywilej."
 EVTOPTA964: "Niedobrze."
 EVTNAME850: "Chwała dynastii $DYNASTY$"
 EVTDESC850: "Uczeni odkryli starożytne dokumenty, potwierdzające związek dziedzictwa dynastii [Root.Monarch.Dynasty.GetName] z samym Juliuszem Cezarem. Musimy to wykorzystać."
 EVTOPTA850: "Wzmocnijmy koronę."
 EVTOPTB850: "Opublikujmy tę wiedzę za granicą."
 EVTNAME851: "Ród $DYNASTY$ drży w posadach"
 EVTDESC851: "Wygląda na to, że zaszło nieporozumienie co do pochodzenia praprababki naszego monarchy, którym jest $MONARCH$. Wygląda na to, że była ona córką zwykłego rolnika spod miasta $CAPITAL_CITY$."
 EVTOPTA851: "Zaprzeczam!"
 EVTOPTB851: "Przyjmuję do wiadomości."
 EVTNAME852: "Genialny rząd"
 EVTDESC852: "Nasza niepodległa republika była w ostatnim roku świetnie zarządzana. Możemy to wykorzystać..."
 EVTOPTA852: "Pieniądze się przydadzą..."
 EVTOPTB852: "Ale prestiż jest jeszcze lepszy..."
 EVTNAME853: "Doskonała polityka gospodarcza"
 EVTDESC853: "Dzięki faktowi, że $MONARCH$ tak świetnie zarządza krajem, udało nam się bardzo zmniejszyć inflację w naszym kraju."
 EVTOPTA853: "Dobre wieści!"
 EVTNAME854: "Złoty wiek kulturalny!"
 EVTDESC854: "W naszym kraju panuje pokój, a więc wielcy muzycy, artyści i poeci z chęcią realizują swój potencjał. Ta era kulturalnego oświecenia zdecydowanie poprawia kondycję państwa $COUNTRY$."
 EVTOPTA854: "To świetna wiadomość!"
 EVTNAME855: "Wojownicy nie czytują ksiąg"
 EVTDESC855: "Praktycznie każdy w naszym królestwie zajmuje się wojaczką. Nie ma czasu na takie błahostki, jak muzyka czy poezja. Zresztą nawet najlepszy poeta nie jest lepszym żołnierzem, niż zwykły rolnik."
 EVTOPTA855: "Miecz jest silniejszy, niźli księga."
 EVTNAME859: "Lud zmęczony wojną"
 EVTDESC859: "Nasi chłopi są zmęczeni naszą wojną, a nasi żołnierze są wyczerpani. Coraz trudniej jest zmusić ich do walki za nas, ponieważ znajdują coraz bardziej kreatywne metody, aby uniknąć poboru. Nawet ci, którzy są w wojsku, myślą bardziej o domu niż o chwale pokonania naszego wroga. Powinniśmy szybko zakończyć wojnę ponieważ niedługo nikt nie będzie chciał walczyć."
 EVTOPTA859: "Nie zważam na głosy plebsu."
 EVTOPTB859: "Żołnierze to tylko plebs w mundurze."
 EVTNAME860: "Wciąż jest nadzieja"
 EVTDESC860: "Choć państwo $COUNTRY$ ma już dość wojny, wszyscy wciąż są optymistami - począwszy od najbiedniejszych chłopów, po samego monarchę, którym jest $MONARCH$. Zniesiemy tę wojnę i zwyciężymy!"
 EVTOPTA860: "Ruszamy do boju."
 EVTOPTB860: "Moja kompania braci..."
 EVTNAME861: "Odwiedziny podejrzanych ludzi"
 EVTDESC861: "Kilku podejrzanych mężczyzn pojawiło się na dworze. Zaoferowali oni swoje usługi naszemu monarsze. Ponoć twierdzą, że mogą uczynić rzeczy, do których godny monarcha nie chciałby się przyznawać."
 EVTOPTA861: "To dopiero oferta..."
 EVTOPTB861: "...którą odrzucamy"
 EVTNAME862: "Nowy świat przed nami!"
 EVTDESC862: "Wieści o bogactwach nowego świata przyciągnęły ludzi, którzy chcą z nim związać swoją przyszłość. Pytanie brzmi - kogo wyślemy kolejnym statkiem?"
 EVTOPTA862: "Przydadzą nam się chłopi."
 EVTOPTB862: "Przyda nam się szlachta!"
 EVTNAME863: "Kupieckie problemy kadrowe"
 EVTDESC863: "Nasi kupcy zyskują pieniądze z handlu na całym świecie. Wydaje się jednak, że są oni nieco przeciążeni, a [Root.GovernmentName] nie jest w stanie zapewnić im pełnego wsparcia dyplomatycznego. Wygląda na to, że będziemy musieli dokonać wyboru, na czym ma się skupić nasz handel."
 EVTOPTA863: "Zmniejszmy więc wpływy w Azji."
 EVTOPTB863: "Możemy zignorować Europę."
 EVTOPTC863: "Wesprzeć ich mimo wszystko!"
 EVTNAME864: "Poprawa stosunków"
 EVTDESC864: "Znaleźliśmy wspólną płaszczyznę z państwem [neighbour_country.GetAdjective], naszymi sąsiadami, a jest to fakt, że wyznajemy [Root.Religion.GetName]. Nasze stosunki poprawiły się, a nasze dwa narody jako jedność patrzą teraz w przyszłość."
 EVTOPTA864: "Niech żyje $COUNTRY_RELIGION$."
 EVTNAME865: "Wpływowy kaznodzieja"
 EVTDESC865: "Młody, oddany kaznodzieja opowiada ostatnio ludowi, jak bardzo zadowolony jest z nas Ojciec Święty w Rzymie. To na pewno wzmocni naszą pozycję."
 EVTOPTA865: "Wyślijmy go więc do Rzymu."
 EVTOPTB865: "Uczyńmy go biskupem."
 EVTNAME866: "Ulepszenia w technologiach armii"
 EVTDESC866: "Nasi generałowie donoszą, że nasi rusznikarze stworzyli nową broń. Ponoć może ona znacznie wzmocnić siłę naszych armii. Trzeba by tylko nieco zainwestować w badania..."
 EVTOPTA866: "Cena nie gra roli..."
 EVTOPTB866: "Ostrożnie."
 EVTNAME867: "Ulepszenia w technologiach floty"
 EVTDESC867: "Ponoć miejscowi rybacy wymyślili nowy kształt łodzi. Nasi admirałowie uważają, że jeśli dokładnie przestudiujemy te statki i spróbujemy je skopiować, nasza flota może na tym bardzo skorzystać."
 EVTOPTA867: "Cena nie gra roli..."
 EVTOPTB867: "Ostrożnie."
 EVTNAME868: "Ulepszenia w technologiach handlu"
 EVTDESC868: "Nasi kupcy podpatrzyli u zagranicznych kolegów kilka ciekawych taktyk handlowych. Twierdzą, że jeśli poczynimy trochę inwestycji to kraj $COUNTRY$ może na tym wiele zyskać."
 EVTOPTA868: "Cena nie gra roli..."
 EVTOPTB868: "Ostrożnie."
 EVTNAME869: "Ulepszenia w technologiach rządowych"
 EVTDESC869: "Miejscowi pracownicy administracji odkryli - ich zdaniem - interesujący i bardziej wydajną metodę obiegu dokumentów. Oczywiście nie mają pojęcia, o czym mówią, ale dlaczego nie mielibyśmy pozwolić im wypróbować tych pomysłów?"
 EVTOPTA869: "Cena nie gra roli..."
 EVTOPTB869: "Ostrożnie."
 EVTNAME870: "Ulepszenia w technologiach produkcyjnych"
 EVTDESC870: "Niektórzy miejscowi rolnicy i górnicy są bardziej produktywni, niż oczekiwał tego lokalny [Root.GetLowLevelOfficialForCountry]. Powinniśmy znaleźć powód takiego stanu rzeczy, a być może cały kraj $COUNTRY$ na tym zyska?"
 EVTOPTA870: "Cena nie gra roli..."
 EVTOPTB870: "Ostrożnie."
 EVTNAME871: "Sprzedaż tytułów"
 EVTDESC871: "Panie, jeden z doradców zasugerował sprzedaż tytułów szlacheckich tym, których na to stać. Może to nam przynieść spore zyski; otworzy też drogę do awansu społecznego bogaczom, ale zarazem zniszczy wartości szlacheckie i może rozgniewać starą arystokrację. Co robić?"
 EVTOPTA871: "Złoto jest oznaką szlachectwa!"
 EVTOPTB871: "Szlachectwa nie można kupić!"
 EVTNAME872: "Wędrowny pieśniarz"
 EVTDESC872: "Znany pieśniarz zawitał do naszego kraju. Chce podróżować po wioskach i nieść szczęście słuchaczom. Niektórzy twierdzą jednak, że tylko ty zasługujesz, by słuchać tak cudownej muzyki."
 EVTOPTA872: "Niech idzie, dokąd zechce."
 EVTOPTB872: "Sprowadzić go na dwór."
 EVTNAME873: "Wspaniałe zbiory"
 EVTDESC873: "Zbiory w tym roku wyjątkowo obrodziły! Rzadko kiedy pojawia się w naszym kraju taki urodzaj. Mieszkańcy już tłumaczą to sobie jako znak boskiej łaski dla naszych rządów."
 EVTOPTA873: "Zaiste, jesteśmy błogosławieni!"
 EVTNAME874: "Tarcia pomiędzy [Root.GetNobilityName_ins] a [Root.GetClergyName_ins]"
 EVTDESC874: "W naszym narodzie dwie kasty posiadają wielką władzę: [Root.GetNobilityName_CL] i [Root.GetClergyName_CL]. Jednak nie zawsze się one dogadują. Ostatnio baron w prowincji [rebel_province.GetName] i lokalny klasztor jego lenna zaczęli się kłócić o to, do kogo należy spory kawałek ziemi.\n\nObecnie na królewskim dworze roi się od ludzi, którzy kłócą się o boskie prawa - [Root.GetNobilityName_CL] twierdz[Root.GetNobilityName_IA], że ma[Root.GetNobilityName_NounJa] boskie prawo do rządzenia ziemią, a [Root.GetClergyName_CL] twierdz[Root.GetClergyName_IA], że [Root.GetClergyName_BE] reprezentuj[Root.GetClergyName_EA] Boga na Ziemi. Cała sytuacja staje się dość niestabilna, a baron, o którym mowa, podburza innych szlachciców przeciwko [Root.GetClergyName_dat] i kwestionuje [Root.GetClergyName_Whose] prawo do posiadania jakichkolwiek dóbr doczesnych. Przeor klasztor przeciągnął na swoją stronę arcybiskupa, który z kolei grozi, że jeśli zdecydujesz się stanąć po stronie [Root.GetNobilityName_gen], sprawa zostanie zgłoszona do Rzymu. Mój panie, co mamy zrobić?"
 EVTOPTA874: "Spróbujcie żyć jak Jezus, wśród żebraków i rybaków."
 EVTOPTB874: "Nie chcemy denerwować jego świątobliwości."
 EVTNAME875: "Dziewka z regionu $CAPITAL_CITY$"
 EVTDESC875: "Panie, na dwór przybyła dziewka z okolic miasta [Root.Capital.GetCapitalName]. Twierdzi, że miała boską wizję, w której Bóg nakazał jej przejąć dowodzenie nad twoją armią i wygnać najeźdźców z naszych ziem! Część ministrów już zdołała ją wyśmiać..."
 EVTOPTA875: "To wysłanniczka Boga Wszechmogącego!"
 EVTOPTB875: "Biedaczka, zapewne postradała zmysły."
 EVTOPTC875: "Spalić wiedźmę!"
 EVTNAME876: "Druk Biblii!"
 EVTDESC876: "Utalentowany wynalazca z [Root.GetAdjective] osiągnął to, co niektórym wydawało się być niemożliwe. Wynalazł metodę, dzięki której może drukować duże ilości kopii Biblii Świętej! Dzięki temu każdy Chrześcijanin może ją studiować, a wielu mnichów w całym kraju straci pracę. Drukarz rozpoczął od Biblii, ale już wkrótce ma zamiar publikować także inne dzieła, aby oświecić lud na całym kontynencie. W Europie odrodzą się klasyczne dzieła i cały kontynent zmieni się na zawsze."
 EVTOPTA876: "Chwała Panu!"
 EVTNAME877: "Potliwa zaraza w prowincji $CAPITAL$"
 EVTDESC877: "W mieście [Root.Capital.GetCapitalName] roznosi się niezwykle złośliwa zaraza, zabijająca w ciągu kilku godzin zarówno chłopstwo, jak i kler, kupców, a nawet szlachtę. Wszędzie szerzy się panika i śmierć."
 EVTOPTA877: "$MONARCH$ musi uciekać z miasta"
 EVTOPTB877: "Zróbmy wszystko, by ograniczyć jej zasięg"
 EVTOPTC877: "Musimy oddać się modlitwie"
 EVTNAME878: "Niepokorny doradca"
 EVTDESC878: "[Root.GetEventAdvisorName], nasz[Root.GetEventAdvisor_ANoun] [Root.GetEventAdvisorTitle_CL], był[Root.GetEventAdvisor_ANoun] do tej pory wiernym sługą, ale teraz wydaje się, że pozwolił[Root.GetEventAdvisor_ANoun], by [Root.GetEventAdvisorHerHis] pozycja zmąciła [Root.GetEventAdvisor_HerHim_dat] głowę przez co stał[Root.GetEventAdvisor_ANoun] się bezczeln[Root.GetEventAdvisor_AY]. [Root.GetEventAdvisorSheHeCap] ośmiela się potępiać politykę naszego wielkiego [Root.GetRulerGen] i ostatnio zrobił[Root.GetEventAdvisor_ANoun] to publicznie przed zagranicznymi ambasadorami. Nawet jeśli są pewne podstawy do takiej krytyki, nie powinniśmy pozwolić, by otwarte lekceważenie [Root.GetRulerGen] stało czymś powszechnym."
 EVTOPTA878: "Ale przecież miał[Root.GetEventAdvisor_ANoun] rację..."
 EVTOPTB878: "Skrócić [Root.GetEventAdvisorHerHim] o głowę!"
 EVTNAME879: "Korsarze przynoszą zyski"
 EVTDESC879: "Nasza decyzja o wsparciu floty korsarskiej wydaje się być słuszna. Jeden z kapitanów przejął ostatnio statek pełen złota z [gold_port.GetName]."
 EVTOPTA879: "Przyda się w naszych kufrach."
 EVTNAME880: "Korsarze pojmani"
 EVTDESC880: "Jeden z naszych kapitanów wykazał się doskonałymi umiejętnościami i przejął statek korsarski [rival_country.GetAdjective], których chciał splądrować nasze okręty. To nie pierwszy raz, gdy śmiałek ten przechytrzył kapitanów wroga - powoli staje się legendą naszej floty."
 EVTOPTA880: "Otrzyma więc promocję."
 EVTOPTB880: "Kogoś takiego chętnie zobaczę na swoim dworze."
 EVTNAME4900: "Tubylcy z prow. [Root.GetName] przyjmują kulturę [Root.Culture.GetName]"
 EVTDESC4900: "Ku naszemu zaskoczeniu, wielu członków plemienia [Root.NativeCulture.GetName] zdecydowało się przyjąć nasz język i etykietę i zintegrowało się z kolonią [Root.GetAdjective]! Ci ludzie są teraz uważani za kolejny składnik unikalnego tygla kulturowego w państwie [Root.GetName]."
 EVTOPTA4900: "Spodoba im się bycie w kulturze [Root.Owner.Culture.GetName]!"
 EVTNAME4901: "Akceptacja tubylców w prowincji $PROVINCENAME$"
 EVTDESC4901: "Choć w naszych stosunkach z rdzennymi mieszkańcami prowincji [Root.GetName] pojawiały się problemy, udało nam się dojść do porozumienia z klasą rządzącą ich plemienia, co powinno doprowadzić do znacznego zmniejszenia przemocy i konfliktów pomiędzy naszymi dwoma narodami. Złamaliśmy chleb z ich przywódcami i wspólnie zgodziliśmy się zakończyć nasz konflikt i iść naprzód jako przyjaciele i sojusznicy!"
 EVTOPTA4901: "Pokój!"
 EVTNAME881: "Kupiec organizuje ekspedycję."
 EVTDESC881: "Jeden z kupców zebrał flotę i zamierza stworzyć nowy szlak handlowy do Indii. Wynajął już odkrywcę i chce wspólnie z nim zbadać zachodnie wody."
 EVTOPTA881: "Wesprzemy tę ekspedycję."
 EVTOPTB881: "Gdy go nie będzie, zajmiemy jego włości!"
 EVTNAME882: "Rozszerzenie wpływu"
 EVTDESC882: "Kompania Wschodnioindyjska lobbuje wśród naszych polityków na rzecz wojskowej interwencji w Indiach. Twierdzą, że aby zabezpieczyć nasze interesy w Azji, musimy pozyskać więcej ziem."
 EVTOPTA882: "Nie ma powodu wszczynać wojen"
 EVTOPTB882: "Musimy się troszczyć o naszych kupców."
 EVTNAME883: "Mecenat renesansowych artystów?"
 EVTDESC883: "W obszarze [renaissance_province.GetAreaName] szerzą się nowoczesne idee renesansowe. Wiele bogatych rodów wspiera finansowo obiecujących artystów. Czy mamy pozwolić, by nasze imię nie wpisało się na zawsze w annały historii?"
 EVTOPTA883: "Będziemy wspierać kwitnącą sztukę renesansową."
 EVTOPTB883: "Są potrzebniejsze sprawy, na które trzeba przeznaczyć pieniądze."
 EVTNAME884: "Wzrost wpływów lokalnej szlachty"
 EVTDESC884: "Dzięki intrygom na dworze, zręcznym sojuszom i mnóstwu oportunizmu, lokalny szlachcic [Root.local_noble_name.GetName] zbudował silny ośrodek władzy w prowincji [local_noble_province.GetName]. Jeśli szybko nie interweniujemy, może zgłosić pretensje do tronu! Jednak osłabienie go może być trudne, gdyż ma spore wpływy, a nawet utrzymuje małą, prywatną armię."
 EVTOPTA884: "Zignoruj go."
 EVTOPTB884: "Przechytrzmy go."
 EVTOPTC884: "Aresztujmy go."
 EVTNAME885: "Odkrycie kolonialne!"
 EVTDESC885: "Nasi koloniści natknęli się na coś niesamowitego. W Europie to prawdziwy rarytas. Wszystkie organizacje kupieckie importują to dziwactwo w każdych ilościach. Na szczęście koloniści odkryli go dość, by zapewnić nam dostawy do końca świata i jeden dzień dłużej od [Root.GetGovNameGen]."
 EVTOPTA885: "Niech kupcy się uczą"
 EVTOPTB885: "Manufaktury na tym zyskają!"
 EVTNAME9521: "Zastój produkcyjny"
 EVTDESC9521: "W prowincji $PROVINCENAME$ nie znaleziono jeszcze żadnych zasobów. Mamy nadzieję, że wkrótce to się zmieni."
 EVTOPTA9521: "Rozumiem."
 EVTNAME900: "Cesarz nie żyje..."
 EVTDESC900: "Niech żyje Cesarz! Korona Cesarstwa pozostaje w państwie $COUNTRY$."
 EVTDESC900_01: "Niech żyje Cesarz! Elektorzy zdecydowali się utrzymać wiarę w nas, dzięki czemu cesarska korona pozostaje w $COUNTRY$. Wraz ze wzmocnieniem uścisku naszego kraju na koronie, książęta widzą nas jako oczywistych dziedziców. Autorytet imperialny wzrasta."
 EVTOPTA900: "Wspaniale!"
 EVTNAME901: "Powrót księcia"
 EVTDESC901: "Niczym mityczny Feniks, państwo $FROMCOUNTRY$, członek Świętego Cesarstwa Rzymskiego, odrodziło się z popiołów!"
 EVTOPTA901: "Dobrze!"
 EVTNAME902: "Heretycki książę"
 EVTDESC902: "Państwo $FROMCOUNTRY$, członek Świętego Cesarstwa Rzymskiego, przeszło na heretycką wiarę!"
 EVTOPTA902: "To nie do przyjęcia!"
 EVTNAME903: "Powrót syna marnotrawnego"
 EVTDESC903: "Państwo $FROMCOUNTRY$, członek Świętego Cesarstwa Rzymskiego, nawróciło się na prawdziwą wiarę!"
 EVTOPTA903: "Wspaniale!"
 EVTNAME904: "Chwała Cesarstwu!"
 EVTDESC904: "Cesarstwo zatriumfowało nad podłymi najeźdźcami z państwa $FROMCOUNTRY$!"
 EVTOPTA904: "To było do przewidzenia..."
 EVTNAME905: "Upadłe księstwo"
 EVTDESC905: "Państwo $FROMCOUNTRY$, członek Świętego Cesarstwa Rzymskiego, zostało zaanektowane przez obce mocarstwo!"
 EVTOPTA905: "Niestety!"
 EVTNAME907: "Uwolnienie księstwa"
 EVTDESC907: "Państwo $FROMCOUNTRY$, członek Świętego Cesarstwa Rzymskiego, nie jest już wasalem obcego mocarstwa!"
 EVTOPTA907: "Dobrze!"
 EVTNAME908: "W obronie Cesarstwa!"
 EVTDESC908: "Cesarz ruszył na pomoc państwu $FROMCOUNTRY$, które zostało zaatakowane!"
 EVTOPTA908: "To oczywiste!"
 EVTNAME909: "Niehonorowy cesarz"
 EVTDESC909: "Cesarz nie zrobił nic, by pomóc państwu $FROMCOUNTRY$ w obliczu obcej agresji."
 EVTOPTA909: "Bez honoru? Raczej rozważny!"
 EVTNAME748: "Dezercja w wojsku"
 EVTDESC748: "Nasza niesława powoduje powszechny brak popularności dla naszych wysiłków wojennych. Mnóstwo ludzi zwyczajnie ucieka do lasu, zamiast stawiać się na służbę."
 EVTOPTA748: "Po co nam tchórze w wojsku?"
 EVTNAME749: "Silna opozycja"
 EVTDESC749: "Nasze państwo popadło w ogromną niesławę i wiele osób w państwie $COUNTRY$ to dostrzega."
 EVTOPTA749: "Potrzebne nam lepsze baty..."
 EVTNAME950: "Cesarstwo odzyskuje terytorium"
 EVTDESC950: "Prowincja $PROVINCENAME$ została wyzwolona ze szponów państwa $FROMCOUNTRY$ i przywrócona Świętemu Cesarstwu Rzymskiemu. Nasza służba Cesarstwu została dostrzeżona."
 EVTOPTA950: "Wszystko zgodnie z planem"
 EVTDESC9551: "Debata w parlamencie przeciąga się. Wprawdzie udało nam się zapewnić kontrolę nad lokalnym węzłem handlowym, ale grupa posłów stara się przekonać resztę, że prawdziwe pieniądze leżą w handlu zamorskim. Inni z kolei twierdzą, że to zbyt ryzykowne i lepiej inwestować w kraju."
 EVTDESC9553: "Posłowie nie mogą dojść do zgody w kwestii polityki handlowej. Większość sejmowa nie może zrozumieć, czemu kraj o tak wspaniałych tradycjach merkantylnych nie posiada jeszcze własnego węzła handlowego i domaga się jego utworzenia. Inni jednak zwracają uwagę na poważne koszty takiego przedsięwzięcia."
 EVTDESC753: "Najwyraźniej część węzłów handlowych, zniesmaczonych niekończącymi się wojnami, jakie toczy $COUNTRY$, zdecydowała się wydalić naszych kupców."
 EVTDESC773: "Część państw jest tak wściekła na naszą politykę zagraniczną, że w zemście dokonano zabójstwa naszych kupców. To próba zachwiania naszą gospodarką!\n\nCo szczególnie szokujące, stało się to w jednym z naszych węzłów handlowych..."
 EVTDESC9512: "Nasi koloniści informują, że prowincja $PROVINCENAME$ może stać się niewyczerpanym źródłem kości słoniowej. Władze w stolicy nie posiadają się z radości."
 EVTDESC2008: "W Europie szerzą się głosy krytyki Kościoła rzymskokatolickiego, spowodowane nasilającą się korupcją wśród mnichów i duchownych. Podnoszą się głosy, kwestionujące obowiązujące zasady i krytykujące chciwość kościoła. Prowincja $COUNTRY$, pod wpływem owych tak zwanych herezji, otwarcie zerwała z Rzymem i ogłosiła przejście na protestantyzm."
 EVTDESC2009: "Reformacja jak pożar rozprzestrzenia się po Europie. Powstało już kilka różnych ruchów, proponujących rozmaite sposoby zreformowania wiary chrześcijańskiej. $COUNTRY$ to obecnie kraj całkowicie zdominowany przez tak zwaną szkołę myśli zreformowanej. Władca – $MONARCH$ – zdecydował o całkowitym wyrzeczeniu się katolicyzmu i przyjęciu zreformowanej postaci chrześcijaństwa."
 EVTNAME700: "Wybory!"
 EVTDESC700: "Kończy się kadencja [Root.Monarch.GetTitle]. Z wystarczającym poparciem [Root.Monarch.GetSheHe] może pozostać na stanowisku, ale wtedy [Root.Monarch.GetSheHe] musi pokonać [Root.Monarch.GetHerHis] trzech głównych konkurentów..."
 EVTDESC701: "$MONARCH$ już nie włada i należy przeprowadzić nowe wybory. Startuje trzech kandydatów..."
 EVTOPTA700: "Niech $MONARCH$ pozostanie na stanowisku."
 EVTOPTB700: "Kandydat Biurokratów"
 EVTOPTC700: "Kandydat Dyplomatów"
 EVTOPTD700: "Kandydat Wojska"
 elections.700.e: "Potrzebujemy Medyceusza u steru!"
 remains_ruler: "[Root.Monarch.GetName] ([Root.Monarch.GetAdm] £adm£ / [Root.Monarch.GetDip] £dip£ / [Root.Monarch.GetMil] £mil£) pozostaje u władzy."
 EVTNAME2011: "To nie koniec reformacji"
 EVTDESC2011: "Reformacja rozprzestrzenia się po Europie niczym pożar. Co chwila pojawiają się nowe pomysły na reformę chrześcijaństwa. Wokół gorliwego kaznodziei z miasta $CAPITAL$ skupił się ruch tak zwanych kalwinów, głoszących kompletny upadek rodzaju ludzkiego w sensie etycznym. Ich zdaniem tylko dzięki boskiej pomocy ludzkość może otrzymać zbawienie i porzucić bunt na rzecz posłuszeństwa."
 EVTNAME9500: "Zboże"
 EVTDESC9500: "Nasi koloniści informują, że prowincja $PROVINCENAME$ jest rajem dla rolników. Jej żyzne ziemie doskonale nadają się pod uprawę wszystkiego, co rośnie, od zbóż i warzyw po bardziej egzotyczne rośliny."
 EVTOPTA9500: "Zboża nigdy za wiele"
 EVTNAME9501: "Ryby"
 EVTDESC9501: "Nasi koloniści informują, że prowincja $PROVINCENAME$ jest rajem dla rybaków. Ryby nie są może najbardziej wytwornym daniem, ale mimo to na pewno się przydadzą."
 EVTOPTA9501: "W rzeczy samej."
 EVTNAME9502: "Wino"
 EVTDESC9502: "Nasi koloniści informują, że prowincja $PROVINCENAME$ jest wręcz stworzona dla uprawy winorośli."
 EVTOPTA9502: "To dobra wiadomość"
 EVTNAME9503: "Wełna"
 EVTDESC9503: "Nasi koloniści informują, że prowincja $PROVINCENAME$ jest rajem dla hodowców owiec. Cieszy nas to odkrycie, gdyż wełna stanowi podstawowy składnik w produkcji ubrań."
 EVTOPTA9503: "To dobra wiadomość"
 EVTNAME9504: "Sukno"
 EVTDESC9504: "Nasi koloniści informują, że prowincja $PROVINCENAME$ doskonale nadaje się do produkcji tkanin."
 EVTOPTA9504: "To dobra wiadomość"
 EVTNAME9505: "Futro"
 EVTDESC9505: "Nasi koloniści informują, że prowincja $PROVINCENAME$ pełna jest dzikiej zwierzyny. Zarzucimy rynki futrami."
 EVTOPTA9505: "To dobra wiadomość"
 EVTNAME9506: "Sól"
 EVTDESC9506: "Nasi koloniści informują, że prowincja $PROVINCENAME$ jest bardzo bogata w sól. Cieszy nas to odkrycie, gdyż bez soli życie traci smak, a magazynowane potrawy szybciej się psują."
 EVTOPTA9506: "To dobra wiadomość"
 EVTNAME9507: "Materiały okrętowe"
 EVTDESC9507: "Nasi koloniści informują, że prowincja $PROVINCENAME$ doskonale nadaje się do produkcji wszelkiego rodzaju materiałów okrętowych, od drewna przez smołę i płótno po żagle."
 EVTOPTA9507: "To dobra wiadomość"
 EVTNAME9508: "Miedź"
 EVTDESC9508: "Nasi koloniści informują, że prowincja $PROVINCENAME$ jest bardzo bogata w złoża metali, szczególnie miedzi. Cieszy nas ta wiadomość, gdyż miedź jest kluczowym surowcem w produkcji armat."
 EVTOPTA9508: "To dobra wiadomość"
 EVTNAME9509: "Złoto"
 EVTDESC9509: "Nasi koloniści informują, że prowincja $PROVINCENAME$ jest bardzo bogata w złoża metali szlachetnych, szczególnie złota. Ponieważ ze srebra i złota wybija się monety, ta wiadomość cieszy nas szczególnie."
 EVTOPTA9509: "To dobra wiadomość"
 EVTNAME9510: "Żelazo"
 EVTDESC9510: "Nasi koloniści informują, że prowincja $PROVINCENAME$ jest bardzo bogata w złoża metali, szczególnie żelaza. Cieszy nas ta wiadomość, gdyż bez żelaza nie da się stworzyć wielkiej armii i nowoczesnego przemysłu."
 EVTOPTA9510: "To dobra wiadomość"
 EVTNAME9511: "Niewolnicy"
 EVTDESC9511: "Niewolnikami handluje się od czasów starożytnych. Ostatnio jeszcze bardziej wzrasta zapotrzebowanie na nich, głównie z powodu nowych plantacji zakładanych w koloniach, na przykład w prowincji $PROVINCENAME$."
 EVTOPTA9511: "Ok"
 EVTNAME9512: "Kość słoniowa"
 EVTOPTA9512: "To dobra wiadomość"
 EVTNAME9513: "Herbata"
 EVTDESC9513: "Nasi koloniści informują, że prowincja $PROVINCENAME$ doskonale nadaje się do uprawy herbaty. Sprzyjający klimat i żyzne ziemie zaowocują mieszankami o szczególnym smaku."
 EVTOPTA9513: "To dobra wiadomość"
 EVTNAME9514: "Towary orientalne"
 EVTDESC9514: "Nasi koloniści informują, że prowincja $PROVINCENAME$ doskonale nadaje się do produkcji luksusowych towarów orientalnych."
 EVTOPTA9514: "To dobra wiadomość"
 EVTNAME9515: "Przyprawy"
 EVTDESC9515: "Nasi koloniści informują, że prowincja $PROVINCENAME$ posiada niebywale żyzne ziemie i doskonale nadaje się do uprawy najróżniejszego rodzaju przypraw, takich jak pieprz, imbir, gałka muszkatołowa, chili czy cynamon."
 EVTOPTA9515: "To dobra wiadomość"
 EVTNAME9516: "Kawa"
 EVTDESC9516: "Nasi koloniści informują, że prowincja $PROVINCENAME$ doskonale nadaje się do uprawy kawy. Sprzyjający klimat w połączeniu z żyznymi ziemiami pozwolą nam uprawiać kawę o urzekającym aromacie."
 EVTOPTA9516: "To dobra wiadomość"
 EVTNAME9517: "Bawełna"
 EVTDESC9517: "Nasi koloniści informują, że prowincja $PROVINCENAME$ doskonale nadaje się do uprawy bawełny. Roślina ta potrzebuje akurat takiego połączenia klimatu i ziemi, jakiego w tej prowincji nie braknie."
 EVTOPTA9517: "To dobra wiadomość"
 EVTNAME9518: "Cukier"
 EVTDESC9518: "Nasi koloniści informują, że prowincja $PROVINCENAME$ doskonale nadaje się do zakładania plantacji, z których otrzymujemy cukier."
 EVTOPTA9518: "To dobra wiadomość"
 EVTNAME9519: "Tytoń"
 EVTDESC9519: "Nasi koloniści informują, że prowincja $PROVINCENAME$ doskonale nadaje się do uprawy tytoniu. Jak nigdzie indziej, klimat i żyzne ziemie sprzyjają tego rodzaju uprawom."
 EVTOPTA9519: "To dobra wiadomość"
 EVTNAME2050: "Koniec kontrreformacji"
 EVTDESC2050: "Nastroje w państwie $COUNTRY$ nie pozwalają dłużej prowadzić polityki kontrreformacji. Papież jest bardzo rozczarowany."
 EVTOPTA2050: "Zobaczymy, co przyniesie przyszłość"
 EVTDESC2051: "Kontrreformacja spełniła swoje zadanie, a czas wojen religijnych w Europie dobiega końca."
 EVTDESC2052: "W związku z pojawieniem się idei równości między ludźmi niezależnie od wyznawanej przez nich wiary, kontrreformacja na naszych ziemiach dobiegła kresu."
 EVTDESC2053: "W związku z pojawieniem się idei tolerancji religijnej względem heretyków, kontrreformacja na naszych ziemiach dobiegła kresu."
 EVTNAME9600: "Podporządkowanie kleru"
 EVTDESC9600: "Pojawiła się propozycja, by ograniczyć władzę Kościoła i jego niezależność legislacyjną w odniesieniu do spraw kościelnych. Jej przyjęcie wzmocni władzę królewską, ale jednocześnie jeszcze bardziej oddali nas od Rzymu."
 EVTOPTA9600: "Cała władza w ręce króla"
 EVTOPTB9600: "Pozwólmy Kościołowi zatrzymać jego władzę"
 EVTNAME9520: "Zniesienie niewolnictwa"
 EVTDESC9520: "Ponieważ w państwie $COUNTRY$ niewolnictwo zostało zniesione, wszyscy poddani, nawet w odległych regionach muszą znaleźć inny sposób zarabiania na życie. Miejmy nadzieję, że nasi kupcy zdołają wymyślić inną rzecz, która jest równie opłacalna."
 EVTOPTA9520: "Wypuśćcie moich ludzi!"
 EVTNAME9522: "Kakao"
 EVTDESC9522: "Nasi koloniści informują, że prowincja $PROVINCENAME$ doskonale nadaje się do uprawy kakao. Jak nigdzie indziej, klimat i żyzne ziemie sprzyjają tego rodzaju uprawom."
 EVTOPTA9522: "To dobra wiadomość"
 EVTNAME610: "Integracja ziem kraju $FROMCOUNTRY$"
 EVTDESC610: "Gdy mały kraj rezygnuje z niezależności i przyłącza się do większego państwa, potrzeba wiele wysiłku, by doprowadzić do pełnego zjednoczenia. Szczególną uwagę trzeba poświęcić rozbudowie administracji, by swoją kontrolą objęła nowe terytoria."
 EVTOPTB610A: "Integracja to powolny proces."
 EVTNAME9550: "Priorytet dla handlu"
 EVTDESC9550: "Część posłów uważa, że za mało uwagi poświęcamy sprawom handlowym. Nie jest tajemnicą, że inni radzą sobie lepiej, ale przecież mogło być o wiele gorzej, co podkreślają pozostali. Jak tak dalej pójdzie, Izba nieprędko osiągnie w tej kwestii jakiekolwiek porozumienie. Czy nikt nie potrafi przemówić posłom do rozsądku?"
 EVTOPTA9550: "Potrzebujemy więcej kupców"
 EVTOPTB9550: "Musimy zadbać o większą efektywność"
 EVTNAME9551: "Ekspansja handlowa"
 EVTOPTA9551: "Powinniśmy koncentrować się na handlu krajowym"
 EVTOPTB9551: "Może czas poszerzyć horyzonty"
 EVTNAME9552: "Spory budżetowe"
 EVTDESC9552: "W parlamencie trwa spór o kierunki rozwoju kraju. Szczególnie ostre spory toczą się wokół budżetu, podatków, ceł portowych oraz handlu. Podczas debaty budżetowej zarysowały się dwa stanowiska: zgodnie z jednym należy zwiększyć inwestycje w badania naukowe, według drugiego – zwiększyć rezerwę budżetową na nieoczekiwane wydatki."
 EVTOPTA9552: "Zainwestujmy w badania"
 EVTOPTB9552: "Powiększmy rezerwę budżetową"
 EVTNAME9553: "Spory w parlamencie"
 EVTOPTA9553: "Podejmijmy się roli mediatora między oboma stronnictwami"
 EVTOPTB9553: "Zaproponujmy trzecie rozwiązanie"
 EVTNAME9554: "Błędne priorytety"
 EVTDESC9554: "Niektórzy posłowie są przekonani, że zbyt wielką uwagę poświęca się sprawom wojska, zaniedbując rozwój handlu. Według nich należy przenieść część środków z budżetu wojskowego do promocji handlu."
 EVTOPTA9554: "Wszystko jest w jak najlepszym porządku"
 EVTOPTB9554: "Być może rzeczywiście trzeba wprowadzić pewne zmiany"
 EVTNAME9555: "Problemy w parlamencie"
 EVTDESC9555: "Od pewnego czasu $STATESMAN$ wykazuje wielką aktywność, proponując jedną ustawę za drugą. Wprawdzie na tym właśnie polega ta praca, ale jego mieszanie się do wszystkiego i rzekoma kompetencja w każdym przedmiocie zaczynają działać innym na nerwy. Niektórzy nawet sądzą, że tworzy więcej problemów, niż rozwiązuje."
 EVTOPTA9555: "Znajdź kogoś na $STATESMAN_S_PRONOUN$ stanowisko."
 EVTOPTB9555: "Daj mu jeszcze jedną szansę"
 EVTNAME9556: "Gorące debaty"
 EVTDESC9556: "Niektórzy posłowie martwią się naszą złą reputacją i twierdzą, że źle wpływa na nasze stosunki handlowe. Problem ten podnoszono już wcześniej, ale mało kto traktował go poważnie. Tym razem w ławach doszło do gorszącego sporu i jeśli szybko nie pogodzimy obu stron, sytuacja może wymknąć się spod kontroli."
 EVTOPTA9556: "Zgoda buduje"
 EVTOPTB9556: "Nie ma się czym przejmować"
 EVTNAME9557: "Obrona czy atak"
 EVTDESC9557: "Prace parlamentu sparaliżował spór na temat toczonej właśnie wojny. Jedna strona upiera się, że kraj tylko straci na przeciąganiu się konfliktu, podczas gdy według drugiej nie może być mowy o pokoju bez zdecydowanego zwycięstwa. Ta nowa, wewnętrzna linia frontu tylko utrudnia sytuację."
 EVTOPTA9557: "Musimy przeprowadzić zdecydowaną ofensywę"
 EVTOPTB9557: "Na obecnym etapie trzeba skoncentrować się na defensywie"
 EVTNAME9558: "Różnica zdań"
 EVTDESC9558: "W parlamencie sformowała się grupa posłów, która zawsze stara się przeforsować własne zdanie. Niezależnie od charakteru sprawy, posłowie ci zawsze zajmują odmienną pozycję niż reszta Izby."
 EVTOPTA9558: "Lepiej się do tego nie mieszać"
 EVTOPTB9558: "Być może trzeba wprowadzić pewne zmiany"
 EVTNAME9559: "Szpieg w parlamencie"
 EVTDESC9559: "Mamy wśród nas szpiega! Ktoś z sejmu wynosi na zewnątrz sekrety i wśród posłów narasta wzajemna podejrzliwość. Na razie nie udało nam się odkryć mocodawców zdrajcy, ale na pewno jest to ktoś z naszych sąsiadów."
 EVTOPTA9559: "To niemożliwe"
 EVTOPTB9559: "To jedyne sensowne wytłumaczenie"
 EVTNAME9560: "Zdrajca w parlamencie"
 EVTDESC9560: "Wygląda na to, że któryś z parlamentarzystów zdradza tajemnice państwowe. Jak inaczej można wytłumaczyć to, że nasi wrogowie znają nasze ruchy z wyprzedzeniem? O tych sprawach mówiono wyłącznie na sali sejmowej."
 EVTOPTA9560: "Naturalnie, to musi być któryś z posłów."
 EVTOPTB9560: "Póki co nie rzucajmy oskarżeń. Poczekajmy, aż dowiemy się czegoś więcej."
 EVTNAME9561: "Polityczny chaos"
 EVTDESC9561: "Wieczne niezdecydowanie i niezdolność do podjęcia jakiejkolwiek decyzji doprowadziły nasz parlament do chaosu. By zabrać głos, trzeba krzyczeć, i w rezultacie nikt nikogo nie słucha."
 EVTOPTA9561: "Tak to już jest w polityce"
 EVTOPTB9561: "Być może konieczne będą jakieś zmiany"
 EVTNAME9562: "Obce wpływy"
 EVTDESC9562: "Doradcy zwracają twoją uwagę na fakt, że pewien poseł za obce pieniądze podejmuje się wpływania na kształt podejmowanych przez parlament decyzji."
 EVTOPTA9562: "To się musi skończyć"
 EVTOPTB9562: "To niemożliwe"
 EVTNAME9563: "Spory finansowe"
 EVTDESC9563: "Coś złego dzieje się z naszą gospodarką. Skarb jest pusty, a tymczasem posłowie nie mogą dojść do porozumienia w sprawie koniecznych działań. Ba, nie mogą się nawet zgodzić co do przyczyn obecnego kryzysu. Naturalnie, można wybić więcej pieniędzy, albo podnieść podatki. Decyzja spada na twoje barki."
 EVTOPTA9563: "Wybij więcej pieniędzy"
 EVTOPTB9563: "Podnieś podatki"
 EVTNAME9564: "Wydatki na wojsko"
 EVTDESC9564: "Niektórzy posłowie sarkają na zbyt duże ich zdaniem wydatki na wojsko. Według nich cierpią na tym produkcja oraz handel i dlatego budżet obronny musi zostać zmniejszony."
 EVTOPTA9564: "Handel i produkcja nie są tak ważne jak wojsko"
 EVTOPTB9564: "Ogranicz wydatki na wojsko"
 EVTNAME9565: "Armia czy flota?"
 EVTDESC9565: "Parlament jest podzielony w kwestii charakteru naszych sił zbrojnych. Jedni domagają się rozbudowy floty, drudzy – wojsk lądowych. Choć kompromis jest możliwy, większość skłania się ku opcji morskiej."
 EVTOPTA9565: "Tylko wielka flota"
 EVTOPTB9565: "Bardziej przyda nam się armia lądowa"
 EVTNAME9566: "Pobłażliwość czy zdecydowanie"
 EVTDESC9566: "Część posłów nie może się pogodzić z faktem, że część naszych ziem znajduje się poza granicami państwa. Nie mogą zrozumieć, jak nasza narodowa prowincja $PROVINCENAME$ może być kontrolowana przez inny kraj, podczas gdy my sami siedzimy z założonymi rękoma i nic nie robimy."
 EVTOPTA9566: "Nie rozumieją wielkiej polityki"
 EVTOPTB9566: "Ta prowincja już nas nie interesuje"
 EVTNAME9567: "Zbyt wiele swobody"
 EVTDESC9567: "Według niektórych posłów $MONARCH$ prowadzi samodzielną politykę. Są i tacy, którzy twierdzą, że $MONARCH$ za nic ma konstytucję i legislaturę."
 EVTOPTA9567: "Przesadzają"
 EVTOPTB9567: "Podejmij odpowiednie kroki"
 EVTNAME9568: "Decyzje gospodarcze"
 EVTDESC9568: "W sejmie toczy się właśnie debata nad zwiększeniem wpływów do budżetu i jak zawsze posłowie nie mogą się ze sobą zgodzić. Poważna podwyżka podatków zapełni skarbiec, ale może doprowadzić do podgrzania nastrojów w społeczeństwie, natomiast mała podwyżka nie przyniesie pożądanych efektów finansowych, ale za to nie wpłynie tak negatywnie na pogorszenie nastrojów."
 EVTOPTA9568: "Wybierzmy rozwiązanie krótkoterminowe"
 EVTOPTB9568: "Rozważmy opcję długoterminową"
 EVTNAME9569: "Wydatki obronne"
 EVTDESC9569: "Niektórzy posłowie narzekają, że nasza armia jest zbyt wielka i pochłania za dużą część naszego budżetu."
 EVTOPTA9569: "Przekonaj ich, że stać nas na to"
 EVTOPTB9569: "Zgódź się na pewne oszczędności"
 EVTNAME9570: "Zwolennicy poprzedniego rządu"
 EVTDESC9570: "Wydaje się, że niektórzy posłowie wciąż tęsknią za poprzednim rządem. Oczywiście, nie przyznają się do tego, ale czasami zachowują się dość podejrzanie. Może warto upewnić się, czy są nam wierni."
 EVTOPTA9570: "Nie ma takiej potrzeby"
 EVTOPTB9570: "Słusznie, trzeba to sprawdzić"
 EVTNAME9571: "Nowa konstytucja"
 EVTDESC9571: "Prace nad nową konstytucją przeciągają się w nieskończoność. Na razie jeszcze żadna z propozycji nie spotkała się z akceptacją wszystkich stron. Prace parlamentu utknęły w martwym punkcie."
 EVTOPTA9571: "Wkrótce uda im się dojść do porozumienia"
 EVTOPTB9571: "Poszukaj pomocy"
 EVTNAME9572: "Badania naukowe"
 EVTDESC9572: "Posłowie zgadzają się, że trzeba zwiększyć finansowanie badań naukowych, ale nie potrafią dojść do porozumienia w kwestii podziału środków. Technologie wojskowe, handlowe, gospodarcze, morskie – która z dziedzin wymaga największych inwestycji?"
 EVTOPTA9572: "Dajmy wszystkim po równo"
 EVTOPTB9572: "Nie widzę potrzeby, by zwiększać nakłady na badania"
 EVTNAME9573: "Brak wsparcia"
 EVTDESC9573: "Dla części posłów $MONARCH$ pełni swój urząd już dostatecznie długo i najwyższa pora na nowe wybory. Postulat ten wydaje się jednak bardziej związany z niedawnym sporem, jaki posłowie ci toczyli z rządem na temat implementacji reformy finansów publicznych."
 EVTOPTA9573: "Zignoruj ich"
 EVTOPTB9573: "Wysłuchaj ich jeszcze raz"
 EVTNAME9574: "Parlament się niecierpliwi"
 EVTDESC9574: "$SPYMASTER$ wszędzie węszy spiski, a ostatnio zdołał nawet przekonać część parlamentarzystów, że w parlamencie jest spisek mający na celu wywołanie kontrrewolucji. Nie przedstawił wprawdzie żadnych dowodów, ale większość parlamentarna domaga się zdecydowanych działań."
 EVTOPTA9574: "Nie ma się czym przejmować"
 EVTOPTB9574: "Strzeżonego Pan Bóg strzeże"
 EVTNAME9575: "Kłopoty z parlamentem"
 EVTDESC9575: "Wydaje się, że posłowie nie potrafią zrozumieć, kto tak naprawdę kieruje rządem. Myślą, że decyzje mogą podejmować samodzielnie, ciebie nawet nie informując. Co im strzeliło do głowy?"
 EVTOPTA9575: "Pokaż im, kto tak naprawdę rządzi"
 EVTOPTB9575: "Niech się łudzą dalej"
 EVTNAME9576: "Zbyt wielkie wydatki"
 EVTDESC9576: "$TREASURER$ ostrzega, że ostatnimi czasy nasze wydatki przekraczają wpływy do budżetu. Oczywiście jak zwykle dramatyzuje, ale tym razem paru posłów uwierzyło, że rzeczywiście stoimy w obliczu kryzysu."
 EVTOPTA9576: "Spróbuj przekonać $TREASURER_O_PRONOUN$, że jest inaczej."
 EVTOPTB9576: "Pozwól $TREASURER_O_PRONOUN$ się martwić."
 EVTNAME9577: "Defraudacja"
 EVTDESC9577: "Z przykrością stwierdzasz, że niemal nikomu nie można ufać. Właśnie okazało się, że twój najbliższy doradca zdefraudował publiczne pieniądze."
 EVTOPTA9577: "Na pewno da się to jakoś wytłumaczyć"
 EVTOPTB9577: "Pozbądź się go"
 EVTNAME9578: "Zamach stanu"
 EVTDESC9578: "Według dość wiarygodnych źródeł paru posłów planowało dokonać zamachu stanu i obalić władcę, znanego pod imieniem $MONARCH$. Chyba trzeba się bliżej przyjrzeć całej sprawie."
 EVTOPTA9578: "Nigdy dość ostrożności"
 EVTOPTB9578: "To niemożliwe!"
 EVTNAME9579: "Zdrajcy"
 EVTDESC9579: "Ostatnio pojawiły się plotki, że pewni członkowie naszego rządu są w rzeczywistości obcymi szpiegami i przekazują za granicę sekrety rządowe. Nikomu nie można już ufać."
 EVTOPTA9579: "Porozmawiaj z nimi i zobacz, co mają na swoje usprawiedliwienie"
 EVTOPTB9579: "My też możemy wysłać szpiegów"
 EVTNAME1083: "Brak wsparcia"
 EVTDESC1083: "Z przyczyn nam nieznanych, coraz więcej kardynałów zaczyna podawać w wątpliwość twoje umiejętności kierowania Kościołem katolickim."
 EVTOPTA1083: "Zleć komuś zbadanie sprawy"
 EVTOPTB1083: "Pokaż im, że nie mają racji"
 EVTNAME1084: "Szpieg"
 EVTDESC1084: "Według twojego najbardziej zaufanego doradcy, w Kolegium Kardynalskim działa szpieg. Musisz zdecydować, czy zaufać tej informacji, czy poprosić o dowody."
 EVTOPTA1084: "Zaufaj jego słowom"
 EVTOPTB1084: "Poproś o dowody"
 EVTNAME1090: "Zbyt wiele wolności religijnej"
 EVTDESC1090: "Jeden z twoich doradców sugeruje, by ponownie przemyśleć kwestię wolności religijnej. Według niego obecność zbyt dużej liczby innowierców wpływa negatywnie na stabilność kraju."
 EVTOPTA1090: "Przemyśl te uwagi"
 EVTOPTB1090: "Nie ma się czym przejmować"
 EVTNAME1091: "Trudne relacje"
 EVTDESC1091: "Różnice wyznaniowe z sąsiednimi państwami stają się coraz większym problemem. Nasze i tak już złe relacje cierpią dodatkowo."
 EVTOPTA1091: "Daj im jasno do zrozumienia, że powinni się nawrócić"
 EVTOPTB1091: "Przygotuj się do akcji zbrojnej"
 EVTNAME2060: "Choroba misjonarza"
 EVTDESC2060: "Misjonarz, którego wysłaliśmy do prowincji $PROVINCENAME$, nie tylko nie odniósł sukcesu, ale dodatkowo poważnie się rozchorował. Prace nad nowym kościołem zostały wstrzymane, a bez jego ukończenia, możemy zapomnieć o nawróceniu tubylców."
 EVTOPTA2060: "Wyślij mu wsparcie"
 EVTOPTB2060: "Zajmij się inną prowincją"
 EVTNAME2061: "Kłopoty z konwersją"
 EVTDESC2061: "Prowincja $PROVINCENAME$ mocniej opiera się konwersji, niż przypuszczaliśmy. Mimo początkowego zainteresowania, ludność tych ziem nie wykazuje chęci nawrócenia."
 EVTOPTA2061: "Wzmóż wysiłki"
 EVTOPTB2061: "To strata czasu"
 EVTNAME2062: "Atak tubylców"
 EVTDESC2062: "Właśnie dotarły do nas wieści, że misjonarz, którego wysłaliśmy do prowincji $PROVINCENAME$ został wraz z wiernymi zaatakowany przez tubylców. Nie wiemy niestety, czy udało im się odeprzeć ten atak, czy też nadal muszą lękać się o swoje życie."
 EVTOPTA2062: "Na wszelki wypadek lepiej wysłać żołnierzy ze wsparciem"
 EVTOPTB2062: "Powinni dać sobie radę sami"
 EVTNAME2063: "Zamieszki religijne"
 EVTDESC2063: "Gubernator w prowincji $PROVINCENAME$ ostrzega, że brak poszanowania dla lokalnych tradycji i praktyk religijnych, jaki wykazują nasi misjonarze, może doprowadzić do buntu mieszkańców. Sugeruje przysłanie większej liczby wojska do prowincji, albo wstrzymanie wszelkiej działalności misyjnej, przynajmniej do czasu uspokojenia nastrojów."
 EVTOPTA2063: "Wyślij więcej wojska"
 EVTOPTB2063: "Nie ma się czym przejmować"
 EVTNAME2064: "Okropne pogłoski"
 EVTDESC2064: "Z prowincji $PROVINCENAME$ dotarły do nas plotki, że tamtejszy misjonarz przywłaszczył sobie wszystkie środki przeznaczone na budowę nowego kościoła. Kto by pomyślał, że taki pobożny człowiek może się w ten sposób zachować?"
 EVTOPTA2064: "Sprawdź, ile jest prawdy w oskarżeniach"
 EVTOPTB2064: "To za mało, by oskarżać sługę bożego"
 EVTNAME2065: "Napięcia religijne"
 EVTDESC2065: "Sytuacja w prowincji $PROVINCENAME$ powoli wymyka się spod kontroli. Jej mieszkańcy nie przyjęli nauczania naszego misjonarza, a on sam żyje w wiecznym strachu o swoje bezpieczeństwo. Jeśli czegoś nie zrobimy, wybuchnie bunt."
 EVTOPTA2065: "Zaryzykujmy"
 EVTOPTB2065: "Ratujmy, co się da"
 EVTNAME2066: "Niespokojne sąsiedztwo"
 EVTDESC2066: "Misjonarz, którego wysłaliśmy do prowincji $PROVINCENAME$, narzeka na dużą niestabilność w regionie. Choć w żaden sposób nie mieszamy się do wojny toczonej za naszą granicą, jej wpływ na stabilność w prowincji $PROVINCENAME$ jest niekorzystny."
 EVTOPTA2066: "Zaoferuj misjonarzowi pomoc finansową"
 EVTOPTB2066: "Zaoferuj misjonarzowi pomoc"
 EVTOPTC2066: "Nie przejmuj się tym"
 EVTNAME2067: "Działalność misyjna"
 EVTDESC2067: "Nasz teolog zwraca uwagę na niedostateczność środków przeznaczanych na działalność misyjną. Jak jeden misjonarz może nawrócić całą prowincję $PROVINCENAME$? - narzeka."
 EVTOPTA2067: "Być może ma rację"
 EVTOPTB2067: "Robimy wystarczająco dużo"
 EVTNAME1420: "Ojciec Założyciel w prowincji $PROVINCENAME$."
 EVTDESC1420: "W prowincji [Root.GetName] jest pewien dżentelmen, który głosi ludziom, że ich dom będzie lepszy wolny od \"szponów imperializmu [Root.Owner.GetAdjective]\" i że cały region powinien przyjąć samorządność. Chociaż wielu uważało go na początku za nieszkodliwego utrapienie, liczba jego zwolenników szybko rośnie, a niektórzy członkowie naszego rządu obawiają się, że w końcu ten \"ojciec założyciel\" wznieci gwałtowną rebelię w prowincji [Root.GetName], która będzie próbować oderwać się od Imperium [Root.Owner.GetAdjective]."
 EVTOPTA1420: "Nie zawracajmy sobie nim głowy"
 EVTOPTB1420: "Strać go"
 EVTNAME1421: "Nawiedzony kaznodzieja w prowincji $PROVINCENAME$"
 EVTDESC1421: "Niepiśmienny kaznodzieja, który zdaje się nie rozumieć podstawowych fragmentów Pisma Świętego, głosi kazania, które są sprzeczne z prawdziwym przesłaniem Chrystusa o całkowitym podporządkowaniu się naszej władzy, niezależnie od tego, jak bardzo jest despotyczna. Jego rażąca i celowa błędna interpretacja Biblii wzbudza kontrowersje wśród pobożnych ludzi prowincji [Root.GetName] i zwraca ich przeciwko władzy [Root.GetRulerGen]!"
 EVTOPTA1421: "A ludzie go słuchają..."
 EVTNAME1422: "Skorumpowany gubernator w prowincji $PROVINCENAME$"
 EVTDESC1422: "Wygląda na to, że gubernator, któremu korona powierzyła pobór podatków w prowincji [Root.GetName], był dość nadgorliwy w ich nakładaniu na ludzi, zgarniając dla siebie pokaźną sumę. Podczas gdy został on już odsunięty od władzy, a jego nieuczciwe zyski rozpuszczone wśród barmanów i dziwek miasta [Root.Capital.GetCapitalName], pozostaje pytanie, czy [Root.Owner.Monarch.GetTitle] powinien spłacić ludności prowincji [Root.GetName] z [Root.Owner.Monarch.GetHerHis] osobistego skarbca."
 EVTOPTA1422: "Spłacić ludzi"
 EVTOPTB1422: "Nikt nie ma podstaw, by na niego narzekać."
 EVTNAME2103: "Prawo o papistach"
 EVTDESC2103: "Z upływem czasu okazało się, że prawo o papistach utraciło swój sens. Odwołujemy je i zaczynamy wspierać interesy katolickie w naszym kraju."
 EVTOPTA2103: "Tak trzymać"
 EVTNAME1423: "Napływ mniejszości do prowincji $PROVINCENAME$"
 EVTDESC1423: "Tak zwani pielgrzymi wyznający [heretics_from_here.Religion.GetName] przybywają do kolonii, aby uciec przed prześladowaniami religijnymi, a prowincja $PROVINCENAME$ w szczególności przyciągnęła ich sporą ilość. Ich zwyczaje są dzikie i bezbożne, więc najprawdopodobniej zginą w koloniach.\nMimo to udało im się zdobyć poparcie wielu naszych osadników i stworzyli sobie nowy dom na tej odległej ziemi."
 EVTOPTA1423: "Tubylcy załatwią sprawę."
 colonial.5.b: "Oni nie są częścią ani naszej kolonii, ani naszego państwa!"
 EVTDESC1424: "Ci tak zwani pielgrzymi wyznają wiarę protestancką, którą $COUNTRY_RELIGION$ uznaje za obrazę boską. Prowadząc tak niegodny żywot, najprawdopodobniej zemrą w koloniach."
 EVTDESC1425: "Ci tak zwani pielgrzymi wyznają wiarę katolicką, którą $COUNTRY_RELIGION$ uznaje za obrazę boską. Prowadząc tak niegodny żywot, najprawdopodobniej zemrą w koloniach."
 EVTNAME4104: "$MASTER_OF_MINT$"
 EVTDESC4104: "$MASTER_OF_MINT$ okazał się właściwym człowiekiem na właściwym miejscu. Nasza mennica działa na pełnych obrotach, bijąc najczystszą monetę."
 EVTOPTA4104: "$MASTER_OF_MINT_CAP_POSS_PRONOUN$ dokonania będą podziwiane w całym kraju."
 EVTOPTB4104: "$MASTER_OF_MINT_CAP_POSS_PRONOUN$ sława sięgnie poza granice naszego kraju."
 EVTNAME4110: "$NAVIGATOR$"
 EVTDESC4110: "$NAVIGATOR$ według swojej reputacji nie ma sobie równych, nasi żeglarze mogą żeglować dalej niż inne porównywalne narody dzięki talentom $NAVIGATOR$."
 EVTOPTA4110: "$NAVIGATOR_CAP_POSS_PRONOUN$ dokonania będą podziwiane w całym kraju."
 EVTOPTB4110: "$NAVIGATOR_CAP_POSS_PRONOUN$ sława sięgnie poza granice naszego kraju."
 EVTNAME4114: "$GRAND_CAPTAIN$"
 EVTDESC4114: "Wojsko tym lepiej walczy, im lepiej jest dowodzone. $GRAND_CAPTAIN$ jest prawdopodobnie najlepszym dowódcą, jakiego widział nasz kraj."
 EVTOPTA4114: "$GRAND_CAPTAIN_CAP_POSS_PRONOUN$ dokonania będą podziwiane w całym kraju."
 EVTOPTB4114: "$GRAND_CAPTAIN_CAP_POSS_PRONOUN$ sława sięgnie poza granice naszego kraju."
 EVTNAME4115: "$ARMY_ORGANISER$"
 EVTDESC4115: "$ARMY_ORGANISER$ dokonuje cudów, organizując nasze wojska. Cieszy się sławą, która dotarła już do zakątków świata."
 EVTOPTA4115: "$ARMY_ORGANISER_CAP_POSS_PRONOUN$ dokonania będą podziwiane w całym kraju."
 EVTOPTB4115: "$ARMY_ORGANISER_CAP_POSS_PRONOUN$ sława sięgnie poza granice naszego kraju."
 EVTNAME4116: "$COMMANDANT$"
 EVTDESC4116: "$COMMANDANT$ udowodnił, że musztra sprawdza się nie tylko na placu maneżowym, ale przede wszystkim na polu bitwy."
 EVTOPTA4116: "$COMMANDANT_CAP_POSS_PRONOUN$ dokonania będą podziwiane w całym kraju."
 EVTOPTB4116: "$COMMANDANT_CAP_POSS_PRONOUN$ sława sięgnie poza granice naszego kraju."
 EVTNAME4117: "$QUARTERMASTER$"
 EVTDESC4117: "Mało kto docenia znaczenie kwatermistrza, który działa za linią frontu. Jednak dla tych, którzy wracają na tyły, nasz $QUARTERMASTER$ jest prawdziwym geniuszem."
 EVTOPTA4117: "$QUARTERMASTER_CAP_POSS_PRONOUN$ dokonania będą podziwiane w całym kraju."
 EVTOPTB4117: "$QUARTERMASTER_CAP_POSS_PRONOUN$ sława sięgnie poza granice naszego kraju."
 EVTNAME4118: "$RECRUITMASTER$"
 EVTDESC4118: "Wstąpienie do wojska oznacza zwykle wyrok śmierci. Jeśli już uda się przetrwać choroby i głód, zapewne dosięgnie cię nieprzyjacielska kula. Nic więc dziwnego, że czasami brakuje rekrutów. $RECRUITMASTER$ posiada jednak tak wielki dar przekonywania, że nasze wojsko nie ma problemów z zaciągiem."
 EVTOPTA4118: "$RECRUITMASTER_CAP_POSS_PRONOUN$ dokonania będą podziwiane w całym kraju."
 EVTOPTB4118: "$RECRUITMASTER_CAP_POSS_PRONOUN$ sława sięgnie poza granice naszego kraju."
 EVTNAME4119: "$FORTIFICATION_EXPERT$"
 EVTDESC4119: "Dla wrogów, nasza rozbudowa instalacji obronnych i fortec to przejaw tchórzostwa. Jednak gdy ich ataki rozbiją się o nie jak woda o skałę, to $FORTIFICATION_EXPERT$ będzie się śmiać."
 EVTOPTA4119: "$FORTIFICATION_EXPERT_CAP_POSS_PRONOUN$ dokonania będą podziwiane w całym kraju."
 EVTOPTB4119: "$FORTIFICATION_EXPERT_CAP_POSS_PRONOUN$ sława sięgnie poza granice naszego kraju."
 EVTNAME4120: "$INQUISITOR$"
 EVTDESC4120: "$INQUISITOR$ wie, jakie pytania i komu należy zadać, by ochronić nasz kraj przed obcą infiltracją. Sama obecność tej postaci wystarcza, by misje obcych wywiadów paliły na panewce."
 EVTOPTA4120: "$INQUISITOR_CAP_POSS_PRONOUN$ dokonania będą podziwiane w całym kraju."
 EVTOPTB4120: "$INQUISITOR_CAP_POSS_PRONOUN$ sława sięgnie poza granice naszego kraju."
 EVTNAME9200: "Bogaci sąsiedzi"
 EVTDESC9200: "$MONARCHTITLE$ $MONARCH$ otrzymał informacje o bogactwach, znajdujących się poza granicami swego kraju. Niektóre frakcje wewnątrz państwa $COUNTRY$ twierdzą, że niektóre z tych miast prawnie należą się nam. W ostateczności można je też złupić..."
 EVTOPTA9200: "Czas wyciągnąć rękę"
 EVTNAME9201: "Słabsi sąsiedzi"
 EVTDESC9201: "Państwo $COUNTRY$ powinno podbić mniejsze krainy i powiększyć swoje terytorium."
 EVTOPTA9201: "Zmiażdżyć ich!"
 EVTNAME9202: "$MONARCHTITLE$ $MONARCH$ okazuje słabość."
 EVTDESC9202: "Zbyt długo żyliśmy w pokoju, a to oznacza osłabienie państwa. Nie wolno na to pozwolić - niektórzy bezczelni zdrajcy każą się nawet tytułować takimi godnościami, jak choćby $MONARCHTITLE$."
 EVTOPTA9202: "Czas pokazać siłę."
 EVTNAME9203: "W rodzinie $DYNASTY$ panuje spokój."
 EVTDESC9203: "Nasze plemię zbyt długo żyje w pokoju, co jest oczywistą oznaką słabości. Najwyraźniej dynastia $DYNASTY$ nie może dłużej rządzić państwem $COUNTRY$. Należy poszukać ich następców."
 EVTOPTA9203: "$HEIR_CAP_ADJ$ musi położyć głowę na szafot!"
 EVTOPTB9203: "Moje słowo jest prawem!"
 EVTNAME9204: "Dynastia $DYNASTY$ traci szacunek plemienia"
 EVTDESC9204: "Brak następcy tronu i unikanie wojen powoduje, że przywódcy klanów kraju $COUNTRY$ spędzają zdecydowanie zbyt wiele czasu na rozprawianiu o tym, czy ród $DYNASTY$ powinien nadal dowodzić siłami wojskowymi."
 EVTOPTA9204: "Trzeba szybko coś z tym zrobić."
 EVTNAME9205: "Plądrowanie $FROM$"
 EVTDESC9205: "Prowincja $FROM$ została podbita przez nasze wojska, a $MONARCHTITLE$ $MONARCH$ zezwala żołnierzom na odrobinę zabawy w mieście. Znacznie poprawia to morale wśród żołnierzy."
 EVTOPTA9205: "$MONARCH$ nagradza swoich żołnierzy."
 EVTNAME9206: "Splądrowano prowincję - $PROVINCENAME$!"
 EVTDESC9206: "Armie $CONTROLLERNAME$ splądrowały prowincję znaną jako $PROVINCENAME$."
 EVTOPTA9206: "Niech to!"
 EVTNAME611: "Nowy pretendent"
 EVTDESC611: "Pojawił się pretendent do tronu, który nie chce uznać dziedzictwa tronu dla naszego następcy, $HEIR$! pod pretekstem \"nadzwyczajnej niesprawiedliwości\" rządów rodu [Root.Monarch.Dynasty.GetName], którego legitymizacji nie chce uznać, [Root.pretender.GetName] powołał[Root.pretender.GetAY] armię celem przejęcia dla siebie korony i maszeruje w kierunku naszej stolicy!"
 EVTOPTB611A: "$HEIR$ ma Boga po swojej stronie!"
 EVTNAME5060: "Obserwacja komety"
 EVTDESC5060: "Plebs zawsze był przesądny, a pojawienie się na niebie komety wywołało panikę wśród naszych poddanych. Są oni przekonani, że nadchodzi koniec świata, lub że w najbliższej przyszłości wydarzy się coś niedobrego."
 EVTOPTA5060: "To omen."
 EVTOPTB5060: "Koniec jest bliski!"
 EVTOPTC5060: "Gospodarka, głupcy!"
 EVTOPTE5060: "Że też nie przyszło mi żyć w bardziej oświeconych czasach..."
 EVTOPTF5060: "Poświęcić ludzkie serce, by zadowolić kometę!"
 EVTOPTG5060: "Nie wiem jak to skomentować..."
 EVTOPTH5060: "Ach, kometo, diabelski pomiocie..."
 EVTNAME9073: "Przywileje cofnięte"
 EVTDESC9073: "Cesarskie sztandary znów łopocą na wietrze. Mamy rok Pański [GetYear], w którym najjaśniejszy Augustus [Emperor.Monarch.GetName], Imperator Romanorum, koronowany przez Boga Wszechmogącego, włada posiadłościami Świętego Cesarstwa Rzymskiego. Cesarskiemu sejmowi przedstawiona została ustawa, dotycząca ponownej koronacji [Emperor.GetRulerGen]."
 EVTOPTA9073: "Zażądaj przysięgi lojalności"
 EVTNAME9074: "Przywileje cofnięte"
 EVTDESC9074: "Reforma przeszła i nasz czas jako niepodległe państwo dobiegł końca. Jedynym naszym wyborem jest oddać hołd Cesarzowi, bądź postawić się mu, doprowadzając do wojny."
 EVTOPTA9074: "Złóż przysięgę lojalności"
 EVTOPTB9074: "[Emperor.Ruler.GetSheHe] może odebrać nam życie, ale nigdy nie odbierze nam wolności."
 EVTNAME9075: "Renovatio Imperii Romanorum"
 EVTDESC9075: "Cesarskie sztandary znów łopocą na wietrze. Mamy rok Pański [GetYear], w którym najjaśniejszy Augustus [Emperor.Monarch.GetName], Imperator Romanorum, koronowany przez Boga Wszechmogącego, włada posiadłościami Świętego Cesarstwa Rzymskiego. Cesarskiemu sejmowi przedstawiona została ustawa, dotycząca ponownej koronacji [Emperor.GetRulerGen]."
 EVTOPTA9075: "Pretensje do korony!"
 EVTNAME9076: "Renovatio Imperii Romanorum"
 EVTDESC9076: "Reforma przeszła i nasz czas jako niepodległe państwo dobiegł końca. Jedynym naszym wyborem jest oddać hołd Cesarzowi, bądź postawić się mu, doprowadzając do wojny."
 EVTOPTA9076: "Ave Caesar!"
 EVTNAME9450: "Grzechy śmiertelne"
 EVTDESC9450: "Czy jej usta mogłyby być czerwieńsze? Wątpliwe. Jednak w twej podświadomości odbijają się słowa księży i kaznodziejów. Czy to właśnie o nich mówili? O diabłach w ciałach kobiet, o pokusach ciała? Dziwne. Ona wygląda raczej, jak anioł, niż jak diabeł. W każdym razie będziesz musiał to poruszyć w trakcie niedzielnej spowiedzi."
 EVTOPTA9450: "Potrzeba potomka jest silniejsza niż potrzeba wybaczania."
 EVTOPTB9450: "Wybacz mi, ojcze, bo zgrzeszyłem."
 EVTNAME9451: "Ukochany następca umiera"
 EVTDESC9451: "Tajemnicza gorączka pozbawia życia ukochanego następcy - $HEIR$ umiera. Cały dwór odziewa się w czerń, a ty zastanawiasz się nad kruchością życia. Gdy tak dumasz o sprawach życia wiecznego, twą uwagę przykuwa młoda służąca..."
 EVTOPTA9451: "W ramionach Pana znajdę pocieszenie"
 EVTOPTB9451: "W ramionach służącej znajdę pocieszenie"
 EVTNAME9452: "Przewrót pałacowy"
 EVTDESC9452: "- Panie - mówi $HEIR_S_PRONOUN$, kierując na ciebie ostrze miecza. - Twe rządy zaprowadziły nasz naród na krawędź zagłady. Przynosisz wstyd naszej rodzinie.\nSpogląda nerwowo na pozostałych spiskowców. Na ciebie natomiast spływa jakby wielkie zmęczenie. Zdrada we własnej rodzinie?"
 EVTOPTA9452: "Czuję się taki stary..."
 EVTOPTB9452: "Ty rozpieszczony bachorze!"
 EVTNAME9453: "Pieśń płaczu"
 EVTDESC9453: "Wojna wywarła olbrzymie piętno na matkach i żonach w całym państwie. Mijając żebrzącą wdowę, trzymającą twarz w dłoniach, następca twego tronu pyta: 'Ojcze, dlaczego te wszystkie kobiety płaczą?'"
 EVTOPTA9453: "Płaczą za swoimi mężczyznami..."
 EVTOPTB9453: "Tak sobie tylko płaczą."
 EVTNAME9454: "Cicha wiosna"
 EVTDESC9454: "Chichocze - 'Wasza wysokość...' - powtarza. Spoglądasz na nią. Nie ma piękniejszej dziewczyny w całym królestwie, a nawet poza nim. Nic nie mówisz. W powietrzu unosi się zapach wiosny, a ty podchodzisz do niej, wdychasz zapach jej perfum i myślisz sobie..."
 EVTOPTA9454: "Piękna dziewczyna..."
 EVTOPTB9454: "Świetna karta przetargowa..."
 EVTNAME9455: "Przyjęcie"
 EVTDESC9455: "Kandelabry rzucają cienie na ściany wielkiej sali balowej w twoim pałacu. Muzyka setek tańczących skrzypiec wypełnia powietrze. 'Wasza wysokość', 'Wasze ekscelencjo', 'Mój panie'! - goście z zagranicy i miejscowi dygnitarze witają cię z szacunkiem. Wszędzie słychać gwar rozmów, śmiechy, dyskusje, oddechy - pulsujący rytm życia. Spoglądasz na zgromadzonych. Z kim dzisiejszej nocy porozmawiasz?'"
 EVTOPTA9455: "Dobry wieczór pani!"
 EVTOPTB9455: "Dobry wieczór panu!"
 EVTOPTC9455: "Dobry wieczór panu!"
 EVTNAME9456: "Następca choruje"
 EVTDESC9456: "Dziedzic, [Root.Heir.GetName], ciężko oddycha. Od trzech dni nie wstaje z łóżka, a krople potu na jego czole budzą w twoim sercu niepokój o jego życie. Jeśli czegoś nie zrobisz, [Root.Heir.GetName] może nie dożyć jutra."
 EVTOPTA9456: "Przysłać najlepszego medyka!"
 EVTOPTB9456: "Módlmy się o $HEIR_ADJ$ życie."
 EVTNAME9457: "Dziecko wśród trzcin"
 EVTDESC9457: "Coś nagle płoszy zwierzynę, i zanim się nie obejrzysz, już jej nie ma. Oglądasz się wokół. Woda w niewielkim strumieniu odbija promienie słońca w ten piękny dzień, a trzciny powoli kołyszą się na wietrze. Czy to był śmiech? Teraz już wiesz, co spłoszyło zwierzynę. Oto w kołysce, unoszącej się wśród trzcin, leży mały chłopiec. Śmieje się. Słysząc ten śmiech, przysiągłbyś, że to dziecko nigdy nie zaznało strachu."
 EVTOPTA9457: "Adoptujmy je."
 EVTOPTB9457: "Gdzie ten jeleń?"
 EVTNAME9458: "Turniej"
 EVTDESC9458: "Sztandary naszego państwa dumnie łopocą na wietrze, a pozłacane trąby wygrywają saluty na cześć naszych najlepszych jeźdźców. W powietrzu unosi się zapach prażonych migdałów, koni i intryg. Nasza potęga kulturalna i wojskowa są powodem naszej dumy, a dziś widać je jak na dłoni. Jak chcesz spędzić dzień na turnieju? "
 EVTOPTA9458: "Obejrzę występ następcy tronu."
 EVTOPTB9458: "Będę się chwalił naszymi osiągnięciami kulturalnymi."
 EVTOPTC9458: "Po prostu będę się cieszył tym dniem."
 EVTNAME9459: "Wypadek na polowaniu"
 EVTDESC9459: "Patrzysz na leżące ciało, owinięte w białą tkaninę. $HEIR_S_PRONOUN$ leży bez tchu. Ciało znaleziono ponoć na skraju lasu, a koń pasł się spokojnie w pobliżu. Na twarzy zauważasz spokój, niemal błogość. Wyciągasz rękę i nagle dociera do ciebie tragiczna prawda. Zimno, które czujesz pod palcami to zimno śmierci."
 EVTOPTA9459: "Zaczynasz płakać."
 EVTOPTB9459: "No cóż..."
 EVTNAME9460: "Rodzinna tajemnica?"
 EVTDESC9460: "Za pierwszym razem lekceważysz sytuację, ale gdy powtarza się ona po raz drugi i trzeci, zaczynasz się zastanawiać. Dlaczego ludzie wydają się śmiać za twoimi plecami? Rozpytujesz tu i tam i wreszcie jedna ze służących udziela ci odpowiedzi. Wygląda na to, że następca tronu prowadzi się w sposób nie przystojący prawdziwemu chrześcijaninowi, a twoja rodzina stała się pośmiewiskiem dla całej Europy."
 EVTOPTA9460: "$HEIR_O_PRONOUN$ Miłość otrzyma publiczną naganę."
 EVTOPTB9460: "No i co z tego?"
 EVTNAME9461: "Polityka osadnicza"
 EVTDESC9461: "W tej prowincji wprowadzono ustawy promujące osadnictwo i wydają się one przynosić korzyści. Prowincja ta znalazła się w strefie naszych wpływów kulturowych, a więc możemy zrezygnować z polityki osadniczej."
 EVTOPTA9461: "Wspaniale!"
 EVTNAME9462: "Spiskujący biurokraci"
 EVTDESC9462: "Przejęcie władzy? Skądże. To zwyczajna propozycja biura wykonawczego, na formularzu 32B, dotycząca administracji królestwa, według rozporządzenia 48:53-D, przewidująca przeniesienie władzy pod pewnymi warunkami, tak jak to opisano w paragrafach 3, 8 i 12b, w monitorze 48-9, zgodnie z edyktem 3W-4. A co tu jest do rozumienia? Przecież to Wasza Wysokość wszystkie je podpisał."
 EVTOPTA9462: "Zabić ich. Wszystkich."
 EVTOPTB9462: "Ach... tak... rzeczywiście, chyba wszystko jest w porządku."
 EVTNAME9463: "$DYNASTY$"
 EVTDESC9463: "Tymczasem, w innym państwie, inna gałąź dynastii: $DYNASTY$ ma spore problemy. Ich kraj został zdestabilizowany, a oni ledwo trwają przy władzy. Jeśli im nie pomożemy, ich sytuacja może się znacznie pogorszyć. Co należy uczynić?"
 EVTOPTA9463: "Bracie, rodzina najważniejsza."
 EVTOPTB9463: "Dołożyliśmy się już do interesu, bracie."
 EVTNAME9464: "Uniwersytet prowincji $PROVINCENAME$ - Rocznik $YEAR$"
 EVTDESC9464: "Sic oculos, sic ille manus, sic ora ferebat! Rocznik $YEAR$ na uniwersytecie w prowincji $PROVINCENAME$ jest niezwykle uzdolniony. Gdy tylko zakończą się uroczystości zakończenia roku akademickiego, cały rocznik absolwentów stawi się do pracy w kraju. Dokąd ich skierować?"
 EVTOPTA9464: "Do administracji."
 EVTOPTB9464: "Niech zasadzą tysiąc kwiatów."
 EVTNAME9465: "Przepiękny posąg"
 EVTDESC9465: "Ten marmur należy do najpiękniejszych na świecie, a pochodzi z $COUNTRY_ADJ$. W sali wystawowej Akademii Sztuk Pięknych prowincji $PROVINCENAME$ wygląda niesamowicie. To życie inspiruje sztukę, ale ty czujesz, że tym razem dzieło sztuki jest piękniejsze niż rzeczy, które je inspirowały. Gdy na nie patrzysz, doznajesz niemal objawienia."
 EVTOPTA9465: "Wspólne dziedzictwo nas wzbogaca"
 EVTOPTB9465: "No, fajnie. Sprzedajcie to."
 EVTNAME9467: "Przemówienie w prowincji $PROVINCENAME$"
 EVTDESC9467: "...i dlatego właśnie - spogląda na zgromadzonych w wielkiej auli Uniwersytetu w prowincji $PROVINCENAME$ - musimy przyjść z pomocą naszemu krajowi właśnie teraz, w godzinie próby. Mawiają, że pióro jest potężniejsze, niż miecz. Nie wiem, czy tak jest w istocie, ale jeśli to prawda, to mieszkańcy kraju $COUNTRY$ nie mają się czego obawiać. Niech żyje $MONARCHTITLE$ $MONARCH$! Niech żyje państwo $COUNTRY$! Podnoszą się oklaski, a studenci - jeden za drugim - wstępują do armii."
 EVTOPTA9467: "Niech kwiat naszego narodu maszeruje na wojnę."
 EVTOPTB9467: "Wojna nie może być pretekstem do opuszczenia szkoły!"
 EVTNAME9468: "Regent przejmuje tron"
 EVTDESC9468: "Rodzina $HEIR_DYNASTY$ od czasu przejęcia tronu nie przysłużyła się swojemu narodowi. Gdyby ktoś mnie pytał (a powinien), Bóg Najwyższy dał mi znak, że udziela mi namaszczenia. Skoro nawet On stoi po mojej stronie, przejmuję tron. Dobranoc, słodki książę."
 EVTOPTA9468: "Widać tak było pisane."
 EVTOPTB9468: "Do kopalni soli, zdrajco!"
 EVTNAME9469: "Lux Stella"
 EVTDESC9469: "Oto przepowiednia astrologów: 'Koleje losu są kręte i balansują na krawędzi pomiędzy życiem i śmiercią. Przeznaczenia okiełznać się nie da. Jowisz wpisał się w kwadrat, a Księżyc znajduje się w siódmym kręgu. Kim on jest? Nie wiem. Ale gwiazdy twierdzą, że to człowiek, mający władać na królewskim dworze.' Dziś królowa powiła dziecko."
 EVTOPTA9469: "Dam mu na imię Aleksander."
 EVTOPTAb9469: "Dam mu na imię Iskander."
 EVTOPTAc9469: "Dam mu na imię Sikander."
 EVTOPTAd9469: "Dam mu na imię Czyngis."
 EVTOPTAe9469: "Dam mu na imię Gunnarr."
 EVTOPTAf9469: "Dam mu na imię Ahuitzotl."
 EVTOPTAg9469: "Dam mu na imię Pachacuti."
 EVTOPTAh9469: "Dam mu na imię Deganawida."
 EVTOPTAi9469: "Dam mu na imię Ruhinda."
 EVTOPTAj9469: "Dam mu na imię Kacyk."
 EVTOPTAl9469: "Dam mu na imię Rustam."
 EVTOPTAm9469: "Dam mu na imię Dawid."
 EVTOPTAk9469: "Dam mu na imię Sikander."
 EVTOPTBk9469: "Dam mu na imię Aśoka."
 EVTOPTB9469: "Nazywać się będzie Cezar."
 EVTOPTBb9469: "Nazywać się będzie Mansur"
 EVTOPTBc9469: "Nazywać się będzie Kryszna"
 EVTOPTBd9469: "Nazywać się będzie Kubilai"
 EVTOPTBe9469: "Nazywać się będzie Erik"
 EVTOPTBf9469: "Nazywać się będzie Itzcoatl"
 EVTOPTBg9469: "Nazywać się będzie Viracocha"
 EVTOPTBh9469: "Nazywać się będzie Hiawatha"
 EVTOPTBi9469: "Nazywać się będzie Ruhanga"
 EVTOPTBj9469: "Nazywać się będzie Bochica"
 EVTOPTBl9469: "Nazywać się będzie Zal"
 EVTOPTBm9469: "Nazywać się będzie Solomon"
 EVTOPTC9469: "nazywać się będzie Johan"
 EVTNAME9470: "Polityka mariaży sprawdza się"
 EVTDESC9470: "Sir! Sir!' herold nawet nie próbuje ukryć swojego podekscytowania. 'Wspaniała wiadomość!'. 'Syn z naszego rodu jest następny w kolejce do tronu [marriage_policy_paid_off_here.GetAdjective]!'"
 EVTOPTA9470: "Co wy na to, Habsburgowie?"
 EVTOPTB9470: "Świetne wieści"
 EVTNAME9471: "Na granicach prowincji $PROVINCENAME$ występują tarcia"
 EVTOPTA9471: "Tak to już jest."
 EVTNAME9472: "Życzliwe zaniedbania"
 EVTDESC9472: "Wygląda na to, że w oczach ludności spoza stolicy najlepszy rząd to taki, który najmniej rządzi. Fakt, że nie angażujemy się w wewnętrzne sprawy prowincji [benign_neglect_province.GetName], przyniósł korzyści miejscowej gospodarce, która dosłownie kwitnie."
 EVTOPTA9472: "Radzą sobie sami...?"
 EVTOPTB9472: "Czas opodatkować cwaniaków."
 EVTNAME9476: "$DYNASTY$"
 EVTDESC9476: "Nasza rodzina z państwa $FROMCOUNTRY$ wysłała do nas pomoc w tych ciężkich czasach."
 EVTOPTA9476: "Rodzina $DYNASTY$ musi trzymać się razem."
 EVTNAME9477: "$DYNASTY$"
 EVTDESC9477: "Nasi bracia, krew z naszej krwi, zamieszkujący państwo $FROMCOUNTRY$ stwierdzili, że nie zamierzają nam pomóc w potrzebie. Oby Bóg miał litość nad ich duszami."
 EVTOPTA9477: "Podzielona rodzina nie ma przyszłości."
 EVTNAME9478: "Dewaluacja waluty"
 EVTDESC9478: "Mimo naszych zapewnień, co do wprowadzenia silnej polityki monetarnej, wartość naszej waluty znacznie spadła. Nasz dukat przestaje być akceptowany w domach kupieckich i bankach na całym świecie, a jego wartość leci na łeb, na szyję."
 EVTOPTA9478: "Przecież dodrukowałem tylko trochę!"
 EVTNAME9479: "Odnowa konstytucyjna"
 EVTDESC9479: "'Zmiany w rządzie są niekonstytucyjne i bezprawne. Żądamy przywrócenia monarchii konstytucyjnej.'"
 EVTOPTA9479: "Zapomnijmy już o tym."
 EVTOPTB9479: "Hm, skoro tak..."
 EVTNAME9480: "Koniec ekscesów"
 EVTDESC9480: "W kraju $COUNTRY$ wszystko powoli wraca do normy. Można już niemal bez konsekwencji przyznawać się do wyznawanej religii, a nawet korzystać z kalendarza sprzed reformy. Gdy rozum śpi, budzą się potwory, lecz czasami najwięcej złego potrafi zrodzić właśnie kult rozsądku."
 EVTOPTA9480: "Może tak będzie lepiej"
 EVTNAME9481: "$PROVINCENAME$ Parano"
 EVTDESC9481: "Najgorzej jest zawsze przed świtem. Chmury zataczają kręgi na bezksiężycowym niebie, okrutne gwiazdy zwisają, jak odłamki stłuczonego szkła, a kandelabry rzucają dziwne cienie na komnaty królewskie. Ostatnio wydaje ci się, że coś tu nie gra. Jakby geometria ścian... nie pasowała. Kiedy to się zaczęło? No tak! Chyba od czasu, gdy w rodzinie jest $HEIR$."
 EVTOPTA9481: "Władcę nudzą takie sprawy, ciężka praca, brak zabawy."
 EVTOPTB9481: "Ojcze nasz, któryś jest w niebie!"
 EVTNAME9482: "Odkrycie"
 EVTDESC9482: "'Mój panie...' - natychmiast wyczuwasz, że coś się stało. Coś w jego głosie... Ukryta pogarda... i strach. '...ta ceglana ściana we wschodniej celi... Nie jest tylko wzmocnieniem stropu, prawda?' Teraz wszystko sobie przypominasz. Jak lekkie wydawało się to ciało. Jak ciągnąłeś je do mokrej celi i układałeś cegły. Brzydziło cię to. Do szpiku kości. Zabicie potomka nie było tak oczyszczające, jak sobie to wyobrażałeś. Nagle, przebłysk świadomości przelatuje przez twój umysł..."
 EVTOPTA9482: "Cóż uczyniłem!?"
 EVTOPTB9482: "$MONARCH$ jest w domu, kochanie!"
 EVTNAME9483: "Taniec Śmierci"
 EVTDESC9483: "W królewskich komnatach mieszają się zapachy i kształty, niczym kolorowe płatki śniegu. Jesteś głodny. Tak bardzo głodny. Nie jadłeś od miesięcy. Gwiazdy spoglądają na ciebie, wciąż zawieszone na bezksiężycowym niebie - śmieją się i tańczą. Wydają się być wolne... i dzikie. Coś jest w tych gwiazdach. Wydają się być takie... właściwe. Chyba tracisz zmysły"
 EVTOPTA9483: "Ktoś tu chyba żar-żar-żartuje!"
 EVTOPTB9483: "Oddałbym swą przeklętą duszę za szklankę piwa."
 EVTOPT9480: "Może tak będzie lepiej"
 EVTNAME9484: "Dzwony weselne"
 EVTDESC9484: "- Panie... - Doradca znów ci przerywa, a jego zmęczona twarz mówi wszystko o troskach i nieprzespanych nocach. - Trzeba pomyśleć o następcy, Wasza Wysokość... - Znów to samo. Suchy głos doradcy, okazujący znudzenie i zmarnowane ambicje, kontrastuje z przepięknym porankiem. - ...i dlatego właśnie niezwykle ważne jest, by... - Czy on nigdy się nie zamknie? - W przyrodzie - przerywasz mu i sam się dziwisz - pierwszym krokiem do grobu jest zawsze prokreacja. - Sam nie wiesz, czy w to wierzysz, ale jego smutny głos bynajmniej nie przekonuje cię, że małżeństwo jest czymś dobrym."
 EVTOPTA9484: "Nieważne. Co ma być to będzie."
 EVTOPTB9484: "A może zagramy w szachy na werandzie?"
 EVTNAME9485: "Skromna propozycja"
 EVTDESC9485: "Chociaż wśród pewnego rodzaju młodych mężczyzn nie jest niczym niezwykłym pragnienie pozostania poza więzami małżeństwa, to jednak więzy te są nieuniknione. Spoglądając ze swej orlego gniazda, dostrzegłeś zdobycz. Władca tego obcego kraju od dłuższego czasu odkłada ślub, a jego tron nie ma zabezpieczonej sukcesji. To może być idealny moment na stworzenie dynastycznej więzi między naszymi krajami. Czy powinniśmy wysłać ambasadora, aby spróbowała ożenić tego władcę z jedną z młodych dziewcząt z naszej dynastii?"
 EVTOPTA9485: "Zdecydowanie tak!"
 EVTOPTB9485: "Mamy inne zmartwienia."
 EVTNAME9486: "Róża z dalekiego kraju"
 EVTDESC9486: "Władca państwa $FROMCOUNTRY$ przesłał ci obraz, przedstawiający jedną z młodych panien na jego dworze. Ma zielone oczy, czarne włosy, a jej oczy wydają się być na obrazie niezwykle żywe. Na twarzy twojego doradcy pojawia się chytry uśmiech. Nagle przestajesz słyszeć wszelkie hałasy. Nie wiesz, jak długo tam stoisz. Ona jest przepiękna."
 EVTOPTA9486: "Muszę ją zdobyć!"
 EVTOPTB9486: "A cóż to za szatańskie sztuczki? Precz z tym obrazem!"
 EVTNAME9487: "Cierń z dalekiego kraju"
 EVTDESC9487: "Choć winny może być też brak umiejętności malarza, pewne jest, że Stwórca nie był zbyt szczodry dla tej dziewczyny, jeśli chodzi o wygląd. Władca państwa $FROMCOUNTRY$ zaoferował ci jej rękę, a ty nie wiesz, czy potraktować to jako żart, czy obrazę. Z drugiej strony, trzeba pamiętać o następcy."
 EVTOPTA9487: "To na pewno dobra, religijna kobieta."
 EVTOPTB9487: "Nie ma mowy!"
 EVTNAME9488: "Następstwa"
 EVTDESC9488: "- Ostatnia wojna była klęską i dobrze o tym wiesz! - Gniew w głosie twojego następcy jest oczywisty. To prawda, nie zakończyła się sukcesem, ale to nie do końca twoja wina. Poza tym $HEIRNAME$ też dowodzi wojskami. - Chyba nadeszła pora na twoją abdykację. - Co za bezczelność..."
 EVTOPTA9488: "Masz rację, biorę odpowiedzialność na siebie."
 EVTOPTB9488: "Nie zniosę takiego zachowania we własnym domu!"
 EVTNAME9489: "Księżyc"
 EVTDESC9489: "Ogród tonie w chłodnym blasku księżyca. Za rogiem zastajesz widok, którego się nie spodziewałeś. Przed tobą stoi pomnik, którego tematem jest $RANDOM_OLD_WAR$. Nie chodzi tu o przepiękny marmur czy zręczność rzeźbiarza, lecz o to, że nawet dziś, po wielu latach, na pomniku leżą tysiące świeżych kwiatów. Tu, na tej ziemi, $RANDOM_OLD_WAR$ jest wciąż żywa w ludzkiej pamięci. Pamięta się też o poległych."
 EVTOPTA9489: "Oby nigdy o nich nie zapomniano"
 EVTOPTB9489: "Nasz smutek dowodzi, że walczyliśmy o słuszną sprawę."
 EVTNAME9490: "Prawdziwy ty"
 EVTDESC9490: "Odwraca się. Spogląda na ciebie. - 'Czy modliłeś się ostatnio, panie'? To pytanie podkreśla dystans, jaki was dzieli. Dystans ten bardzo urósł od ostatniego roku. - 'Wydaje mi się, że powinieneś się czasem pomodlić. Albo nawet każdej nocy.' Wybuchasz śmiechem. Mimo wszelkich wad, ona wciąż jest twoją żoną. Przysuwa się do ciebie i też się uśmiecha. -'Z czego się śmiejesz, panie?'"
 EVTOPTA9490: "Zrozumiałem nagle, jak wiele dla mnie znaczysz."
 EVTOPTB9490: "Cieszę się z wyników gospodarczych! Haha!"
 EVTNAME3097: "Powstanie buntowników!"
 EVTDESC3097: "Kiedy armie zdrajców rozwinęły sztandary na ziemiach naszego imperium, rebelianci w prowincji [jackals_and_vultures_province.GetName] poczuli krew i stanęli u boku pozostałych buntowników."
 EVTOPTA3097: "Szakale! Sępy!"
 EVTNAME9492: "Nasz władca umiera"
 EVTDESC9492: "Nasz władca zmarł, ale biorąc pod uwagę dziwactwa, jakie wygadywał pod koniec życia, może tak będzie lepiej."
 EVTOPTA9492: "Niech Bóg ma go w swojej opiece"
 EVTNAME3098: "Nastroje buntownicze: $LIKELYREBELS$"
 EVTDESC3098: "Nasi sąsiedzi uważają nas za nasienie Szatana i knują przeciwko nam. Spiskujący $LIKELYREBELS$ rozsiewają kłamstwa i podburzają mieszkańców prowincji $PROVINCENAME$ do buntu..."
 EVTOPTA3098: "Nie ma się czym martwić"
 EVTNAME6006: "Państwo-miasto chce niepodległości"
 EVTDESC6006: "Obywatele Wenecji chcą odzyskać niezależność."
 EVTOPTA6006: "Nie..."
 EVTOPTB6006: "Przemyślimy to."
 EVTNAME5003: "Wpływy islamu"
 EVTDESC5003: "Bliskie kontakty z osadnikami, handlarzami i misjonarzami spowodowały, że nasze społeczeństwo zaczęło przyjmować ich obyczaje i religię, stopniowo porzucając dawne wierzenia."
 EVTOPTA5003: "Zmień religię."
 EVTOPTB5003: "Pozostań przy wierze naszych przodków."
 EVTNAME6016: "Wpływy buddyzmu"
 EVTDESC6016: "Bliskie kontakty z osadnikami, handlarzami i misjonarzami spowodowały, że nasze społeczeństwo zaczęło przyjmować ich obyczaje i religię, stopniowo porzucając dawne wierzenia."
 EVTOPTA6016: "Przejdź na wadźrajanę"
 EVTOPTB6016: "Pozostań przy wierze naszych przodków."
 EVTOPTC6016: "Przejdź na therawadę"
 EVTOPTD6016: "Przejdź na mahajanę"
 EVTNAME6018: "Wojna domowa doprowadza kraj do ruiny"
 EVTDESC6018: "Nasz kraj już zbyt długo jest dręczony wojną domową. Chaos pochłania całą naszą uwagę, osłabia nas i sprawia, że stajemy się łatwym łupem dla naszych wrogów. Będą konieczne zdecydowane kroki, jeśli mamy przywrócić naszemu narodowi znaczenie i zanim będzie za późno położyć kres walkom."
 EVTOPTA6018: "Nic nie możemy zrobić ."
 EVTOPTB6018: "Zrób wszystko, co konieczne, aby przywrócić porządek."
 EVTOPTC6018: "Na pewno uda nam się przekupić niektórych z naszych przeciwników."
 EVTNAME6019: "Chaos wojny secesyjnej się powiększa"
 EVTDESC6019: "Wygląda na to, że kraj pogrąża się w coraz większym chaosie! Nawet nasi najbardziej lojalni zwolennicy grożą, że nas opuszczą, jeśli nie zmienimy kursu i nie ugniemy się przed ich żądaniami. Musimy działać szybko, aby nie dopuścić do sytuacji, w której państwo [Root.GetName] zostanie ogarnięte chaosem."
 EVTOPTA6019: "Będziemy z nimi walczyć!"
 EVTOPTB6019: "Pójdźmy na ustępstw, nie możemy ryzykować utraty ich poparcia."
 EVTNAME6020: "Frakcje opozycyjne"
 EVTDESC6020: "W ogólnym chaosie pojawiły się niewielkie, ale potężne frakcje i każda z nich stara się zyskać przewagę nad pozostałym, próbując pozyskać dla swojej sprawy ważnych notabli na dworze królewskim. Niektórzy są mają wrogie nastawienie do [Root.GetRulerGen], ale inni mogą przejść na naszą stronę, jeśli przyznamy im wystarczające przywileje."
 EVTOPTA6020: "Zaoferuj wstrzemięźliwym przywileje."
 EVTOPTB6020: "Nie wspieraj żadnej frakcji."
 EVTNAME6021: "Frakcja prosi o pomoc finansową"
 EVTDESC6021: "Wstrzemięźliwi, których poparliśmy w naszej walce z rebeliantami, nie mają funduszy na dalsze prowadzenie wojny z rebeliantami. Proszą o wsparcie finansowe, aby mogli dalej kontynuować walkę i pomóc nam położyć kres zamieszaniu."
 EVTOPTA6021: "Udziel wsparcia."
 EVTOPTB6021: "Zignoruj ich prośby."
 EVTNAME6022: "Niezadowolenie wśród naszych zwolenników"
 EVTDESC6022: "Pojawiły się spory wśród wstrzemięźliwych, których poparcie pozyskaliśmy. Wygląda na to, że nie wszyscy z nich są zadowoleni z układu, jaki zawarli z [Root.GetRulerGen]. Pochodzący z kultury [rebel_province.Culture.GetName] osobnik, któremu udało się zdobyć znaczne wpływy w frakcji wstrzemięźliwych, domaga się większej autonomii dla swoich ludzi, grożąc przyłączeniem się do rebeliantów, jeśli nie spełnimy jego żądań."
 EVTOPTA6022: "Nie potrzebujemy jego wsparcia."
 EVTOPTB6022: "Stań po stronie jednej z frakcji."
 EVTOPTC6022: "Ustąp pod jego żądaniami."
 EVTNAME6023: "Wojna domowa zamieniła się w wojnę totalną"
 EVTDESC6023: "Niewielkie spory pomiędzy różnymi frakcjami wspierającymi lub sprzeciwiającymi się władzy [Root.GetRulerGen] przerodziły się w czyste szaleństwo. Jeśli nie uda nam się szybko odwrócić biegu wydarzeń, nasz naród prawdopodobnie rozpadnie się na naszych oczach."
 EVTOPTA6023: "Nic na to nie poradzimy."
 EVTOPTB6023: "Spróbuj interwencji w miejscach zapalnych."
 EVTNAME6024: "Chaos w sąsiednim państwie"
 EVTDESC6024: "Chaos, który ogarnął sąsiednie państwo zbliża się powoli do naszych granic. Wydawać by się mogło, że będzie ono w stanie poradzić sobie z tymi problemami, ale najwyraźniej tak nie jest. Czy powinniśmy spróbować im pomóc?"
 EVTOPTA6024: "Nie jesteśmy w stanie im pomóc"
 EVTOPTB6024: "Zabezpiecz nasze granice"
 EVTOPTC6024: "Zabezpiecz nasze granice i wyślij pomoc"
 EVTNAME6025: "Rozpad naszego państwa"
 EVTDESC6025: "Ogromne spory pomiędzy różnymi grupami politycznymi podzieliły nasze państwo na kilka części. Zjednoczenie obecnie jest mało prawdopodobne, ale nie powinniśmy tak łatwo z niego rezygnować."
 EVTOPTA6025: "To już koniec. Puścić ich wolno."
 EVTOPTB6025: "Skonsoliduj nasze siły i zapomnij o nich"
 EVTOPTC6025: "Jeszcze kiedyś się zemścimy"
 EVTNAME6026: "Pojawia się dominująca frakcja"
 EVTDESC6026: "Konflikt przybrał dosyć niespodziewany obrót, ponieważ w ciągu kilku ostatnich tygodni jednej z pomniejszych frakcji udało się znacząco zwiększyć władzę i wpływy. To ugrupowanie może stanowić poważne zagrożenie, jeśli nie zostaną przedsięwzięte odpowiednie kroki."
 EVTOPTA6026: "Zwalczmy ich."
 EVTOPTB6026: "Wynegocjuj porozumienie pomiędzy frakcjami."
 EVTNAME6027: "Załamanie rokowań"
 EVTDESC6027: "Upór przywódców poszczególnych frakcji niemal uniemożliwia prowadzenie rokowań. Co gorsza, ich duma wydaje się w większości przypadków brać górę nad rozumem."
 EVTOPTA6027: "Musimy interweniować"
 EVTOPTB6027: "Niech walczą"
 EVTNAME6028: "Wynegocjowany pokój kończy wojnę"
 EVTDESC6028: "Po kilku miesiącach negocjacji, wszystkie frakcje w końcu doszły do ostatecznego porozumienia. Przed nami w końcu czas pokoju... czy na pewno?"
 EVTOPTA6028: "Wyraź zgodę na ich propozycję"
 EVTOPTB6028: "Wprowadź niewielkie zmiany"
 EVTNAME710: "Skargi na [Root.GetLowLevelOfficialForCountry_acc]"
 EVTDESC710: "Nasz [Root.GetLowLevelOfficialForCountry] z prowincji [bailiff_province.GetName] jest znany z chciwości i okrucieństwa. Miejscowa ludność żąda jego usunięcia."
 EVTOPTA710: "Zwolnić [Root.GetLowLevelOfficialForCountry_acc]"
 EVTOPTB710: "Zignoruj skargi"
 EVTNAME711: "Kaznodzieje głoszą herezje!"
 EVTDESC711: "Krążą plotki, że kilku kaznodziejów w prowincji [heresy_province.GetName] głosi poglądy stojące w jawnej sprzeczności z prawdziwą wiarą. Lokalna ludność daje im posłuch, co może być w przyszłości źródłem problemów."
 EVTOPTA711: "Zignoruj herezje."
 EVTOPTB711: "Zgnieść ich!"
 EVTNAME712: "Drastyczna rewaluacja pieniądza"
 EVTDESC712: "Zatroskany galopującą inflacją rząd proponuje dokonać wymiany pieniędzy i wprowadzić nową, silniejszą walutę. Choć długofalowe korzyści z takiego posunięcia są niewątpliwe, spowoduje ono w kraju poważne niepokoje społeczne i utratę prestiżu."
 EVTOPTA712: "Posłuchaj tej rady"
 EVTOPTB712: "Po co mi w ogóle gospodarka?"
 EVTNAME713: "Dekadencja"
 EVTDESC713: "Pokój i dobrobyt, których doświadcza obecnie nasz kraj, pozwoliły ludziom odprężyć się, poczuć się szczęśliwymi i bezpiecznymi. Jest to coś, do czego mogli się przyzwyczaić... do tego stopnia, że trudy przeszłości są coraz bardziej niewyobrażalne, a ludzie z czasem stają się coraz bardziej leniwi i mniej produktywni."
 EVTOPTA713: "Potrzebujemy terapii wstrząsowej."
 EVTNAME714: "Rozłam w armii!"
 EVTDESC714: "Przeciwne frakcje w wojsku opowiadają się za różnymi taktykami. Musimy poprzeć jedną z nich, aby zakończyć kłótnie."
 EVTOPTA714: "Naszą siłą są fortyfikacje!"
 EVTOPTB714: "Powinniśmy zawsze atakować!"
 EVTNAME715: "$MONARCH$ jest wstydem dla dworu."
 EVTDESC715: "Cóż za wstyd - $MONARCHTITLE$ w obecności całego dworu i zagranicznych dygnitarzy popełnia fatalne faux pas. Konsekwencje tej gafy będziemy odczuwać przez lata."
 EVTOPTA715: "Potępić władcę!"
 EVTNAME716: "Szlachta żąda rekompensaty"
 EVTDESC716: "Państwo przez długi czas było utrzymywane przez szlachtę. Teraz, gdy sytuacja kraju jest dobra, szlachta pragnie dostać swój kawałek tortu."
 EVTOPTA716: "Zignoruj ich"
 EVTOPTB716: "Dobrze, zasługują na zapłatę"
 EVTNAME717: "Reformy monetarne"
 EVTDESC717: "Nasi skarbnicy utrzymują, że niezbędne są pewne reformy polityki gospodarczej. Będzie również potrzebny nowy zarządca mennicy."
 EVTOPTA717: "Wprowadzić reformy!"
 EVTOPTB717: "Nie są potrzebne żadne reformy"
 EVTNAME718: "Wojenne losy"
 EVTDESC718: "Nasze królestwo jest wycieńczone przez wojnę, a lud, od szlachty po wiejską biedotę, ma tego dosyć. Musimy na jakiś czas wprowadzić prawa, które pozwolą krajowi szybciej odzyskać siły."
 EVTOPTA718: "Wprowadzić surowsze prawa."
 EVTOPTB718: "Bądźmy łagodniejsi"
 EVTNAME719: "Silne przywództwo wojskowe"
 EVTDESC719: "Podczas niedawnych wojen pojawiło się wielu kompetentnych przywódców, nawet wywodzących się z chłopstwa. Możemy wykorzystać ich zdolności lub zrezygnować z nich, bo przecież nie należą do szlachty. Danie im władzy mogłoby spowodować niepokoje w kraju."
 EVTOPTA719: "Ojczyzna potrzebuje ich wszystkich!"
 EVTOPTB719: "Odrzucić tych spoza szlachty"
 EVTNAME720: "Tradycja morska"
 EVTDESC720: "Dobrym dowódcą morskim można się stać wyłącznie dzięki doświadczeniu zdobytemu na morzu. Awansowanie kompetentnych ludzi to najlepsza droga do silnej marynarki. Pewnym grupom może się jednak nie podobać takie równouprawnienie."
 EVTOPTA720: "Chłopiec okrętowy może zostać kapitanem!"
 EVTOPTB720: "Nigdy!"
 EVTNAME722: "Choroba władcy"
 EVTDESC722: "$MONARCH$ choruje i nie jest obecnie w stanie sprawnie rządzić krajem $COUNTRY$. Co począć w tej sytuacji?"
 EVTOPTA722: "Więcej władzy dla [Root.GetMarathasOrRajputsOrNoblesName_gen]"
 EVTOPTB722: "Większe uprawnienia dla prowincji."
 EVTNAME723: "Lokaln[Root.GetMarathasOrRajputsOrNoblesName_AI] [Root.GetMarathasOrRajputsOrNoblesName] wyzywa państwo $COUNTRY$"
 EVTDESC723: "Lokaln[Root.GetMarathasOrRajputsOrNoblesName_EjYm] [Root.GetMarathasOrRajputsOrNoblesName_dat] nie wystarczają przyznane [Root.GetMarathasOrRajputsOrNoblesName_JejIm] przywileje. Żąda[Root.GetMarathasOrRajputsOrNoblesName_NounJa] większych praw i ma[Root.GetMarathasOrRajputsOrNoblesName_NounJa] zamiar o nie walczyć, wzniecając bunt przeciwko władzy [Root.GetRulerGen]."
 EVTOPTA723: "Zmiażdżyć [Root.GetMarathasOrRajputsOrNoblesName_JaIch]!"
 EVTOPTB723: "Daj [Root.GetMarathasOrRajputsOrNoblesName_JejIm] więcej władzy na [Root.GetMarathasOrRajputsOrNoblesName_Whose] terenie."
 EVTOPTC723: "Reformy społeczne."
 EVTNAME724: "Duchowieństwo uznaje myśliciela za heretyka!"
 EVTDESC724: "Szanowany przyrodnik głosi teorie sprzeczne z prawdami wiary. Duchowieństwo domaga się, by go uciszyć i ukarać. Każda decyzja może spowodować w królestwie zamęt."
 EVTOPTA724: "Poprzyj duchowieństwo"
 EVTOPTB724: "Poprzyj myśliciela"
 EVTNAME725: "Rozwijające się miasta przyciągają chłopstwo"
 EVTDESC725: "Wygląda na to, że chłopstwo opuszcza prowincje, szukając lepszego życia w stolicy. Powoduje to zamieszanie w kraju, jednak na dłuższą metę może być korzystne."
 EVTOPTA725: "Musimy się z tym pogodzić."
 EVTOPTB725: "Chłopi są przypisani do ziemi."
 EVTNAME726: "Reputacja władcy została nadszarpnięta!"
 EVTDESC726: "Ktoś rozsiewa na dworze plotki, według których $MONARCH$ jest bezwzględnym tyranem. To może źle wpłynąć na nasze stosunki z wasalami innymi krajami."
 EVTOPTA726: "Dobrze, niech się boją!"
 EVTOPTB726: "Ktoś za to zawiśnie!"
 EVTNAME727: "Walczymy w słusznej sprawie!"
 EVTOPTA727: "Tak trzymać!"
 EVTNAME728: "Mamy słuszne argumenty!"
 EVTDESC728: "Udało nam się stworzyć bardzo wiarygodne dokumenty potwierdzające nasze historyczne prawa do prowincji [claims_province.GetName] należącej do [claims_province.Owner.GetAdjective]!"
 EVTOPTA728: "Ku chwale ojczyzny!"
 EVTNAME800: "Powstanie szlachty"
 EVTDESC800: "Szlachta z państwa $COUNTRY$ chwyciła za broń w reakcji na ograniczenie ich przywilejów. Chyba trzeba było wziąć to pod uwagę przed podjęciem decyzji."
 EVTOPTB800A: "Cóż, trzeba ich zmiażdżyć!"
 EVTNAME801: "Utrata prestiżu"
 EVTDESC801: "Wzmocnienie pozycji mieszczan i kupców kosztem arystokracji obniża nasz prestiż w oczach świata. Tracimy twarz i możemy się stać narodem chciwych dusigroszów."
 EVTOPTB801A: "I co z tego?"
 EVTNAME802: "Korzyści z klasy średniej"
 EVTDESC802: "Dzięki wzmocnieniu pozycji mieszczan i kupców kraj zyskuje kompetentnych ludzi, mogących służyć państwu. Czasami wiele dobrego dla kraju mogą zrobić nawet osoby wywodzące się z prostego ludu."
 EVTOPTB802A: "Dla dobra kraju!"
 EVTNAME803: "Utrata stabilności"
 EVTDESC803: "Wzmocnienie przywilejów szlachty budzi duże niezadowolenie mieszczaństwa i kupców. Powoduje to niepokoje w królestwie i na dłuższą metę może się okazać fatalne w skutkach."
 EVTOPTA803: "Cóż, to tylko prosty lud."
 EVTNAME804: "Mieszczanie się buntują!"
 EVTDESC804: "Mieszczanie wzniecają bunt przeciwko zmianom ograniczającym ich wpływy. Najwyraźniej nie są zadowoleni ze wzmocnienia przywilejów szlachty."
 EVTOPTB804A: "Polegajmy na szlachcie."
 EVTNAME805: "Więcej szlachty w armii"
 EVTDESC805: "Zwiększone przywileje arystokracji wiążą się też z większymi obowiązkami. Prawdziwy szlachcic musi służyć w armii jako oficer i dżentelmen."
 EVTOPTB805A: "Szlachectwo zobowiązuje."
 EVTNAME806: "Destabilizacja kraju"
 EVTDESC806: "Decyzja wzmocnienia państwa kosztem interesów lokalnych osłabiła miejscowy nadzór w regionach. Nie mając nad sobą lokalnej władzy, która by ich uspokoiła, ludzie zaczynają narzekać na kiepskie rządy."
 EVTOPTB806A: "Smutne…"
 EVTNAME807: "Poważna rewolta"
 EVTDESC807: "Choć wiadomo, że nikt nie lubi płacić podatków, wydawało by się, że ludzie powinni mieć świadomość kosztów związanych z wojennymi zwycięstwami. Chyba powinniśmy to im dokładnie wyjaśnić."
 EVTOPTB807A: "¶wiczenia w celowaniu"
 EVTNAME808: "Pojawia się uzurpator"
 EVTDESC808: "Wzmocnienie potęgi kraju wymagało ograniczenia lokalnych przywilejów. Problem jednak polega na tym, że niektórzy za bardzo się do nich przyzwyczaili. Pewien żądny władzy dureń ogłosił się prawowitym władcą kraju, gromadząc pod swoim sztandarem rzesze naiwnych, którym obiecał przywrócenie dawnych przywilejów."
 EVTOPTB808A: "Ściąć mu głowę!"
 EVTNAME809: "Podwyżka lokalnych podatków"
 EVTDESC809: "Nasz [Root.GetLowLevelOfficialForCountry] mądrze wykorzystał swe możliwości i podwyższył w prowincji podatki."
 EVTOPTB809A: "Świetna robota"
 EVTNAME810: "Zwiększenie poboru rekruta"
 EVTDESC810: "Nasza decyzja o utrzymaniu lokalnych przywilejów sprawiła, że chłopi są bardziej chętni do obrony swoich wiosek i mniej protestują przeciwko obowiązkowi służby wojskowej."
 EVTOPTB810A: "Znakomicie"
 EVTNAME811: "Wzrost stabilności"
 EVTDESC811: "Decyzja o zwiększeniu władzy lokalnych magnatów sprawiła, że wpływowi ludzie są zadowoleni z naszych rządów i powszechnie je chwalą."
 EVTOPTB811A: "Dobre wieści"
 EVTNAME812: "Bunt chłopstwa"
 EVTDESC812: "Zaletą systemu pańszczyźnianego jest to, że od chłopów przypisanych do ziemi łatwiej zbiera się podatki. Jednak niektórym najwyraźniej nie podoba się ten naturalny i sprawiedliwy porządek, bo wzniecają bezsensowny bunt."
 EVTOPTB812A: "Wybić ich do nogi!"
 EVTNAME813: "Pozyskiwanie właściwych ludzi"
 EVTDESC813: "Pomagając naszym szlachcicom w utrzymaniu chłopów pańszczyźnianych na ich ziemiach, znacznie wzbogaciliśmy arystokrację ziemską. Bogata szlachta to taka, która może poświęcić się wyższym celom życiowym, a młodsi synowie każdego szanowanego domu będą mieli wśród swoich potomków wielu lojalnych i zdolnych artystów, administratorów i innych wartościowych ludzi. Niektórzy z nich są dość chętni, by odpłacić państwu za usługi, jakie oddało ono ich rodzinom."
 EVTOPTB813A: "To dobrze"
 EVTNAME814: "Wielki bunt"
 EVTDESC814: "Chłopi są głęboko niezadowoleni na wieść, że ich swoboda migracji ma zostać jeszcze bardziej ograniczona. Spowodowało to w kraju wybuch wielu buntów... Może zamiast się buntować powinni więcej czasu poświęcać na higienę osobistą? "
 EVTOPTB814A: "Chłopi się buntują!"
 EVTNAME815: "Ludzie znikają"
 EVTDESC815: "Od kiedy daliśmy chłopom więcej swobody przemieszczania się w poszukiwaniu lepszych ziem, odszukiwanie rekrutów podczas poboru do armii stało się znacznie trudniejsze."
 EVTOPTA815: "Wszystko ma swoje złe strony"
 EVTNAME816: "Utrata kontroli"
 EVTDESC816: "Po wprowadzeniu nowego prawa, zmniejszającego przywiązanie chłopów do ziemi, wśród chłopstwa zaczęły się pojawiać dziwne idee na temat ich miejsca w społeczeństwie."
 EVTOPTB816A: "To niepokojące"
 EVTNAME817: "Lepsza administracja"
 EVTDESC817: "Po ograniczeniu możliwości bezlitosnego wyzysku chłopów przez szlachtę w administracji pojawiło się zaskakująco wielu 'dżentelmenów-farmerów', co korzystnie wpłynęło na ogólną sytuację w kraju."
 EVTOPTB817A: "Postęp!"
 EVTNAME818: "Szerzą się niebezpieczne idee!"
 EVTDESC818: "Rozluźnienie dogmatyzmu doprowadziło do pojawienia się dziwacznych poglądów zwanych 'humanizmem'. To bardzo niepokojące, bo ludzie zaczynają kwestionować właściwy porządek rzeczy."
 EVTOPTB818A: "Jesteśmy zaniepokojeni"
 EVTNAME819: "Wyglądamy na słabeusza"
 EVTDESC819: "W cywilizowanym kraju jest absolutnie niewyobrażalne, aby jakiś prostak z ludu mógł głosić swoje poglądy. Cały świat patrzy na nas z dezaprobatą."
 EVTOPTB819A: "To przejściowe"
 EVTNAME820: "Pojawiają się nowi myśliciele"
 EVTDESC820: "Przyznana przez nas wspaniałomyślnie wolność wypowiedzi stworzyła żyzny grunt dla nowych, obiecujących idei. Niektórzy wybitni myśliciele mogą się stać wielkimi ludźmi, którzy wzbogacą nasz kraj o trwałe wartości intelektualne."
 EVTOPTB820A: "To był mądry wybór"
 EVTNAME821: "Herezja"
 EVTDESC821: "Wygląda na to, że w niepojęty sposób w miejsce jednego wykorzenionego ogniska herezji powstają dwa następne."
 EVTOPTB821A: "Chwasty w ogrodzie..."
 EVTNAME822: "Nieporządek"
 EVTDESC822: "Nie wszyscy zgadzają się z naszą doktryną religijną. Niektórzy głośno narzekają, nazywając nasze podejście do nowoczesnych idei ciemnotą i twierdząc, że trzymanie się starożytnej filozofii jest regresywnym nonsensem."
 EVTOPTB822A: "Cóż, może czas kilku spalić..."
 EVTNAME823: "Przybył święty człowiek"
 EVTDESC823: "Osoba ze świętego zakonu przybyła dziś na dwór, będąc pod wrażeniem naszego surowego, lecz sprawiedliwego i boskiego karania heretyków i niewiernych. Poprosił o stanowisko doradcze, stwierdzając, że [Root.GovernmentName], gdzie ludzie modlą się razem pozostanie silne."
 EVTOPTB823A: "Niech o tym pomyślę."
 EVTNAME830: "Szlachta się niepokoi"
 EVTDESC830: "Szlachta z pogranicza niepokoi się, że zaniedbujemy kwestie obrony. Swoje wątpliwości rozgłaszają wszem i wobec."
 EVTOPTB830A: "Najlepszą formą obrony jest atak!"
 EVTNAME831: "Zbyt wielu tchórzy"
 EVTDESC831: "Realizacja doktryny ofensywnej powoduje, że wśród chłopstwa coraz trudniej znaleźć odważnych rekrutów. Prowadzący pobór oficerowie muszą często wysłuchiwać zarzutów, że szukają mięsa armatniego."
 EVTOPTB831A: "Głupcy nie zasłużą na chwałę"
 EVTNAME832: "Ku chwale ojczyzny"
 EVTDESC832: "Wybór doktryny ofensywnej sprawił, że wielu naszych sąsiadów patrzy z zazdrością i obawą na nasze sławne pułki, gotowe przybliżyć naszym wrogom smak chłodnej stali."
 EVTOPTB832A: "W rzeczy samej."
 EVTNAME833: "Arystokraci nie palą się do służby"
 EVTDESC833: "Od kiedy wybraliśmy doktrynę defensywną, arystokraci niechętnie myślą o służbie wojskowej. Nie podoba im się brak okazji do chwały za murami fortyfikacji."
 EVTOPTB833A: "Po prostu nic nie rozumieją."
 EVTOPTB833B: "Garść złota pomoże im zmienić zdanie."
 EVTNAME834: "Niezadowolenie chłopstwa"
 EVTDESC834: "Koncentrując się na obronie, oczyściliśmy tereny wokół fortec, kopiąc fosy i przygotowując pola ostrzału dla artylerii. Ludzie zajmujący wcześniej te tereny zareagowali na to w wyjątkowo nielojalny sposób."
 EVTOPTB834A: "Cóż, twierdza musi przetrwać do przybycia odsieczy"
 EVTNAME835: "Ekspert od fortyfikacji"
 EVTDESC835: "Od kiedy skoncentrowaliśmy się na obronie, skromny saper (mający zwykle niską pozycję w wojskowej hierarchii) zyskał możliwość wykazania się swym nadzwyczajnym talentem."
 EVTOPTB835A: "Chyba jest całkiem niezły..."
 ideagroups.802.b: "Niech poprawi obronę swojej ojczystej prowincji."
 EVTNAME836: "Stocznie zagrożone"
 EVTDESC836: "Koncentracja uwagi na armii kosztem marynarki sprawiła, że niektórzy z doświadczonych szkutników postanowili poszukać innego zajęcia. Ucierpiały na tym nasze stocznie."
 EVTOPTB836A: "To było do przewidzenia"
 EVTNAME837: "Oficerowie marynarki odchodzą"
 EVTDESC837: "Decyzja o uprzywilejowaniu armii spowodowała, że wielu młodych, obiecujących oficerów marynarki odeszło ze służby. Uważają, że marynarka nie daje już takich możliwości awansu, jak kiedyś."
 EVTOPTB837A: "Psiakrew!"
 EVTNAME838: "Przykład dla nas wszystkich"
 EVTDESC838: "Priorytetowe traktowanie armii zaczyna przynosić owoce – wielu młodych oficerów stara się wyróżnić. Szczególnie błyszczy wśród nich pewien kapitan, dbający o swój wizerunek."
 EVTOPTB838A: "Ciekawe"
 EVTNAME839: "Zbrojownie pustoszeją"
 EVTDESC839: "Od kiedy postanowiliśmy skupić się na sprawach marynarki, ze zbrojowni zaopatrujących armię zaczęli odchodzić ludzie. Doświadczeni zbrojmistrze szukają innej pracy."
 EVTOPTB839A: "Rozczarowujące."
 EVTNAME840: "Generałowie odchodzą"
 EVTDESC840: "Niedawna decyzja o uprzywilejowaniu marynarki skłoniła kilku generałów do myśli o odejściu. Uważają, że służba w tych warunkach nie przyniesie im chwały."
 EVTOPTB840A: "Jasne."
 EVTNAME842: "Ofermy, nie rekruci"
 EVTDESC842: "Ponieważ postanowiliśmy radykalnie poprawić jakość naszej armii, wielu poborowych trzeba odrzucić ze względu na nieprzydatność do służby."
 EVTOPTB842A: "Trzeba oddzielać ziarno od plew "
 EVTNAME843: "[Root.GetNoblesReplacementForOtherGovernments] [Root.GetNoblesReplacementForOtherGovernments_BE] zmartwion[Root.GetNoblesReplacementForOtherGovernments_AE]"
 EVTDESC843: "Gdy nasza armia coraz bardziej stawia na jakość, pojawiają się obawy, że tradycyjna armia - wierna przede wszystkim sobie, a dopiero w drugiej kolejności krajowi - odchodzi na zawsze. Na szczęście jeszcze bardziej obawiają się, że ten nowy model armii okaże się najbardziej przekonującym argumentem przeciwko wszelkim zbyt głośnym skargom... [Root.GetNoblesReplacementForOtherGovernments] [Root.GetNoblesReplacementForOtherGovernments_BE] szczególnie zaniepokojen[Root.GetNoblesReplacementForOtherGovernments_AE], że [Root.GetNoblesReplacementForOtherGovernments_JejIch] pozycja może być zagrożona."
 EVTOPTB843A: "Nie ma się czym przejmować"
 EVTNAME844: "Nowy dowódca"
 EVTDESC844: "Potrzebujemy bardziej zdyscyplinowanej armii, więc dowódcy pracują ciężko, aby perfekcyjnie wyćwiczyć oddziały. Jeden z nich robi szczególnie obiecujące wrażenie."
 EVTOPTB844A: "Bardzo dobrze"
 EVTNAME845: "Ludzie śmieją się z naszej armii"
 EVTDESC845: "Choć decyzja o utworzeniu masowej armii cieszy się w kraju zrozumieniem, nieokrzesani obcokrajowcy śmieją się z nas, nazywając naszą armię niezdyscyplinowaną bandą."
 EVTOPTB845A: "Niech się śmieją."
 EVTNAME846: "Trudniej znaleźć dowódców"
 EVTDESC846: "Podjęliśmy mądrą decyzję, przedkładając wielkość armii nad jej jakość. Pojawił się jednak nieprzewidziany problem – spośród mas żołnierzy trudniej wyłowić utalentowanych kandydatów na oficerów."
 EVTOPTB846A: "To się z pewnością poprawi"
 EVTNAME847: "Nowa organizacja"
 EVTDESC847: "Niektórzy uważali, że przedkładanie wielkości armii nad jakość było głupotą, że pogorszy jakość dowodzenia czy uczyni armię śmieszną – jednak byli w błędzie. Większa armia pozwoliła ujawnić się wojskowym talentom, co znacznie usprawniło organizację."
 EVTOPTB847A: "Nieźle "
 EVTNAME729: "Ulepszanie stolicy"
 EVTDESC729: "Długo lekceważono chwałę naszej stolicy. Możemy to teraz naprawić i uczynić z tego miasta perłę jaśniejącą na cały świat. Może to sporo kosztować, jednak jest alternatywne rozwiązanie."
 EVTOPTA729: "Użyj armii jako siły roboczej"
 EVTOPTB729: "Wydaj pieniądze"
 EVTNAME730: "Po co rozwijać broń lądową?"
 EVTDESC730: "Kilka ważnych w kraju osób twierdzi, że podejmowane badania nad nowymi środkami walki lądowej to idiotyzm, który do niczego nie prowadzi. Uważają, że trzeba wrócić do starych, dobrych metod, których używali nasi ojcowie."
 EVTOPTA730: "Mają rację!"
 EVTOPTB730: "Zignoruj ich"
 EVTNAME731: "Niepotrzebne badania"
 EVTDESC731: "Zdaje się, że nasz główny szkutnik napisał bardzo przekonujący dokument wyjaśniający, że ulepszenie floty, na które nasz przeciwnik stara się zdobyć fundusze, nie ma prawa działać, a nawet może sprawiać, że jego okręty będą tonąć jeszcze przed opuszczeniem portu."
 EVTOPTA731: "Pewnie mają rację!"
 EVTOPTB731: "Zignoruj ich"
 EVTNAME732: "Nowe pomysły w handlu to herezja"
 EVTDESC732: "Dotarły do nas skargi od kilku dygnitarzy, że nowe praktyki naszych kupców noszą znamiona herezji i należy je ukrócić."
 EVTOPTA732: "Spełnij żądania"
 EVTOPTB732: "Zignoruj ich"
 EVTNAME733: "Wadliwy proces produkcyjny"
 EVTDESC733: "Nowe rozwiązania stosowane w produkcji mają ponoć wady – możni przedstawiciele szlachty twierdzą, że powinno się od nich odstąpić i wrócić do starych, sprawdzonych metod."
 EVTOPTA733: "Pewnie mają rację!"
 EVTOPTB733: "Zignoruj ich"
 EVTNAME734: "Potrzebujemy stabilnego rządu"
 EVTDESC734: "Kilku ważnych członków rządu bardzo niepokoją propozycje zmian w sposobie rządzenia królestwem. Żądają odrzucenia tych skandalicznych pomysłów i powrotu do sprawdzonych, tradycyjnych rozwiązań, Oczywiście nie wspominają nic o tym jak te zmiany wpłyną na ich władzę."
 EVTOPTA734: "Spełnij żądania"
 EVTOPTB734: "Zignoruj ich"
 EVTNAME735: "Pokolenie tchórzy"
 EVTDESC735: "Wiele lat pokoju spowodowało przykry upadek wielu cnót obywatelskich wśród ludu. To może mieć fatalne konsekwencje – wśród naszych rekrutów jest mnóstwo tchórzy."
 EVTOPTA735: "Precz z nimi!"
 EVTOPTB735: "Są nam potrzebni"
 EVTNAME736: "Śmierć kupca"
 EVTDESC736: "Jeden z największych i najbogatszych ludzi w państwie [Root.GetName], [Root.trader_name.GetName], zmarł bez dziedzica. Szanowany handlarz, który zbudował swoją fortunę na handlu, był znanym mecenasem religii i sztuki. Teraz, po śmierci, zapisał cały swój majątek państwu."
 EVTOPTA736: "Kraj potrzebuje pieniędzy"
 EVTOPTB736: "Trzeba je wydać zgodnie z jego wolą"
 EVTNAME737: "Pojawia się ekspert od lokalnych fortyfikacji"
 EVTDESC737: "Nasz lokalny [Root.GetLowLevelOfficialForCountry] w prowincji [local_fortification_expert_province.GetName] donosi, że tamtejszy mieszkaniec, [Root.local_fortification_expert.GetName] ma ponoć nowe, ciekawe koncepcje tworzenia lepszych fortyfikacji. Niestety, nie ma zamiaru opuszczać swego miasta."
 EVTOPTA737: "Cały kraj go potrzebuje."
 EVTOPTB737: "Niech zostanie w domu."
 EVTNAME738: "Naiwny krewny"
 EVTDESC738: "Bliski krewny władcy wykazał się kompletną naiwnością i publicznie, w obecności obcokrajowców opowiada o kluczowych dla kraju sprawach. W zasadzie jest to zdrada, jednak zgładzenie członka rodziny władcy może spowodować niepokoje."
 EVTOPTA738: "Zgładzić go za zdradę!"
 EVTOPTB738: "W końcu to krewny władcy..."
 EVTNAME739: "Mamy świętego!"
 EVTDESC739: "Papież ogłosił właśnie, że jeden z naszych najbardziej szanowanych i lubianych przodków był w istocie świętym. Trzeba to godnie uczcić!"
 EVTOPTA739: "Te Deum!"
 EVTNAME740: "Przemyt kwitnie"
 EVTDESC740: "Ludzie wynajdują mnóstwo sposobów, by przewozić towary bez należnych opłat, przemycając je przez nasze tereny różnymi tajnymi kanałami. Odbija się to niekorzystnie na budżecie, jednak przerwanie tego procederu może mieć na krótką metę poważne konsekwencje."
 EVTOPTA740: "Powstrzymać przemyt!"
 EVTOPTB740: "To zbyt kosztowne"
 EVTNAME741: "Korzyści z drukarni"
 EVTDESC741: "Po wynalezieniu maszyn drukarskich zaczęto wydawać coraz więcej książek o coraz bardziej różnorodnej tematyce. Korzyści z tego zaczynają być widoczne, wiedza staje się coraz bardziej powszechna, a wśród filozofów i przyrodników częściej pojawiają się nowe idee."
 EVTOPTA741: "Dobre wieści!"
 EVTNAME742: "Nadzwyczajne reguły poboru"
 EVTDESC742: "Prowadzimy wojnę i nasze rezerwy kadrowe powoli topnieją. [Root.Monarch.GetTitle] [Root.Monarch.GetName], nasz[Root.Monarch.GetANoun] światł[Root.Monarch.GetAY] i przewidując[Root.Monarch.GetAY] [Root.Monarch.GetTitle] wymyślił[Root.Monarch.GetANoun] plan zwiększenia poboru poddanych do służby wojskowej. Może to jednak spowodować niepokoje na wsi."
 EVTOPTA742: "Ilu się tylko da!"
 EVTOPTB742: "Weźmy tylko nadmiar"
 EVTNAME743: "Wpływ wojny"
 EVTDESC743: "Wyczerpanie wojną zakłóca funkcjonowanie państwa. Wszyscy, od arystokracji po najuboższych chłopów, odczuwają obciążenie przedłużającymi się, bezsensownymi walkami."
 EVTOPTA743: "Powinniśmy zawrzeć pokój!"
 EVTNAME744: "Ta wojna jest bezcelowa!"
 EVTDESC744: "To jasne, że walczymy o przegraną sprawę i że powinniśmy ograniczyć straty, zawierając pokój na godnych warunkach. Przedłużając tę wojnę wychodzimy na szaleńców."
 EVTOPTA744: "Pokój byłby lepszy"
 EVTNAME745: "Wojna powoduje podziały"
 EVTDESC745: "Fatalny przebieg tej wojny sprzyja pojawianiu się licznych uzurpatorów. Jeden z nich występuje nawet zbrojnie przeciwko nam, w samym środku zawieruchy wojennej"
 EVTOPTA745: "Nie byłby zdolny wygrać tej wojny..."
 EVTNAME746: "Zdrada prowincji $PROVINCENAME$"
 EVTDESC746: "Lokalne władze prowincji $PROVINCENAME$ bez problemu dostosowały się do reguł i praw narzuconych przez okupanta. Teraz, wobec fatalnego rozwoju wypadków, pogodziły się z przesądzonym wynikiem rozmów pokojowych i postanowiły nas opuścić."
 EVTOPTA746: "Powinniśmy zawrzeć pokój!"
 EVTNAME747: "Prowincja $FROM$ przechodzi na stronę kraju $COUNTRY$"
 EVTDESC747: "Lokalne władze prowincji $FROM$ bez problemu dostosowały się do reguł i praw narzuconych przez okupanta. Teraz, wobec fatalnego rozwoju wypadków, pogodziły się z przesądzonym wynikiem rozmów pokojowych i odłączyły się na drodze prawnej."
 EVTOPTA747: "Zintegrować ich z krajem $COUNTRY$"
 EVTOPTB747: "To bezużyteczny kawałek ziemi"
 EVTNAME2038: "Koniec chaosu religijnego"
 EVTDESC2038: "Kraj uwolnił się od fatalnych sporów religijnych i stał się jedną całością."
 EVTOPTA2038: "Jedna wiara!"
 random_event.EVTNAME1: "Wsparcie zamorskiej rewolucji"
 random_event.EVTDESC1: "Wraz z postępującą wojną rewolucyjną w nowym świecie, pomiędzy państwem [enemy_country.GetName] rywalem a jego wrogami w państwie [former_colony.GetName], coraz więcej ludzi w naszym kraju głosi swe opinie. Uważają, że powinniśmy włączyć się do konfliktu i pomóc kolonialnym rewolucjonistom."
 random_event.EVTOPTA1: "Nie możemy pozwolić, by ludzie w Ameryce ucierpieli"
 random_event.EVTOPTB1: "To nie nasza wojna"
 random_event.EVTNAME2: "Powstaje kultura w koloniach"
 random_event.EVTDESC2: "Z upływem czasu więzi między naszą dawną ojczyzną a koloniami słabną. Osadnicy w prowincji [american_province.GetName] już prawie nie utożsamiają się z ojczyzną przodków. Teraz wolą myśleć o sobie jako o Amerykanach, a ta idea zaczyna rozprzestrzeniać się w całym obszarze [american_province.GetAreaName]."
 random_event.EVTDESC2B: "Z upływem czasu więzi między naszą dawną ojczyzną a koloniami słabną. Osadnicy w prowincji [brazilian_province.GetName] już prawie nie utożsamiają się z ojczyzną przodków. Teraz wolą myśleć o sobie jako o Brazylijczykach, a ta idea zaczyna rozprzestrzeniać się w całym obszarze [brazilian_province.GetAreaName]."
 random_event.EVTDESC2C: "Z upływem czasu więzi między naszą dawną ojczyzną a koloniami słabną. Osadnicy w prowincji [mexican_province.GetName] już prawie nie utożsamiają się z ojczyzną przodków. Teraz wolą myśleć o sobie jako o Meksyknach, a ta idea zaczyna rozprzestrzeniać się w całym obszarze [mexican_province.GetAreaName]."
 random_event.EVTOPTA2: "Wprowadź kulturę amerykańską."
 random_event.EVTOPTB2: "Powinniśmy zachować naszą tradycyjną kulturę."
 random_event.EVTOPTC2: "Wprowadź kulturę brazylijską."
 random_event.EVTOPTE2: "Wprowadź kulturę meksykańską."
 random_event.EVTNAME3: "Zdrajca w parlamencie"
 random_event.EVTDESC3: "Stało się oczywiste, że wybrany członek naszego rządu pomaga opozycji podczas wojny. Powinniśmy go ujawnić i stracić za zdradę. Niestety cieszy się on sporym poparciem społeczeństwa, co może wywołać niepokoje społeczne."
 random_event.EVTOPTA3: "Strać go"
 random_event.EVTOPTB3: "Spróbuj i zredukuj jego udział"
 random_event.EVTNAME4: "Nowa religia się rozprzestrzenia?"
 random_event.EVTDESC4: "Nasze chłopstwo odczynia dziwne rytuały z... piłkami? Musimy zapobiec kolejnemu religijnemu zamieszaniu!"
 random_event.EVTOPTA4: "Chrońmy przynajmniej nasze uniwersytety!"
 random_event.EVTOPTB4: "Moi doradcy nigdy nie słyszeli o piłce nożnej?!"
 random_event.EVTNAME5: "Nasi przodkowie patrzą"
 random_event.EVTDESC5: "Ostatnio ludzie zaczęli podważać legalność naszych rządów. Musimy im przypomnieć o naszym prawie do władzy!"
 random_event.EVTOPTA5: "Chwała przodkom! Zbudujcie monument, którego świat nie widział!"
 random_event.EVTOPTB5: "Zbudujcie statuę ku czci moich przodków"
 random_event.EVTOPTC5: "Nie zmuszaj mnie do pamiętania o dziadku..."
 random_event.EVTNAME6: "Nowy czempion"
 random_event.EVTDESC6: "Podczas ostatniego turnieju, nieznany plebejusz zaskoczył wszystkich swoim zwycięstwem. Mamy teraz problem, co z nim zrobić?"
 random_event.EVTOPTA6: "Powinien dowodzić naszymi armiami!"
 random_event.EVTOPTB6: "Popracujcie nad zasadami, by nie zdarzyło się to ponownie!"
 random_event.EVTNAME7: "Nowy okręt flagowy!"
 random_event.EVTDESC7: "Nasza flota nie będzie kompletna bez chwalebnego statku flagowego."
 random_event.EVTOPTA7: "Złoty galion brzmi nieźle!"
 random_event.EVTOPTB7: "Tak mi się wydaje..."
 random_event.EVTOPTC7: "Wybór najtańszego projektu wydaje się odpowiedni"
 random_event.EVTNAME8: "Herezja!"
 random_event.EVTDESC8: "Na ostatnim bankiecie nasz[Root.GetAdv_Adm_ANoun] [Root.GetAdv_Adm_Title] [Root.Adm_Advisor.GetName] pokłócił[Root.GetAdv_Adm_ANoun] się z biskupem. Wygląda na to że dyskusja była na tyle zajadła, że teraz Kościół wysłał inkwizytora, by ten [Root.Adm_Advisor.GetHerHim] przesłuchał. Możesz użyć swoich wpływów, by ocalić [Root.Adm_Advisor.GetHerHim], bądź skłonić głowę w geście pokory, by zyskać życzliwość papieża."
 random_event.EVTOPTA8: "Ojcze, bądź wola Twoja."
 random_event.EVTOPTB8: "Następnym razem zatrujcie jedzenie biskupa!"
 random_event.EVTNAME9: "Mamy człowieka w ich szeregach!"
 random_event.EVTDESC9: "Jeden z naszych ekspertów wojskowych, [enemy_country.Mil_Advisor.GetWomanMan] o imieniu [enemy_country.Mil_Advisor.GetName], pracuje dla naszych wrogów w państwie [enemy_country.GetName] od lat i zna wszystkie sekrety ich obrony. Teraz [enemy_country.Mil_Advisor.GetSheHe] oferuje pomoc w pokonaniu ich w tej błogosławionej wojnie."
 random_event.EVTOPTA9: "Niech sabotuje fortecę!"
 random_event.EVTOPTB9: "Daj nam znać, co [enemy_country.Mil_Advisor.GetSheHe] dla nich zbudował[enemy_country.GetAdv_Mil_ANoun]!"
 random_event.EVTNAME10: "Chciwy korsarz"
 random_event.EVTDESC10: "Twój niedościgniony wilk morski, [Root.Dip_Advisor.GetName], zdecydował[Root.Dip_Advisor.GetAdv_Dip_ANoun], że wrogie okręty [Root.Dip_Advisor.GetAdv_Adm_HerHim_dat] nie wystarczają. Zaczął więc atakować naszą własną flotę kupiecką. Kupcy chcą [Root.Dip_Advisor.GetHerHis] głowy, ale twój skarbnik sugeruje, że moglibyśmy spróbować się z dogadać, co dałoby nam trochę pieniędzy. W końcu [Root.Dip_Advisor.GetSheHe] jest w rzeczywistości zaufanym doradcą..."
 random_event.EVTOPTA10: "Musimy chronić naszych kupców, zatopić drania!"
 random_event.EVTOPTB10: "Pecunia non olet, no nie?"
 random_event.EVTNAME11: "Zagraniczny ekspert militarny"
 random_event.EVTDESC11: "Prowadzimy wojnę, lecz nasze przywództwo nie jest gotowe! Dzisiaj zagraniczny ekspert wojskowy, [Root.foreign_military_expert.GetName] z [advisor_origin_country.GetAdjective], pojawił się na naszym dworze, aby zaoferować nam swoje usługi. Jego reputacja wyprzedza go, a on sam ma niewielkie pojęcie o naszym języku. Jego cena jest wygórowana, co z nim zrobić?"
 random_event.EVTOPTA11: "Niech szkoli naszych oficerów."
 random_event.EVTOPTB11: "Niech dowodzi armiami."
 random_event.EVTOPTC11: "Nie potrzebujemy jego pomocy!"
 random_event.EVTNAME12: "Biały słoń"
 random_event.EVTDESC12: "Udało się nam pozyskać świętego Białego Słonia - symbol sprawiedliwości i władzy. Może przynieść nam pomyślność"
 random_event.EVTOPTA12: "Wybornie"
 random_event.EVTNAME13: "Zysk w Mekce"
 random_event.EVTDESC13: "Panie, niecodzienna liczba arystokratów i kupców z całego islamskiego świata, odbywało swą pielgrzymkę do Mekki w tym roku. Zwiększony ruch rozruszał lokalny handel! Jak powinniśmy zbierać podatki?"
 random_event.EVTOPTA13: "Do moich skrzyń."
 random_event.EVTOPTB13: "Zainwestuj w lokalne sklepy."
 random_event.EVTOPTC13: "Przekażmy je [Root.GetClergyName_dat]."
 random_event.EVTNAME14: "Zdumiewający występ"
 random_event.EVTDESC14: "Ostatnio, młoda i bardzo dobrze znana bardka, [Root.female_troubadour.GetName], została zaproszona na nasz dwór. Jej widok wprawił wszystkich osłupienie. Tak jak i pieśni naszpikowane wulgarnością i seksem. Urażony biskup opuścił pomieszczenie. Po występie wszystkie oczy patrzą na twoją reakcję."
 random_event.EVTOPTA14: "Prowokacyjny i czarujący komentarz na współczesne społeczeństwo!"
 random_event.EVTOPTB14: "Żenujące widowisko dla głupich ludzi! Won z moich oczu!"
 random_event.EVTNAME15: "Muszkiet czy łuk?"
 random_event.EVTDESC15: "Wywiązała się kłótnia na temat użyteczności muszkietu w porównaniu z łukiem. Mając nadzieję na przekonanie monarchy o swej przydatności, łucznicy przygotowali zdumiewające przedstawienie. Ich gracja i umiejętności zostały bardzo szeroko docenione przez obserwatorów."
 random_event.EVTOPTA15: "Oczywiście, że łucznictwo pełni kluczową rolę w armii."
 random_event.EVTOPTB15: "Czas, byście odeszli na emeryturę."
 random_event.EVTNAME16: "Przerwy w blokadzie"
 random_event.EVTDESC16: "Panie, utalentowany korsarz potrafi ominąć blokadę i dostarczyć nam ważnego zaopatrzenia. Niestety wymaga do tego nakładów pieniężnych."
 random_event.EVTOPTA16: "Zaopatrzenie musi się przedostać."
 random_event.EVTOPTB16: "Niech kupcy zapłacą."
 random_event.EVTOPTC16: "Nie będziemy rozmawiać z kimś jego pokroju."
 colonial.EVTNAME8: "Wiedźma!"
 colonial.EVTDESC8: "Mieszkańcy wsi w prowincji $PROVINCENAME$ złapali czarownicę na gorącym uczynku, twierdzą, że próbowała upiec grupę dzieci żywcem w swoim piecu. Miasto jest w oburzeniu i wygląda na to, że prawdopodobnie zostanie spalona na stosie. Przyjaciele \"dowodów\" i \"logiki\" w naszym sądzie twierdzą, że dowody na jej akty czarownictwa są w najlepszym wypadku wątłe i słabe, a spalenie niewinnej kobiety żywcem jest obrzydliwością, zarówno według prawa naszej ziemi, jak i świętych tekstów. Ale od kiedy to fakty i logika odgrywają jakąkolwiek rolę w zarządzaniu naszym państwem?"
 colonial.EVTOPTA8: "Spalić wiedźmę na popiół!"
 colonial.EVTOPTB8: "Wszyscy wiedzą, że wiedźm nie ma. Uwolnić biedną kobietę."
 colonial.EVTNAME9: "Nowa osada"
 colonial.EVTDESC9: "Rozwój naszej prowincji $PROVINCENAME$ trwa nadal, ale teraz niektórzy z osadników porzucili stolicę kolonii i zaczęli zakładać nową osadę dość daleko od oficjalnej kolonii [Root.Owner.GetAdjective] w prowincji [Root.GetName]. Teraz ludzie przybywają do tej drugiej osady, a my musimy podzielić nasze wysiłki. Jeśli zmusimy osadników do opuszczenia ich drugiej kolonii i dołączenia do oficjalnej kolonii, skonsolidujemy nasze wysiłki w prowincji [Root.GetName] i zbudujemy naszą kolonię w mniej efektywny, ale za to bardziej planowany sposób."
 colonial.EVTOPTA9: "Zjednocz kolonie"
 colonial.EVTOPTB9: "Pozwól obu koloniom się rozwijać"
 colonial.EVTNAME10: "Rywalizujące miasta"
 colonial.EVTDESC10: "Nasza decyzja, by pozwolić obu koloniom rozwijać się w prowincji [Root.GetName], przyniosła pewne nieprzewidziane korzyści. Obie kolonie są teraz w bezpośredniej i ostrej rywalizacji ze sobą, każda z nich próbuje przyciągnąć więcej osadników niż druga. Bez względu na to, jakie jest nasze stanowisko w tej sprawie, konkurencja między koloniami doprowadziła do zwiększenia inwestycji w obu koloniach i bardzo pomogła w naszych staraniach o umocnienie pozycji w prowincji [Root.GetName]."
 colonial.EVTOPTA10: "Współzawodnictwo rodzi sukces"
 colonial.EVTOPTB10: "Mianuj osobnych zarządców"
 colonial.EVTNAME11: "Osłabiona obrona"
 colonial.EVTDESC11: "Wydaje się, że nasza decyzja o pozwoleniu obu koloniom rozwijać się w prowincji [Root.GetName] miała pewne nieprzewidziane konsekwencje. Obie kolonie próbowały prowadzić ze sobą handel i dyplomację, ale ogromna odległość między obiema osadami oznacza, że handlarze i dyplomaci są narażeni na ataki zarówno tubylczych najeźdźców, jak i bandytów próbujących ukraść nasze towary. Musimy znaleźć rozwiązanie tego problemu, jeśli kolonia w prowincji [Root.GetName] ma kiedykolwiek dobrze prosperować."
 colonial.EVTOPTA11: "Hmm, sami mogą się obronić!"
 colonial.EVTOPTB11: "Będziemy musieli zbudować nowy fort"
 colonial.EVTNAME12: "Polowanie"
 colonial.EVTDESC12: "Młodzi mężczyźni mieszkający w prowincji $PROVINCENAME$ są o wiele bardziej dzicy w sercu niż ci, którzy wrócili do stolicy. Często wędrują z kolonii, aby doświadczyć życia z ludźmi kultury [hunter_province_target.Culture.GetName] i nauczyć się od nich wiedzy na temat życia w dziczy, a wielu z nich tęskni za tym, aby porzucić swój dom i stać się wędrowcami i łowcami w wielkiej dziczy poza granicami prowincji [Root.GetName]."
 colonial.EVTOPTA12: "Potępić te głupoty"
 colonial.EVTOPTB12: "Może coś odkryją"
 colonial.EVTOPTC12: "Dopóki będą dostarczać nam futer..."
 colonial.EVTNAME13: "Handel futrem słabnie"
 colonial.EVTDESC13: "Wraz z postępem cywilizacji następuje ekspansja naszej osady. Wygląda na to, że szybka ekspansja prowincji [Root.GetCapitalName] wypędziła wiele okolicznych bestii na dziksze tereny, a lasy, w których polujemy, stały się ubogie w stworzenia z wartościowymi skórami. Wygląda na to, że polowanie na futra nie jest już możliwe w prowincji $PROVINCENAME$."
 colonial.EVTOPTA13: "Jeżeli lasy są puste, możemy ściąć drzewa..."
 colonial.EVTOPTC13: "Może w końcu zajmą się gospodarstwami!"
 colonial.EVTNAME14: "Działalność misyjna Jezuitów"
 colonial.EVTDESC14: "Zakonnicy z Towarzystwa Jezusowego wyruszyli z misją do nowego świata, aby schrystianizować tubylców w kolonii [Root.GetName]. Przy odrobinie szczęścia, jezuici mogą być w stanie ucywilizować tych ludzi i nauczyć ich przyjmować prawdziwe słowo Chrystusa."
 colonial.EVTOPTA14: "Ad Maiorem Dei Gloriam!"
 colonial.EVTNAME15: "Rzymska gorączka!"
 colonial.EVTDESC15: "Choroby nawiedziły naszą kolonię w prowincji $PROVINCENAME$. Tak jak my przynieśliśmy wiele obcych chorób tubylcom, tak samo wydaje się, od nieznanej choroby chorują nasi ludzie i umierają w zastraszającym tempie. Wielu sądzi, że to klątwa rzucona na tą ziemię. Jeśli nie zorganizujemy pomocy, ryzykujemy całkowitą utratę naszej kolonii w prowincji [Root.GetName]."
 colonial.EVTOPTA15: "Wysłać tam pomoc"
 colonial.EVTOPTB15: "Objąć ich kwarantanną!"
 colonial.EVTOPTC15: "Módlmy się o łaskę"
 colonial.EVTNAME18: "Kawa z nowego świata"
 colonial.EVTDESC18: "Kawa stała się produktem bardzo pożądanym, co widać po ludziach, którzy nie potrafią się bez niej obejść. Klimat i ogromne przestrzenie nowego świata zdają się idealnie pasować pod uprawę kawy. Być może [Root.GetName] to odpowiednie miejsce do jej produkcji?"
 colonial.EVTOPTA18: "Niektórzy zwą ją czarnym złotem. Czemu nie?"
 colonial.EVTOPTC18: "Lepiej nie zakłócać naturalnego stanu rzeczy"
 colonial.19.t: "Rozwój portu w [Root.GetName]"
 colonial.19.d: "Rozwój naszej kolonii w prowincji [Root.GetName] zawsze był ściśle związany z naturalną przystanią w okolicy i z czasem prowincja zaczęła pełnić rolę czegoś w rodzaju lokalnego centrum handlowego.\nWraz z rozwojem osady rosło znaczenie jej portu. Osada stała się portem handlowym dla całego regionu, a zagraniczni i lokalni kupcy udają się tam, aby prowadzić swój handel."
 colonial.19.a: "To musi być wynik naszej mądrej polityki."
 ship_building_problems: "Problemy w budowie statków"
 increased_tariffs: "Zwiększone cło"
 desc_increased_tariffs: "[Root.ColonialParent.GetName] w odpowiedzi na nasze protesty zwiększa cła, co godzi w naszą ekonomię."
 reduced_tariffs: "Zmniejszone cła"
 desc_reduced_tariffs: "[Root.ColonialParent.GetName] w odpowiedzi na nasze protesty zwiększa cła, co godzi w naszą ekonomię."
 colonial_nation.EVTNAME1: "Zbyt wysokie cła"
 colonial_nation.EVTDESC1: "Ludzie z kolonii uważają, że ceny dóbr są zbyt wysokie. Winą obarczają nasze cła, domagając się ich obniżenia."
 colonial_nation.EVTOPTA1: "Pokażmy im, kto rządzi koloniami!"
 colonial_nation.EVTOPTB1: "Zaakceptuj obniżone opłaty celne"
 colonial_nation.EVTNAME2: "Zwiększone cło"
 colonial_nation.EVTDESC2: "[Root.ColonialParent.GetName] mimo naszych protestów zwiększa cła, które odbiją się na stanie naszej ekonomii."
 colonial_nation.EVTOPTA2: "Popchnie nas to na skraj..."
 colonial_nation.EVTNAME3: "Zmniejszone opłaty celne"
 colonial_nation.EVTDESC3: "[Root.ColonialParent.GetName] w odpowiedzi na nasze uwagi zmniejsza cła, które powoli wykańczały naszą ekonomię."
 colonial_nation.EVTOPTA3: "Dobre wieści!"
 colonial_nation.EVTNAME4: "Bojownik o wolność, czy buntownik?"
 colonial_nation.EVTDESC4: "[Root.ColonialParent.GetName] ma silnego przeciwnika w postaci pułkownika, który wyrasta na ważną osobę w armii. Poza tym, że jest to utalentowany żołnierz, wydaje się być także charyzmatycznym i inspirującym przywódcą, porywającym hasłami o niepodległości coraz większe rzesze ludzi.\n\nMamy potraktować go jako zdrajcę i buntownika, czy uznać za osobę zdolną zrzucić łańcuchy kolonializmu i sprawić, by [Root.GetName] cieszył się wolnością?"
 colonial_nation.EVTOPTA4: "Awansuj go na generała!"
 colonial_nation.EVTNAME5: "[From.GetName] w tarapatach"
 colonial_nation.EVTDESC5: "[Root.GetName] ma silnego przeciwnika, jakim jest pułkownik [From.GetAdjective]! Poza tym, że jest to utalentowany żołnierz, wydaje się być także charyzmatycznym przywódcą, porywającym hasłami o niepodległości coraz większe rzesze ludzi.\n\nZamiast ukrócić pomysł już na początku, władze miasta [From.GetName] awansowały go na generała!"
 colonial_nation.EVTOPTA5: "Jak śmieli?"
 colonial_nation.EVTNAME6: "Egzekucja kolonialnego buntownika"
 colonial_nation.EVTDESC6: "[Root.GetName] ma silnego przeciwnika, jakim jest pułkownik [From.GetAdjective]! Poza tym, że jest to utalentowany żołnierz, wydaje się być także charyzmatycznym przywódcą, porywającym hasłami o niepodległości coraz większe rzesze ludzi.\n\nNa szczęście [From.Monarch.GetTitle] [From.Monarch.GetName] załatwił[From.Monarch.GetANoun] sprawę szybko, pozbawiając go głowy. Działanie to jednak, jak się wydaje, wzbudziło jeszcze większe pragnienie wolności [From.GetAdjective]..."
 colonial_nation.EVTOPTA6: "Być może to zbyt pochopne działanie..."
 can_lift_tariff_modifier: "\nKiedy [Root.GetName] stanie się niepodległym krajem, te opłaty celne zostaną zniesione."
 colonial_nation.EVTNAME10: "Wojny kolonialne"
 colonial_nation.EVTDESC10: "Jeśli chcemy budować dobre stosunki i ewentualne sojusze z rodzimymi plemionami nowego świata, możemy być zmuszeni powstrzymać część kolonii przed deklaracją wojen kolonialnych."
 colonial_nation.EVTOPTA10: "Trzymaj go na krótkiej smyczy!"
 colonial_nation.EVTOPTB10: "Nie leży to w naszej gestii"
 colonial_nation.EVTNAME11: "Proklamacja [GetYear] roku"
 colonial_nation.EVTDESC11: "Aby podtrzymać dobre relacje z sąsiadującymi plemionami, [From.GetName] wysłał [Root.Monarch.GetTitle] [Root.Monarch.GetName] proklamację zakazującą nam bezpodstawnego atakowania takich plemion!"
 colonial_nation.EVTOPTA11: "To oburzające!"
 restricted_colonial_expansion: "Ograniczona ekspansja kolonialna"
 desc_restricted_colonial_expansion: "Należy uważać, aby nie pogorszyć relacji z sąsiadującymi plemionami, [Root.ColonialParent.GetName] ograniczył naszą kolonialną ekspansję."
 colonial_nation.EVTNAME12: "Ekspansja kolonialna"
 colonial_nation.EVTDESC12: "Dyplomaci z naszych kolonii w nowym świecie donoszą o niepokojach wzdłuż pogranicza. Stale rosnąca ekspansja osadników wielce rozwścieczyła sąsiadujące plemiona. Jeśli w naszym interesie leży zachowanie dobrych relacji z tymi ludźmi, musimy ograniczyć nasze kolonialne zapędy."
 colonial_nation.EVTOPTA12: "Ograniczmy je!"
 colonial_nation.EVTOPTB12: "Niech dokonują dalszej ekspansji"
 proclamation_tooltip: "Ten casus belli §YColonial Conquest§W nie będzie możliwy przez 10 najbliższych lat."
 colonial_nation.EVTNAME13: "Ograniczona ekspansja kolonialna"
 colonial_nation.EVTDESC13: "Stale rosnąca ekspansja osadników wielce rozwścieczyła sąsiadujące plemiona, zatem aby podtrzymać nasze dobre relacje, [From.GetName] postanowił ograniczyć nasze kolonialne zapędy!"
 colonial_nation.EVTOPTA13: "To nie do przyjęcia!"
 colonial_nation.EVTNAME14: "Brzemię wojny"
 colonial_nation.EVTDESC14: "Ostatnia wojna bardzo wyczerpała nasz kraj. Być może część tego brzemienia powinna spaść na nasze kolonie?"
 colonial_nation.EVTOPTA14: "Niech kolonie płacą!"
 colonial_nation.EVTOPTB14: "Sami udźwigniemy ten ciężar"
 colonial_nation.EVTDESC15: "[From.GetName] w ostatniej wojnie wypadła słabo. Odkąd w konflikt dał się wciągnąć jeden z naszych sąsiadów, [From.Monarch.GetTitle] [From.Monarch.GetName] zadecydował, że część odpowiedzialności spadnie na nas!"
 colonial_nation.EVTNAME75: "Ponieś rewolucję"
 colonial_nation.EVTDESC75: "Odkąd udało nam się oswobodzić i [Root.ColonialParent.GetName] nam nie zagraża, staliśmy się symbolem nadziei i dostarczyliśmy inspiracji koloniom nowego świata, pragnącym niepodległości. Być może nadszedł czas, by szerzyć rewolucję w sąsiednich koloniach i wspierać je w tej walce?"
 colonial_nation.EVTOPTA75: "Wiwat rewolucja!"
 colonial_nation.EVTOPTB75: "Nie naruszajmy równowagi"
 viva_la_revolution: "Szykujmy dwa regimenty rewolucjonistów."
 colonial_nation.EVTNAME76: "Efekt domina"
 colonial_nation.EVTDESC76: "Przybył emisariusz z państwa zwanego [From.GetName]. Kraj ten odniósł sukces w walce z innym, o nazwie [From.ColonialParent.GetName], i od tego czasu w nowym świecie szerzą się rewolucje. Zaproponowali nam pomoc twierdząc, że [Root.ColonialParent.GetName] nie będzie dla nas żadnym przeciwnikiem. Przy granicy czekają dwa regimenty weteranów rewolucji, gotowych dołączyć do naszej armii. Mamy zaakceptować ich pomoc?"
 colonial_nation.EVTOPTA76: "Przyjmijmy ich pomysły i pomoc!"
 colonial_nation.EVTOPTB76: "Pozostaniemy lojalni"
 supported_the_revolution: "Udzielono poparcia dla rewolucji"
 colonial_nation.EVTNAME77: "Duch rewolucji"
 colonial_nation.EVTDESC77: "Dążenia niepodległościowe to ostatnio częsta rzecz, odkąd rewolucja przetacza się przez cały kraj. Ludzie w państwie [Root.GetName] są już zmęczeni tym, że jakiś [Root.ColonialParent.Monarch.GetTitle] z miasta zwanego [Root.ColonialParent.Capital.GetCapitalName] jest ich władcą. Nowy świat musi być wolny, zarządzany przez wybranych lokalnie oficjeli. Ludzie pragną wolności, zaś wielu rewolucjonistów czeka na możliwość wcielenia do armii. Czyżby rok [GetYear] miał być tym, w którym [Root.ColonialParent.GetName] przestanie nami rządzić?"
 colonial_nation.EVTOPTA77: "Rozbuduj armię!"
 colonial_nation.EVTOPTB77: "Odpraw z kwitkiem tych mąciwodów"
 revolutionary_spirit: "Duch rewolucji"
 desc_revolutionary_spirit: "Pragnienie wolności pchnęło wielu ochotników do zasilenia szeregów armii."
 colonial_nation.EVTNAME90: "Nowy rząd!"
 colonial_nation.EVTDESC90: "Jeśli [Root.GetName] ma się uwolnić od państwa zwanego [Root.ColonialParent.GetName], [Root.Monarch.GetTitle] [Root.Monarch.GetName] musi zniknąć, zaś sami będziemy musieli ustanowić silny i stabilny rząd. Musimy wybierać ostrożnie, gdyż te decyzje ukształtują przyszłość naszego młodego narodu."
 colonial_nation.EVTOPTA90: "Potrzebna nam monarchia!"
 colonial_nation.EVTOPTB90: "Musimy zostać republiką!"
 colonial_nation.EVTNAME91: "Traktat z [Root.Capital.GetCapitalName]"
 colonial_nation.EVTDESC91: "[From.GetName] kończy walkę o niepodległość. Rebelianci z tego kraju zostali starci w pył przez naszą zwycięską armię, zaś państwo [Root.GetName] ponownie będzie sprawować nad nimi władzę. Czy [From.Monarch.GetTitle] [From.Monarch.GetName] ma stracić głowę? A może powinniśmy wystąpić o reparacje, które mogłyby pokryć straty doznane w trakcie wojny? Czy jednak mamy wykazać się bardziej pobłażliwym podejściem, aby oszczędzić nowemu światu jeszcze więcej kłopotów?"
 colonial_nation.EVTOPTA91: "[From.Monarch.GetSheHeCap] musi zapłacić swoją głową!"
 colonial_nation.EVTOPTB91: "Okaż wyrozumiałość"
 colonial_nation.EVTNAME92: "Mury niepodległości legły w gruzach"
 colonial_nation.EVTDESC92: "Wojna o niepodległość zakończyła się tragicznie, zaś [Root.GetName] ponownie znajduje się pod jarzmem państwa zwanego [Root.ColonialParent.GetName]. Nasz rząd, któremu krótko przewodził [Root.Monarch.GetTitle] [Root.Monarch.GetName] został rozwiązany, zaś [Root.Monarch.GetName] skazany na śmierć. Nowy gubernator, czy też wicekról, został przysłany ze stolicy zwanej [Root.ColonialParent.Capital.GetCapitalName]. [Root.ColonialParent.GetName] domaga się srogich reparacji wojennych na pokrycie szkód doznanych w trakcie wojny."
 colonial_nation.EVTOPTA92: "Będziemy czekać cierpliwie..."
 colonial_nation.EVTDESC93: "Wojna o niepodległość zakończyła się tragicznie, zaś [Root.GetName] ponownie znajduje się pod jarzmem państwa zwanego [Root.ColonialParent.GetName]. Nasz rząd, któremu krótko przewodził [Root.Monarch.GetTitle] [Root.Monarch.GetName] został rozwiązany. Nowy gubernator, czy też wicekról, został przysłany ze stolicy zwanej [Root.ColonialParent.Capital.GetCapitalName]. [Root.ColonialParent.GetName] zgodził się zapomnieć o reparacjach wojennych za szkody doznane w trakcie wojny."
 colonial_nation.EVTOPTA93: "Chyba powinniśmy być wdzięczni..."
 colonial_nation.EVTNAME100: "Cło na ziarno"
 colonial_nation.EVTDESC100: "Zwróciliśmy uwagę na produkcję ziarna w jednej z naszych kolonii. Wygląda na to, że przynosi ona spore przychody. Prawdopodobnie spora ich część nie jest w ogóle opodatkowana. Zgodnie z duchem merkantylizmu powinniśmy ich zmusić do korzystania z naszych portów w celu prowadzenia wymiany handlowej. Przyniesie to wiele korzyści naszym kupcom i pozwoli zapełnić monetami koronne kufry."
 colonial_nation.EVTOPTA100: "Opodatkować to!"
 colonial_nation.EVTOPTB100: "Zostawmy ich w spokoju"
 colonial_nation.EVTDESC101: "Złe wieści ze starego świata! [From.GetName] zacieśnia kontrolę nad naszą gospodarką, nakładając specjalne opłaty celne na ziarno."
 colonial_nation.EVTOPTA101: "Może powinniśmy wysypać ziarna do morza..."
