 culture_religion_events.3.t: "Wiara [Root.GetRulerGen]"
 culture_religion_events.3.d: "Wiara [Root.GetRulerGen] od dawna była powodem konsternacji wśród wiodących [Root.GetNoblesReplacementForOtherGovernments_gen] nasz[Root.GetGovGender_nasz] [Root.GetGovNameGen]. Z czasem jednak [Root.Monarch.GetHerHis] wpływy doprowadziły do tego, że niektórzy 'nowi ludzie', a nawet niektóre z naszych starszych rodzin zaadaptowały [Root.new_ruler_religion.GetReligionName]. Fakt, że obrządek [Root.new_ruler_religion.GetReligion_gen] prężnie rozwija się w mieście [Root.Capital.GetCapitalName], wraz z ogólnie zwiększoną widocznością kultu [Root.GetRulerGen], doprowadził do tego, że obrządek ten staje się coraz bardziej powszechny w całym naszym kraju, przyciągając nowych konwertytów z wewnątrz, jak i z innych części świata."
 culture_religion_events.3.a: "Wspaniale!"
 culture_religion_events.3.b: "Musimy spróbować powstrzymać wywrotowe działania [Root.GetRulerGen]."
 culture_religion_events.4.t: "Zły wpływ"
 culture_religion_events.4.d: "Wielu spośród prawego duchowieństwa i [Root.GetNoblesReplacementForOtherGovernments_gen] od dawna zgadzało się, że heretyckie wierzenia [Root.GetRulerGen] mają zły wpływ na państwo i narażają naszych ludzi na niebezpieczeństwo.\n[Root.noblezealot.GetName], bardzo pobożny potomek jednego z naszych starszych rodów, wraz z lokalnymi kapłanami z prowincji [rebel_province.GetName] zebrał armię i maszeruje teraz na stolicę, aby obalić plugawego heretyka w mieście [Root.Capital.GetCapitalName]."
 culture_religion_events.4.a: "Zdrajcy muszą umrzeć."
 culture_religion_events.5.t: "Pogańsk[Root.Monarch.GetAI] [Root.Monarch.GetTitle]"
 culture_religion_events.5.d: "Obecność jawnie [Root.heathen_ruler.GetReligionGroup_adj_gen] religii w mieście [Root.Capital.GetCapitalName] nie pozostała niezauważona wśród [Root.GetReligionGroup_adj_gen] ludności w naszym [Root.GetGovNameIns]. Wśród ortodoksów stało się to powszechnym powodem do irytacji i dyskusji, a na obszarach, gdzie istnieją napięcia religijne, doprowadziło to do jeszcze częstszych konfliktów. Kapłan o imieniu [Root.antimonarchistpriest.GetName] podobno próbował jeszcze bardziej zaognić sytuację poprzez wielokrotne powracanie do 'korupcji miasta [Root.Capital.GetCapitalName]' w agitacyjnych przemówieniach do ludzi obszaru [rebelprovince.GetAreaName]. W tym momencie może być trudno usunąć go z jego pozycji bez użycia znacznych sił."
 culture_religion_events.5.a: "Znaczne użycie siły jest jak najbardziej na miejscu."
 culture_religion_events.5.b: "Nie eskalujmy sytuacji."
 culture_religion_events.6.t: "[Root.new_monarch_religion.GetReligionGroup_adj_Cap] dwór [Root.GetRulerGen]"
 culture_religion_events.6.d: "Podczas gdy jest wielu, którzy uważają wiarę [Root.GetRulerGen] za obrazę wszystkiego co święte, [Root.Monarch.GetSheHe] uczynił[Root.Monarch.GetANoun] swój dwór prawdziwą przystanią dla swoich sióstr i braci w wierze. Używając zbudowanej w ten sposób sieci kontaktów możemy dotrzeć do ludzi, których nigdy nie bylibyśmy w stanie przyciągnąć w inny sposób."
 culture_religion_events.6.a: "Przyjdźcie, przyjdźcie wszyscy!"
 culture_religion_events.6.b: "Ich talenty są potrzebne w naszych prowincjach wyznających [Root.new_monarch_religion.GetReligionName]."
 culture_religion_events.7.t: "Rywalizacja o względy [Root.GetRulerGen]"
 culture_religion_events.7.da: "Nie jest tajemnicą, że [Root.Monarch.GetName] trzyma [Root.new_monarch_culture.GetCultureName] ludzi drogich [Root.Monarch.GetHerHis] sercu i że [Root.Monarch.GetSheHe] mówi językiem [Root.Culture.GetName] z wyraźnym akcentem [Root.new_monarch_culture.GetCultureName].\n[Root.Monarch.GetName] otacza się nawet doradcami i dworzanami [Root.new_monarch_culture.GetCultureName], co nie pozostało niezauważone przez stare rodziny [Root.Culture.GetName] w naszym kraju. Nasz[Root.GetAdv_Adm_ANoun] dworzanin[Root.GetAdv_Adm_KaNoun] [Root.Adm_Advisor.GetTitle], star[Root.GetAdv_Adm_AY] orędowni[Root.GetAdv_Adm_CzNoun]k[Root.GetAdv_Adm_ANoun] tradycyjnych wartości [Root.Culture.GetName], coraz bardziej sprzeciwia się polityce [Root.GetRulerGen] i niedługo może wycofać się z Rady Królewskiej."
 culture_religion_events.7.db: "Nie jest tajemnicą, że [Root.Monarch.GetTitle] trzyma [Root.new_monarch_culture.GetCultureName] ludzi drogich [Root.Monarch.GetHerHis] sercu i że [Root.Monarch.GetSheHe] mówi językiem [Root.Culture.GetName] z wyraźnym akcentem [Root.new_monarch_culture.GetCultureName].\n[Root.Monarch.GetName] otacza się nawet doradcami i dworzanami [Root.new_monarch_culture.GetCultureName], co nie pozostało niezauważone przez stare rodziny [Root.Culture.GetName] w naszym kraju. Nasz[Root.GetAdv_Adm_ANoun] dworzanin[Root.GetAdv_Adm_KaNoun] [Root.Adm_Advisor.GetTitle], star[Root.GetAdv_Adm_AY] orędowni[Root.GetAdv_Adm_CzNoun]k[Root.GetAdv_Adm_ANoun] tradycyjnych wartości [Root.Culture.GetName], coraz bardziej sprzeciwia się polityce [Root.GetRulerGen] i niedługo może wycofać się z Rady Królewskiej."
 culture_religion_events.7.dc: "Nie jest tajemnicą, że [Root.Monarch.GetTitle] trzyma [Root.new_monarch_culture.GetCultureName] ludzi drogich [Root.Monarch.GetHerHis] sercu i że [Root.Monarch.GetSheHe] mówi językiem [Root.Culture.GetName] z wyraźnym akcentem [Root.new_monarch_culture.GetCultureName].\n[Root.Monarch.GetName] otacza się nawet doradcami i dworzanami [Root.new_monarch_culture.GetCultureName], co nie pozostało niezauważone przez stare rodziny [Root.Culture.GetName] w naszym kraju. Nasz[Root.GetAdv_Dip_ANoun] dworzanin[Root.GetAdv_Dip_KaNoun] [Root.Dip_Advisor.GetTitle], star[Root.GetAdv_Dip_AY] orędowni[Root.GetAdv_Dip_CzNoun]k[Root.GetAdv_Dip_ANoun] tradycyjnych wartości [Root.Culture.GetName], coraz bardziej sprzeciwia się polityce [Root.GetRulerGen] i niedługo może wycofać się z Rady Królewskiej."
 culture_religion_events.7.a: "Musimy spróbować zaradzić tej sytuacji."
 culture_religion_events.7.b: "Nic nie możemy zrobić ."
 culture_religion_events.8.t: "Faworyzacja kultury"
 culture_religion_events.8.d: "Rażące faworyzowanie przez [Root.GetRulerGen] kultury [Root.new_monarch_culture.GetCultureName] nie pozostało niezauważone wśród [Root.Culture.GetName] ludzi z nasz[Root.GetGovGender_nasz] [Root.GetGovNameGen]. Obstrukcjonizm staje się coraz bardziej powszechny, ponieważ ci, którzy mają do tego prawo, okazują swoją frustrację z powodu ostatniej polityki za pomocą wszelkich dostępnych środków."
 culture_religion_events.8.a: "Nie ma żadnego faworyzowania."
 culture_religion_events.8.b: "Muszą nas postrzegani jako tych, którzy chcą coś naprawić."
 culture_religion_events.9.t: "Przyjaciele za granicą"
 culture_religion_events.9.d: "Preferowanie przez [Root.GetRulerGen] kultury i języka [Root.new_monarch_culture.GetCultureName] jest postrzegane przez wielu jako pewne dziwactwo, ale otworzyło nam to również drzwi w szerszej społeczności krajów z kultury [Root.new_monarch_culture.GetCultureName]. [Root.Monarch.GetName] robi co może, by nawiązać bliższe więzi z rodakami."
 culture_religion_events.9.a: "Nigdy nie można mieć zbyt wielu przyjaciół."
 culture_religion_events.9.b: "Badajmy drogi [advanced_country.GetGovNameGen][advanced_country.GetAdjective] ."
 culture_religion_events.10.t: "Intrygi w mieście [Root.Capital.GetCapitalName]"
 culture_religion_events.10.da: "[Root.Adm_Advisor.GetName], [Root.other_advisor_culture.GetCultureName] urzędni[Root.GetAdv_Adm_CzNoun]k[Root.GetAdv_Adm_ANoun], został[Root.GetAdv_Dip_ANoun] awansowan[Root.GetAdv_Dip_AY] na wysokie stanowisko, co rozgniewało wielu najbliższych [Root.GetRulerGen]. [Root.prominent_noble.GetName], członek jednej z najstarszych rodzin [Root.Culture.GetName] w naszym kraju, zwrócił się do naszego monarchy z żądaniem zwolnienia [Root.Adm_Advisor.GetHerHis] ze stanowiska."
 culture_religion_events.10.db: "[Root.Dip_Advisor.GetName], [Root.other_advisor_culture.GetCultureName] urzędni[Root.GetAdv_Dip_CzNoun]k[Root.GetAdv_Dip_ANoun] został[Root.GetAdv_Dip_ANoun] awansowan[Root.GetAdv_Dip_AY] na wysokie stanowisko, co rozgniewało wielu najbliższych [Root.GetRulerGen]. [Root.prominent_noble.GetName], członek jednej z najstarszych rodzin [Root.Culture.GetName] w naszym kraju, zwrócił się do naszego monarchy z żądaniem zwolnienia [Root.Dip_Advisor.GetHerHis] ze stanowiska."
 culture_religion_events.10.dc: "[Root.Mil_Advisor.GetName], [Root.other_advisor_culture.GetCultureName] urzędni[Root.GetAdv_Mil_CzNoun]k[Root.GetAdv_Mil_ANoun], został[Root.GetAdv_Mil_ANoun] awansowan[Root.GetAdv_Mil_AY] na wysokie stanowisko, co rozgniewało wielu najbliższych [Root.GetRulerGen]. [Root.prominent_noble.GetName], członek jednej z najstarszych rodzin [Root.Culture.GetName] w naszym kraju, zwrócił się do naszego monarchy z żądaniem zwolnienia [Root.Mil_Advisor.GetHerHis] ze stanowiska."
 culture_religion_events.10.a: "Musimy słuchać [Root.GetNoblesReplacementForOtherGovernments_gen] [Root.GetRulerGen]."
 culture_religion_events.10.b: "Niedorzeczność!"
 culture_religion_events.11.t: "Rosnące poparcie wśród ludzi [Root.other_advisor_culture.GetCultureName]"
 culture_religion_events.11.da: "Jako wiodąca postać społeczności [Root.other_advisor_culture.GetCultureName], [Root.Adm_Advisor.GetName] posiada zarówno dobre rozeznanie, jak i silne wpływy daleko poza radą, której [Root.Adm_Advisor.GetSheHe] jest częścią w mieście [Root.Capital.GetCapitalName]. Fakt, który [Root.Adm_Advisor.GetSheHe] wykorzystał[Root.GetAdv_Adm_ANoun] na naszą korzyść, znacznie zwiększając powszechne poparcie zarówno dla naszego [Root.GetGovNameGen], jak i dla ludzi [Root.Culture.GetName], którzy nim rządzą."
 culture_religion_events.11.db: "Jako wiodąca postać społeczności [Root.other_advisor_culture.GetCultureName], [Root.Dip_Advisor.GetName] posiada zarówno dobre rozeznanie, jak i silne wpływy daleko poza radą, której [Root.Dip_Advisor.GetSheHe] jest częścią w mieście [Root.Capital.GetCapitalName]. Fakt, który [Root.Dip_Advisor.GetSheHe] wykorzystał[Root.GetAdv_Dip_ANoun] na naszą korzyść, znacznie zwiększając powszechne poparcie zarówno dla naszego [Root.GetGovNameGen], jak i dla ludzi [Root.Culture.GetName], którzy nim rządzą."
 culture_religion_events.11.dc: "Jako wiodąca postać społeczności [Root.other_advisor_culture.GetCultureName], [Root.Mil_Advisor.GetName] posiada zarówno dobre rozeznanie, jak i silne wpływy daleko poza radą, której jest częścią w mieście [Root.Capital.GetCapitalName]. Fakt, który [Root.Mil_Advisor.GetSheHe] wykorzystał[Root.GetAdv_Mil_ANoun] na naszą korzyść, znacznie zwiększając powszechne poparcie zarówno dla naszego [Root.GetGovNameGen], jak i dla ludzi [Root.Culture.GetName], którzy nim rządzą."
