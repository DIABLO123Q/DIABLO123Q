 colonial_nation.EVTNAME130: "Cło na bawełnę"
 colonial_nation.EVTDESC130: "Zwróciliśmy uwagę na produkcję bawełny w jednej z naszych kolonii. Wygląda na to, że przynosi ona spore przychody. Prawdopodobnie spora ich część nie jest w ogóle opodatkowana. Zgodnie z duchem merkantylizmu powinniśmy ich zmusić do korzystania z naszych portów w celu prowadzenia wymiany handlowej. Przyniesie to wiele korzyści naszym kupcom i pozwoli zapełnić monetami koronne kufry."
