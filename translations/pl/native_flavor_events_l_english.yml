l_english:
 learning_from_the_land: "Ucząc się od ziemi"
 desc_learning_from_the_land: "Po odrzuceniu pomocy innych, musimy teraz samodzielnie przystosować się do tutejszego surowego klimatu."
 counting_coup: "Heroiczny wyczyn"
 desc_counting_coup: "Z dumą zachowujemy tradycję wojowników, którzy dowodzą swojego męstwa w bojach."
 intercultural_exchange: "Wymiana międzykulturowa"
 desc_intercultural_exchange: "Handel z sąsiednim plemieniem o odmiennych obyczajach."
 restricted_tobacco: "Ograniczono używanie tytoniu"
 desc_restricted_tobacco: "Używanie tytoniu w tej prowincji zostało ograniczone wyłącznie do celów obrzędowych."
 encouraged_tobacco: "Zwiększono używanie tytoniu"
 desc_encouraged_tobacco: "W tej prowincji zachęca się mieszkańców do rekreacyjnego używania tytoniu."
 great_hunters: "Znakomici myśliwi"
 desc_great_hunters: "Z dumą zachowujemy nasze łowieckie tradycje."
 land_shaped_by_fire: "Kraina ukształtowana ogniem"
 desc_land_shaped_by_fire: "Zastosowanie kontrolowanych pożarów przyniosło wzrost produkcji na tym obszarze."
 native_americans.1.t: "Zamarznięte ziemie"
 native_americans.1.d: "Kiedy nasi ludzie po raz pierwszy przybyli do [Root.GetName], wiedzieliśmy, że ta nieprzyjazna okolica sprawdzi granice naszej zaradności. Dotychczas byliśmy pewni siebie, jednakże tej zimy mróz jest jeszcze ostrzejszy i sięga nawet dalej. Pewna grupa uważa, że ludzie nigdy nie mieli żyć na tych terenach oraz pragnie powrócić do klimatu, w którym nasz styl życia został wypróbowany i sprawdzony."
 native_americans.1.a: "Naszym sposobem na życie jest adaptacja. Przyślij pozostałych, aby ich tego nauczyć."
 native_americans.1.b: "Pozwól im odejść, jeżeli tego pragną."
 native_americans.2.t: "Spieczone ziemie"
 native_americans.2.d: "Kiedy nasi ludzie po raz pierwszy przybyli do [Root.GetName], wiedzieliśmy, że ta nieprzyjazna okolica sprawdzi granice naszej zaradności. Dotychczas byliśmy pewni siebie, jednakże tego lata upał jest jeszcze silniejszy i sięga nawet dalej. Pewna grupa uważa, że ludzie nigdy nie mieli żyć na tych terenach oraz pragnie powrócić do klimatu, w którym nasz styl życia został wypróbowany i sprawdzony."
 native_americans.2.a: "Naszym sposobem na życie jest adaptacja. Przyślij pozostałych, aby ich tego nauczyć."
 native_americans.2.b: "Pozwól im odejść, jeżeli tego pragną."
 native_americans.3.t: "Nasz nowy dom na północy."
 native_americans.3.d: "Nasze plemię rokwitło dzięki podróżowaniu, lecz teraz musimy nauczyć się rozwijać tam, dokąd podążamy. Nasza ostatnia wyprawa dowiodła tego trudność. [Root.GetName] ma surowy i nieprzyjazny klimat, w szczególności zimą. Na szczęście sąsiednie plemię, od dawna żyjące w tej zaśnieżonej okolicy opanowało sztukę łowiectwa i zbieractwa. Niektórzy z jego członków chętnie nas tego nauczą."
 native_americans.3.a: "W naszym poprzednim domu byliśmy mądrzy, lecz tutaj to oni są mądrzejsi."
 native_americans.3.b: "Więcej nauczymy się od ziemi samej w sobie."
 native_americans.4.t: "Nasz nowy dom na pustyni"
 native_americans.4.d: "Nasze plemię rozkwitło dzięki podróżowaniu, lecz teraz musimy nauczyć się rozwijać tam, dokąd podążamy. Nasza ostatnia wyprawa dowiodła tego trudność. [Root.GetName] ma surowy i nieprzyjazny klimat, w szczególności latem. Na szczęście sąsiednie plemię, od dawna żyjące w tej jałowej okolicy, opanowało sztukę łowiectwa i zbieractwa. Niektórzy z jego członków chętnie nas tego nauczą."
 native_americans.4.a: "W naszym poprzednim domu byliśmy mądrzy, lecz tutaj to oni są mądrzejsi."
 native_americans.4.b: "Więcej nauczymy się od ziemi samej w sobie."
 native_americans.5.t: "Heroiczny wyczyn"
 native_americans.5.d: "Pośród naszych wojowników męstwo stanowi pożądaną cechę, co znajduje odzwierciedlenie w wielu naszych zwyczajach. Jednym z nich jest heroiczny wyczyn, utrwalający odważne czyny w bitwach, będący zarówno wyróżnieniem dla naszych najlepszych żołnierzy, jak i inspiracją dla nowych rekrutów. Jednakże $ARMY_REFORMER$, któremu poleciliśmy zreformowanie naszej armii zaczął kwestionować tę praktykę i domagać się od naszego wojska skoncentrowania na bardziej praktycznych celach i skuteczności w zabijaniu naszych wrogów."
 native_americans.5.a: "$ARMY_REFORMER$ ma rację. Potrzebujemy korzystnych wyników bardziej niż mężnego ducha."
 native_americans.5.b: "$ARMY_REFORMER$ mówi jak zwykły tchórz."
 native_americans.6.t: "Wybór wodza wojennego"
 native_americans.6.d: "Jesteśmy w stanie wojny. [Root.Monarch.GetName] mądrze rządził naszymi ludźmi w czasie pokoju, lecz teraz potrzebujemy szanowanego wojownika, który poprowadzi nas do zwycięstwa."
 native_americans.6.a: "Wybierz wodza wojennego spośród doświadczonych weteranów."
 native_americans.6.b: "[Root.Monarch.GetName] to uzdolniony wódz, również w boju."
 native_americans.7.t: "Wybór wodza na czas pokoju"
 native_americans.7.d: "Po dowiedzeniu swojej wartości w boju, [Root.Monarch.GetHerHis] obrano na wodza, aby przewodzić naszym narodem w czasie wojny. Skoro wojna się skończyła, potrzebujemy teraz wodza, który wzrok sięga poza pole bitwy i obejmuje potrzeby naszego narodu w czasie pokoju.\n\nWódz wojenny musi się temu podporządkować, aby autorytet [Root.Monarch.GetHerHis] nie został naruszony. Tak każe tradycja."
 native_americans.7.a: "[Root.Monarch.GetName] musi odejść. Zostanie wybrany wódz na czas pokoju."
 native_americans.7.b: "Władza ochroni nasz naród. Nie istnieje coś takiego jak czas pokoju!"
 native_americans.8.t: "Ci, którzy wędrują oraz ci, którzy pozostają"
 native_americans.8.d: "Stare opowieści mówią o tym, jak nasi ludzie przemierzali odległe krainy, aby dotrzeć do tej ziemi, na której teraz pracujemy i którą nazywamy naszym domem. Pomimo, że te czasy to odległa przeszłość, niektórzy z naszych sąsiadów zachowują ten styl życia, wciąż przenosząc się na nowe tereny łowieckie zamiast się osiedlać. Nie jesteśmy zainteresowani powrotem do tych zwyczajów, ale może nasze plemiona mogłyby wymieniać wiedzę oraz różne dobra, z korzyścią dla obu stron."
 native_americans.8.a: "Chętnie ich wysłuchamy."
 native_americans.8.a.tt: "Wyślij posłańca z propozycją wymiany surowców oraz wiedzy. Jaka jest odpowiedź państwa [This.GetName]?"
 native_americans.8.b: "Czego możemy się od nich nauczyć, jeśli nie potrafią nawet zbudować porządnych domostw?"
 native_americans.9.d: "Przybył posłaniec z miejscowości [From.GetName]. W przeciwieństwie do innych posłów, nie wskazuje na podobieństwa między naszymi plemionami, lecz na różnice: o tym, że my wędrowaliśmy po świecie, podczas gdy oni tworzyli osiedla w mieście [From.Capital.GetCapitalName]. Najwyraźniej uważają, że dzięki tym różnicom wymiana dorobku naszych odmiennych kultur - różnych spostrzeżeń oraz dóbr materialnych - może przynieść szereg korzyści."
 native_americans.9.a: "Są rozsądni, widząc nasze mocne strony. Powinniśmy dostrzec ich mocne strony."
 native_americans.9.b: "To tylko uprzejmość. Tak naprawdę zazdroszczą nam wolności."
 native_americans.10.d: "Powrócił nasz posłaniec z miejscowości [From.GetName]. Niestety, nasze wysiłki zmierzające do wzajemnego zrozumienia ich nie obchodzą, ponadto uważają nasz dorobek kulturowy za ślepy zaułek i bardziej cenią własne zwyczaje."
 native_americans.10.a: "Ich strata."
 native_americans.11.d: "Powrócił nasz posłaniec z miejscowości [From.GetName]. Mniejsze plemię z radością przyjęło naszą propozycję wymiany kulturowej i materialnej."
 native_americans.11.a: "To porozumienie przyniesie nam obojgu wiele korzyści."
 native_americans.12.t: "Święty dym"
 native_americans.12.d: "Nasze plemię od zawsze używało tytoniu. Niektórzy uważają go za leczniczy, część za święty, inni natomiast uznają wdychanie dymu za odprężające. Jednakże rekreacyjne używanie ziela w ostatnich latach wzrosło, co doprowadziło do dyskusji pomiędzy starszyzną w miejscowości [Root.GetName] czy ludzie nie nadużywają tego daru. Starsi zaproponowali, aby tytoń był używany jedynie we wskazanych obrzędach w celu uniknięcia marnowania go przez młodzież."
 native_americans.12.a: "Rozsądna propozycja."
 native_americans.12.b: "Niech młodzi używają go jak, jak chcą."
 native_americans.13.t: "Porzucone ziemie"
 native_americans.13.d: "Grupy, które przeniosły się do miejscowości [From.GetName] uważają, że na tym obszarze surowce należą do rzadkości, zaś kraina ta widziała lepsze dni.\n\nNiektórzy uważają, że to skutek niedawnej migracji bizonów, lecz inni wskazują na ludzi z sąsiedniego plemienia, znanego z przenoszenia się na nowe tereny łowieckie. Oskarżają ich o porzucenie tej krainy po zupełnym wyczerpaniu jej zasobów."
 native_americans.13.a: "To naturalny skutek migracji. Musimy go zaakceptować."
 native_americans.13.b: "Skoro przenieśli się na bardziej urodzajne tereny, zajmijmy tę ziemię!"
 native_americans.14.t: "Przygotowania do Tańca Słońca"
 native_americans.14.d: "Nasi ludzie rozpoczynają przygotowania do Tańca Słońca, świętego obrzędu odbywającego się w trakcie cieplejszych miesięcy roku. Pomimo, że to ważne wydarzenie, stanowi ono wielki wysiłek na adeptów, z których wielu to młodzi wojownicy. Musimy także odłożyć zasoby na ceremonię. W tym roku pojawiła się dyskusja, czy poświęcić się całkowicie ceremonii Tańcu Słońca, czy też obchodzić ją na mniejszą skalę.  "
 native_americans.14.a: "Taniec Słońca wymaga naszego pełnego zaangażowania!"
 native_americans.14.a.tt: "Taniec Słońca odbędzie się tego roku, po zakończeniu wszystkich przygotowań."
 native_americans.14.b: "Tego roku będzie to mniejsze wydarzenie."
 native_americans.15.t: "Taniec Słońca."
 native_americans.15.d: "Po spędzeniu miesięcy na przygotowaniach do Tańca Słońca, możemy teraz doświadczyć go w pełnej krasie. Nasi ludzie gromadzą się aby razem ucztować, modlić się oraz tańczyć, co pozwala nie tylko na zachowanie tej świętej tradycji, ale także na zbliżenie do siebie naszych, nierzadko rozproszonych plemion."
 native_americans.15.a: "Wszystek lud ziemi [Root.GetName] jest naszym ludem."
 native_americans.16.t: "Myśliwi albo rolnicy"
 native_americans.16.d: "Jako plemię tropiące bizony jesteśmy dumni z naszych umiejętności myśliwskich. Dzięki pobytowi na ziemi [Root.Capital.GetCapitalName] mogliśmy udoskonalić te umiejętności, jednakże część członków rady zaczęła sugerować, że jesteśmy od nich zbyt zależni. Wskazują oni, że tereny [Root.Capital.GetCapitalName] kryją możliwości na więcej niż polowania i zbieractwo i że powinniśmy rozważyć korzyści płynące z rolnictwa. Może powinniśmy się tu nawet osiedlić."
 native_americans.16.a: "Jeżeli mamy uprawiać rolę, powinniśmy robić to tutaj."
 native_americans.16.b: "W obecnych czasach powinniśmy poświęcić się łowiectwu."
 native_americans.17.t: "Ogniem"
 native_americans.17.d: "Od niepamiętnych czasów zdolność używania ognia była oznaką zdolności ludzkości do tworzenia oraz niszczenia. Nasza ojczyzna jest kształtowania dzięki kontrolowanemu użyciu ognia, wykorzystywanego do radzenia sobie z plonami oraz dzikimi zwierzętami, jak również do oczyszczania otoczenia.\n\nBieżące starania, aby rozszerzyć stosowanie tych metod w miejscowości[Root.GetName] zostały poddane w wątpliwość. Część starszyzny uznaje je za niepotrzebnie ryzykowne, lecz lokalni przywódcy uważają je za niezbędne do nieprzerwanego rozwoju prowincji."
 native_americans.17.a: "Wierzymy w nasze mistrzowskie umiejętności posługiwania się płomieniami."
 native_americans.17.a.tt: "Kontrolowane użycie ognia umożliwiło zwiększenie produkcji w tej prowincji."
 native_americans.17.a.tt2: "Zaczynamy tracić kontrolę nad ogniem."
 native_americans.17.b: "Nie podejmujmy niepotrzebnego ryzyka."
 native_americans.18.t: "Udane użycie ognia"
 native_americans.18.d: "Użycie ognia do zmiany krajobrazu w ziemi [Root.GetName] opłaciło się. Wypalenie traw umożliwiło nam lepsze wykorzystanie ziemi i zwiększy produkcję na tym obszarze w nadchodzących latach."
 native_americans.18.a: "Tak jak świat kształtuje nas, my kształtujemy świat."
 native_americans.19.t: "Ogień poza kontrolą"
 native_americans.19.d: "Obawy starszyzny krainy [Root.Owner.GetName] okazały się uzasadnione. Ogień użyty do przekształcania obszaru [Root.GetName], początkowo będący pod kontrolą, rozszerzył się poza przewidywane obszary, powodując zniszczenia i chaos. Rada spiera się z lokalnymi przywódcami. Obie strony przypisują sobie nawzajem winę."
 native_americans.19.a: "W przyszłości musimy być bardziej ostrożni."
 native_americans.20.t: "Zbłąkany syn"
 native_americans.20.d: "Tworzenie oraz rozpad różnych grup stanowi dość częste zjawisko, które zazwyczaj nie wywołuje poważnych sprzeczek, lecz bieżąca sytuacja wymaga naszej interwencji. Syn wbrew woli rodziców opuszcza grupę swojego ojca dla innej, większej grupy. Ojciec prosi nas o interwencję w jego imieniu, aby utrzymać całość grupy oraz uniknąć osłabienia jego autorytetu w plemieniu."
 native_americans.20.a: "Syn zostaje. Powinien być mądrzejszy."
 native_americans.20.b: "Grupy muszą być elastyczne. Podział powinien być dozwolony."
 native_americans.21.t: "Duże grupy rozdzielają się"
 native_americans.21.d: "Jedna z największych grup w naszym plemieniu rozważa rozłam oraz pójście w swoją stronę, daleko od naszego domu w [Root.Capital.GetCapitalName]. Przekonują, że tym sposobem mogą osiągnąć więcej, jednakże podział ten może zmusić nas do poważnego zreorganizowania naszej społeczności, zwłaszcza odkąd ludzie opuszczają centrum naszej nacji."
 native_americans.21.a: "Pozwólmy im odejść i osiągnąć więcej."
 native_americans.21.b: "Potrzebujemy ich w [Root.Capital.GetCapitalName]."
 native_americans.22.t: "Myśliwi w drodze"
 native_americans.22.d: "Pomimo, że już dawno porzuciliśmy koczownicze życie, niektóre grupy wciąż żyją głównie z myślistwa i muszą się przemieszczać. Zwierzyna łowna przenosi się na nowe terytoria, zaś myśliwi podążąją za nią, co powoduje problemy dla ludzi w [Root.GetName], gdzie społeczność jest w tej sprawie podzielona. Niektórzy miejscowi przekonują, że grupy te są zacofane i powinny osiedlić się tam, gdzie obecnie żyją."
 native_americans.22.a: "Pozwólcie im polować i przemieszczać się"
 native_americans.22.b: "Zapewnimy im zapasy niezbędne do osiedlenia się."
 native_americans.23.t: "Sztuka tkactwa"
 native_americans.23.d: "Odkąd nasze wymiany z Pueblo powiększyły naszą wiedzę o technikach tkackich, nasze tkaniny przestały być zwykłą rzemioślniczą robotą. Obecnie rozwijane wzory i kolory stanowią własną, wyróżniającą się formę sztuki, znaną pośród sąsiednich plemion, a nawet poza nimi. [From.GetName] dostarcza nam surowców aby tworzyć więcej słynnych tkanin niż kiedykolwiek."
 native_americans.23.a: "Powinniśmy doskonalić tę sztukę."
 native_americans.24.t: "Budowniczowie kurhanów"
 native_americans.24.d: "Osadnicy z Europy, którzy tu przybyli, snują wiele domysłów co do pochodzenia pradawnych kurhanów pogrzebowych w tym regionie. Nie wierzą oni, że nasi przodkowie mogli stworzyć takie struktury, będąc obojętnymi na nasze obecne projekty konstrukcyjne. Pomimo, że są wyraźnie zafascynowani kurhanami, wydają się odmawiać nam oraz naszym sąsiadom umiejętności tworzenia czegokolwiek trwałego."
 native_americans.24.a: "Musimy zatem udowodnić im, że się mylą poprzez kontynuowanie naszych tradycji!"
 native_americans.24.b: "Ich ignorancja to nie nasz problem."
