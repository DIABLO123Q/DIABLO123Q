l_english:
 recover_east_anatolia_title: "Odzyskaj Wschodnią Anatolię"
 recover_east_anatolia_desc: "Ukończ rekonkwistę Anatolii!"
 recover_crimea_title: "Odzyskaj Kaffę"
 recover_crimea_desc: "Odzyskanie Kaffy dla Cesarstwa pozwoli nam umocnić kontrolę nad handlem na Morzu Czarnym."
 recover_east_islands_title: "Odzyskaj wsch. wyspy"
 recover_east_islands_desc: "Odzyskanie Wysp Egejskich zabezpieczy wybrzeże Anatolii."
 recover_albania_title: "Odzyskaj Albanię"
 recover_albania_desc: "Następnym etapem powinno być odzyskanie wschodniego wybrzeża Adriatyku."
 recover_isteria_title: "Odzyskaj Istrię"
 recover_isteria_desc: "Kontynuuj odzyskiwanie wybrzeża Adriatyku!"
 recover_north_italy_title: "Odzyskaj płn. Włochy"
 recover_north_italy_desc: "Z Rzymem w granicach Imperium możemy wreszcie ruszyć na północ!"
 recover_lombardia_title: "Odzyskaj Lombardię"
 recover_lombardia_desc: "Ukończ przyłączenie Italii do Imperium!"
 recover_west_islands_title: "Odzyskaj zach. wyspy"
 recover_west_islands_desc: "Kontrola nad Korsyką i Sardynią pozwoli zabezpieczyć wybrzeże Italii, a Baleary posłużą jako baza wypadowa na wybrzeże Hiszpanii."
 recover_south_spain_title: "Odzyskaj Hiszpanię"
 recover_south_spain_desc: "Wybrzeże Hiszpanii stanowi granicę naszych ambicji dotyczących ekspansji na zachód."
 recover_tripoli_title: "Odzyskaj Trypolitanię"
 recover_tripoli_desc: "Na chwałę Imperium, Trypolitania musi zostać odbita!"
 recover_tunis_title: "Odzyskaj Tunezję"
 recover_tunis_desc: "Tunezja, niegdyś należąca do Kartaginy, wielkiego wroga Rzymian, reprezentuje nasze ambicje dotyczące zachodniej Afryki."
 recover_antioch_title: "Odzyskaj Antiochię"
 recover_antioch_desc: "Antiochia, ważne święte miasto, musi zostać ponownie włączona w granice imperium!"
 recover_jerusalem_title: "Odzyskaj Jerozolimę"
 recover_jerusalem_desc: "Kolejnym krokiem powinno być odbicie Jerozolimy!"
 recover_alexandria_title: "Odzyskaj Aleksandrię"
 recover_alexandria_desc: "Aleksandria, niegdyś główny producent zboża w Rzymie, będzie świetnym dodatkiem do naszego imperium!"
 purple_phoenix.1.t: "Pojawienie się pretendenta"
 purple_phoenix.1.d: "Wraz z odzyskaniem potęgi przez Cesarstwo powróciła jedna z jego największych słabości. Ambitna szlachta oraz znaczący dowódcy zawsze byli gotowi przejąć stery władzy w Cesarstwie."
 purple_phoenix.1.a: "Śmierć zdrajcom!"
 purple_phoenix.1.b: "Poprzyj pretendenta"
 purple_phoenix.2.t: "Ateny odzyskane!"
 purple_phoenix.2.d: "Przez wieki Ateny były centrum bizantyjskiej kultury i sztuki, dopóki nie zostały zajęte przez Latynów podczas czwartej krucjaty. Ostatnio miasto stało się stolicą niezależnego księstwa rządzonego przez różne zachodnie rody. Nadszedł jednak czas, aby pierwszy raz od 1204 roku Ateny ponownie stały się częścią Imperium Bizantyjskiego."
 purple_phoenix.2.a: "I na zawsze!"
 purple_phoenix.3.t: "Nikomedia odzyskana!"
 purple_phoenix.3.d: "Nikomedia lub Izmit jak nazywają ją Turcy, była kluczowym bizantyjskim miastem u wybrzeży Azji Mniejszej przez ponad tysiąc lat, zanim padła łupem Turków w 1337 roku. Jej odzyskanie daje nam idealną sposobność do podjęcia kolejnej próby ekspansji w tym kierunku."
 purple_phoenix.3.a: "I tak się stanie!"
 purple_phoenix.4.t: "Antiochia odzyskana!"
 purple_phoenix.4.d: "Stracona na rzecz Turków w 1084 roku Antiochia nazywana jest kolebką chrześcijaństwa. Choć nie jest to już ta sama metropolia co kiedyś, nadal jest to ważne święte miasto."
 purple_phoenix.4.a: "Deus vult!"
 purple_phoenix.5.t: "Jerozolima odzyskana!"
 purple_phoenix.5.d: "Podbita przez Arabów w 634 roku Jerozolima była niegdyś głównym ośrodkiem chrześcijaństwa w granicach Imperium. Odzyskanie jej z pewnością zwiększy morale wszystkich ludów chrześcijańskich."
 purple_phoenix.5.a: "Deus vult!"
 purple_phoenix.6.t: "Rzym odzyskany!"
 purple_phoenix.6.d: "Rzym, choć nie zawsze bezpośrednio kontrolowany przez Imperium, ostatecznie zerwał wszelkie więzi z Bizancjum kiedy papież Leon III koronował Karola Wielkiego na cesarza Świętego Cesarstwa Rzymskiego. Teraz miasto to jest znów w naszych rękach, i mimo że uległo wielu zniszczeniom, nadal jest niezwykle prestiżowym nabytkiem."
 purple_phoenix.6.a: "Rzym, miasto, w którym wszystko się zaczęło, jest ponownie w naszych rękach."
 purple_phoenix.7.t: "Prawosławie powróciło do Rzymu!"
 purple_phoenix.7.d: "Choć Rzymianie znów wyznają prawosławie, to nieliczni zagorzali papiści nadal pozostają w ukryciu. Nie oznacza to końca Wielkiej Schizmy, może nawet ją pogłębia, jednak z pewnością Kościół prawosławny zyskał w ten sposób przewagę w niekończącej się walce o duchową władzę."
 purple_phoenix.7.a: "Co wy na to, schizmatycy!"
 purple_phoenix.8.t: "Turcy wypędzeni z Zachodnich Bałkanów!"
 purple_phoenix.8.d: "Siły Imperium Osmańskiego zostały wyparte z Zachodnich Bałkanów. To kamień milowy na drodze do odbudowy naszego imperium."
 purple_phoenix.8.a: "Feniks powstaje z popiołów!"
 purple_phoenix.9.t: "Turcy wypędzeni ze Wschodnich Bałkanów!"
 purple_phoenix.9.d: "Siły Imperium Osmańskiego zostały wyparte ze Wschodnich Bałkanów! W końcu granica Europy z Konstantynopolem jest bezpieczna!"
 purple_phoenix.9.a: "Feniks powstaje z popiołów!"
 purple_phoenix.10.t: "Turcy wypędzeni z Anatolii!"
 purple_phoenix.10.d: "Siły Imperium Osmańskiego zostały wypędzone z Anatolii, która niegdyś była głównym ośrodkiem ich potęgi. Z Anatolią nasz dobrobyt jest pewny!"
 purple_phoenix.10.a: "Feniks powstaje z popiołów!"
 recent_BYZ_factions: "Ostatnia aktywność frakcji"
 purple_phoenix.11.t: "Frakcje dworskie wpływają na rządzącego"
 purple_phoenix.11.d: "Frakcje dworskie wypowiadały się ostatnio w kwestiach militarnych i optują za zwróceniem większej uwagi na problemy związane z wojskowością Imperium."
 purple_phoenix.11.a: "Potrzebujemy więcej żołnierzy!"
 purple_phoenix.12.t: "Frakcje dworskie wpływają na rządzącego"
 purple_phoenix.12.d: "Wojsko ostatnio wypadło z łask dworu, a potężne frakcje spiskują na każdym kroku w celu zredukowania funduszu militarnego."
 purple_phoenix.12.a: "Czy w takim razie będą walczyć?"
 purple_phoenix.13.t: "Frakcje dworskie wpływają na rządzącego"
 purple_phoenix.13.d: "Frakcje dworskie wysunęły ostatnio propozycję bardziej dyplomatycznego podejścia i nalegają by Imperium w większym stopniu skupiło się na pokojowym rozwiązywaniu spraw."
 purple_phoenix.13.a: "Przemoc nie jest rozwiązaniem."
 purple_phoenix.14.t: "Frakcje dworskie wpływają na rządzącego"
 purple_phoenix.14.d: "Korpus dyplomatyczny wypadł z łask dworu, a potężne frakcje angażują się w sabotowanie naszych wysiłków dyplomatycznych."
 purple_phoenix.14.a: "To prowokowanie do walki!"
 purple_phoenix.15.t: "Frakcje dworskie wpływają na rządzącego"
 purple_phoenix.15.d: "Frakcje dworskie wypowiadały się ostatnio w kwestiach ulepszenia administracji, co oznacza, że popierają ekspansję imperialnej biurokracji."
 purple_phoenix.15.a: "Papier wprawia Imperium w ruch"
 purple_phoenix.16.t: "Frakcje dworskie wpływają na rządzącego"
 purple_phoenix.16.d: "Biurokracja popadła w niełaskę u dworzan, potężne frakcje nalegają na redukcję funduszu administracyjnego."
 purple_phoenix.16.a: "Ale kto będzie pobierać podatki?"
 triumph_greece_title: "Triumf w Grecji"
 triumph_greece_desc: "Po zakończeniu podboju Grecji warto nagrodzić zwycięskich żołnierzy i ich dowódców triumfalnym marszem przez stolicę. Tradycja ta sięga czasów starożytnego Rzymu. Mimo wieloletniego rozpadu teraz nadszedł czas, by nasze państwo odrodziło się jak mityczny feniks."
 triumph_balkans_title: "Triumf na Bałkanach"
 triumph_balkans_desc: "Po zakończeniu podboju Bałkanów warto uhonorować zwycięskich żołnierzy i ich dowódców triumfalnym marszem przez stolicę. Stolicę chronioną obecnie przed zagrożeniami z Europy."
 triumph_asia_title: "Triumf na wybrzeżu Azji Mniejszej"
 triumph_asia_desc: "Wraz z zabezpieczeniem wybrzeży Azji Mniejszej, stolica zyskała ochronę przed zagrożeniami ze wschodu. Armia zasługuje na marsz triumfalny ulicami miasta, a nasi dowódcy muszą zostać nagrodzeni."
 triumph_anatolia_title: "Triumf w Anatolii"
 triumph_anatolia_desc: "Żołnierze i generałowie, którzy po raz kolejny zabezpieczyli Anatolię, zasługują na najwyższe wyróżnienie!"
 triumph_italy_title: "Triumf w Italii"
 triumph_italy_desc: "Nasi dowódcy przewyższyli nawet wielkiego Belizariusza, przywracając całą Italię Cesarstwu. Muszą zostać nagrodzeni wyróżnieniem tak wielkim, jakiego nikt jeszcze nie widział!"
