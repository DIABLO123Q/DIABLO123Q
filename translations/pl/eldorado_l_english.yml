 seven_cities_events.1000.t: "Zgubiliśmy trop"
 seven_cities_events.1000.d: "Legendarny skarb, po który kiedyś wyruszyliśmy, wydaje się być poza naszym zasięgiem. Nie słyszeliśmy ani nie widzieli niczego od tak dawna, nasi konkwistadorzy powoli zaczynają popadać w rezygnację."
 seven_cities_events.1000.a: "Chyba będziemy musieli poszukać innego skarbu."
