l_english:
 exploration_events.1.t: "Tubylcy w prowincji $PROVINCENAME$"
 exploration_events.1.d: "Podczas naszej ekspedycji, która miała na celu odkrycie wartościowych ziem zdatnych do kolonizacji, nasz kolonista zabłądził w prowincji $PROVINCENAME$. Tutejsi tubylcy są w większości wrogo nastawieni, lecz ziemia jest bardzo żyzna. Moglibyśmy dużo zyskać na handlu z tymi ziemiami. Tylko musielibyśmy przekupić jednego lub dwóch wodzów..."
 exploration_events.1.a: "Zaproponujmy im uczciwy układ."
 exploration_events.1.b: "Złóż im nieuczciwą ofertę."
 exploration_events.2.t: "Żołnierze w prowincji $PROVINCENAME$"
 exploration_events.2.d: "Nasza ekspedycja napotkała wrogich tubylców z prowincji $PROVINCENAME$, co zmusiło ich do ucieczki z prowincji. Kilku członków załogi zeszło na ląd w poszukiwaniu świeżej wody i wracało na statek, gdy pojawiło się pięć rodzimych kajaków z uzbrojonymi ludźmi. Załoga zawróciła łódkę i pobiegła z powrotem do łodzi, a czółna tuż za nią. Jeden z kajaków niemal dogonił łódkę, ale gdy ludzie przygotowywali się do walki, kajak zwolnił, czekając na pozostałe. Statek uciekł, ale część załogi została ranna. Zatruta strzała trafiła jednego z mężczyzn w nogę i chociaż rana została zdezynfekowana moczem i oliwą z oliwek, nie wiemy, czy mężczyzna przeżyje."
 exploration_events.2.a: "Sprawdź, czy niektóre tandetne drobiazgi uspokoją tubylców."
 exploration_events.2.b: "Wróćmy, zabijmy tubylców i zabierzmy ich złoto!"
 exploration_events.3.t: "Nieznajomi w nieznajomej krainie"
 exploration_events.3.d: "W miarę zbliżania się naszego statku do prowincji $PROVINCENAME$ zaczyna podążać duża liczba kajaków z podarunkiem. Pasażerowie kajaków nieustannie wsiadali na statek, a dwaj pozornie ważni koledzy próbują przekonać kapitana statku, by poszedł za nimi do [tribal_nation.Capital.GetCapitalName]. Ich intencje wydają się niewinne i na podstawie kilku słów, które nasz tłumacz może zrozumieć, przybyliśmy w samą porę na jakieś święto. Formowanie masztów, żagle i olinowanie naszego statku przypominają pewne istotne artefakty dla tubylców, a nasza zgodna z ruchem wskazówek zegara trasa wokół wyspy odzwierciedla ścieżkę, jaką idą procesje podczas tego festiwalu. To przekonało tubylców, że jesteśmy przyjaźni, ale jeden fałszywy ruch i wszystko może się zmienić ..."
 exploration_events.3.a: "Zaakceptuj ich prymitywne tradycje."
 exploration_events.3.b: "Trzymaj się od nich z daleka i nie rób lądowania!"
 exploration_events.4.t: "Droga chwały"
 exploration_events.4.d: "Obserwacja ze statku wykazała oznaki osadnictwa, ale nie zauważono jeszcze żadnych tubylców, dopóki w końcu nie natknięto się na przybrzeżną wioskę w prowincji $PROVINCENAME$. Niewielka grupa wysiadła i została przyjęta gościnnie, co przypisano fascynacji tubylców brodatymi mężczyznami wyższego wzrostu. Tubylcy byli pozbawieni zarostu i z nie bez trudu zdołali przekazać, że ich mity i legendy zapowiadały, że brodaci bogowie przybędą zza morza, aby ich odwiedzić. Przyniesiono jedzenie i złoto co świadczy o zamożności prowincji i miałoby dla nas wielką wartość."
 exploration_events.4.a: "Ta kraina jest obiecująca!"
 exploration_events.5.t: "Statek na lato"
 exploration_events.5.d: "Słowa Krzysztofa Kolumba doskonale opisują plemię, które znaleźliśmy w prowincji $PROVINCENAME$: „Handlowali z nami i dali nam wszystko, co mieli, z dobrą wolą... czerpali wielką przyjemność z zadowalania nas. Są bardzo delikatni i bez wiedzy o tym, co jest złe, ani nie mordują, ani nie kradną... Wasza wysokość może wierzyć, że na całym świecie nie ma lepszych ludzi... Kochają swoich sąsiadów jak siebie samych i mają najsłodszą mowę na świecie, i są delikatni i zawsze się śmieją”."
 exploration_events.5.a: "Wykorzystaj ich!"
 exploration_events.5.b: "Nie nadwyrężaj ich dobrej woli."
 exploration_events.6.t: "Niepożądany pasażer"
 exploration_events.6.d: "Wieś była opuszczona przez jakiś czas, upadające uprawy mówiły o suszy, która musiała nękać prowincję od dłuższego czasu. Gdy wróciliśmy na nasz statek, przeżyliśmy straszny szok: jeden z największych niedźwiedzi, jakie kiedykolwiek widzieliśmy, próbujący wejść na pokład! Marynarze postanowili schwytać zagłodzoną bestię z nadzieją na sprowadzenie jej z powrotem do naszego kraju, ale niedźwiedź miał inne plany. Został uwięziony i wprowadzony na pokład statku, ale niedźwiedź wyrwał się z lin i musieliśmy go zabić. Ten atak i zdewastowana prowincja $PROVINCENAME$ uświadomiły nam, że jest to przegrana sprawa."
 exploration_events.6.a: "Naprawdę szkoda."
 exploration_events.7.t: "Zielone wzgórza w prowincji $PROVINCENAME$"
 exploration_events.7.d: "Tubylcy w prowincji $PROVINCENAME$ byli oczarowani szklanymi koralikami, mosiężnymi dzwonami i materiałem, który nasi odkrywcy wymieniali na świeże ryby i dziczyznę. W swoim raporcie do załogi statku mówiono o tym, że ludzie nie mieli za dużo kosztowności i wydawali się spokojni. Niepokoiły ich niektóre wydarzenia, ponieważ wieśniacy z jakiegoś powodu opuścili swoje domy jednej nocy i opuścili wioskę. Członkowie wyprawy zbadali ja, ale nic nie znaleźli, tylko niewielka grzechotka ze złota zaplątana w niektórych sieciach rybackich świadczyła o tym, że prowincja ta może nam przynieść fortunę."
 exploration_events.7.a: "Świetnie!"
 exploration_events.8.t: "Za horyzontem"
 exploration_events.8.d: "Gdy nasz statek eksploracyjny odpłynął od wybrzeża prowincji $PROVINCENAME$, kilku ciekawskich tubylców w czółnach popłynęło za statkiem. Załoga zaprosiła tubylców na pokład po wymianie gestów wyrażających pokojowe zamiary. Podzielili się jedzeniem i piciem z tubylcami, zanim ponownie wsiedli do swoich kajaków i wrócili do prowincji $PROVINCENAME$. Zachęceni raportem o pierwszym spotkaniu na Pacyfiku, sześć kolejnych kajaków postanowiło popłynąć do karaweli."
 exploration_events.8.a: "Zaprośmy ich ponownie."
 exploration_events.8.b: "Złapmy ich!"
 exploration_events.9.t: "Groźne spotkanie w prowincji $PROVINCENAME$"
 exploration_events.9.d: "Po dość burzliwym początku z tubylcami w prowincji $PROVINCENAME$ w końcu udało nam się przekonać ich o naszych dobrych intencjach. Gdy doszliśmy do lądowania, dwóch mężczyzn, jeden stary i jeden młody, zbliżyło się do naszego statku. Nie byli zainteresowani naszymi podarunkami, a gdy wystrzelono nad ich głowami muszkiet, aby się wycofali, został zraniony starszy mężczyzna. Pobiegli do wioski i przyprowadzili ludzi, którzy rzucali włóczniami w naszą załogę, dopóki nie zostali przestraszeni po wystrzeleniu jeszcze dwóch pocisków. Dorośli uciekli do lasu, zostawiając za sobą swoje dzieci. Niektóre małe bibeloty i koraliki zostały pozostawione dzieciom jako gest przyjaźni, zanim członkowie wyprawy wycofali się na statek."
 exploration_events.9.a: "Niech zrozumieją, że nie chcemy wyrządzić im krzywdy."
 exploration_events.9.b: "Jeśli wrócą - zabij ich!"
 exploration_events.10.t: "Bestie z prowincji $PROVINCENAME$"
 exploration_events.10.d: "Zanim wybraliśmy się na wyprawę, usłyszeliśmy opowieści o odkrywcy imieniem Hannon, który znalazł wyspę zaludnioną przez „owłosionych i dzikich ludzi”. Hannon próbował schwytać mężczyzn, ale mu się to nie udało. Jednak zabrano trzy kobiety. Ich dzika natura zmusiła odkrywcę do ich zabicia, a ich skóry zostały zakonserwowane na czas transportu, aby dostarczyć dowód na istnienie tych dzikusów. Tacy ludzie zostali nazwani „gorillai” (goryle) przez tłumaczy podróżujących z Hannonem. Zakładamy, że małpi gatunek, który znaleźliśmy w prowincji $PROVINCENAME$, musi być tymi gorylami, o których wspominał Hannon."
 exploration_events.10.a: "Można je oswoić za pomocą świecidełek."
 exploration_events.10.b: "Schwytaj co dasz radę i odjedź!"
 exploration_events.11.t: "Zatrute strzały"
 exploration_events.11.d: "Wyprawa zbliżała się do prowincji $PROVINCENAME$, kiedy grad strzał wystrzelonych przez tubylców stojących na zapraszającej plaży zaatakował statek. W pośpiechu, aby uciec od wroga, który skoczył z ogromnym okrzykiem w stronę swoich kajaków, załoga musiała zostawić kilku ludzi, którzy zostali zastrzeleni i spadli za burtę. Kiedy odpłynęli kilka mil morskich od prowincji $PROVINCENAME$, odkryli, że cała prawa burta statku była pokryta strzałami.\nBadacz na pokładzie atakowanego statku został poważnie ranny, a strzała, która go trafiła, została zatruta. Przez kilka dni leżał w gorączce, pocąc się i przeklinając. Pomimo opieki chirurga i środka dezynfekującego z moczu i oliwy z oliwek zmarł jakiś czas temu."
 exploration_events.11.a: "Straszny los!"
 exploration_events.12.t: "Pijany odkrywca"
 exploration_events.12.d: "Jeden z członków naszej wyprawy - nasz odkrywca - udało mu się wpaść w strasznie zawstydzającą sytuację, kiedy przecenił własną zdolność do radzenia sobie z owocowym alkoholowym naparem tubylców z prowincji $PROVINCENAME$. Obrzydliwe szczegóły nie znajdą się w tym raporcie, ale przez długi czas chorował jak świnia. Tubylcy uważali to za zabawne, śmiejąc się z jego nieszczęścia, ale plotki o tym wydarzeniu dotarły do uszu wysoko postawionych członków społeczności, które marszczą brwi z powodu takiego zachowania."
 exploration_events.12.a: "Owocowy alkohol? Przyniosłeś trochę?"
 exploration_events.13.t: "Pierzaste posiłki"
 exploration_events.13.d: "Jedynymi mieszkańcami prowincji $PROVINCENAME$ wydają się ptaki, ptaki i jeszcze więcej ptaków. Duże ptaki, nazywane przez załogę statku „pingwinami” ze względu na ich małe skrzydła, wydają się być nieustraszone. Pierwszy, który złapaliśmy, wpatrywał się w nas i nie próbował przed nami uciekać ani nas atakować. Kiedy chwyciliśmy go za nogę i podnieśliśmy do góry nogami, wydało to głośny pisk. Stado pingwinów przybiegło mu z pomocą i próbowało nas ugryźć dużymi dziobami. Nasze zapasy są bardzo małe, a te ptaki są tłuste i wyglądają wystarczająco dobrze, aby jeść."
 exploration_events.13.a: "Zostaw ptaki w spokoju."
 exploration_events.13.b: "Jeśli się rusza - zjedz to!"
 exploration_events.14.t: "Nieoczekiwany rekrut"
 exploration_events.14.d: "Gdy statek wpłynął do zatoki prowincji $PROVINCENAME$, mały tłum tubylców zebrał się na plaży i milczał. Kumpel ze statku zaczął spontaniczny i wesoły taniec przy akompaniamencie rur. Tubylcy zaczęli się śmiać, co przełamało napięcie. Jedzenie i picie przyniesiono na plażę, aby wszyscy mogli się nimi delektować. Jeden z tubylców wykazał duże zainteresowanie statkiem, mieczami i innymi sprzętami przyniesionymi przez jednego z członków wyprawy. Z pomocą tłumacza młoda kobieta opowiedziała o swojej wiedzy o pobliskich wyspach i o swoim wielkim pragnieniu zobaczenia świata."
 exploration_events.14.a: "Zabierz ją ze sobą i stwórz z niej odkrywcę."
 exploration_events.14.b: "Lepiej, żeby została tam, gdzie jest."
 exploration_events.15.t: "Śmierć na miejscu"
 exploration_events.15.d: "Życie na statku jest samotne. W kilku prowincjach, w których odbywały się wyprawy, nie brakowało chętnych ramion, aby na chwilę odegnać samotność. Zbyt bliski kontakt z tubylcami mógł spowodować śmierć odkrywcy, ponieważ złapał on dziwną chorobę, która gwałtownie pogorszyła jego stan i doprowadziła do niewydolności serca. Został pochowany na morzu, niedaleko prowincji $PROVINCENAME$."
 exploration_events.15.a: "Niech spoczywa w pokoju."
 exploration_events.16.t: "Pierwsze okrążenie świata"
 exploration_events.16.d: "Nasza flota popłynęła w poszukiwaniu zachodniej drogi morskiej do bogatych Wysp Korzennych w Indonezji. Przepłynięcie oceanu na zachód zajęło im 99 dni, po tym jak znaleźli Cieśninę Magellana położoną w pobliżu krańca Ameryki Południowej. Cieśnina była zdradliwa i kiedy w końcu dotarli do oceanu, kapitan płakał z radości. Ocean był tak dziwnie spokojny, że nazwano go „Pacyfikiem”, od łacińskiego słowa oznaczającego „Spokojny”.\n\nKapitan floty zmarł z powodu rany zadanej zatrutą strzałą podczas pomocy wodzowi Cebú w podboju konkurencyjnego plemienia. Dwa nasze statki przetrwały, jeden próbował wrócić przez Pacyfik, ale zaginął. Ostatni statek płynął dalej na zachód, przepłynął przez Ocean Indyjski, okrążył Przylądek Dobrej Nadziei, a gdy dotarł do naszego portu, stał się pierwszym okrętem, który okrążył glob."
 exploration_events.16.a: "Jesteśmy pierwszymi, którzy opłynęli świat!"
 exploration_events.17.t: "Drugie okrążenie świata"
 exploration_events.17.d: "Nie jesteśmy pierwszymi, którzy zdołali opłynąć świat, ale mimo to jest to wielki wyczyn i będzie on sławny w całym kraju!"
 exploration_events.17.a: "Fantastyczny wyczyn, nawet jeśli nie byliśmy pierwsi..."
 exploration_events.18.d: "Nasza flota wpłynęła w na morską do bogatych miast Europy. Przepłynięcie oceanu na zachód zajęło im 99 dni, po tym znaleźli Przylądek Dobrej Nadziei znajdujący się w pobliżu krańca Afryki.\n\nKapitan floty zmarł z powodu rany spowodowanej przez zatrutą strzałę kiedy pomagał miejscowemu wodzowi w podboju rywalizującego plemienia, ale dwa nasze statki przeżyły, jeden próbował wrócić przez morza, ale zaginął. Ostatni statek płynął dalej na zachód i płynął przez Ocean Spokojny, a kiedy dotarł do naszego portu, stał się pierwszym statkiem, który okrążył glob."
 exploration_events.19.d: "Nasza flota popłynęła w poszukiwaniu zachodniej drogi morskiej do bogatych Wysp Korzennych w Indonezji. Przepłynięcie oceanu na zachód zajęło im 99 dni, po tym jak znaleźli Cieśninę Magellana położoną w pobliżu krańca Ameryki Południowej. Cieśnina była zdradliwa i kiedy w końcu dotarli do oceanu, kapitan płakał z radości.\n\nKapitan floty zmarł z powodu rany zadanej zatrutą strzałą podczas pomocy wodzowi Cebú w podboju konkurencyjnego plemienia. Dwa nasze statki przetrwały, jeden próbował wrócić przez Pacyfik, ale zaginął. Ostatni statek płynął dalej na zachód i przepłynął przez Ocean Indyjski, aż dotarł do naszego portu, stając się pierwszym okrętem, który okrążył glob."
 exploration_events.20.d: "Nasza flota popłynęła w poszukiwaniu zachodniej drogi morskiej do legendarnie bogate wyspy i miast na zachodzie. Przepłynięcie oceanu zajęło im wiele dni po tym, jak znaleźli wyspy indonezyjskie.\n\nKapitan floty zmarł z powodu rany spowodowanej zatrutą strzałą, kiedy pomagał miejscowemu wodzowi w podboju konkurencyjnego plemienia. Dwa nasze statki przetrwały, jeden próbował wrócić przez otwarte morze, ale zginął. Ostatni statek płynął dalej na zachód i płynął przez Ocean Indyjski, okrążył Przylądek Dobrej Nadziei, a gdy dotarł do naszego portu, stał się pierwszym statkiem, który okrążył glob."
 exploration_events.21.d: "Po długiej podróży nasza Cesarska Flota odkryła szlak morski z Państwa Środka i z powrotem, trasę okrążającą cały glob! Dotarcie do krainy Pięciu Indii zajęło naszym odkrywcom 49 dni, a kolejne 49 dni do Tianfang - znanego lokalnie jako Mekka. Stamtąd płynęli przez kolejne 7 tygodni przez Wielki Ocean Zachodni, barbarzyńcy nazywają go Atlantykiem, aż do Ameryki. Kontynent, o którym mówi się, że nosi imię pewnego wodza dzikusów. Po 99 dniach naszej flocie udało się znaleźć trasę wokół tego kontynentu do innego oceanu. Ocean był tak spokojny, że postanowili go nazwać Taiping - spokojny, aby uczcić spokojny świat pod rządami Syna Niebios!\n\nKapitan Floty i wielu innych żeglarzy zmarło na egzotyczną chorobę podczas podróży przez ocean Taiping, ale większość załogi naszych statków przeżyła, by ostatecznie zbliżyć się do Krainy Wschodzącego Słońca. Po ostatnim krótkim etapie podróży nasza wspaniała flota stała się pierwszą, która opłynęła glob i powróciła do swojego portu macierzystego."
 exploration_events.22.d: "Szach [Root.Monarch.GetName] bin $RANDOM_OLD_MONARCH$ Chan el-Muzaffar Daima\n\nDo mojego czcigodnego wezyra, ordynatora świata, dyrektora spraw wspólnoty i strażnika moich dobrze chronionych domen: po otrzymaniu tego pisma niech będzie ogólnie wiadomo, że nasza wyprawa zakończyła się powodzeniem. Nasi najbardziej zasłużeni nawigatorzy opuścili Kostantinijje w miesiącu Muharrem, chcąc poszerzyć naszą wiedzę o świecie. Po osiągnięciu nowego kontynentu, ominęli go na południu, i przybyli do wielkiego oceanu oddzielającego go od ziemi Hitay. Nazwali go el-Bahrü-selam na cześć jego spokojnej natury. Stamtąd odwiedzili ziemie Jawy i Hindu oraz poinformowali miejscowych wierzących o potędze mojego wzniosłego państwa - mówi się, że moje wspaniałe imię jest nawet wspomniane w ich piątkowych modlitwach. Pod ochroną Allaha Wywyższonego powrócili do nas przez Egipt. Niech to wydarzenie będzie wyraźną demonstracją potęgi i zasięgu Domu Osmana we wszystkich Siedmiu Klimatach i niech ambasadorowie obcych narodów usłyszą również o naszych wzniosłych osiągnięciach.\n\nNapisany w pierwszym trymestrze szlachetnego miesiąca Ramadan w Kostantinijje, dobrze chronionym."
 exploration_events.23.d: "Do tej pory uważaliśmy, że świat składa się z trzech dużych regionów: Japonii, Chin i Indii. Niedawno dowiedzieliśmy się również o cywilizacji „Nanban” południowych barbarzyńców i aby skontaktować się z nimi bezpośrednio za wielkim morzem, zorganizowaliśmy wielką wyprawę. Nasza flota eksplorowała tropikalne wyspy na południu i spotkała ludzi o egzotycznych zwyczajach na zachodzie. Nasze statki pływały między dryfującymi lodami na północy i odkrywały nieznane kontynenty i wyspy na wschodzie.\nJako najlepszy wynik tej wyprawy, nasi żeglarze jako pierwsi na świecie okrążyli glob! Cesarz był bardzo zadowolony z naszego osiągnięcia, kiedy nasze statki wróciły do domu. Jego Wysokość zaprosił dowódcę i innych członków załogi floty na Dwór Cesarski i zgromadził wspaniałą publiczność, większą niż kiedykolwiek. To wydarzenie zostanie zapamiętane jako dzień pamięci, kiedy Japonia zdołała zdominować siedem mórz."
 opinion_worship: "Kult"
 disturbed_ritual: "Zakłócony rytuał"
 angry_natives: "Wściekli tubylcy"
 friendly_natives: "Przyjaźni tubylcy"
 drunken_explorer: "Pijany odkrywca"
 desc_drunken_explorer: "Odkrywca, upił się owocowym alkoholem, przez to zawstydził cały naród i siebie samego."
 seven_cities_events.1.t: "El Dorado"
 seven_cities_events.1.d: "Poszukiwacz przygód na łożu śmierci opowiedział historię o pokrytym złotem królu, który zmył z ciała złoto, a jego służący wrzucili do jeziora bibeloty ze złota i kamieni szlachetnych. Mężczyzna twierdził, że został uratowany przez samego El Hombre Dorado i na własne oczy widział rytuał oraz złote miasto. Zanim zachorował, sporządził prymitywną mapę, która, jak twierdzi, pokazuje drogę do El Dorado. Teraz, gdy dotarliśmy do prowincji $PROVINCENAME$, punkt orientacyjny odpowiada jednemu z niewielu z grubsza narysowanych miejsc na mapie poszukiwacza przygód."
 seven_cities_events.1.a: "Idź za mapą! Doprowadzi nas ona do skarbów."
 seven_cities_events.1.b: "Spróbuj znaleźć coś o prawdziwej wartości."
 seven_cities_events.2.t: "Fontanna Młodości"
 seven_cities_events.2.d: "Od dawna znane są opowieści o fontannie, która przynosi wieczną młodość każdemu, kto kąpie się w jej wodach lub pije z niej. Niektórzy zawsze odrzucali ten pomysł, podczas gdy inni bezskutecznie jej szukali. Z pewnością znajdziemy Fontannę Młodości, ponieważ znaleźliśmy kogoś w prowincji $PROVINCENAME$, który ją widział i chętnie nas tam zabierze - oczywiście za pewną cenę."
 seven_cities_events.2.a: "Zapłać mężczyźnie lub kobiecie! Czegokolwiek chcą!"
 seven_cities_events.2.b: "Zbyt mało prawdopodobne."
 seven_cities_events.3.t: "Cibola"
 seven_cities_events.3.d: "Wysłany naprzód wrócił z wiadomościami o Ciboli, jednym z Siedmiu Złotych Miast. Spotkał mnicha, który słyszał od tubylców z prowincji $PROVINCENAME$ o mieście przepełnionym bogactwem. Ludzie dekorowali swoje domy turkusem, używali naczyń ze złota i srebra, a także mieli gigantyczne perły, szmaragdy i inne piękne klejnoty."
 seven_cities_events.3.a: "Znajdź mnicha i przekonaj go, by poprowadził nas do Ciboli!"
 seven_cities_events.3.b: "Dlaczego mamy ufać temu szalonemu człowiekowi?"
 seven_cities_events.4.t: "Miasto Cezarów"
 seven_cities_events.4.d: "Miasto pełne złota, srebra i diamentów... Czego więcej można chcieć? Nasz konkwistador znalazł punkt orientacyjny wskazujący, że jest to ścieżka do Miasta Cezarów, które powinno znajdować się między dwiema górami, jedną z diamentów, a drugą ze złota. Potrzebujemy doświadczonych przewodników, tłumaczy, aby porozmawiać z tubylcami i zaopatrzenie różnego rodzaju, aby kontynuować tę wyprawę. Nagroda będzie ogromna, jeśli uda nam się znaleźć miasto."
 seven_cities_events.4.a: "Powiedz mi, czego potrzebujesz, a dostaniesz to!"
 seven_cities_events.4.b: "Kontynuuj podróż i zapomnij o Mieście Cezarów."
 seven_cities_events.5.t: "Sierra de la Plata"
 seven_cities_events.5.d: "Biały Król rządzi regionem, w którym można znaleźć srebrne góry, a przynajmniej załoga uratowana przed roszczeniami o wrak statku. Podczas rozbicia statku w prowincji $PROVINCENAME$ zaprzyjaźnili się z tubylcami, którzy powiedzieli im o wielkiej górze lśniących metali, zbyt oddalonej w głąb lądu, aby dotrzeć tam w kilka dni, a nawet tygodni. Metale, które przynieśli, dodają ziarnko prawdy do tej legendy i zaoferowali, że dołączą do nas w poszukiwaniu Sierra de la Plata - srebrnej góry."
 seven_cities_events.5.a: "Znajdź to srebro!"
 seven_cities_events.5.b: "Nie ma w tym ziarnka prawdy!"
 seven_cities_events.6.t: "Norumbega"
 seven_cities_events.6.d: "Francuski nawigator poinformował, że znalazł wielką rzekę, szeroką na ponad 40 mil i pełną wysp. Według jego notatek, piętnaście mil wzdłuż tej rzeki znajduje się miasto o nazwie Norumbega, z inteligentnymi mieszkańcami, którzy handlują futrami wszelkiego rodzaju. Są ubrani w futra i noszą szable, oraz porozumiewają się w języku podobnym do łaciny. Ci wysocy i przystojni ludzie czczą słońce. Miasto jest bardzo bogate i musi gdzieś istnieć źródło złota, które większość ludzi nosił jako biżuterię."
 seven_cities_events.6.a: "Wyślij konkwistadora! Musimy znaleźć to miejsce."
 seven_cities_events.6.b: "To daremne przedsięwzięcie."
 seven_cities_events.7.t: "Królestwo Saguenay"
 seven_cities_events.7.d: "Krążyły pogłoski o królestwie na północy obu Ameryk rządzonym przez białych, blond mężczyzn, których skarbiec jest przepełniony złotem, srebrem i rubinami. Odkrywca, którego flota zamarzła w ujściu rzeki, spędził zimę w prowincji $PROVINCENAME$, a tubylcy opowiedzieli mu o Królestwie Saguenay. Za pomocą znaków i gestów w kierunku swoich złotych i srebrnych insygniów tubylcy przekazali, że metale szlachetne pochodzą z północnego zachodu, z plemienia najbardziej agresywnego i podżegającego do wojny. Są tak biali, jak odkrywcy i podobnie ubrani. Mieszkańcy Saguenay są liczni. Posiadają liczne bogactwa oraz przestrzegają prawa."
 seven_cities_events.7.a: "Idź naprzód i znajdź Królestwo Saguenay!"
 seven_cities_events.7.b: "Phi, same plotki nie są wystarczająco dobre. Potrzebujemy dowodu!"
 seven_cities_events.8.t: "Quivira"
 seven_cities_events.8.d: "Brak bogactwa w prowincji $PROVINCENAME$ bardzo rozczarował konkwistadora, ale opowieści opowiadane przez tubylca zwanego Turkiem dodały mu otuchy. Bogata cywilizacja o nazwie Quivira leży daleko na wschodzie - a może na północy? - od prowincji $PROVINCENAME$, gdzie wódz pije ze złotych kubków zwisających z drzew."
 seven_cities_events.8.a: "Znajdź złote kubki plemienia Quivira!"
 seven_cities_events.8.b: "Jest to na pewno bezowocne przedsięwzięcie."
 seven_cities_events.100.t: "Śmierć konkwistadora"
 seven_cities_events.100.d: "Ekspedycja wysłała zwiadowcę z poleceniem odesłania krzyży do głównej drużyny o wielkości krzyża równej odkrytemu bogactwu. Wkrótce przybył krzyż tak wysoki, jak człowiek, a główna grupa przyspieszyła, wyczuwając nagrodę. Gdy weszli do dużej osady w prowincji $PROVINCENAME$, odkryli, że tubylcy zabili zwiadowcę i czekali na resztę drużyny. Większość padła ofiarą dzikusów, ale kilku zdesperowanym udało się uciec. Mówią nam, że konkwistador był jednym z pierwszych, którzy zginęli, i że winny był zwiadowca. Podarował tykwę z czerwonym piórkiem, która okazała się dla tubylców symbolem wojny."
 seven_cities_events.100.a: "Opłakujmy utratę wielkiego konkwistadora."
 seven_cities_events.101.t: "Jedz skórę lub umrzyj"
 seven_cities_events.101.d: "Podczas wyprawy zabrakło zapasów, zanim jeszcze weszliśmy do prowincji $PROVINCENAME$, ale teraz musimy przetrwać dzięki temu, co zapewnia ziemia - nie ma tego wiele. Węże smakują jak kurczak i skóra... Zamknij mocno oczy, gdy żujesz gotowaną skórę z pochwy lub zbroi, to możesz uwierzyć, że to jest suszone mięso wołowe. Przyślij pomoc, inaczej nigdy nie dotrzemy do celu."
 seven_cities_events.101.a: "Pomoc zostanie wysłana!"
 seven_cities_events.101.b: "Znajdź tubylców i nakarm się u nich."
 seven_cities_events.102.t: "Atak tubylców"
 seven_cities_events.102.d: "Były przerażającym widokiem, te na wpół ubrane kobiety z włóczniami, maczugami, łukami i strzałami w dłoniach i dźwiękiem wydobywającym się z ich gardeł równie przerażającym jak ryk tygrysa! Te wojownicze kobiety z prowincji $PROVINCENAME$ zostały nazwane Amazonkami przez ocalałych z naszej wyprawy. Tych, który nie zraniły ani nie zabiły, wzięły do niewoli. Wśród nich był konkwistador, przywódca tej wyprawy."
 seven_cities_events.102.a: "Znajdź je i przekonaj do uwolnienia jeńców!"
 seven_cities_events.102.b: "Uwolnią ich, kiedy się nimi znudzą."
 seven_cities_events.103.t: "Promyk nadziei"
 seven_cities_events.103.d: "Walczyliśmy z tubylcami, jedliśmy dziwne owoce i dziwne zwierzęta, chorowaliśmy na choroby, których nikt nigdy nie powinien przejść, i rozpaczaliśmy z każdym krokiem prowadzącym nas z dala od zamieszkałych miast. Jedyną rzeczą, która pozwoliła nam iść naprzód, był upór, ciekawość i silne przekonanie naszego dowódcy, że znajdziemy miejsce, którego szukamy. Wydaje się, że nawet jego upór powoli zanikał w ostatnich dniach i gdyby nie wielkie odkrycie w prowincji $PROVINCENAME$, wydał by rozkaz do odwrotu."
 seven_cities_events.103.a: "Znaleźliśmy złoto?!"
 seven_cities_events.104.t: "Ciche zniknięcie"
 seven_cities_events.104.d: "To może być wina strażników, bo spali podczas wachty. A może winien jest tubylec, którego wynajęliśmy, aby poprowadził nas przez niegościnną prowincję $PROVINCENAME$? Może to konkwistador spał tak głęboko, że nie obudzili się, by krzyczeć, gdy tubylcy cicho uciekali wraz z nimi do głębokich lasów. Tak czy inaczej: nasz konkwistador zniknął w nocy i musimy go poszukać."
 seven_cities_events.104.a: "Weź żołnierzy i znajdź konkwistadora!"
 seven_cities_events.104.b: "Pojawi się wcześniej czy później."
 seven_cities_events.105.t: "Długa świnia"
 seven_cities_events.105.d: "Wyprawa natknęła się na małe, przyjazne plemię tubylców w prowincji $PROVINCENAME$, które zaprosiło ich na ucztę z okazji niedawnego zwycięstwa nad sąsiednim plemieniem. Było dużo mięsa o smaku przypominającym wieprzowinę, a nazwali je „długą świnią”. Dopiero po uczcie wyjaśniono źródło mięsa: jeńcy z pokonanego plemienia zostali poświęceni i zjedzeni, po to by zdobyć siły pokonanych wrogów..."
 seven_cities_events.105.a: "Wszelkie plotki na ten temat muszą zostać uciszone!"
 seven_cities_events.105.b: "Módlcie się, aby konkwistador trzymał gębę na kłódkę."
 seven_cities_events.200.t: "El Dorado - mit"
 seven_cities_events.200.d: "Lata poszukiwań praktycznie nie przyniosły żadnych efektów! Konkwistador zrezygnował z poszukiwań El Dorado, twierdząc, że złote miasto to tylko mit i legenda. Znaleziono kilka prowincji, kilku tubylców zadowolonych z koralików i bibelotów - ale nie ma złota, nie ma diamentów, a na pewno nie miasto z ulicami wypełnionymi złotem."
 seven_cities_events.200.a: "Jaka szkoda."
 seven_cities_events.201.t: "El Dorado - podwodne miasto"
 seven_cities_events.201.d: "Mówi się, że jezioro Guatavita jest jeziorem, w którym Złoty Król zmywa złoty pył, którym pokrywa się przed rytuałem trwający kilka dni. W wodzie znaleziono kilka bibelotów wykonanych ze złota i pokrytych kamieniami szlachetnymi, a nasz konkwistador rozpoczął ambitny projekt osuszenia jeziora, używając łańcucha robotników z wiadrami. Chociaż pracowali niestrudzenie przez trzy miesiące, poziom wody został obniżony tylko o dziesięć stóp i zyskano dzięki temu tylko niewielką ilość złota."
 seven_cities_events.201.a: "To lepsze niż nic."
 seven_cities_events.202.t: "Odkrycie El Dorado!"
 seven_cities_events.202.d: "Domy ozdobione złotem, posągi pokryte kamieniami szlachetnymi i jezioro z łóżkiem pokrytym złotym pyłem, klejnotami i innymi kosztownościami ... El Dorado zostało odnalezione i jego bogactwo jest ogromne! Przyniesie to nie tylko wiele bogactwa naszemu krajowi, ale także prestiż i podziw innych krajów."
 seven_cities_events.202.a: "Konkwistador zostanie nagrodzony!"
 seven_cities_events.203.t: "Fontanna Młodości - śmiertelna woda"
 seven_cities_events.203.d: "Po wielu miesiącach wędrówek przez prowincje pełne trujących roślin, jadowitych węży, żab i owadów, niebezpiecznych zwierząt wszelkiego rodzaju i rozmiarów, w końcu znaleziono kałużę w prowincji $PROVINCENAME$ zwaną Fontanną Młodości. Jego woda jest mętno-brązowa i strasznie śmierdzi, tak bardzo że mogła by obudzić nawet zmarłych. Tylko jedna dzielna dusza zgłosiła się na ochotnika do wypicia wody życia, a jego ciało zostało pochowane następnego dnia, spustoszone przez biegunkę i gwałtowne drgawki."
 seven_cities_events.203.a: "Wybrał... kiepsko"
 seven_cities_events.204.t: "Fontanna Młodości - orzeźwiająca woda"
 seven_cities_events.204.d: "Mały wodospad zasila Fontannę Młodości w prowincji $PROVINCENAME$, której jasnoniebieska, krystalicznie czysta woda wygląda prawie tak dobrze, jak smakuje. Nasi zmęczeni członkowie wyprawy twierdzą, że kąpiel w wodzie odświeżyła ich zarówno fizycznie, jak i psychicznie, usuwając większość zmęczenia i brudu z ich umysłów i ciał. Ale nie trwało to długo, zaledwie kilka godzin po kąpieli zmęczenie powróciło, a woda nalana z jeziora do bukłaków tylko zaspokajała ich pragnienie."
 seven_cities_events.204.a: "Przynajmniej było dobrze dopóki to trwało."
 seven_cities_events.205.t: "Fontanna Młodości - prawdziwa woda życia"
 seven_cities_events.205.d: "Zmarszczki zniknęły, wzrok poprawił się, podagra zniknęła, a zmartwione umysły w końcu znalazły ukojenie. Woda słodsza niż nektar, czystsza niż jakikolwiek szlifowany diament i lepiej strzeżona niż klejnoty koronacyjne jakiegokolwiek kraju - ale teraz jest nasza: Fontanna Młodości! Bądź jednak ostrożny, ponieważ picie cennej wody może powodować pewne... nieprzewidziane skutki uboczne. Za dużo dobrych skutków i tak dalej."
 seven_cities_events.205.a: "Idealnie! Po prostu racjonujmy wodę i jesteśmy gotowi do podróży."
 seven_cities_events.206.t: "Cibola - kłamstwa mnicha"
 seven_cities_events.206.d: "Małe miasto było w rozpaczliwym stanie i z brudnymi ulicami. Nie miało nic wspólnego z  domami ze złota i ulica wyłożonymi drogimi kamieniami tak jak to opisał napotkany mnich. Właśnie to spotkało naszego konkwistadora i wyprawę, kiedy w końcu dotarli do „Ciboli” w prowincji $PROVINCENAME$. Mnich próbował tłumaczyć się, że widzi miasto w innym świetle - może zachód słońca pomaluje je na złoto? Ale nic, co powiedział, nie mogło stłumić gniewu i rozczarowania, jakie wszyscy odczuwali."
 seven_cities_events.206.a: "Okłamał? Okłamał nas?!"
 seven_cities_events.207.t: "Cibola - nie aż tak bogate w złoto"
 seven_cities_events.207.d: "Było trochę złota i kilka kamieni szlachetnych, ale pilnie strzegli go mieszkańcy prowincji $PROVINCENAME$. Mnich, który zaprowadził nas do „Ciboli”, zniknął niedługo po odkryciu, a wraz z nim większość złota. Niektóre drobiazgi i złoty pył zostały odzyskane, co nie jest wystarczające, aby nadać Ciboli reputację jednego z Siedmiu Miast Złota."
 seven_cities_events.207.a: "W przynajmniej jednym z tych mitów musi być trochę prawdy!"
 seven_cities_events.208.t: "Cibola - odkrycie złota"
 seven_cities_events.208.d: "Bogactwo określane jest na wiele różnych sposobów - niektórzy twierdzą, że należy pragnąć bogactwa serca, inni, że pobożność i prestiż powinny być jedynym bogactwem w życiu. Złoto i kamienie szlachetne to jedyne bogactwo, jakiego pragnie nasze serce, a złote miasto Cibola w prowincji $PROVINCENAME$ sprawiło, że to pragnienie gwałtownie urosło. Po każdej uncji złota czy garści klejnotów chcemy więcej, a Cibola wciąż nam daje. Jedno z siedmiu złotych miast należy do nas i zamierzamy je zachować."
 seven_cities_events.208.a: "Skarb, nasz skarb..."
 seven_cities_events.209.t: "Miasto Cezarów - fałszywe złoto"
 seven_cities_events.209.d: "Nie wszystko co się świeci, jest złotem. Właśnie tego nasz konkwistador nauczył się na własnej skórze. Ekspedycja twierdziła, że znalazła Miasto Cezarów w prowincji $PROVINCENAME$, złotym mieście położonym między dwiema górami złota i diamentów. Niestety „złoto” było zwykłym pirytem, a „diamenty” były kwarcem."
 seven_cities_events.209.a: "Wolałbym czegoś więcej.... czegoś ze złota."
 seven_cities_events.210.t: "Miasto Cezarów - prawdziwe srebro"
 seven_cities_events.210.d: "Góry złota i diamentów, a pod nimi jedno z Siedmiu Złotych Miast.. Góry były tylko dwoma małymi wzgórzami w prowincji $PROVINCENAME$. Mieszkańcy posiadali cenne metale i kamienie, ale metal nie był koloru słońca, lecz księżyca. Garść srebra i kwarcu była wszystkim, co mógł znaleźć konkwistador."
 seven_cities_events.210.a: "To lepsze niż nic."
 seven_cities_events.211.t: "Miasto Cezarów - górskie bogactwa"
 seven_cities_events.211.d: "Pomiędzy dwoma dużymi górami złota i diamentów w prowincji $PROVINCENAME$ leży Miasto Cezarów, bogate i pełne wszystkiego, czego można sobie zażyczyć. Obfite posiłki i napoje, spożywane i wypijane ze złotych talerzy oprawionych kamieniami szlachetnymi. Znaleźliśmy to i zażądaliśmy od nich tego wszystkiego. Będziemy bogaci, kiedy całe to bogactwo zostanie przetransportowane do domu."
 seven_cities_events.211.a: "Pomyśl tylko o tym kim będziemy po powrocie do domu!"
 seven_cities_events.212.t: "Sierra de la Plata i fałszywy król"
 seven_cities_events.212.d: "W prowincji $PROVINCENAME$ był biały król, ale jego góra srebra była mistyfikacją. Sierra de la Plata to kolejny mit, za którym poszło wielu głupców, i musimy przyznać, że byliśmy kolejnym z nich."
 seven_cities_events.212.a: "To było by zbyt piękne żeby było prawdziwe."
 seven_cities_events.213.t: "Sierra de la Plata - blisko, ale nie ma srebra"
 seven_cities_events.213.d: "Nie góra srebra, nie jedno z Siedmiu Złotych Miast, ale Sierra de la Plata była w końcu prawdziwą legendą odkrytą przez nas! Znajdował się ona w prowincji $PROVINCENAME$, a co miesiąc dostarczana jest do nas odpowiednia ilość srebra."
 seven_cities_events.213.a: "Dobrze!"
 seven_cities_events.214.t: "Sierra de la Plata - góra srebra"
 seven_cities_events.214.d: "Pod wielką górą wypełnioną srebrem znajduje się biały król. Sierra de la Plata - Góra Srebra - przekształciła się z legendy w prawdziwe miasto w prowincji $PROVINCENAME$ i byliśmy pierwszymi cywilizowanymi ludźmi, którzy ją znaleźli! Radujcie się, bo znaleźliśmy miejsce ogromnego bogactwa i ludzi tak łatwowiernych, że nie będziemy mieli problemu z zabraniem tego, czego chcemy, a nie tego, czego potrzebujemy!"
 seven_cities_events.214.a: "Wspaniale!"
 seven_cities_events.215.t: "Ani śladu Norumbegi"
 seven_cities_events.215.d: "Miasto Norumbega musi być mistyfikacją wymyśloną przez francuskiego nawigatora, który twierdził, że je odkrył. Jedyna rzeka o szerokości 40 mil jest pozbawiona wysp i nie ma żadnego śladu miasta. Byliśmy na tyle łatwowierni, że wierzyliśmy w coś tak niedorzecznego, jak osada wikingów, i marnowaliśmy czas na jej odnalezienie."
 seven_cities_events.215.a: "Szkoda..."
 seven_cities_events.216.t: "Rozczarowująca Norumbega"
 seven_cities_events.216.d: "Miasto leżało dokładnie tam, gdzie mówił francuski nawigator, u ujścia rzeki o szerokości 40 mil. Nie było widać wysokich, przystojnych i sprytnych mieszkańców, o których mówił, ale tubylcy byli bardzo przyjaźni, mieli dużo futer i chcieli handlować."
 seven_cities_events.216.a: "Spodziewaliśmy się więcej."
 seven_cities_events.217.t: "Odkrycie Norumbegi"
 seven_cities_events.217.d: "Mieszkańcy Norumbegi są wysocy, sprytni i przystojni, posługują się językiem, który dzieli wiele słów z łaciną. Mieliśmy nadzieję na małe miasteczko z odrobiną złota i futer, ale Norumbega znacznie przekroczyła nasze oczekiwania dzięki bogatej ziemi, kopalni złota i handlu futrami. Jest to stara osada wikingów, więc zyskaliśmy tak wiele od ludzi, którzy chętnie z nami handlują. Wydaje się, że kopalnia złota zawiera nieskończony strumień złota i dopóki zapewniamy własną siłę roboczą, możemy je wydobywać."
 seven_cities_events.217.a: "To świetna wiadomość!"
 seven_cities_events.218.t: "Seguenay - mit jakich wiele"
 seven_cities_events.218.d: "Starannie malowane mapy, odkryte zabytki i przewodnicy, mimo wszystko nie zdołaliśmy zbliżyć się do znalezienia Królestwa Saguenay. To beznadziejna wyprawa, w północno-zachodniej części Ameryki nie ma nic wartościowego. Niech konkwistador wróci do domu lub wyśle wyprawę w poszukiwaniu czegoś bardziej namacalnego, czegoś, co jest czymś więcej niż mitem lub legendą opowiadaną przez ignorantów i dzikich tubylców."
 seven_cities_events.218.a: "Nie mamy innego wyboru. Zakończ poszukiwania Saguenay."
 seven_cities_events.219.t: "Saguenay - mistyfikacja Indian"
 seven_cities_events.219.d: "Gdy wyprawa zbliżała się do celu - legendarnego Królestwa Saguenay, które miało być równie bogate co Siedem Złotych Miast - w tym samo El Dorado - oczekiwania rosły z każdym krokiem. Kopalnie srebra, rubiny i kopalnie złota - sama myśl o skarbach, które czekały na nas, sprawiła, że większość załogi śliniła się. Pierwszym widokiem była palisada otaczająca miasto, a na każdej twarzy widniały uśmiechy chciwości. Wkrótce zmieniły wyrazy na niedowierzania i serca zamieniające się w kamień. Mieszkańcy nie byli biali, nie byli ubrani w podobne do nas ubrania i na pewno nie byli bogaci. To było kolejne plemię tubylców, z większymi bogactwami niż większość, ale to nie było Złote Miasto."
 seven_cities_events.219.a: "Są chętni do handlu, to przynajmniej coś."
 seven_cities_events.220.t: "Odkrycie Królestwa Saguenay"
 seven_cities_events.220.d: "Ekspedycję powitali z wielką gościnnością biali mieszkańcy Królestwa Saguenay. Opowiedzieli sagę o podróży na wielkich łodziach jakieś sto lat temu do Vinlandu, tak nazywają ten kontynent. Wkrótce znaleziono kopalnie złota, srebra i rubinów, a plemiona wokół zainteresowały się ich odkryciami, co skłoniło Saguenayów do budowania reputacji zaciekłych i brutalnych wojowników. Niechętnie podzielili się z nami swoim bogactwem po tym, jak zagroziliśmy im naszymi pistoletami i mieczami."
 seven_cities_events.220.a: "Wspaniale!"
 seven_cities_events.221.t: "Nic poza domami"
 seven_cities_events.221.d: "„Turek” wypełnił uszy konkwistadora opowieściami o bogatym mieście Quivira, o żyznej ziemi dobrze podlewanej przez źródła i rzeki, złotem, które zdobiło domy i grubych, szczęśliwych ludziach. Jednak ekspedycja znalazła tylko rolników mieszkających w miasteczku z domami o płaskich dachach."
 seven_cities_events.221.a: "Turek powinien zostać uduszony za swoje kłamstwa!"
 seven_cities_events.222.t: "Owocowe miasto"
 seven_cities_events.222.d: "Quivira to dobrze zasiedlone miasto, a sama ziemia jest bardzo płaska i czarna. Strumyczki, źródła i rzeki zapewniają dobre podlewanie. Suszone śliwki, orzechy, słodkie winogrona i morwy jest aż nad to czego potrzebujemy. W jaskiniach jest dużo jadeitowych złóż, ale w ogóle nie ma złota. Legendarne miasto istnieje i chociaż jest ono bogate, nie tak sobie je wyobrażaliśmy."
 seven_cities_events.222.a: "Chociaż to znaleźliśmy"
 seven_cities_events.223.t: "Quivira - legendarne miasto"
 seven_cities_events.223.d: "Złote kielichy zwisają z drzew w mieście Quivira i każdy spragniony może wziąć jeden i napełnić go słodką wodą z jednego z wielu źródeł, rzek i strumyków, które utrzymują obszar dobrze nawodniony. Śliwki, orzechy, morwy i słodkie winogrona większe niż ktokolwiek kiedykolwiek widział, muszą być przyczyną otyłości ludzi o dobrej budowie, które zamieszkują miasto. Złoto i jadeit w wielu jaskiniach zapewniają bogactwo miasta."
 seven_cities_events.223.a: "Wreszcie znaleźliśmy je!"
 sce_search_eldorado: "Poszukiwanie El Dorado"
 desc_sce_search_eldorado: "Twój konkwistador poszukuje El Dorado - Złotego Miasta."
 el_dorado_mod: "El Dorado"
 desc_el_dorado_mod: "Odkryliśmy jedno ze starożytnych Siedmiu Złotych Miast. Choć zostało dawno porzucone, nadal przepełnione jest bogactwem!"
 sce_search_fountainofyouth: "Poszukiwanie Fontanny Młodości"
 desc_sce_search_fountainofyouth: "Twój konkwistador poszukuje Fontanny Młodości - wody życia."
 sce_life_water: "'Woda życia'"
 desc_sce_life_water: "Woda z Fontanny Młodości jest orzeźwiająca i słodka i służy jako miejsce pielgrzymek i cudów. Niewiele można jednak powiedzieć o zjawisku przywracania życia, ale jednak..."
 sce_search_cibola: "Poszukiwanie Ciboli"
 desc_sce_search_cibola: "Twój konkwistador poszukuje Cibole  - jednego z Siedmiu Złotych Miast."
 sce_cibola_silver: "Cibola"
 desc_sce_cibola_silver: "Legenda o Ciboli była prawdziwa! Miasto pokryte złotem, klejnotami i wszelkiego rodzaju drogocennymi ozdobami."
 sce_search_cityofcaesars: "Poszukiwanie Miasta Cezarów"
 desc_sce_search_cityofcaesars: "Twój konkwistador poszukuje Miasta Cezarów - dobrze prosperującego i bogatego miasta pełnego złota, srebra i diamentów."
 sce_city_of_caesars: "Miasto Cezarów"
 desc_sce_city_of_caesars: "Legendarne Miasto Cezarów leży na górze kwarcu. Wydobycie tego wszystkiego zajęłoby nam setki, a nawet tysiące lat!"
 sce_search_sierradelaplata: "Poszukiwanie Sierra de la Plata"
 desc_sce_search_sierradelaplata: "Twój konkwistador poszukuje Sierra de la Plata - srebrnej góry."
 sce_sierradelaplata_quartz: "Sierra de la Plata"
 desc_sce_sierradelaplata_quartz: "Legenda Sierra de la Plata mówi o górze wypełnionej srebrem. Legenda była nie tylko prawdziwa, ale nie wspomniała o koronie z diamentami na starożytnym tronie!"
 sce_sierra_dela_plata: "Sierra de la Plata"
 desc_sce_sierra_dela_plata: "Srebrna Góra, rządzona przez Białego Króla, została znaleziona przez naszego konkwistadora! Przyniesie to prestiż i bogactwo naszemu krajowi."
 sce_search_norumbega: "Poszukiwanie Norumbegi"
 desc_sce_search_norumbega: "Konkwistador poszukuje Norumbegi - bogatej osady wikingów w Ameryce Północne."
 sce_search_quivira: "Quivira"
 desc_sce_search_quivira: "Kraina, w której złote kielichy zwisają z drzew - to miejsce, którego poszukuje konkwistador."
 sce_norumbega_abandoned: "Norumbega"
 desc_sce_norumbega_abandoned: "Starożytne miasto Norumbega zostało odkryte! Bogactwo metali szlachetnych leży na wierzchu. Wystarczy po nie sięgnąć."
 sce_search_saguenay: "Poszukiwanie Królestwa Saguenay"
 desc_sce_search_saguenay: "Twój konkwistador poszukuje Królestwa Saguenay - królestwa w Ameryce Północnej, które według legend posiada kopalnie złota, srebra i rubinów."
 sce_saguenay_abandoned: "Królestwo Saguenayu"
 desc_sce_saguenay_abandoned: "Starożytne miasto Saguenay jest pełne złotych posągów pogańskich bożków. Naszym obowiązkiem jest ich stopić i zmienić przeznaczenie tego bogactwa."
 sce_golden_cups: "Quivira - złote miasto"
 desc_sce_golden_cups: "Pomimo braku złotych kielichów zwisających z gałęzi, pod zrujnowanym miastem zlokalizowano cenne złoża jadeitu. Będzie to wymagało czasu i wysiłku, ale wydobycie tego materiału okaże się najbardziej zyskownym przedsięwzięciem."
 cannibal_conquistador: "Konkwistador-ludożerca"
 threatening_punishment: "Groźna kara"
 seven_cities_events.300.t: "Kobieta wśród nas"
 seven_cities_events.300.d: "Uzupełniając nasze zapasy w prowincji $PROVINCENAME$, młoda kobieta w ciąży i jej mąż, znany traper, złożyli podanie o stanowisko tłumacza i przewodnika w naszej wyprawie. Kobieta mówi w kilku językach, podczas gdy jej mąż jest dobrym myśliwym i doskonale zna ten kontynent."
 seven_cities_events.300.a: "Zatrudnij ich."
 seven_cities_events.300.b: "Nie potrzebujemy ich."
 seven_cities_events.301.t: "Uratowany przez księżniczkę"
 seven_cities_events.301.d: "Nie możemy sobie wyobrazić strach, jaki musiał poczuć nasz konkwistador, gdy po obudzeniu zobaczył mężczyzn stojących w gotowości z kijami nad głową jego głową. Na szczęście dla niego najdroższa córka wodza rzuciła się i położyła głowę na jego, aby uratować go przed śmiercią."
 seven_cities_events.301.a: "Musimy upewnić się, że to się więcej nie powtórzy."
 seven_cities_events.301.b: "Oni są barbarzyńcami!"
 seven_cities_events.302.t: "Atak tubylców"
 seven_cities_events.302.d: "Tragiczne wieści: nasz konkwistador nie żyje! Wyprawa płynęła kajakiem w górę rzeki, gdy napotkali tubylców. Wojownicze plemię zażądało zejścia na brzeg, a niektórzy z wyprawy dostosowali się do nich. Rozbrojono ich i rozebrano do naga, czemu sprzeciwił się nasz konkwistador. Odmówił wykonania rozkazy, przez co zmarł z powodu nadmiaru kul w ciele. Członkowie ekspedycji zobaczyli, jak jego ciało zostało wyniesione na brzeg i poćwiartowane. Przeżył tylko jeden, któremu kazano zbiec. Tubylcy ścigali go, a on by uratować swoje życie. Nagi, wyczerpany i krwawiący, po jakimś czasie miał tylko jednego ścigającego, który gonił go kilka mil. Udało mu się samotnie pokonać tego mężczyznę, a potem znalazł schronienie w prowincji $PROVINCENAME$."
 seven_cities_events.302.a: "To straszne!"
 seven_cities_events.303.t: "Wędrujący we własnej rzeczywistości"
 seven_cities_events.303.d: "Powinniśmy byli zrozumieć, że nasz konkwistador nie miał zmysłu orientacji, po tym jak podczas dwóch pierwszych wypraw się zgubił. Za pierwszym razem poszedł po dwa konie i zgubił się na szesnaście dni. Gdyby nie winogrona i króliki, głodowałby. Później powiedział nam, że myślał, że idzie za ekspedycją i przyspieszył, aby go dogonić, a potem zgłodniał, więc poszedł w dół rzeki, by znaleźć osadę handlową. Ekspedycja wysłała swojego najlepszego łowcę, by go znalazł i wreszcie się z nim spotkał. Za drugim razem badał jedno z trzech rozwidleń rzeki i zniknął na trzy dni. Po raz kolejny wyprawa posłała doświadczonego łowcę, by go znalazł, a on opowiedział historię o próbie cofnięcia się do rozwidlenia i podążania naszymi śladami. To spowodowało, że załoga zdecydowała, że konkwistador nie zostanie sam, by zbadać większą cześć prowincji $PROVINCENAME$, ale i to nadal nie pomogło. Zaledwie kilka minut później znów go nie było."
 seven_cities_events.303.a: "Znowu wyślij po niego łowczego."
 seven_cities_events.303.b: "Zostaw go. Tym razem to on będzie musiał nas znaleźć."
 seven_cities_events.304.t: "Pieskie życie"
 seven_cities_events.304.d: "Duży, czarny pies o imieniu Marynarz towarzyszył wyprawie od samego początku i przeżył wiele przygód. Został tak dotkliwie ugryziony przez bobra, że lekarz ekspedycji musiał wykonać operację tylnej nogi.Gdy komary dokuczały ekspedycji, pies wył z powodu tortur jakich doświadczali. Tubylcy z prowincji $PROVINCENAME$ ukradli Marynarza, ale wkrótce go odzyskano. Nasz konkwistador polubił psa i byłby zdruzgotany, gdyby coś mu się stało."
 seven_cities_events.304.a: "Plemiona w prowincji $PROVINCENAME$ poznają nasz gniew, jeśli cokolwiek stanie się z tym psem!"
 seven_cities_events.304.b: "To tylko pies."
 seven_cities_events.305.t: "Szybciej, ślamazary!"
 seven_cities_events.305.d: "Tubylcy z prowincji $PROVINCENAME$ nie byli specjalnie przyjaźni dla naszej wyprawy. Ci, których spotkaliśmy, próbowali w nocy ukraść naszą broń, a podczas walki zginęło dwóch tubylców. Nasza załoga zdołała uciec ponad 100 mil w ciągu jednego dnia, zanim ponownie odważyła się rozbić obóz. Są oznaki, że tubylcy ścigają ich po raz kolejny i mogą znaleźć siłę, by powtórzyć forsowny marsz, jeśli będą zachęcani ..."
 seven_cities_events.305.a: "Głupcy! Uciekajcie!"
 seven_cities_events.306.t: "Między młotem a kowadłem"
 seven_cities_events.306.d: "Plemiona [Root.Owner.GetName] i [rival_tribe.GetName] są rywalami, z czego nasz konkwistador nie zdawał sobie sprawy. Oba zażądały od ekspedycji daniny za umożliwienie im przejścia. Oferując najpierw dary jednemu wodzowi tubylców, nasz konkwistador obraził i rozgniewał drugiego wodza. Ofiarowane dary nie były satysfakcjonujące dla wodzów i niektórzy wojownicy próbowali siłą zabrać zapasy wyprawy. Konkwistador zajął zdecydowane stanowisko, a on i jego zastępca potrząsali mieczami, grożąc przemocą. Wodzowie wycofali się i otrzymali lepsze prezenty."
 seven_cities_events.306.a: "Postaraj się, aby zakopali topór."
 seven_cities_events.306.b: "Dobra robota!"
 seven_cities_events.307.t: "Krwawiące dziąsła i wypadające zęby"
 seven_cities_events.307.d: "Przy diecie składającą się w większości z peklowanego i solonego mięsa oraz suszonych nasion, złe samopoczucie i letarg powinny być od razu zdiagnozowane jako objawy szkorbutu, ale dopiero gdy członkom naszej wyprawy zaczęły krwawić i wypadać zęby, zdaliśmy sobie sprawę, że musimy zrobić coś, aby uratować członków naszej wyprawy. Póki przebywamy w krainie z nieznaną florą i fauną, próby zjedzenia czegokolwiek mogą skończyć się zatruciem. Może powinniśmy nawiązać kontakt z mieszkańcami $PROVINCENAME$ i poprosić ich o pomoc?"
 seven_cities_events.307.a: "Wymieńmy się za leki!"
 seven_cities_events.307.b: "Nie, spróbujmy zjeść owoce."
 seven_cities_events.308.t: "Amazonki"
 seven_cities_events.308.d: "W prowincji $PROVINCENAME$ są dwa małe plemiona o bardzo szczególnym układzie: kobiety żyją samotnie, z dala od mężczyzn, którym pozwalają odwiedzać je tylko kilka razy w roku. Każde tak spłodzony chłopczyk wraca do ojca, a dziewczynki są zatrzymywane przez kobiety. Jeśli podejdzie się do nich w innym czasie niż wyznaczono, kobiety będą bronić się łukami i strzałami. Mężczyźni z dziwnego plemienia przygotowują się obecnie do kolejnej wizyty i zaprosili męskich członków ekspedycji, aby do nich dołączyli."
 seven_cities_events.308.a: "To brzmi jak zły pomysł."
 seven_cities_events.308.b: "To może być jedyny sposób, aby dowiedzieć się czegoś więcej o tych dziwnych zwyczajach."
 seven_cities_events.309.t: "Bunt członków ekspedycji"
 seven_cities_events.309.d: "Kilku członków załogi ekspedycji konkwistadora zostało urzeczonych idyllicznym życiem w prowincji $PROVINCENAME$ i zdecydowało się zrezygnować z wyprawy. Konkwistador uznał to za akt buntu i po długim polowaniu buntownicy zostali schwytani. Czy należy ich odesłać do nas i ukarać tutaj, czy też należy im wybaczyć i pozwolić wrócić na wyprawę jako członkowie załogi po odrobinie chłosty?"
 seven_cities_events.309.a: "Odeślij ich z powrotem."
 seven_cities_events.309.b: "Wychłostaj ich."
 seven_cities_events.310.t: "Zimowanie wśród tubylców"
 seven_cities_events.310.d: "W prowincji $PROVINCENAME$ nasz konkwistador spotkał tubylców, którzy okazali się tak przyjaźni i serdeczni, że nim się obejrzał była już zima, więc jego wyprawa była zmuszona przezimować w zaprzyjaźnionej wiosce, ale w ten sposób budowała przyjazne relacje."
 seven_cities_events.310.a: "Zmarnował czas, ale zyskał przyjaciół. Wspaniale."
 seven_cities_events.400.t: "Ocalali"
 seven_cities_events.400.d: "Wyprawa rozpoczęła się z 600 mężczyznami, ale tylko czterech dotarło do domu. Kiedy przybyli na miejsce, załoga dowiedziała się o kolejnej wyprawie, w której zginęło 450 z 600 ludzi. W obawie, że spotka ich ten sam los, wielu odpuściło. Niedługo potem huragan uderzył w ekspedycję i zginęło kilku ludzi. Katastrofa po katastrofie nawiedzała ekspedycje, głód, choroby i ataki tubylców. Jednym z czterech, którzy wrócili do domu, był Estevanico, czarny niewolnik urodzony w Afryce, którego konkwistador nauczył umiejętności niezbędnych do prowadzenia wyprawy. Jest dostępny do wynajęcia, chociaż gdybyśmy mianowali go naszym nowym konkwistadorem, straciliśmy w oczach innych."
 seven_cities_events.400.a: "Zatrudnij Estevanico, potrzebujemy nowego konkwistadora."
 seven_cities_events.400.b: "Nie, znajdziemy do tego bardziej odpowiednią osobę."
 seven_cities_events.401.t: "Pijani złodzieje whisky"
 seven_cities_events.401.d: "Obaj mężczyźni, którzy śpiewali głośne, lubieżne piosenki i łykali whisky prosto z butelki, byli wyraźnie winni popełnienia przestępstwa. Kradnąc whisky i pić ją na służbie - jakże nieprofesjonalne! Zostali osądzeni przed sądem wojennym i skazani na chłostę, a następnie zwolnieni."
 seven_cities_events.401.a: "Nie zasłużyli na chłostę!"
 seven_cities_events.401.b: "Dało im to nauczkę!"
 seven_cities_events.401.c: "Miejmy nadzieję, że to nie odwróciło ich od celu celu wyprawy."
 seven_cities_events.402.t: "Kopalnia złota Peraltów"
 seven_cities_events.402.d: "Krwawa masakra w prowincji $PROVINCENAME$ pozostawiła przy życiu kilku członków rodziny Peralta, gdy tubylcy zaatakowali ich rutynową ekspedycję po złoto. Ci, którzy przeżyli, błagali o pomoc naszego konkwistadora i żołnierzy naszej wyprawy, obiecując dużo złota, jeśli ich rodzina zostanie pomszczona."
 seven_cities_events.402.a: "Czegokolwiek potrzebują - o ile zdobędziemy to złoto!"
 seven_cities_events.402.b: "Wyprawa ma ważniejsze sprawy do zrobienia."
 seven_cities_events.403.t: "Złoto i diamenty"
 seven_cities_events.403.d: "Pozostali członkowie rodziny Peralta zaprowadzili nas na miejsce masakry. Ciała pozostały nietknięte, a wozy zniszczone. Nasza wyprawa pomogła zakopać ciała, podczas gdy kilku zwiadowców przeszukiwało okolicę w poszukiwaniu jakichkolwiek śladów napastników. Kilka wskazówek doprowadziło do kopalni złota peraltów, a gdy się zbliżyli, stało się jasne, że napastnicy schronili się w kopalniach. Jeden z peraltów potwierdził, że zaatakowała ich ta sama grupa. Po gwałtownej bitwie wróg leżał martwy na ziemi poza kopalnią. Rodzina Peraltów dotrzymała słowa i nagrodziła nas dużą ilością złota."
 seven_cities_events.403.a: "Uczciwa zapłata za uczciwą pracę."
 seven_cities_events.404.t: "Kwarc i piryt"
 seven_cities_events.404.d: "Ciała poległych członków rodziny Peralta zostały okaleczone, co utrudniło ich identyfikację. Zakopanie ich zajęło cenny czas, a zwiadowca wysłany na przeszukanie okolicznych terenów w poszukiwaniu napastników wrócił z niczym. Najstarszy syn peraltów, jeden z nielicznych ocalałych, odmówił poddania się. Poprowadził wyprawę w kierunku kopalni złota peraltów, na wypadek gdyby napastnicy znaleźli je. Gdy zbliżyli się do kopalni, potwierdziły się ich obawy. Kopalni już nie ma, napastnicy zakopali ją w gruzach, a złoto przepadło. Rodzina Peralta została pomszczona, ponieważ duża grupa napastników została zaskoczona i łatwo zabita."
 seven_cities_events.404.a: "Przynajmniej ich pomściliśmy."
 seven_cities_events.405.t: "To kobieta!"
 seven_cities_events.405.d: "Nigdy byśmy nie odkryli, że Baret jest kobietą, gdyby tubylcy nie powiedzieli nam tego, gdy wyprawa wkroczyła do prowincji $PROVINCENAME$. Dołączyła do nas jako asystentka naszego przyrodnika, a ponieważ jego owrzodzona noga sprawiała mu wiele przykrości, za niego nosiła zapasy i próbki. Baret twierdzi, że jest gospodynią naszego przyrodnika, ale ich związek wydaje się głębszy. Czy powinniśmy pozwolić jej pozostać z nami na wyprawie?"
 seven_cities_events.405.a: "Tak, pozwól jej zostać."
 seven_cities_events.405.b: "Nie, odeślij ją!"
 seven_cities_events.406.t: "Trująca skała"
 seven_cities_events.406.d: "Dziewięć koni zginęło od zjedzenia trujących roślin, a wyprawa została zmuszona do pozostawienia dwóch kolejnych, które były bliskie śmierci. Przeklęte miejsce z trującymi roślinami i jadowitymi zwierzętami, a konkwistador żałuje, że kiedykolwiek zdecydował się tam obozować. Duża formacja skalna zapewniała schronienie przed silnym wiatrem, ale trująca skała, jak ją nazwał konkwistador, nie jest miejscem dla żadnego człowieka ani zwierzęcia."
 seven_cities_events.406.a: "Kontynuuj marsz pieszo!"
 seven_cities_events.407.t: "Fałszywe diamenty z prowincji $PROVINCENAME$"
 seven_cities_events.407.d: "Nasz odkrywca wysłał nam klejnoty, które, jak twierdzi, znalazł w prowincji $PROVINCENAME$. Uważa, że są białe i lśniące, ale nasi uczeni mówią, że jest to zwykły kwarc. Daleko odkrywca \"bogactwa\" stał się źródłem kpin."
 seven_cities_events.407.a: "Nie wszystko diament, co się błyszczy."
 seven_cities_events.408.t: "Powrót dezertera!"
 seven_cities_events.408.d: "Słowa naszego konkwistadora ostrzegły nas, że jeden z jego zaufanych poruczników zawrócił z powodu stanu ekspedycji. Nasz konkwistador myślał, że widzieliśmy dezertera, ale nasi agenci informują nas, że pojawił się on ponownie i sprzedaje swoje mapy kupcom i odkrywcom naszego rywala."
 seven_cities_events.408.a: "Dyskretnie go powstrzymaj."
 seven_cities_events.408.b: "Zabij go i zrób z niego przykład!"
 seven_cities_events.409.t: "Relacja z nowych ziem"
 seven_cities_events.409.d: "Nasz konkwistador może nie przysłał złota, ale za to niezwykle szczegółową mapę naszych nowych domen i całej niezaludnionej ziemi czekającej tylko na odważnych osadników, którzy będą chcieli zmienić swoje życie."
 seven_cities_events.409.a: "To zaskakująco dobra wiadomość, pomimo braku złota."
 seven_cities_events.410.t: "Opuszczone kopce"
 seven_cities_events.410.d: "Z daleka nasi konkwistadorzy myśleli, że to zwykłe wzgórza stojące pośród pustej równiny w prowincji $PROVINCENAME$. Ale gdy zbliżyliśmy się bliżej, spostrzegawczy kolega z kompanii zauważył ich regularność i wkrótce zwrócił uwagę swoim towarzyszom, że muszą to być pozostałości wielkich piramid starożytnego ludu."
 seven_cities_events.410.a: "Pod tymi wzgórzami musi być złoto! Znajdźmy je!"
 seven_cities_events.410.b: "Zostaw je, pod nimi nie ma nic poza ziemią."
 seven_cities_events.411.t: "Nic, kompletnie nic"
 seven_cities_events.411.d: "Były to tylko zwykłe wzgórza. Ten „spostrzegawczy kolega”, który uważał je za pozostałości wielkich piramid starożytnego ludu, mylił się. Wyprawa nic nie znalazła."
 seven_cities_events.411.a: "Rozczarowujące!"
 seven_cities_events.412.t: "Niewielka ilość złota"
 seven_cities_events.412.d: "Wzgórza były pozostałością po wielkich piramidach starożytnego ludu, a ekspedycja znalazła w tej ziemi trochę złota. Chociaż załoga ekspedycji uważa, że to była strata czasu, to my się z tym nie zgadzamy."
 seven_cities_events.412.a: "Mamy trochę złota."
 seven_cities_events.413.t: "Hic Sunt Dracones"
 seven_cities_events.413.d: "Farba na wielkiej skale dominującej nad rzeką jest prawie wyblakła, ale sześcionożny potwór, którego przedstawia, jest nadal widoczny. Nasi tubylcy opowiadają nam fantazyjną historię o podobnym do smoka potworze zabitym przez swoich przodków, ale niektórzy z nich z dezorientacją nalegają, aby obraz był ostrzeżeniem, że nie powinniśmy iść dalej. Pewne jest to, że wszyscy nasi rodzimi przewodnicy nalegają, aby strzelić z broni do namalowanej postaci, gdy ją będziemy mijać."
 seven_cities_events.413.a: "Oszczędzajmy amunicję."
 seven_cities_events.413.b: "Wesprzyjmy ich walce z tą bestią."
 seven_cities_events.414.t: "Najbardziej zabójcze jezioro"
 seven_cities_events.414.d: "Tubylcy szepczą i rzucają złe spojrzenia w kierunku spokojnej wody. Mówią, że jest tam duch w postaci wielkiego węża lub potwora. Twierdzą, że duch ten napada na czółna na powierzchni, ciągnąc je do wodnego grobu. Może nie jest to dzieło potworów, ale może mądrze byłoby pójść inną drogę?"
 seven_cities_events.414.a: "Obejdź jezioro."
 seven_cities_events.414.b: "Nie ma czegoś takiego jak potwory."
 seven_cities_events.500.t: "Konkwistador-ludożerca z państwa [long_pig_country.GetName]"
 seven_cities_events.500.d: "Konkwistador z państwa [long_pig_country.GetName] przyznał, że członkowie jego wyprawy jedli ludzkie mięso! Próbowali się bronić, twierdząc, że nie mieli pojęcia, jakie mięso zaoferowało im plemię, które było ich gospodarzami, i że nazwę, która mu nadano, tłumaczyło się jako 'długa świnia'."
 seven_cities_events.500.a: "Obrzydliwe!"
 seven_cities_events.501.t: "Poszanowanie tradycji"
 seven_cities_events.501.d: "Konkwistador z państwa $FROMCOUNTRY$ okazał wielki szacunek i zadbał o właściwe zaangażowanie w nasze tradycje."
 seven_cities_events.501.a: "To bardzo ważne."
 seven_cities_events.502.t: "Znieważeni przez konkwistadora"
 seven_cities_events.502.d: "Jesteśmy wściekli na zachowanie konkwistadora z państwa $FROMCOUNTRY$! Udało im się obrazić nie tylko nas i nasze tradycje, ale także nasze przekonania!"
 seven_cities_events.502.a: "Zostaną za to ukarani!"
 seven_cities_events.503.t: "Groźby konkwistadora"
 seven_cities_events.503.d: "Coś spowodowało, że konkwistador z państwa $FROMCOUNTRY$ oskarżał nas i groził nam bronią! Jest to bardzo niepokojące."
 seven_cities_events.503.a: "Co zrobiliśmy, że nas to spotyka?"
 seven_cities_events.504.t: "Przyjazny konkwistador"
 seven_cities_events.504.d: "Konkwistador z państwa $FROMCOUNTRY$ był dla nas bardzo przyjazny. Jego odwiedziny przyniosły tylko korzyści."
 seven_cities_events.504.a: "Będziemy musieli pochwalić ten kraj."
 seven_cities_events.505.t: "Konkwistador przynoszący pokój"
 seven_cities_events.505.d: "Wrogość między nami a sąsiednim krajem spowodowała, że odwiedzający nas konkwistador z [conquistador_country.GetName] spróbował doprowadzić do pokoju między nami, co mu się udało!"
 seven_cities_events.505.a: "Jesteśmy zadowoleni!"
 seven_cities_events.506.t: "Wścibski konkwistador"
 seven_cities_events.506.d: "Konkwistador z [conquistador_country.GetName] próbował zmusić nas i naszego rywala do zakopania topora wojennego! Wrogość między nami a sąsiednim krajem nigdy nie była silniejsza, a wszystko dzięki tej irytującej osobie."
 seven_cities_events.506.a: "To zaskakujące."
 kill_conquistador: "Konkwistador umrze."
 sce_sacagawea: "Sacagawea"
 desc_sce_sacagawea: "Lemhi Shoshone, kobieta z plemienia Sacagawea, była tłumaczką i przewodniczką towarzyszącą wyprawie Lewisa i Clarka."
 sce_lost_woods: "Zaginieni w lesie"
 desc_sce_lost_woods: "Jest to prowincja, w której łatwo się zgubić."
 sce_lost_woods_tooltip: "Zaginieni w lesie"
 desc_sce_lost_woods_tooltip: "Jest to prowincja, w której łatwo się zgubić."
 sce_shortcut: "Skrót"
 desc_sce_shortcut: "Wykorzystując strach jako świetny motywator, twoje wojska i konkwistador będą szybciej poruszać się przez tą prowincję."
 sce_shortcut_tooltip: "Skrót"
 desc_sce_shortcut_tooltip: "Wykorzystując strach jako świetny motywator, twoje wojska i konkwistador będą szybciej poruszać się przez tą prowincję."
 respected_tribe: "Szanowane plemię"
 insulted_tribe: "Znieważone plemię"
 sce_interfering_intruder: "Wtrącający się intruz"
 sce_reluctant_peace: "Wymuszony pokój"
 sce_jeanne_baret: "Jeanne Baret"
 desc_sce_jeanne_baret: "Jeanne Baret była gospodynią przyrodnika Philiberta Commerçona, dopóki nie została zaproszona do uczestnictwa w wyprawy Louis-Antoine de Bougainville. Przebrała się za mężczyznę i towarzyszyła Commerçonowi jako jego asystent w wyprawie."
 sce_cart_peddler_stopped: "Zatrzymano handlarza map"
 desc_sce_cart_peddler_stopped: "Dezerter z naszej wyprawy został \"przekonany\" do zaprzestania sprzedaży map kupcom i konkwistadorom."
 sce_cart_peddler_killed: "Zabójcza pustynia"
 desc_sce_cart_peddler_killed: "Nasi szpiedzy zajęli się dezerterem z naszej wyprawy, dając przykład innym za pomocą uśmiercenia go. Teraz żaden dezerter nie będzie sprzedawać naszych map kupcom i konkwistadorom z rywalizujących z nami państw!"
 sce_new_domains: "Nowe domeny"
 desc_sce_new_domains: "Wspaniała szczegółowa mapa naszych nowych domen zainspirowała naszych ludzi. Chcą się tam dostać i przejąć nową ziemię."
 sce_mounds: "Opuszczone kopce"
 desc_sce_mounds: "Pod ziemią pokrywającą zaskakująco regularne wzgórza mogą znajdować się pozostałości wielkich piramid, wypełnionych złotem i drogocennymi kamieniami. Warto je zbadać."
 sce_monster_lake: "Potwór w jeziorze"
 desc_sce_monster_lake: "Przesąd tubylców o potworze z jeziora zatapiającym łodzie spowodowała spowolnienie wyprawy."
 nahuatl_reforms: "Reformy Nahuatl"
 nahuatl_reform_1: "Usuń ograniczenia sumptuary"
 nahuatl_reform_1_desc: "Nasze społeczeństwo tradycyjnie ogranicza używanie szlachetniejszej odzieży, biżuterii, a nawet liczby opowieści, jakie dom może mieć, do dziedzicznej szlachty. Otwierając te przywileje dla każdego, kto dobrze radzi sobie na polu bitwy, możemy stworzyć stan, w którym każdy członek naszego społeczeństwa jest gotowy do udziału w wojnie."
 nahuatl_reform_2: "Poszerzenie zobowiązań pochteków"
 nahuatl_reform_2_desc: "Gildie handlowe pochteków często przychodzą, by działać jako nasi emisariusze, dyplomaci i szpiedzy w relacjach z innymi państwami-miastami. Sformalizujmy ten związek w zestaw ścisłych zobowiązań, aby sprawniej zarządzać naszymi stosunkami zagranicznymi."
 nahuatl_reform_3: "Rangi wojowników"
 nahuatl_reform_3_desc: "Tworząc system rang zależny od tego, ilu jeńców wziął wojownik podczas swojej kariery, możemy zachęcić każdego wojownika w naszych armiach do ciągłego doskonalenia swoich umiejętności."
 nahuatl_reform_4: "Plemienna ekspansja"
 nahuatl_reform_4_desc: "Ziemie na naszej północy są zdominowane przez wiele zdezorganizowanych i odizolowanych plemion. Wysyłając grupy osadników i żołnierzy na te obszary, możemy poszerzyć obszar naszego państwa o te opuszczone obszary."
 nahuatl_reform_5: "Reforma prawa"
 nahuatl_reform_5_desc: "Do tej pory wszystkie kontrolowane przez nas państwa-miasta miały swoje systemy prawne kontrolowane przez własnych sędziów. Stwórzmy zestaw ogólnokrajowych praw, które będą musiały obowiązywać w całym naszym imperium, i zaczniemy jednolicie kształcić sędziów."
 inti_reforms: "Reformy Inti"
 inti_reform_1: "Zorganizowany pobór"
 inti_reform_1_desc: "Chociaż narody nam poddane zawsze dostarczały wojska dla naszych armii, robiły to w różnym stopniu i w sposób doraźny. Poprzez sformalizowanie potrzeby dostarczania żołnierzy do państwa centralnego przez każdy podporządkowany obszar będziemy w stanie znacznie efektywniej wykorzystać zasoby siły ludzkiej naszych ziem."
 inti_reform_2: "Rozwój polityki mitmy"
 inti_reform_2_desc: "Polityka przenoszenia całych wiosek z lojalnych obszarów do nowo podbitych ziem lub na pogranicze pomogła w powiększeniu imperium. Ten rodzaj przymusowego przesiedlenia może być również wykorzystany do przesiedlenia ludności z nowo podbitych terenów do centralnej części imperium. Należy wprowadzić surowe przepisy zakazujące ludziom powrotu do ich pierwotnych domów."
 inti_reform_3: "Reforma kultu Inti"
 inti_reform_3_desc: "Podczas gdy Inti, słońce, jest najważniejszym ze wszystkich bogów, większość ludów Andów czci również różne pomniejsze huaca. Musimy wymagać, aby wszystkie zakątki naszego imperium uznały Inti za swojego głównego boga, a wszystkie idole huaca mają być podrzędne względem  naszego władcy, jako głównego przedstawiciela Inti."
 inti_reform_4: "Lordowie yana"
 inti_reform_4_desc: "Odchodząc od dziedzicznych lub lokalnych posiadaczy władzy jako dowódców naszych armii, możemy zamiast tego promować nową klasę przywódców mianowanych bezpośrednio przez państwo. Wyselekcjonowani ze względu na osobiste zasługi i lojalność, zapewni to naszym armiom dowództwo składające się z najlepszych wojowników."
 inti_reform_5: "Reforma biurokracji"
 inti_reform_5_desc: "Aby ułatwić szybką ekspansję naszego imperium, konieczne jest stworzenie nowej klasy administratorów, którzy będą nadzorować wszystko, od budowy mostów, dróg i tambosów na nowo zdobytych obszarach, po stałą inspekcję regionów pod naszą kontrolą."
 mesoamerican_reforms: "Reformy Majów"
 mesoamerican_reform_1: "Zjednoczona armia"
 mesoamerican_reform_1_desc: "Nasze imperium składa się z szeregu miast-państw, które uznają naszą władzę. Chociaż możemy dowodzić siłami wszystkich tych miast, działają one jednocześnie niezależnie od siebie i są opłacane przez ich miasta rodzinne. Zunifikowana struktura armii zapewniłaby lepszą organizację."
 mesoamerican_reform_2: "Centralny arbitraż"
 mesoamerican_reform_2_desc: "Podczas gdy są zjednoczenie pod naszymi rządami, państwa-miasta naszego imperium często wchodzą ze sobą w konflikt we wszystkim, od praw handlowych po wytyczanie granic. Tworząc centralny organ arbitrażowy, możemy znacznie zmniejszyć te napięcia."
 mesoamerican_reform_3: "Centralne zbrojownie"
 mesoamerican_reform_3_desc: "W czasie wojny było w zwyczaju, że miasta-państwa Mezoameryki zbroiły ludność, aby zebrać armie wystarczająco duże, by rzucić wyzwanie sąsiadom. Ponieważ każdy stan ma własne zbrojownie, rodzaj i jakość broni może się znacznie różnić w obrębie imperium. Tworząc centralny system zbrojowni, w który wyposażone są wszystkie armie, możemy drastycznie podnieść jakość naszych sił zbrojnych."
 mesoamerican_reform_4: "Plemienna ekspansja"
 mesoamerican_reform_4_desc: "Zdezorganizowane plemiona kontrolują dżunglę i wyżyny na obrzeżach Mezoameryki. Budujmy nowe osady na tych obszarach i wchłaniajmy te ludy do naszego imperium."
 mesoamerican_reform_5: "Reforma biurokracji"
 mesoamerican_reform_5_desc: "Aby nasze imperium rozwijało się w akceptowalnym tempie, musimy stworzyć nową klasę wyspecjalizowanych administratorów z uprawnieniami do szybkiego podejmowania decyzji wykonawczych na nowo podbitych obszarach."
 religious_reforms.1.t: "Przyjęcie reformy"
 religious_reforms.1.d: "Reforma naszego społeczeństwa ma swoją cenę. Podczas gdy główne obszary naszego stanu pozostają lojalne wobec naszych rządów, wielu innych Altepetlów uznało zmiany za zbyt drastyczne i wykorzystało tę okazję, aby zerwać z nami więzi."
 religious_reforms.1.a: "Pożałują tego."
 religious_reforms.2.t: "Przyjęcie reformy"
 religious_reforms.2.d: "Pomyślne wdrożenie naszych ostatnich reform spowodowało pewne cierpienie, zarówno wśród szlachty, jak i wśród wyznawców huaca na wsi, którzy czują się pozostawieni w tyle. Czują, że porzucamy starożytne zwyczaje zarówno nasze, jak i ich przodków, i obawiają się, że ten rozwój zmniejszy ich siłę i wpływ.\nCi dysydenci połączyli teraz siły z jedną z wpływowych linii Panaca, aby umieścić własnego kandydata na tronie."
 religious_reforms.2.a: "Pożałują tego."
 religious_reforms.3.t: "Przyjęcie reformy"
 religious_reforms.3.d: "Reformowanie naszego społeczeństwa znacznie wzmocni nasze państwo, ale stworzyło napięcia między kontrolowanymi przez nas miastami. W rezultacie wszystkie obszary oprócz najbardziej lojalnych zerwały swoje powiązania z rządem centralnym."
 religious_reforms.3.a: "Pożałują tego."
 maya_religion_events.1.t: "Nakarm bogów"
 maya_religion_events.1.d: "Nasz kraj wszedł w erę zamieszania, a bogowie domagają się krwi. Pędź do swoich miast i upuszczaj krew, aby odżywić i przebłagać Tohila, boga wojny, poświęcenia i pożywienia. Jeśli ich nie nakarmisz, nie będziesz w stanie odsunąć rozpadającego się królestwa z krawędzi zniszczenia."
 maya_religion_events.1.a: "Niech moja i szlachciców krew zadowoli Tohila."
 maya_religion_events.1.b: "Bogowie nie dostaną ode mnie krwi!"
 maya_religion_events.2.t: "Ofiara krwi"
 maya_religion_events.2.d: "Kiedy składamy ofiarę krwi, ludzka energia jest wysyłana w niebo i za to otrzymujemy boską moc. Król używa obsydianowego noża lub grzbietu płaszczki do przecięcia penisa, pozwalając krwi spaść na papier trzymany w miseczkach. Królowa ciągnie sznur z cierniami przyczepionymi do jej języka. Poplamiony krwią papier jest palony, a unoszący się dym komunikuje się ze Światem Nieba."
 maya_religion_events.2.a: "Zróbmy do z radością."
 maya_religion_events.2.b: "Nigdy tego nie zrobimy."
 maya_religion_events.3.t: "Ofiara z ludzi"
 maya_religion_events.3.d: "Niewolnicy i więźniowie są powszechną ofiarą składaną bogom Majów, ale nawet zwierzęta, takie jak indyki, psy, wiewiórki, przepiórki i legwany zostały uznane za odpowiednie ofiary. Bogowie zawsze pragną więcej krwi, a nasi sąsiedzi twierdzą, że sieroty i nieślubne dzieci udobruchają bogów szybciej niż jakiekolwiek inne ofiary."
 maya_religion_events.3.a: "Spróbuj złożyć w ofierze zwierzęta."
 maya_religion_events.3.b: "Ofiaruj dzieci - o ile są sierotami."
 maya_religion_events.4.t: "Cykl tworzenia i niszczenia"
 maya_religion_events.4.d: "Nasze historie i mity opowiadają o powtarzających się cyklach tworzenia i niszczenia, które przypominają o konsekwencjach, które będą miały miejsce, jeśli ludzie kiedykolwiek zaniedbają swoje zobowiązania wobec bogów. Jesteśmy odpowiedzialni wobec bogów, którzy umożliwiają nam dalsze istnienie. Bogowie i inne siły stworzenia i chaosu walczą w każdym 52-letnim okresie, co może przynieść zniszczenie światów. Jeśli zignorujemy nasz obowiązek wobec bogów, bitwa między nimi, która decyduje o losie wszystkich ziemskich stworzeń, może nie zakończyć się na naszą korzyść."
 maya_religion_events.4.a: "... a my, ludzie, możemy się tylko bać."
 maya_religion_events.5.t: "Oczyszczenie"
 maya_religion_events.5.d: "'Rytuał zawsze zaczyna się od oczyszczenia' - mówi kapłan do dziedzica. 'Stajesz się czysty przez post, kąpiel i spowiedź, ale musisz też szanować bogów. Wchodząc do lasu, w którym mieszka bóg, pamiętaj, aby napić się wody z zagłębienia skalnego. Woda musi zostać splunięta na ziemię, a potem możesz iść dalej do świętego lasu.'"
 maya_religion_events.5.a: "Pamiętaj o tym, a zostaniesz świetnym administratorem."
 maya_religion_events.5.b: "Pamiętaj o tym, a zostaniesz świetnym dyplomatą."
 maya_religion_events.5.c: "Pamiętaj o tym, a zostaniesz świetnym dowódcą wojskowym."
 maya_religion_events.6.t: "Pielgrzymki"
 maya_religion_events.6.d: "Trzynaście świętych gór Qeqchi, duże cenoty w Chichen Itza i lokalne sanktuaria różnych bogów i bogiń przyciągają wielu pielgrzymów, którzy potrzebują schronienia, jedzenia i innych niezbędnych zapasów. Pozwolenie im na odwiedzanie naszych lokalnych sanktuariów przyniosłoby nam prestiż i być może jakieś dochody."
 maya_religion_events.6.a: "Zachęć do pielgrzymek."
 maya_religion_events.6.b: "Nie rób nic."
 maya_religion_events.7.t: "Aluxob"
 maya_religion_events.7.d: "Rolnikowi udało się uwolnić aluxa, zaniedbując zamknięcie go w swoim domu po siedmiu latach od jego zbudowania. Doprowadziło to do tego, że ludzie narzekają na brakujące przedmioty, zagubione zwierzęta i mniejsze obrażenia spowodowane przez aluxa."
 maya_religion_events.7.a: "Poświęć krew, by zadowolić aluxa i zapieczętuj go w domu."
 maya_religion_events.7.b: "Nie zawracaj mi głowy takimi błahostkami!"
 maya_religion_events.8.t: "Szczęście czy chaos?"
 maya_religion_events.8.d: "Gdy podróżowałeś po swoim królestwie, osobliwy człowiek poprosił cię o ofiarę. Masz podejrzenie, że może to być alux, który będzie siał spustoszenie i rozsiewał chorobę, jeśli jego żądanie zostanie odrzucone. Jeśli dostanie to, czego chce, alux ochroni nas przed złodziejami i przyniesie szczęście."
 maya_religion_events.8.a: "Daj mu mniej niż chce."
 maya_religion_events.8.b: "Daj mu to, o co prosi."
 maya_religion_events.8.c: "Odmów mu złota."
 maya_religion_events.9.t: "Bohaterscy bliźniacy"
 maya_religion_events.9.d: "Sen o bohaterskich bliźniakach które poczęły się, gdy ich matka przemówiła do odciętej głowy ich ojca, a następnie która splunęła jej na rękę. On wraz z bratem został wezwany do Xibalby po tym, jak ich gra w piłkę zakłóciła spokój Władców Zaświatów. Bliźniacy przeżyli wiele przygód, zanim sami zostali wezwani do Xibalby, gdy ich gra w piłkę ponownie przeszkodziła lordom. Sen dotyczył wielu prób, przed którymi stanęli bliźniacy, zanim dotarli do Władców Podziemia, oraz tego, jak udało im się pokonać lordów. Sen skończył się, gdy bliźnięta przemieniły się w słońce i księżyc, co oznacza, że zaczyna się nowa era."
 maya_religion_events.9.a: "Czy powinniśmy się go bać, czy witać z otwartymi ramionami?"
 maya_religion_events.10.t: "Gorący żar i zimne zło"
 maya_religion_events.10.d: "Zwyczajowo ludzie chodzą po łożu z żaru, który reprezentuje ognie podziemia, aby odeprzeć zło w ciągu roku, ale zapach skwierczących stóp nie jest zbyt atrakcyjny."
 maya_religion_events.10.a: "Niech to zrobi mój dziedzic."
 maya_religion_events.10.b: "Oczywiście, że to zrobię!"
 maya_religion_events.11.t: "Wayob"
 maya_religion_events.11.d: "Pozwolenie krwi wpłynąć do miski, a następnie spalenie poplamionego krwią papieru wywołuje wizję w twoich oczach. Wąż Wizji przedstawia wayob, rzucającego choroby i gorączkę, ze słojem ciemności w rękach, wypluwającym węże i owady."
 maya_religion_events.11.a: "To omen."
 maya_religion_events.12.t: "Tradycje ofiarne"
 maya_religion_events.12.d: "Nadszedł czas, aby zdecydować, w jaki sposób powinniśmy poświęcać ludzkie ofiary. Jest kilka różnych sposobów do wyboru. Ścięcie, ekstrakcja serca, ofiarna strzała, wypatroszenie lub wrzucenie ofiary do cenotu. Co powinniśmy wybrać? Ścięcie ofiary odbywa się w rytualnej rekonstrukcji ścięcia boga kukurydzy przez bogów śmierci, podczas gdy ekstrakcja serca jest inspirowana przez Azteków. Serce zostaje wyciągnięte, gdy jeszcze bije, krew rozmazana na obrazie bóstwa świątyni, a zwłoki zostają obdarte ze skóry. Ofiarna strzała rozpoczyna się od pomalowania ofiary na niebiesko z białym symbolem na piersi, która następnie zostaje przywiązana do stosu podczas rytualnego tańca w czapce z daszkiem. Krew jest pobierana i rozmazywana na wizerunku bóstwa, a następnie tancerze po kolei strzelają strzałami w ofiarę, aż cała jej pierś wypełni się strzałami. Wypatroszenie jest wolniejszą śmiercią, ale nie tak wyszukaną, ofiara jest przywiązana do stosu z rękami związanymi za głową, a następnie wypatroszona. Ofiary można również wrzucić do naszego świętego cenote."
 maya_religion_events.12.a: "Zetnij ich!"
 maya_religion_events.12.b: "Wyciągnijmy im serca."
 maya_religion_events.12.c: "Ofiarna strzała!"
 maya_religion_events.12.e: "Wybebesz ich!"
 maya_religion_events.12.f: "Wrzuć ich do cenote!"
 maya_religion_events.13.t: "Ixtab"
 maya_religion_events.13.d: "Nasz kraj cierpi, a nasi księża zaczęli sugerować, że uhonorowanie Ixtab byłoby dobrym pomysłem. Wisielczyni, jak się ją również nazywa, jest boginią samobójstwa i będzie towarzyszyć w raju tym, którzy je popełnią. To honorowy sposób umierania, a ci, którzy go wybiorą, dołączą do ludzi, którzy zginęli jako żołnierze lub ofiary dla innych bogów, kobiety zmarłe przy porodzie i członków kapłaństwa. Tam cieszą się wyśmienitym życiem i są nagradzani pysznym jedzeniem i piciem. Czy nie byłoby lepiej gdyby od chaosu, który obecnie nawiedza twój kraj, odpocząć w cieniu przyjemnego drzewa, będąc wolny od wszelkich pragnień?"
 maya_religion_events.13.a: "Poświęć [Root.Heir.GetName]"
 maya_religion_events.13.b: "Poświęć siebie."
 maya_religion_events.13.c: "Znajdź inne rozwiązanie."
 maya_religion_events.14.t: "Brak piór kwazela"
 maya_religion_events.14.d: "Bóstwo ognia Tohil, bóg słońca i bóg deszczu, nie może być należycie uczczone, ponieważ brakuje piór kwazela. Jest naszym bogiem wojny, ofiary i pożywienia, a my nie chcemy, aby jego gniew spadł na nas. Handlarze powiedzieli nam, że w sąsiednim kraju jest mnóstwo piór kwazela i powinniśmy wysłać kogoś, aby kupił od nich pióra."
 maya_religion_events.14.a: "Tak, wyślijmy do nich handlarza."
 maya_religion_events.14.b: "Nie, zamiast tego wyślijmy naszych łowców"
 maya_religion_events.15.t: "Handel piórami kwazela"
 maya_religion_events.15.d: "Kraj $FROMCOUNTRY$ desperacko szuka piór kwezala, które są ofiarowane Tohilowi, bogu wojny, ofiary i pożywienia, bóstwu ognia, bogu słońca i bogu deszczu. Chcą je kupić od nas."
 maya_religion_events.15.a: "Handluj z nimi."
 maya_religion_events.15.b: "Odrzućmy tą ofertę."
 maya_religion_events.16.t: "Oferta handlowa została przyjęta"
 maya_religion_events.16.d: "Kraj $FROMCOUNTRY$ zgodził się z nami handlować, teraz mamy kwezale, których potrzebujemy, by zadowolić Tohila!"
 maya_religion_events.16.a: "Świetnie, oni są naszymi prawdziwymi przyjaciółmi."
 maya_religion_events.17.t: "Oferta handlowa została odrzucona"
 maya_religion_events.17.d: "$FROMCOUNTRY$ odmówił handlu z nami, nie będziemy w stanie kupić od nich piór kwezala."
 maya_religion_events.17.a: "Szkoda."
 maya_religion_events.18.t: "Ek Chuaj"
 maya_religion_events.18.d: "Otrzymałeś wspaniały posąg Ek Chuaji, boga kupców i kakao. Mówi się, że zwiększa produktywność i ilość zbieranych ziaren kakaowca każdego roku."
 maya_religion_events.18.a: "Umieść go w prowincji."
 maya_religion_events.18.b: "Sprzedaj go."
 maya_blodletting: "Upuszczanie krwi"
 desc_maya_blodletting: "Uważa się, że ofiara krwi odżywia i zjednuje przychylność bogów, a elita Majów ma obsesję na punkcie krwi. Rytualne upuszczanie krwi było główną częścią każdego ważnego wydarzenia w kalendarzu."
 maya_chaos_creation: "Cykl tworzenia i chaosu"
 desc_maya_chaos_creation: "Bogowie i inne siły stworzenia i chaosu walczą w świecie śmiertelników, decydując o losie wszystkich ziemskich stworzeń."
 maya_pilgrimages: "Pielgrzymki"
 desc_maya_pilgrimages: "Osoby podróżujące do świętych miejsc, takich jak trzynaście świętych gór Q'eqchi lub duże cenote w Chichen Itza, znalazły nowe miejsca do odwiedzenia podczas swoich pielgrzymek w naszych prowincjach."
 maya_embers: "Chodzenie po rozżarzonych węglach"
 desc_maya_embers: "Kolejny rok został chroniony przed złem dzięki poświęceniu ludzi chodzących po rozżarzonych węglach, które reprezentuje ognie Podziemia."
 maya_trade_quetzal_feathers: "Handel piórami kwazela"
 maya_notrade_quetzal_feathers: "Odmowa handlu piórami kwazela"
 maya_ek_chuaj: "Ek Chuaj"
 desc_maya_ek_chuaj: "Bóg handlarzy i kakao Ek Chuaj nosi włócznię, ogon skorpiona i kupiecką paczkę wypełnioną towarami."
 custom_idea_global_tax_modifier: "Wydajna administracja podatkowa"
 custom_idea_global_tax_modifier_desc: "Znaleźliśmy skuteczniejszy sposób zarządzania naszymi podatkami, co znacznie ułatwia zabieranie złota zarówno bogatym, jak i biednym."
 custom_idea_production_efficiency: "Wsparcie dla produkcji"
 custom_idea_production_efficiency_desc: "Marchewka i kij działają na upartego osła, ale nasz pomysł, aby zachęcić do produkcji, idzie o krok dalej. Udało nam się znacznie zwiększyć naszą wydajność produkcji poprzez coś bardziej pomysłowego. Chociaż nigdy nie należy lekceważyć marchewki ani kija."
 custom_idea_global_unrest: "Gwarantowana wolność"
 custom_idea_global_unrest_desc: "Pewne wolności są gwarantowane, a naszym zwykle niespokojnym poddanym jest teraz trudniej protestować przeciwko naszym rządom."
 custom_idea_stability_cost_modifier: "Stabilizacja"
 custom_idea_stability_cost_modifier_desc: "Ludzie twierdzą, że chcą przygody i pasji w swoim życiu, ale kiedy pomyślą to dochodzą do wniosku że tak naprawdę czego chcą to stabilność. Odrobina stabilizacji sprawia, że ludzie dobrze sypiają w swoich łóżkach, pewni, co przyniesie im przyszłość."
 custom_idea_missionaries: "Państwowe Szkoły Misyjne"
 custom_idea_missionaries_desc: "Szkoły misjonarskie uczą ludzi, aby zawsze wychodzili i szerzyli prawdziwą wiarę. Nie inaczej jest z Państwową Szkołą Misyjną. Państwo kształci tych ludzi, których chce wysłać na święte poszukiwania."
 custom_idea_inflation_reduction: "Standaryzacja waluty"
 custom_idea_inflation_reduction_desc: "Moneta o znormalizowanej wadze i wyprodukowana w specjalnej mennicy, aby zapewnić, że wszystkie wyglądają i ważą tyle samo, czynią cuda w handlu. Kupcy nie czują się już oszukani - przynajmniej nie dlatego, że moneta, którą handlują, zawiera mniej lub więcej złota lub srebra - a cały kraj używa tej samej standardowej waluty."
 custom_idea_inflation_action_cost: "Regulacje finansowe"
 custom_idea_inflation_action_cost_desc: "Wyznaczenie pożyczkodawcom i bankierom pewnych wymagań i wytycznych zapewnia im uczciwość i prowadzi do dobrobytu i wzrostu finansowego."
 custom_idea_interest: "Rozwiń rynki finansowe"
 custom_idea_interest_desc: "Umożliwienie ludziom kupowania rzeczy na kredyt spowodowało rozkwit handlu, a nasi ludzie i kupcy wzbogacają się każdego dnia."
 custom_idea_build_cost: "Konkurencyjni budowniczy"
 custom_idea_build_cost_desc: "Pozwalając budowniczym na ubieganie się o kontrakty budowlane zamiast po prostu wielokrotnego zatrudniania tych samych pracowników, konkurencja między budowniczymi i ich chęć do zatrudniania zmniejsza całkowity koszt budowy budynków."
 custom_idea_build_power_cost: "Państwowi architekci"
 custom_idea_build_power_cost_desc: "Państwowi architekci analizują każdą umowę budowlaną, każdy projekt i plan każdego budynku, zanim zostanie on zaakceptowany, a budowniczowie będą mogli rozpocząć pracę. Zwalnia klasę rządzącą z tego zadania i zmniejsza ilość potrzebnych punktów monarchy na każdego budynku."
 custom_idea_global_missionary_strength: "Gorliwi misjonarze"
 custom_idea_global_missionary_strength_desc: "Nasi misjonarze głoszą wiarę z zapałem nigdy wcześniej nie widzianym i nikt nie może oprzeć się ich wykładom wygłaszanych z ogniem prawdziwie wierzącego."
 custom_idea_prestige: "Obejmij patronatem miejscowych artystów"
 custom_idea_prestige_desc: "Wsparcie, zachęta, przywileje i pomoc finansowa, jakiej udzielamy lokalnym artystom, wyróżniają nas jako naród postępowy i kulturalny."
 custom_idea_prestige_decay: "Nieprzemijający prestiż"
 custom_idea_prestige_decay_desc: "Kłamstwo: Zapobieganie spadkowi naszego prestiżu nigdy nie było łatwiejsze!"
 custom_idea_legitimacy: "Prawowita władza"
 custom_idea_legitimacy_desc: "Z pewnością nikt nigdy nie wątpił, że jesteś prawowitym władcą państwa - ale gdyby ktoś to zrobił, uciszy to jego wątpliwości."
 custom_idea_devotion: "Tradycje religijne"
 custom_idea_devotion_desc: "Nasze państwo ma długą i wspaniałą tradycję służenia Bogu, wzmacniania naszych władców i zapewniania, że postępujemy sprawiedliwie i słusznie, zgodnie z wolą królestwa duchów."
 custom_idea_horde_unity: "Zjednocz klany"
 custom_idea_horde_unity_desc: "Nasz kraj jest zbudowany na dumnych tradycjach wielu klanów, które połączyły się, by stworzyć wielką hordę. Jako tacy jesteśmy w stanie trzymać się razem nawet w trudniejszych czasach, bardziej niż inne hordy."
 custom_idea_republican_tradition: "Republikański etos"
 custom_idea_republican_tradition_desc: "Tradycja republikańska płynie w żyłach każdego obywatela naszego narodu, cieszącego się z wolności i niezależności."
 custom_idea_technology_cost: "Dziedzictwo naukowe"
 custom_idea_technology_cost_desc: "Nasz kraj ma długą tradycję badań naukowych. Upewniając się, że nasze badania są dalej pilnie prowadzone, wiemy że nasza przyszłość jest bezpieczna i pełna nowych odkryć."
 custom_idea_idea_cost: "Dworscy filozofowie"
 custom_idea_idea_cost_desc: "Patronowanie filozofom i wolnomyślicielom na naszym dworze zapewnia, że nasz naród jest gotowy na wszystko, co przyniesie nam przyszłość."
 custom_idea_advisor_cost: "Tradycja służby"
 custom_idea_advisor_cost_desc: "Dzieci naszych doradców pójdą w ślady swoich rodziców, zapewniając nam, że nigdy nie zabraknie nam żadnych doradców."
 custom_idea_advisor_pool: "Wielki dwór"
 custom_idea_advisor_pool_desc: "Im większy dwór, tym potrzeba więcej doradców. Nasz wielki dwór może być największym z nich wszystkich, co znajduje odzwierciedlenie w liczbie doradców poszukujących miejsca na naszym dworze."
 custom_idea_tolerance_own: "Pobożne państwo"
 custom_idea_tolerance_own_desc: "Państwo i Kościół to jedno i to samo, zasady i nauki religijne zostaną narzucone wszystkim obywatelom."
 custom_idea_tolerance_heretic: "Toleruj heretyków"
 custom_idea_tolerance_heretic_desc: "Kapłani i inni pobożni ludzie będą protestować, ale ci, którzy nie podzielają naszej prawdziwej wiary, będą się czuli w naszym państwie bardziej komfortowo."
 custom_idea_tolerance_heathen: "Wprowadź pełny sekularyzm"
 custom_idea_tolerance_heathen_desc: "Państwo oddzielone od instytucji religijnych i dygnitarzy domaga się wolności od religijnych reguł i nauk. Jeśli - lub kiedy - zadeklarujemy, że nasze państwo jest neutralne w sprawach wiary, ludzie będą mieli prawo do wolności od narzucania im religii lub praktyk religijnych. Poganie będą szczęśliwsi w naszym kraju."
 custom_idea_heir_chance: "Zwiększenie ilości potomstwa"
 custom_idea_heir_chance_desc: "Władca musi mieć spadkobiercę, a ostatnie badania wymieniają wiele sposobów, aby zapewnić, że dziecko urodzi się władcy i jego małżonce: adopcja, więcej królewskich małżeństw, a może kochanka lub dwie. Można wykorzystać jedną z tych opcji by uzyskać spadkobiercę."
 custom_idea_enemy_core_creation: "Lokalny patriotyzm"
 custom_idea_enemy_core_creation_desc: "Silniejsze oddanie i przywiązanie kulturowe do naszego kraju powstrzymają tych, którzy starają się krzewić swoją kulturę w naszych ukochanych prowincjach."
 custom_idea_core_creation: "Patriotyczna propaganda"
 custom_idea_core_creation_desc: "Podbijanie prowincji z innego kraju często prowadzi do niepokojów i plagi buntów. Dzięki naszej nowej propagandzie sprawimy, że mieszkańcy szybciej niż dotychczas zaakceptują nasz kraj, nasze rządy i nasze tradycje."
 custom_idea_vassal_income: "Umowy handlowe"
 custom_idea_vassal_income_desc: "Umowa handlowa z naszymi wasalami gwarantuje, że ich dochody wzrosną, ponieważ kupcy i handlarze innych narodów będą zmuszeni przestrzegać naszych standardów. Zwiększy to również dochody, jakie nasz kraj z nich czerpie."
 custom_idea_religious_unity: "Zjednoczeni w wierze"
 custom_idea_religious_unity_desc: "Pomimo wielu różnic w tradycjach, kulturach i wielu innych rzeczach wiemy, że jesteśmy zjednoczeni jedną wiarą, jedną religią. Jest to najważniejszy powód dzięki któremu nadal jesteśmy zjednoczeni."
 custom_idea_global_autonomy: "Silna władza państwowa"
 custom_idea_global_autonomy_desc: "Zanim idea ta doszła do uszu władzy, prowincje zapragnęły większej autonomii, niż byliśmy im skłonni dać, a lokalna władza była bardzo silna. Chociaż pragnienie samostanowienia nie zostało zaspokojone, pomysł ten przynajmniej je ugasił."
 custom_idea_accepted_culture_threshold: "Akceptacja kultur"
 custom_idea_accepted_culture_threshold_desc: "Podbijanie prowincji prowadzi do wielu interesujących tarć kulturowych, ale przy odrobinie zrozumienia i tolerancji możemy żyć razem w pokoju."
 custom_idea_culture_conversion_cost: "Asymilacja kulturowa"
 custom_idea_culture_conversion_cost_desc: "Inne kultury mogą zawierać elementy, których nie chcemy przyjąć lub być mniej tolerancyjne wobec naszych własnych tradycji. Aby w pełni zasymilować inną kulturę, musimy ją zrozumieć i pokazać jej wady."
 custom_idea_naval_morale: "Kodeks marynarki wojennej"
 custom_idea_naval_morale_desc: "W miarę poszerzania naszej floty i szkolenia większej liczby marynarzy potrzebujemy odpowiedniego kodeksu postępowania, zestawu reguł, dzięki którym załoga statków wie, co jest dopuszczalne, a co nie. Początkowo był to nielubiany pomysł, ale okazuje się, że podniósł morale naszej floty."
 custom_idea_trade_efficiency: "Ewolucja handlu"
 custom_idea_trade_efficiency_desc: "Handel wymienny istniały zawsze, ale nigdy nie był bardzo wydajny. Kiedyś ludzie bezpośrednio wymieniali towary i usługi na inne towary i usługi, ale teraz, dzięki naszym nowoczesnym praktykom handlowym, towary i usługi są negocjowane za pośrednictwem środka wymiany: pieniędzy."
 custom_idea_global_trade_power: "System handlowy"
 custom_idea_global_trade_power_desc: "Teoria i praktyka ekonomiczna, która przyniosła wiele zysków innym narodom, została także przez nas przyjęta."
 custom_idea_global_prov_trade_power_modifier: "Seminaria handlowe"
 custom_idea_global_prov_trade_power_modifier_desc: "Aby upewnić się, że wszyscy nasi kupcy, handlarze i inni członkowie klasy handlowej posiadają umiejętności w zakresie handlu wymiennego, zorganizowaliśmy seminaria w naszych prowincjach. Każdy, kto weźmie udział, nauczy się wspaniałej sztuki handlu."
 custom_idea_trade_steering: "Teorie handlowe"
 custom_idea_trade_steering_desc: "Jedni mówią, że kierowanie handlem na swoją korzyść to sztuka, inni mówią, że to nauka. Wielu naszych wielkich uczonych studiuje obecnie sterowanie handlem i udziela porad naszym kupcom. Doprowadziło nas to do tego, że jesteśmy w stanie sterować handlem."
 custom_idea_global_tariffs: "Biuro do spraw kolonialnych"
 custom_idea_global_tariffs_desc: "Posiadanie biura do spraw kolonialnych pozwala nam przekazywać wszystkie te nudne problemy, jakie może napotkać każda kolonia, do wykwalifikowanych i wyszkolonych specjalistów."
 custom_idea_diplomatic_reputation: "Charyzmatyczni dyplomaci"
 custom_idea_diplomatic_reputation_desc: "Promowanie tych spośród naszych dyplomatów, którzy potrafią oczarować każdego i nakłonić do korzystnych dla nas umów, może znacznie zwiększyć naszą reputację dyplomatyczną."
 custom_idea_diplomatic_upkeep: "Urząd spraw zagranicznych"
 custom_idea_diplomatic_upkeep_desc: "Nasze nowe biuro zajmie się wszystkimi naszymi sprawami zagranicznymi i zarządzaniem dyplomatami."
 custom_idea_merchants: "Państwowa szkoła biznesu"
 custom_idea_merchants_desc: "Matematyka, umiejętności dyplomatyczne, przywództwo i charyzma ... wszystkie ważne umiejętności, których potrzebuje kupiec. Zamiast wysyłać ludzi, którzy znają się tylko na handlu, czego nauczyli się od swoich mistrzów, możemy teraz zapewnić naszemu państwu najlepszych w swojej dziedzinie kupców."
 custom_idea_colonists: "Doświadczeni osadnicy"
 custom_idea_colonists_desc: "Ludzie, którzy kiedyś wyruszyli z naszego wspaniałego kraju do niezamieszkałych krain, mają ogromną wiedzę odnośnie tworzenia kolonii i jej rozwoju. Przy odrobinie perswazji i obietnicy złota, niektórzy osadnicy zgodzili się pracować dla nas jako przewodnicy kolonialni."
 custom_idea_diplomats: "Edukacja dyplomatyczna"
 custom_idea_diplomats_desc: "Chociaż zawsze mieliśmy wspaniałych dyplomatów, sposób na dodatkowe edukowanie tych wybitnych, aby służyli nam jeszcze lepiej, nigdy nie może być zły. Ta elita, najlepsza i najzdolniejsza, będzie reprezentować nas w najtrudniejszych działaniach dyplomatycznych."
 custom_idea_naval_maintenance_modifier: "Pobór do marynarki"
 custom_idea_naval_maintenance_modifier_desc: "Obietnica złota, awansów i długich urlopów spowodowała, że w wielu ludziach obudziło się pragnienie zobaczenia świata i otrzymania za to zapłaty. Ale jeśli to nie przyciągnie wystarczającej liczby rekrutów, zawsze możemy złapać kilku pijaków i zaciągnąć ich na morze. Nasze statki w mgnieniu oka będą miały pełne załogi!"
 custom_idea_naval_forcelimit_modifier: "Państwowe stocznie"
 custom_idea_naval_forcelimit_modifier_desc: "Gdy nasze statki nie są używane, potrzebują bezpiecznej przystani, gdzie można je przywrócić do dawnej świetności lub po prostu załatać dziury. Znajdą ją naszych państwowych stoczniach."
 custom_idea_ship_durability: "Wzmocnione kadłuby"
 custom_idea_ship_durability_desc: "Aby statek mógł pływać, jego ciężar musi być mniejszy niż ciężar wody wypartej przez kadłub statku. Ostatnie ulepszenia kadłubów naszych statków sprawiły, że są lżejsze oraz poprawiła się ich wytrzymałość."
 custom_idea_war_exhaustion: "Narodowa duma"
 custom_idea_war_exhaustion_desc: "Wojna zawsze wyczerpuje zasoby państwa, jej mieszkańców, a przede wszystkim żołnierzy. Przez zangażowanie wszystkich, od młodych do starych, mężczyzn i kobiety, bogatych i biednych, do pomocy w obronie państwa, poczucie jedności ogarnęło naród, dzięki czemu są w stanie lepiej znosić trudy wojny.."
 custom_idea_war_exhaustion_cost: "Wojna taktyczna"
 custom_idea_war_exhaustion_cost_desc: "Jeszcze przed rozpoczęciem wojny plany bitewne, przewagi taktyczne i różne strategie zostaną przeanalizowane i omówione, aby straty żołnierzy i zaopatrzenia były jak najmniejsze."
 custom_idea_navy_tradition_decay: "Prawo morskie"
 custom_idea_navy_tradition_decay_desc: "Każdy dżentelmen wie, że zestaw niewypowiedzianych praw określających sposób postępowania w różnych okolicznościach jest gwarancją, że nigdy nie będziesz czuć się niepewnie. Podobne zasady znalazły zastosowane w naszej marynarce wojennej i chociaż nasi marynarze niekiedy narzekają, to ostatecznie przestrzegają tych praw."
 custom_idea_navy_tradition: "Duma marynarki wojennej"
 custom_idea_navy_tradition_desc: "Nowo wprowadzony system zarządzania marynarką wojenną da naszym żeglarzom i piechocie morskiej powód do dumy, dzięki czemu będą zdolni do większych poświęceń."
 custom_idea_leader_naval_fire: "Artylerzyści morscy"
 custom_idea_leader_naval_fire_desc: "Nasza flota ma nowe, wyspecjalizowane zespoły kierowane przez oficerów artylerii morskiej. Ci ludzie mają dużą wiedzę na temat bitew morskich oraz świetnie potrafią obsługiwać armaty, dzięki czemu zyskują przewagę taktyczną i strategiczną nad wrogiem."
 custom_idea_leader_naval_shock: "Zaawansowane techniki abordażu"
 custom_idea_leader_naval_shock_desc: "O ile abordaż od dawna stanowi element działań wojennych na morzu, nasi kapitanowie i załogi specjalizują się w nim. Dzięki szybkiemu zmniejszaniu dystansu i zaciekłym abordażu nasza flota zyskuje reputację najgroźniejszej na ocenach."
 custom_idea_leader_naval_maneuver: "Wspaniali szkutnicy"
 custom_idea_leader_naval_maneuver_desc: "Gromadząc najlepszych stoczniowców, jakich nasz kraj ma do zaoferowania, będziemy mogli zbudować flotę najnowocześniejszych statków, nie mających sobie równych pod względem wykonania i manewrowości."
 custom_idea_spy_offence: "Tajne operacje"
 custom_idea_spy_offence_desc: "Nasi szpiedzy, kiedy są pod przykrywką, są chronieni przed podejrzeniami i dzięki temu mogą dokonywać operacji sabotażu mniejszym nakładem sił."
 custom_idea_spy_defense: "Infiltracja wroga"
 custom_idea_spy_defense_desc: "Nasi szpiedzy będą próbowali zinfiltrować siły szpiegowskie wroga, aby przekazywać fałszywe dane i upewnić się, że ich rząd nie otrzyma żadnych poufnych informacji o naszym kraju."
 custom_idea_ship_recruit_speed: "Doświadczeni szkutnicy"
 custom_idea_ship_recruit_speed_desc: "Duża flota wymaga wielu stoczni i doświadczonych szkutników. Podczas budowy każdego statku, niezależnie czy to okręt wojenny, czy też transportowiec, nasi szkutnicy zdobywają wiedzę i doświadczenie. Pozwala im to szybciej konstruować kolejne jednostki pływające."
 custom_idea_blockade_efficiency: "Standaryzacja blokady"
 custom_idea_blockade_efficiency_desc: "Nowa, znormalizowana siła blokady okazała się już niezwykle efektywna, dzięki czemu nasze blokady są znacznie skuteczniejsze."
 custom_idea_embargo_efficiency: "Efektywne embarga"
 custom_idea_embargo_efficiency_desc: "Ograniczanie siły handlowej innego narodu nigdy nie było łatwiejsze."
 custom_idea_prestige_from_naval: "Wspaniała flota"
 custom_idea_prestige_from_naval_desc: "Nasi przeciwnicy już boją się naszej armii, teraz też drżą na wzmiankę o naszej wielkiej flocie!"
 custom_idea_range: "Lepszy prowiant"
 custom_idea_range_desc: "Zapewniając naszym kolonistom dostęp do żywności wyższej jakości, możemy zwiększyć odległość, jaką mogą pokonać drogą morską bez konieczności uzupełniania zapasów."
 custom_idea_global_colonial_growth: "Obietnica własnej ziemi"
 custom_idea_global_colonial_growth_desc: "Prosta obietnica własnego kawałka ziemi przekonała ludzi do przeniesienia się do naszych kolonii."
 custom_idea_ae_impact: "Wyrafinowana propaganda"
 custom_idea_ae_impact_desc: "Udoskonaliliśmy naszą propagandę, aby ludzie akceptowali lub przynajmniej tolerowali naszą agresywną ekspansję."
 custom_idea_privateer_efficiency: "Kompetentni korsarze"
 custom_idea_privateer_efficiency_desc: "Przejście od zwykłych piratów do kompetentnych korsarzy było długie i trudne, ale udało nam to osiągnąć."
 custom_idea_diplomatic_annexation_cost: "Wspieranie asymilacji"
 custom_idea_diplomatic_annexation_cost_desc: "Zamiast zmuszać ludzi do asymilacji, pokazujemy im, że mamy wspólne interesy, czasem nawet podobieństwa religijne i kulturowe, sprawią, że asymilacja ich prowincji w naszym kraju będzie opłacalnym przedsięwzięciem."
 custom_idea_heavy_ship_cost: "Ochrona lasów dębowych"
 custom_idea_heavy_ship_cost_desc: "Dbamy o to, aby nasze lasy dębowe były chronione przez państwo, abyśmy mieli dostęp do taniego drewna dębowego na kadłuby statków."
 custom_idea_light_ship_cost: "Morscy inżynierzy"
 custom_idea_light_ship_cost_desc: "Podczas projektowania statku inżynierowie marynarki nie tylko muszą wziąć pod uwagę jego przeznaczenie, ale również koszty konstrukcji, konserwacji i eksploatacji statku."
 custom_idea_galley_cost: "Narodowy arsenał"
 custom_idea_galley_cost_desc: "Stwórz narodowy arsenał, w którym nasze galery mogą być produkowane szybko i tanio według standardowych projektów."
 custom_idea_transport_cost: "Państwowy architekt marynarki wojennej"
 custom_idea_transport_cost_desc: "Zatrudnienie architekta marynarki wojennej na naszym dworze pozwala obniżyć koszty budowy statków transportowych."
 custom_idea_heavy_ship_power: "Ćwiczenia strzelania z burty"
 custom_idea_heavy_ship_power_desc: "Strzelanie z burty wymaga dobrze wyszkolonej załogi, która jest w stanie szybko przeładować i strzelać jednocześnie. Regularne ćwiczenia zapewnią, że nasze statki będą miały taką załogę."
 custom_idea_light_ship_power: "Podwójny strzał"
 custom_idea_light_ship_power_desc: "Lekkie okręty są szybsze, ale mają mniej armat niż inne okręty wojenne. Nowa praktyka, polegająca na załadowaniu dwóch pocisków do jednego działa i jednoczesnym ich wystrzeleniu, obniża zasięg i celność wystrzału, ale czyni go niszczycielskim z bliskiej odległości."
 custom_idea_galley_power: "Mechanizm skałkowy"
 custom_idea_galley_power_desc: "Mechanizm skałkowy używany w muszkietach i karabinach został przystosowany do użycia w armatach. Jest on bezpieczniejszy niż stary sposób strzelania z użyciem lontu."
 custom_idea_land_morale: "Dumne oddziały"
 custom_idea_land_morale_desc: "Zachęcając naszych żołnierzy do bycia dumnymi z oddziałów, do których należą, możemy podnieść ich morale i sprawić, że będą walczyć o wiele zacieklej."
 custom_idea_discipline: "Żandarmeria"
 custom_idea_discipline_desc: "Nikt nie chce być karany, ale wprowadzenie żandarmerii do naszej armii spowodowało zmniejszenie liczby sądów wojennych i znacznie poprawiło dyscyplinę żołnierzy."
 custom_idea_land_maintenance_modifier: "Reorganizacja biurokracji wojskowej"
 custom_idea_land_maintenance_modifier_desc: "Przebudowanie wojskowej biurokracji nie było łatwe, ale udało nam się tego dokonać."
 custom_idea_mercenary_cost: "Sformalizowana rekrutacja najemników"
 custom_idea_mercenary_cost_desc: "Rekrutacja najemników zawsze była aż tak powolną i skomplikowaną sprawą, że poleganie na własnych żołnierzach było wielokrotnie lepszym wyborem. Poprzez sformalizowanie rekrutacji ominęliśmy wiele problemów i ułatwiliśmy rekrutację najemników."
 custom_idea_merc_maintenance_modifier: "Tytuły dla najemników"
 custom_idea_merc_maintenance_modifier_desc: "Nadawanie tytułów dowódcom najemnym gwarantuje, że otrzymamy najlepszych żołnierzy za uczciwą cenę, co obniży koszty utrzymania najemników."
 custom_idea_mercenary_manpower: "Ośrodki rekrutacji najemników"
 custom_idea_mercenary_manpower_desc: "Tworzenie w całym kraju ośrodków rekrutacji najemników zwiększyło liczbę dostępnych nam kompani najemników."
 custom_idea_land_forcelimit_modifier: "Utworzenie armii narodowej"
 custom_idea_land_forcelimit_modifier_desc: "Armia narodowa oznaczałaby, że nie musimy już polegać na najemnikach lub prywatnych armiach podczas wojny i że możemy tworzyć większe armie z większą liczbą żołnierzy."
 custom_idea_global_manpower_modifier: "Pobór chłopów"
 custom_idea_global_manpower_modifier_desc: "Nieważne, czy jesteś bogaty czy biedny, zawsze możesz wstąpić do wojska. Pobór chłopów może nie być mile widziany przez naszych szlachetnych żołnierzy, ale zwiększy to naszą siłę ludzką."
 custom_idea_manpower_recovery_speed: "Lokalne ośrodki rekrutacji"
 custom_idea_manpower_recovery_speed_desc: "Ośrodki rekrutacyjne umożliwiają nam rekrutację żołnierzy bezpośrednio z każdej prowincji. Zamiast kazać im podróżować do głównych ośrodków, to my przyjdziemy do nich."
 custom_idea_reinforce_speed: "Zorganizowana logistyka"
 custom_idea_reinforce_speed_desc: "Zarządzanie dostawami było chaotycznym bałaganem, dopóki nie stworzyliśmy systemu zorganizowanej logistyki."
 custom_idea_hostile_attrition: "Polityka spalonej ziemi"
 custom_idea_hostile_attrition_desc: "Nasze wojsko ma rozkaz, aby podczas wycofywania się z danego obszaru niszczyć wszystko, co może być przydatne dla wroga, na przykład źródła żywności lub środki transportu."
 custom_idea_army_tradition: "Promocje merytokratyczne"
 custom_idea_army_tradition_desc: "Dawniej awansowano szlachetnie urodzonych, ale postanowiliśmy awansować za zasługi."
 custom_idea_army_tradition_decay: "Załóż szkoły oficerskie"
 custom_idea_army_tradition_decay_desc: "Tych, którzy wyróżniają się umiejętnościami w dowodzeniu oddziałem, możemy teraz wysłać do szkoły oficerskiej, która nauczy ich, jak zachowuje się oficer i dżentelmen."
 custom_idea_leader_land_fire: "Ćwiczenia strzeleckie"
 custom_idea_leader_land_fire_desc: "'Daj człowiekowi broń, a będzie mógł się bronić przez jeden dzień. Naucz człowieka posługiwać się karabinem, a już nigdy nie będzie bezbronny."
 custom_idea_leader_land_shock: "Oficerowie kawalerii"
 custom_idea_leader_land_shock_desc: "Kawalerzyści potrzebują dowódcy tak samo, jak piechur. Awansowanie niektórych na oficerów poprawi organizację w ich oddziałach."
 custom_idea_leader_land_manuever: "Zwiadowcy"
 custom_idea_leader_land_manuever_desc: "Zwiadowcy są wysyłani na nieznane tereny, aby badać i zdobywać ważne informacje na temat sił wroga, środowiska i terenu."
 custom_idea_leader_siege: "Taktyka oblężnicza"
 custom_idea_leader_siege_desc: "Ktokolwiek uważał, że oblężenia są sprytnym sposobem prowadzenia wojny, jest geniuszem lub idiotą. Jednak dzięki ulepszonej taktyce oblężniczej nasi oficerowie będą lepiej radzić sobie w oblężeniach."
 custom_idea_regiment_recruit_speed: "Szybka rekrutacja"
 custom_idea_regiment_recruit_speed_desc: "Im szybciej możemy rekrutować, tym szybciej możemy uzupełnić nasze armie."
 custom_idea_prestige_from_land: "Pomniki zwycięstwa"
 custom_idea_prestige_from_land_desc: "Nasze zwycięstwa będą uczczone wielkimi pomnikami, które przedstawiają każdego, kto pomógł nam odnieść zwycięstwo lub poprowadził nas ścieżką chwały."
 custom_idea_defensiveness: "Normy budowy fortyfikacji"
 custom_idea_defensiveness_desc: "Jedną z najważniejszych rzeczy w obronie naszego kraju są forty. Wysokie standardy budowy fortyfikacji utrudni naszym wrogom przejęcie kontroli nad naszymi prowincjami."
 custom_idea_siege_ability: "Saperzy"
 custom_idea_siege_ability_desc: "Oblężenia wygrywa cierpliwością i pomysłowością. Saperów wykorzystują obie strony oblężenia. Ich obowiązkami są zadaniom polegającym na usprawnianiu przemieszczania wojska, obronie i przetrwaniu sił sojuszniczych oraz powstrzymywaniu wrogów."
 custom_idea_vassal_forcelimit_bonus: "System opłat wasalnych"
 custom_idea_vassal_forcelimit_bonus_desc: "Jedną z korzyści z posiadania wasali jest to, że pomagają znacznie zwiększyć liczebność naszej armii, a dzięki systemowi opłat wasalnych nasze korzyści będą jeszcze większe."
 custom_idea_infantry_power: "Doświadczeni sierżanci"
 custom_idea_infantry_power_desc: "Sierżanci to prawdziwi dowódcy armii - oficerowie są tam tylko po to, by wojny nie stały się zwykłą sprzeczką między chłopami."
 custom_idea_cavalry_power: "Konie najwyższej jakości"
 custom_idea_cavalry_power_desc: "Każdy jeździec powie Ci, że jakość konia jest tak samo ważna jak jakość jeźdźca - często nawet bardziej."
 custom_idea_artillery_power: "Amunicja najwyższej jakości"
 custom_idea_artillery_power_desc: "Im lepsza amunicja, tym większa siła ognia naszych muszkietów i armat."
 custom_idea_infantry_cost: "Masowy pobór do wojska"
 custom_idea_infantry_cost_desc: "Przymusowe wcielanie ludzi do służby wojskowej poprzez masowy pobór obniża koszt piechoty."
 custom_idea_cavalry_cost: "Nadanie ziemi dla kawalerzystów"
 custom_idea_cavalry_cost_desc: "Konie jedzą trawę, trawa rośnie na ziemi, ziemia przyznana kawalerzystom zapewnia lepszą kawalerię przy niższych kosztach utrzymania."
 custom_idea_artillery_cost: "Standaryzacja kalibrów"
 custom_idea_artillery_cost_desc: "Wewnętrzna średnica lufy decyduje o tym, jak duże mogą być pociski, a przy znormalizowanym kalibrze możemy wyprodukować do nich więcej dział i lepszą amunicję."
 tribal_kingdom_ruler_nahuatl: "Tlatoani"
 tribal_despotism_ruler_nahuatl: "Tlatoani"
 tribal_federation_ruler_nahuatl: "Tlatoani"
 tribal_democracy_ruler_nahuatl: "Tlatoani"
 feudal_monarchy_ruler_nahuatl: "Tlatoani"
 despotic_monarchy_ruler_nahuatl: "Tlatoani"
 SACRIFICE_RULER: "Ofiara władcy"
 SACRIFICE_HEIR: "Ofiara następcy"
 nahuatl_extra_sacrifice: "Wymagane ofiary"
 nahuatl_sorcerer: "Wiejski czarownik"
 desc_nahuatl_sorcerer: "Mówi się, że czarownik terroryzuje wsie w tej prowincji."
 cholula_temples: "Świątynie w Cholula"
 desc_cholula_temples: "Kompleks świątynny w Cholula jest jednym z najstarszych w Ameryce Środkowej i ma szczególne znaczenie dla kultu Quetzalcoatla, pierzastego boga węża. Bez względu na pochodzenie i pozycję społeczną, pielgrzymi zawsze będą mogli przekraczać granice bez przeszkód, zapewniając stały napływ pielgrzymów do tego świętego miejsca."
 nahuatl_allowed_spying_pochtecas: "Szpiegowanie pochteków"
 desc_nahuatl_allowed_spying_pochtecas: "Przymykając oko na nawet najbardziej oczywiste i rażące próby szpiegowania naszego państwa i jego armii przez zagraniczne gildie handlowe pochteków, poważnie zmniejszyliśmy przyszłe możliwości w przeciwdziałania infiltracji."
 nahuatl_angered_pochtecas: "Zirytowane gildie pochteków"
 desc_nahuatl_angered_pochtecas: "Zrobiliśmy co w naszej mocy, aby ograniczyć możliwość szpiegowania naszego państwa przez zagraniczne gildie handlowe pochteków. Robiąc to, rozgniewaliśmy ich, przez co zabierają część naszego dochodu z handlu."
 nahuatl_earth_quake_devestation: "Niszczycielskie trzęsienie ziemi"
 desc_nahuatl_earth_quake_devestation: "Ta prowincja została zdewastowana przez duże trzęsienie ziemi i nadal jest w trakcie odbudowy."
 nahuatl_grace_of_xipe_totec: "Łaska Xipe Toteca"
 desc_nahuatl_grace_of_xipe_totec: "Dzięki łasce Xipe Toteca nasi ludzie przetrwali poważne trzęsienie ziemi. Samo trzęsienie ziemi jest przypomnieniem, że nie możemy nigdy słabnąć w naszej determinacji, aby zapewnić ofiary konieczne do przetrwania tego wieku."
 nahuatl_grace_of_huitzilopochtli: "Łaska Huitzilopochtlia"
 desc_nahuatl_grace_of_huitzilopochtli: "Dzięki łasce Huitzilopochtlia nasi ludzie przetrwali poważne trzęsienie ziemi. Samo trzęsienie ziemi jest przypomnieniem, że nie możemy nigdy słabnąć w naszej determinacji, aby zapewnić ofiary konieczne do przetrwania tego wieku."
 nahuatl_grace_of_quetzalcoatl: "Łaska Quetzalcoatla"
 desc_nahuatl_grace_of_quetzalcoatl: "Dzięki łasce Quetzalcoatla nasi ludzie przetrwali poważne trzęsienie ziemi. Samo trzęsienie ziemi jest przypomnieniem, że nie możemy nigdy słabnąć w naszej determinacji, aby zapewnić ofiary konieczne do przetrwania tego wieku."
 nahuatl_grace_of_tezcatlipoca: "Łaska Tezcatlipoca"
 desc_nahuatl_grace_of_tezcatlipoca: "Dzięki łasce Tezcatlipoca nasi ludzie przetrwali poważne trzęsienie ziemi. Samo trzęsienie ziemi jest przypomnieniem, że nie możemy nigdy słabnąć w naszej determinacji, aby zapewnić ofiary konieczne do przetrwania tego wieku."
 nahuatl_imprisoned_pochtecas: "Uwięzieni pochtekowie"
 nahuatl_events.1.t: "Złe znaki"
 nahuatl_events.1.d: "Po intensywnych badaniach nieba i odpowiednich kalendarzy nasi księża zgadzają się, że wszystko wskazuje na to, że nadchodzą ciężkie i niespokojne czasy. Gdy zwykli ludzie i szlachta przygotowują się na to, co ma nadejść, wielu będzie próbowało uchronić się przed złymi czasami, przelewając trochę własnej krwi."
 nahuatl_events.1.a: "Ye ica otopan tlamaceuhque."
 nahuatl_events.1.a.tt: "Nasz władca poświęci bogom część swojej krwi."
 nahuatl_events.1.b: "Koniec jest blisko."
 nahuatl_events.2.t: "Drogocenny syn"
 nahuatl_events.2.d: "Dotarła do nas wiadomość o narodzinach wyjątkowego dziecka w mieście [Root.Owner.Capital.GetCapitalName]. Po prawie dwóch dniach porodu z prostej kobiety urodził się chłopiec, ale astrologowie i inni wróżbici zgadzają się, że jest przeznaczony do wielkich czynów. Zgodnie z tradycją jego matka wkrótce zaprowadzi go do domu młodzieżowego, aby przedstawić go tym, którzy później zajmą się jego edukacją wojenną, która będzie trwać od okresu dojrzewania do dorosłości."
 nahuatl_events.2.a: "Telpochcalli zrobią z niego świetnego wojownika."
 nahuatl_events.2.a.tt: "Dziecko będzie kształcone przez Telpochcalli"
 nahuatl_events.2.b: "Niech uczy się w Calmecac"
 nahuatl_events.2.b.tt: "Dziecko będzie kształcone w Calmecac, co pozwoli mu rozwinąć jego potencjał, ale ludzie będą uważali to za złamanie tradycji."
 nahuatl_events.3.t: "Twoim przeznaczeniem jest wojna"
 nahuatl_events.3.d: "Młody chłopiec, który urodził się pod tak sprzyjającymi gwiazdami 15 lat temu, osiągnął już dorosłość i nadszedł czas, aby ruszył do bitwy. Podobnie jak inni chłopcy w jego wieku, oczekuje się, że wkrótce przyprowadzi z powrotem swoich pierwszych jeńców, co oznacza początek jego kariery wojskowej.\nJeśli którykolwiek z chłopców nie weźmie jeńca, zostanie na zawsze oznaczony jako niezdolny do bycia wojownikiem i będzie musiał kontynuować swoje życie jako nic nie znaczący mężczyzna."
 nahuatl_events.3.a: "Znaki sprzyjają temu człowiekowi, jestem pewien, że sobie poradzi."
 nahuatl_events.3.a.tt: "Wojownik zostaje wysłany na wojnę w celu przetestowania jego umiejętności."
 nahuatl_events.3.b: "Poświęćmy trochę krwi, aby mu pomóc."
 nahuatl_events.3.b.tt: "[Root.Monarch.GetName] poświęca trochę krwi, to z pewnością pomoże naszemu wojownikowi, ale jeśli wojownik zostanie pokonany, wpłynie to negatywnie na reputację naszego władcy."
 nahuatl_events.4.t: "Szybki jak jaguar, bystry jak orzeł"
 nahuatl_events.4.d: "Udowodnił, że wszystkie znaki są prawdziwe, młody wojownik urodzony wiele lat temu przeszedł wszelkie oczekiwania. Przy każdej nadarzającej się sposobności brał jeńców i przynosił wielką chwałę sobie i swojemu domowi. Z czasem z pewnością zdobędzie największe zaszczyty, jakie może dać życie wojownika."
 nahuatl_events.4.a: "Wspaniale!"
 nahuatl_events.5.t: "Śmierć zadana obsydianowym nożem."
 nahuatl_events.5.d: "Pomimo bardzo korzystnych znaków wydaje się, że młody wojownik urodzony wiele lat temu został schwytany przez wroga. Wkrótce zmierzy się ze swoim przeznaczeniem przy kamieniu ofiarnym w ich stolicy. Chociaż jest to honorowa śmierć, rozczarowanie jego domu jest wielkie."
 nahuatl_events.5.a: "Godna śmierć!"
 nahuatl_events.6.t: "Jego kości już na zawsze zostanie na polu bitwy"
 nahuatl_events.6.d: "Pomimo korzystnych znaków, młody wojownik urodzony wiele lat temu został zabity na polu bitwy. Już nigdy nie zostanie wielkim wojownikiem, ani jego serce i krew nie zostaną poświęcone bogom."
 nahuatl_events.6.a: "Niefortunna śmierć."
 nahuatl_events.7.t: "Nie ma tu twojego domu..."
 nahuatl_events.7.d: "Pomimo bardzo korzystnych wróżb, młody chłopiec urodzony wiele lat temu okazał się rozczarowaniem dla siebie i swojego domu. Podczas bitwy okazał się tchórzem, powstrzymując się i nie dokonując ani jednego celnego uderzenia, mimo że miał na to wiele okazji. Po powrocie wojowników do domu jego włosy zostaną obcięte w tonsurę i na zawsze będzie znany jako beznadziejny wojownik."
 nahuatl_events.7.a: "Rozumiem."
 nahuatl_events.7.b: "Rozumiem."
 nahuatl_events.8.t: "Pomyślne znaki"
 nahuatl_events.8.d: "Po intensywnym przestudiowaniu gwiazd, odpowiednich kalendarzy i innych znaków znanych naszym kapłanom jest dla nich jasne, że nadchodzą dobre czasy. Ponieważ zniszczenie świata nie nadejdzie w najbliższym czasie, wielu naszych poddanych może teraz trochę odpocząć, wiedząc, że ofiary, które złożyli, zostały dobrze przyjęte."
 nahuatl_events.8.a: "Wspaniale!"
 nahuatl_events.9.t: "Rzemieślnik obnosi się swoim bogactwem"
 nahuatl_events.9.d: "Jeden z doświadczonych rzemieślników tolteka, często zatrudnionych przez $MONARCH$ i inne osoby zamożne w naszym społeczeństwie, próbował wznieść się ponad swój status społeczny. Jako zwykły mieszkaniec oczekuje się od niego tylko skromnej uroczystości, gdy urodzi się dziecko, ale po urodzeniu syna w zeszłym miesiącu wydał ucztę godną co najmniej drobnego szlachcica. Chociaż zdobywanie bogactwa przez zwykłego człowieka nie jest czymś złym, obnoszenie się nim w ten sposób jest wielką zniewagą dla naszych bogów i tradycji."
 nahuatl_events.9.a: "To obraza bogów. Rzemieślnik musi umrzeć."
 nahuatl_events.9.b: "Jego praca jest zbyt ważna, aby mógł umrzeć."
 nahuatl_events.10.t: "Incydent podczas Nemontemi"
 nahuatl_events.10.d: "Szlachcic z jednej z naszych najwybitniejszych rodzin został dziś znaleziony pijany na ulicy. Jest to nie tylko straszna zniewaga dla bogów, karana uduszeniem, ale wydarzyła się w czasach Nemontemi, kiedy wszelkie zakłócenia pokoju są surowo zabronione."
 nahuatl_events.10.a: "Musi umrzeć."
 nahuatl_events.10.b: "Potrzebujemy tego człowieka."
 nahuatl_events.11.t: "Wędrujący czarownik"
 nahuatl_events.11.d: "Otrzymaliśmy wiadomość z jednej z naszych prowincji, że człowiek twierdzący, że posiada magiczne moce, szerzy tam strach i złe plotki. Lokalni przywódcy są przekonani, że jest to zwykły szarlatan, z którym sobie poradzą, ale wielu ludzi z ludu jest podatnych na jego wpływ."
 nahuatl_events.11.a: "Wyślij emisariusza, żeby go złapał."
 nahuatl_events.11.a.tt: "Rozpoczyna się polowanie na czarownika."
 nahuatl_events.11.b: "Niech zajmą się nim władze lokalne."
 nahuatl_events.12.t: "Czarownik znika"
 nahuatl_events.12.d: "Wydaje się, że problem z siejącym strach czarownikiem na naszych ziemiach się sam rozwiązał. Nikt go od dawna nie widział. Nigdy go nie złapano, ale dzięki zniknięciu jego zły wpływ osłabł."
 nahuatl_events.12.a: "Rozumiem."
 nahuatl_events.13.t: "Czarownik został pochwycony"
 nahuatl_events.13.d: "Czarownik siejący strach na naszych ziemiach został złapany. Tradycyjną karą dla człowieka takiego jak on byłoby obcięcie włosów i pozbawienie go magicznych mocy. Ponieważ jednak temu człowiekowi udało się wyrządzić znacznie więcej szkód niż przeciętnym wiejskim czarownikom, być może lepiej byłoby natychmiast ukarać go śmiercią, aby udobruchać zarówno bogów, jak i ludzi."
 nahuatl_events.13.a: "Obetnij mu włosy!"
 nahuatl_events.13.b: "Zabij go!"
 nahuatl_events.14.t: "Tlacatecolotl"
 nahuatl_events.14.d: "Dotarły do nas wieści, że ukaranie czarownika, który spowodował tyle niepokojów na naszych ziemiach, nie poszła dokładnie tak, jak planowano. Plotka, która rozprzestrzenia się, jest taka, że mężczyzna był prawdziwym Tlacatecolotlem i że widziano sowę opuszczającą jego celę. Niezależnie od tego, czy zamienił się w sowę, czy nie,  po incydencie rozniosły się plotki po całym kraju."
 nahuatl_events.14.a: "Koniec jest blisko."
 nahuatl_events.15.t: "Czarownik powraca"
 nahuatl_events.15.d: "Wygląda na to, że czarownik, który kiedyś nam uciekł, teraz powrócił. Lokalne władze twierdzą, że ten człowiek szerzy choroby i snuje mylne prognozy, dlatego należy go powstrzymać."
 nahuatl_events.15.a: "Wyślij emisariusza, żeby go złapał."
 nahuatl_events.15.b: "Niech zajmą się nim władze lokalne."
 nahuatl_events.16.t: "Cihuateteo"
 nahuatl_events.16.d: "Przydarzyła się nam wielka tragedia. Dziś rano zniknął $HEIR$. Jedna ze służących dziecka twierdzi, że sprawcą był Cihuateotl, przypominający kobietę, która niedawno zmarła niedaleko podczas porodu. To, że taka mroczna istota byłaby w stanie porwać naszego spadkobiercę w środku nocy, jest z pewnością znakiem, że zbliża się koniec świata."
 nahuatl_events.16.a: "Musimy zrobić, co w naszej mocy, by uspokoić Tezcatlipoca i Tlazolteotla."
 nahuatl_events.16.b: "Niech służąca zostanie ukarana za rozpowszechnianie kłamstw."
 nahuatl_events.17.t: "Choroba władcy"
 nahuatl_events.17.d: "$MONARCH$ zachorował i wysoką gorączkę. Lekarze zalecili zażywanie szeregu naparów z korzeni i ziaren kukurydzy."
 nahuatl_events.17.a: "Przestrzegajmy zaleceń i miejmy nadzieję że to pomoże"
 nahuatl_events.17.b: "Musimy złożyć duże ofiary, aby udobruchać bogów."
 nahuatl_events.18.t: "Ollamalitzli"
 nahuatl_events.18.d: "W swojej młodości [Root.Heir.GetName] stał się całkiem biegły w tradycyjnej grze w piłkę Ollamalitzli, ale jako dorosły musiał porzucić ten nawyk. Rozgrywki toczą się w różnych dzielnicach stolicy, jednak [Root.Heir.GetSheHe] często jest obecny jako widz na różnych dworach w pobliżu świątyń lub rynków. Ten zwyczaj musi również obejmować udział w dzikich zakładach, które są często kojarzone z grą, ponieważ [Root.Heir.GetName] przyszedł do ciebie dzisiaj z prośbą o pomoc w spłacie [Root.Heir.GetHerHis] długów."
 nahuatl_events.18.a: "Pomóż [Root.Heir.GetHerHim]"
 nahuatl_events.18.b: "Zabroń [Root.Heir.GetHerHim] udziały w zakładach"
 nahuatl_events.19.t: "Kradzież więźnia"
 nahuatl_events.19.d: "Bitwy między wojownikami zawsze są sprawami indywidualnymi i bardzo trudno śledzić dokładnie, kiedy i jak każdy jeniec jest brany do niewoli. Ostatnio niektórzy wojownicy obserwowali, jak jeden z naszych najbardziej doświadczonych wojowników wymyka się z jeńcem innego wojownika. Jeśli więzień został skradziony, jest to jedno z najpoważniejszych wykroczeń, jakie może popełnić wojownik, podlegające jedynie karze śmierci. Co gorsza, wielu podejrzewa, że porywacz celowo przydzielił tego więźnia swojemu towarzyszowi."
 nahuatl_events.19.a: "Zabij oskarżonego."
 nahuatl_events.19.b: "Zabij ich obu."
 nahuatl_events.19.c: "Oszczędź wojowników."
 nahuatl_events.20.t: "Tlacaxipehualiztli - Święto skórowania ludzi"
 nahuatl_events.20.d: "Gdy zbliża się wiosenna równonoc i sezon sadzenia, zbliża się czas Tlacaxipehualiztli. Czas, aby poświęcić wszystkich jeńców wojennych w świątyni Xipe Toteca. Ich krew nakarmi bogów, a ich skóry będą noszone przez porywaczy i kapłanów świątyni, zanim zostaną złożone w świętej jaskini.\nLos nagrodził nas wieloma więźniami i tym razem festiwal potrwa wiele dni. Na cześć bogów zostanie przelanych wiele krwi."
 nahuatl_events.20.a: "Ofiaruj więźniów"
 nahuatl_events.20.b: "Zorganizuj jeszcze wspanialszy festiwal, żądając dodatkowych więźniów od naszych poddanych."
 nahuatl_events.21.t: "Kamień gladiatorów"
 nahuatl_events.21.d: "W ramach tegorocznego wspanialszego festiwalu Tlacaxipehualiztli, najsilniejsi spośród schwytanych wojowników zmierzą się z czterema naszymi najlepszymi wojownikami orłów i jaguarów, przywiązani do kamienia ofiarnego i uzbrojeni tylko w udawany Macuahuitl, maczugę z piórami zamiast obsydianowych ostrzy. W przypadku, gdy więzień przeżyje spotkanie ze swoimi pierwszymi czterema przeciwnikami, zmierzy się z jednym ostatnim, leworęcznym wojownikiem. Oprócz zadowolenia bogów ceremonia ta cieszy się ogromną popularnością i prawdopodobnie przyciągnie dużą liczbę widzów."
 nahuatl_events.21.a: "Niech rozpocznie się walka."
 nahuatl_events.21.b: "Zróbmy skromniejszą uroczystości."
 nahuatl_events.22.t: "Wojownik nie chce walczyć"
 nahuatl_events.22.d: "Pomimo rygorystycznych przygotowań uwięziony wojownik, który miał dziś walczyć przy kamieniu gladiatorów, okazał się nie chętny do współpracy. Podczas gdy kompleks świątynny był wypełniony po brzegi widzami, mężczyzna odmówił walki i musiał zostać szybko powalony przez swojego pierwszego przeciwnika. Rzuciło to długi cień na całą tegoroczną uroczystość i niektórzy uważają ją za zły omen."
 nahuatl_events.22.a: "W ten sposób poimy bogów."
 nahuatl_events.23.t: "Wspaniałe widowisko"
 nahuatl_events.23.d: "Bitwa między naszymi czterema mistrzami a uwięzionym wojownikiem przekroczyła wszelkie oczekiwania. Więzień nie tylko przeżył pierwsze cztery starcia, ale wyglądało to tak, jakby miał szansę pokonać ostatniego leworęcznego przeciwnika, z którym się zmierzył.\nJak to jest w zwyczaju, gdy pojmany wojownik został ostatecznie pokonany, jego serce zostało złożone w ofierze bogom, podczas gdy jego ciało zostało przekazane rodzinie porywacza do spożycia, a jego skóra będzie noszona przez samego porywacza przez wiele dni.\nObchody tegorocznego Tlacaxipehualiztli będą prawdopodobnie wspominane na lata."
 nahuatl_events.23.a: "W ten sposób poimy bogów."
 nahuatl_events.24.t: "Koniec uroczystości"
 nahuatl_events.24.d: "Święto skórowania ludzi dobiegło końca, a wraz z nim rozpoczyna się nowy sezon sadzenia. Ekstrawaganckie uroczystości w tym roku zapewne pozostaną w pamięci na długo."
 nahuatl_events.24.a: "W ten sposób poimy bogów."
 nahuatl_events.25.t: "Tlacaxipehualiztli - Święto skórowania ludzi"
 nahuatl_events.25.d: "Gdy zbliża się wiosenna równonoc i sezon sadzenia, zbliża się czas Tlacaxipehualiztli. Czas, aby poświęcić wszystkich jeńców wojennych w świątyni Xipe Toteca. Ich krew nakarmi bogów, a ich skóry będą noszone przez porywaczy i kapłanów świątyni, zanim zostaną złożone w świętej jaskini.\nPonieważ jednak ostatnio nie toczyliśmy żadnych wojen, mamy dotkliwy niedobór więźniów do złożenia ofiary. Jest to zły znak i sytuacja prawdopodobnie pogorszy, ponieważ nie jesteśmy w stanie poświęcić więcej krwi."
 nahuatl_events.25.a: "Musimy zadowolić się więźniami, których mamy."
 nahuatl_events.25.b: "Niech nasze państwa nam podległe dostarczą nam więźniów."
 nahuatl_events.26.t: "Szpiedzy pochteków"
 nahuatl_events.26.d: "Bogate gildie handlowe pochteków mają zasadnicze znaczenie dla sieci handlowej Mezoameryki, a ich członkowie mają na ogół swobodę przekraczania naszych granic według własnego uznania. Ten przywilej zostało jednak ewidentnie wykorzystane przez naszych rywali, ponieważ wielu handlarzy pochteków jest teraz oskarżonych o szpiegostwo w ich imieniu."
 nahuatl_events.26.a: "Skonfiskuj ich towar."
 nahuatl_events.26.b: "Uwięź pochteków."
 nahuatl_events.26.c: "Nie możemy nic zrobić."
 nahuatl_events.27.t: "Prześladowania kupców pochteków"
 nahuatl_events.27.d: "Gildie handlowe pochteków z siedzibą w mieście [Root.Capital.GetCapitalName] przyszły do nas z prośbą o ukaranie [From.GetName] za nękanie ich członków. Najwyraźniej Tlatoani z państwa [From.GetName] twierdzą, że pochtekowie szpiegowali w naszym imieniu i wykorzystali to jako pretekst do konfiskaty ich towarów."
 nahuatl_events.27.a: "To jest szokujące!"
 nahuatl_events.28.t: "Wielki poeta [Root.Culture.GetName]"
 nahuatl_events.28.d: "Słowo mówione zawsze miało szczególne znaczenie dla naszego ludu, pieśni i recytacje zajmują ważne miejsce we wszystkich naszych ceremoniach religijnych i świeckich, a nawet nasi najwyżsi przywódcy nazywani są Tlatoanami, mówcami. Poezja ustna jest więc jedną z najświętszych form sztuki i jednym z nielicznych akceptowanych sposobów, w jaki człowiek może wyrazić niezadowolenie, niepokój, a nawet zwątpienie w sam los, bez gniewu bogów.\nNiedawno do miasta [Root.Capital.GetName] przybył niezwykle popularny poeta nahuatl, chwalący nasze miasto i jego mieszkańców, ale krytykujący samego Tlatoaniego."
 nahuatl_events.28.a: "To podoba się bogom i ludziom."
 nahuatl_events.28.b: "Nie możemy pozwolić mu zostać."
 nahuatl_events.29.t: "Rozbudowa główną świątynie w mieście [Root.Capital.GetCapitalName]"
 nahuatl_events.29.d: "Główna świątynia naszej stolicy jest podstawowym symbolem naszego panowania i więzi z bogami. To tutaj wszystkie główne ofiary zostaną złożone podczas wielu festiwali w roku i jest głównym celem dla każdego najeźdźcy. Dla Tlatoani obowiązkiem jest utrzymanie i rozbudowa świątyni, kiedy tylko jest to możliwe."
 nahuatl_events.29.a: "Podejmij się ambitnej rozbudowy piramidy."
 nahuatl_events.29.b: "Czas dodać kolejną warstwę do piramidy."
 nahuatl_events.29.c: "Skromna rozbudowa, to wszystko, na co nas stać."
 nahuatl_events.29.dd: "W tej chwili nie stać nas na rozbudowę."
 nahuatl_events.30.t: "Pielgrzymka do Cholula"
 nahuatl_events.30.d: "Wszyscy nasi szlachcice tradycyjnie podróżują do wielkiego sanktuarium Quetzalcoatla w mieście świątyń Cholula. Tutaj można czcić dobrotliwego pierzastego węża, obrońcę sztuki i deszczu, a szlachcice Mezoameryki mogą pokazać swoje bogactwo bez konieczności walki ze sobą."
 nahuatl_events.30.a: "Oddaj hołd Quetzalcoatlowi."
 nahuatl_events.30.b: "Jaki bóg nie wymaga ofiar z ludzi?"
 nahuatl_events.31.t: "Trzęsienie ziemi"
 nahuatl_events.31.d: "Każdy mieszkaniec miasta [Root.Capital.GetCapitalName] nagle obudził się tego ranka, gdy potężne trzęsienie ziemi wstrząsnęło całym miastem, niszcząc kilka budynków, a nawet niektóre świątynie. Jednak ku wielkiej uldze zarówno zwykłych, jak i szlachetnych, miasto i większość jego mieszkańców pozostaje nietknięta.\nPrzepowiednia, że zniszczenie piątego słońca i koniec tego wieku nadejdzie w postaci potężnych trzęsień ziemi, które zniszczą wszystkie żywe istoty, jest znany nawet najmniejszemu dziecku. Musimy podziękować bogom, którzy pomogli nam utrzymać ten świat przy życiu, za oszczędzenie nas dzisiaj."
 nahuatl_events.31.a: "Chwała Tezcatlipoca, bogu opatrzności i władcy nocy."
 nahuatl_events.31.b: "Chwała Quetzalcoatlowi, bogu mądrości i życia."
 nahuatl_events.31.c: "Chwała Huitzilopochtli, patronowi wojny i bogu słońca."
 nahuatl_events.31.dd: "Chwała Xipe Totecowi, bogu wojny, śmierci i rolnictwa."
 sce_poison_rock: "Trująca skała"
 desc_sce_poison_rock: "Nazywa się tak z powodu śmiercionośnych roślin otaczających skałę."
 sce_poison_rock_tooltip: "Trująca skała"
 desc_sce_poison_rock_tooltip: "Nazywa się tak z powodu śmiercionośnych roślin otaczających skałę."
 inti_yana_lord: "Lojalny wódz"
 desc_inti_yana_lord: "Osobiście wyznaczyliśmy wodzów w tym regionie spośród naszych najbliższych służących. Przynajmniej na razie oznacza to, że prowincja jest pod ścisłą naszą kontrolą."
 inti_pachamac_oracle: "Wyrocznia Pachacamaca"
 desc_inti_pachamac_oracle: "Wyrocznia z Pachacamac jest jedną z najważniejszych świątyń w świecie andyjskim, a od VII wieku władcy i szlachta andyjska przybywają, aby zapytać małego drewnianego bożka o ich przyszłość."
 inti_major_huaca_temple: "Główna świątynia Huaca"
 desc_inti_major_huaca_temple: "Ta prowincja doświadczyła zwiększonego napływu pielgrzymów i wzmocnionej lokalnej tożsamości po wyniesieniu boga Huaca przez lokalnego wodza."
 inti_low_fertility: "Niezależność rodzin"
 desc_inti_low_fertility: "Obecny skład społeczny tej prowincji doprowadził do gwałtownego spadku liczby małżeństw. Miejscowi księża obawiają się, że doprowadzi to do spadku liczby ludności, ale same rodziny są wdzięczne, że same mogą rozwiązać problemy związane z małżeństwami."
 inti_arranged_marriages: "Aranżowane małżeństwa"
 desc_inti_arranged_marriages: "Specjalnie wyznaczony kapłan ze stolicy otrzymał misję, aby działać tutaj jako swat, upewniając się, że drobne kłótnie społeczne lub ekonomiczne nie przeszkadzają ludności w zadowalaniu boga Inti poprzez zawieranie małżeństw."
 inti_shrine_of_virocacha: "Sanktuarium Viracocha"
 desc_inti_shrine_of_virocacha: "To tutaj znajduje się główna świątynia Viracocha, twórcy świata."
 inti_royal_guard: "Nowi członkowie gwardii królewskiej"
 desc_inti_royal_guard: "Sprowadziliśmy z prowincji nowych, zaprawionych w bojach członków dziedzicznej gwardii królewskiej. Chociaż radykalnie podniosło to jakość samej straży, zarówno starsze rodziny w straży, jak i mieszkańcy prowincji, których nie udało się zaopatrzyć w nowych członków, są zaniepokojeni takim rozwojem sytuacji.."
 inti_alarmed_nobles: "Zaniepokojona szlachta"
 desc_inti_alarmed_nobles: "Rozszerzając straż królewską, wprowadziliśmy nową krew w szeregi naszej szlachty. Stare rody chcą to zdecydowane powstrzymać."
 inti_attended_inti_raymi: "Wzięliśmy udział w festiwalu Raymi na cześć boga Inti"
 inti_refused_to_attend_inti_raymi: "Odmówiliśmy udziału w festiwalu Raymi na cześć boga Inti"
 inti_events.1.t: "Panaka $RANDOM_OLD_MONARCH$"
 inti_events.1.d: "Wraz z pogrzebem $RANDOM_OLD_MONARCH$ zaczyna się jego przejście przez mumifikację. Po obejrzeniu rytuałów pogrzebowych krewni i słudzy $RANDOM_OLD_MONARCH$ utworzą linię Panaka prowadzoną przez zmarłego władcę, której zadaniem będzie zachowanie jego pamięci i załatwienie jego spraw. Jego własność i autorytet pozostaną tym, czym były za jego życia, a mumia będzie odtąd głową jego linii.\nPanaka byłych władców często pozostają najbardziej wpływowymi grupami w wyższych sferach i rzadko zdarza się, aby nowy władca powstał bez ich wsparcia. Nie wszyscy władcy nadają się do mumifikacji, są jednak tacy, o których wolelibyśmy zapomnieć."
 inti_events.1.a: "Powstanie Panaka $RANDOM_OLD_MONARCH$"
 inti_events.1.a.tt: "Mumia zajmuje miejsce jako głowa nowej Panaki, zabierając ze sobą swoją własność."
 inti_events.1.b: "To już nie jest władca, to potężny Huaca, bóg."
 inti_events.1.b.tt: "Mumia stanie się pomniejszym bogiem, którego wszyscy będą czcić."
 inti_events.1.c: "$RANDOM_OLD_MONARCH$, a kto to?"
 inti_events.1.c.tt: "Tylko jego krewni będą mogli o nim pamiętać. Jego majątek zostanie przejęty i za kilka pokoleń niewielu będzie pamiętać, że kiedykolwiek istniał."
 inti_events.2.t: "Odpowiednia żona dla [Root.Heir.GetName]"
 inti_events.2.d: "Kapłani Inti dali jasno do zrozumienia, że [Root.Heir.GetName] musi wziąć swoją siostrę na główną żonę, aby zadowolić bogów. Wielu jego przodków, a nawet sam bóg słońca, zawarło związek małżeński w rodzinie i utrzymywało ród w czystości. Jednak matka chłopca nie chce o tym słyszeć i nie wyraża zgody.\nWłaściwym sposobem rozwiązania tej schizmy byłoby poproszenie o wskazówki naszego przodka, mumii, która jest głową naszej linii Panaka."
 inti_events.2.a: "Poradź się naszego przodka."
 inti_events.2.b: "Poddaj się woli matki."
 inti_events.2.c: "Zlekceważ matkę."
 inti_events.3.t: "Zatwierdzenie Mallqui"
 inti_events.3.d: "Za pośrednictwem kapłanów z Panaki, Mumia będąca na czele naszego rodu oznajmiła, że aprobuje proponowane małżeństwo. Ponieważ jej autorytet jest niepodważalny, to teraz tak naprawdę nikt nie może się sprzeciwić propozycji małżeństwa [Root.Heir.GetName] z jego siostrą."
 inti_events.3.a: "Niech zostaną małżeństwem."
 inti_events.3.b: "Po namyśle, być może wstrzymanie się jest najlepszym wyborem."
 inti_events.4.t: "Dezaprobata Mallqui"
 inti_events.4.d: "Za pośrednictwem kapłanów z Panaki, Mumia będąca na czele naszego rodu oznajmiła, że nie akceptuje proponowane małżeństwo. Ponieważ jej autorytet jest niepodważalny, to teraz tak naprawdę nie może dość do tego małżeństwa."
 inti_events.4.a: "Rozumiem."
 inti_events.5.t: "Wódz spiskuje przeciwko [Root.Monarch.GetName]"
 inti_events.5.d: "Nasz inspektor religijny odkrył spisek, w którym jeden z pomniejszych wodzów królestwa spiskuje przeciwko zdrowiu [Root.Monarch.GetName] za pośrednictwem złotego boga Huaca.\nChociaż wątpliwe jest, czy kiedykolwiek istniało jakiekolwiek realne ryzyko dla [Root.Monarch.GetName], inspektor proponuje, abyśmy zrobili przykład z tego wodza i ogłosili go najgorszym zdrajcą, a także siłą usunęli Huaca z którym współpracował."
 inti_events.5.a: "Wystarczy usunąć Huaca."
 inti_events.5.b: "Ten wódz zmierzy się z jamą Sankacancha."
 inti_events.5.b.tt: "Wódz zostaje stracony, a lojalny sługa zostaje wyznaczony do rządzenia obszarem do czasu ustabilizowania się sytuacji."
 inti_events.5.c: "Ukaż wodza, ale pozwól mu żyć."
 inti_events.6.t: "Kult lokalnego Huaca"
 inti_events.6.d: "Oczekuje się, że władca będzie podróżował po swoim królestwie, sprawdzając każdą jego część i że będzie brał udział w religijnych i światowych ceremoniach swoich wodzów. Gdy [Root.Monarch.GetName] zbliża się do ogromnej świątyni lokalnego boga Huaca, mumii dawno minionej dynastii, królewscy kapłani wzywali do ostrożności. Jest to niezwykle popularne Huaca i jeśli pokazalibyśmy poddanym, że honorujemy je zbyt poważnie, dalibyśmy im zbyt dużą władzę i autorytet.\nZ drugiej strony mówi się, że ten Huaca jest bardzo potężny, a jego popularność wraz z przysługami, jakie może zapewnić, są bardzo kuszące."
 inti_events.6.a: "Uhonoruj Huaca"
 inti_events.6.b: "Uniknij odwiedzania świątyni."
 inti_events.6.c: "Zmusić wodza do wysłania Huaca do stolicy [Root.Capital.GetCapitalName]."
 inti_events.7.t: "Młodzi mężczyźni i kobiety z [Root.GetName]"
 inti_events.7.d: "Kapłani [Root.GetName] martwią się, że zbyt wielu młodych mężczyzn i kobiet w okolicy pozostaje niezamężnych. Wygląda na to, że wydarzenia sprzysięgły się, aby utrudnić tu dobre małżeństwa dopasowane pod względem poziomu społecznego i ekonomicznego. Nie jest niczym niezwykłym, że [Root.Owner.Monarch.GetTitle] wkracza i siłą aranżuje małżeństwa. Być może nadszedł czas na tak radykalne kroki?"
 inti_events.7.a: "Wyślij księdza, aby wymusił zwiększoną ilość małżeństw."
 inti_events.7.b: "Nie jest to nasza sprawa."
 inti_events.8.t: "Sanktuarium Viracocha"
 inti_events.8.d: "Po stworzeniu świata i nadaniu każdej grupie etnicznej języka i ubrania, Viracocha wyruszył z jeziora Titicaca przez Andy przebrany za starca. Ponieważ nie został rozpoznany jako bóstwo, został źle potraktowany i aby zademonstrować swoją władzę, ostatecznie spalił ziemię i zmusił ludzi do uznania jego sił.\nDziś trasa z jeziora Titicaca usiana jest kapliczkami wielkiego boga, a Kacha, gdzie ujawnił się ludziom, byłaby idealnym miejscem na świątynię wielkiego stwórcy."
 inti_events.8.a: "Musimy zbudować taką świątynię."
 inti_events.8.b: "Skoncentrujmy nasze zasoby na innych rzeczach."
 inti_events.9.t: "Aucachiccy spowiednicy"
 inti_events.9.d: "Nasz lud odpoczywa po trudach niedanej wojny. Nadszedł czas, aby dać im możliwość oczyszczenia się z grzechów, które musieli popełnić w czasie wojny. Nasi księża zasygnalizowali, że byłby to odpowiedni czas na zorganizowanie święta oczyszczenia i postu, aby każdy mógł się wyspowiadać u Aucachików i zostać oczyszczonym w strumieniach [Root.Capital.GetCapitalName]."
 inti_events.9.a: "To dobry pomysł."
 inti_events.9.b: "Lepiej nie."
 inti_events.10.t: "Wielka świątynia w [Root.GetName]"
 inti_events.10.d: "Dotarła do nas wiadomość, że lokalny wódz z prowincji [Root.GetName] zaczął budować ambitną nową świątynię dla głównego boga Huaca ze swojego plemienia. Jak to często bywa w przypadku, ten Huaca jest również zmumifikowanym przodkiem jego linii. Chociaż wódz wydaje się zadowolony z uznania naszego autorytetu, trudno jest pozbyć się przekonania, że próbuje zbudować okazalszą świątynię w prowincji [Root.GetName] od naszej w stolicy.\nKapłani Inti z stolicy zdecydowanie opowiadają się za usunięciem Huaca, aby umieścić tego wodza na jego miejscu."
 inti_events.10.a: "Nakaż wodzowi oddanie jego Huaca."
 inti_events.10.b: "Pozwól zbudować świątynię."
 inti_events.11.t: "Wzajemność"
 inti_events.11.d: "Na tym świecie nic nie jest za darmo. Podczas gdy wszyscy wodzowie w naszym królestwie natychmiast przyznali by, że są naszymi lojalnymi sługami, gdybyśmy tylko o to ich poprosili, ale możemy być pewni, że ta lojalność ma swoją cenę. Jeśli nie będziemy regularnie organizować wielkich uczt dla wodzów z naszego królestwa i dopilnować, aby byli oni nagradzani prezentami za ich liczne usługi dla nas, może się okazać, że brakuje im motywacji do wykonywania za nas nawet najprostszych zadań."
 inti_events.11.a: "Zróbmy wystawną ucztę."
 inti_events.11.b: "Aktualnie możemy wyprawić tylko skromną ucztę."
 inti_events.11.c: "Nie widzę potrzeby dla takiej ekstrawagancji."
 inti_events.12.t: "Festiwal wody"
 inti_events.12.d: "Bez rzek i strumieni życie w Andach byłoby znacznie trudniejsze, a duchy, które ożywiają bieżącą wodę, są z pewnością godne naszego uznania. Nadszedł czas na święto Purapucyo. Potoki Andów są gotowe na przyjęcie naszych darów."
 inti_events.12.a: "Ofiaruj piwo Chicha, aby mieli co pić."
 inti_events.12.b: "Ofiaruj lamy, aby nie musieli tyle nosić."
 inti_events.12.c: "Ofiaruj cienkie sukno, aby było im ciepło."
 inti_events.13.t: "Budowa świątyni"
 inti_events.13.d: "Mieszkańcy prowincji [Root.GetName] są podzieleni i czczą różnych lokalnych bogów Huaca. Dlatego zdecydowano, że należy tu zbudować wielką świątynię Inti jako naturalne centrum życia duchowego i administracyjnego regionu.\nKierownik budowy przedstawił [Root.Owner.Monarch.GetName] dwa różne plany świątyni. Pierwszy plan polega na zbudowaniu świątyni w Tincuy, świętym zbiegu dwóch strumieni, podczas gdy drugi plan zakłada wykorzystanie starej świątyni Huaca jako podstawy nowej świątyni."
 inti_events.13.a: "Nowa świątynia potrzebuje nowej lokalizacji."
 inti_events.13.b: "Skorzystajmy ze starej świątyni."
 inti_events.14.t: "Wyrocznie i wróżby"
 inti_events.14.d: "Świat może być czasem bezlitosnym miejscem, a los może zmienić się w zaskakujący sposób. Na szczęście mamy bogów Huaca naszego ludu, którzy pomagają nam interpretować to, co przyniesie przyszłość. Gdyby przyszłość była zbyt trudna do poznania przez Huaca, w Andach są inne wyrocznie, ale przed podzieleniem się swoimi wizjami wymagają godnego daru. [Root.Monarch.GetName] był ostatnio nękany przez wiele wątpliwości i być może nadszedł czas, aby skonsultować się z wyroczniami."
 inti_events.14.a: "Skonsultuj się z wyrocznią naszego lokalnego Huaca w [Root.Capital.GetCapitalName]."
 inti_events.14.b: "Udaj się do wielkiej Wyroczni Pachacamac."
 inti_events.14.c: "Musimy udać się do Wyroczni Apurímac."
 inti_events.14.dd: "Lepiej nie wiedzieć co będzie w przyszłości."
 inti_events.15.t: "Korzystna odpowiedź od Huatuców i Hamurpów"
 inti_events.15.d: "Do każdej świątyni Wyroczni przywiązana jest ogromna liczba wróżbitów. Guacarimachic rozmawiają z Huacasem, podczas gdy Ayatapuc komunikują się ze zmarłymi. Huatuc osiąga proroczy nastrój, używając świętego napoju, podczas gdy Hamurpa czytają wnętrzności poświęconych lam lub innych zwierząt.\nWszyscy ci wielcy wróżbici rozwodzili się teraz nad pytaniami, które [Root.Monarch.GetName] postawił i wszyscy zgadzają się, że nadchodzący czas będzie najbardziej owocny i płodny."
 inti_events.15.a: "Doskonale."
 inti_events.16.t: "Sprzeczna odpowiedź Huatuców i Hamurpów"
 inti_events.16.d: "Do każdej świątyni Wyroczni przywiązana jest ogromna liczba wróżbitów. Guacarimachic rozmawiają z Huacasem, podczas gdy Ayatapuc komunikują się ze zmarłymi. Huatuc osiąga proroczy nastrój, używając świętego napoju, podczas gdy Hamurpa czytają wnętrzności poświęconych lam lub innych zwierząt.\nWszyscy ci wielcy wróżbici zastanawiali się teraz nad pytaniami, które [Root.Monarch.GetName] postawił, ale odpowiedź nie jest tak korzystna, jak by się spodziewał. Znaki są sprzeczne i na ile można dostrzec, przyszłość niesie dla nas zarówno ryzyko, jak i szanse."
 inti_events.16.a: "Rozumiem."
 inti_events.17.t: "Mitmaqowie chcą wrócić do domu"
 inti_events.17.d: "Podczas podboju nowych ziem natknęliśmy się na grupy ludzi, którzy jako Mitmaqowie zostali siłą przeniesieni z jednego regionu do drugiego przez swoich byłych władców. Ponieważ Mitmaqowie nie może zmieniać sposobu, w jaki mówią, ubrań, które noszą i muszą zabierać ze sobą cały swój majątek, ci ludzie nigdy nie przestali tęsknić za swoimi rodzinnymi domami.\nTak się składa, że ich obszar pochodzenia również jest pod naszą kontrolą i dlatego delegacja Mitmaqó została wysłana przed [Root.Monarch.GetName] twierdząc, że ich Huaca kazał im wrócić, i błagają nas o zniesienie ich zobowiązań."
 inti_events.17.a: "Pozwól Mitmaqom powrócić"
 inti_events.17.b: "Są nam potrzebni tam, gdzie teraz są."
 inti_events.18.t: "Kapłani wzniecający niepokój w prowincji [Root.GetName]"
 inti_events.18.d: "Kapłani pomniejszego boga Huaca w prowincji [Root.GetName] próbowali pogorszyć opinie naszej władzy, mówiąc, że powoli próbujemy zwiększyć autorytet Inti i marginalizować autorytet wszystkich bogów Huaca. Na szczęście większość naszych poddanych wie lepiej, żeby nie słuchać tych fałszywych oskarżeń, ale jedno z plemion [Root.GetName] wspiera kapłanów i teraz zażądało, abyśmy dali im gwarancje bezpieczeństwa ich Bogów i ich ludu."
 inti_events.18.a: "Nadszedł czas, aby wysiedlić tych ludzi, jak Mitmaqów."
 inti_events.18.b: "Daj gwarancje miejscowym kapłanom."
 inti_events.18.c: "Ci kapłani nadają się tylko do jamy Sankacancha."
 inti_events.19.t: "Rozwój prowincji [Root.GetName]"
 inti_events.19.d: "Polityka stanu dotycząca aranżowania małżeństw w prowincji [Root.GetName] opłaciła się. Nie tylko niepokojąca tendencja ustąpiła, ale w rzeczywistości populacja gwałtownie wzrosła w wyniku naszego działania.\nChociaż wzrost siły roboczej jest ogólnie korzystny dla prowincji, jednak uczucie urazy ze strony rodzin zmuszonych do małżeństw pozostaje."
 inti_events.19.a: "Rozumiem."
 inti_events.20.t: "Inti Raymi, Święto Słońca"
 inti_events.20.d: "Kapłani z Yañca, odpowiedzialni za obserwowanie słońca, ogłosili, że najlepszy czas na obchody święta Inti Raymi już prawie nadszedł. Festiwal, który trwa kilka dni, zazwyczaj obejmuje całą ludność stolicy, a także ważnych wodzów ze wsi i niektórych pomniejszych bogów Huaca."
 inti_events.20.a: "Ludność [Root.Capital.GetCapitalName] weźmie w nim udział"
 inti_events.20.b: "Wezwij wszystkich ważnych wodzów imperium."
 inti_events.20.c: "Wszyscy wodzowie i wszyscy bogowie Huaca muszą uczestniczyć w ceremonii."
 inti_events.21.t: "Niesubordynowani wodzowie"
 inti_events.21.d: "Niektórzy wodzowie, którzy zostali wezwani, poczuli się urażeni tym, że ktoś im rozkazuje, i odmówili udziału w festiwalu Inti Raymi."
 inti_events.21.a: "Przekup ich drogimi towarami i obietnicami."
 inti_events.21.b: "Będziemy musieli coś z tym zrobić."
 inti_events.21.c: "Jeżeli sami nie przyjadą, sami ich zaciągniemy."
 inti_events.22.t: "Odmowa Huaców"
 inti_events.22.d: "Kapłani odpowiedzialni za niektórych bogów Huaca poczuli się urażeni, że zostali zmuszeni do przeniesienia ich bóstwa do [Root.Capital.GetCapitalName] i odmawiają przybycia na festiwal."
 inti_events.22.a: "Poradzimy sobie bez nich."
 inti_events.22.b: "Zmusimy ich do przybycia."
 inti_events.23.t: "Zaproszenie na festiwal Inti Raymi"
 inti_events.23.d: "Przybył posłaniec z plemienia [From.GetName] żądający naszej obecności na festiwalu Inti Raymi w mieście [From.Capital.GetCapitalName]."
 inti_events.23.a: "Musimy tam pójść, aby czcić słońce "
 inti_events.23.b: "Zostańmy w domu i czcijmy słońce na swój sposób."
 inti_events.24.t: "Wódz plemienia [From.GetName] odmawia przybycia."
 inti_events.24.d: "[From.Monarch.GetName], wódz plemienia [From.GetName] odrzucił nasze zaproszenie do udziału w obchodach Inti Raymi."
 inti_events.24.a: "Poradzimy sobie bez niego."
 inti_events.25.t: "Święto Inti Raymi"
 inti_events.25.d: "Po kilku dniach postu i abstynencji przyszedł czas na święto słońca. Ludność stolicy przygotowuje się do wielkich ceremonii, podczas których wita się słońce i składa ofiary ze zwierząt. Czeka ich kilka dni ucztowania."
 inti_events.25.a: "Rozumiem."
 inti_events.26.t: "Święto Inti Raymi"
 inti_events.26.d: "Po kilku dniach postu i abstynencji przyszedł czas na święto słońca. Skwery stolicy [From.Capital.GetCapitalName]  są wypełnione po brzegi, gdy rozpoczynają się ceremonie powitania słońca, a ludzie z naszego dworu i wielu wodzów pod naszymi rządami składają ofiary ze zwierząt i innych darów. Czeka nas teraz kilka dni ucztowania i prezentów, które nasz [Root.Monarch.GetTitle] daje swoim poddanym."
 inti_events.26.a: "Rozumiem."
 inti_events.27.t: "Święto Inti Raymi"
 inti_events.27.d: "Po kilku dniach postu i abstynencji przyszedł czas na święto słońca. Skwery stolicy są wypełnione po brzegi, gdy rozpoczynają się ceremonie powitania słońca, a ludzie z naszego dworu, wielu wodzów pod naszymi rządami i dużo idoli Huaca z naszych ziem składają ofiary ze zwierząt i innych darów. Czeka nas teraz kilka dni ucztowania i prezentów, które nasz [Root.Monarch.GetTitle] daje swoim poddanym."
 inti_events.27.a: "Rozumiem."
 inti_events.28.t: "Święto Inti Raymi"
 inti_events.28.d: "Po kilku dniach postu i abstynencji przyszedł czas na święto słońca. Skwery stolicy są wypełnione po brzegi, gdy rozpoczynają się ceremonie powitania słońca, a ludzie z naszego dworu, wielu wodzów pod naszymi rządami i dużo idoli Huaca z naszych ziem składają ofiary ze zwierząt i innych darów. Czeka nas teraz kilka dni ucztowania i prezentów, które nasz [Root.Monarch.GetTitle] daje swoim poddanym."
 inti_events.28.a: "Rozumiem."
 inti_events.29.t: "Święto Itu"
 inti_events.29.d: "Na naszych ziemiach panuje wielkie cierpienie. Ludzie obawiają się o swoją przyszłość. W takich czasach święto Itu w całym królestwie może rozjaśnić umysły naszych poddanych. Ofiary, które się z tym wiążą, sprawią, że Bogowie będą bardziej przychylniej wysłuchiwać naszych próśb.\nKapłani mówię że należy złożyć ofiarę z ludzi, ponieważ trudna sytuacja naszego ludu jest dotkliwa i uważają, że konieczna jest wielka ceremonia, aby udobruchać bogów."
 inti_events.29.a: "Złóżmy tradycyjne ofiary."
 inti_events.29.a.tt: "Zorganizuj tradycyjne święto z ofiarami z lam, sukna, owiec i chicha."
 inti_events.29.b: "Złóżmy ofiarę z ludzi"
 inti_events.29.b.tt: "Zorganizuj większe i dłuższe święto, którego kulminacją będzie ofiara ludzkich dzieci."
 inti_events.29.c: "Musimy skupić się na tu i teraz."
 inti_events.30.t: "Święto Itu"
 inti_events.30.d: "Po kilku dniach świętowania przyszłość z pewnością wygląda jaśniej. Wielkie ceremonie taneczne na publicznych placach stolicy, uczty dla wszystkich wodzów wasali i obfite ofiary bogów ze zwierząt, ubrań i piwa Chicha zapewnią nam że Bogowie będą patrzeć na nas przychylniejszym okiem w przyszłości."
 inti_events.30.a: "Rozumiem."
 inti_events.31.t: "Święto Itu"
 inti_events.31.d: "Po kilku dniach świętowania, publicznego ucztowania, uroczystych tańców i zarówno zainicjowanych, jak i zakończonych ofiarą najdoskonalszych dzieci, jakie mogły wydać nasze ziemie, jesteśmy przekonani, że czeka nas świetlana przyszłość."
 inti_events.31.a: "Rozumiem."
 inti_events.32.t: "Gwardia Królewska"
 inti_events.32.d: "Zaszczyt strzeżenia życia [Root.Monarch.GetTitle] jest dziedziczny i należy do wielu rodzin w stolicy. Ten zaszczyt sam w sobie nie jest jednak gwarancją sprawności bojowej. Po wycieczce po prowincjach jest jasne dla [Root.Monarch.GetName], że jakość straży mogłaby się znacznie poprawić, gdybyśmy sprowadzili trochę świeżej krwi ze wsi.\nNie zostałoby to jednak dobrze przyjęte przez rodziny, którym obecnie przysługuje ten przywilej, przynajmniej do czasu integracji nowych członków przez kilka pokoleń."
 inti_events.32.a: "Potrzebujemy świeżej krwi"
 inti_events.32.b: "Niech zachowają przywilej."
 inti_events.33.t: "Zaniepokojeni szlachcice"
 inti_events.33.d: "Delegacja niektórych z najlepszych rodzin ze stolicy zwróciła się do [Root.Monarch.GetName] z żądaniem odesłania nowych członków gwardii królewskiej do ich domów na prowincji. Chociaż są zadowoleni, że instytucja jako taka nie została zmieniona, czują odrazę do ludzi, którzy mają teraz dziedziczne prawo do ochrony [Root.Monarch.GetTitle]. Ci ludzie nie nadają się do bycia częścią arystokracji [From.Capital.GetCapitalName]."
 inti_events.33.a: "Cofnij decyzję o rozwoju gwardii."
 inti_events.33.b: "Dajmy im kilka pokoleń."
 inti_events.34.t: "Atak w stolicy [From.Capital.GetCapitalName]"
 inti_events.34.d: "Podczas zwyczajowego serwowania napojów pospólstwu z królewskiej lektyki na placach stolicy [Root.Monarch.GetName] został zaatakowany przez niewielką grupę niedoszłych zabójców. Grupa nagle się wycofała, nie będąc nawet blisko osiągnięcia celu, jakim jest zranienie [Root.Monarch.GetName], ale było niepokojąco jasne, że straż królewska tego nie przewidziała. Być może dlatego, że nie są jeszcze przyzwyczajeni do tętniącego życiem środowiska stolicy."
 inti_events.34.a: "Cofnij decyzję o rozwoju gwardii."
 inti_events.34.b: "Wydaje się to być zbyt wygodne..."
 inti_events.34.b.tt: "Rozpocznij dochodzenie w sprawie tego, kto zaplanował atak."
 inti_events.35.t: "Śledztwo utknęło w martwym punkcie"
 inti_events.35.d: "Śledztwo w sprawie ataku w stolicy [From.Capital.GetCapitalName]  nigdy nie wymagało tak wiele pracy i trudno było skłonić ludzi do współpracy, zwłaszcza wśród szlachty. Podczas gdy śledczy wydaje się podejrzewać, że było to dzieło niezadowolonych synów arystokracji, nie możemy być tego pewni."
 inti_events.35.a: "Rozumiem."
 inti_events.36.t: "Spisek odkryty"
 inti_events.36.d: "Śledztwo w sprawie ataku w stolicy ujawniło amatorski spisek grupy młodych szlachciców z rodzin, które czuły się marginalizowane w gwardii królewskiej. Twierdzą, że atak nigdy nie miał nikogo skrzywdzić, po prostu wskazują na słabości nowych członków straży. Karą za zdradę jest oczywiście śmierć, ale szlachta ze stolicy najprawdopodobniej nie będzie zadowolona ze śmierci synów. Jeśli wybaczymy, być może na tym się skończy."
 inti_events.36.a: "Do jamy Sankacancha!"
 inti_events.36.b: "Przebacz szlachcicom."
