 monsoon_events.1.t: "Ogromny monsun na obszarze [severe_monsoon_province.GetAreaName]"
 monsoon_events.1.d: "W roku [GetYear] pogoda na obszarze [severe_monsoon_province.GetAreaName] była znacznie bardziej dotkliwa niż oczekiwano. Potężne wiatry i ulewne deszcze wyrządziły ogromne szkody zarówno osadom wiejskim, jak i miejskim. Konieczne będą kosztowne wysiłki na rzecz napraw, aby cofnąć część szkód, jednak całkowita naprawa obszaru [severe_monsoon_province.GetAreaName] będzie wymagała czasu."
 monsoon_events.1.a: "Zorganizuj akcję wsparcia."
 monsoon_events.1.b: "Straszna katastrofa."
 monsoon_events.2.t: "Susza na obszarze [monsoon_failure_province.GetAreaName]"
 monsoon_events.2.d: "Oczekiwane sezonowe deszcze nie dotarły do obszaru [monsoon_failure_province.GetAreaName]. Rozpoczął się okres suszy, a głód prawdopodobnie nadejdzie wraz ze zniszczeniem plonów."
 monsoon_events.2.a: "Ciężkie czasy."
 monsoon_events.3.t: "Urodzajne deszcze w obszarze [good_monsoon_province.GetAreaName]"
 monsoon_events.3.d: "Sezonowe deszcze przyniosły dobrobyt w obszarze [good_monsoon_province.GetAreaName], ponieważ nie są ani zbyt łagodne, ani zbyt silne. Wraz z rozkwitem rolnictwa ludzie zyskują, a bogactwo w okolicy wzrasta."
 monsoon_events.4.t: "Głód w [company_drought_province.GetAreaName]"
 monsoon_events.4.d: "[company_drought_province.TradeCompany.GetName] przekształciła krajobraz rolniczy w [company_drought_province.GetAreaName]. Tam, gdzie kiedyś na polach rosła żywność dla miejscowej ludności, kompania wymaga od nich silnego skupienia się na uprawach przemysłowych. Ta krótkowzroczna polityka mająca na celu natychmiastowy zysk przyniosła efekty odwrotne, ponieważ prowincja [company_drought_province.GetAreaName] została dotknięta szczególnie dotkliwa suszą. Kompania nie jest w stanie zebrać wystarczającej ilości żywności, aby wyżywić ludzi, i ponosi dużą odpowiedzialność za nadchodzący głód."
 monsoon_events.4.a: "Zysk ważniejszy od ludzi."
 monsoon_events.5.t: "Urodzaj śliwek"
 monsoon_events.5.d: "Śliwki kwitną wiosną\nDeszcze przynoszą wielki urodzaj\nNasi rolnicy zyskują"
