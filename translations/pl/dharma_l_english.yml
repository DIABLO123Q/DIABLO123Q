 brahmins_estate_events.8.t: "Bramiński peśwa?"
 brahmins_estate_events.8.d: "Jeden Bramin udowodnił, że jest bardzo zdolnym administratorem i zyskał uznanie [Root.Monarch.GetTitle]. Chociaż bramini od dawna są zakorzenieni w biurokracji [Root.Country.GetName], rzadko są powiązani politycznie, nawet na dworach narodów hinduistycznych.\nPowołanie tego bramina na peśwę, najwyższego urzędu ministerialnego, jest pociągającą perspektywą. Chociaż bramini w całym [Root.Country.GetName] skorzystaliby z okazji, aby zwiększyć swój wpływ, pokazałoby to naszym hinduskim poddanym, że mamy na uwadze ich najlepszy interes."
