 estate_maratha: "Marathowie"
 estate_maratha_desc: "Choć pierwotnie był to termin stosowany do wszystkich ludów mówiących po maracku, Marathowie określają się jako kasta wojowników. Marathowie mieszkają zarówno w swojej ojczystej Maharasztrze, jak i poza nią, szukając okazji do szybkiej kariery wojskowej."
 estate_jains: "Dźiniści"
 estate_jains_desc: "Dźinizm nie jest już dominującą ani uprzywilejowaną politycznie wiarą w Indiach, ale dźinizm nie jest też nieistotny. Dźiniści znaleźli swoją niszę w pożyczaniu pieniędzy i biurokracji, co czyni ich cennymi w każdym stanie, który oferuje im opiekę."
 estate_vaisyas: "Wajśjowie"
 estate_vaisyas_desc: "W pismach wedyjskich kasta wajśja to robotnicy i rolnicy o stosunkowo niskim statusie. Od tego czasu rozwinęli się i zajęli bardziej dochodowymi zajęciami; kupcy, rzemieślnicy, finansiści - są siłą napędową indyjskiego handlu."
 estate_rajput: "Radźputowie"
 estate_rajput_desc: "Radźputowie to starożytna kasta honorowych wojowników i dumnych arystokratów. Podczas gdy surowa kraina Radżastanu jest sercem ich potęgi, szlachtę radźpucką można znaleźć w całych północnych Indiach, a wielu wielkich radżów twierdzi, że wywodzi się z radźputów."
 estate_brahmins_desc: "Bramini są kapłańską kastą hinduizmu. Są stróżami obrzędów i świętych pism, ponieważ niewielu nie-braminów jest wykształconych w literaturze sanskryckiej. Cieszą się wielkim szacunkiem zarówno wśród Hindusów, jak i nie-Hindusów, a czasami pełnią ważne role w rządzie."
