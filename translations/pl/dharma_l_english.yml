 EST_VAL_REJECTED_BRAHMIN_AUTHORITY: "Odrzucenie żądań braminów: §Y$VAL$%§!"
 EST_VAL_FALL_OF_VJ: "Upadek Widźajanagaru"
 brahmins_estate_events.2.b: "Bramini powinni wrócić do modlitwy."
 brahmins_estate_events.3.t: "Braminizm"
 brahmins_estate_events.3.d: "Nastroje społeczne wśród Hindusów z [Root.Country.GetName] zmieniły się w stronę braminizmu, pogląd, że kasta bramińska musi być szanowana i czczona zarówno jako duchowe, jak i doczesne autorytety. Bramini zazdrośnie strzegą swojego monopolu na naukę sanskrytu, zabraniając innym głosić innym Wedę. Ich społeczny i religijny autorytet czyni ich potężnymi, a doskonałe relacje z [Root.Monarch.GetName] pomagają im utrzymać stabilny porządek społeczny w całym państwie [Root.Country.GetName]."
 brahmins_estate_events.3.a: "Doskonale."
 brahmins_estate_events.4.t: "Rozwój kasty braminów"
 brahmins_estate_events.4.d: "Bramini z państwa [Root.Country.GetName] są rosnącą siłą. Zdobyli poparcie wśród ludności hinduskiej poprzez swoją pozycję kapłańskiego wyświęcenia przez Boga i zajmują kilka kluczowych pozycji w administracji państwa [Root.GetAdjective]."
 brahmins_estate_events.4.a: "Dobrze."
 EST_VAL_BRAHMIN_ADVANCE: "Rozwój klasy braminów: §Y$VAL$%§!"
 EST_VAL_BRAHMIN_DECLINE: "Upadek braminów: §Y$VAL$%§!"
 brahmins_estate_events.5.t: "Spadek znaczenia braminów"
 brahmins_estate_events.5.d: "Bardziej niż jakiejkolwiek innej kasta wpływ braminów zależy od ich pozycji wśród hinduskich wiernych. Trudno ustalić dokładną przyczynę, ale przestali być postrzegani jako strażnicy doktryny wedyjskiej, ale bardziej jako bogaci i skorumpowani twórcy intryg. W połączeniu ze słabym lawirowaniem wśród polityków i brakiem przychylności w oczach [Root.Monarch.GetTitle], bramini tracą zarówno władzę, jak i wpływy."
 brahmins_estate_events.5.a: "Dobrze."
 brahmins_estate_events.6.t: "Bramini wzniecają ludowy bunt"
 brahmins_estate_events.6.d: "Stosunki państwa z kastą bramińską osiągnęły punkt krytyczny. Pujarowie otwarcie potępili [Root.Monarch.GetName] podczas ceremonii, a rodziny bramińskie odmawiają współpracy w zakresie rządów naszych hinduskich poddanych. Niedawny religijny faux-pas [Root.Monarch.GetTitle] wywołał duże oburzenie. Bramini podżegają lud do powstania przeciwko naszej władzy!"
 brahmins_estate_events.6.a: "Dobrze."
 brahmins_estate_events.7.t: "Bramini odstraszyli kupców z  [brahmin_trade_province.GetName]"
 brahmins_estate_events.7.d: "Miasto [brahmin_trade_province.GetCapitalName] jest ważnym regionalnym centrum handlowym w [Root.Country.GetName]. Często odwiedzają go muzułmańscy kupcy z Gudźaratu, Arabii i Persji, a [brahmin_trade_province.GetName] czerpał korzyści z silnych powiązań handlowych z tymi kupcami.\n\n[brahmin_trade_province.GetName] jest administrowany przez grupę bramińskich duchownych, których wpływ był odczuwalny na każdym aspekcie życia społecznego. Wprowadzili szereg polityk i stworzyli atmosferę społeczną, która nie jest przyjazna z perspektywy przyjeżdżających muzułmańskich kupców. W rezultacie wielu z tych zagranicznych inwestorów zdecydowało się przenieść swoją działalność w inne miejsce. [brahmin_trade_province.GetName] może stracić status centrum handlowego, jeśli nie zostaną podjęte działania w celu przyciągnięcia ruchu handlowego z powrotem do miasta."
 brahmins_estate_events.7.a: "Kłopoty kupców z niskiej kasty nie są naszym problemem."
 brahmins_estate_events.7.b: "Przekaż miasto liderom bardziej zainteresowanym rozwojem handlu."
