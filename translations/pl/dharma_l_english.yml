 india_mission_events.1.t: "Powstanie radźputów"
 india_mission_events.1.d: "[Root.Country.GetName] osiągnął to, czego próbowało wiele imperiów; podbój radźputów. Bez względu na to, czy Arabowie, Turcy, czy Afgańczycy, radźputowie historycznie opierali się rządom ewentualnych zdobywców.\n\nSiła klanów radźputów rozciąga się daleko poza sam Radżastan, zajmując uprzywilejowaną pozycję w północnych Indiach. Ponieważ radźpuckie klany przynajmniej teraz nominalnie akceptują naszą władzę, powinniśmy rozważyć ich przyszłość w kraju [Root.Country.GetAdjective]. Z ich rozległym zasięgiem i wpływami, nie wspominając o posiadanej przez nich potędze wojskowej, rozsądne może być wyniesienie ich na pozycje władzy w całym królestwie. Ta moc może jednak zostać zwrócona przeciwko nam; moglibyśmy alternatywnie spróbować złamać ich autorytet i w pełni zintegrować Radżastan z [Root.Country.GetName]."
 india_mission_events.1.a: "Faworyzuj radźputów."
 india_mission_events.1.b: "Utrzymaj silną pozycje marathów"
 india_mission_events.1.c: "Zintegruj Dekan"
 india_mission_events.1.tooltip: "Zwiększy lojalność radźputów o §Y10§!."
 india_mission_events.1.tooltip.2: "Zmniejszy lojalność marathów o §Y10§!."
 india_mission_events.2.t: "Panowanie marathów"
 india_mission_events.2.d: "Ogromna rzesza wojowników marathów przeniosła z Deshu na ziemie daleko od ich rodzinnego domu. Zatrudniając się jako najemnicy, jako generałowie w obcych armiach, niektórzy nawet zaczęli podbijać tereny, Marathowie stali się siłą, z którą należy się liczyć w Indiach.\n\nPo zakończeniu podboju Dekanu musimy zdecydować o ich przyszłości w imperium [Root.Country.GetAdjective]. Oferując im uprzywilejowaną pozycję w naszym społeczeństwie, moglibyśmy skorzystać z ich umiejętności militarnych i nieskończonej ambicji, choć ta sama ambicja czyni ich potencjalnym niebezpieczeństwem. Alternatywnie, moglibyśmy ich kontrolować, centralizując naszą administrację w całym Dekanie."
 india_mission_events.2.a: "Sprzyjaj marathom."
 india_mission_events.2.b: "Utrzymaj silną pozycję radźputów"
 india_mission_events.2.c: "Zintegruj Dekan"
 india_mission_events.2.tooltip: "Zwiększy lojalność marathów o §Y10§!."
 india_mission_events.2.tooltip.2: "Zmniejszy lojalność radźputów o §Y10§!."
 india_mission_events.3.t: "Pawi tron"
 india_mission_events.3.d: "Po pełnym podboju Hindustanu, [Root.Monarch.GetName] postanowił upamiętnić nasze zwycięstwo, oddając nam najwspanialszy tron, jaki świat kiedykolwiek widział. Ozdobiona klejnotami wszelkiego rodzaju, od diamentów przez szmaragdy po perły, wartość tego miejsca przewyższa wartość największych mauzoleumów.\n\nNajważniejsze pytanie to gdzie ten tron zostanie umieszczony. Tradycyjnie zdobywcy Hindustanu rządzili z Delhi i stamtąd zarządzali swoimi imperiami. Jako [Root.Monarch.GetTitle] z Delhi, od nas zależy, czy będziemy podtrzymywać tę tradycję."
 india_mission_events.3.a: "Będziemy rządzić z Delhi, tak jak czynili to nasi przodkowie."
 india_mission_events.3.b: "Przenieś tron do [Root.Capital.GetName]."
 india_mission_events.4.t: "Kąpiel w Gangesie"
 india_mission_events.4.d: "Duchowego znaczenia świętej rzeki Ganges nie można lekceważyć. Jest ona czymś więcej niż tylko zbiornikiem wodnym, jest boginią Gangha, która przynosi obfitość i czystość wszystkim, którzy kąpią się w jej wodach.\n\nNasz chwalebny podbój Niziny Hinduskiej został zakończony, zleciliśmy braminom zorganizowanie wystawnego festiwalu religijnego o niespotykanej dotąd skali. Konsekrowanemu w świętych wodach Gangha imperium [Root.Country.GetName] z pewnością będą Bogowie sprzyjać przez całą wieczność."
 india_mission_events.4.a: "Jesteśmy oczyszczeni"
 india_mission_events.5.t: "Panowanie marathów"
 india_mission_events.5.d: "Po podbiciu serca marathów, dla [Root.Country.GetName] najważniejszym jest zwrócenie uwagi na marathów. Nadaliśmy im przywilej i pierwszeństwo, które spłacili poprzez wierną służbę wojskową. W miarę wzrostu ich mocy i wykazania skuteczności wielu zastanawia się głośno, czy generał marathów nie byłby lepiej przystosowany do zasiadania na tronie [Root.Country.GetName]."
 india_mission_events.5.d2: "Po podbiciu serca marathów, dla [Root.Country.GetName] najważniejszym jest zwrócenie uwagi na marathów. Nadaliśmy im przywilej i pierwszeństwo, które spłacili poprzez wierna służbę wojskową. Nasza wojskowa kultura i polityka militaryzacji okazały się bardzo skuteczne."
 india_mission_events.5.b: "Poprowadzi nas generał marathów."
 india_mission_events.5.c: "Marathowie będą dalej nam wiernie służyć."
 TRADE_COMPANY_INVESTMENTS_DESC: "Inwestycje w kompanie handlowe są drogie, ale korzystnie na nie wpływają. Mogą mieć znaczący korzystny wpływ na wszystkie prowincje w regionie lub regionalne kompanie handlowe, niezależnie od tego, czy należą one do ciebie, czy do krajów rodzimych. Podczas gdy większość ma efekty lokalne, niektóre dotyczą całego kraju."
 REQUIREMENTS: "§YWymagania:§!\n"
 COUNTRY_POLICIES_EFFECT: "Nasze polityki dają nam następujące premie:"
 ASSIMILATED_CULTURES_TOOLTIP_TITLE: "§YZasymilowane kultury§!"
 ASSIMILATED_CULTURES_TOOLTIP_DESC: "Kultury asymilowane liczą się jako kultury akceptowane w twoim kraju. Nie otrzymasz kary za prowincje tej kultury, a po asymilacji będzie stała. Kultura zostanie zasymilowana, kiedy podbijesz każdą prowincję z obecną kulturą. Jednak po wybraniu tej formy rządu nie będziesz miał już unii kulturalnych na poziomie imperium."
 ASSIMILATED_CULTURE_GROUPS_TOOLTIP_TITLE: "§YZasymilowane grupy kulturowe§!"
 ASSIMILATED_CULTURE_GROUPS_TOOLTIP_DESC: "Przyjęte grupy kulturowe przyniosą ci różne korzyści. Grupa zostaje zasymilowana, gdy jesteś właścicielem wszystkich prowincji, które mają kulturę należącą do tej grupy. Jeśli nie utrzymasz wszystkich tych prowincji, stracisz modyfikator."
