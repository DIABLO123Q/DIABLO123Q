 brahmins_estate_events.1.t: "Bunt braminów w [Root.GetName]"
 brahmins_estate_events.1.d: "W odpowiedzi na zmniejszenie wielkości posiadłości braminów, wierni hindusi z prowincji zbuntowali się, aby chronić braminów przed naszymi żołnierzami."
 brahmins_estate_events.1.a: "Rozumiem."
 brahmins_estate_events.2.t: "Bramini żądają sformalizowanych stanowisk na dworze"
 brahmins_estate_events.2.d: "Bramini często dążą do światowej władzy, a także zwykłego duchowego autorytetu. Stali się ostatnio bardzo wpływowi w [Root.Country.GetName]  oraz zajmują obecnie wiele ważnych stanowisk w administracji. Po naradzie podczas wielkich obrad bramini podeszli do [Root.Monarch.GetTitle] z szeregiem żądań. Wymagają, aby pewne funkcje administracyjne zostały prawnie powierzone wyłącznie braminom, aby bramini zawsze uczestniczyli w obradach dworu, oraz aby kilka najwyższych stanowisk urzędniczych było sprawowanych przez rodziny bramińskie w sposób dziedziczny. Jakkolwiek oburzające są te żądania, wpływ braminów powoduje że odmowa może poważnie zaburzyć stabilność w naszym kraju."
 brahmins_estate_events.2.a: "Zaakceptuj ich żądania."
 brahmins_estate_events.6.b: "Odrzuć ich żądania i ogranicz ich wpływy."
