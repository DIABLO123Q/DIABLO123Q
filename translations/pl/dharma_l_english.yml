 bah_mission_events.1.t: "Upadek Widźajanagaru"
 bah_mission_events.1.d: "Upadek Miasta Zwycięstwa - Widźajanagaru - nastąpiło pod koniec decydującej konfrontacji z [Root.GetAdjective], gdy sułtani uderzyli od strony Dekanu.\nMówi się, że grabież miasta zajęła kilka dni i choć nadal pozostaje jedną z większych osad w regionie, wydaje się mało prawdopodobne, aby kiedyś jeszcze została metropolią."
 bah_mission_events.1.a: "Zwycięzca dostaje łupy."
 bah_missions.1.d_VIJ_existed: "Upadek Miasta Zwycięstwa - Widźajanagaru - nastąpiło pod koniec decydującej konfrontacji z [Root.GetAdjective], gdy sułtani uderzyli od strony Dekanu.\nMówi się, że grabież miasta zajęła kilka dni i choć nadal pozostaje jedną z większych osad w regionie, wydaje się mało prawdopodobne, aby kiedyś jeszcze została metropolią.\nPodczas gdy państwo Vijayanagar nadal ma władzę nad częścią swoich dawnych ziem, wielu podległych jemu kapitanów i wasali szuka teraz ochrony gdzie indziej, gdzie mogą oczekiwać większego wsparcia.\nWydaje się że to już koniec imperium, które niegdyś zostało założone przez Sangamanów."
 bah_mission_events.2.t: "Upadek Widźajanagaru"
 bah_mission_events.2.d: "Tracąc naszą rodową stolicę, Miasto Zwycięstwa, udowodniliśmy wszystkim naszym poddanym, że nie jesteśmy w stanie rządzić tymi ziemiami. W przyszłości zaufanie być może zostanie odbudowane, ale na razie w naszym królestwie zaczęła rozprzestrzeniać się niesubordynacja."
 bah_mission_events.2.a: "Powstaniemy ponownie!"
 bah_mission_events.3.t: "Upadek Delhi"
 bah_mission_events.3.d: "Chociaż Delhi jest pod wieloma względami niekwestionowaną stolicą północnych Indii, została wielokrotnie zdobyta. Bahmańscy sułtani, niegdyś poddani imperium mieszczącego się w tym mieście, właśnie dołączyli do listy zdobywców. Gdy miasto płonie, bahmańscy żołnierze  zbierają łupy. Skarbce są opróżniane, a zabytki burzone, transportowane i odtwarzane w [Root.Capital.GetCapitalName]."
 bah_mission_events.3.a: "Powstanie na południu."
 mer_mission_events.1.t: "Upadek Delhi"
 mer_mission_events.1.d: "Delhi to miasto, w którym muzułmańscy sułtani ustanowili swoją stolicę w Indiach, ale kiedyś było to miasto rządzone przez radźputów. Gdy armie Mewaru zaatakowały starożytne miasto, wydaje się, że uznali za najważniejsze, aby zaznaczyć koniec rządów sułtanatu.\nChociaż grabież nie jest porównywalna z tym, jak miasto zdobyły armie Timura, ale i tak pomniki są burzone, a skarbce rabowane. Upadek Delhi oznacza znaczną zmianę w polityce indyjskiej i tylko czas pokaże, co będzie dalej."
 mer_mission_events.1.a: "Wyśmienicie..."
