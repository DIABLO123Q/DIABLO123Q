 investment_events.1.t: "Sipajowie"
 investment_events.1.d: "[Sepoy_province.TradeCompany.GetName] zawsze zatrudnia odpornych mężczyzn z doświadczeniem wojskowym. Logistyka rekrutacji z [Root.Capital.GetName] może być jednak uciążliwa. Oficerowie kompanii zasugerowali, że bardziej opłacalnym sposobem na wzmocnienie znaczenia kompanii byłoby bardziej intensywny pobór wśród miejscowej ludności indyjskiej. Te pułki „sepoy” wywodzą się z wyższych kast indyjskiego społeczeństwa, głównie braminów i radźpuckich kasztrijów, a zatem dobrze orientują się w sposobach prowadzenia wojny. Wielu sepoyów jest gotowych służyć kompanii ze względu na jej reputację lojalnych i uczciwych pracodawców, którym ostatnio trudno było odnaleźć się w Indiach.\n\nChociaż bardziej jednorodna armia żołnierzy [Root.GetAdjective] może być łatwiejsza do dowodzenia, nie powinniśmy ignorować ogromnej siły roboczej dostępnej na subkontynencie."
 investment_events.1.a: "Stwórz nowe pułki sipajów."
 investment_events.1.b: "Nie potrzebujemy rekrutów z tubylców."
 investment_events.2.t: "Brak porozumienia w sprawie zakupów kompani"
 investment_events.2.d: "Niezależnie od tego, czy zostały nabyte w drodze konfliktu, czy zakupu, kontrakty uznające własność kompanii [land_purchase_province.GetName] zostały zakwestionowane. Brokerzy ziemi z [land_purchase_province.TradeCompany.GetName] nalegają, aby ich prawowite terytorium rozciągało się nieco dalej niż grunty, którymi obecnie zarządzają.\n\nIch naleganie jest motywowane faktem, że przedmiotowa ziemia została szczególnie wysoko oceniona przez brokerów, którzy obecnie nalegają, aby [land_purchase_country.GetName] uznało własność kompanii w strefie przygranicznej. Urzędnicy [land_purchase_country.GetAdjective] nie zareagowali uprzejmie na ten nieoczekiwany ekspansjonizm i domagają się przestrzegania ich interpretacji traktatów."
 investment_events.2.a: "Powinni byli przeczytać drobny druczek."
 investment_events.2.b: "Odpuść, nie potrzebujemy tych ziem."
 investment_events.3.t: "Handel opium"
 investment_events.3.d: "Zarabianie na handlu z Chinami jest zagadką dla [opium_province.TradeCompany.GetName]. Chiny produkują poszukiwane towary, takie jak herbata, siks i porcelana, ale w zamian nie chcą nic poza zwykłym złotem i srebrem. To pozostawia kompanię w deficycie handlowym.\n\nJest jednak jeden towar, który z pewnością sprzedaje się na chińskich rynkach; opium. Pola [opium_province.GetName] dobrze nadają się do uprawy maków opiumowych, z których kompania może wytwarzać ten lek. Podczas gdy handel opium jest zabroniony w całym [canton_owner.GetName], kompania uważa, że bez trudu przemyci go do Kantonu. Takie nielegalne działania z pewnością zakłóciłyby autorytety [canton_owner.GetAdjective], ale szkoda przegapić taką szansę na zysk."
 investment_events.3.a: "Przemyć opium do Chin"
 investment_events.3.b: "Nie możemy ryzykować rozgniewania chińskiego."
 investment_events.4.t: "Skorumpowany pośrednik"
 investment_events.4.d: "Gdy tylko wyznaczony pośrednik opuści [Root.Capital.GetName], spodziewamy się, że zacznie napychać swoje kieszenie, tak jak długo będzie to w interesie [broken_factor_province.TradeCompany.GetName]. Rzadko jednak urzędnicy kompanii są tak chciwi, jak [Root.corrupt_factor_name.GetName], pośrednik [broken_factor_province.GetName]. Dzięki jego prywatnym inwestycjom [Root.corrupt_factor_name.GetName] opanował lokalny rynek  [broken_factor_province.GetTradeGoodsName_gen].\n\nInwestorzy obawiający się reputacji kompani domagają się odwołania skorumpowanego pośrednika do [Root.Capital.GetName], aby spotkał się tam z karą. Bardziej oportunistyczne ugrupowania sugerują, że powinniśmy zamiast tego wykupić jego przedsiębiorstwa, włączając je do działalności kompanii i nagrodzić pośrednika za jego inicjatywę."
 investment_events.4.a: "Nagrodź [Root.corrupt_factor_name.GetName] za inicjatywę."
 investment_events.4.b: "Musimy powstrzymać korupcję. Przywołaj [Root.corrupt_factor_name.GetName] do [Root.Capital.GetName]."
 investment_events.5.t: "Władza kompani"
 investment_events.5.d: "Od skromnych początków jako spółka akcyjna, [company_rule_province.TradeCompany.GetName] wyrosła pona zwykłe stowarzyszenia kupców i administratorów. Kompania stała się potęgą samą w sobie, przejmując kontrolę nad rządem na ziemiach, dowodząc nawet własną armią i flotą. [Company_rule_province.TradeCompany.GetName] jest siłą, z którą należy się liczyć."
 investment_events.5.a: "Doskonale."
 investment_events.6.t: "Misjonarze przybywają do [company_missionary_province.GetName]"
 investment_events.6.d: "Polityka [company_missionary_province.TradeCompany.GetName] dotycząca tolerancji religijnej dotychczas utrzymywała lokalną ludność [company_missionary_province.Religion.GetName] pod władzą kompanii.\n\nGrupa ewangelicznych misjonarzy przybyła do [company_missionary_province.GetName] z zamiarem szerzenia wiary [Root.Religion.GetName] wśród pogan. Ci misjonarze proszą o pozwolenie nie tylko na głoszenie, ale także na przeprowadzanie masowych nawróceń za pomocą przymusu.\n\nAmbasadorzy kompanii obawiają się, że taka nietolerancja najprawdopodobniej wywoła reakcję ludzi z [company_missionary_province.GetName] i zachęci kompanię do ograniczenia działalności misyjnej."
 investment_events.6.a: "[company_missionary_province.GetName] musi podążyć za prawdziwą wiarą."
 investment_events.6.b: "Tolerancja jest niezbędna do działania kompanii."
 investment_events.7.t: "Waluta [company_mint_province.TradeCompany.GetName]"
 investment_events.7.d: "Lokalni kupcy w [company_mint_province.GetName] złożyli skargę do [company_mint_province.TradeCompany.GetName] na brak monet powodujący hamowanie przepływów handlowych. Kompania otrzymała zgodę [Root.Monarch.GetTitle] na emisję własnej waluty, co pozwala na zakładanie mennic w prowincjach pozostających pod jej kontrolą.\n\nWybijanie monet wymaga oczywiście dostarczenia odpowiedniego metalu. Złoto, srebro i brąz nie zawsze są łatwo dostępne dla kompanii. Alternatywnym źródłem monet może być gromadzenie monet z [Odpowiednia_kres_grupy.GetName] i przebijanie ich pieczęcią firmową. Prawdopodobnie doprowadziłoby to do gniewu [appropriated_currency_country.Monarch.GetTitle] w [appropriated_currency_country.GetName], który postrzegałby to jako zniekształcenie [appropriated_currency_country.Monarch.GetHerHis] wizerunku."
 investment_events.7.a: "Wybijaj nowe monety w [company_mint_province.GetName]."
 investment_events.7.b: "Odpowiednia waluta [appropriated_currency_country.GetAdjective]."
 investment_events.8.t: "Rozkwitająca osada [Root.GetAdjective]"
 investment_events.8.d: "Lud [Root.GetAdjective] dobrze się rozwija w prowincji [company_settlement.GetName]. Założyli niewielką, ale wpływową społeczność, trzymając się z dala od kultury [company_settlement.Culture.GetName]. Widząc [company_settlement.GetName] można być przekonanym, że spacerowali oni ulicami [Root.Capital.GetName], w czasach dominacji architektury i nurtów dynastii [Root.GetAdjective].\n\nPrzedstawiciele społeczności [Root.GetAdjective] w [company_settlement.GetName] chcą dalszych inwestycji w rozwój prowincji. Potrzebne są szkoły, szpitale i miejsca kultu, aby zadowolić osadników."
 investment_events.8.a: "Przekaż pieniądze na budowę świętego miejsca."
 investment_events.8.b: "Zainwestuj znaczne pieniądze w osiedla."
 investment_events.9.t: "Nieuczciwi handlowcy ignorują monopol kompanii"
 investment_events.9.d: " [monopoly_ignored_province.TradeCompany.GetName] uzyskała monopol na rynku [monopoly_ignored_province.GetTradeGoodsName_gen] w ramach swojej jurysdykcji regionalnej. Nieuczciwi handlowcy są zatem poważnym problemem dla kompani, ponieważ nielicencjonowani handlowcy grożą podważeniem monopolu poprzez konkurencję.\n\nTakie nielegalne transakcje stały się powszechne w [monopoly_ignored_province.GetName], gdzie nieuczciwi handlowcy prowadzą wolny handel z kupcami z sąsiedniego stanu [monopoly_ignored_country.GetName]. Firma chce zablokować ten handel, przypominając handlarzom [monopoly_ignored_country.GetAdjective], że są zobowiązani traktatem o przestrzeganiu monopolu lub karząc nieuczciwych handlowców, dając przykład dla innych w  [Root.Capital.GetName ]."
 investment_events.9.a: "[monopoly_ignored_country.GetName] może handlować tylko z kompanią."
 investment_events.9.b: "Sami będziemy ścigać nieuczciwych handlarzy."
 investment_events.10.t: "Ingerencja kompanii w lokalne konflikty"
 investment_events.10.d: "[company_interference_province.TradeCompany.GetName] informuje, że jej sąsiad, naród [company_interference_country_1.GetName], został uwikłany w wojnę. Funkcjonariusze kompanii widzą szansę w tym kryzysie, dążąc do realizacji długoterminowych interesów kompanii. Zdobycie przywilejów dla [company_interference_country_1.GetName]  ułatwi pokojowy rozwój naszego handlu w regionie. Wspieranie ich wrogów, stan [company_interference_country_2.GetName], może osłabić [company_interference_country_1.GetName]  na tyle, że byliby zmuszeni zaakceptować więcej przymusowych traktatów, a nawet byliby podatni na przejęcie przez kompanię."
 investment_events.10.a: "Wyślij wsparcie do [company_interference_country_1.GetName]."
 investment_events.10.b: "Wyślij wsparcie do [company_interference_country_2.GetName]."
 investment_events.10.c: "Nie ingeruj."
 investment_events.11.t: "Wsparcie od [From.GetName]"
 investment_events.11.d: "Z nieznanych nam przyczyn kompania handlowa [From.GetName] zaoferowała nam wsparcie w naszej wojnie. Miejmy nadzieję, że ich ukryte motywy nie zaszkodzą nam w przyszłości."
 investment_events.11.a: "Doskonale."
