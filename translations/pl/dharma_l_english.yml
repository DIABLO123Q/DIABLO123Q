 brahmins_estate_events.9.t: "Ruchy religijne inne niż bramini"
 brahmins_estate_events.9.d: "Bramini tradycyjnie mieli monopol na hinduską władzę religijną, ale czasami pojawiały się ruchy religijne, które rzucały wyzwanie braminizmowi. Takie ruchy stają się popularne w całym [Root.Country.GetName] pomimo starań braminów o to by je stłumić. Zwolennicy religii popularnej twierdzą, że bramini usunęli święte znaki z czoła i uchylili się od swoich duchowych obowiązków, aby zająć miejsca doczesnej władzy i wymierzyć niesprawiedliwość biednym. Oświadczają, że bezinteresowne oddanie jest jedyną drogą do zbawienia, cnotą, którą może osiągnąć każdy wystarczająco żarliwy Hindus.\n\nGrupa wpływowych braminów zwróciła się do [Root.Monarch.GetTitle] z prośbą o [Root.Monarch.GetHerHis] pomoc w przywróceniu zaufania publicznego do władzy bramińskiej i tłumieniu ruchów nie-bramińskich religii."
 brahmins_estate_events.9.a: "Pozwól braminom narzucać przywództwo religijne."
 brahmins_estate_events.9.b: "Zachęć popularne ruchy religijne."
 non_brahmin_tooltip: "Ułamek wszystkich posiadanych §YHinduskich§! prowincji, mniej więcej równe udziałowi §Ybramińskich§! posiadłości, otrzymuje modyfikator §Y'Wymuszony fanatyzm bramiński'§! na §Y15 lat§!, dający następujące efekty:\nLokalne niepokoje: §R+5.00§!\nMiesięczna zmiana autonomii: §G-0.05%§!"
 brahmins_estate_events.9.b.tt: "Ułamek wszystkich posiadanych §YHinduskich§! prowincji, mniej więcej równe udziałowi §Ybramińskich§! posiadłości, otrzymuje modyfikator §Y'Niebramińskie ruchy religijne'§! na §Y15 lat§!, dający następujące efekty:\nLokalne niepokoje: §G-5.00§!\nMiesięczna zmiana autonomii: §R+0.05%§!"
 brahmins_estate_events.10.t: "Problemy w forcie w prowincji [brahmin_fort_province.GetName]"
 brahmins_estate_events.10.d: "Dwór [Root.Country.GetName] został uwikłany w konflikt między [Root.Monarch.GetTitle] a kastami wojskowymi. W obliczu rosnących napięć kwestia zarządzania fortem zwróciła naszą uwagę. Fort [brahmin_fort_province.GetName], obecnie dowodzony przez szczególnie kontrowersyjnego generała, leży w prowincji, w której bramini zdobywają wpływy.\n\nPrzewidując możliwość wybuchu napięć w działaniach wojennych, rozsądne może być nadanie kontroli nad tym ważnym fortem braminowi zamiast tego kontrowersyjnego generała. Chociaż bramini są mniej biegli niż wojskowi, są przynajmniej lojalni wobec [Root.Monarch.GetTitle]. Alternatywnie można przekonać generała do zmiany postawy w zamian za zachowanie jego przywilejów w [brahmin_fort_province.GetName]."
 brahmins_estate_events.10.a: "Przekaż fort braminom."
 brahmins_estate_events.10.b: "Niech generał zatrzyma fort, dopóki będzie lojalny."
 brahmins_estate_events.11.t: "Status braminów w [Root.Country.GetName]"
 brahmins_estate_events.11.d: "Jako naród muzułmański $ESTATE_CHURCH$ oczekuje, że nasz rząd będzie zgodny z doktryną [Root.Religion.GetName]. Poganie powinni być pozbawieni swoich wpływów społecznych, powinni płacić podatek dżizji, a na pewno nie powinni mieć możliwości zajmowania stanowisk administracyjnych.\n\nTrudno było jednak spełnić ich żądania ścisłej pobożności, biorąc pod uwagę, że tak wielu naszych poddanych podąża za wiarą hinduską i czci kapłanów braminów. Nawet wśród narodów muzułmańskich w Indiach bramini zwykle zajmują stanowiska w biurokracji państwowej i wspierają [Root.Monarch.GetTitle] w lokalnych władzach. Dla wielu na dworze zlekceważenie zalet lojalności bramińskiej byłoby wielkim szaleństwem.\n\n[Root.Country.GetName] musi mądrze rozważyć ścieżkę, którą chce kroczyć. Jak ma traktować braminów oraz całą ludność hinduską."
 brahmins_estate_events.11.a: "Pozwól braminom zostać urzędnikami."
 brahmins_estate_events.11.b: "Wyrzuć braminów z rządu."
 brahmins_estate_events.11.c: "Obniż wpływ braminów w społeczeństwie."
