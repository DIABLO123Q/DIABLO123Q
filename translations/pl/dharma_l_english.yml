 marathas_estate_events.7.t: "Marathowie odkryli nowe towary luksusowe"
 marathas_estate_events.7.d: "Kampanie [Root.Country.GetName] w Indiach przyniosły marathom chwałę, dzięki powierzeniu im kierownictwa naszej armii. Wielu z tych żołnierzy poznało tam towary luksusowe kultury perskiej; bengalskie jedwabie, obrazy w stylu perskim, wyszukane dzieła z mosiądzu i srebra są obecnie bardzo poszukiwane. Ponieważ marathowie wywierają wielki wpływ w [Root.Country.GetName], szlachta marathów zwróciła się do [Root.Monarch.GetTitle] z prośbą o państwowy patronat nad tą sztuką i zakupem egzotycznych towarów."
 marathas_estate_events.7.a: "Trochę kultury nikomu nie zaszkodzi."
 marathas_estate_events.7.b: "Nie będziemy finansować perskiej dekadencji."
 EST_VAL_MARATHA_LUXURIES: "Perskie dobra: §Y$VAL$%§!"
 EST_VAL_MARATHAS_DENIED_LUXURIES: "Odmowa dóbr luksusowych: §Y$VAL$%§!"
 marathas_estate_events.8.t: "Procesje palkhi i kult Withoby"
 marathas_estate_events.8.d: "Tradycja pielgrzymowania skupiona wokół kultu Withoby stała się popularna wśród marathów. Procesje te znane są jako palkhi, odbywają się jednocześnie w wielu osadach marathów w Indiach, a ich celem jest świątynia Withoby w Pandharpurze. Palkhi są częścią egalitarnej tradycji marathów; wszyscy marathowie, niezależnie od kasty, idą obok siebie, zabierając ze sobą proste sandały czcigodnego Poety-Saint.\n\nNiektórzy bramini uważają te niehierarchiczne ruchy duchowe za zagrożenie dla ich władzy religijnej. Starają się uzyskać kontrolę nad palkhi, aby mogły zostać one włączone do ortodoksyjnego kultu hinduskiego zgodnie z interpretacją rytuału wedyjskiego."
 marathas_estate_events.8.a: "Procesje palkhi pozostaną w rękach ludzi."
 marathas_estate_events.8.b: "Sformalizuj wydarzenie z pomocą rad braminów."
 palkis.tooltip: "Ułamek wszystkich posiadanych §YHinduskich§! prowincji, mniej więcej równe udziałowi §Ymarathańskich§! posiadłości, otrzymuje modyfikator §Y'Procesje palkhi'§! na §Y20 lat§!, dający następujące efekty:\nLokalne niepokoje: §G-3.00§!\nLokalny koszt rozwoju: §G-5.0%§!\nMiesięczne zniszczenia: §G-0.03§!"
 EST_VAL_BRAHMIN_PALKHIS: "Procesje palkhi pod przewodnictwem braminów: §Y$VAL$%§!"
 marathas_estate_events.9.t: "Spadek znaczenia marathów"
 marathas_estate_events.9.d: "Wpływ marathów na [Root.Country.GetName] ostatnio zanikł. Dynastyczna walka i dezorganizacja odwróciły uwagę wielu przywódców marathów od ich obowiązków wobec [Root.Monarch.GetTitle] i przez to mają mniejszą władzę na dworze."
 marathas_estate_events.9.a: "Dobrze."
 marathas_estate_events.10.t: "Rosnący wpływ marathów"
 marathas_estate_events.10.d: "W ostatnich czasach kasta wojskowa marathów urosła w siłę. Ich służba wojenna i dowództwo zapewniły im uprzywilejowaną pozycję w [Root.Country.GetName]."
 marathas_estate_events.10.a: "Dobrze."
 EST_VAL_MARATHA_ADVANCE: "Rozwój klasy marathów: §Y$VAL$%§!"
 EST_VAL_MARATHA_DECLINE: "Upadek marathów: §Y$VAL$%§!"
 marathas_estate_events.11.t: "Nielojalni marathowie"
 marathas_estate_events.11.d: "Relacje [Root.Country.GetName] z marathami pogorszyły się do niebezpiecznego poziomu. Oburzeni mnóstwem niekorzystnych polityk i decyzji wojskowych, ich przywódcy zażądali znacznie większej kontroli lokalnej nad powierzonymi im prowincjami oraz złagodzenia obowiązków wobec państwa. Jeśli odmówimy, zagrozili oni powstaniem armii w celu egzekwowania swoich żądań."
 marathas_estate_events.11.a: "Nie możemy ryzykować pogorszenia stosunków z nimi."
 marathas_estate_events.11.b: "Nie można im pozwolić na rezygnację z obowiązków."
 EST_VAL_MARATHAS_EXTORTED_RIGHTS: "Danie wolnej ręki marathom: §Y$VAL$%§!"
 EST_VAL_MARATHAS_DENIED_RIGHTS: "Odmowa żądaniom marathów: §Y$VAL$%§!"
 mug_mission_events.1.t: "Wicekról Dekanu?"
 mug_mission_events.1.d: "Dekan to ogromny region, a trudność pod względem zarządzania nim powstrzymuje nas przed ekspansją. Niektórzy twierdzą, że najlepszym sposobem na skuteczne rządzenie rozległym obszarem południowych Indii jest przeniesienie całego naszego dworu do starego fortu Daulatabad.\nInni sugerują prostsze rozwiązanie. Moglibyśmy mianować wicekróla, aby rządził dla nas całym regionem, uwalniając nas od tego problemu."
 mug_mission_events.1.a: "Będziemy rządzić imperium z południa."
 mug_mission_events.1.b: "Wyznaczmy wicekróla Dekanu."
 mug_mission_events.1.b.tt: "§RTo uwolni wszystkie prowincje południowych Indii jako bardzo lojalnych wasali.§!"
 mug_mission_events.2.t: "Upadek Golkondy"
 mug_mission_events.2.d: "Dowódca Golkondy poddając się armiom [Root.GetAdjective], przekazał im również skarb trzymany w murach legendarnego fortu. Diamenty we wszystkich rozmiarach, z których wiele ma własne nazwy, zostały szybko wysłane do skarbca w [Root.Capital.GetCapitalName].\nNajwiększy rynek diamentów na świecie jest teraz w rękach [Root.GetAdjective]..."
 mug_mission_events.2.a: "Cudownie."
