 vaisyas_estate_events.1.t: "Bunt wajśjów w [Root.GetName]"
 vaisyas_estate_events.1.d: "Przerażeni utratą swoich przywilejów wajśjowie z prowincji [Root.GetName] podnieśli broń przeciwko nam!"
 vaisyas_estate_events.1.a: "Rozumiem."
 vaisyas_estate_events.2.t: "Społeczni bandyci"
 vaisyas_estate_events.2.d: "Wiele problemów społecznych i ekonomicznych w [Root.Country.GetName] doprowadziło do wybuchu bandytyzmu na drogach w całym królestwie. Bandytyzm stał się tak powszechny, że do niektórych miast nie dodarła żadna karawana handlowa od kilku miesięcy.\n\nMiejscowa ludność postrzega kilku przywódców bandytów jako bohaterów ludowych, dzielnie przeciwstawiających się rządowi pasożytniczego stanu [Root.Country.GetName], zakładającym nowe miasta graniczne i rekrutującym miejscową siłę roboczą. Wciągając w swoje szeregi Hindusów i muzułmanów, zbieraczy kokosów i kowali, bandyci zdobyli szerokie poparcie.\n\nBezpośrednia konfrontacja wojskowa z bandytami rozwiązałaby natychmiastowy problem, gdybyśmy mogli wygonić ich z prowizorycznych fortów. Jednak problem może przybrać na sile, gdy nie zajmiemy się czynnikami społecznymi i ekonomicznymi, które sprawiają, że bandyci są tak potężni i popularni."
 vaisyas_estate_events.2.a: "Zabić ich wszystkich!"
 vaisyas_estate_events.2.b: "Zajmij się społecznymi przyczynami bandytyzmu."
 vaisyas_estate_events.3.t: "Wajśjowie prosperują w państwie [Root.Country.GetName]"
 vaisyas_estate_events.3.d: "Kasta wajśjów zajmuje uprzywilejowaną i faworyzowaną pozycję w [Root.Country.GetName]. Jako podstawa naszej gospodarki, wiedza wajśjów we wszystkich sprawach handlowych i pracowniczych jest wielkim dobrodziejstwem dla naszego narodu. Dzięki naszemu patronatowi i rosnącej fortunie wajśjów rozwinął się lokalny przemysł w [thriving_vaisyas_province.GetName]."
 vaisyas_estate_events.3.a: "Doskonale."
 vaisyas_estate_events.4.t: "Rozwój produkcji tekstylnej"
 vaisyas_estate_events.4.d: "Przemysł tekstylny na subkontynencie indyjskim jest bezkonkurencyjny. Ogromne plantacje uprawiają jedwab i bawełnę, zasilając potężne manufaktury, które wytwarzają niezliczone miliony jardów tkanin. Sadzarki, tkacze, farbiarze, kupcy, a nawet szlachetni książęta tworzą złożoną i zorganizowaną sieć siły roboczej, produkcji i handlu. Tak dobrze prosperujący rynek komercyjny jest naturalnie idealną bazą dla innowacji. Dzięki naszej mądrej delegacji przemysłu kaście wajśjów [Root.Country.GetName] jest najbardziej innowacyjnym państwem w branży produkcji tekstyliów."
 vaisyas_estate_events.4.a: "Doskonale."
 EST_VAL_TEXTILE_VAISYAS: "Rozwój produkcji tekstylnej: §Y$VAL$%§!"
 vaisyas_estate_events.5.t: "Rozwój kasty wajśja"
 vaisyas_estate_events.5.d: "W pismach wedyjskich wajśjowie są stosunkowo niską kastą, ale ta ranga nie zawsze odzwierciedlała ich prawdziwy wpływ. Przez państwo [Root.Country.GetName], wajśjowie dorobili się znacznego majątku, a ich status realnie poprawił się, ale w teorii nie zmienił się."
 vaisyas_estate_events.5.a: "Dobrze."
 vaisyas_estate_events.6.t: "Osłabienie kasty wajśja"
 vaisyas_estate_events.6.d: "Wajśja, kasta kupców i rolników, zawsze starali się wywierać wpływ polityczny i społeczny w często sztywno zhierarchizowanym społeczeństwie Indii. W ostatnich latach ich walka poszła na marne, a ich wpływ w całym państwie [Root.Country.GetName] jest ograniczony."
 vaisyas_estate_events.6.a: "Dobrze."
 EST_VAL_VAISYAS_ADVANCE: "Rozwój kasty wajśja: §Y$VAL$%§!"
 EST_VAL_VAISYAS_DECLINE: "Osłabienie kasty wajśja: §Y$VAL$%§!"
 vaisyas_estate_events.7.t: "Status kasty wajśja"
 vaisyas_estate_events.7.d: "Ograniczenia kasty są odczuwalne i wyraźnie widoczne podczas rytualnych okazji. Kiedy bramini zajmują centralne miejsce podczas ceremonii, ich status przywódców duchowej hierarchii jest jasny dla wszystkich obecnych. Kszatrijowie, wojownicy i książęta, robią własne pokazy władzy i statusu.\n\nCzęsto pomijani są wajśjowie, nasi kupcy i rzemieślnicy. Starając się polepszyć swoją pozycję, przedstawiciele gildii wajśja poprosili, aby dostatecznie cenionym członkom ich kasty przysługiwało prawo do jazdy w palankinach i graniu na muszlach podczas niektórych ceremonii. Spełnienie ich prośby zdenerwowałoby sztywnych braminów, ale zyskałoby przychylność wajśjów."
 vaisyas_estate_events.7.a: "Wesprzyj rozwój społeczny wajśjów"
 vaisyas_estate_events.7.b: "Niższe kasty powinny wiedzieć gdzie ich miejsce."
 EST_VAL_VAISHYA_MOBILITY: "Złagodzone ograniczenia kastowe: §Y$VAL$%§!"
 EST_VAL_VAISHYA_MOBILITY_BRAHMINS: "Złagodzone ograniczenia kastowe: §Y$VAL$%§!"
 EST_VAL_CASTE_DISCRIMINATION: "Wprowadzono ograniczenia kastowe: §Y$VAL$%§!"
 EST_VAL_CASTE_DISCRIMINATION_BRAHMINS: "Wprowadzono ograniczenia kastowe: §Y$VAL$%§!"
 vaisyas_estate_events.8.t: "Handel dobrami luksusowymi"
 vaisyas_estate_events.8.d: "[Root.Country.GetName] zasłynął z handlu towarami o wysokiej wartości, takimi jak przyprawy, cenne kamienie szlachetne i jedwab. Kupcy przybywają z dalekich krajów, aby kupować towary, które produkujemy w dużej ilości, ale które są dla nich egzotycznymi towarami.\n\nKluczem do naszego sukcesu w tych branżach był nasz patronat nad różnymi gildiami, które należą kasty wajśjnów. Nasze inwestycje okazały się do tej pory opłacalne i można sądzić, że dalsze inwestycje przyniosą tylko większe zyski. Powinniśmy ustalić, który z naszych branż dóbr luksusowych jest najważniejszy dla [Root.Country.GetName] i skoncentrować nasze wysiłki na rozwoju konkretnych gildii."
 vaisyas_estate_events.8.a: "Diamenty są wieczne."
 vaisyas_estate_events.8.b: "Przyprawy są siłą napędową naszego narodu."
 vaisyas_estate_events.8.c: "Jedwabie zawsze były opłacalne."
 VAISYA_GUILDS_PROMOTED: "Promowanie gildii: §Y$VAL$%§!"
 vaisyas_estate_events.9.t: "Gildie żądają zmian politycznych"
 vaisyas_estate_events.9.d: "[Root.Monarch.GetName] przyznał wiele przywilejów i koncesji gildiom kupców wajśjów. Posiadając niemal niekontrolowaną władzę nad gospodarką narodu, stali się siłą, z którą należy się liczyć w polityce [Root.GetAdjective].\n\nWyczuwając okazję do zgromadzenia jeszcze większej władzy, najpotężniejsze z tych gildii wysłały poselstwo do [Root.Capital.GetName] z szeregiem uprzejmych, ale stanowczych zaleceń dotyczących polityki. Nasi doradcy finansowi dostrzegają pewne komercyjne zalety tych polityk, ale zauważają, że pociągają one za sobą przyznanie oburzającego stopnia autonomii prowincjom, w których gildie są najpotężniejsze, zasadniczo czyniąc je książętami kupieckimi. Odrzucenie tych żądań bardzo rozgniewa gildie, choć znacznie ograniczy ich siłę."
 vaisyas_estate_events.9.a: "Przyznaj przywileje."
 vaisyas_estate_events.9.b: "Odmów przywilejów."
 EST_VAL_VAISYA_GUILD_PRIVILEGES: "Przywileje gildii: §Y$VAL$%§!"
 EST_VAL_VAISYA_NO_PRIVILEGES: "Odmowa przyznania przywilejów gildiom: §Y$VAL$%§!"
 vaisyas_estate_events.10.t: "Stagnacja i susza w [drylands_province.GetName]"
 vaisyas_estate_events.10.d: "Płaskowyż Dekanu to suchy i nierówny teren, który wymaga regularnych inwestycji w osadach granicznych, aby był opłacalny dla państwa. Dziesięciolecia zaniedbań i seria nieoczekiwanych susz w [drylands_province.GetName] doprowadziły do słabych zbiorów, stałego spadku dochodów z gruntów i tendencji do migracji z suchych terenów w kierunku bogatych miast wybrzeża.\n\nSytuację w [drylands_province.GetName] można jednak odwrócić poprzez budowę kanałów i zbiorników wodnych, zapewniając wystarczającą ilość wody, aby umożliwić wzrost populacji i rozwój rolnictwa. Mimo że zakończyłoby to stagnację w [drylands_province.GetName], odwróciłoby naszą uwagę od naszych nadmorskich osad handlowych. Musimy rozważyć, co jest dla nas obecnie bardziej zyskowne."
 vaisyas_estate_events.10.a: "Buduj zbiorniki z wodą i kanały w [drylands_province.GetName]"
 vaisyas_estate_events.10.b: "Nasze nadmorskie miasta są znacznie bardziej opłacalne."
 vaisyas_estate_events.11.t: "Społeczeństwo kupieckie"
 vaisyas_estate_events.11.d: "Społeczeństwo [Root.GetAdjective] coraz bardziej koncentruje się na handlu, przemyśle i zyskach niż na działaniach wojennych. Wielu arystokratów, szczególnie z szeregów kast wojowników Kszatrijów, obawia się, że nasz naród staje się miękki i źle przygotowany do wojny, ponieważ książęta wolą poświęcić się handlowi niż studiom wojskowym. Przedstawiciele kasty Wajśjów twierdzą nie tylko, że wojna jest szkodliwa dla biznesu, ale że naród bez pełnych skarbów nie może skutecznie prowadzić wojny. Musimy zdecydować, czy promować społeczeństwo kupieckie czy wojenne."
 vaisyas_estate_events.11.a: "Dąż do komercjalizacji społeczeństwa."
 vaisyas_estate_events.11.b: "Promuj społeczeństwo wojowników."
 VAISYA_MERCANTILE_SOCIETY: "Społeczeństwo kupieckie: §Y$VAL$%§!"
 VAISYA_MARTIAL_SOCIETY: "Społeczeństwo wojowników: §Y$VAL$%§!"
 rajputs_estate_events.1.t: "Powstanie radźputów z [Root.GetName]"
 rajputs_estate_events.1.d: "Radźutowie nie zgadzają się na konfiskatę ich własności w [Root.GetName] i zbuntowali się przeciwko nam!"
 rajputs_estate_events.1.a: "Rozumiem."
 rajputs_estate_events.2.t: "Zwiększenie siły radźputów"
 rajputs_estate_events.2.d: "Wpływ radźputów zwiększył się w [Root.Country.GetName]. Intrygi arystokracji, silne poczucie tożsamości rodowej i rosnąca reputacja niezłomnych wojowników przyczyniły się do ich rosnącej potęgi. Możemy oczekiwać, że radźputowie odegrają w najbliższej przyszłości znaczną rolę w sprawach [Root.GetAdjective]."
 rajputs_estate_events.3.t: "Spadek znaczenia radźputów"
 rajputs_estate_events.3.d: "Seria wewnętrznych konfliktów wywołanych przez spory z krewnymi osłabiła wpływ radźputów na [Root.Country.GetName]. Nie mogą lub nie chcą poświęcić całej swojej uwagi politycznym lub wojskowym sprawom [Root.GetAdjective], ich wpływ na dworze znacznie się zmniejszył."
 rajputs_estate_events.4.t: "Sojusz małżeński z radźputami"
 rajputs_estate_events.4.d: "Pokrewieństwo ma ogromne znaczenie dla klanów radźputów i dlatego nie ma lepszego sposobu na utrwalenie ich lojalności niż zawarcie sojuszy małżeńskich. Kilku najpotężniejszych thakurów zaproponowało, że poślubią nasze córki w zamian za gwarancję, że nadal będą utrzymywać swoje ziemie i tytuły. Chociaż niektórzy przywódcy radźputów uważają to za niedopuszczalny akt sublimacji, ci, którzy oferowali więzi małżeńskie, robią to z planami poprawy swojej pozycji na dworze."
 rajputs_estate_events.4.a: "Niech uważają nas za krewnych."
 rajputs_estate_events.4.b: "Nie potrzebujemy ich przyjaźni."
 rajputs_estate_events.5.t: "Potomkowie radźputów szukają nowych ziem"
 rajputs_estate_events.5.d: "Moc radźputów w Indiach opiera się na wiekach podbojów, kolonizacji i zasiedlania ziem znajdujących się poza ich centrum siły w Radżastanie. Szczególnie odważny i ambitny potomek wybitnego klanu pojawił się na dworze, aby podnieść prestiż swoich krewnych. Zbliżając się do [Root.Monarch.GetTitle], prosi o pozwolenie na osiedlenie się [rajput_scion_province.GetName], gdzie załozy nowe miasto. W zamian obiecuje, że zaakceptuje rządy państwa [Root.Country.GetAdjective] i wesprze armię w naszych wojnach, gdy zajdzie taka potrzeba."
 rajputs_estate_events.5.a: "Pozwól mu przejąć prowincję i założyć nową osadę."
 rajputs_estate_events.5.b: "Sami będziemy lepiej zarządzać tymi ziemiami."
 rajputs_estate_events.6.t: "Radźputowie wysuwają żądania"
 rajputs_estate_events.6.d: "Ilość szlachty radźputów znacznie zwiększyła się, dzięki czemu przewyższyła rozmiarowo wszystkie inne szlachty na dworze [Root.GetAdjective]. Dobrze wiedzą, jaką mają władzę nad naszymi armiami i administracją, i wykorzystali tę moc, aby domagać się ogromnych ustępstw wobec szlachty radźputów i ich terytoriów. Nasze próby ograniczenia ich siły za pomocą subtelnych środków przyniosły niewielki efekt, dlatego musimy rozważyć podjęcie drastyczniejszych działań; albo musimy zaakceptować, że radźputowie będą stanowić prawo w naszym kraju, albo musimy pozbawić ich wpływów, aby przywrócić równowagę na dworze."
 rajputs_estate_events.6.a: "Na razie pozwolimy im rządzić."
 rajputs_estate_events.6.b: "Ograniczmy ich siłę, pozbawmy ich ważnych stanowisk!"
 rajputs_estate_events.7.t: "Integracja radźpuckiej szlachty"
 rajputs_estate_events.7.d: "Szlachta radźputów jest powszechnym widokiem na dworze [Root.Country.GetName], choć coraz trudniej jest odróżnić ich od innych dworzan, którzy mieszkają w [Root.Capital.GetName]. Radźputowie na dworze ściśle integrują się ze społeczeństwem arystokratycznym [Root.GetAdjective], posuwając się do nauki języka perskiego, przestrzegając etykiety dworskiej [Root.GetAdjective] i osobiście towarzyszą [Root.Monarch.GetName] wszędzie tam, gdzie [Root .Monarch.GetSheHe] idzie. Prowadzi to do utraty wyraźnego głosu radźputów na dworze, ponieważ szlachta bardziej zainteresowała się swoim osobistym awansem niż w interesem społeczności radźputów."
 rajputs_estate_events.7.a: "Zachęcaj do integracji."
 rajputs_estate_events.7.b: "Zniechęcaj do integracji."
 rajputs_estate_events.8.t: "Rebelia radźputów"
 rajputs_estate_events.8.d: "Relacje między [Root.Country.GetName] a klanami radźputów nie mogą być gorsze. Marginalizacja szlachty radźputów i zaniedbanie ich żołnierzy  stworzyło atmosferę niechęci i nieufności, która teraz grozi wybuchem gwałtownego konfliktu. Chociaż [Root.Monarch.GetTitle] stało się tradycyjnym mianem przywódców klanu radźput, w obecnym stanie kryzysu nasz preferowany kandydat został jednogłośnie odrzucony przez jego niedoszłych poddanych. Radźputowie z [Root.Country.GetName] żądają teraz prawa do wyznaczenia własnego przywództwa i pozostawienia go do kierowania własnymi sprawami w prowincjach, które kontrolują. Są gotowi usadowić na siłę swojego wybranego lidera, jeśli dalej będziemy nalegać na utrzymanie naszego uścisku na polityce dynastycznej."
 rajputs_estate_events.8.a: "Musimy unikać konfliktów. Daj im autonomię."
 rajputs_estate_events.8.b: "Zmusić ich do zaakceptowania naszej władzy."
 rajputs_estate_events.9.t: "Radźpucka Dharma"
 rajputs_estate_events.9.d: "Podstawą tożsamości radźputów jest ich Dharma, którą czerpią z moralnego przewodnictwa w swoich pismach. Każdy przywódca radźputów musi stawiać na pierwszym miejscu pokrewieństwo, otaczając się bractwem wojowników i doradców, którzy dzielą pochodzenie od ojcowskiego przodka. Radźpuccy żołnierze muszą walczyć i umrzeć w służbie swoim panom; nic poza absolutną lojalnością nie jest dopuszczalne.\n\nZamiast próbować tłumić te tradycyjne wartości radźputów i ich struktury władzy, [Root.Country.GetName] zachęca je, harmonizując je z administracją państwa i [Root.Monarch.GetName]. Radźputowie nie widzą sprzeczności między Dharmą a obowiązkami wobec nas."
 rajputs_estate_events.9.a: "Doskonale."
 rajputs_estate_events.10.t: "$ESTATE_CHURCH$ żąda nawrócenia radźputów"
 rajputs_estate_events.10.d: "Radźpucka służba w państwie [Root.GetAdjective] opiera się na niewypowiedzianym zrozumieniu, że radźputowie powinni móc praktykować swoją tradycyjną religię hinduską i nie ponosić żadnych kar za nieprzekonwertowanie się na islam.\nPrzywódcy $ESTATE_CHURCH$ ostatnio szczególnie mocno nalegają na nasze przywiązanie do szariatu, domagając się, abyśmy wywierali nacisk na przywódców radźputów, aby się nawrócili i ukarali hinduskich arystokratów poprzez ograniczenie ich władzy i przywilejów.\nChociaż niewielka liczba szlachty radźputów się nawróciła, przeważająca większość jest oburzona działaniami $ESTATE_CHURCH$. Zwrócili się do [Root.Monarch.GetTitle] o natychmiastową gwarancję tolerancji religijnej, domagając się, aby ich tradycje i zwyczaje były przestrzegane przez prawo."
 rajputs_estate_events.10.a: "Zagwarantować tolerancję religijną i ukarać $ESTATE_CHURCH$."
 rajputs_estate_events.10.b: "Zmusić radźpucką szlachtę do nawrócenia na [Root.Religion.GetName]."
 rajputs_estate_events.11.t: "Arystokratyczna diaspora radźputów"
 rajputs_estate_events.11.d: "Szlachta radźpucka rozprzestrzeniła na znacznych terenach na przestrzeni wieków, ale silne poczucie tożsamości pokrewieństwa tworzy wspólną kulturę arystokratyczną. Wodzowie radźputów znają swój status i historię w stosunku do innych radźpuckich rodów.\n\nNasi doradcy, w tym wielu radźputów, sugerują, że obligacje te można wykorzystać na korzyść [Root.Country.GetName]. Najwyraźniej lojalni wobec nas radźpuccy wodzowie mogliby pełnić rolę ambasadorów radźputów pobliskich narodów, wzmacniając naszą reputację na zagranicznych dworach. Ciekawszą opcją byłoby wykorzystanie dawnych roszczeń wśród radźputów jako sposobu na zdobycie obcego terytorium."
 rajputs_estate_events.11.a: "Nawiąż stosunki dyplomatyczne."
 rajputs_estate_events.11.b: "Wykorzystaj rodowe waśnie."
 rajputs_estate_events.11.c: "Zignoruj te sugestie."
