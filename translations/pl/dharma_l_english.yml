 jains_estate_events.1.t: "Dźinijski bunt w [Root.GetName]"
 jains_estate_events.1.d: "Pomimo pacyfistycznych zasad, lokalna populacja dźinistów w prowincji [Root.GetName] podniosła broń przeciwko nam z powodu cofnięcia ich przywilejów!"
 jains_estate_events.1.a: "Rozumiem."
 EST_VAL_JAINS_ADVANCE: "Rozwój społeczeństwa dźinistów: §Y$VAL$%§!"
 EST_VAL_JAINS_DECLINE: "Upadek społeczeństwa dźinistów: §Y$VAL$%§!"
 jains_estate_events.2.t: "Zwiększenie wpływów dźinistów"
 jains_estate_events.2.d: "Wielu wpływowych dżinistów znalazło dom na dworze [Root.Country.GetName]. Dźinijscy asceci, bankierzy i kupcy mają posłuch u  [Root.Monarch.GetTitle]. Istnieją nawet pogłoski, że [Root.Monarch.GetName] przyłączył się do rytuałów dźinistów. Chociaż jest to niewielka mniejszość religijna, ale zyskuje władzę w polityce i społeczeństwie."
 jains_estate_events.3.t: "Zmniejszenie wpływów dźinistów"
 jains_estate_events.3.d: "Dźiniści po raz kolejny odczuwają brak kapitału społecznego. Wybitni asceci zostali wygnani z dworu po serii nieporozumień religijnych i politycznych, a ich kupcy tracą fortuny. Wpływ dźinistów spada."
 jains_estate_events.3.a: "Zaakceptuj"
 jains_estate_events.4.t: "Dźiniści sprzeciwiają się prześladowaniom"
 jains_estate_events.4.d: "Społeczność dźinistów w [Root.Country.GetName] stała się całkowicie nielojalna po wielu aktach braku szacunku i prześladowań ze strony państwa. Sytuację pogorszyło oburzające świętokradztwa. Jeden z naszych [Root.Religion.GetName] wmaszerował do świątyni dźinistów, zabił krowę i zbezcześcił nosy wszystkich ikon w środku. Społeczność dźinistów, nie chcąc akceptować dalszych prześladowań, postanowiła sprzeciwić się naszemu rządowi. Ich metody oporu są niekonwencjonalne, ale skuteczne; zamiast buntować się w gwałtownym buncie, bojkotują instytucje państwowe, odmawiają pożyczek i odmawiają udziału w rządzie. Nasze zaufanie względem społeczności dżinistów stało się najwrażliwszym miejscem do ataku."
 jains_estate_events.4.a: "Przynajmniej są pacyfistami."
 jains_estate_events.5.t: "Lichwiarze wzywają do spłaty długów"
 jains_estate_events.5.d: "Kilka wybitnych gildii wajśjów zgromadziło znaczne długi wobec rodzin bankowych dźinistów. Przedstawiciele tych gildii, nie chcąc płacić, zwracają się do [Root.Monarch.GetTitle] o umorzenie ich długów. Twierdzą, że ich finanse zostaną zrujnowane, jeśli będą zmuszeni do dalszego dokonywania płatności, chociaż lichwiarze z dźinistów odpowiadają, że ich niezdolność do zapłaty wynika z ich niewłaściwego zarządzania. Jak poradzimy sobie z tym sporem?"
 jains_estate_events.5.a: "Gildie muszą spłacić swój dług."
 jains_estate_events.5.b: "Dźiniści muszą zapomnieć o długu."
 jains_estate_events.5.c: "Sami spłacimy dług."
 EST_VAL_JAINS_PAYMENT: "Spłata długów dźinistów: §Y$VAL$%§!"
 EST_VAL_JAINS_PAYMENT_DENIED: "Odmowa spłaty długów dźinistów: §Y$VAL$%§!"
 jains_estate_events.6.t: "Dźinijscy i bramińscy bankierzy"
 jains_estate_events.6.d: "Podczas gdy państwo [Root.Country.GetName] zwykle polega na dźinijskich rodzinach bankowych do finansowania pożyczek państwowych, Dźiniści są jednak dalecy od monopolu w tej dziedzinie. Kilka rodzin bramińskich również zajmuje się bankowością. Ich przedstawiciele argumentują za faworyzowaniem ich usług nad dźinistami. Chociaż nie mogą zaoferować takich samych niskich stóp procentowych, podkreślają, że zaufanie Hindusów do przywództwa bramińskiego będzie odpowiadać zwiększonej wierze w gospodarkę [Root.GetAdjective]."
 jains_estate_events.6.a: "Dźinijscy bankierzy doskonale nam służą."
 jains_estate_events.6.b: "Zacznijmy faworyzować braminów."
 jains_estate_events.7.t: "Hojna darowizna od dźinistów"
 jains_estate_events.7.d: "Stan [Root.GetAdjective] sprzymierzył się z wieloma zamożnymi rodzinami dźinistów. Przyznano im stanowiska w administracji, kontrolę nad miejscami pielgrzymkowymi oraz preferencyjne traktowanie w systemie podatkowym. Nasz ciężki patronat w końcu się opłacił; zaoferowali nam pomoc wielu wykwalifikowanych finansistów, którzy pomagają naszej administracji, i przekazali dużą sumę do naszego skarbca. Funkcjonowanie państwa przebiega teraz tak sprawnie, jak nigdy wcześniej."
 jains_estate_events.7.a: "To bardzo hojne"
 EST_VAL_JAINS_PREFERRED_BANKERS: "Preferowanie dźinijskich bankierów: §Y$VAL$%§!"
 EST_VAL_BRAHMINS_PREFERRED_BANKERS: "Preferowanie bramińskich bankierów: §Y$VAL$%§!"
 EST_VAL_JAIN_ADMINISTRATION: "Dźiniści w administracji: §Y$VAL$%§!"
 jains_estate_events.8.t: "Parjuszana"
 jains_estate_events.8.d: "Parjuszana jest najświętszy okres kalendarza religijnego dźinistów. Jest to czas postu, wyrzeczeń i rozgrzeszenia. Członkowie społeczności wykorzystują ten czas na modlitwę, medytację i proszenie o wybaczenie od swoich towarzyszy.\nDźinijscy ministrowie zatrudnieni w administracji [Root.GetAdjective] złożyli petycję do stanu z prośbą o zakazanie uboju zwierząt na czas trwania Parjuszany. Chociaż jest to kosztowna propozycja dla naszych rzeźników, sugerowano, że państwo może zrekompensować utratę zysków."
 jains_estate_events.8.a: "Zakaz uboju zwierząt podczas Parjuszany."
 jains_estate_events.8.b: "Nie będziemy ustępować pogańskim wiarom."
 jains_estate_events.9.t: "Rozprawa o dźinizmie"
 jains_estate_events.9.d: "Podczas gdy pogańskie religie mogą być tolerowane, w [Root.Country.GetName] nie ma miejsca dla kafirów, którzy w ogóle nie wierzą w Boga. $ESTATE_CHURCH$ oskarżył dźinistów o bycie kafirami, niewierzącymi w Boga i zwołał debatę przed [Root.Monarch.GetTitle], aby rozstrzygnąć sprawę.\n\n$ESTATE_CHURCH$ argumentują, że dźiniści nie wierzą w tego, kto jest czysty, bez formy fizycznej, niezmienny, bezgrzeszny, wyzwolony z odrodzenia, beznamiętny, niezależny, pogromcą grzechów i architektem całej radości. Twierdzą, że ta koncepcja Boga jest wspólna u muzułmanów i hindusów, ale nieobecna wśród dźinistów.\n\nObecni podczas debaty dźinijscy mnisi gorliwie odrzucają ten pogląd. Wybierając elastyczność, przedstawili wiele doktryn dźinizmu, aby zademonstrować swój teizm od kultu dźinji do samej koncepcji Dharmy.\n\nOstatecznie to [Root.Monarch.GetTitle] decyduje o losie dźinizmu w [Root.Country.GetName]. Musimy rozważyć, które argumenty są dla nas najbardziej przekonujące."
 jains_estate_events.9.a: "Dźiniści są teistami, tak jak my."
 jains_estate_events.9.b: "Dźiniści są kafirami, nie wierzą w żadnego Boga."
 EST_VAL_JAINS_ARE_THEISTS: "Uznanie dźinistów za teistów: §Y$VAL$%§!"
 EST_VAL_JAINS_ARE_KHAFIRS: "Potępienie dźinistów jako kafirów: §Y$VAL$%§!"
 jains_estate_events.10.t: "Dźiniści żądają przywilejów religijnych"
 jains_estate_events.10.d: "Przedstawiciele społeczności dźinistów, [Root.GetAdjective], pojawili się przed [Root.Monarch.GetTitle] z propozycją umocnienia status dźinizmu zarówno w państwie, jak i społeczeństwie w zamian za nieśmiertelną lojalność społeczności. Mają na celu osiągnięcie tego statusu poprzez wprowadzenie polityki przyznającej przywileje religijne. Obejmowałyby one zakaz uboju zwierząt, zakończenie konfiskaty majątku zmarłych, zniesienie podatków religijnych oraz zwolnienie więźniów politycznych związanych z zasłużonymi rodzinami dźinistów.\n\nPropozycje te spotkały się z oburzeniem ze strony duchowieństwa [Root.Religion.GetName] i prawdopodobnie nie będą popularne w całym królestwie. Być może nadszedł czas, aby zerwać nasz bliski sojusz z dźinistami."
 jains_estate_events.10.a: "Zgódź się na przywileje"
 jains_estate_events.10.b: "Posunęli za daleko. Czas zerwać powiązania."
 EST_VAL_JAIN_RELIGIOUS_CONCESSIONS: "Przywileje dla dźinitów: §Y$VAL$%§!"
 EST_VAL_JAIN_RELIGIOUS_CONCESSIONS_DENIED: "Odmówienie przywilejów dźinitom: §Y$VAL$%§!"
 jains_estate_events.11.t: "Służba [Root.jain_advisor.GetName]"
 jains_estate_events.11.d: "[Root.jain_advisor.GetName], bogaty mąż z kasty dźinistów, od dawna jest bliskim sojusznikiem i powiernikiem [Root.Monarch.GetName]. Przez lata służby narodowi [Root.GetAdjective] [Root.jain_advisor.GetName] udowodnił nie tylko, że jest bezgranicznie lojalny, ale także, że jest wykwalifikowanym administratorem i strategiem wojskowym. [Root.jain_advisor.GetName] najlepiej byłby w stanie dalej służyć państwu, gdybyśmy formalnie przyznali mu tytuł Peśwy, czyli urząd premiera."
 jains_estate_events.11.a: "Mianuj [Root.jain_advisor.GetName] na premiera."
 jains_estate_events.11.b: "Zamiast tego nadaj mu mniej znaczący tytuł."
 EST_VAL_JAIN_PESHWA: "Dźinijski Peśwa: §Y$VAL$%§!"
 EST_VAL_JAIN_PESHWA_REFUSED: "Odmowa stanowiska dźinijskiemu doradcy: §Y$VAL$%§!"
 marathas_estate_events.1.t: "Bunt marathów w [Root.GetName]"
 marathas_estate_events.1.d: "Marathowie nie zgadzają się na konfiskatę ich własności w [Root.GetName] i zbuntowali się przeciwko nam!"
 marathas_estate_events.1.a: "Rozumiem."
 marathas_estate_events.2.t: "Marathański poeta kwestionuje autorytet braminów"
 marathas_estate_events.2.d: "Wielki poeta wyłonił się z ludu marathów. Okrzyknięty żywym świętym poeta głosi równość wobec bogów i przeciwstawia się kastowym ograniczeniom. Pisze o braminach:\n\n„Słudzy Wisznu nie podlegają kastom,\nNauka Wedy tak zarządza.\nKtóre z twoich ksiąg uratowały zmarłych?\nNic nie wiem.\n\nArgumentując, że człowiek jest tak czysty jak jego własna wiara i kładąc nacisk na osobiste zbawienie nad rytualnymi obrzędami, jego nauki rozgniewały braminów z [Root.Country.GetName]. Domagają się, aby poeta musiał utopić swoje dzieła w rzece i złożyć formalne przeprosiny za swoją niekonwencjonalną postawę."
 marathas_estate_events.2.a: "Wspieraj poetę."
 marathas_estate_events.2.b: "Zmuś poetę do przeprosin."
 EST_VAL_MARATHI_POET: "Antybramiński poeta: §Y$VAL$%§!"
 EST_VAL_MARATHI_POET_APOLOGY: "Przeprosiny poety: §Y$VAL$%§!"
 marathas_estate_events.3.t: "Bargirska taktyka"
 marathas_estate_events.3.d: "W obliczu wroga dysponującego potężną artylerią nasi marathańscy doradcy proponują zastosowanie taktyki, która dobrze im służyła w przeszłości. Nazwana „bargi-giri” przez północnych najeźdźców, jest to forma walki partyzanckiej, która sprzyja wysoce mobilnym manewrom flanki. Mniejsze, lżejsze konie preferowane przez Dekańczyków są idealne do takich misji, zdolne do wymanewrowania nieporęcznej artylerii, słoni i ciężkiej kawalerii."
 marathas_estate_events.3.a: "Dobra strategia."
 EST_VAL_BARGIRS: "Zwerbowani bargirzy: §Y$VAL$%§!"
 marathas_estate_events.4.t: "Konie dla bargirów"
 marathas_estate_events.4.d: "Bargirzy to kawalerzyści marathów w służbie państwa [Root.Country.GetName], tradycyjnie mają swoje konie pod opieką ich patrona. W ostatnich miesiącach spadek dostępnych mocowań i związany z tym wzrost cen sprawiły, że jest to zniechęcająca finansowo perspektywa. Państwo może pozyskać niezbędne konie po podwyższonych kosztach, ale jeśli cena okaże się nie do przyjęcia, możemy poprosić bargirów o pokrycie kosztów."
 marathas_estate_events.4.a: "Państwo zapewni zakup koni"
 marathas_estate_events.4.b: "To jest zbyt drogie, muszą kupić sami sobie rumaki."
 marathas_estate_events.5.t: "Militaryzacja marathackiej społeczności"
 marathas_estate_events.5.d: "Marathowie przynoszą ze sobą kulturę wojskowości na ziemie, którymi rządzą. Utrzymują bliskie związki z chłopstwem i niższymi kastami, faworyzując egalitarne poglądy nad wiarą we wrodzoną wartość szlachty. W przeciwieństwie do wielu indyjskich armii, które zazwyczaj czerpią siłę roboczą z szeregów szlachty, marathowie wychowują legiony chłopskich żołnierzy wykwalifikowanych w walce partyzanckiej. Choć nie są obdarzeni doskonałością szlachetnych i znakomitych narodzin, ich doświadczenie wojenne czyni ich lepszymi od słabych i zniewieściałych żołnierzy naszych wrogów."
 marathas_estate_events.5.a: "Więcej ludzi dla armii."
 EST_VAL_MARATHA_MILITARIZATION: "Społeczeństwo zmilitaryzowane: §Y$VAL$%§!"
 marathas_estate_events.6.t: "Militaryzacja powoduje niedobory w rolnictwie"
 marathas_estate_events.6.d: "Rosnąca militaryzacja społeczeństwa marathów ma wady ekonomiczne. Tam, gdzie chłopstwo zajmowało się kiedyś polami, teraz mogą zdobyć znaczne bogactwo, służąc przez pół roku jako żołnierze. Niedobory siły roboczej oraz rosnące zapotrzebowanie na konie bojowe sprawiają, że tradycyjne rolnictwo jest trudne i nierentowne, a kraj jest bardziej podatny na głód. Wielu zwraca się ku pasterstwu; bydło może zarządzane za pomocą mniejszej ilości ludzi, może być doprowadzone do lasu podczas suszy lub ukryte w wąwozach w czasie wojny. Może być konieczne ograniczenie militaryzacji w [maratha_farming_province.GetName], chociaż chłopstwo raczej nie odbierze dobrze tych wiadomości."
 marathas_estate_events.6.a: "Musimy się z tym pogodzić."
 marathas_estate_events.6.b: "Powiedz chłopom, aby wrócili na swoje pola."
