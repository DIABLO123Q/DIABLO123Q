 lottery_reform: "Losowanie"
 lottery_reform_desc: "Wybory większością głosów są podatne na korupcję lub, co gorsza, na populizm. Zastosujemy złożony system alokacji, aby określić, kto powinien przewodzić naszej republice, wybierając niemal losowo z puli odpowiednich kandydatów."
 appointment_by_committee_reform: "Mianowanie przez komitet"
 appointment_by_committee_reform_desc: "Porzućmy arbitralne nominacje do urzędów państwowych. Powołane zostaną komisje, które będą decydować o najlepszym kandydacie na dane stanowisko, tak aby kompetencje administracyjne były na odpowiednim poziomie."
 bureaucratic_aparatus_reform: "Aparat biurokratyczny"
 bureaucratic_aparatus_reform_desc: "Biurokracja rozwija się, żeby zaspokoić potrzeby rozwijającej się biurokracji."
 great_mongol_state_legacy: "Wielkie państwo mongolskie"
 great_mongol_state_legacy_desc: "Pod naszym przywództwem zostało przywrócone mongolskie imperium Czyngis-chana. Odbudowujemy systemy rządów ustanowione przez Wielkiego Chana, unikając błędów jego niegodnych następców."
 great_mongol_state_reform: "Wielkie państwo mongolskie"
 great_mongol_state_reform_desc: "Pod naszym przywództwem zostało przywrócone mongolskie imperium Czyngis-chana. Odbudowujemy systemy rządów ustanowione przez Wielkiego Chana, unikając błędów jego niegodnych następców."
 mechanic_has_term_election_yes: ""
 mechanic_has_term_election_no: ""
 NEEDS_REGULAR_ELECTIONS: "Władca nie może rządzić do końca życia."
 native_chiefdom_reform_desc: "Musimy przyjąć tradycje naszego ludu. Zwierzchnictwo pozwala naszym starszym szerzyć cenną wiedzę."
 native_federation_reform_desc: "Razem jesteśmy silniejsi. Stając się Federacją, wsparcie, które otrzymujemy od naszych sojuszników, nie jest oparte tylko na dyplomacji, ale na pokrewieństwie."
 native_clan_council_reform_desc: "Ważne jest, aby szerzyć zaufanie wśród naszych ludzi. Wybierając radę złożoną z tych, którzy są gotowi poświęcić wszystko dla dobra naszego plemienia, będziemy w stanie zapewnić, że żadna osoba nie będzie posiadała władzy absolutnej."
 native_martial_tradition_reform_desc: "W dziczy musimy walczyć o życie. Matka Natura jest równie niebezpieczna, jak hojna, a my nauczyliśmy się, jak chronić się przed bestiami i tymi, którzy chcą nam odebrać ziemię."
 native_oral_tradition_reform_desc: "Naszym dziedzictwem jest historia. To, co wydarzyło się w przeszłości, uczy nas, co może się wydarzyć w przyszłości."
 native_land_tradition_reform_desc: "Zawsze tu mieszkaliśmy. Byliśmy tutaj, kiedy ląd został stworzony, a ziemia została ukształtowana. Będziemy tutaj, gdy ląd zostanie spalony, a ziemia się rozpadnie."
 native_war_band_reform_desc: "Poczucie bezpieczeństwa to najważniejsza rzecz w życiu. Skupiając się na wojnie, będziemy w stanie zapewnić dobrobyt naszemu plemieniu."
 native_seasonal_travel_reform_desc: "Ponieważ świat ciągle się zmienia to my też musimy. Jeśli będziemy postępować zgodnie z porami roku to odnajdziemy dobrobyt."
 native_settle_down_reform_desc: "Czasami podążanie za burzą nie jest tak ważne, jak znalezienie schronienia przed nią. Nadszedł czas, abyśmy osiedlili się i zbudowali bardziej trwałe wioski.\nStracimy §R1§ punkt stabilności, jeśli ta reforma zostanie zmieniona."
 native_codified_power_reform_desc: "Nie ma nic ponad prawem. Czyni ono świat bardziej sprawiedliwym miejscem i zrównuje życie wszystkich członków naszego plemienia."
 native_trading_with_foreigners_reform_desc: "Przybycie cudzoziemców na nasze ziemie pozwoliło nam uzyskać dostęp do nowych technologii, które zmieniły nasz styl życia, zarówno w czasie wojny, jak i pokoju."
 native_becomes_monarchy_reform_desc: "Rodowód naszych władców jest świadectwem błogosławieństwa od bogów. Ich królewska krew uczyniła ich odpowiednimi do prowadzenia nas ku dobrobytowi."
 native_becomes_republic_reform_desc: "Aby zapewnić sprawiedliwy rząd, władza musi być wybierana demokratycznie. Wybierając naszych przywódców, wybieramy losy naszego narodu."
 native_becomes_theocracy_reform_desc: "Umożliwienie śmiertelnikom decydowania o tak ważnej sprawie, jak los naszego ludu, nie jest czymś, co można zrobić bez duchowego przewodnictwa. Nasz władca musi być wybierany poprzez wolę bogów."
 native_becomes_horde_reform_desc: "Niektórych dusz nie da się oswoić. Nie ma nic bardziej ważnego niż nasze własne dusze, dla tego powinny na zawsze zostać wolne. Nigdy nie porzucimy tej wolności."
 native_hereditary_reform_desc: "Ci, którzy byli przed nami, wiedzą, czego szukamy. Przeszli już przez czasy wojny i pokoju, czasy dobrobytu i głodu. Nasi władcy muszą podążać za ich rozsądnymi wskazówkami i błogosławioną krwią."
 native_diplomatic_cermonies_reform_desc: "Bycie razem w rządzeniu naszym ludem to ważne zadanie, ale znacznie ważniejsze jest dzielenie się tym samym jedzeniem, tą samą wodą, tymi samymi rytuałami, kiedy słońce wschodzi i zachodzi, a my śpiewamy."
 native_remain_being_native_reform_desc: "Cywilizacja, czy to monarchia, republika, czy jakakolwiek inna, przyniosła naturze tylko zniszczenie. Nie możemy pozwolić, abyśmy podążali tą nikczemną drogą i pozostali na ścieżce, którą przeznaczyła dla nas natura."
