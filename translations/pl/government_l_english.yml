 permanent_marathas_council_reform: "Stała rada maratów"
 permanent_marathas_council_reform_desc: "Maraccy generałowie i przywódcy społeczni są ważnym elementem równowagi sił w naszym kraju. Powinniśmy sformalizować ich zgromadzenia i ustanowić stałą radę maratów, która będzie kierować naszym narodem."
 governmental_purbias_register_reform: "Rządowy rejestr purbiów"
 governmental_purbias_register_reform_desc: "Państwo podejmuje działania w celu ściągnięcia elitarnych wojowników radźputów z całych Indii. Należy podjąć kroki, aby sprawnie podzielić ich na spójne odziały, po to by można było ich bardziej efektywnie rozmieścić."
 mechanic_maratha_general_interaction_yes: "Włącza klasowy przywilej §Ymilitarnego przywódcy maratów§, który zapewnia maksymalnie §G+10%§! dyscypliny i § §R-15%§! dochodu z podatków, skalowany według wielkości ziem posiadanych przez maratów."
 mechanic_maratha_general_interaction_no: " "
 mechanic_better_purbias_interaction_yes: "Przywilej stanu radźputów §Ywerbunek purbiów! zapewni dodatkowe §G5%§! dyscypliny dla pułków radźputów."
 mechanic_better_purbias_interaction_no: " "
 venice_merchants_reform: "Wenecki rząd"
 venice_merchants_reform_desc: "Najjaśniejsza Republika Wenecji stosuje złożony i zawiły system wybierania urzędników na urzędy publiczne. Seria tajnych głosowań powołuje 41 elektorów, z których każdy oddaje głos do urny. Z urny pobierany jest jeden głos, a nowym dożem zostaje człowiek, którego imię jest zapisane. System stara się zwalczać korupcję wyborczą i zapewniać uczciwe głosowanie."
