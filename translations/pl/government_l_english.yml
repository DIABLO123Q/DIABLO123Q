l_english:
 native: "Rdzenne plemię"
 native_desc: "To jest rdzenne plemię. Jest władane przez Radę Plemienną kierowaną przez Wodza."
 native_basic_reform: "Rdzenne plemię"
 native_basic_reform_name: "Rdzenne plemię"
 native_basic_reform_desc: "Rada Plemienna jest zgromadzeniem starszyzny kierowanym przez wspólnego Wodza."
 siberian_tribe: "Syberyjska Rada Plemienna"
 siberian_tribe_desc: "Rada Syberyjska jest zgromadzeniem starszyzny kierowanym przez wspólnego Wodza."
 monarchy_desc: "Monarchia to forma rządu, w której jedynym władcą jest głowa państwa. Monarcha rządzi przez całe życie, a tytuł jest często dziedziczny w ramach jego dynastii."
 feudalism_vs_autocracy: "Struktura władzy"
 feudalism_reform: "Szlachta feudalna"
 feudalism_reform_desc: "W królestwie feudalnym potęga monarchy jest wzmocniona przez posiadającą ziemię arystokrację, która przysięgła być mu posłuszna. Arystokraci, czyli szlachta, są często właścicielami ziemskimi, posiadającymi znaczące wpływy i własnych wasali."
 autocracy_reform: "Autokracja"
 autocracy_reform_desc: "Autokratyczne monarchie koncentrują władzę w swoich rękach. Państwo jest często postrzegane jako ich własność osobista. Nierzadko zdarza się, że władcy mają ministrów i zwolenników, ale wtedy nazywa się ich członkami rodziny królewskiej."
 plutocratic_reform: "Wschodnia plutokracja"
 plutocratic_reform_desc: "Plutokratyczne królestwo to takie, w którym zwolennikami monarchy są osoby o największych dochodach. Monarcha jest często szefem odnoszącego sukcesy przedsiębiorstwa kupieckiego, podobnie jak wielu jego zwolenników."
 enforce_trader_privileges_reform: "Wprowadź przywileje dla handlarzy"
 enforce_trader_privileges_reform_desc: "Wzmacniając więzi między państwem a odnoszącymi sukcesy przedsiębiorstwami kupieckimi, możemy zwiększyć nasz zasięg w świecie, a także zysk dla kraju."
 indian_sultanate_reform: "Sułtanat indyjski"
 indian_sultanate_reform_desc: "Rządzeni przez mniejszość muzułmańską sułtanaci Indii musieli ewoluować i rozszerzać tradycyjne muzułmańskie idee królewskości. Chociaż pozostają państwami islamskimi, rola Dhimmi, tradycyjnie obejmującej Żydów i chrześcijan, została rozszerzona na religie Dharmiczne."
 indian_sultanate_legacy: "Sułtanat indyjski"
 indian_sultanate_legacy_desc: "Rządzeni przez mniejszość muzułmańską sułtanaci Indii musieli ewoluować i rozszerzać tradycyjne muzułmańskie idee królewskości. Chociaż pozostają państwami islamskimi, rola Dhimmi, tradycyjnie obejmującej Żydów i chrześcijan, została rozszerzona na religie Dharmiczne."
 bengali_reform: "Wzmocnij bengalskich handlarzy"
 bengali_reform_desc: "Podczas gdy Bengal i Delta Gangesu to bogate ziemie, które zawsze przyciągało kupców i pełniły przede wszystkim rolę portu w Indiach. Ta ziemia została zdobyta za pomocą oręża, ale właściciele statków i kupcy są równie wpływowi i tak samo istotni dla naszego państwa, jak szlachetni oficerowie."
 sufi_syncretism_reform: "Suficki synkretyzm"
 sufi_syncretism_reform_desc: "Najpopularniejszymi uczniami islamu na tej obcej ziemi zawsze byli sufici. Uwzględniają część lokalnych tradycji i biorą aktywny udział w życiu codziennym miejscowej ludności. Wielu z nich przyjęło rolę lokalnych liderów i jeśli ich wesprzemy, możemy zobaczyć, jak ich społeczności rosną, gdy zajmują się odzyskiwaniem ziemi z dżungli i bagien, aby budować nowe miasta."
 hereditary_vs_nobility: "Przywileje szlacheckie"
 enforce_privileges_reform: "Rozszerz przywileje szlachty"
 enforce_privileges_reform_desc: "Klasa szlachecka dobrze służyła naszemu państwu od pokoleń, a wraz z jej rozwojem wypada, abyśmy nadal przyznawali kolejne przywileje tym rodzinom, które były nam wierne."
 quash_noble_power_reform: "Ogranicz przywileje szlachty"
 quash_noble_power_reform_desc: "Wraz z rozwojem państwa staje się coraz bardziej oczywiste, że stare rodziny szlacheckie mają zbyt duże wpływy i władzę. Ich zazdrosna troska o dawne przywileje znacznie utrudnia rozwój naszego państwa."
 centralize_reform: "Scentralizowana biurokracja"
 centralize_reform_desc: "Scentralizowana biurokracja koncentruje się na stolicy królestwa, a większość decyzji jest podejmowanych przez władcę lub w jego doradców, a następnie wysyłana do prowincji."
 decentralize_reform: "Zdecentralizowana biurokracja"
 decentralize_reform_desc: "Zdecentralizowana biurokracja pozostawia więcej decyzji lokalnym władzą lub gubernatorom, którzy odpowiadają za swoje decyzje przed monarchą."
 growth_of_administration: "Kadra administracyjna"
 clergy_in_administration_reform: "Administracja duchowna"
 clergy_in_administration_reform_desc: "Duchowni posiadają wiele umiejętności, których oczekujemy od administratorów. Są dobrze wykształconymi, doświadczonymi skrybami i mają wyższe powołanie. Pod wieloma względami sprzymierzenie się z duchowieństwem dałoby sprawną i bardzo silną kadrę administracyjną."
 of_noble_bearing_reform: "Szlachta sukni"
 of_noble_bearing_reform_desc: "Szlacheckie rodziny tego królestwa przysięgły nie tylko zapewnić radę doradczą, ale także wieczną lojalność wobec naszego monarchy. W miarę jak nasze królestwo się rozszerza, staje się jasne, że tych obowiązków nie można wypełniać wyłącznie służąc nam z mieczem w dłoni. Nadszedł czas, aby nowe pokolenie szlachciców służyło w szatach i będąc uzbrojonymi w pióra, które będą pomagać państwu tak samo, jak miecze i zbroje."
 meritocratic_focus_reform: "Rekrutacja merytokratyczna"
 meritocratic_focus_reform_desc: "Nie możemy pozwolić, aby stare przywileje decydowały o tym, kto otrzyma zaszczyt służenia naszemu królestwu w miarę jego rozrostu. Zamiast tego powinniśmy patrzeć tylko na zdolności każdego z osobna. System merytokratyczny to taki, w którym administratorzy są wybierani ze względu na ich talent, a nie rodziców."
 deliberative_assembly: "Obrady zgromadzenia"
 parliamentary_reform: "Parlamentaryzm"
 parliamentary_reform_desc: "Pora oddzielić przywódcę rządu od głowy państwa i dać zgromadzeniom ustawodawczym większe upoważnienia do zarządzania sprawami dnia codziennego naszym państwie."
 royal_decree_reform: "Królewski dekret"
 royal_decree_reform_desc: "W tym kraju władzę sprawuje monarcha. Najważniejsza jest lojalność względem niego. Musimy dopilnować, aby dekrety dworu królewskiego były przestrzegane co do joty we wszystkich częściach naszego kraju."
 aristocratic_court_reform: "Dwór arystokratyczny"
 aristocratic_court_reform_desc: "Szlachta dobrze nam służyła przez wieki i stała się integralną częścią naszego rządu. Aby lepiej kontrolować, nagradzać i uzyskiwać wsparcie tych starożytnych arystokratycznych rodzin, musimy nadal ściśle wiązać je z władcą i dworem królewskim."
 states_general_reform: "Stany Generalne (unia stanów)"
 states_general_reform_desc: "Dzięki unii prowincji z przedstawicielami w stanach generalnych możemy łatwiej radzić sobie z ruchami pro-federalnymi w naszym kraju, zachowując jednocześnie naszą monarchię.\n\nPoprzez wybory i wydarzenia §Ystatyści§! i §Ymonarchiści§! będą walczyć o kontrolę nad narodem. Skutki tej reformy i częstotliwość wyborów zależą od tego, która frakcja aktualnie rządzi."
 general_estates_reform: "Stany Generalne"
 general_estates_reform_desc: "Należy uszanować dawne przywileje stanów i wzmocnić ich rolę w ustawodawstwie. Regularnie zwołujmy stany generalne, aby prowadzili i doradzali naszemu wielkiemu władcy."
 absolute_rule_vs_constitutional: "Absolutyzm i konstytucjonalizm"
 letat_cest_moi_reform: "L'Etat c'est moi"
 letat_cest_moi_reform_desc: "Bez porządku nie ma nic poza chaosem. Ludzie muszą być przez kogoś prowadzeni. Słowo naszego monarchy jest prawem i każdy ma robić wszystko, co w jego mocy, aby zrealizować każdy królewski projekt."
 regional_representation_reform: "Reprezentacja regionów"
 regional_representation_reform_desc: "Zgromadzenia ustawodawcze tego kraju są nadrzędną częścią naszego państwa i wzmacniając ich rolę, zapewniamy skuteczność i legitymizację naszego królestwa."
 separation_of_power: "Podział władzy"
 political_absolutism_reform: "Polityczny absolutyzm"
 political_absolutism_reform_desc: "Najlepsza dla państwa jest realizacja planów i woli monarchy. Prawdziwy i oświecony monarcha może wtedy w pełni wykorzystać swoje możliwości, aby dokonać wielu zmian niezbędnych do zapewnienia dobrobytu."
 legislative_houses_reform: "Izby ustawodawcze"
 legislative_houses_reform_desc: "Dzieląc władzę ustawodawczą na więcej niż jedną izbę, możemy lepiej zrównoważyć potrzebę zmian z zachowaniem dawnych tradycji."
 become_a_republic_reform: " Zostań republiką"
 become_a_republic_reform_desc: "Czas monarchii dobiegł końca w tym kraju. Czas zreformować rząd i ustanowić republikę z wybieralnymi władcami."
 install_theocratic_government_reform: "Wprowadź rząd teokratyczny"
 install_theocratic_government_reform_desc: "Religia jest jedynym naprawdę realnym sposobem oceny dobra i zła. Zreformujmy rząd i niech naszym przywódcą zostanie sam bóg."
 oligarchy_merchant_class_noble_elite: "Struktura władzy"
 oligarchy_reform: "Oligarchia"
 oligarchy_reform_desc: "W oligarchii władca jest wybierany z pośród grupy bardzo wpływowych osób znajdujących się na samym szczycie społeczeństwa. Ta klasa rządząca jest także jedyną grupą, wobec której szef rządu bezpośrednio odpowiada."
 grand_duchy_reform: "Wielkie Księstwo"
 grand_duchy_reform_desc: "Nasz region nigdy nie miał wielu królów, zamiast tego nasi książęta jednoczyli i poprowadzili różne narody w granicach naszego kraju."
 misl_confederacy_reform: "Konfederacja mislów"
 misl_confederacy_reform_desc: "W związku z naszą historią prześladowań, organizacja naszego państwa jest zbudowana wokół możliwości szybkiego reagowania na zagrożenia zewnętrzne. Jesteśmy konfederacją mislów, z których każda posiada własną armię."
 khalsa_reform: "Siła Khalsy"
 khalsa_reform_desc: "Zjednoczona Khalsa wspiera nas. Bez niej niewiele moglibyśmy zrobić.\nNie możemy jednak stać się ciemiężycielami, z którymi kiedyś walczyliśmy, wszyscy będą w stanie dojść do władzy w naszym państwie."
 rajput_kingdom: "Królestwo radźputów"
 rajput_kingdom_desc: "Królestwo radźputów jest rządzone przez bliskie więzi lojalności i pokrewieństwa z klanami rządzącej dynastii i ich sługami. Jako przywódcy klanu radźputów mamy długą i silną tradycję waleczności, na której możemy polegać. Ilekroć zbliża się wojna lub katastrofa, możemy wezwać naszych zwolenników zarówno z królestwa, jak i z pobliskich regionów."
 nayankara_reform: "System nayankara"
 nayankara_reform_desc: "Aby lepiej kontrolować ziemię i wspierać nasze ambicje militarne, podzieliliśmy wiele posiadłości między Nayaków. Oczekuje się, że Nayakowie zajmą się nimi, wszelkimi miastami, świątyniami lub innymi osadami w ich obrębie, a także stworzą armie, których potrzebujemy do obrony i powiększania naszego królestwa."
 poligar_reform: "Wzmocnij (pozycję) poligarów"
 poligar_reform_desc: "Nasze ziemie są pełne mniejszych lokalnych plemion i klanów, które moglibyśmy dobrze wykorzystać, gdybyśmy dali im miejsce w systemie naszego państwa. Jako klasa, poligarscy urzędnicy mogą służyć jako policja, budowniczowie fortyfikacji, lokalni przedstawiciele i oficerowie wojskowi. Przede wszystkim mogą zmobilizować swoich krewnych i zapewnić nam dobre źródło zdolnych ludzi."
 merchants_reform: "Plutokracja"
 merchants_reform_desc: "Republika plutokratyczna to taka, w której porządek obrad dyktuje bogactwo i handel. Władca jest wybierany spośród najbardziej wpływowych rodzin kupieckich w państwie i będzie musiał liczyć na ich poparcie."
 noble_elite_reform: "Elita szlachecka"
 noble_elite_reform_desc: "W tej republice prawo do rządzenia jest dziedziczne w obrębie niektórych rodzin szlacheckich. Te rodziny wybierają władcę z własnej grupy, a szef rządu również będzie musiał liczyć na ich wsparcie."
 gond_kingdom: "Królestwo Gondów"
 gond_kingdom_desc: "Gondwana to kraina dżungli, wzgórz i fortów, ale przede wszystkim jest to kraina wielu plemion. Kontrolowanie tej ziemi oznacza przyznanie różnym mniejszym posiadaczom ziemskim dużego stopnia samorządności i przywilejów. Forty są niezbędne do kontrolowania różnych grup w naszym królestwie, a kontrolowanie ich pozwoli nam kontrolować lojalność ludu Gondów."
 deccani_society_reform: "Dekańskie elity"
 deccani_society_reform_desc: "Dekan został niedawno podbity przez państwa islamskie, a nasi przodkowie byli zależni od imigracji, aby móc obsadzić i utrzymać swój kraj. Z biegiem czasu stworzyło to kosmopolityczne państwo przybyszów, dekańczyków drugiej generacji i starych hinduskich arystokratów."
 sidhi_recruitment: "Rekrutacja wśród Sidhi"
 sidhi_recruitment_desc: "Z biegiem czasu stało się coraz bardziej jasne, że nie możemy ufać ani naszym podatnym na konflikty emirom, ani lokalnym posiadaczom ziemskim. Jeśli mamy pozyskać urzędników i dowódców, którym możemy ufać, musimy zamiast tego rekrutować elitarnych niewolników do obsadzenia tych stanowisk."
 dakhni_culture_reform: "Kultura Dakhni"
 dakhni_culture_reform_desc: "W miarę jak nasze królestwo rośnie i dojrzewa, wśród elit różnych wielkich miast Dekanu zaczęła wyłaniać się wspólna kultura Dekanu. Wszyscy mówią wspólnym językiem, dakhni, czyli połączeniem miejscowych języków, perskiego i tureckiego. Wykorzystajmy dobrze tę elitarną kulturę w naszej administracji i zatrudnijmy administratorów, którzy będą w stanie szybko przenieść się z jednego końca naszego kraju na drugi."
 free_city: "Wolne miasto"
 free_city_desc: "To wolne miasto cesarskie, któremu sam cesarz nadał specjalne prawa i przywileje."
 revolutionary_republic_reform: "Republika rewolucyjna"
 presidential_despot_reform: "Prezydencki dyktator"
 presidential_despot_reform_desc: "W tym kraju mianowany dyktator sprawuje niemal absolutną władzę nad państwem."
 republican_virtues: "Republikańskie cnoty"
 republican_authoritarianism_reform: "Autorytaryzm"
 republican_authoritarianism_reform_desc: "Chociaż nie jest to monarchia, republika ta ceni sobie ponad wszystko prawo i porządek oraz będzie działać z całą mocą, aby zapewnić poszanowanie autorytetu rządu centralnego w całym kraju."
 nepotism_reform: "Dynastie polityczne"
 nepotism_reform_desc: "Kraju z czasem pojawiło się wiele rodzin bardzo chętnych do przejęcia obowiązków państwa. Do tego stopnia, że zarówno od nich oczekiwano, aby wzięli na siebie tę odpowiedzialność, jak i oczekiwano od państwa, że zaoferuje ją potomkom tych rodzin."
 republicanism_reform: "Republikanizm"
 republicanism_reform_desc: "Republika ta stała się strażnikiem republikańskich ideałów, władzy obywatelskiej i wszystkich współpracujących dla naszego dobra."
 frequent_elections_vs_consolidation_of_power: "Częstotliwość wyborów"
 frequent_elections_reform: "Częste wybory"
 frequent_elections_reform_desc: "Długie okresy wyborcze czynią władców lekkomyślnymi, a sam pomysł, że ktoś będzie rządził przez długi czas, jest sprzeczny z samą ideą republiki. Zreformujmy nasz system wyborczy, aby zapewnić lepszą odpowiedzialność wybranych urzędników."
 consolidation_of_power_reform: "Konsolidacja władzy"
 consolidation_of_power_reform_desc: "Obecne kadencje urzędników są zbyt krótkie, aby wykonać większe projekty. To tylko karmi populizm i prowadzi do krótkowzrocznych polityk. Zreformujmy nasz system wyborczy, aby umożliwić dłuższe kadencje, aby nasi wybrani urzędnicy mieli władzę potrzebną do sprawowania swojego urzędu."
 federalism_vs_unitarism_vs_confederacy: "Regionalizm"
 provincial_governments_reform: "Rządy terytorialne"
 provincial_governments_reform_desc: "Aby nasza administracja była skuteczna, musimy pozwolić rządom prowincji na swobodę, której potrzebują do wykonywania swoich funkcji. Wybory lokalne zapewnią możliwość powołania godnych zaufania osób, które będą następnie odpowiadać przed rządem centralnym."
 administrative_divisions_reform: "Podział administracyjny"
 administrative_divisions_reform_desc: "Podzielmy państwo na regiony geograficzne, które będą rządzone i administrowane przez urzędników wyznaczonych przez nasz rząd centralny."
 union_of_states_reform: "Związek stanów"
 union_of_states_reform_desc: "Zamiast jednego zjednoczonego państwa, nasz kraj wyrósł z wielu państw zintegrowanych w jedną konfederację. W miarę jak nasza administracja rośnie i ewoluuje, nie wolno nam naruszać praw państw członkowskich, ponieważ podeptałoby to zasady naszego istnienia."
 parliamentary_vs_presidential: "Podział władzy"
 presidential_reform: "System prezydencki"
 presidential_reform_desc: "Prezydent naszego organu zarządzającego musi być wybrany niezależnie od władzy ustawodawczej. Prezydent może wtedy powoływać lub odwoływać członków rządu."
 consolidation_of_power_category: "Konsolidacja władzy"
 broaden_executive_powers_reform: "Rozszerz władzę wykonawczą"
 broaden_executive_powers_reform_desc: "Wraz z rozwojem kraju rośnie potrzeba szybkiego i skutecznego działania. Jedynym sposobem, aby to zapewnić, jest rozszerzenie uprawnień władzy wykonawczej, tak aby dysponowała ona niezbędnymi narzędziami."
 devolution_of_powers_reform: "Decentralizacja władzy"
 devolution_of_powers_reform_desc: "Żadna osoba nie może rządzić krajem tak dużym i złożonym jak nasz. Gromadzenie takich uprawnień w ręku jednego władcy jest również sprzeczne z republikańskimi ideałami naszych przodków.\nDecentralizacja i dewolucja to najlepszy sposób, w jaki możemy pozostać w stanie dynamicznie zaspokajać potrzeby stale rozwijającego się państwa."
 guiding_principle_of_administration: "Reguła sterowania administracją"
 political_principle_reform: "Reguła polityczna"
 political_principle_reform_desc: "Jako republika, regułami sterowania naszego państwa muszą być takie, aby sprzyjały sprawności aparatu politycznego i ideałom politycznych."
 moral_principle_reform: "Reguła moralna"
 moral_principle_reform_desc: "Jedną z podstawowych funkcji państwa jest pielęgnowanie dobrych i moralnych wartości. Ponieważ nasza republika pod wieloma względami polega na dobrym i cnotliwym postępowaniu swoich obywateli, należy przeciwdziałać korupcji i grzesznym zachowaniom dla dobra całego kraju."
 electorate: "Elektorat"
 landholders_reform: "Właściciele ziemscy"
 landholders_reform_desc: "Właściciele ziemscy znajdują się w u władzy w każdym społeczeństwie, a nasze państwo nie jest wyjątkiem. Rozszerzmy prawo do głosowania na wszystkich, którzy mają ziemię, i oceńmy siłę głosu według wielkości ich majątku."
 citizenry_reform: "Obywatelstwo"
 citizenry_reform_desc: "Republika opiera się na swoich obywatelach, a zatem jest jedyną słuszną rzeczą jest to, aby każdy obywatel w naszym państwie miał prawo głosowania na tego, kto będzie przywódcą naszego kraju. Uzyskanie przywileju bycia obywatelem będzie również bodźcem dla wszystkich podlegających naszym rządom do dążenia do dobrego postępowania."
 office_selection: "Wybór biura"
 sortition_reform: "Losowanie"
 sortition_reform_desc: "Niestety głosy można kupić, a dawna lojalność może zaciemnić osąd niektórych elektorów. Wdrażajmy system, w którym półlosowa osoba może zostać wybrana z puli dobrych kandydatów na ważne stanowiska."
 universal_suffrage_reform: "Rozszerzone prawo wyborcze"
 universal_suffrage_reform_desc: "Otwórzmy dostępność ważnych biur dla większej liczby osób mieszkających w naszych granicach, aby mieć szerszy i bardziej reprezentatywny wybór urzędników państwowych."
 question_of_dictatorship: "Kwestia dyktatury"
 seize_executive_power_reform: "Zdobądź władzę wykonawczą"
 seize_executive_power_reform_desc: "Republikanizm dobrze nam służył, ale nadszedł czas, abyśmy wzmocnili silnego władcę, aby wprowadził nasze państwo w nową erę."
 proclaim_divine_guidance_reform: "Proklamuj boskie przewodnictwo"
 proclaim_divine_guidance_reform_desc: "Boskie kierownictwo, a nie powszechne poparcie, musi być zasadą rządzącą w naszym państwie. Wyznaczmy kogoś, kto naprawdę zatroszczy się o moralne dobro naszych poddanych."
 strengthen_executive_powers_reform: "Wzmocnienie władzy wykonawczej"
 strengthen_executive_powers_reform_desc: "Szczególnie w republice władza i siła państwa mają ogromne znaczenie. Musimy wzmocnić władzę centralną i zapewnić, aby każda decyzja podejmowana w naszej stolicy dotarła do każdego zakątka naszego kraju."
 reinforce_republican_values_reform: "Wzmocnij wartości republikańskie"
 reinforce_republican_values_reform_desc: "Ochrona wartości republikańskich, na których ten kraj został zbudowany, jest jedynym sposobem zapewnienia pomyślnego rozwoju naszego państwa."
 tribal_desc: "To państwo to plemię. Chociaż istnieje wyraźny przywódca i arystokracja, nie ma ona instytucji rządowych monarchii lub republiki."
 tribal_administration: "Administracja plemienna"
 tribal_cultural_values: "Wartości kulturowe"
 martial_society_reform: "Społeczeństwo żołnierzy"
 martial_society_reform_desc: "Wartości bojowe zawsze były ważne w naszym społeczeństwie, a ponieważ promujemy zmilitaryzowane społeczeństwo, musimy nadal budować i chronić rdzeń naszego państwa."
 civil_society_reform: "Społeczeństwo obywatelskie"
 civil_society_reform_desc: "Żadne państwo nie może składać się tylko z żołnierzy. Musimy zbudować silniejsze więzi ze społeczeństwem obywatelskim i mieszkańcami naszego królestwa, abyśmy mogli czerpać z nich większe zyski."
 tribal_religion: "Religia plemienna"
 religious_societies_reform: "Społeczeństwo religijne"
 religious_societies_reform_desc: "Chociaż lojalność klanów może nas daleko zaprowadzić, nasza ekspansja uczyniła nas panami większej liczby ludów niż kiedyś. Społeczeństwo silnie religijne może skuteczniej przez dłuższy czas utrzymać spójność państwa."
 lip_service_reform: " Nieszczere poparcie"
 lip_service_reform_desc: "Chociaż przestrzeganie praktyk religijnych jest ważne, aby zachować naszą legitymację, nie powinniśmy ugrzęznąć w zasadach prawych rządów i moralności. Pragmatyzm wesprze nas przed dłużysz czas, dzięki czemu wzmocnimy armię i państwo."
 tribal_modernization: "Modernizacja"
 centralize_tribal_power_reform: "Scentralizuj władzę"
 centralize_tribal_power_reform_desc: "Jesteśmy zbyt zależni od klanów i plemion w naszym państwie. Zamiast tego powinniśmy zacząć budować lojalność instytucjonalną i rozdzielać obowiązki państwa między formalne urzędy pod naszym władcą."
 retain_tribal_hierarchy_reform: "Zachowaj hierarchię plemienną"
 retain_tribal_hierarchy_reform_desc: "Każda forma modernizacji musi zachować tradycyjną hierarchię klanów i plemion w naszym narodzie. Bez wsparcia tych ugrupowań nasz kraj nie będzie mógł się rozwijać i prosperować, tak jak dotychczas."
 tribal_reformation: "Plemienna reformacja"
 tribe_becomes_monarchy_reform: "Zreformuj się w monarchię"
 tribe_becomes_monarchy_reform_desc: "Nadszedł czas, abyśmy porzucili nasze plemienne tradycje i stworzyli pełnoprawną monarchię, prowadzoną przez instytucje, a nie przez lojalność klanów."
 tribe_becomes_republic_reform: "Zreformuj się w republikę"
 tribe_becomes_republic_reform_desc: "Musimy strzec wolności naszych obywateli i stworzyć państwo, w którym szef rządu nie jest dziedziczny, ale jest wybierany spośród osób o odpowiednich cechach."
 tribe_becomes_theocracy_reform: "Zreformuj się w teokrację"
 tribe_becomes_theocracy_reform_desc: "Przewodnictwo religijne jest odpowiednią drogą dla naszego ludu. Włączmy duchowieństwo w rządy naszego narodu i czerpmy z tego korzyści."
 tribe_becomes_horde_reform: "Zostań ordą"
 tribe_becomes_horde_reform_desc: "Stepy wzywają naszych ludzi. Porzućmy osadnicze tradycje naszych przodków i w pełni zaakceptujmy wolne życie na otwartych równinach."
 theocratic_leadership: "Przywództwo"
 monastic_order_reform: "Państwo zakonne"
 monastic_order_reform_desc: "Ten kraj jest rządzony przez członków zakonu monastycznego. Hierarchia i zasady zakonu zastępują potrzebę tworzenia prawa świeckiego."
 papacy_reform: "Papiestwo"
 papacy_reform_desc: "Struktura polityczna, w której państwo jest rządzone przez duchowego przywódcę, papieża, najwyższego dostojnika w kościele rzymskokatolickim."
 leading_clergy_reform: "Państwo duchowne"
 leading_clergy_reform_desc: "Ten stan jest rządzony przez duchowieństwo i wykorzystuje hierarchię instytucji religijnych do wszystkich celów rządowych."
 internal_vs_external_mission: "Misja wewnętrzna i zewnętrzna"
 internal_mission_reform: "Misja wewnętrzna"
 internal_mission_reform_desc: "Musimy skupić naszą energię na misji religijnej w naszym kraju, aby chronić wiernych, karmić ubogich i wypełniać nasze religijne obowiązki."
 external_mission_reform: "Misja zewnętrzna"
 external_mission_reform_desc: "Rozprzestrzenianie się naszej świętej wiary musi być naszą najważniejszą misją i nie możemy spocząć, dopóki nie pokonamy wszystkich wrogów naszej religii."
 divine_cause: "Boski nakaz"
 safeguard_holy_sites_reform: "Strzeżenie świętych miejsc"
 safeguard_holy_sites_reform_desc: "Naszym świętym obowiązkiem jest dbanie o święte miejsca pielgrzymkowe znajdujące się pod naszą kontrolą i ochrona pielgrzymów na naszych ziemiach."
 combat_heresy_reform: "Walka z herezją"
 combat_heresy_reform_desc: "W misji szerzenia prawdziwej wiary nie możemy nigdy wahać się w naszym przekonaniu i być gotowym do wykorzenienia herezji, gdziekolwiek się pojawi."
 expel_heathens_reform: "Wypędzenie pogan"
 expel_heathens_reform_desc: "Wraz ze wzrostem naszego państwa rośnie też nasze narażenie na błędne nauki. Nie możemy tolerować pogan ani heretyków w naszych granicach. Ci ludzie mogą zamieszkać w naszych miastach tylko wtedy, gdy nawrócą się na prawdziwą wiarę."
 clergy_in_administration: "Duchowieństwo w administracji"
 subservient_administrators_reform: "Podległe biurokraci"
 subservient_administrators_reform_desc: "Nasza rosnąca biurokracja wymaga lojalnych urzędników, którzy będą wykonywać swoje obowiązki wobec państwa i będą ufać, że zależy nam na dobru wiary."
 religious_administrators_reform: "Gorliwi administratorzy"
 religious_administrators_reform_desc: "Przekonanie religijne musi być integralną częścią naszego państwa we wszystkich jego częściach. Wychowując administratorów wśród duchowieństwa, musimy podkreślić, że wszyscy otrzymują odpowiednie podstawy teologiczne, aby mogli zawsze podejmować właściwe decyzje."
 secularization: "Sekularyzacja?"
 maintain_religious_head_reform: "Wzmocnij religijnego przywódcę"
 maintain_religious_head_reform_desc: "Musimy wzmocnić rządy i zdolności naszego przywódcy, abyśmy mogli w każdej chwili być pewni, że wola Boża jest wykonywana zgodnie z naszymi planami."
 hereditary_religious_leadership_reform: "Dziedziczne przywództwo religijne"
 hereditary_religious_leadership_reform_desc: "Wielu zaczęło uważać naszych przywódców nie tylko za wielkich duchowych i światowych przywódców, ale także za pół-boskie istoty. W rzeczywistości wielu wyznawców stworzyło pewien rodzaj porządku, w którym uwielbiają i wykonywać wszystkie rozkazy przywódców. Zreformujmy nasz kraj, aby wszyscy nasi poddani byli członkami naszej sekty."
 crown_leader_reform: "Koronowany władca"
 crown_leader_reform_desc: "Najwyższy czas porzucić tradycje religii i uczynić naszego przywódcę monarchą na własnych prawach."
 proclaim_republic_reform: "Proklamuj republikę"
 proclaim_republic_reform_desc: "Chociaż nigdy nie możemy oddalać się od naszych religijnych korzeni, ważne jest również, abyśmy pozwolili ewoluować naszemu państwu. Stwórzmy wolną republikę, w której głowa państwa jest wybierana swobodnie z grona odpowiednich kandydatów."
 mandala_reform: "Układ mandali"
 mandala_reform_desc: "System mandali służy do organizowania państwa jako koła lub mandali wokół centralnej metropolii. W ten sposób realia polityczne i geograficzne mogą kształtować poziom bezpośredniej kontroli z centrum. Od państw poddanych na peryferiach do bardziej bezpośrednio kontrolowanych podmiejskich bliżej centrum."
 mughal_government: "Mogolski diwan"
 mughal_government_desc: "Jeśli jest jedna rzecz, której nasza dynastia nauczyła się przez stulecia, to tego, że musimy być w stanie przystosować się do miejscowej ludności w regionach, w których się rozwijamy. Upewnijmy się, że uczymy się od tych, których podbijamy, tego co najlepsze dla naszego imperium."
 mansabdari_reform: "System mansabdari"
 mansabdari_reform_desc: "Nasze imperium potrzebuje lojalnych i zdolnych sług. Przekształćmy naszą szlachetną klasę zgodnie z numerycznym systemem mansabów. Każdy szlachcic otrzyma rangę odpowiadającą jego obowiązkom, a następnie nasza administracja przydzieli ziemie wokół imperium, aby wspierać go zgodnie z jego stopniem. Główną zasadą określającą, jak wysoko ktoś jest oceniany, muszą być zdolności, a ta droga musi być otwarta niezależnie od religii lub pochodzenia. Tylko w ten sposób możemy być pewni, że powołamy dwór tych, którzy są w stanie najlepiej rozwinąć nasze imperium."
 zabt_reform: "System zabt"
 zabt_reform_desc: "Penetracja administracyjna była największą przeszkodą dla każdego imperium w tym regionie. W interesie państwa jest pobudzanie produktywności gospodarczej i musimy przez cały czas o tym pamiętać, jednocześnie stale obserwując gospodarkę regionalną. Rozwiązanie tego problemu będzie wymagało ogromnych zasobów i zaangażowania, ponieważ nie ma łatwego sposobu na rządzenie tyloma podmiotami.\nStwórzmy administrację, która prowadzi regularne badania katastralne gruntów, upraw, dochodów z ziemi i lokalnej gospodarki. Ponadto musimy stale żądać od wszystkich naszych poddanych płatności gotówkowych i oferować niższe podatki, gdy jest to konieczne, aby pobudzić lokalną gospodarkę."
