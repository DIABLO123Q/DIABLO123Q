l_english:
 insult_default: "Twoja matka była chomikiem, a twój ojciec śmierdział gnojem!"
 insult_default2: "Nadszedł dzień sądu! Stworzenia Lucyfera chodzą po Ziemi! A nie, to tylko mieszkańcy [Root.GetAdjective]."
 insult_default3: "Ponadto, wierzę że państwo [Root.GetCapital.GetName] musi zostać zniszczone!"
 insult_default4: "Kiedy przyszłe pokolenia będą czytały o naszych czasach, spojrzą na ciebie z tą mieszanką litości i obrzydzenia zwaną współczuciem."
 insult_default5: "Moja ostatnia wizyta w toalecie była przyjemniejsza niż kolacja z ambasadorem [Root.GetAdjective]."
 insult_default6: "O, spójrz. Tu jest trochę brudu!"
 insult_default7: "Twoja krew sprawi, że ziemia którą od ciebie zabiorę, będzie bogatsza!"
 insult_default8: "[Root.GetAdjective] nie wie nic o prowadzeniu kraju!"
 insult_default9: "Największy problem stanowi kraj [Root.GetName], i podejrzewam że przyczyną jest ich kultura [Root.Culture.GetName]."
 insult_default10: "W tej wspaniałej grze, w którą gramy, jesteś tylko pionkiem."
 insult_default11: "W kraju [From.GetName], '[Root.GetName]' to słowo będące synonimem obornika."
 insult_default12: "Opowieści o twych złych czynach krążą od Irlandii po Kataj."
 insult_default13: "[Root.GetAdjective] kultura jest czymś jak oksymoron, nie sądzisz?"
 insult_default14: "Niech twoje niebo będzie pełne komet."
 insult_default15: "Żadna mapa nie może być dziełem sztuki, dopóki jest na niej twój naród."
 insult_no_army: "Co chcesz zrobić, wykrwawić się na mnie?"
 insult_bookkeeping: "Pewnego dnia nawet [Root.GetAdjective] kupcy zrozumieją księgowość."
 insult_rome: "Być może moje armie powinny dowiedzieć się, czy wszystkie drogi prowadzą do Rzymu..."
 insult_heir_hunter: "Słyszałem, że twój spadkobierca lubi polować. Bądź ostrożny, szkoda by było, gdyby przydarzył mu się nieszczęśliwy wypadek..."
 insult_monarchy: "Cała twoja dynastia cierpi na złudzenia co do adekwatności."
 insult_european_indian: "To tutaj rośnie pieprz? Wygląda na to, że przybyliśmy w samą porę na zbiory..."
 insult_diamonds: "Mówią, że diamenty są wieczne, a wydaje się, że Ty masz ich dużo. Daj nam kilka, a dowiemy się, czy mogą przetrwać Twoją dynastię."
 insult_christian_muslim: "To niebezpieczne, gdy poganie tacy jak Ty zdobywają tak bogatą i dostatnią ziemię. Na szczęście wkrótce zostanie to naprawione."
 insult_against_bahmanis: "Wkrótce wszystkie Twoje skarby będą nasze, w tym to niedorzeczne turkusowe krzesło, które tak sobie cenisz."
 insult_against_timurid: "Moglibyście być dobrym narodem, gdybyście nie byli tak zajęci zabijaniem się nawzajem, co czyni Was największymi mordercami naszych czasów."
 insult_against_deccani: "Podczas gdy My budowaliśmy cywilizację, Ty ukrywałeś się wśród włóczęgów Dekanu. Pokłoń się teraz lub giń z rąk spadkobierców Timura i Czyngisa."
 insult_portugal_vs_africa_or_india: "Podróżowaliśmy daleko i stawiliśmy czoła wielu niebezpieczeństwom, aby dotrzeć do Waszych brzegów. Nic jednak nie mogło nas przygotować na ohydne grzechy Waszego pogańskiego dworu."
 insult_against_habsburg: "Tron [From.GetAdjective] nie może być zhańbiony przez twój przeklęty zdeformowany ród."
 insult_byz_to_ven: "Jesteście plagą tej ziemi i będziecie powieszeni na Waszych murach za to co zrobiliście!"
 insult_guybrush: "Walczysz jak krowa!"
 insult_against_guybrush: "Walczysz jak mleczarz!"
 insult_low_dipadm: "Głowa [Root.Monarch.GetName] jest pusta jak majtki eunucha."
 insult_pvp: "Naucz się grać!"
 insult_pvp2: "Popraw się."
 insult_cossack_to_turk: "O Sułtanie, turecki Diable i przeklęty krewniaku Szatana, sekretarzu samego Lucyfera."
 insult_muslim_truce: "Kiedy nasi synowie będą wspominali ten dzień, będzie powszechnie wiadomo, że chociaż Wy mogliście ogolić naszą brodę, to My ucięliśmy Wam rękę."
 insult_against_denmark: "Źle się dzieje w państwie duńskim."
 insult_against_england: "Jeżeli [Root.Monarch.GetName] wpadnie do Tamizy, będzie to nieszczęście. Ale jeżeli ktoś wyciągnie [Root.Monarch.GetHerHim] ponownie, to będzie prawdziwa katastrofa. "
 insult_marprelate: "[Root.Monarch.GetName] jest dumnym, papieskim, zarozumiałym, bluźnierczym, zaraźliwym i szkodliwym prałatem oraz uzurpatorem."
 insult_marprelate2: "Wasz [Root.Monarch.GetTitle] jest bezprawnym, nienaturalnym, fałszywym, łajdackim zarządcą Kościoła, rozporządzeniem diabelskim, marnym Papieżyną, antychrystem, wcielonym diabłem, chytrą kanalią i gorliwym kłamcą. "
 insult_against_saxony: "Byłoby szkoda, gdyby coś stało się Waszej miśnieńskiej porcelanie..."
 insult_fort: "Nasze działo rozniesie Wasze mury, jak morze piasek."
 insult_revolutionary: "Twoje zwłoki utorują ścieżkę postępu, [Root.Monarch.GetName]!"
 insult_monarchy_rank: "Czy ta przykrość na Twojej głowie uchodzi za koronę [Root.GetName]?"
 insult_low_adm: "Przygotowałem dla Ciebie kolejną zniewagę, ale wątpię, byś był zdolny ją przeczytać."
 insult_against_gbr: "Nadszedł czas, aby słońce zaszło nad Imperium Brytyjskim."
 insult_from_arabs: "Oby zaszyli cię żywcem w brzuchu martwego wielbłąda."
 insult_against_craven: "Sugeruję zmianę spodni twojego munduru na brązowe."
 insult_against_sinner: "Czy [Root.Consort.GetName] wie, ile pokojówek trzymasz w swoich sypialniach?"
 insult_against_hre: "Nie jesteś ani święty, ani rzymski, ani cesarstwem."
 insult_against_serbia: "Twój orzeł ma dwie głowy, ale ani jednej korony."
 insult_against_european_in_india: "Czas odejść."
 insult_japanese: "Nawet seppuku nie może zwrócić ci honoru."
 insult_loans: "Przerażający stan Twojej gospodarki jest ostrzeżeniem dla wszystkich niedoszłych władców."
 insult_rebels: "Słyszałem, że twój lud się buntuje. Masz to we krwi."
 insult_low_mil_tech: "Czy Twoi żołnierze potrafią trafić w stodołę, czy nadal uważają, że muszkiety to maczugi?"
 insult_golden_horde_vs_muscovy: "Twoi skąpi poborcy podatkowi powinni znać swoje miejsce: pod kopytami naszych koni! "
 insult_wallachia_to_ottomans: "Nabijamy [Root.Monarch.GetName] na włócznię, tak jak zrobiliśmy to wcześniej z Twoimi żałosnymi armiami."
 insult_barbary_pirates: "Zbyt długo zatruwasz wody Morza Śródziemnego, przeklęty piracie!"
 insult_turkish_drunkard: "Serio jesteś Sułtanem Rumu, ty pijana świnio!"
 insult_against_england2: "Twoje królestwo jest warte tylko konia."
 insult_against_scotland: "Odbierzemy wam życia i waszą wolność!"
 insult_for_buddhists: "Obyście wpadli w kołowrót reinkarnacji i żyli tysiącem żyć bez radości i oświecenia."
 insult_for_persians: "Nasze strzały zestrzelą słońce!"
 chinese_insult_1: "Jak słyszę, [Root.Monarch.GetName] jest gorliwym wyznawcą [Root.religion.GetName], która zadecyduje o losie [From.Monarch.GetHerHis] w następnym życiu. Tymczasem Cesarz zadecyduje o Twoim losie w tym życiu."
 chinese_insult_2: "Okaż swoje posłuszeństwo Cesarzowi i ciesz się szczęśliwym życiem, albo przywitaj się z Niebiańskimi Zastępami!"
 chinese_insult_3: "Twoje dotychczasowe występki to jedynie drobna rana. Niech się zagoi zanim wda się nieuleczalna zaraza."
 insult_explorer_vs_africa_or_india: "Masz flagę?"
 insult_republic_to_monarchy: "Posłuchaj. Obce kobiety pławiące się w morzach i rozdające miecze, nie są podstawą rządów. Najwyższa władza wykonawcza wynika z mandatu mas, a nie z jakiejś niedorzecznej ceremonii wodnej."
 insult_pirates_1: "Co Ty mi właśnie powiedziałeś, nicponiu? Przepłynąłem siedem mórz i mam grubo ponad sto potwierdzonych wejść na pokład."
 insult_pirates_2: "Zatopię Wasze kartacze i udławicie się nimi. Toniesz gnoju!"
 insult_pirates_3: "Jeśli będziesz nadal pić rum, już wkrótce Twój świat porzuci wygląd sprośnego łajdaka!"
 insult_pirates_4: "Kiedyś miałem psa, który był mądrzejszy od ciebie."
 insult_pirates_5: "Daję ci wybór. Możesz zostać wypatroszony lub pozbawiony głowy!"
 insult_jungle: "Przyznaję, że ręka [Root.GetName] sięga dalej niż [From.GetName]. Musisz jednak zgodzić się, że [From.Monarch.GetName] rządzi ludźmi, podczas gdy [Root.GetName] tylko lasami i komarami."
