l_english:
 revolution.30.name: "[Root.philosopher_dude.GetName] i jego pomysły"
 revolution.30.desc: "W słabo zawoalowanym ataku, którego celem był [Root.Monarch.GetTitle] [Root.Monarch.GetName], [Root.philosopher_dude.GetName], znany filozof z Uniwersytetu w prowincji [university_town.GetName], opublikował traktat protestujący przeciwko ekscesom władzy absolutnej. Niestety, wydaje się, że jego praca jest zarówno bardzo przekonująca, jak i bardzo popularna wśród inteligencji, która zawsze przytaczała pewne kluczowe jej fragmenty, gdy chciała spierać się z polityką rządu."
 revolution.30.A: "Toleruj go."
 revolution.30.B: "Aresztuj go i spal jego książki!"
 french_revolution.4.robespierre: "W czasie panowania terroru w imię Republiki dokonano masakry niezliczonych rzeszy Francuzów. Gdy tylko jedno zagrożenie zostało wyeliminowane, następne zostaje zidentyfikowane i usunięte. Niedawno [Root.Monarch.GetTitle] Robespierre wygłosił szczególnie brutalne przemówienie, w którym potępił i zażądał aresztowania zdrajców z Komitetu Bezpieczeństwa Publicznego i Powszechnego. Wywołało to powszechny strach i oburzenie wśród przywódców Rewolucji, którzy obawiają się kolejnej czystki w swoich szeregach. Już Zgromadzenie Narodowe domaga się jego aresztowania i powstrzymania najgorszych ekscesów jego rządów terroru, przywracając królestwu stabilność i zapewniając, że nikt nie wykorzysta chaosu jako wymówki do przywrócenia monarchii.\n\nWydaje się jednak, że Robespierre nadal ma wielu zwolenników, którzy z pewnością, jeśli nie będziemy działać szybko, będą starali się go chronić."
 french_revolution.4.robespierre.A: "Aresztuj Robespierre'a!"
 french_revolution.4.robespierre.B: "Terror będzie trwał dalej. Wrogowie ludu, strzeżcie się!"
 french_revolution.301.name: "Zdrada przeciwko rewolucji"
 french_revolution.301.desc1: "[Root.GetEventAdvisorName], [Root.GetEventAdvisorTitle_CL], często krytykował[Root.GetEventAdvisor_ANoun] panowanie terroru rozpętane przez rewolucyjny rząd, na czele którego stał[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Przez to w oczach Komitetu Bezpieczeństwa Publicznego jest [Root.GetEventAdvisorSheHe] uważan[Root.GetEventAdvisor_AY] za niebezpiecz[Root.GetEventAdvisor_AEgo] z reakcjonistów oraz za wroga ludu, którego pozostawienie przy życiu byłoby niebezpieczne."
 french_revolution.301.desc2: "Nie jest jasne, co zrobił[Root.GetEventAdvisor_ANoun] [Root.GetEventAdvisorTitle_CL] [Root.GetEventAdvisorName], aby wywołać gniew [Root.Monarch.GetTitle] [Root.Monarch.GetName], ale mimo to Komitet Bezpieczeństwa Publicznego zidentyfikował [Root.GetEventAdvisorHerHim] jako potencjaln[Root.GetEventAdvisor_AEgo] reakcjonist[Root.GetEventAdvisor_KNoun]ę. Na wszelki wypadek, gdyby ich podejrzenia były słuszne, zalecają egzekucję za pomocą gilotyny."
 french_revolution.301.desc3: "Wygląda na to, że [Root.GetEventAdvisorName], [Root.GetEventAdvisorTitle], został[Root.GetEventAdvisor_ANoun] podsłuchan[Root.GetEventAdvisor_AY] przez jednego z członków Komitetu Bezpieczeństwa Publicznego, gdy wygłaszał[Root.GetEventAdvisor_ANoun] pewne stwierdzenia, które czynią [Root.GetEventAdvisorHerHim] podejrzan[Root.GetEventAdvisor_AEgo] o kontrrewolucjonizm. Gdy tylko o tym doniesiono, Komitet podjął decyzję o naznaczeniu [Root.GetEventAdvisorHerHim] jako wróg ludu i zaleceniu wykonania egzekucji za pomocą gilotyny."
 french_revolution.301.A: "Kolejna ofiara Madame Guillotine."
 french_revolution.301.B: "Oszczędźmy [Root.GetEventAdvisorHerHim]."
 french_revolution.303.name: "Terror zwyciężył"
 french_revolution.303.desc: "Częste czystki sprawiły, że wrogowie rewolucji kulą się z przerażenia. Nikt nie ośmieli się podnieść głosu w opozycji do kursu wyznaczonego przez rząd, dzięki czemu kraj jest zjednoczony jak nigdy dotąd. Chwała naród, chwała [Root.Monarch.GetTitle] [Root.Monarch.GetName]!"
 french_revolution.303.A: "Jeśli nie mogą nas pokochać, to niech się nas boją."
 french_revolution.5.female: "Od czasu rewolucji królowa i reszta rodziny królewskiej są przetrzymywani w areszcie domowym w pałacu Tuileries, gdzie została zamieniona w niechętną marionetkę nowego reżimu. Chociaż obiecała zagwarantować postęp społeczny rewolucji, nie ukrywała swojej pogardy wobec tej plugawej monarchii konstytucyjnej, która została jej narzucona, więc dlatego planowała ucieczkę i szukała schronienia u naszych wrogów w państwie [flee_to_country.GetName], w którym miała nadzieję, że zostanie przywrócona na tron. Jednak siły rewolucyjne przechwyciły ją, zanim mogła przekroczyć granicę.\n\nTo ośmieliło wszystkich, którzy gardzą monarchią i chcą na stałe uwolnić nas od tej plagi. Zaprowadzili ją przed Zgromadzenie Narodowe, aby stanęła przed sądem w związku z zarzutami konspiracji z obcymi mocarstwami, a tym samym zdrady. Jeśli zostanie uznana za winną, zostanie zmuszona do abdykacji, pozbawiona wszystkich tytułów i stracona na gilotynie. Wywołuje to jednak wśród ludności sprzeczne emocje, a wynik głosowania będzie prawdopodobnie zależał od kilku głosów."
 french_revolution.5.male: "Od czasu rewolucji król i reszta rodziny królewskiej są przetrzymywani w areszcie domowym w pałacu Tuileries, gdzie został zamieniony w niechętą marionetkę nowego reżimu. Chociaż obiecał zagwarantować postęp społeczny rewolucji, nie ukrywał swojej pogardy wobec tej plugawej monarchii konstytucyjnej, która została mu narzucona, więc dlatego planowała ucieczkę i szukał schronienia u naszych wrogów w państwie [flee_to_country.GetName], w którym miał nadzieję, że zostanie przywrócony na tron. Jednak siły rewolucyjne przechwyciły go, zanim mógł przekroczyć granicę.\n\nTo ośmieliło wszystkich, którzy gardzą monarchią i chcą na stałe uwolnić nas od tej plagi. Zaprowadzili go przed Zgromadzenie Narodowe, aby stanął przed sądem w związku z zarzutami konspiracji z obcymi mocarstwami, a tym samym zdrady. Jeśli zostanie uznany za winnego, zostanie zmuszony do abdykacji, pozbawiony wszystkich tytułów i stracony na gilotynie. Wywołuje to jednak wśród ludności sprzeczne emocje, a wynik głosowania będzie prawdopodobnie zależał od kilku głosów."
 french_revolution.8.desc: "Nasz ukochany [Root.Monarch.GetTitle] został zamordowany! Rojalistyczni spiskowcy ukryli bombę w beczce na wózku zaparkowanym przy Rue Saint-Nicaise, gdzie Napoleon musiał przejechać w drodze do opery, aby zobaczyć otwarcie oratorium „Die Schöpfung” Josepha Haydna. Bomba, nazywana „Piekielną Maszyną”, została wypełniona prochem strzelniczym, materiałami łatwopalnymi i pociskami. Odpalono ja za pomocą długiego lontu. Ładunek wybuch w chwili, gdy zbliżył się Napoleon, zabijając go natychmiast."
 french_revolution.8.B: "Quelle tragédie!"
 rus_revolutionary_zeal: "Rewolucja rosyjska"
 desc_rus_revolutionary_zeal: "Naród Rosji przyłączył się do rewolucji! Teraz musimy rozprzestrzenić go do wszystkich zakątków ziemi!"
 REVOLUTIONARY_SPANISH_REPUBLIC: "Najwyższa Junta"
 FIRST_OFFICER: "Pierwszy oficer"
 REVOLUTIONARY_SWEDISH_REPUBLIC: "Säkerhetstinget"
 REVOLUTIONARY_DANISH_REPUBLIC: "Sikkerhedtinget"
 FIRST_LAWSPEAKER: "Pierwszy Lögsögumadur"
 FIRST_LAWSPEAKER_fem: "Pierwsza Lögsögumadur"
 SUPREME_VIZIER: "Najwyższy Wezyr"
 SUPREME_VIZIER_fem: "Najwyższa Wezyr"
 CHAIRMAN: "Przewodniczący"
 CHAIRMAN_fem: "Przewodnicząca"
 revolution.31.name: "Rewolucja hiszpańska"
 revolution.31.desc: "Nadeszła rewolucja! Tłum zaatakował Palacio Real w mieście [Root.Capital.GetCapitalName], został pochwycony [Root.Monarch.GetTitle] [Root.Monarch.GetName], który został natychmiast stracony wraz z innymi członkami rodziny królewskiej, którzy nie byli w stanie uciec .\n\nRepublika została ogłoszona przez nową Najwyższą Centralną Juntą, która składa się z dwóch przedstawicieli każdego z oddziałów państwa hiszpańskiego, a na jej czele stoi znany filozof i prawnik Gaspar Melchor de Jovellanos. Obiecuje zniesienie pańszczyzny, ustanowienie równości prawa i redystrybucję ziemi szlacheckiej między państwo a chłopstwo, prowadząc Hiszpanię i resztę Europy do jaśniejszej przyszłości wolnej od ucisku."
 revolution.31.A: "Wiwat rewolucja!"
 revolution.32.name: "Rewolucja na terenie [Root.GetAdjective]"
 revolution.32.desc.swedish: "Nadeszła rewolucja! Zaczęło się od zamachu stanu dokonanego przez grupę szlachciców - szybko zyskujących rozgłos jako '[GetYear] års män', 'Mężczyźni roku [GetYear]'. [Root.Monarch.GetTitle] [Root.Monarch.GetName] został przez nich zmuszony do abdykowania i udania się na wygnanie. Chociaż spiskowcy dążyli do ustanowienia monarchii konstytucyjnej, sytuacja szybko uległa eskalacji, gdy kilku radykalnych prawników, biznesmenów i liberałów podburzyła tłum przez podżegające do powszechnego oburzenia na monarchę przemówienia. Pałac Królewski w mieście [Root.Capital.GetCapitalName] został zaatakowany, urzędnicy byli w stanie tylko patrzeć z przerażeniem na jeden z symboli starego reżimu został zdewastowany a następnie jak proklamowano Republikę.\n\nZdominowany przez radykałów „Säkerhetstinget” lub „Rzecz Bezpieczeństwa Publicznego” przejął tymczasową kontrolę nad państwem. Obiecują ustanowić równość w świetle prawa i dokonać redystrybucji szlacheckiej ziemi między państwo a chłopstwo, prowadząc [Root.GetName] i resztę Europy do jaśniejszej przyszłości wolnej od ucisku."
 revolution.32.desc.norwegian: "Nadeszła rewolucja! Zaczęło się od zamachu stanu dokonanego przez grupę szlachciców - szybko zyskujących rozgłos jako 'Menn fra [GetYear]'', 'Mężczyźni roku [GetYear]'. [Root.Monarch.GetTitle] [Root.Monarch.GetName] został przez nich zmuszony do abdykowania i udania się na wygnanie. Chociaż spiskowcy dążyli do ustanowienia monarchii konstytucyjnej, sytuacja szybko uległa eskalacji, gdy kilku radykalnych prawników, biznesmenów i liberałów podburzyła tłum przez podżegające do powszechnego oburzenia na monarchę przemówienia. Pałac Królewski w mieście [Root.Capital.GetCapitalName] został zaatakowany, urzędnicy byli w stanie tylko patrzeć z przerażeniem na jeden z symboli starego reżimu został zdewastowany a następnie jak proklamowano Republikę.\n\nZdominowany przez radykałów „Säkerhetstinget” lub „Rzecz Bezpieczeństwa Publicznego” przejął tymczasową kontrolę nad państwem. Obiecują ustanowić równość w świetle prawa i dokonać redystrybucji szlacheckiej ziemi między państwo a chłopstwo, prowadząc [Root.GetName] i resztę Europy do jaśniejszej przyszłości wolnej od ucisku."
 revolution.32.desc.danish: "Nadeszła rewolucja! Zaczęło się od zamachu stanu dokonanego przez grupę szlachciców - szybko zyskujących rozgłos jako '[GetYear] års mænd', 'Mężczyźni roku [GetYear]'. [Root.Monarch.GetTitle] [Root.Monarch.GetName] został przez nich zmuszony do abdykowania i udania się na wygnanie. Chociaż spiskowcy dążyli do ustanowienia monarchii konstytucyjnej, sytuacja szybko uległa eskalacji, gdy kilku radykalnych prawników, biznesmenów i liberałów podburzyła tłum przez podżegające do powszechnego oburzenia na monarchę przemówienia. Pałac Królewski w mieście [Root.Capital.GetCapitalName] został zaatakowany, urzędnicy byli w stanie tylko patrzeć z przerażeniem na jeden z symboli starego reżimu został zdewastowany a następnie jak proklamowano Republikę.\n\nZdominowany przez radykałów „Säkerhetstinget” lub „Rzecz Bezpieczeństwa Publicznego” przejął tymczasową kontrolę nad państwem. Obiecują ustanowić równość w świetle prawa i dokonać redystrybucji szlacheckiej ziemi między państwo a chłopstwo, prowadząc [Root.GetName] i resztę Europy do jaśniejszej przyszłości wolnej od ucisku."
 revolution.32.A.swedish: "För ett fritt Norden!"
 revolution.32.A.norwegian: "For et fritt Nord!"
 revolution.32.A.danish: "For et frit Norden!"
 revolution.33.name: "Szturm na Tower of London"
 revolution.33.desc: "„Ubolewam nad tym, że honor jaki miała [Root.GetStateForm] utonął w gównie”. Za te zuchwałe słowa [Root.Monarch.GetTitle] [Root.Monarch.GetName] kazał aresztować i uwięzić popularnego polityka Johna Wilkesa. Jednak wywołało to wielkie protesty w Londynie, gdzie tłumy zgromadziły okrzykiem na ustach „Za Wilkesa i Wolność!”. Urzędnicy powołując się na ustawę o zamieszkach, nakazując żołnierzom strzelanie do protestujących, ale to spowodowało przyłączenie się do protestów jeszcze większej liczby ludzi. Wkrótce w całym mieście wybuchły protesty, a wielki tłum zaatakował Tower of London, uwalniając wszystkich więźniów politycznych. Tłum, prowadzony przez samego Wilkesa, skierował się w stronę Pałacu Buckingham. Podczas haniebnej ucieczki z miasta, [Root.Monarch.GetTitle] został schwytany, a teraz czeka [Root.Monarch.GetHerHim] proces o spisek przeciwko ludności [Root.GetAdjective]. Werdykt jest oczywisty.\n\nKomitet Rewolucyjny kierowany przez Wilkesa przejął kontrolę nad nową republiką, obiecując zniesienie pańszczyzny, ustanowienie równości prawa i redystrybucję ziemi szlacheckiej między państwo a chłopstwo, prowadząc państwo [Root.GetName] do przyszłości kierującej się ideałami wolności i braterstwa ludzi."
 revolution.33.A: "Niech żyje republika!"
 revolution.34.name: "Upada [Root.GovernmentName]"
 revolution.34.desc: "Nadeszła rewolucja! [Root.GovernmentName] kipiało z powodu narastające niezadowolenie z braku znaczących reform rządu. W końcu rewolucjoniści zaatakowali Pałac Topkapi w mieście [Root.Capital.GetCapitalName].\n[Root.Monarch.GetTitle] został schwytany przy próbie ucieczki, a [Root.Monarch.GetHerHis] harem oraz skarbiec został ograbiony. Niedługo potem [Root.Monarch.GetTitle] został skazany za swe zbrodnie przeciwko ludziom i wierze.\nCesarski Divan został oczyszczony ze wszystkich reakcjonistów i przeorganizowany w radę rządzącą nową Republiką, na czele której stoi samozwańczy Najwyższy Wezyr [Root.new_supreme_vizier.GetName]. Nowy reżim obiecuje znieść pańszczyznę, ustanowić równość prawa i dokonać redystrybucji szlacheckiej ziemi między państwo a chłopstwo, tak aby wszyscy wyznający [Root.Religion.GetGroupName] mogli być jak bracia, wolni od ucisku."
 revolution.34.desc.heir: "Nadeszła rewolucja! [Root.GovernmentName] kipiało z powodu narastające niezadowolenie z braku znaczących reform rządu. W końcu rewolucjoniści zaatakowali Pałac Topkapi w mieście [Root.Capital.GetCapitalName].\n[Root.Monarch.GetTitle] został schwytany przy próbie ucieczki, a [Root.Monarch.GetHerHis] harem oraz skarbiec został ograbiony. Niedługo potem [Root.Monarch.GetTitle] został skazany za swe zbrodnie przeciwko ludziom i wierze.\nCesarski Divan został oczyszczony ze wszystkich reakcjonistów i przeorganizowany w radę rządzącą nową Republiką, na czele której stoi samozwańczy Najwyższy Wezyr [Root.new_supreme_vizier.GetName]. Nowy reżim obiecuje znieść pańszczyznę, ustanowić równość prawa i dokonać redystrybucji szlacheckiej ziemi między państwo a chłopstwo, tak aby wszyscy wyznający [Root.Religion.GetGroupName] mogli być jak bracia, wolni od ucisku.\n\nJednak [Root.Heir.GetTitle] [Root.Heir.GetName] pozostaje na wolności i zgromadził armię osmańskich lojalistów, którzy przysięgali przywrócić [Root.GovernmentName]..."
 revolution.34.A: "Wolność jest prawem narodu!"
 revolution.35.name: "Napoleone di Buonaparte"
 revolution.35.desc: "Chaos rewolucji i groźby zagranicznej interwencji dały szansę zabłysnąć ambitnym młodym oficerom - szansę, którą w obie ręce chwycił niejaki Napoleone di Buonaparte, porucznik artylerii korsykańskiej. Jego sukces w kilku zadaniach zapewnił mu rozgłos. Ostatnio samodzielnie stłumił monarchistyczne powstanie w prowincji [Root.Capital.GetCapitalName], umieszczając ciężkie armaty na ulicach miasta, a sukces tej decydującej akcji przyniósł mu uwielbienie ludzi. Już wielu przywódców rewolucji patrzy na niego przychylnie i nalega, aby został wyniesiony na wysokie stanowisko. Jest jednak człowiekiem o wielkich ambicjach, który może nie zadowolić się rządzeniem tak 'małym' terytorium jak [Root.Monarch.GetTitle]."
 revolution.36.desc: "Niezadowolony z bycia jedynie pierwszym konsulem Napoleone di Buonaparte proponuje koronację na cesarza Włochów. Uzasadnia to twierdzeniem, że przywrócenie dziedzicznej sukcesji utrudniłoby przywrócenie dawnego ustroju Włoch - w końcu było kilka rojalistycznych spisków na jego życie - ale nie ma wątpliwości, że jego główną motywacją jest zdobycie najwyższej władzy. Propozycja spotkała się z szerokim poparciem wśród ludności, który tęsknił za względną stabilnością lat przedrewolucyjnych; jednak zagorzali zwolennicy rewolucji wyrażają zaniepokojenie tą próbą skoncentrowania jeszcze większej władzy w rękach Napoleone."
 revolution.36.A: "Włochy będą imperium!"
 revolution.37.name: "Rewolucja w [Root.Capital.GetCapitalName]"
 revolution.37.desc: "Nadeszła rewolucja! Wielkie tłumy zgromadziły się w mieście [Root.Capital.GetCapitalName], aby zażądać szerokiego zakresu ustępstw, w tym przede wszystkim bardziej demokratycznej konstytucji. Zaskoczony skalą protestów, [Root.Monarch.GetTitle] [Root.Monarch.GetName] próbował rozładować sytuację, proponując znaczne ustępstwa. Jednak przywódca rewolucjonistów [Root.new_ruler.GetName] zapewnił, że nie wycofają się tak łatwo. „Jaki mamy dowód” - zapytał - „że despota dotrzyma słowa?” W tym momencie [Root.Monarch.GetTitle] [Root.Monarch.GetName] nakazał żołnierzom rozpędzenie tłumów; jednak żołnierze odmówili strzelania do protestujących, a zamiast tego [Root.Monarch.GetHerHim] wygnano.\n\n[Root.new_ruler.GetName] ogłosił powstanie rewolucyjnej republiki. Obiecuje znieść pańszczyznę, ustanowić równość prawa i dokonać redystrybucji szlacheckiej ziemi między państwo a chłopstwo, prowadząc lud [Root.GetAdjective] ku przyszłości kierującej się ideałami wolności i braterstwa ludzi."
 revolution.37.A: "Es lebe die Revolution!"
 revolution.38.name: "Rewolucja w [Root.Capital.GetCapitalName]"
 revolution.38.desc: "Nadeszła rewolucja! Liczne protesty, które objęły całe [Root.GovernmentName], domagają się redystrybucji gruntów, bardziej demokratycznej konstytucji i większej autonomii dla regionów poza Niemcami. Połączyły się one w masową demonstrację w mieście [Root.Capital.GetCapitalName]. [Root.Monarch.GetTitle] [Root.Monarch.GetName] próbował rozładować sytuację, oferując symboliczne ustępstwa, ale to nie uspokoiło tłumu. Przemoc ze strony sił zbrojnych rozpaliła gniew ludzi, a tłum zaatakował Pałac Hofburg, gdzie [Root.Monarch.GetTitle] został chwytany oraz natychmiast skazany na śmierć.\n\n[Root.GovernmentName] [Root.GetAdjective] zostało ogłoszone Republiką przez nowy Komitet Rewolucyjny, który obiecał znieść pańszczyznę, ustanowić równość prawa, zapewnić większe prawa grupom mniejszościowym i redystrybuować ziemię szlachecką między państwo a chłopstwo, kierując ludność [Root.GetAdjective] i resztę Europy ku jaśniejszej przyszłości wolnej od ucisku."
 revolution.38.A: "Naprzód, ku wolności!"
 center_of_revolution.2.name: "Buntownik z prowincji [william_jones_province.GetName]"
 center_of_revolution.2.desc: "[Root.william_jones.GetName], poeta i uczony z prowincji [william_jones_province.GetName] zyskał sławę wśród swoich braci z kultury [william_jones_province.Culture.GetName], rozpowszechniając dużą liczbę broszur nacjonalistycznych, a nawet komponując hymn narodowy. Potępiając to, co określa jako ucisk [Root.GetAdjective] i odwołując się do ideałów rewolucji [revolution_target.GetAdjective], wzywa swoich rodaków do spakowania walizek, opuszczenia ojczyzny i poszukiwania wolności w „Ziemi Obiecanej” w Nowym Świecie.\n\nWygląda na to, że jego słowa coś poruszyły w tych ludziach, a jeden z wpływowych szlachciców wychwala go jako „najbardziej żarliwego człowieka jakiego wydała na świat kultura [william_jones_province.Culture.GetName]”. Już teraz wielu jego rodaków zradykalizowanych jego pomysłami wyjeżdża do państwa [destination_country.GetName]."
 center_of_revolution.2.A: "Pozwól im odejść, lepiej nam będzie bez nich."
 center_of_revolution.2.B: "Nie możemy pozwolić na tę migrację do kolonii."
 opinion_hostile_expats: "Wrodzy emigranici"
 center_of_revolution.3.name: "Przewrót w koloniach"
 center_of_revolution.3.desc: "Rewolucyjne idee, które rozprzestrzeniają się jak pożar w całym kraju, zaczynają przenikać do naszych kolonii. Zainspirowani sukcesem rewolucji [revolution_target.GetAdjective] i opłakując brak wolności we własnym kraju, duża liczba niezadowolonych intelektualistów i ambitnych przedsiębiorców gromadzi się w państwie [colonial_country.GetName], gdzie mają nadzieję, że będą dążyć do ustanowienia niezależnej republiki wolnej od dominacji [Root.GetAdjective]."
 center_of_revolution.3.A: "To może być problem."
 center_of_revolution.4.name: "Wolność dla kolonii"
 center_of_revolution.4.desc: "Ambasadorzy z państwa [colonial_country.GetName] przybyli do miasta [Root.Capital.GetCapitalName] z tajną misją: opierając się niesprawiedliwym panowaniu [rival_country.GetAdjective], szukają wsparcia dla swojej niepodległości. Jeśli zaoferujemy im wsparcie materialne, być może będą w stanie się uwolnić, szerząc w ten sposób wolność w Nowym Świecie i osłabiając tych, którzy oparli się postępowi Rewolucji na kontynencie [Root.Capital.GetContinentName]."
 center_of_revolution.4.desc.already_supporting: "Ambasadorzy z państwa [colonial_country.GetName] przybyli do miasta [Root.Capital.GetCapitalName] z tajną misją: opierając się niesprawiedliwym panowaniu [rival_country.GetAdjective], szukają wsparcia z naszej strony dla swojej niepodległości. Jeśli zaoferujemy im dalsze wsparcie materialne, być może będą w stanie się uwolnić, szerząc w ten sposób wolność w Nowym Świecie i osłabiając tych, którzy oparli się postępowi Rewolucji na kontynencie [Root.Capital.GetContinentName]."
 center_of_revolution.4.A: "Wyślij im pomoc finansową."
 center_of_revolution.4.B: "Wyślij im inne wsparcie."
 center_of_revolution.4.C: "Lepiej skupić nasze zasoby gdzie indziej."
 center_of_revolution.5.name: "[From.GetName] wspiera naszą niepodległość"
 center_of_revolution.5.desc: "Pragnąc szerzyć ideały rewolucji i osłabiać swoich rywali z państwa [rival_country.GetName] w każdy możliwy sposób, [From.GetName] zgodził się zapewnić nam materialną pomoc w naszym dążeniu do uzyskania niezależności od [rival_country.GetAdjective]."
 center_of_revolution.5.A: "Bardzo dobrze."
 center_of_revolution.6.name: "[From.GetName] wspiera buntowników w naszych koloniach"
 center_of_revolution.6.desc: "Chociaż zaprzeczają wszystkim oskarżeniom, odkryliśmy, że [From.GetName], nie zadowalając się jedynie obaleniem wszystkiego, co jest słuszne i dobre na kontynencie [Root.Capital.GetContinentName], zapewnia potajemne wsparcie dla wichrzycieli w kolonii [colonial_country.GetName]. Będziemy musieli podjąć szybkie działania przeciwko obu narodom, aby zapobiec utracie naszych kolonii!"
 center_of_revolution.6.A: "Jak śmieli?"
 opinion_funded_independence_war: "Wspiera finansowo wojnę o niepodległość"
 opinion_funding_our_colonies_for_independence: "Wspiera niepodległość naszych kolonii"
 opinion_refused_to_fund_independence_war: "Odmówił wsparcia finansowego wojny o niepodległość"
 revolutionary_sentiment: "Nastroje rewolucujne"
 center_of_revolution.7.name: "Byli rewolucjoniści powracają do łask"
 center_of_revolution.7.desc.is_former_target: "Po niepowodzeniu rewolucji, którzy nigdy tak naprawdę nie utożsamiali się z jej celami, ponownie dali o sobie znać. Pomimo że spory ideologiczne z pewnością będą dręczyć nasz naród jeszcze przez wiele lat, ale przynajmniej  rewolucyjny zapał prowincji powoli słabnie."
 center_of_revolution.7.desc.former_target_exists: "Wraz z niepowodzeniem rewolucji w państwie [previous_revolutionary_country.GetName], rewolucyjny zapał ludności w obszarze [revolutionary_province.GetAreaName] nieco osłabł. Ci, którzy chcieli zmienić system, niechętnie pogodzili się z wizją życia w państwie o ustroju [Root.GovernmentName]."
 center_of_revolution.7.desc.no_former_target: "Po całkowitej klęsce tych, którzy starali się doprowadzić do rewolucji, rewolucyjny zapał ludności w obszarze [revolutionary_province.GetAreaName] nieco osłabł.  Niechętnie pogodzili się z wizją życia w państwie o ustroju [Root.GovernmentName]."
 center_of_revolution.7.A: "Przywrócony został naturalny porządek rzeczy."
 center_of_revolution.8.name: "Kontrrewolucjoniści w prowincji [revolutionary_province.GetName]"
 center_of_revolution.8.desc: "Wywrotowe ideały rewolucji w państwie [revolution_target.GetName] opanowały prowincję [revolutionary_province.GetName], wypaczając naturalny porządek rzeczy. Jednak prawomyślni członkowie szlachty nie zaakceptują takiego stanu rzeczy bez walki. Zebrali swoje siły i obiecali wypędzić rewolucjonistów z tej prowincji, jeśli tylko udzielimy im naszego wsparcia."
 center_of_revolution.8.A: "Otrzymają nasze wsparcie."
 center_of_revolution.8.B: "Nie będziemy wtrącać się w lokalny samorząd."
 center_of_revolution.9.name: "Reakcjoniści w prowincji  [reactionary_province.GetName]!"
 center_of_revolution.9.desc: "Zwolennicy starego reżimu w prowincji [reactionary_province.GetName] ujawnili się jako wrogowie ludu. W skrupulatnie zaplanowanej konspiracji pokonali członków lokalnej milicji i zdołali aresztować naszych zarządców pod fałszywymi zarzutami. Teraz twierdzą, że ich obowiązkiem jest poprowadzenie ludzi z prowincji [reactionary_province.GetName] przez te niespokojne czasy, chroniąc ich przed najgorszymi ekscesami rewolucyjnego rządu. Jak powinniśmy sobie z nimi poradzić?"
 center_of_revolution.9.A: "Zmiażdżymy tych wrogów ludu!"
 center_of_revolution.9.B: "Nie są godni naszej uwagi."
 center_of_revolution.10.name: "Republikańskie plany w prowincji [provincia_to_revolution.GetName]"
 center_of_revolution.10.desc: "Patrioci w prowincji [own_revolutionary_province.GetName] zaalarmowali nas o możliwości szerzenia ideałów rewolucji. Republikanie z prowincji [province_to_revolution.GetName] zwrócili się do nich z prośbą o pomoc [Root.GetAdjective] w zamachu stanu przeciwko reakcjonistom kierującym ich prowincją. Jednak reakcjoniści mają rozbudowane struktury tylko w mieście [own_revolutionary_province.GetCapitalName] i jest mało prawdopodobne, aby zrobią postępy bez naszego materialnego wsparcia. Na pewno nie zostanie to przychylnie przyjęte przez państwo [neighbour_country.GetName]."
 center_of_revolution.10.A: "Otrzymają nasze wsparcie."
 center_of_revolution.10.B: "Nie powinniśmy ingerować w sprawy [neighbour_country.GetAdjective]."
 center_of_revolution.11.name: "Przewrót w [province_to_revolution.GetName]"
 center_of_revolution.11.desc: "Niebezpieczni idealiści opowiadający się za rewolucyjnymi ideami przejęli kontrolę nad prowincją [provincia_to_revolution.GetName], wypędzając lub wykonując egzekucję naszych administratorach, którzy nie przysięgli wierności ich sprawie. Świadkowie twierdzą, że wśród nich byli dobrze znani rewolucjoniści z [From.GetAdjective], chociaż delegat [From.GetAdjective] w mieście [Root.Capital.GetCapitalName] zaprzecza jakiejkolwiek wiedzy o wsparciu zamachu stanu."
 center_of_revolution.11.A: "Nie będziemy tego tolerować."
 opinion_revolutionary_coup_in_our_province: "Wspieranie rewolucjonistów w naszym kraju"
 opinion_non_intervention: "Nieinterwencjonizm"
 center_of_revolution.12.name: "Wygnańcy z [revolution_target.GetAdjective]"
 center_of_revolution.12.desc: "Wielu członków szlachty [revolution_target.GetAdjective] zbiegło do miasta [Root.Capital.GetCapitalName], aby uciec przed rewolucją, która ogarnęła ich kraj. [Root.Monarch.GetTitle] [Root.Monarch.GetName] otrzymał[Root.Monarch.GetANoun] propozycję pomocy w zakończeniu rewolucyjnego zagrożenia poprzez przywrócenie prawowitych władców [revolution_target.GetAdjectiv], dzięki czemu odzyskali by oni swoje dawne pozycje. Już teraz ich przybycie wzmocniło antyrewolucyjne nastroje w naszym kraju, a nawet wpłynęło na tych, którzy zaczynali bawić się niebezpiecznie postępowymi ideami."
 center_of_revolution.12.A: "Są tu bardzo mile widziani."
 revolution.10.desc.nahuatl: "Nadeszła rewolucja! [Root.GovernmentName] upadło pod własnym ciężarem, gdy masy rewolucyjne szturmowały kluczowe budynki rządowe. [Root.Monarch.GetTitle] [Root.Monarch.GetName] i [Root.Monarch.GetHerHis] zwolennicy ze stanu [Root.GetNobilityOrFallbackName] zostali zebrani i złożeni w ofierze Bogom przez rewolucjonistów w nadziei, że boski gniew może zostać złagodzony przez tak \"wspaniałe\" ofiary.\n\nObecnie powołano czysto tymczasowy Komitet. Bezpieczeństwa Publicznego, który ma prowadzić nową Republikę przez ten rewolucyjny okres. Istnieje jednak wiele zagrożeń, ponieważ monarchowie i despoci na całym świecie obawiają się, że może spotkać ich ten sam los i już przygotowują się do wojny przeciwko nam. Z drugiej strony stronnictwa liberalne oczekują od nas pomocy w ich krajach, więc dzięki temu będziemy mogli uzyskać wsparcie. "
 revolution.10.opt.nahuatl: "Ołtarze zostaną splamione krwią wrogów Republiki!"
 revolution.39.name: "Republika Batawska"
 revolution.39.desc: "Nadeszła rewolucja! Wielkie tłumy zgromadziły się w mieście [Root.Capital.GetCapitalName], aby zażądać szerokiego zakresu ustępstw, w tym przede wszystkim bardziej demokratycznej konstytucji, gdy generał Herman Willem Daendels wrócił z wygnania, aby wesprzeć ich sprawę. Widząc napis na ścianie, [Root.Monarch.GetTitle] [Root.Monarch.GetName], zanim [Root.Monarch.GetSheHe] został[Root.Monarch.GetANoun] złapan[Root.Monarch.GetAY], uciekł[Root.Monarch.GetANoun] z kraju łodzią rybacką.\n\nOgłoszono Rewolucyjną Republikę „Batawską”, nazwaną na cześć dawnych buntowników przeciwko Cesarstwu Rzymskiemu. Jej przywódcy, cieszący się pełnym poparciem generała Daendelsa, obiecują zniesienie pańszczyzny, ustanowienie równości na mocy prawa i redystrybucję ziemi szlacheckiej między państwo a chłopstwo, prowadząc ludność [Root.GetAdjective] do przyszłości kierującej się ideałami wolności i braterstwa ludzi."
 revolution.39.A: "Niech żyje republika!"
 junior_revolutionary_republic_reform: "Państwo rewolucyjne"
 junior_revolutionary_republic_reform_desc: "Republika rewolucyjna reprezentuje rząd narodu przez niewielką władzę wykonawczą przy wsparciu wyborczej izby deputowanych. Państwo to zrobi wszystko, co w jego mocy, aby wesprzeć sprawę rewolucji i szerzyć ideały wolności i równości."
 republics.102.t: "Stabilność [Root.GetGovNameGen]"
 republics.102.d.pirate: "Spory [Root.GetRulerGen] i kapitanów piratów wymknęły się spod kontroli. Nie wierzą, że [Root.Monarch.GetName] sam[Root.Monarch.GetAY] z własnej woli zrezygnuje z władzy, kapitanowie połączyli siły, aby [Root.Monarch.GetHerHim] usunąć. Z [Root.Monarch.GetHerHis] ciałem bezpiecznie kołysząc się na szubienicy, zebrali się, aby utworzyć „Radę Buntowników”, która sprawi, że [Root.GovernmentName] przejdzie przez ten niespokojny czas."
 republics.102.d.revolution: "Zaufanie do instytucji republiki pogorszyło się do tego stopnia, że zaczęto mówić o kontrrewolucyjnym zamachu stanu. Ponieważ podejrzenia są wiarygodnie, pozycja [Root.GetRulerGen] stała się nie do utrzymania. W tych trudnych czasach czołowi ludzie [Root.GetAdjective] w Komitecie Bezpieczeństwa Publicznego przejęli kontrolę nad Republiką do czasu przywrócenia stabilności."
 republics.102.A.pirate: "Niech żyją buntownicy!"
 republics.102.A.pirate.tooltip: "§Rada Buntownicza (2/2/2) przejmuje władzę. Wybory są zawieszone, dopóki tradycje republikańskie pozostaną poniżej 50.§!"
 republics.102.A.revolution: "Niech ich panowanie będzie krótkie i udane! "
 republics.102.A.revolution.tooltip: "§Komitet Bezpieczeństwa Publicznego (2/2/2) przejmuje władzę. Wybory są zawieszone, dopóki tradycje republikańskie pozostaną poniżej 50.§!"
 elections.700.caretaker: "Wraz z powrotem republiki do staniu normalności, Komitet Bezpieczeństwa Publicznego zgodził się ustąpić i zezwolić na przeprowadzenie wyborów. Trzech głównych kandydatów zostało nominowanych do objęcia funkcji [Root.GetRulerGen]."
 pirates.1.desc3: "Po zapewnieniu bezpieczeństwa [Root.GetGovNameGen], Rada Buntownicza zaczęła się kłócić i rozpoczęły się wewnętrzne, aż w końcu się rozwiązała. Załogi zostały wezwane do zebrania się w celu wybrania nowego [Root.GetRulerGen].\n\n[Root.Monarch.GetTitle] rządzi narodem złodziei i morderców, których jedynym politycznym pragnieniem jest brak władzy. Jest to zadanie porównywalne do wypasu rekinów, ale jakaś odważna lub nierozważna dusza musi wypełnić tę rolę."
 center_of_revolution.1000.name: "Miejsce narodzin rewolucji"
 center_of_revolution.1000.desc: "Filozof z miasta [Root.GetCapitalName], [Root.first_center_revolutionary_philosopher.GetName], opublikował[Root.first_center_revolutionary_philosopher.GetANoun] kilka traktatów krytykujących nierówności w państwie [Root.Owner.GetName] i wzywających do nowej „umowy społecznej”. Kwestionując boskie prawo monarchów do rządzenia według własnego uznania, ogłasza, że suwerenność należy do ludu i że ostateczna władza nad prawami i polityką kraju musi należeć do niego.\n\nTa teza jest bardzo popularna wśród przedsiębiorców z klasy średniej i literatów, którzy zaczęli rozpowszechniać tą idee za pośrednictwem broszur wzywających do powszechnej mobilizacji przeciwko władzy absolutnej. Już teraz zdobywają zwolenników w całym kontynencie [Root.GetContinentName], gdzie rodzą się pierwsze iskry Rewolucji."
 center_of_revolution.1000.A: "To mogłoby wstrząsnąć..."
 center_of_revolution.1001.name: "Rewolucyjny żagiew ponownie zapalony"
 center_of_revolution.1001.desc: "Po niepowodzeniu rewolucyjnych ruchów w mieście [first_revolution_center.GetCapitalName], kasta rządząca na kontynencie [Root.GetContinentName] odetchnęła z ulgą, myśląc, że próba podważenia ich statusu zostało zażegnana i sytuacja mogła wrócić do normy. Jednak teraz wydaje się, że cieszyli się przedwcześnie: klasy średnie w mieście [Root.GetCapitalName] przyjęły rewolucyjne ideały, które głosi [first_revolution_center.first_center_revolutionary_philosopher.GetName], i starają się odnieść sukces tam, gdzie ich poprzednicy zawiedli, wyzwalając trzeci stan spod ekscesów władzy absolutnej."
 center_of_revolution.1001.A: "Spotka ich ten sam los, co miasto [first_revolution_center.GetCapitalName]!"
 center_of_revolution.1001.B: "Niech żyje rewolucja!"
 center_of_revolution.1500.name: "Koniec rewolucji"
 center_of_revolution.1500.desc: "Siły [From.GetAdjective] całkowicie pokonały Armię Rewolucyjną [Root.GetAdjective]! Gdy idealiści są bezlitośnie łapani, milcząca większość zwróciła się do odkurzenia swoich starych monarchistycznych symboli."
 center_of_revolution.1500.A: "Niech żyje król!"
 center_of_revolution.2000.name: "Ograniczyć handel zbożem?"
 center_of_revolution.2000.desc: "Kupcy zbożowi od dawna cierpieli z powodu surowych ograniczeń nałożonych na ich handel, między innymi kontroli cen i czystości ich towarów. Wystąpili z propozycją znacznego zwiększenia swoich zysków - a tym samym naszych wpływów z podatków - z handlu zbożem poprzez wprowadzenie polityki leseferyzmu, i w istocie zniesienie większości nałożonych na nich ograniczeń.\n\nJednak inni zwracają uwagę, że te ograniczenia mają na celu zagwarantowanie ludziom jadalnej żywności po przystępnych cenach i że wielu uważa handlarzy zbożem za „najokrutniejszych wrogów ludu”, myślących o mieszaniu mąki z kredą lub zmielonymi kośćmi, oraz aktywnie zawyżających ceny, aby zarabiać na cierpieniu ludzi. W takim przypadku może być ryzykowne, aby dać handlarzom zbożem wolną rękę..."
 center_of_revolution.2000.A: "Niech robią, co im się podoba."
 center_of_revolution.2000.B: "Nie ma potrzeby zmiany obecnych ustaleń."
 center_of_revolution.2001.name: "Wojny mączne"
 center_of_revolution.2001.desc: "Ostatnia zima była szczególnie ciężka, a wiosenne zbiory były słabe. Rezerwy zbóż [Root.GetAdjective] są wyczerpane; ludzie cierpią z powodu głodu. Kupcy zboża tylko pogorszyli sytuację, ograniczając swoje dostawy w nadziei, że ceny będą dalej rosły. Gniew na [Root.GetRulerGen] rozprzestrzenia się jak pożar, gdy agitatorzy przypominają ludziom o [Root.Monarch.GetHerHis] niedawnej decyzji o złagodzeniu ograniczeń nałożonych na handlarzy zbożem - ograniczenia, jak twierdzą, zapobiegłyby takiej sytuacji. Domagają się odwrócenia reform i rozdania ludziom zboża, aby złagodzić ich cierpienie."
 center_of_revolution.2001.A: "Nie możemy tolerować tego cierpienia, róbcie, co mówią!"
 center_of_revolution.2001.B: "Liberalizm gospodarczy to przyszłość, nie będziemy stać na drodze postępu."
 laissez_faire_grain_trade: "Leseferyczny handel zbożem"
 desc_laissez_faire_grain_trade: "Pozwoliliśmy handlarzom zbożem czerpać jak największe zyski ze sprzedaży mąki."
 revolutionary_sentiment_warning: "§RWybranie tej opcji zwiększy prawdopodobieństwo pojawienia się Centrum Rewolucji w państwie [Root.GetName].§!\n"
 laissez_faire_grain_trade_tooltip: "Wszystkie posiadane prowincje z kultury §Y[Root.Culture.GetGroupName]§! produkujące §Yzboże§! zyskują §G+50%§! lokalnej wydajności produkcji przez następne 5 lat."
 laissez_faire_grain_trade_removed_tooltip: "Modyfikator „§YLeseferyczny handel zbożem§!” jest usuwany ze wszystkich prowincje z kultury §Y[Root.Culture.GetGroupName]§!, które produkują §Yzboże§!."
 center_of_revolution.2002.name: "Dług publiczny [Root.GetAdjective]"
 center_of_revolution.2002.desc: "Nieustanne konflikty i chaotyczna gospodarka sprawiły, że [Root.Monarch.GetTitle] ma bardzo duży dług. Wielu obawia się, że nigdy nie zostanie spłacony. Ponieważ obsługa tych długów kosztuje coraz większą część budżetu państwa, Rada Ministrów została zwołana w celu znalezienia rozwiązania. Niektórzy opowiadają się za podwyżką podatków, podczas gdy inni wskazują, że byłoby to niepopularne wśród zwykłych ludzi i zamiast tego opowiadają się za bardziej zakrojonymi reformami w celu poprawy procesów budżetowych [Root.GetAdjective] ."
 center_of_revolution.2002.A: "Wyższe podatki pomogą spłacić nasze długi."
 center_of_revolution.2002.B: "Rozwiązanie leży w reformach finansowych."
 revolution_higher_taxes_for_debts: "Podatki ratunkowe"
 desc_revolution_higher_taxes_for_debts: "Dług publiczny zostanie spłacony ciężką pracą zwykłych ludzi."
 revolution_administrative_reforms: "Budżetowe reformy"
 desc_revolution_administrative_reforms: "Dzięki ambitnemu programowi reform budżetowych powoli zdobywa się zaufanie sektora finansowego."
 center_of_revolution.2003.name: "Reformy [Root.GetAdv_Adm_gen]"
 center_of_revolution.2003.desc: "Potrzeby nowoczesnego, absolutystycznego państwa są znacznie większe niż potrzeby naszych przodków. Dotyczy to zwłaszcza finansów państwa. Dlatego mamy to szczęście, że został[Root.GetAdv_Adm_ANoun] zatrudnion[Root.GetAdv_Adm_AY] [Root.Adm_Advisor.GetName], wybitn[Root.GetAdv_Adm_AY] reformator[Root.GetAdv_Adm_KaNoun] finansow[Root.GetAdv_Adm_AY], któr[Root.GetAdv_Adm_AY] ma pełne zaufanie do sektora finansowego. \n\nJednak ostatnio [Root.Adm_Advisor.GetSheHe] chciał[Root.GetAdv_Adm_ANoun] więcej. Domagając się nadrzędnych uprawnień do wdrażania nowej polityki, [Root.Adm_Advisor.GetSheHe] proponuje ambitny zestaw reform, które mogą okazać się korzystne dla państwa, ale z pewnością zwiększą [Root.Adm_Advisor.GetHerHis] pozycję."
 center_of_revolution.2003.A: "Daj [Root.GetAdv_Adm_HerHim_dat] wolną rękę."
 center_of_revolution.2003.B: "Niedopuszczalne! Usuń [Root.Adm_Advisor.GetHerHim] z naszej administracji!"
 center_of_revolution.2010.name: "Żądania trzeciego stanu"
 center_of_revolution.2010.desc: "W ciągu ostatnich lat coraz bardziej rosło niezadowolenie [Root.GetBurghersName_gen] ze swojego statusu w państwie [Root.GetName]. Chociaż [Root.GetBurghersName_Whose] wkład do skarbu w postaci podatków od produkcji i handlu stanowi większość dochodów narodu, ma[Root.GetBurghersName_NounJa] niewielki wpływ na sposób zarządzania państwem. Rzeczywiście, spogląda[Root.GetBurghersName_NounJa] z przerażeniem, jak [Root.Monarch.GetTitle] wyznacza ścieżkę w kierunku coraz większej centralizacji władzy królewskiej, pomijając ograniczenia jakie [Root.Monarch.GetHerHim_dat] stany były kiedyś w stanie narzucić.\n\nWystąpuj[Root.GetBurghersName_EA] z żądaniami uchylenia niektórych absolutystycznych reform ostatnich lat i przyznania [Root.GetBurghersName_Who] większej ilości ziem, aby zrekompensować [Root.GetBurghersName_Whose] wkład. W przypadku zaprzeczenia [Root.GetBurghersName_Whose] niezadowolenie będzie niezmierzone, a zaufanie do [Root.GetGovNameGen] zrujnowane."
 center_of_revolution.2010.A: "Zgódź się na ich żądania."
 center_of_revolution.2010.B: "Nie możemy tego zaakceptować."
 has_parliament_with_at_least_one_seat: "Kraj §Y[Root.GetName]§! ma parlament z przypisanym co najmniej jednym miejscem"
 reactionaries_failed: "Niepowodzenie sił reakcyjnych "
 desc_reactionaries_failed: "Okopane siły reakcyjne w tym kraju stoczyły zaciekłą wojnę domową, aby uniemożliwić rewolucjonistom przejęcie władzy. Chociaż ostatecznie im się to nie udało, naród jest nadal podzielony między tych, którzy popierali rewolucję, a tych, którzy byli jej przeciwni."
 revolution.1.A: "Musimy pokazać tym arywistom ich miejsce! "
 revolution.1.B: "Być może mają rację..."
 revolution_disaster_go_for_it_tooltip: "Kraj §Y[Root.GetName] stanie się Republiką Rewolucyjną. Reakcjoniści będą dążyć do odwrócenia tej zmiany.§!\n"
 the_revolution_will_succeed: "§YRewolucja się powiedzie\n§!"
 revolution.9.won_revolution: "Wraz ze zwycięstwem naszych sił rewolucyjnych, zamieszanie ostatnich lat dobiega końca. Możemy teraz spodziewać się lepszej przyszłości dla mieszkańców [Root.GetAdjective]."
 revolution.9.lost_revolution: "Piechurzy Rewolucji zostali zmiażdżeni! Nasi ludzie muszą zrezygnować z dalszych rządów [Root.GetRulerGen],"
 revolution.9.won_reactionary: "Zmiażdżyliśmy rewolucyjnych aktywistów! Nie będzie już kwestionowana władzy [Root.GetRulerGen]."
 revolution.9.lost_reactionary: "Biada nam! Rewolucjoniści pokonali prawowity rząd naszego narodu! Przynajmniej może powróci stabilność dawnych czasów."
 revolution.9.A: "Radujmy się zwycięstwem!"
 revolution.9.B: "Przynajmniej konflikt się skończył..."
 add_as_much_revolutionary_zeal_as_you_can_take: "Ferwor rewolucyjny w państwie §Y[Root.GetName]§!' jest ustawiony na maksymalną wartość."
 remove_revolution_from_all_provinces: "Nastroje rewolucyjne zostały usunięte ze wszystkich posiadanych prowincji.\nNie wrócą do nich, dopóki będziemy ich właścicielami."
 french_revolution.10.name: "Żniwo wojen Republiki"
 french_revolution.11.name: "Ludzie są zmęczeni wojną"
 french_revolution.12.name: "Nasze kufry są puste"
 french_revolution.13.name: "Stan finansów Republiki"
 french_revolution.14.name: "Powszechny sprzeciw wobec Republiki"
 french_revolution.15.name: "Republika w zamęcie"
 french_revolution.16.name: "Rozprzestrzenianie się rozczarowania w Republice"
 french_revolution.18.e: "Przynajmniej konflikt się skończył..."
 french_revolution.18.f: "Radujmy się zwycięstwem!"
 center_of_revolution.1600.name: "Rewolucjoniści pokonani"
 center_of_revolution.1600.desc: "Klęska sił rewolucyjnych w państwie [From.GetName] stanowi poważną porażkę w naszej sprawie. Z powodu niepowodzenia w obaleniu państwa wielu ich dawnych zwolenników w całym regionie[From.GetRegionName] traci wiarę w sprawę rewolucji i zamiast tego zgadza się na kontynuację [Root.GetGovNameGen]."
 center_of_revolution.1600.A: "Za [Root.GetRulerGen]!"
 root_is_most_powerful_in_europe: "Naród §Y[Root.GetAdjective]§! jest najpotężniejszy w §YEuropie§!."
 root_is_most_powerful_in_europe_2: "Jako poddani najpotężniejszego narodu w §YEuropie§!, nasi upadli obywatele pragną więcej wolności."
 center_of_revolution.2950.name: "Rewolucja w niebezpieczeństwie"
 center_of_revolution.2950.desc: "W ciągu ostatnich dziesięciu lat rewolucja przyniosła wiele niepowodzeń. Bez przywódcy grzęźnie i na pewno ulegnie, jeśli nie uda nam się ożywić ruchu. "
 center_of_revolution.2950.A: "Niepokojące."
 center_of_revolution.2950.A.tt: "§YJeśli żaden kraj nie jest celem rewolucjonistów w ciągu najbliższych 10 lat, Rewolucja zakończy się, a [Root.GetName] powróci do Republiki Parlamentarnej.§!"
 center_of_revolution.3000.name: "Koniec rewolucji"
 center_of_revolution.3000.desc.last_rev: "Od upadku rewolucji w państwie [last_revolutionary_country.GetName] nikt nie odważył się podnieść ich sztandaru ani próbował skierować do walki sił kontrrewolucyjnych. Ci, którzy kiedyś dążyli do radykalnej zmiany, teraz rozumieją stare powiedzenie: im bardziej rzeczy się zmieniają, tym bardziej pozostają takie same."
 center_of_revolution.3000.desc.no_last_rev: "Ruchy zrodzone z rewolucyjnych ideałów, które po raz pierwszy wyrażono w mieście [Revolution_center.GetCapitalName], zawiodły w dążeniu do zmiany sytuacji materialnej ludzi. Ci, którzy kiedyś dążyli do radykalnej zmiany, teraz rozumieją stare powiedzenie: im bardziej rzeczy się zmieniają, tym bardziej pozostają takie same."
 center_of_revolution.3000.desc.never_rev: "Rewolucyjne ideały głoszone w mieście [Revolution_center.GetCapitalName] nie były w stanie rozpowszechnić się na tyle, aby zmienić sytuację materialną ludzi. Ruchy, które zrodziły się, nie zdołały obalić państwa, które dalej istnieje tak samo jak wcześniej. Ci, którzy kiedyś dążyli do radykalnej zmiany, teraz rozumieją stare powiedzenie: im bardziej rzeczy się zmieniają, tym bardziej pozostają takie same."
 center_of_revolution.3000.A: "I dobrze!"
 center_of_revolution.3000.A.tt: "§YRewolucyjne ideały zostaną usunięte ze wszystkich prowincji.§!"
 center_of_revolution.3000.A.tt2: "§YWszystkie Centrum Rewolucji zostaną usunięte.§!"
 center_of_revolution.3000.B: "Smutny dzień."
 disaster_active_for_20_years_tooltip: "Katastrofa trwa od 20 lat."
 no_spread_here_for_15_years_tt: "Rewolucyjne idee zostaną usunięte z §Y[This.GetName]§!. Nie można ich tam ponownie rozprzestrzenić przez 15 lat."
 french_revolution.18.d.reactionary: "Wydaje się, że czas buntów i ciągłej niestabilności mamy już za sobą. Rewolucja została całkowicie zmiażdżona i wreszcie wszystko może wrócić do normy."
