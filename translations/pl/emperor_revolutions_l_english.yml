 revolution.40.name: "Niebiańska rewolucja"
 revolution.40.desc: "Nadeszła rewolucja! Ogromne tłumy zgromadziły się w mieście [Root.Capital.GetCapitalName], aby zażądać zakończenia tysiącletniego reżimu imperialnego, który według wielu niewiele robi dla większości jego mieszkańców. Początkowo domagając się konstytucji ograniczającej władzę [Root.GetRulerGen] i zwiększającej ich wpływy w rządzie, tłum był oburzony brutalnym stłumieniem przez siły imperialne i walczył, szturmując Zakazane Miasto. Gdy luksusowy styl życia [Root.GetRulerGen] został ujawniony, niewielu odczuwało litość wobec [Root.Monarch.GetHerHis]. Nie widząc możliwości ucieczki, [Root.Monarch.GetName] odebrał[Root.Monarch.GetANoun] własne życie, zamiast stawić czoła hańbiącej publicznej egzekucji.\n\nNowi władcy miasta [Root.Capital.GetCapitalName] ogłosili Chiny Republiką, obiecując reorganizację państwa poprzez redystrybucję ziemi szlacheckiej dla chłopów i ustanowienie pełnej równości na mocy prawa. Deklarują, że przyszłość będzie wspaniała i wolna dla wszystkich mieszkańców Chin!"
 revolution.40.A: "Niech żyje wspaniała i chwalebna Republika Chińska!"
 revolution.41.name: "Rewolucja na terenie [Root.GetAdjective]"
 revolution.41.desc: "Nadeszła rewolucja! Po tygodniach protestów w mieście [Root.Capital.GetCapitalName] zebrały się w ogromnej liczbie tłumy, domagając się większej swobody dla mieszkańców Indii. Chociaż [Root.Monarch.GetTitle] nakazał żołnierzom strzelać do mas, nie chcieli tego zrobić, ponieważ demonstranci odmówili prowokowania ich przemocą lub obelgami. W obliczu coraz bardziej desperackich rozkazów wydawanych przez [Root.Monarch.GetName], domagając się coraz bardziej ekstremalnych kar dla wszystkich dysydentów, armia postanowiła zamiast tego usunąć [Root.Monarch.GetHerHim] z [Root.Monarch.GetHerHis] pozycji. [Root.Monarch.GetSheHeCap] został[Root.Monarch.GetANoun] szybko wygnan[Root.Monarch.GetAY], gdy ogłoszono nową Republikę.\n\nNowi władcy [Root.GetAdjective] obiecują zreorganizować państwo poprzez redystrybucję ziemi chłopom i ustanowienie pełnej równości na mocy prawa, zniesienie najgorszych niesprawiedliwości poprzedniego reżimu i poprowadzenie całych Indii do wolnej od ucisków przyszłości."
 revolution.41.desc2: "Nadeszła rewolucja! Po tygodniach protestów w mieście [Root.Capital.GetCapitalName] zebrały się w ogromnej liczbie tłumy, domagając się większej swobody dla mieszkańców. Chociaż [Root.Monarch.GetTitle] nakazał żołnierzom strzelać do mas, nie chcieli tego zrobić, ponieważ demonstranci odmówili prowokowania ich przemocą lub obelgami. W obliczu coraz bardziej desperackich rozkazów wydawanych przez [Root.Monarch.GetName], domagając się coraz bardziej ekstremalnych kar dla wszystkich dysydentów, armia postanowiła zamiast tego usunąć [Root.Monarch.GetHerHim] z [Root.Monarch.GetHerHis] pozycji. [Root.Monarch.GetSheHeCap] został[Root.Monarch.GetANoun] szybko wygnan[Root.Monarch.GetAY], gdy ogłoszono nową Wielką Republikę Gurkani.\n\nNowi władcy Republiki obiecują zreorganizować państwo poprzez redystrybucję ziemi chłopom i ustanowienie pełnej równości na mocy prawa, zniesienie najgorszych niesprawiedliwości poprzedniego reżimu i poprowadzenie ludności do wolnej od ucisków przyszłości."
 revolution.41.A: "Zwycięstwo i wolność ludu!"
