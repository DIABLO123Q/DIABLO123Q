 desc_kni_accepted_cultures: "Rodyjczycy i Grecy zostali dopuszczeni do szeregów zakonu joannitów."
 opinion_captured_alexandria_great_carrack: "Schwytano wielką karakę z Aleksandrii"
 kni_martinengo: "Gabriele Tadino da Martinengo"
 desc_kni_martinengo: "Gabriele Tadino da Martinengo, najlepszy inżynier wojskowy Europy, wstąpił w szeregi joannitów."
 kni_valetta: "Jean Parisot de La Valette"
 desc_kni_valetta: "Forteca na Malcie stała się równie potężna, jak niegdyś ta na Rodos. Pod dowództwem wielkiego mistrza Jeana Parisot de La Valette będzie w stanie odeprzeć każdy atak."
 opinion_negotiated_peace: "Wynegocjowano pokój"
 opinion_friendliness: "Zaoferowano przyjaźń"
 opinion_interfered_in_war: "Włączono się w wojnę"
 opinion_sent_help: "Wysłano pomoc"
 opinion_refused_send_help: "Odmówiono pomocy, gdy jej potrzebowaliśmy"
 football_modifier: "Piłka nożna"
 desc_football_modifier: "Ludność oszalała na punkcie nowej 'religii' - piłki nożnej."
 watching_ancestors: "Ignorowanie przodków"
 desc_watching_ancestors: "Przodkowie nieustannie patrzą..."
 lowered_defense: "Obniżona obrona"
 desc_lowered_defense: "Dzięki 'wtykom' obrona twojego fortu została obniżona!"
 inside_man: "Wtyka"
 desc_inside_man: "W czasie wojny dobrze jest mieć 'wtyki' u wroga."
 golden_age_of_timbuktu: "Złota era Timbuktu"
 desc_golden_age_of_timbuktu: "Askia Wielki otwierał szkoły religijne i obserwatoria astronomiczne. Popierał handel i wprowadził efektywną administrację."
 pious_ruler: "Pobożny władca"
 desc_pious_ruler: "Pobożny władca zostanie z pewnością zostanie po śmierci wynagrodzony."
 archery_muskets: "Łuki kontra muszkiety"
 desc_archery_muskets: "Łucznictwo będzie pełnić kluczową rolę w twojej armii."
 gaps_blockade: "Przerwa w blokadzie"
 desc_gaps_blockade: "Korsarzowi udało się ominąć blokadę i dostarczyć do twojego kraju niezbędne zaopatrzenie, żąda jednak dużych pieniędzy za swoją pomoc."
 merchants_gaps_blockade: "Kupcy i przerwa w blokadzie"
 desc_merchants_gaps_blockade: "Kupcy gderają, ale pokornie płacą wysokie sumy, jakich zażądał korsarz, któremu mimo blokady udało się dostarczyć do twojego kraju niezbędne zaopatrzenie."
 organised_colony: "Zorganizowana kolonia"
 desc_organised_colony: "W twojej kolonii wybuchła epidemia malarii, jednak energicznemu dowódcy udało się ograniczyć jej niszczycielskie skutki."
 quarantine_colony: "Kwarantanna w kolonii"
 desc_quarantine_colony: "Aby powstrzymać rozprzestrzenianie się epidemii malarii, kolonia została objęta kwarantanną."
 roman_fever_colony: "Malaria"
 desc_roman_fever_colony: "W kolonii wybuchła niszczycielska epidemia malarii. Coraz więcej kolonistów pada ofiarą tej choroby i umiera."
 jesuit_mission: "Misja jezuitów"
 desc_jesuit_mission: "Jezuici założyli misję na terenie twojej kolonii, aby chrystianizować tubylców."
 tur_janissaries_salary: "Chciwi janczarzy"
 desc_tur_janissaries_salary: "Chciwi janczarzy żądają, aby państwo zrekompensowało im brak łupów w ostatnich czasach."
 mousquetaires_du_roi: "Mousquetaires du Roi"
 desc_mousquetaires_du_roi: "Królewscy muszkieterowie są formacją otwartą dla przedstawicieli drobnej szlachty, dając im możliwość dowiedzenia sprawności bojowej i lojalności koronie."
 peasants_westernization: "Wieśniacy opierają się zachodnim zwyczajom"
 desc_peasants_westernization: "Chłopi burzą się przeciwko naszym próbom modernizacji i ucywilizowania naszego kraju."
 adopted_heir: "Adoptowane dziecko spośród trzcin"
 desc_adopted_heir: "Chłopi nie są zadowoleni z nowego dziedzica, którego znalazłeś pośród trzcin i adoptowałeś."
 supporting_independence: "Wsparcie naszej niepodległości"
 supported_independence: "Wsparto naszą niepodległość"
 supported_independence_of_vassal: "Wsparto niepodległość naszych poddanych"
 supporting_independence_of_vassal: "Wsparcie niepodległości naszych poddanych"
 break_supporting_independence: "Zerwano pakt wspierający niepodległość"
 rejected_support_independence: "Odrzucono propozycję wsparcia niepodległości"
 desc_bonus_from_merchant_republics: "Republiki kupieckie czy kompanie handlowe za pośrednictwem węzłów handlowych przyznają bonus do produkowanych dóbr, proporcjonalny do ich udziału w sile handlowej."
 desc_bonus_from_merchant_republics_for_trade_league_member: "Republiki kupieckie czy kompanie handlowe za pośrednictwem węzłów handlowych otrzymują bonus do produkowanych dóbr, proporcjonalny do ich udziału w sile handlowej. Członkostwo w lidze handlowej dodatkowo go zwiększa."
 cerro_rico_modifier: "Cerro Rico"
 desc_cerro_rico_modifier: "Bogata Góra, czyli Wielka Srebrna Góra Potosí mieści w sobie jedną z najbogatszych kopalni srebra na świecie. Pomiędzy 1575 r. a 1600 r. zapewniła ona połowę całkowitego wydobycia srebra na obszarze obu Ameryk."
 diamond_mines_of_golconda_modifier: "Diamenty z Golkondy"
 desc_diamond_mines_of_golconda_modifier: ""
 spice_islands_modifier: "Wyspy korzenne"
 desc_spice_islands_modifier: "Ważny punkt na mapie handlu przyprawami i miejsce pochodzenia znacznej części ich zasobów - szczególnie gałki muszkatołowej i goździków."
 faster_integration: "Skuteczna integracja"
 desc_faster_integration: "Lojalna wobec nas frakcja z tej prowincji przygotowała ją na nasze przejęcie, sprawiając, że proces włączenia tych ziem do naszego państwa przebiega bardziej sprawnie, niż byłoby to możliwe w innym przypadku."
 military_victory: "Inspirujące zwycięstwo"
 desc_military_victory: "Opanowanie, a następnie aneksja regionu o symbolicznym znaczeniu tchnęły w naszą ludność nowego ducha. Z całego kraju nadchodzą meldunki werbowników o rosnącym zainteresowaniu naszych poddanych zaciągiem do wojska."
 protected_italian_interests: "Ochrona włoskich interesów"
 desc_protected_italian_interests: "Usuwając z Włoch agentów innych europejskich potęg stworzyliśmy naszym miastom z tego regionu warunki do rozkwitu."
 italian_ambition_modifier: "Włoska ambicja"
 desc_italian_ambition_modifier: "Nasi kupcy czerpią zyski z niedawnych podbojów włoskich miast, zaś przedstawiciele włoskiego renesansu licznie zjeżdżają na nasz dwór."
 expansion_of_the_shipbuilding_industry: "Rozwój szkutnictwa"
 desc_expansion_of_the_shipbuilding_industry: "Po uzyskaniu dostępu do portów i niezbędnych surowców nasze szkutnictwo przeżywa intensywny rozwój."
 merchant_society: "Społeczeństwo kupieckie"
 desc_merchant_society: "Z powodu rosnącego znaczenia handlu dla naszego społeczeństwa, status powiązanych z nim zawodów uległ znacznemu podwyższeniu. Coraz więcej osób, które wcześniej nie brałyby tego pod uwagę, szuka szczęścia w zamorskich przedsięwzięciach, czego efektem jest napływ nowych idei, ożywiających nasz handel."
 growing_spice_trade: "Handel przyprawami"
 desc_growing_spice_trade: "Nasze wysiłki na rzecz zabezpieczenia nowych źródeł przypraw nie umknęły uwadze tamtejszych sprzedawców. Przekonani, że państwo dba o ich interesy, stali się niezwykle otwarci w kwestii podatków i innych opłat, które przychodzi im płacić."
 growing_chinaware_trade: "Handel towarami orientalnymi"
 desc_growing_chinaware_trade: "Nasze wysiłki na rzecz zabezpieczenia nowych źródeł towarów orientalnych nie umknęły uwadze naszych kupców. Przekonani, że państwo dba o ich interesy, stali się niezwykle otwarci w kwestii podatków i innych opłat, które przychodzi im płacić."
 add_unrest_5_modifier: "Podburzona ludność"
 desc_add_unrest_5_modifier: "Twoje działania rozgniewały mieszkańców tej prowincji."
 remove_unrest_5_modifier: "Szczęśliwa ludność"
 desc_remove_unrest_5_modifier: "Twoje ostatnie działania uradowały mieszkańców tej prowincji."
 add_unrest_10_modifier: "Chłopska furia"
 desc_add_unrest_10_modifier: "Rozwścieczeni chłopi są więcej niż rozgniewani twoimi ostatnimi działaniami."
 impressed_financial_sector: "Uznanie od środowiska finansowego"
 desc_impressed_financial_sector: "Nasza stanowcza decyzja o spłacie długów wywarła wrażenie na środowisku finansowym."
 national_recovery: "Odnowa państwa"
 desc_national_recovery: "Po wielu latach wojen nasze państwo otrzymało wreszcie okazję, by stanąć na nogi. W sytuacji, gdy spichlerze się napełniają, a nowe pokolenie wkracza w wiek dorosłości, wydaje się, że kraj doszedł wreszcie do siebie."
 recovering_economy: "Zdrowiejąca gospodarka"
 desc_recovering_economy: "Pozwoliliśmy zasobom ludzkim naszego kraju się odbudować - w rezultacie pola na nowo są obsiewane, a nasza gospodarka staje na nogi."
 solidified_papal_relations_modifier: "Wpływy w kurii rzymskiej"
 desc_solidified_papal_relations_modifier: "Nasza kontrola nad kurią rzymską jest silniejsza niż kiedyś. Nasi wysłannicy na papieski dwór donoszą, że nasze słowo znaczy tam teraz więcej niż miało to miejsce wcześniej."
 controlled_the_pope_mission: "Udana polityka wobec kurii rzymskiej"
 desc_controlled_the_pope_mission: "Wraz z przedstawicielami wszystkich religijnych instytucji w naszym kraju i w Rzymie przeprowadziliśmy kampanię, mającą na celu przejęcie kontroli nad kurią rzymską. Pomijając oczywiste korzyści, jakie daje taka władza, nasz sukces ogromnie zwiększył popularność naszego państwa i prestiż Kościoła na jego ziemiach."
 force_converted_province_mission: "Fala pobożności"
 desc_force_converted_province_mission: "Dzięki niedawnemu nawróceniu ziem innowierców motywacja naszych misjonarzy do czynienia posługi wzrosła."
 force_converted_country_mission: "Światło kontrreformacji"
 desc_force_converted_country_mission: "Udana kampania na rzecz przywrócenia cudzoziemskich władców na łono Świętej Matki Kościoła nie przeszła niezauważona, zwiększając nasze wpływy w kurii rzymskiej i wywierając wrażenie na naszych pozostałych heretyckich poddanych."
 foreign_contacts: "Zagraniczne kontakty"
 desc_foreign_contacts: "Wykonując właściwe dyplomatyczne posunięcia we właściwym czasie, poprawiliśmy naszą reputację na arenie międzynarodowej."
 liberator_of_jerusalem: "Wyzwoliciel Jerozolimy"
 desc_liberator_of_jerusalem: "Ocaliliśmy Jerozolimę przed niewiernymi. Prawdziwi chrześcijanie z naszego kraju nigdy nie zapomną przysługi, jaką oddaliśmy całemu światu chrześcijańskiemu."
 liberator_of_mecca: "Wyzwoliciel Mekki"
 desc_liberator_of_mecca: "Ocaliliśmy Mekkę przed niewiernymi. Prawdziwi muzułmanie z naszego kraju nigdy nie zapomną tego, jak nasz władca bronił świętego miasta."
 converting_the_pagans: "Chrzest pogan"
 desc_converting_the_pagans: "Nawrócenie słynnego pogańskiego regionu pozwoliło naszym misjonarzom nabyć doświadczenia, a ponadto chrześcijańscy neofici pomagają szerzyć Słowo Boże wśród wyznawców swojej dawnej wiary."
 local_colonial_expansion: "Rosnąca kolonia"
 desc_local_colonial_expansion: "Dofinansowana we właściwym momencie kolonia notuje gwałtowny rozwój, a jej port stał się głównym celem podróży kolonistów, zmierzających z naszego państwa do tego regionu."
 defended_the_lowlands: "Obroniono niziny"
 desc_defended_the_lowlands: "Udało nam się obronić niziny przed cudzoziemską władzą."
 legitimacy_defended: "Obroniona legitymizacja"
 desc_legitimacy_defended: "Niegdyś znaczna część ludności nie darzyła naszego władcy sympatią, a wręcz nim pogardzała. Twierdzono, że nie ma on praw do naszego tronu. Teraz coś takiego nikomu by przez myśl nie przyszło - zmiana okoliczności o 180 stopni sprawiła, że legitymizacja naszego władcy jest silniejsza niż kiedykolwiek przedtem."
 drove_back_the_turk: "Obrońca Europy"
 desc_drove_back_the_turk: "Dzięki udanym kampaniom na rzecz uwolnienia Europy od Osmanów zyskaliśmy wdzięczność wszystkich naszych chrześcijańskich poddanych, starych i nowych."
 protected_austrian_low_countries: "Wzmocniono władzę Austrii"
 desc_protected_austrian_low_countries: "Nasza kampania na rzecz obrony tych ziem przed Francuzami pozwoliła nam powiększyć miejscowe fortyfikacje i kontrolę nad nimi."
 restored_holy_see_mission: "Przywrócono stolicę apostolską"
 desc_restored_holy_see_mission: "Przywróciliśmy Stolicę Apostolską na właściwe jej miejsce. Zapisaliśmy nasze wspaniałe państwo na kartach historii i zapewniliśmy sobie miłość wiernych z naszego kraju, jak również kurii rzymskiej. Przynajmniej na razie."
 fought_back_the_hungarians: "Obroniono Czechy"
 desc_fought_back_the_hungarians: "Dzięki skutecznej obronie przed Węgrami nasz monarcha cieszy się obecnie znacznie większą popularnością."
 military_vassalization: "Militarna ekspansja"
 desc_military_vassalization: "Podbicie regionu o symbolicznym znaczeniu tchnęło w nasz naród nowego ducha. Ze wszystkich ziem docierają meldunki werbowników o rosnącym zainteresowaniu naszych rodaków wstąpieniem do wojska."
 uniter_of_the_manchus: "Zjednoczono Mandżurów"
 desc_uniter_of_the_manchus: "Jednocząc Dżurdżenów, nasz władca zdobył poparcie wszystkich Mandżurów. Nadeszła pora odłożyć na bok dzielące nas różnice i uderzyć na naszych wrogów."
 english_out_of_france: "Zwycięstwo nad Anglikami"
 desc_english_out_of_france: "Wraz z upadkiem ostatnich angielskich posiadłości we Francji odnieśliśmy wielkie zwycięstwo, a kraj może wreszcie rozpocząć proces odbudowy."
 baltic_ambition: "Bałtycka ambicja"
 desc_baltic_ambition: "Narzuciwszy siłą kontrolę portom wokół Bałtyku, zapewniliśmy naszym handlarzom przewagę nad konkurencją. Przynajmniej na jakiś czas."
 defended_denmark: "Obrońca Danii"
 desc_defended_denmark: "Wypierając z Danii ostatnie szwedzkie oddziały, nasz władca zdobył powszechne poparcie wśród społeczeństwa, zaś kraj może wreszcie rozpocząć proces odbudowy."
 korean_frontier: "Obroniona granica"
 desc_korean_frontier: "Zajmując te ziemie, planowaliśmy utworzyć strefę graniczną, oddzielającą nas od najeżdżających nas często koczowników. Z tego powodu z wielką starannością podeszliśmy do tematu umocnień na tym terenie."
 catholic_italy_modifier: "Katolickie Włochy"
 desc_catholic_italy_modifier: "Herezja szerzy się po Europie niczym pożar. Lecz nie we Włoszech. Tutejsza ludność jest bezpieczna, wiedząc, że czuwają nad nią Bóg i Ojciec Święty."
 defeated_byzantine_empire: "Pokonano Cesarstwo Bizantyjskie"
 desc_defeated_byzantine_empire: "Zwycięstwo nad danymi rywalami z Cesarstwa Bizantyjskiego wzmocniło poparcie dla naszego władcy."
 mediterranean_ambition: "Śródziemnomorska ambicja"
 desc_mediterranean_ambition: "Rozciągając naszą władzę nad kluczowe obszary Morza Śródziemnego, umocniliśmy naszą kontrolę nad handlem w tym regionie."
 black_sea_ambition: "Czarnomorska ambicja"
 desc_black_sea_ambition: "Pozyskaliśmy ważne porty na wybrzeżu Morza Czarnego, umacniając naszą kontrolę nad handlem w tym regionie."
 indian_ocean_ambition: "Apetyt na Ocean Indyjski"
 desc_indian_ocean_ambition: "Rozciągnąwszy naszą władzę na porty u wybrzeży Oceanu Indyjskiego i sąsiadujące z nim wody, odnotowaliśmy tymczasowy wzrost dochodów z handlu."
 indian_ambition: "Indyjska ambicja"
 desc_indian_ambition: "Rozciągnąwszy naszą władzę na szlaki na ziemiach Indii, odnotowaliśmy wzrost dochodów z handlu."
 defended_against_shybanids: "Transoksania Timurydów"
 desc_defended_against_shybanids: "Obroniliśmy ziemie Transoksanii, które Timur - wielki założyciel naszej dynastii - nazywał domem. Nasza zdolność do obrony regionu przed innymi rodami zaowocowała zwiększeniem poparcia wodzów dla naszego władcy."
 afghanistan_secured_mug: "Zajęcie Afganistanu"
 desc_afghanistan_secured_mug: "Afganistan panuje nad szlakami lądowymi łączącymi Indie, Persję i Transoksanię. To także bogate źródło rekrutów, połączone bliskimi więziami z subkontynentem."
 conquest_of_persia: "Zdobywca Persji"
 desc_conquest_of_persia: "Państwo perskie utraciło swoje znaczenie na ziemiach Chorasanu. Reputacja zdobywcy, jaką cieszy się nasz przywódca, sprawiła, że pod naszym sztandarem gromadzą się tłumy rekrutów. Z kolei klasa kupiecka korzysta z okazji, jakie dają świeżo podbite ziemie."
 controlling_the_steppes: "Kontrola nad stepami"
 desc_controlling_the_steppes: "Od stuleci dzikie stepy były domem różnych klanów, które znacząco utrudniały życie bogobojnym Rusinom. Pacyfikując te tereny, pohamowaliśmy zapędy muzułmańskich koczowników i zagwarantowaliśmy naszej ludności bezpieczeństwo."
 achieved_religious_unity_mission: "Zjednoczona wiara"
 desc_achieved_religious_unity_mission: "Nasze wysiłki na rzecz umocnienia jedynej wiary w naszym kraju zaowocowały czasowym wzrostem popularności naszego władcy i państwa."
 thriving_ship_building_sector: "Kwitnący przemysł szkutniczy"
 desc_thriving_ship_building_sector: "Liczne zamówienia dla krajowych stoczni zaowocowały rozkwitem przemysłu szkutniczego, co przekłada się na tańszą i bardziej wydajną produkcję okrętów dla państwa."
 british_ambition: "Brytyjska ambicja"
 desc_british_ambition: "Kolejne sukcesy na drodze do zostania jedynym państwem na Wyspach Brytyjskich nadały nowy wymiar naszemu zdaniu i pozycji na arenie międzynarodowej."
 completing_the_reconquista: "Ukończenie rekonkwisty"
 desc_completing_the_reconquista: "Nasza udana walka na rzecz dokończenia rekonkwisty i zabezpieczenia Półwyspu Iberyjskiego przed muzułmanami zapewniła naszym wojskom zarówno cenne doświadczenie jak i silną determinację."
 venetian_terra_firma: "Poszerzenie włości"
 desc_venetian_terra_firma: "Rosnąca władza nad ziemiami północnych Włoszech pozwoliła nam pozbyć się dawnych naleciałości administracyjnych i skuteczniej ściągać podatki z lądowych włości."
 lithuanian_russian_ambition: "Kontrola nad Rusią"
 desc_lithuanian_russian_ambition: "Po objęciu rosyjskich i ruskich krajów naszą strefą wpływów, zaczęliśmy być postrzegani jako naturalni spadkobiercy najpotężniejszych państw w historii tego regionu. Nadzieja na niepodległość staje się dla naszych poddanych coraz bardziej odległa."
 polish_partitions: "Podbój Polski"
 desc_polish_partitions: "Państwo polskie stało się przeżytkiem, więc wraz z pozostałymi sąsiadami zdecydowaliśmy się zająć jego miejsce. Wielki sukces tego przedsięwzięcia sprawił, że reszta Europy spojrzała na nas z nowym szacunkiem. Zagarnięcie ziem ułatwiło komunikację w obrębie naszego państwa, przekładając się na okresowy wzrost przychodów z podatków."
 death_of_lithuania: "Podbój Litwy"
 desc_death_of_lithuania: "Państwo litewskie stało się przeżytkiem, więc wraz z pozostałymi sąsiadami zdecydowaliśmy się zająć jego miejsce. Wielki sukces tego przedsięwzięcia sprawił, że reszta Europy spojrzała na nas z nowym szacunkiem. "
 prussian_ambition: "Pruska droga do chwały"
 desc_prussian_ambition: "Pracujemy nad stworzeniem z Prus silnego, jednolitego państwa, położonego na ziemiach Polski i wschodnich Niemiec."
 great_inti_festivals: "Nawracanie na intiego"
 desc_great_inti_festivals: "Wszyscy poddani muszą brać udział w naszych obrzędach i zostaną zaszczyceni co najmniej jedną wizytą przywódcy naszej religii, aby mogli ujrzeć światło prawdziwej wiary."
 nahuatl_sacrificial_stones: "Nawracanie na nahuatl"
 desc_nahuatl_sacrificial_stones: "Angażujemy naszych poddanych w wielkie ceremonie ofiarne w ośrodkach regionalnych, aby przybliżyć ich do naszej religii."
 yellow_shamanism_modifier: "Żółty szamanizm"
 desc_yellow_shamanism_modifier: "Zdecydowaliśmy się włączyć do naszej religii synkretyczne elementy tengryzmu oraz niektóre aspekty buddyjskich ceremonii i obrzędów."
 black_shamanism_modifier: "Czarny szamanizm"
 desc_black_shamanism_modifier: "Wyrzekliśmy się jakiegokolwiek synkretyzmu religijnego, postanawiając rozpowszechniać wśród naszych poddanych tak czystą postać religii naszych przodków, jak to tylko możliwe. Tym sposobem  zdecydowaliśmy się wzmocnić pozycję czarnych szamanów wśród naszego ludu, jako że w podobny sposób odrzucają oni zewnętrzne wpływy."
 rites_of_admission_modifier: "Rytuał przyjęcia"
 desc_rites_of_admission_modifier: "Zachęcamy naszych poddanych do poznania zasad naszej religii i przystąpienia do rytuału przyjęcia."
 royal_fires_modifier: "Królewskie ognie"
 desc_royal_fires_modifier: "Na nowo rozpaliliśmy królewskie ognie, niegdyś zapalone przez samego Zaratusztrę. Chodź wciąż są młode, symbolizują odnowioną siłę zaratusztrianizmu i państwa, które je chroni."
 reunification_with_parsees: "Zjednoczenie zaratusztriańskiej diaspory"
 desc_reunification_with_parsees: "Zjednoczyliśmy zaratusztriańskie obszary Persji i Indii, tworząc silniejsze i czystsze państwo, gdzie oba społeczeństwa mają miejsce dla siebie."
 ritual_education_modifier: "Nauka obrzędów"
 desc_ritual_education_modifier: "Krzewimy wiedzę o naszych starożytnych obrzędach wśród wszystkich naszych poddanych, szczególnie tych, którzy nie wykazują stosownego szacunku dla naszej wiary. Kiedy zyskają wiedzę o prawdziwej naturze świata i zamieszkujących go duchach, sami ujrzą niewłaściwość swego dawnego postępowania."
 purification_movement_modifier: "Ruch oczyszczenia"
 desc_purification_movement_modifier: "Aktywnie oczyszczamy naszą religię z zewnętrznych wpływów i naleciałości, krzewiąc jej silniejszą i czystszą wersję."
 wandering_shamans_modifier: "Wędrujący szamani"
 desc_wandering_shamans_modifier: "Przyjęliśmy zasadę wysyłania najbardziej charyzmatycznych szamanów na obszary zamieszkane przez niewiernych, tak by ci ostatni mogli ujrzeć blask naszej religii. Szamani będą czuwać nad tymi ludźmi i nauczać ich, tak by gdy odejdą, nie zabrakło dla nich następców."
 codification_of_mayan_faith: "Kodyfikacja obyczajów religijnych"
 desc_codification_of_mayan_faith: "Spisaliśmy zasady naszej wiary dla celów edukacji naszych poddanych i rozpowszechniania obyczajów naszego ludu w obcych krainach."
 public_works_of_cairo: "Roboty publiczne w Kairze"
 desc_public_works_of_cairo: "Kair przesadnie się rozrósł i przestał funkcjonować; sprawy warunków sanitarnych i planowania przestrzennego zbyt długo leżały odłogiem. Niniejszym rozpoczynamy zakrojony na szeroką skalę program urbanistyczny na rzecz objęcia rozwoju miasta kontrolą, tak by ostatecznie mogło ono zyskać jeszcze większe rozmiary."
 polish_ambition: "Polska ambicja"
 desc_polish_ambition: "Umacniając pozycję naszego królestwa jako hegemona w tej części Europy, zapewniliśmy naszym monarchom znacznie silniejsze poparcie w kraju."
 bavarian_ambition: "Bawarska ambicja"
 desc_bavarian_ambition: "Umacniając pozycję naszego księstwa w południowych Niemczech, w cudzoziemskich oczach stopniowo wyrastamy na główną potęgę regionu, dzięki czemu przymykają oni oczy na pomniejsze wykroczenia z naszej strony."
 byzantium_resurgent: "Odrodzone Bizancjum"
 desc_byzantium_resurgent: "Jesteśmy na drodze do przywrócenia Cesarstwu Rzymskiemu jego dawnej chwały. Choć większość patrzy nasze próby z - w najlepszym razie - pogardą, nasze sięgające starożytności tytuły i historia dają naszym roszczeniom dodatkowe podstawy."
 french_ambition: "Francuska ambicja"
 desc_french_ambition: "Rozciągając naszą władzę na tereny graniczące z ziemiami tradycyjnie należącymi do Francji, stworzyliśmy korzystne warunki dla scentralizowania władzy nad naszymi włościami."
 papal_sanction_for_church_taxes: "Papieska aprobata dla wzrostu podatków"
 desc_papal_sanction_for_church_taxes: "Kuria rzymska zatwierdziła nasze prawo do czasowego opodatkowania wierzących, pokaźnie zwiększając nasze przychody z podatków."
 papal_blessing: "Papieskie błogosławieństwo"
 desc_papal_blessing: "Papież udzielił swego błogosławieństwa naszemu władcy i państwu, znacząco zwiększając naszą pozycję na arenie krajowej i zagranicznej."
 papal_indulgence: "Papieska aprobata dla naszej dynastii"
 desc_papal_indulgence: "Papież wydał bullę, zatwierdzającą działania poprzednich władców z naszej dynastii oraz głoszącą, że Bóg dał nam prawo do tronu naszego królestwa."
 papal_sanction_for_holy_war: "Papieska aprobata dla wojny"
 desc_papal_sanction_for_holy_war: "Papież uznał za stosowne ogłosić poparcie dla toczonych przez nas wojen, znacznie zwiększając zapał naszej ludności do wstępowania do wojska."
 papal_legate: "Legat papieski"
 desc_papal_legate: "Na nasz dwór został skierowany legat papieski. Jego zadaniem jest służyć swoim doświadczeniem i radą w kwestiach dyplomatycznych, a także samą swoją obecnością podnosić rangę negocjacji."
 holland_polders: "Rozwój Amsterdamu"
 desc_holland_polders: "Dzięki połączeniu wiatraków, grobli i innych dostępnych środków udało się przezwyciężyć trudności, wynikające z podmokłego terenu. W rezultacie miasto Amsterdam przeżywa gwałtowny rozkwit, stając się jednym z głównych ośrodków gospodarczych regionu."
 kapilendras_ambition: "Ambicja Kapilendry"
 desc_kapilendras_ambition: "Urzeczywistniliśmy marzenie króla-wojownika Kapilendry, ujarzmiając słabe krainy sąsiadujące z Orisą. Opowieści o naszych dokonaniach i sława naszego państwa zataczają coraz szersze kręgi. Liczni nie mający pana wojownicy telugu gromadzą się pod naszym sztandarem."
 economic_development_of_mazovia: "Rozwój gospodarczy Mazowsza"
 desc_economic_development_of_mazovia: "Kiedy Mazowsze dostało się pod panowanie polskiej korony, zaczęło szybko zyskiwać na znaczeniu. Jego strategiczne położenie pomiędzy gospodarczymi centrami Polski i Litwy czyniło zeń doskonały przystanek dla kupców, a także odpowiednie miejsce na zjazdy Sejmu."
 eng_court_star_chamber: "Izba Gwiaździsta"
 desc_eng_court_star_chamber: "Izba Gwiaździsta to sąd złożony z doradców królewskich oraz sędziów od prawa zwyczajowego. Wysoka ranga pozwala jej sądzić nawet czołowych przedstawicieli życia politycznego i towarzyskiego. Choć ogólnie rzecz biorąc, jest świetnym sposobem na promocję królewskiej sprawiedliwości, budzi sprzeciw części parlamentarzystów, widzących w niej sposób na narzucanie decyzji mających wzmocnić monarchię."
 emperor_friendly_with_elector: "Elektorskie poparcie"
 desc_emperor_friendly_with_elector: "Zabiegając o dalsze poparcie wśród elektorów, zwiększyliśmy nasz wpływ w obrębie Cesarstwa."
 old_rights_granted_to_nobility: "Obrona praw szlachty"
 desc_old_rights_granted_to_nobility: "Potwierdziliśmy prawo szlachty do działania niezależnie od monarchy na terenie swoich włości. Choć uradowało to wielu szlachciców, spowodowało też ograniczenie władzy państwowej."
 maroserana: "Maroserana"
 desc_maroserana: "Pojawiła się nowa dynastia, Maroserana. Zarówno poprzez zmianę, jak i przyjmowanie miejscowych zwyczajów, scentralizowała ona i sformalizowała malgaskie społeczeństwo."
 expanded_mbudye: "Rozszerzenie Mbudye"
 desc_expanded_mbudye: "Z błogosławieństwem rodziny wodza, rada rządząca u jego boku została powiększona i otrzymała zwiększone wpływy."
 trusted_merchants: "Godni zaufania kupcy"
 desc_trusted_merchants: "W miarę jak nasi kupcy zyskują sławę uczciwych ludzi zawierających uczciwe umowy, coraz więcej ludzi z całego świata pragnie z nimi handlować."
 recruited_smugglers: "Zatrudnienie przemytników"
 desc_recruited_smugglers: "Przemytnicy, którzy wcześniej nas unikali, teraz pobierają od nas żołd w zamian za szpiegowanie naszych wrogów."
 embezzled_goods: "Defraudacja majątku"
 desc_embezzled_goods: "Miejscowi kupcy są skorumpowani, większość eksportowanych towarów trafia na czarny rynek."
 distrusted_merchants: "Niegodni zaufania kupcy"
 desc_distrusted_merchants: "Cudzoziemcy kojarzą nas z kłamstwami i oszustwami, w związku z czym wolą nie robić interesów z naszymi kupcami."
 sea_route_to_india: "Droga morska do Indii"
 desc_sea_route_to_india: "Od pokoleń marzyliśmy o ominięciu szlaków przez Morze Śródziemne i znalezieniu drogi morskiej do Indii, która uwolniłaby nas od zależności od cudzoziemskich handlarzy i karawan. Wreszcie te marzenia znalazły się w zasięgu ręki."
 peter_tuscan_reforms: "Reformy Piotra Leopolda"
 desc_peter_tuscan_reforms: "Pomimo życzeń większości Toskańczyków, przepchnęliśmy reformy, które wprowadzą Toskanię w przyszłość."
 tuscany_fernandino_construction: "Książęce programy budowlane"
 desc_tuscany_fernandino_construction: "Intensywnie zagospodarowujemy tereny wokół Pizy i remontujemy drogi handlowe do Florencji."
 tuscany_duke_treasury: "Książęcy skarbiec"
 desc_tuscany_duke_treasury: "Skarbiec miejski Florencji jest nierozerwalnie związany z osobistym skarbcem księcia. A temu zupełnie to nie przeszkadza."
 tuscany_state_treasury: "Skarbiec miejski"
 desc_tuscany_state_treasury: "Skarbiec miejski Florencji jest nierozerwalnie związany z osobistym skarbcem księcia. Na całe szczęście jemu leży na sercu wyłącznie dobro miasta."
 tus_bonfire_timer: "Licznik ognisk"
 desc_tus_bonfire_timer: "Kontroluje częstotliwość wydarzeń z Savonarolą."
 accademia_cimento: "Accademia del Cimento"
 desc_accademia_cimento: "Accademia, ciesząca się patronatem naszego władcy, zachęca do prowadzenia eksperymentów i badań naukowych z zachowaniem ścisłego rygoru."
 institution_cimento: "Zinstytucjonalizowanie Accademii del Cimento"
 desc_institution_cimento: "Przekształciliśmy nieformalną Accademię del Cimento w instytucję państwową."
 the_chewa: "Chewa"
 desc_the_chewa: "Chewa stanowią jedność z nami, a my z nimi."
 maravi_land_of_flames: "Ziemia ognista"
 desc_maravi_land_of_flames: "Nasze wielkie ogniska dymarkowe pracują bez wytchnienia, by uzbroić nasz lud."
 increased_african_indian_trade: "Rosnący handel z Indiami"
 desc_increased_african_indian_trade: "Europejscy handlowcy sprawili, że dostęp do rynków indyjskich jest łatwiejszy niż kiedykolwiek."
 nyau_secret_society: "Tajne społeczności Nyau"
 desc_nyau_secret_society: "Nasz lud organizuje się w tajne społeczności religijne."
 oriental_press: "Typographia Medicea"
 desc_oriental_press: "Typographia Medicea wydawała książki w języku arabskim, wpływając na rozwój kontaktów z muzułmańskimi naukowcami i filozofami.  Mając rzecz jasna na celu ich nawrócenie."
 friction_among_troops: "Tarcia wśród żołnierzy"
 desc_friction_among_troops: "Waśnie pomiędzy oddziałami różnych stronnictw ligi handlowej są przyczyną poważnych problemów w naszej armii."
 merchants_angered: "Rozgniewani kupcy"
 desc_merchants_angered: "Cudzoziemskich kupców z naszej ligi handlowej denerwuje konieczność płacenia podatków, które wcześniej ich nie obejmowały."
 recruited_pirates: "Zatrudniono piratów"
 desc_recruited_pirates: "Nękający nas wcześniej piraci obecnie pływają pod naszą banderą jako korsarze."
 executed_pirates: "Ścięto piratów"
 desc_executed_pirates: "Publiczna egzekucja osławionej pirackiej bandy posłużyła jako przykład dla innych."
 cheap_timber: "Tanie drewno"
 desc_cheap_timber: "Do budowy statków używamy tanich materiałów niskiej jakości."
 double_entry_booking: "Podwójna księgowość"
 desc_double_entry_booking: "Zaawansowana księgowość umożliwia nam dokonywanie korzystniejszych transakcji."
 noble_power_elective_monarchy: "Arystokracja u władzy"
 desc_noble_power_elective_monarchy: "Osłabiony król utracił ostatki władzy na rzecz arystokracji; jest teraz marionetką w całkowicie zdecentralizowanym państwie."
 emperor_condemns_tuscany: "Cesarz potępia Toskanię"
 desc_emperor_condemns_tuscany: "Cesarz postrzega nasz status wielkiego księstwa jako obrazę dla jego stanowiska."
 russian_ambition_modifier: "Awans Rosji"
 desc_russian_ambition_modifier: "Pracujemy nad stworzeniem z Rosji silnego, jednolitego państwa, gotowego rządzić Wschodnią Europą."
 swahili_ports_under_portuguese_thumb: "Kontrola nad suahilijskim handlem"
 desc_swahili_ports_under_portuguese_thumb: "Dzięki brawurowej akcji wojska zmusiliśmy suahilijskie porty handlowe do płacenia nam trybutu."
 unruly_population: "Zirytowani miejscowi"
 desc_unruly_population: "Miejscowe władze są poirytowane brakiem instytucji państwowych w naszym ustroju i zaczynają w coraz większym stopniu polegać na miejscowych instytucjach rządowych."
 government_reform_feudalism: "Wzmocnienie administracji"
 desc_government_reform_feudalism: "Ulegliśmy żądaniom miejscowych władz, by wykorzenić najgorsze formy nadużywania władzy w naszym rządzie, pozwalając na rozwój bardziej nowoczesnych instytucji. Choć zasadniczo skorzystaliśmy na tym posunięciu, stało się ono też przyczyną sporych napięć."
 upset_magnates: "Zdenerwowani ziemianie"
 desc_upset_magnates: "Wprowadzając nowe rodzaje upraw i zbierając lepsze plony z terenów pozostających poza kontrolą magnatów i posiadaczy ziemskich, rozgniewaliśmy przedstawicieli owych grup."
 introduction_of_new_world_crops: "Uprawy rodem z nowego świata"
 desc_introduction_of_new_world_crops: "Państwo nakłoniło miejscowych rolników do uprawy roślin pochodzących z obu Ameryk. Zaowocowało to wzrostem plonów, ale rozgniewało osoby, które wcześniej dominowały w lokalnym sektorze rolniczym."
 hostile_publications: "Obieg wrogich publikacji"
 desc_hostile_publications: "Publikacje pełne podłych i nieprawdziwych oskarżeń stały się bardzo popularne na tym obszarze."
 state_censorship: "Cenzura państwowa"
 desc_state_censorship: "Uderzyliśmy w miejscowych drukarzy, aby zapobiec rozpowszechnianiu przez nich kłamstw i oszczerstw pod adresem rządu centralnego. Działania te przyniosły spokój w regionie, nawet jeśli odbyło się to kosztem kilku wydawców, którzy przenieśli swój interes gdzie indziej."
