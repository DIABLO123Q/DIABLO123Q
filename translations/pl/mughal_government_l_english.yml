l_english:
 ASSIMILATED_CULTURE_HEADER: "$TITLE|Y$"
 ASSIMILATED_CULTURE_NO_BENEFIT: "Przyjmowanie tej grupy kulturowej nie daje żadnych korzyści."
 mughal_government_altaic_assimilated: "Turkmeńscy kanonierzy"
 mughal_government_altaic_assimilated_desc: "Turkmeńscy kanonierzy dołączyli do naszych armii po podboju stepów Azji Środkowej. Nasi wrogowie kulą się przed dźwiękiem naszych wystrzałów!"
 mughal_government_baltic_assimilated: "Handel bałtycki"
 mughal_government_baltic_assimilated_desc: "Ziarno z Polski, skórki z Rosji - Bałtyk zawsze tętnił życiem i statkami handlującymi cennymi towarami. Liczne, dobrze rozlokowane i bogate porty pokrywają jego długie wybrzeża."
 mughal_government_british_assimilated: "Władaj morzami"
 mughal_government_british_assimilated_desc: "Jeżeli istnieje cecha charakterystyczna dla brytyjskich rządów, jest nią dominacja morska. Ich flota i taktyka znacznie przewyższają pozostałe. Mając ich statki w naszej flocie, będziemy rządzić morzami!"
 mughal_government_burman_assimilated: "Birmańskie przywództwo wojskowe"
 mughal_government_burman_assimilated_desc: "Szlachta birmańska powinna studiować sztukę wojenną przez całe swoje życie. Ich znajomość strategii będzie nam dobrze służyć."
 mughal_government_byzantine_assimilated: "Dziedzictwo Rzymu"
 mughal_government_byzantine_assimilated_desc: "Wiele narodów przyjęło spuściznę Cesarstwa Rzymskiego z różnym stopniem legitymacji. Czy staniemy się kolejnymi zdobywcami, którzy przyjmą jego imię?"
 mughal_government_carpathian_assimilated: "Czarne Legiony z Karpat"
 mughal_government_carpathian_assimilated_desc: "Władcy Karpat od dawna polegali na armiach najemników, aby chronić swoje królestwa. Teraz, gdy najemnicy nadal są gotowi, ale już nikt nie korzysta z ich usług, możemy obniżyć cenę."
 mughal_government_caucasian_assimilated: "Mameluccy niewolnicy"
 mughal_government_caucasian_assimilated_desc: "Kaukaz od dawna był źródłem zaciągu mameluckich niewolników, którzy założyli pierwszy sułtanat w Delhi. Będziemy kontynuować tę praktykę i wprowadzimy tych wojowników do owczarni."
 mughal_government_gaelic_assimilated: "Odwaga górali"
 mughal_government_gaelic_assimilated_desc: "Mieszkańcy północnych wysp brytyjskich słyną ze swojego oporu wobec obcych i odporności na taktykę szoku i przerażenia. Teraz, pod naszymi rządami, możemy zatrudnić ich w naszych armiach, aby uczynić je bardziej odpornymi."
 mughal_government_central_indic_assimilated: "Sztuka wojny w dżungli"
 mughal_government_central_indic_assimilated_desc: "Gęste dżungle i niebezpieczna pogoda charakteryzują centralne regiony Indii. Rdzenni mieszkańcy znaleźli sposób, aby nie tylko tam przetrwać, ale także dobrze się rozwijać. Wykorzystamy ich wiedzę w naszej armii, abyśmy mogli zaopatrywać nasze armie nawet w najtrudniejszym terenie."
 mughal_government_east_asian_assimilated: "Biurokracja konfucjańska"
 mughal_government_east_asian_assimilated_desc: "Państwa chińskie od tysiącleci kierowały się konfucjańską filozofią polityczną, tworząc skuteczną administrację i zabezpieczając legitymację monarchy. Chociaż elementy konfucjańskiej biurokracji są wyraźnie błędne, można by je dostosować do użytku w naszym własnym rządzie."
 mughal_government_kongo_group_assimilated: "Kongijski Synkretyzm Religijny"
 mughal_government_kongo_group_assimilated_desc: "Dzięki liberalnemu poglądowi Kongijczyków na religię, lokalne rodziny rządzące są dość skłonne do składania hołdu mogolskim haremom."
 mughal_government_cushitic_assimilated: "Królestwo księdza Jana"
 mughal_government_cushitic_assimilated_desc: "Róg Afryki od wieków był bastionem chrześcijaństwa. Opowieść o księdzu Janie nadaje królestwom w regionie legitymizację w oczach chrześcijaństwa, podczas gdy rodzimi królowie twierdzą, że pochodzą od biblijnego króla Salomona. Możemy wykorzystać to dziedzictwo, aby promować nasze imperium i szerzyć naszą wiarę."
 mughal_government_dravidian_assimilated: "Południowoindyjski przemysł"
 mughal_government_dravidian_assimilated_desc: "Południowe Indie są domem dla rozwijającego się przemysłu tekstylnego, przyprawowego i cennych kamieni szlachetnych. Sukces tych branż to nie tylko przypadek geograficzny, ale wynik skomplikowanej sieci powiązań produkcyjnych i handlowych. Z tego systemu możemy się wiele nauczyć, jeśli zastosujemy go w całym kraju."
 mughal_government_african_assimilated: "Bogactwa Suahili"
 mughal_government_african_assimilated_desc: "Wschodnie wybrzeże Afryki, na którym mieszkają wschodnie ludy Bantu, jest bogate. Dzięki istniejącym już lokalnym kopalniom eksploatacja tych cennych zasobów będzie łatwym zadaniem."
 mughal_government_east_slavic_assimilated: "Masowy pobór do wojska"
 mughal_government_east_slavic_assimilated_desc: "Ludy wschodniosłowiańskie są w stanie zgromadzić ogromne armie, przekraczając względne możliwości innych państw. Osiągają to poprzez masowy pobór i uzbrojenie klas niższych, politykę, której w dużej mierze nie chcieliśmy przyjąć. Ale być może metody te mają jakąś wartość."
 mughal_government_eastern_aryan_assimilated: "Wschodnioindyjska produkcja tekstyliów"
 mughal_government_eastern_aryan_assimilated_desc: "Jedwab, bawełna i tkaniny napędzają gospodarkę Wschodnich Indii. Ich zaufanie do tych towarów uczyniło z regionu centrum innowacji w zakresie nowych technik produkcji, które bez wahania przyjmiemy."
 mughal_government_evenks_assimilated: "Mandżurskie taktyki kawalerii"
 mughal_government_evenks_assimilated_desc: "Siła słynnej mandżurskiej kawalerii tkwi w ich doskonałej taktyce. Wymanewrowanie stwarza okazje do niszczycielskiego flankowania wroga. Chociaż nasza kawaleria nie jest zaznajomiona z tymi technikami, dodanie mandżurskiej wiedzy do naszej własnej uczyni ją naprawdę groźną."
 mughal_government_french_assimilated: "Francuska kultura dworska"
 mughal_government_french_assimilated_desc: "Francuska kultura arystokratyczna jest znana na całym świecie. Francuscy dyplomaci i ambasadorzy nieustannie dbają o to, aby znaczenie ich narodu było doceniane na arenie międzynarodowej. Powinni służyć w naszym kraju."
 mughal_government_germanic_assimilated: "Niemiecki druk"
 mughal_government_germanic_assimilated_desc: "Wynalezienie ruchomych czcionek zrewolucjonizowało globalne społeczeństwo, a naród niemiecki jest w centrum tego wszystkiego. Kontrola nad prasą pomoże nam rozpowszechnić nasze idee i nurty w najdalszych zakątkach naszego imperium."
 mughal_government_great_lakes_group_assimilated: "Harcownicy z Wielkich Jezior"
 mughal_government_great_lakes_group_assimilated_desc: "Plemiona Wielkich Jezior w Afryce wyszkoliły doskonałych harcowników. Włączając ich do naszych wielkich armii, możemy skuteczniej plądrować bogactwa naszych wrogów."
 mughal_government_hindusthani_assimilated: "Bezlitosna ekspansja"
 mughal_government_hindusthani_assimilated_desc: "Tak jak różne inkarnacje Sułtanatu Delhi, my również stworzymy wielkie Imperium Indyjskie. Hindustan to dopiero początek!"
 mughal_government_iberian_assimilated: "Iberyjski kolonializm"
 mughal_government_iberian_assimilated_desc: "Mieszkańcy Półwyspu Iberyjskiego skupili się na odkrywaniu i podboju nieznanych ziem, odzwierciedlając nasze własne ekspansjonistyczne ambicje. Będąc częścią naszego kraju, podbiją i osiedlą się tam, gdzie im rozkażemy."
 mughal_government_iranian_assimilated: "Zachodni doradcy"
 mughal_government_iranian_assimilated_desc: "Naukowcy i kupcy mówiący po persku należą do najbardziej wykwalifikowanych dostępnych nam duchownych. Włączając wiele perskich ośrodków nauki, możemy zacząć szkolić takich doradców w granicach naszego własnego państwa."
 mughal_government_japanese_g_assimilated: "Japoński samuraj"
 mughal_government_japanese_g_assimilated_desc: "Japońska kasta samurajów jest legendarna ze względu na głęboko zakorzenione wartości bezwzględnej lojalności i całkowitej odmowy poddania się w bitwie. Chociaż jakość ich ostrzy jest znacznie gorsza od naszych własnych, nasi wojownicy powinni uczyć się wartości samurajów."
 mughal_government_korean_g_assimilated: "Koreańscy literaci"
 mughal_government_korean_g_assimilated_desc: "Polityka koreańska jest w dużym stopniu zdominowana przez konkurencyjne idee naukowe. Stworzyło to literacką kulturę debaty, która, jeśli się niej nauczymy, uczyni z naszego kraju centrum intelektualnej innowacji."
 mughal_government_latin_assimilated: "Renesansowy książę"
 mughal_government_latin_assimilated_desc: "Kultura odrodzenia, która opanowała Włochy, stworzyła kulturę chętną do przyjmowania nowych idei i nurtów. Nasz naród musi dopasować się do ich chęci przystosowywania się do czasów, poprzez integracją ich."
 mughal_government_lost_cultures_group_assimilated: "Zagoniona wiedza"
 mughal_government_lost_cultures_group_assimilated_desc: "Mamy poddanych, których pochodzenie przeczy wszelkiej logice. Jednak przynoszą nam wiele wiedzy na temat ich sposobów prowadzenia wojen."
 mughal_government_turko_semitic_assimilated: "Lewantyńska kawaleria"
 mughal_government_turko_semitic_assimilated_desc: "Świat arabski słynie z silnie zbudowanych koni bojowych. Posadzenie naszych żołnierzy na tych potężnych rumakach sprawi, że nasza kawaleria stanie się jeszcze bardziej przerażająca na polu bitwy."
 mughal_government_maghrebi_assimilated: "Berberyjscy piraci"
 mughal_government_maghrebi_assimilated_desc: "Maghrebczycy zajmują północne wybrzeże Afryki. Mają długie doświadczenie w rabowaniu bogatego handlu, który prowadzą państwa włoskie. Powinniśmy zwerbować ich do naszej floty, czyniąc z nich naszych korsarzy."
 mughal_government_malay_assimilated: "Malajscy magnaci handlowi"
 mughal_government_malay_assimilated_desc: "Malajowie mają długą tradycję znajomości handlu. Każdy malajski władca, który chce odnieść sukces, musi dobrze rozumieć politykę handlową i względną siłę lokalnych kupców. Ta obfitość wiedzy kupieckiej będzie nam dobrze służyć."
 mughal_government_mande_assimilated: "Zachodnie krańce islamu"
 mughal_government_mande_assimilated_desc: "Zjednoczyliśmy lud Mande pod naszym sztandarem, nasze imperium rozciąga się od Afryki aż po Azję. Pod naszym światowym sułtanatem islam będzie zjednoczony."
 mughal_government_mon_khmer_assimilated: "Południowo-wschodnioazjatycka budowa świątyń"
 mughal_government_mon_khmer_assimilated_desc: "W khmerskim i wietnamskim krajobrazie dominują kolosalne świątynie. Biorąc pod uwagę nasze własne zainteresowanie budową monumentów Dzięki badaniu technik architektonicznych tych kultur z pewnością można się wiele dowiedzieć ."
 mughal_government_pacific_assimilated: "Żeglarze Pacyfiku"
 mughal_government_pacific_assimilated_desc: "Mieszkańcy Pacyfiku to urodzeni żeglarze, przemierzający ogromne odległości po największym znanym morzu. Powinniśmy wykorzystać ich jako integralną część naszej floty do obrony naszych wybrzeży."
 mughal_government_sahelian_assimilated: "Pustynni koczownicy"
 mughal_government_sahelian_assimilated_desc: "Ludy Sahelu to saharyjscy koczownicy, zdolni do pokonywania ogromnych odległości w terenie, któremu normalni ludzie by nie podołali."
 mughal_government_scandinavian_assimilated: "Nordycka rywalizacja i innowacyjność"
 mughal_government_scandinavian_assimilated_desc: "Skandynawia ma długą tradycję wojen, dzięki czemu posiada znaczną liczbę doświadczonych oficerów, od których możemy czerpać cenną wiedzę."
 mughal_government_south_slavic_assimilated: "Słowiańskie przedmurze"
 mughal_government_south_slavic_assimilated_desc: "Słowianie południowi działali dla reszty Europy jako przedmurze przed obcymi najazdami. Ujarzmiając ich, udowodniliśmy reszcie świata ich daremność, wkrótce Europa również podda się naszym rządom."
 mughal_government_southern_african_assimilated: "Południowoafrykańskie złoto"
 mughal_government_southern_african_assimilated_desc: "Afryka Południowa jest bogata w złoto, dlatego miejscowi dysponują bardzo efektywnymi metodami liczenia, aby mieć pewność, że ich inflacja nie wymknie się spod kontroli."
 mughal_government_sudanese_assimilated: "Sudańskie szlaki handlowe"
 mughal_government_sudanese_assimilated_desc: "Sudańczycy od dawna tworzyli szlaki handlowe, aby pokryć niebezpieczne tereny zajmowanych przez siebie ziem. Dzięki temu ich handel łączy południowe części Afryki z bogactwem Egiptu."
 mughal_government_tartar_assimilated: "Konie stepowe"
 mughal_government_tartar_assimilated_desc: "Step Pontyjski to doskonałe pastwisko dla koni, z którego znakomicie korzystają Tatarzy. Ich umiejętności efektywnego wypasu i technik hodowlanych pomogą nam wyhodować wiele koni dla naszych kawalerzystów."
 mughal_government_southeastasian_group_assimilated: "Tajska urbanizacja"
 mughal_government_southeastasian_group_assimilated_desc: "Model polityczny 'mandali', powszechny wśród narodów tajskich, stawia władcę i jego miasto w centrum świata. Intensywne skupianie się na znaczeniu stolicy prowadzi Tajów do tworzenia ogromnych miast, które są w stanie utrzymać miliony mieszkańców. Ponieważ budujemy kilka własnych wielkich miast, znajomość tajskiej biegłości w zakresie rozwoju miast będzie dla nas bardzo przydatna."
 mughal_government_tibetan_group_assimilated: "Tybetański ascetyzm"
 mughal_government_tibetan_group_assimilated_desc: "Tybetańscy mnisi poświęcają swoje życie ascetycznej medytacji w klasztorach zarówno dostępnych, jak i odległych. Dobrze byłoby naśladować ich oddanie."
 mughal_government_finno_ugric_assimilated: "Fińska duma"
 mughal_government_finno_ugric_assimilated_desc: "Ludy ugrofińskie nazywają lodowatą północ starego świata swoim domem, ziemię, którą większość ludzi uznałaby za jałową."
 mughal_government_west_african_assimilated: "Zachodnioafrykańska klasa rządząca"
 mughal_government_west_african_assimilated_desc: "Nasze imperium rozciągające się aż do plemion Afryki Zachodniej stawało się coraz bardziej zależne od odległych lokalnych władców. Z czasem jednak nauczyliśmy się integrować lokalne hierarchie z naszymi własnymi, powoli osłabiając lokalne rządy i kończąc ich autonomię."
 mughal_government_west_slavic_assimilated: "Słowiańscy generałowie"
 mughal_government_west_slavic_assimilated_desc: "Słowianie zachodni przez dziesięciolecia tworzyli zdolnych dowódców armii, w pełni wykorzystujących nową broń i niekonwencjonalne taktyki. Teraz, gdy są naszymi poddanymi, powinniśmy w pełni to wykorzystać."
 mughal_government_western_aryan_assimilated: "Gudźaraccy handlarze"
 mughal_government_western_aryan_assimilated_desc: "Kupcy z siedzibą w Gudźaracie przemierzają wielki obszar Oceanu Indyjskiego w poszukiwaniu okazji do zysku. Uczynili z handli precyzyjną naukę, która będzie dla nas bardzo przydatna, gdy zasymilujemy ich porty."
 mughal_government_thai_group_assimilated: "Tropikalni architekci"
 mughal_government_thai_group_assimilated_desc: "Indochiny to surowy i tropikalny region, a mimo to Tajowie zdołali wznieść tam wspaniałe budowle. Teraz ten geniusz architektoniczny służy nam i pozwala wznosić nasze budowle o wiele sprawniej."
 mughal_government_kamchatkan_g_assimilated: "Syberyjscy łowcy"
 mughal_government_kamchatkan_g_assimilated_desc: "Mieszkańcy Kamczatki są wytrzymali i wiedzą jak przetrwać w zimnym środowisku Syberii Wschodniej. Są również skutecznymi łowcami i potrafią zabić każdego, kto jest na tyle głupi, by wtargnąć na ich terytorium. Z ich pomocą żaden najeźdźca nie przetrwa długo w naszym królestwie."
