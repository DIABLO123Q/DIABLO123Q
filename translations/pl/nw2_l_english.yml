 SHA_ideas: "Szauniskie idee"
 SHA_ideas_start: "Szauniskie tradycje"
 SHA_ideas_bonus: "Ambicja Szaunisów"
 the_wandering_people: "Wędrujący lud"
 the_wandering_people_desc: "Wojna podąża za nami, gdziekolwiek się nie udamy. Mimo to wciąż idziemy dalej, na nowe ziemie, od morza aż za Wielką Rzekę. Więc, gdy wojna znów po nas przyjdzie, musimy być gotowi do drogi."
 dark_and_bloody_ground: "Ziemia mroku i krwi"
 dark_and_bloody_ground_desc: "Nasza wiekowa ojczyzna była teatrem niejednej wojny. Śmiałkowie, którzy pragnęli zagarnąć ją dla siebie zapłacili za to najwyższą cenę. Musimy upewnić się, że to się nie zmieni."
 the_bread_dance: "Taniec Chleba."
 the_bread_dance_desc: "Ceremonie na cześć uprawy i zbioru plonów pomagają nam lepiej kierować naszym bytem i wzmacniać nasze przywiązanie do tradycji."
 shaawanwaki_identity: "Szauniska tożsamość"
 shaawanwaki_identity_desc: "Może nasi bracia są rozproszeni po całym kraju, może nasze wioski dzielą kilkumiesięczne wyprawy, jednak nie możemy pozwolić sobie na to, by zapomnieć, żeśmy lud Shaawanwaki - Szaunisów."
 autonomous_clans: "Klany autonomiczne"
 autonomous_clans_desc: "Ze względu na znaczny dystans, który dzieli klany naszych braci, każdy z nich musi nauczyć się jak samodzielnie funkcjonować, i znaleźć przywódców wśród ich własnych ludzi. Dzięki temu lud Szaunisów ma szansę na pokazanie własnej tożsamości."
 farreaching_relations: "Dalekosiężne stosunki"
 farreaching_relations_desc: "Podczas naszych wędrówek napotkaliśmy wielu ludzi. Niektórzy zostali naszymi przyjaciółmi, inni wrogami; może nie będziemy zmuszeni do porzucenia ojczyzny, jeśli zdołamy ich zjednoczyć."
 private_war_parties: "Oddziały do prywatnej wojny"
 private_war_parties_desc: "Powinniśmy zachęcić tych członków plemienia, którzy stracili współbraci w starciach z sąsiednim szczepem, do utworzenia prywatnych oddziałów w celu dokonania odwetu. Dzięki temu nasi ludzie będą mieli okazję do poznania sztuki wojennej, co zwiększy liczbę wyszkolonych wojowników, na których będziemy mogli polegać w bitwie. "
 POWER_COST_CORE: "Mamy prawowitą prowincję narodową: $VAL$\n"
 CRE_ideas: "Idee Krików"
 CRE_ideas_start: "Tradycje Krików"
 CRE_ideas_bonus: "Ambicja Krików"
 creek_caste_system: "System kastowy Krików"
 creek_caste_system_desc: "Utrzymując system kastowy możemy zapewnić stabilność społeczeństwa."
 green_corn_celebration: "Ceremonia Zielonej Kukurydzy"
 green_corn_celebration_desc: "Święta rolnicze, takie jak Ceremonia Zielonej Kukurydzy, zachęcą ludzi do starań o bogatsze plony na swych polach."
 four_mother_towns: "Cztery metropolie"
 four_mother_towns_desc: "Nie wolno nam zapomnieć o czterech miastach, które stanowią kolebkę naszego ludu, a nade wszystko powinniśmy dążyć do zachowania ich wspaniałego dziedzictwa."
 micos_leadership: "Przywództwo miko"
 micos_leadership_desc: "Zostawiając przywództwo w walce lokalnemu wodzowi, Micosowi, który najlepiej zna swoich ludzi, znacznie zwiększamy naszą zdolność do uzyskiwania wsparcia z lokalnych wiosek."
 muscogee_neutrality: "Neutralność Muskogi"
 muscogee_neutrality_desc: "W razie konfliktu nie powinniśmy popierać żadnej ze stron, bez względu na to, jakby była potężna. Zamiast tego dążmy do nawiązania relacji handlowych ze wszystkimi z nich."
 red_sticks: "Czerwone kije"
 red_sticks_desc: "Tradycyjna czerwona broń naszych wojowników przypomina o naszych tradycjach bojowych oraz sile w bitwie. Nie powinniśmy o nich zapomnieć! "
