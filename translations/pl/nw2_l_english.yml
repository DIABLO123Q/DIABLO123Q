 construct_kiel_canal_title: "Zbuduj Kanał Kiloński"
 construct_kiel_canal_desc: "Przekopanie kanału przez półwysep Jutlandzki w celu połączenia Morza Bałtyckiego z Morzem Północnym jest iście kolosalnym zadaniem, po którego zakończeniu znacznie skróci się czas podróży naszych statków. Jednak przedsięwzięcie to jest szalenie kosztowne, przy czym istnieje ryzyko dodatkowych komplikacji w trakcie jego realizacji..."
 construct_suez_canal_title: "Zbuduj Kanał Sueski"
 construct_suez_canal_desc: "Przekopanie kanału, by oddzielić Afrykę od półwyspu Synaj w celu połączenie Morza Śródziemnego z Morzem Czerwonym jest iście kolosalnym zadaniem, po którego zakończeniu znacznie skróci się czas podróży naszych statków. Jednak przedsięwzięcie to jest szalenie kosztowne, przy czym istnieje ryzyko dodatkowych komplikacji w trakcie jego realizacji..."
 construct_panama_canal_title: "Zbuduj Kanał Panamski"
 construct_panama_canal_desc: "Przekopanie kanału przez Przesmyk Panamski w celu połączenia Oceanu Atlantyckiego z Oceanem Spokojnym jest iście kolosalnym zadaniem, po którego zakończeniu znacznie skróci się czas podróży naszych statków. Jednak przedsięwzięcie to jest szalenie kosztowne, przy czym istnieje ryzyko dodatkowych komplikacji w trakcie jego realizacji..."
 cancel_kiel_canal_title: "Anuluj budowę Kanału Kilońskiego"
 cancel_kiel_canal_desc: "Projekt budowy Kanału Kilońskiego okazał się zbyt kosztowny i zostanie anulowany."
 cancel_suez_canal_title: "Anuluj budowę Kanału Sueskiego"
 cancel_suez_canal_desc: "Projekt budowy Kanału Sueskiego okazał się zbyt kosztowny i zostanie anulowany."
 cancel_panama_canal_title: "Anuluj budowę Kanału Panamskiego"
 cancel_panama_canal_desc: "Projekt budowy Kanału Panamskiego okazał się zbyt kosztowny i zostanie anulowany."
 canal_events.EVTNAME1: "Zła organizacja"
 canal_events.EVTDESC1: "Wygląda na to, że przygotowania do budowy kanału w państwie [Root.GetName] były nieodpowiednie. Projekt napotkał kilka komplikacji spowodowanych złą organizacją pracy. Moglibyśmy powołać komisję, która zreorganizuje i zaplanuje od nowa całe przedsięwzięcie, dzięki czemu dochowamy wcześniej założonych terminów."
 canal_events.EVTOPTA1: "Proszę bardzo"
 canal_events.EVTOPTB1: "To zbyt kosztowne."
 canal_events.EVTNAME2: "Słabe zarządzanie"
 canal_events.EVTDESC2: "Wiele problemów związanych z budową kanału w państwie [Root.GetName] wynika ze słabym kierownictwem na miejscu. Należy rozważyć znalezienie kogoś nowego do kierowania pracami."
 canal_events.EVTOPTA2: "Powołaj nowych kierowników"
 canal_events.EVTOPTB2: "Będą musieli jakoś sobie poradzić"
 canal_events.EVTNAME3: "Nowe kierownictwo?"
 canal_events.EVTDESC3: "Ze względu na liczne opóźnienia i komplikacje, jakie napotyka nasz projekt budowy kanału w państwie [Root.GetName], nie dziwią wieści, że miejscowe kierownictwo jest zniechęcone do dalszej pracy, a wielu zatrudnionych przy budowie popadło w apatię. Może należałoby wysłać kogoś innego, by przejął projekt i zreorganizował to przedsięwzięcie?"
 canal_events.EVTOPTA3: "Powołaj nowe kierownictwo projektu"
 canal_events.EVTOPTB3: "Nie mamy na to środków"
 canal_events.EVTNAME4: "Słabnący handel miejscowy"
 canal_events.EVTDESC4: "Wiele z osób zatrudnionych przy budowie kanału w państwie [Root.GetName] dorabiają na życie ze sprzedaży towarów miejscowej ludności. Niestety, ostatnio handel nie ma się najlepiej, a bez niego wielu pracowników budowy może nie długo nie przetrwać."
 canal_events.EVTOPTA4: "Spróbuj złagodzić sytuację"
 canal_events.EVTOPTB4: "To nie nasza odpowiedzialność"
 canal_events.EVTNAME5: "Katastrofalna lawina"
 canal_events.EVTDESC5: "Projekt budowy kanału w państwie [Root.GetName] jest chyba przeklęty. Olbrzymia lawina pogrzebała kilka naszych obozów pracy i spowodowała, że części kanału znów są zasypane."
 canal_events.EVTOPTA5: "Wyślij im więcej środków"
 canal_events.EVTOPTB5: "Nic nie możemy zrobić"
 canal_events.EVTNAME6: "Brak zaopatrzenia"
 canal_events.EVTDESC6: "Nieprzewidziane problemy spowodowały, że budowa kanału w państwie [Root.GetName] napotkała przeszkodę w postaci braku zaopatrzenia dla pracowników. Jeśli dodatkowe zaopatrzenie nie zostanie im szybko dostarczone, budowa opóźni się jeszcze bardziej."
 canal_events.EVTOPTA6: "Daj im wszystko, czego potrzebują"
 canal_events.EVTOPTB6: "Nic nie możemy zrobić"
 canal_events.EVTNAME7: "Wielkie powodzie"
 canal_events.EVTDESC7: "Wielkie powodzie spowodowały poważne szkody w państwie [Root.GetName], przez co budowa kanału została spowolniona. Jeśli projekt nie otrzyma dodatkowych funduszy, istnieje ryzyko poważnego opóźnienia budowy."
 canal_events.EVTOPTA7: "Wyłóż dodatkowe fundusze"
 canal_events.EVTOPTB7: "Nie stać nas na to"
 canal_events.EVTNAME8: "Wzrost pijaństwa"
 canal_events.EVTDESC8: "Pomysł nagradzania budowniczych kanału w państwie [Root.GetName] dodatkowym przydziałem alkoholu przyniósł niepożądane skutki. Spodziewaliśmy się wzrostu pijaństwa, lecz wygląda na to, że alkohol spowodował także większą liczbę zgonów wśród osób osłabionych czerwonką i tyfusem."
 canal_events.EVTOPTA8: "Ponownie zmniejsz przydziały"
 canal_events.EVTOPTB8: "Co się stało, to się nie odstanie"
 canal_events.EVTNAME9: "Przydział alkoholu"
 canal_events.EVTDESC9: "Ciężkie warunki pracy przy kanale w państwie [Root.GetName] sprawiają, że robotnicy są przybici i brakuje im motywacji. Należy coś zrobić, inaczej całe przedsięwzięcie stanie w miejscu. Jedną z sugestii jest zwiększenie przydziału alkoholu."
 canal_events.EVTOPTA9: "To dobry pomysł"
 canal_events.EVTOPTB9: "To nie najlepszy pomysł"
 canal_events.EVTNAME10: "Tworzenie kompanii Kanału"
 canal_events.EVTDESC10: "Grupa inwestorów i kupców zainteresowanych ekonomicznymi możliwościami związanymi z budową kanału przez kraj [Root.GetName], stworzyła spółkę handlową w celu wsparcia projektu."
 canal_events.EVTOPTA10: "Wspaniale!"
 canal_events.EVTNAME11: "Spisek kompanii Kanału"
 canal_events.EVTDESC11: "Prywatna kompania Kanału, która została utworzona kilka lat temu, zbankrutowała. Podobno jej działacze natrafili na znaczne ekonomiczne przeszkody już na początku jej istnienia, lecz zataili ten fakt przed opinią publiczną i wciąż podstępem skłaniali inwestorów, by wykładali coraz więcej i więcej pieniędzy na ich projekt. Wielu z inwestujących zostało zrujnowanych przez tak zwany 'spisek kanałowy', skutkiem czego oburzony tłum zebrał się w mieście [Root.Owner.Capital.GetCapitalName], domagając się wymierzenia sprawiedliwości i wynagrodzenia szkód."
 canal_events.EVTOPTA11: "To nie nasza wina!"
 canal_events.EVTOPTB11: "Zapłaćmy im..."
 canal_events.EVTNAME12: "Świetne kierownictwo?"
 canal_events.EVTDESC12: "Wygląda na to, że nasz projekt budowy kanału w państwie [Root.GetName] wyprzedza planowany harmonogram!"
 canal_events.EVTOPTA12: "Czy to możliwe?"
 canal_events.EVTNAME13: "Dobra pogoda"
 canal_events.EVTDESC13: "Nasz projekt budowy kanału w państwie [Root.GetName] trafił na sprzyjające warunki pogodowe, wskutek czego prace wyprzedziły harmonogram!"
 canal_events.EVTOPTA13: "Nareszcie jakieś dobre wieści"
 canal_events.EVTNAME20: "Fala zachorowań"
 canal_events.EVTDESC20: "Naszą załogę pracującą przy budowie kanału w państwie [Root.GetName] zaatakowała choroba! Wielu robotników zmarło po ciężkiej walce z gorączką, nudnościami i, w niektórych przypadkach, krwotokami z ust oraz oczu. Raporty wspominają także o żółtawym kolorze skóry niektórych zmarłych..."
 canal_events.EVTOPTA20: "Poślij żołnierzy, by ich zastąpić."
 canal_events.EVTOPTB20: "Módl się i bądź dobrej myśli"
 canal_events.EVTNAME21: "Fala zachorowań"
 canal_events.EVTDESC21: "Naszą załogę pracującą przy budowie kanału w państwie [Root.GetName] zaatakowała choroba! Raporty wśród symptomów wymieniają nagłe napady zimnych potów i dreszczy, następnie gorączkę i przypadki wymiotów, konwulsji i uszkodzeń oczu. Wygląda na to, że zdarza się to regularnie w pobliżu bagien i mokradeł; lud nazywa tę chorobę 'bagienną gorączką' lub 'mala aria' - z włoskiego 'złe powietrze'."
 canal_events.EVTOPTA21: "Poślij żołnierzy, by ich zastąpić."
 canal_events.EVTOPTB21: "Nie narażaj więcej ludzi"
 canal_events.EVTNAME22: "Groźne burze"
 canal_events.EVTDESC22: "Wygląda na to, że nawet pogoda jest przeciwko projektowi budowy kanału w państwie [Root.GetName]. Gwałtowne burze z piorunami zniszczyły wiele obozowisk, a następujące po nich lawiny błotne poważnie cofnęły postęp naszych prac."
 canal_events.EVTOPTA22: "Wyślij im więcej środków"
 canal_events.EVTOPTB22: "Nic nie możemy zrobić"
 canal_events.EVTNAME23: "Rzeka krzyżuje się z kanałem"
 canal_events.EVTDESC23: "Projekt budowy kanału w państwie [Root.GetName] napotkał kolejny problem: pobliska rzeka przecina drogę kanału. Niesie ona duże ilości wody - szczególnie podczas pory deszczowej - w związku z czym nie możemy pozwolić, by rzeka wpływała bezpośrednio do kanału, gdyż stanowiłoby to zagrożenie dla przepływających statków. Musimy zatem zmienić jej bieg..."
 canal_events.EVTOPTA23: "Zatrudnij więcej robotników"
 canal_events.EVTOPTB23: "Poślij żołnierzy"
 canal_events.EVTNAME24: "Brak słodkiej wody"
 canal_events.EVTDESC24: "Nasz projekt kanału w [Root.GetName] posunął się daleko w głąb lądu. Niestety doprowadziło to do tego, że nasze obozy na granicy nie mają już dostępu do źródła świeżej wody. Potrzebne są dodatkowe środki, aby upewnić się, że można je bezpiecznie dostarczyć."
 canal_events.EVTOPTA24: "Zajmiemy się tym"
 canal_events.EVTOPTB24: "Niech oni się tym zajmą"
 trade_company_events.EVTNAME1: "Przesiedlenie"
 trade_company_events.EVTDESC1: "[Root.TradeCompany.GetName] planuje wysiedlić rdzennych mieszkańców państwa [Root.GetName], by zrobić miejsce na plantacje, a także, w dalszej przyszłości, na osiedlenie się tu dużej liczby kolonistów z państwa [Root.Owner.Culture.GetName]"
 trade_company_events.EVTOPTA1: "Wesprzyj tę inicjatywę"
 trade_company_events.EVTOPTB1: "Zakaż takich działań"
 trade_company_events.EVTNAME2: "Nieudany plan zasiedlenia"
 trade_company_events.EVTDESC2: "Plan osiedlenia kolonistów z kraju [Root.Owner.Culture.GetName] w miejscu [Root.GetName] nie powiódł się. Wygląda na to, że niewiele osób jest chętnych, by tu zamieszkać. "
 trade_company_events.EVTOPTA2: "Porzuć projekt"
 trade_company_events.EVTOPTB2: "Przyznaj dodatkową zachętę"
 trade_company_events.EVTNAME3: "Udany plan zasiedlenia"
 trade_company_events.EVTDESC3: "Plan osiedlenia kolonistów z kraju [Root.Owner.Culture.GetName] w miejscu [Root.GetName] przyciągnął wystarczającą ilość chętnych."
 trade_company_events.EVTOPTA3: "Doskonale."
 trade_company_events.EVTNAME4: "Nowy fort"
 trade_company_events.EVTDESC4: "[Root.TradeCompany.GetName] postanowiła wybudować nowy fort w kraju [Root.GetName] w celu wzmocnienia obrony przed tubylcami oraz wrogimi atakami z zewnątrz."
 trade_company_events.EVTOPTA4: "Wspaniała inicjatywa!"
 trade_company_events.EVTOPTB4: "Lepiej nie drażnić tubylców."
 trade_company_events.EVTNAME5: "Konflikt na granicy"
 trade_company_events.EVTDESC5: "Agresywne zachowanie [Root.TradeCompany.GetName] spowodowało konflikt z [enemy_country.GetName] o prowincję [target_province.GetName]."
 trade_company_events.EVTOPTA5: "Zmuś ich do wycofania się"
 trade_company_events.EVTOPTB5: "Wspieraj te działania"
 trade_company_events.EVTNAME6: "Masakra w kraju [Root.GetName]"
 trade_company_events.EVTDESC6: "Odkryto spisek w państwie [Root.GetName]! Kilku niezadowolonych pracowników zatrudnionych w miejscu [Root.TradeCompany.GetName] wspólnie z handlarzami z państwa [enemy_country.GetName] oraz z gubernatorem [target_province.TradeCompany.GetName] planowało zająć pobliski fort i zamordować miejscowego gubernatora w celu osłabienia gospodarczej pozycji Kompanii. Na rozkaz gubernatora wszystkich spiskowców skazano na śmierć i ścięto. Incydent ten wywołał, oczywiście, skrajne reakcje..."
 trade_company_events.EVTOPTA6: "Wtrąć gubernatora do więzienia"
 trade_company_events.EVTOPTB6: "Wesprzyj gubernatora"
 trade_company_events.EVTNAME7: "Masakra w kraju [From.GetName]"
 trade_company_events.EVTDESC7: "Gubernator kompanii o nazwie [Root.TradeCompany.GetName] w kraju [Root.GetName] oraz kilku innych zostało zamordowanych! Gubernator kompanii o nazwie [From.TradeCompany.GetName] w kraju [From.GetName] pojmał ich, skazał na śmierć i ściął na podstawie mętnych oskarżeń dotyczących ich rzekomego udziału w konspiracji."
 trade_company_events.EVTOPTA7: "Skandal!"
 trade_company_events.EVTNAME8: "Rozbudowanie Kompanii Handlowej"
 trade_company_events.EVTDESC8: "[Root.TradeCompany.GetName] jest niezadowolona z konkurencji, jaką tworzą inne kompanie w regionie. Żąda ona zajęcia okolicznych prowincji, czego skutkiem byłoby rozszerzenie bazy operacyjnej kompanii."
 trade_company_events.EVTOPTA8: "Zajmij prowincje"
 trade_company_events.EVTTOOLTIP8: "[Root.TradeCompany.GetName] oczekuje zajęcia prowincji przez państwo [Root.Owner.GetName] w ciągu kilku lat."
 trade_company_events.EVTOPTB8: "Zignoruj żądania"
 trade_company_events.EVTNAME9: "Kompania handlowa niezadowolona"
 trade_company_events.EVTDESC9: "[Root.TradeCompany.GetName] jest oburzona brakiem wsparcia od państwa [Root.Owner.GetName]. Kilka lat temu prosiła o pomoc w rozszerzeniu jej strefy wpływów na okoliczne prowincje przez zajęcie ich. Nawet wysunęliśmy roszczenia do jednej z nich. Poza tym jednak niewiele zrobiono w tej sprawie."
