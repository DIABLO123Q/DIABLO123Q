 religious_events.15.t: "Odrodzenie neokonfucjanizmu"
 religious_events.15.d: "Filozoficzne teorie neokonfucjańskiego myśliciela Chu Hsi odnoszące się do wiedzy i działania z naciskiem na logiczne rozumowanie i koherencje, zostały przytoczone nam ponownie przez dzieła Wanga Yangminga."
 religious_events.15.a: "Promocja Neokonfucjanizmu"
 religious_events.15.b: "Odrzucenie neokonfucjanizmu"
 religious_events.16.t: "Sprzeciw wobec działań, jakie prowadzi [Root.Monarch.GetName]"
 religious_events.16.d: "[Root.Monarch.GetName] na tronie budzi sprzeciw pokaźnej muzułmańskiej społeczności z kraju [Root.GetName]. Nie jest to błahy problem, ponieważ stara muzułmańska arystokracja i duchowieństwo wciąż posiadają znaczne wpływy i kontrolują liczne państwowe stanowiska. Pojawiły się sugestie, że sytuacja się unormuje, jeśli [Root.Monarch.GetName] abdykuje na rzecz krewnego, który następnie przejdzie na islam. Dzięki temu [Root.Monarch.Dynasty.GetName] zachowaliby władzę, zaś ulemowie i arystokraci zostaliby udobruchani. Jeśli [Root.Monarch.GetName] będzie nadal sprawować władzę, może się okazać, że wspomniane siły spróbują umieścić na tronie własnego kandydata, bardziej przychylnego islamowi."
 religious_events.16.a: "[Root.Monarch.GetName] abdykuje."
 religious_events.16.b: "Nigdy więcej nie będziemy kłaniać się niewiernym!"
 religious_events.17.t: "Przewrót w kraju [From.GetName]"
 religious_events.17.d: "Wzrost znaczenia hinduskiej dynastii, władającej krajem [From.GetName], oburzył miejscowych muzułmańskich notabli. Aby uniknąć wybuchu powstania, na tronie osadzono krewnego władcy, konwertytę na islam. Dzięki temu manewrowi [From.Monarch.Dynasty.GetName] zachowali władzę."
 religious_events.17.a: "To oburzające!"
 religious_events.17.b: "Doskonale."
 religious_events.18.t: "Kraj [Root.GetName] przechodzi na chrześcijaństwo"
 religious_events.18.d: "Wspólnoty chrześcijańskie z naszego kraju radują się na wieść, że zamierzamy nawrócić się na ich religię. Wysyłanie wszystkich tych misjonarzy na dwór w mieście [Root.Capital.GetName] w końcu przyniosło skutki."
 religious_events.18.a: "Ojciec Święty będzie pod wrażeniem."
 religious_events.18.b: "Staniemy się nowym Rzymem."
 religious_events.18.c: "Musimy powiadomić koptyjskiego patriarchę."
 religious_events.18.dd: "Taka była wola Boża."
 religious_events.18.e: "Nadeszła pora na kościół państwowy."
 religious_events.18.f: "Pozostańmy wierni religii naszych przodków."
 religious_events.18.g: "Nasz [Root.Monarch.GetTitle] powinien przewodzić nowemu Kościołowi."
 religious_events.18.h: "Będziemy postępować zgodnie z naukami Husa."
 religious_events.19.t: "Kraj [Root.GetName] przechodzi na islam."
 religious_events.19.d: "Wspólnoty islamskie z naszego kraju radują się na wieść, że zamierzamy nawrócić się na ich religię. Wysyłanie wszystkich tych misjonarzy na dwór w mieście [Root.Capital.GetName] w końcu przyniosło skutki."
 religious_events.19.a: "Od tej pory będziemy wyznawać obrządek sunnicki."
 religious_events.19.b: "Od tej pory będziemy słuchać imamów."
 religious_events.19.c: "Podążymy ścieżką Ibn Ibada."
 religious_events.20.t: "Kraj [Root.GetName] przechodzi na buddyzm"
 religious_events.20.d: "Wspólnoty Wschodu z naszego kraju radują się na wieść, że zamierzamy nawrócić się na ich religię. Wysyłanie wszystkich tych mnichów i uczonych na dwór w mieście [Root.Capital.GetName] w końcu przyniosło skutki."
 religious_events.20.a: "Od tej pory będziemy przestrzegać zasad kanonu palijskiego."
 religious_events.20.b: "Musimy jak najszybciej zaprosić lamę do miasta [Root.Capital.GetCapitalName]."
 religious_events.20.b2: "Powinniśmy studiować sutry Mahajany."
 religious_events.20.c: "Dzięki wnikliwym studiom klasycznych pism znajdziemy lepszą drogę."
 religious_events.20.dd: "Musimy starać się zrozumieć nauki kami."
 religious_events.21.t: "Nawrócenie kraju [Root.GetName]"
 religious_events.21.d: "Wspólnoty dharmiczne z naszego kraju radują się na wieść, że zamierzamy nawrócić się na ich religię. Nareszcie dano posłuch słowom guru, wysyłanych na dwór w mieście [Root.Capital.GetName]."
 religious_events.21.a: "Od tej pory będziemy przestrzegać zasad sanatany dharmy."
 religious_events.21.b: "Będziemy kroczyć śladami wielkich guru."
 religious_events.22.t: "Kraj [Root.GetName] przechodzi na zaratusztrianizm"
 religious_events.22.d: "Wspólnoty zaratusztriańskie z naszego kraju radują się na wieść, że zamierzamy nawrócić się na ich religię. Ognie wiary zapłoną na wieki w mieście [Root.Capital.GetName]!"
 religious_events.22.a: "Dobre myśli, dobre słowa, dobre uczynki."
 religious_events.23.t: "Kraj [Root.GetName] przechodzi na judaizm"
 religious_events.23.d: "Wspólnoty żydowskie z naszego kraju radują się na wieść, że zamierzamy nawrócić się na ich religię."
 religious_events.23.a: "'Słuchaj, Izraelu, Pan jest naszym Bogiem - Panem jedynym.'"
 indian_religious_tensions: "Napięcia religijne"
 desc_indian_religious_tensions: "Zerwaliśmy z muzułmańskim establishmentem i przywróciliśmy religię naszych przodków. Nigdy więcej nasz kraj nie będzie rządzony przez pogan. Ponieważ mniejszość muzułmańska w naszym kraju nadal jest dość duża, pojawiły się pewne napięcia."
