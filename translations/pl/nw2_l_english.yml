 trade_company_events.EVTOPTB9: "Wspieraj kompanię w inny sposób"
 trade_company_events.EVTOPTC9: "Zignoruj ich troskę"
 trade_company_events.EVTNAME10: "Szybki rozwój kompanii handlowej"
 trade_company_events.EVTDESC10: "[Root.TradeCompany.GetName] znajduje się w okresie stabilnego wzrostu i część zysków zaczyna teraz spływać z powrotem do państwa [Root.Owner.GetName]. "
 trade_company_events.EVTOPTA10: "Wykorzystaj ten trend"
 trade_company_events.EVTOPTB10: "Zażądaj dywidendy z naszej inwestycji"
 trade_company_events.EVTNAME11: "Kompania handlowa w tarapatach"
 trade_company_events.EVTDESC11: "[Root.TradeCompany.GetName] wpadła w poważne kłopoty finansowe. Jak twierdzą jej przedstawiciele, przyczynił się do tego brak rozszerzania strefy wpływów oraz wzmożona konkurencja ze strony kompanii handlowych z innych państw. Na dłuższą metę powinniśmy pomóc kompanii rozwijać się i upewnić się, że pozostanie ona najbardziej wpływową kompanią w regionie. Jednak póki co potrzebuje ona zastrzyku kapitału pracującego oraz środków na rozwój wojska i marynarki wojennej."
