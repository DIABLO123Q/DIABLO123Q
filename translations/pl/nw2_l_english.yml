 ancient_pueblo_legacy: "Spuścizna starożytnych Pueblo"
 ancient_pueblo_legacy_desc: "Nasi bracia od wieków żyli i budowali osady w tym regionie. Nasi Starsi mają do opowiedzenia bogatą historię."
 adobe_architecture: "Budownictwo z cegły suszonej"
 adobe_architecture_desc: "Dzięki wykorzystaniu wyschniętego błota jako budulca możemy wybudować mocne, wytrzymałe osady."
 mesa_settlements: "Budowa osad na mesach"
 mesa_settlements_desc: "Dzięki umiejscowieniu naszych wiosek na szczytach wysokich mes, gdzie można dotrzeć tylko podejmując się żmudnej wspinaczki, mamy większe szanse na przetrwanie wrogich ataków."
 cotton_weaving: "Tkanie bawełny"
 cotton_weaving_desc: "W przeciwieństwie do naszych sąsiadów, odkryliśmy sposoby zaplatania miejscowych roślin w doskonałe, wartościowe ubrania. Handlując z nimi, możemy przynieść naszej ludności dobrobyt. "
 kachina_dolls: "Figurki Kaczynów"
 kachina_dolls_desc: "Dzięki lalkom, które przedstawiają duchy rządzące tym światem, możemy przekazać naszym dzieciom wiedzę na temat duchów oraz ich tradycji, a w ten sposób zapewnić ciągłość naszego społeczeństwa."
 clown_societies: "Społeczności clownów"
 clown_societies_desc: "Powinniśmy stworzyć społeczeństwa, w których żywa będzie sztuka i tradycja clownów noszących maski Kachina, uosabiające duchy na czas ceremonii. Dzięki temu nasi ludzie będą pamiętać, kim są, a wszelkie napięcia pośród naszej społeczności pójdą w zapomnienie."
 legend_of_cibola: "Legenda siedmiu złotych miast"
 legend_of_cibola_desc: "Ci, którzy patrzą na nasze miasta z daleka, biorą niekiedy lśniące ceglane mury na szczytach mes za ściany ze złota. Niewątpliwie przyciągnie to uwagę świata do naszego ludu."
