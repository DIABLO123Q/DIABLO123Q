 coptic_rebels_demand: "Nawróć kraj $COUNTRYNAME$"
 coptic_rebels_demand_desc: "Ci buntownicy religijni walczą o $RELIGION$. Żądają od nas uznania tej religii za panującą, a przynajmniej zaprzestania prób ich nawrócenia i zezwolenia im na wyznawanie swej wiary w spokoju."
 coptic_rebels_title: "Fanatycy religijni"
 coptic_rebels_name: "Fanatycy religijni ($RELIGION$)"
 coptic_rebels_desc: "Fanatycy religijni wzniecają zazwyczaj bunty w prowincjach rządzonych przez narody o innej wierze. Starają się rozpowszechniać swoją wiarę i tępić niewiernych."
