 FE_ONLY_HOST_PAUSE_DESC: "Jeśli ta opcja jest włączona w trybie gry wieloosobowej, tylko host może wstrzymać grę."
 FE_ONLY_HOST_SAVE_DESC: "Jeśli ta opcja jest włączona w trybie gry wieloosobowej, tylko host lub obserwatorzy mogą zapisać stan gry. Zapobiega to sytuacji, w której inni gracze zapisują stan gry, wychodzą i przyglądają się innym rozgrywkom pomiędzy sesjami."
 FE_EDIT_SAVE: "Możliwość edycji zapisu gry"
 FE_EDIT_SAVE_DESC: "Włącza lub wyłącza możliwość ręcznej edycji pliku zapisu gry pomiędzy sesjami. Jeśli opcja ta jest wyłączona, nie można rozpocząć gry w trybie jednoosobowym."
 FE_LOCK_LEDGER: "Zablokowane statystyki"
 FE_LOCKED_LEDGER_DESC: "Włącza lub wyłącza możliwość otwarcia księgi statystyk podczas rozgrywki. Opcja ta może być zastosowana w trybie gry wieloosobowej w celu zablokowania graczom dostępu do nieznanych informacji."
 FE_DYNAMIC_PROVINCE_DESC: "Włącza lub wyłącza możliwość zmiany nazw prowincji, gdy zmieni się ich grupa kulturowa lub właściciel. Jeśli opcja ta jest wyłączona, prowincje mogą zmienić nazwę, tylko jeśli gracz zrobi to ręcznie."
 CANT_START_EDIT_LOCK: "Ten zapis gry może być otwarty tylko w trybie gry wieloosobowej."
 LEDGER_LOCKED: "Statystyki zostały zablokowane w ustawieniach rozgrywki."
 BECOME_PROTECTORATE_DESC: "$WHO$ odda państwu $BOSS$ 50% swojej siły handlowej, a $BOSS$ wesprze rozwój technologiczny państwa $WHO$. Na dodatek $WHO$ nie może mieć żadnych sojuszników poza państwem $BOSS$."
 FE_RANDOMWORLD_DESC: "§YLosowy Nowy Świat§! to raj dla odkrywców. Rozpoczęcie gry tutaj przywróci losowy stan ziem w Ameryce Północnej i Południowej."
 FE_RANDOMWORLD_DESC2: "Rozgrywka z aktywnym krajem §YLosowy Nowy Świat§! jest możliwa jedynie dla najwcześniejszych zakładek."
 FE_OBSERVE_DESC: "Tryb obserwatora"
 FE_OBSERVE_DESC2: "Tryb obserwatora umożliwia dołączenie do gry bez kierowania żadnym państwem - zamiast tego możesz obserwować, co dzieje się we wszystkich krajach."
 FE_OBSERVE_SERVER: "§R- Host nie może być obserwatorem.§!"
 FE_USETI_DESC: "Włącza lub wyłącza opcję ziemi nieznanej w lobby. Opcja przydatna szczególnie wtedy, gdy nie chcesz zepsuć sobie zabawy i dowiedzieć się od razu, jak wygląda §YLosowy Nowy Świat§! zanim go odkryjesz."
 NOCOLONIALCOLONISENONCITYADJACENT: "Kraje kolonialne mogą kolonizować poza swoim obszarem kolonizacji tylko wtedy, gdy dana prowincja sąsiaduje z prowincją już do nich należącą."
