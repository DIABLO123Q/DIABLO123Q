 flavor_hun.10.t: "Węgierski tron"
 flavor_hun.10.d: "[From.Monarch.GetTitle] kraju [From.GetName] zmarł nagle w nieco podejrzanych okolicznościach, przez co tron opustoszał. [From.GetAdjective] rada ustawodawcza zignorowała fakt, że jej poprzedni [From.Monarch.GetTitle] należał do dynastii Habsburgów, wskutek czego został wybrany przez nią nowy [From.GetAdjective], pomijając nasze prawowite roszczenie do tronu."
 flavor_hun.10.a: "Wojna jest kontynuacją polityki, tyle że za pomocą innych środków."
 colonial.EVTDESC20: "Ci, tak zwani, pielgrzymi z kraju [Root.Owner.ColonialParent.GetName] wyznają wiarę [heretics_from_here.Religion.GetName], którą [Root.Owner.ColonialParent.GetAdjective] wiara [Root.Owner.ColonialParent.Religion.GetName] uznaje za obrazę boską. Z nadzieją na znalezienie bardziej tolerancyjnej społeczności w Nowym Świecie, osiedlili się oni w państwie [Root.GetName]."
 colonial.EVTDESC21: "Ci tak zwani pielgrzymi z kraju [Root.Owner.ColonialParent.GetName] wyznają wiarę wiarę protestancką, którą [Root.Owner.ColonialParent.GetAdjective] wiara [Root.Owner.ColonialParent.Religion.GetName] uznaje za obrazę boską. Z nadzieją na znalezienie bardziej tolerancyjnej społeczności w Nowym Świecie, osiedlili się oni w państwie [Root.GetName]."
 colonial.EVTDESC22: "Ci tak zwani pielgrzymi z kraju [Root.Owner.ColonialParent.GetName] wyznają wiarę katolicką, którą [Root.Owner.ColonialParent.GetAdjective] wiara [Root.Owner.ColonialParent.Religion.GetName] uznaje za obrazę boską. Z nadzieją na znalezienie bardziej tolerancyjnej społeczności w Nowym Świecie, osiedlili się oni w państwie [Root.GetName]."
 flavor_fra.EVTNAME100: "Machina piekielna"
 flavor_fra.EVTDESC100: "Nastąpił zamach na życie naszego ukochanego [Root.Monarch.GetTitle]! Rojalistyczni spiskowcy ukryli bombę w beczce na wózku zaparkowanym przy Rue Saint-Nicaise, gdzie Napoleon musiał przejechać w drodze do opery, aby zobaczyć otwarcie oratorium „Die Schöpfung” Josepha Haydna. Bomba, nazywana „Piekielną Maszyną”, została wypełniona prochem strzelniczym, materiałami łatwopalnymi i pociskami. Odpalono ja za pomocą długiego lontu. Wybuch zabił kilku przechodniów, ale nie zranił Napoleona."
 flavor_fra.EVTOPTA100: "Szczęśliwa ucieczka."
 flavor_fra.EVTNAME101: "Aspiracje Cesarstwa"
 flavor_fra.EVTDESC101: "Niezadowolony z bycia jedynie pierwszym konsulem Napoleon Bonaparte proponuje koronację na cesarza Francuzów. Uzasadnia to twierdzeniem, że przywrócenie dziedzicznej sukcesji utrudniłoby przywrócenie dawnych królów Francji do władzy - w końcu było kilka rojalistycznych spisków na jego życie - ale nie ma wątpliwości, że jego główną motywacją jest zdobycie najwyższej władzy. Propozycja spotkała się z szerokim poparciem wśród ludności, który tęsknił za względną stabilnością lat przedrewolucyjnych; jednak zagorzali zwolennicy rewolucji wyrażają zaniepokojenie tą próbą skoncentrowania jeszcze większej władzy w rękach Napoleona."
 flavor_fra.EVTOPTA101: "Francja będzie cesarstwem!"
 flavor_fra.EVTOPTB101: "Rewolucja musi trwać!"
 flavor_fra.EVTNAME110: "Republika rewolucyjna"
 flavor_fra.EVTDESC110: "Wojny z państwem [Root.GetName] wyniszczają mieszkańców. Batalie republiki powodują coraz większe obciążenia na zwykłych ludziach w postaci wysokich podatków, poboru do wojska i rosnącej liczby ofiar śmiertelnych. Wielu z tych, którzy mieli nadzieję, że rewolucja poprawi ich sytuację, już nie żyje, a ci, którzy myśleli, że zmiana rządu przyniesie pokój w kraju, wydaje się, że stracili już wiarę w republikę."
 flavor_fra.EVTOPTA110: "Republika przetrwa!"
 flavor_fra.EVTDESC111: "Ciągła wojna wyczerpała populację [Root.GetName]. Ci, którzy popierali rewolucję, narzekają, że starali się poprawić swoją pozycję, nie poddając się ciągłemu stanowi wojny, który ma niszczycielskie skutki dla ogółu ludności. W rezultacie wielu coraz bardziej traci wiarę w Republikę."
 flavor_fra.EVTDESC112: "Wygląda na to, że zmiana rządu doprowadziła do jeszcze większej niegospodarności. W związku z ogłoszeniem bankructwa przez naszą republikę osoby, które kiedyś ją popierały, teraz wyrażają wątpliwości, czy przed rewolucją nie było lepiej?"
 flavor_fra.EVTDESC113: "W oczach ludu dług publiczny jest problemem. Wydaje się, że finanse kraju są w lepszej kondycji niż przed zmianą rządu, jednakże wielu obawia się kosztownej niewypłacalności lub wzrostu podatków. Wiara w Republikę słabnie i wiele osób zwraca się w kierunku monarchii. "
 flavor_fra.EVTDESC114: "Wydaje się, że rewolucja się zatrzymała. Ponieważ ponad jedna czwarta kraju buntuje się, niewielu wierzy, że rząd republikański ma odpowiedzi na problemy naszego narodu."
 flavor_fra.EVTDESC115: "Ci, którzy myśleli, że rewolucja i Republika będą odpowiedzią na niestabilność [Root.GetName] stają się coraz bardziej rozczarowani. Wciąż narastające zamieszanie, które dotyka nasz naród, powoduje powszechne cierpienia zarówno wśród chłopów, jak i wyższych sfer. Rośnie poparcie dla silnego przywódcy, który przejmie kontrolę i zakończy ten chaos."
 flavor_fra.EVTDESC116: "Wiara ludu w Republikę słabnie. Oskarżają nas, że wkładamy zbyt mały wysiłek w naprawdę problemów starego reżimu i twierdzą, że przed rewolucją było im lepiej. Już teraz dysydenci zyskują poparcie tych, którzy chcą zawrócić nas z kursu i umieścić monarchę [Root.GetAdjective] na tronie."
 flavor_fra.EVTOPTA116: "Kto śmie wątpić w republikę!"
 flavor_fra.EVTOPTB116: "Zwiększenie naszego budżetu pomocy publicznej."
 flavor_fra.EVTOPTC116: "Ogranicz wydatki na dyplomację."
 flavor_fra.EVTOPTD116: "Ogranicz wydatki na wojsko."
 religious_events.EVTNAME1: "Polityka tolerancji"
 religious_events.EVTDESC1: "Wygląda na to, że nasza polityka tolerancji religijnej przyniosła niepożądane rezultaty. Część naszej ludności postanowiła przejść na wiarę koptyjską."
