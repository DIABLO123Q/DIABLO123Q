l_english:
 shiva_srishti: "Śriszti"
 desc_shiva_srishti: "Zrozumienie twórczych działań Śiwy zachęciło władcę do pozostawienia po sobie twórczej spuścizny."
 shiva_tirodhana: "Tirobhawa"
 desc_shiva_tirodhana: "Zrozumienie, dlaczego Śiwa ukrywa przed nami swe oblicze, sprawiło, że władca pogodził się z naturą świata."
 shiva_anugraha: "Anugraha"
 desc_shiva_anugraha: "Zrozumienie sposobu, w jaki Śiwa objawia się śmiertelnikom, pozwoliło władcy ujawnić tę wiedzę ludziom, którzy nie dostąpili oświecenia."
 desc_smartha: "Władca oddaje cześć wielu bogom i boginiom jako różnym postaciom boskości."
 shakti_parvati: "Parwati"
 desc_shakti_parvati: "Na drodze tantrycznej medytacji władca ujrzał Śakti jako Parwati, utożsamiając boginię z mocą i więzią pomiędzy żoną i mężem."
 shakti_prakrti: "Prakryti"
 desc_shakti_prakrti: "Na drodze tantrycznej medytacji władca ujrzał Śakti jako prakryti, utożsamiając boginię z jednoczącą świat siłą natury."
 shakti_kali: "Kali"
 desc_shakti_kali: "Na drodze tantrycznej medytacji władca ujrzał Śakti jako Kali, utożsamiając boginię ze zniszczeniem i śmiercią, które przekształcają świat."
 shakti_tara: "Tara"
 desc_shakti_tara: "Na drodze tantrycznej medytacji władca ujrzał Śakti jako Tarę, utożsamiając boginię z wyzwoleniem poprzez rozlew krwi."
 vishnu_lakshmi: "Lakszmi sampradaja"
 desc_vishnu_lakshmi: "Władca widzi w Lakszmi pośredniczkę w kontaktach z Wisznu, doceniając związek kobiety i mężczyzny."
 vishnu_brahma: "Brahma sampradaja"
 desc_vishnu_brahma: "Władca pragnie uczyć się od mędrców, guru, którzy mogą przekazać mu wiedzę na temat boskości."
 vishnu_celibacy: "Brahmaćarja"
 desc_vishnu_celibacy: "Władca powstrzymuje się od cielesnych działań, skupiając umysł i duszę na osiągnięciu duchowego oświecenia."
 hindu_withdrawn_contemplation: "Zatopiony w kontemplacji"
 desc_hindu_withdrawn_contemplation: "Władca rozważa kwestie religijne, zyskując mądrość lecz zaniedbując politykę."
 hindu_withdrawn_meditation: "Zatopiony w medytacji"
 desc_hindu_withdrawn_meditation: "Władca pogrążył się w tantrycznej medytacji, by zdobyć większą wiedzę o bogini."
 hindu_ganges_pilgrimage: "Pielgrzymka nad Ganges"
 desc_hindu_ganges_pilgrimage: "Władca zabiera prochy swego poprzednika nad świętą rzekę Ganges."
 jnana: "Dźńana"
 desc_jnana: "Władca zyskał wiedzę duchową i obrał swoją ścieżkę w kwestiach religijnych."
 hindu_events.1.t: "Ścieżki hinduizmu"
 hindu_events.1.d: "[Root.Monarch.GetTitle] prowincji [Root.GetName] nie wybrał dotąd boskiego patrona. Lud potrzebuje nie tylko przewodnictwa w przyziemnych sprawach; musi też wiedzieć, że jego przywódca cechuje się pobożnością i szuka duchowego oświecenia. [Root.Monarch.GetName] znajduje się na rozdrożu. Wiara i filozofia, jakie wybierze, ukształtują [Root.Monarch.GetHerHis] spojrzenie na świat, dziedzictwo, a także los prowincji [Root.GetName]. Ku któremu z bogów się zwrócisz?"
 hindu_events.1.a: "Pan Śiwa to najwyższy bóg."
 hindu_events.1.b: "Śakti to najwyższe z bóstw."
 hindu_events.1.c: "Podążam za panem Wisznu we wszystkich jego wcieleniach."
 hindu_events.1.e: "Oddaję cześć Gandze, bogini świętej rzeki."
 hindu_events.1.f: "Ganeśa poprowadzi nas ku wiedzy."
 hindu_events.1.g: "Siłę czerpać będę od Surji, Najwyższego Światła."
 hindu_events.1.h: "Budda jest ścieżką do oświecenia."
 hindu_events.1.i: "Nie jestem gotów do podjęcia takiej decyzji."
 hindu_events.2.t: "Śiwa Stworzyciel"
 hindu_events.2.d: "Spośród wszystkich, którzy starali się wyrazić chwałę Śiwy poprzez sztukę, $ARTIST$ posiada zdecydowanie najwyższy kunszt. Właśnie dlatego przebywa teraz na twoim dworze. Jednak mimo cennych rad artysty w licznych kwestiach, wiedza o bóstwie, którym się szczyci, pozostaje dla ciebie tajemnicą.\n\nPewnej nocy, gdy spacerujesz po salach pałacu w swej stolicy [Root.Capital.GetCapitalName], spotykacie się. Nanosi ostatnie szlify na posąg, i w końcu pytasz, jakież to wizje pozwalają uwiecznić tak wiele oblicz Śiwy.\n - Każda dusza jest częścią ducha pana Śiwy - odpowiada. - Tak jak Śiwa stworzył wszystko, co istnieje, tak i dusza obdarzona jest mocą tworzenia. Odnajdź tę wiedzę w sobie, a zrozumiesz boga."
 hindu_events.2.a: "Muszę się nad tym zastanowić."
 hindu_events.2.b: "Oto słowa artysty. [Root.Monarch.GetTitle] rzecze inaczej."
 hindu_events.3.t: "Śriszti - tworzenie"
 hindu_events.3.d: "Po latach rozmyślań nad słowami artysty o duszy i tworzeniu, dostąpiłeś wglądu w naturę Śiwy jako stworzyciela świata. Zrozumiałeś też znaczenie tworzenia dla swego własnego dziedzictwa. [Root.Monarch.GetName] pozostanie w pamięci mędrców przyszłości jako człek, który medytował nad stworzeniem świata i stworzeniem państwa."
 hindu_events.3.a: "Om."
 hindu_events.4.t: "Śiwa Zachowujący"
 hindu_events.4.d: "W kraju [Root.GetName] panuje pokój. Pod twoim panowaniem państwo weszło w okres stabilności i dostatku, co pozwoliło ci w większym stopniu skupić się na sprawach duchowych. Niestety zasiało to w tobie również strach przed końcem tych szczęśliwych czasów.\n\n$THEOLOGIAN$ znajduje cię pogrążonego w modlitwie przed posągiem Śiwy. Po skończeniu mantry zwierzasz się ze swych obaw, prosząc o radę. Wskazując posąg, odpowiada:\n- Spójrz na rękę naprzeciw ciebie. Uniesiona dłoń przypomina, że Śiwa nie tylko tworzy i niszczy, ale również utrwala. Nie lękaj się."
 hindu_events.4.a: "Pomodlę się i zastanowię nad tym."
 hindu_events.4.b: "Ufam Śiwie w wielu sprawach, lecz to na mnie spoczywa obowiązek ochrony kraju."
 hindu_events.5.t: "Sthiti - utrwalanie"
 hindu_events.5.d: "Rozważając latami Abhajamudrę - wzniesioną dłoń Śiwy, niosącą błogosławieństwo spokoju i bezpieczeństwa - zyskałeś poczucie, że udało ci się w znacznym stopniu zrozumieć, w jaki sposób bóg działa dla zachowania świata. Ta świadomość przyniosła ci  spokój, pozwalając skupić się na rządzeniu krajem [Root.GetName] i troszczeniu się o niego, tak jak Śiwa troszczy się o całe stworzenie."
 hindu_events.5.a: "Om."
 hindu_events.6.t: "Śiwa Niszczyciel"
 hindu_events.6.d: "[Root.GetName] jest w stanie wojny. Kraj obraca swoich wrogów w perzynę, pozostawiając za sobą pustkę i ruiny. Będąc w samym sercu najazdu, jako jego dowódca nie masz zbyt wiele czasu na medytację czy jakiekolwiek przemyślenia religijne. Jednakże pewnego dnia spoglądasz na znaczące wasz ślad płomienie i posokę, i przez głowę przelatuje ci myśl, że może zboczyłeś z drogi prawego wyznawcy Śiwy. \n\n$INQUISITOR$, osoba niezłomnej wiary, podjeżdża do ciebie i tak rzecze:\n - Niech [Root.Monarch.GetTitle] nie ogląda się za siebie. Świat musi spłonąć, by się odrodzić. Pan Śiwa także niszczy, by stworzyć na nowo."
 hindu_events.6.a: "Wydając rozkazy, będę o tym pamiętać."
 hindu_events.6.b: "W swym egoizmie ludzie niszczą świat. Nie do nas należy przekształcanie go; to rola Śiwy."
 hindu_events.7.t: "Samhara - niszczenie"
 hindu_events.7.d: "Podczas wojny napatrzyłeś się na obrazy zniszczenia, ale też idącej jego śladem odbudowy. Choć ogień, który pochłonął twych wrogów, nie był boskiego pochodzenia, masz poczucie, że teraz lepiej rozumiesz płomienie, dzięki którym Śiwa przekształca świat."
 hindu_events.7.a: "Om."
 hindu_events.8.t: "Śiwa Utajony"
 hindu_events.8.d: "W swoich poszukiwaniach mądrości duchowej czasem nie możesz oprzeć się wrażeniu, że rozmyślnie ci ona umyka. Jeśli bóg obecny jest w całym stworzeniu, jak jego natura może unikać tego, który jej szuka?\n\n$PHILOSOPHER$ wysłuchuje twoich pytań, po czym po krótkiej chwili zastanowienia odpowiada:\n- Pan Śiwa ukrywa swój majestat przed swoim stworzeniem. Dostrzeżenie tego podczas twych rozważań to pierwszy krok do głębszego zrozumienia bóstwa. Gdyby bowiem prawda nie była ukryta, nie byłoby czego szukać."
 hindu_events.8.a: "Spróbuję zrozumieć znaczenie tego faktu."
 hindu_events.8.b: "A zatem poszukam objawienia gdzie indziej."
 hindu_events.9.t: "Tirobhawa - ułuda"
 hindu_events.9.d: "Po latach medytacji nad tym, jak łaska Śiwy skrywa prawdę przed oczyma śmiertelników, czujesz spokój. Świadomość, że zależy od tego twoje istnienie, poszukiwanie i ostateczne zrozumienie, pozwala ci dojrzeć, jak ta reguła przenika każdy aspekt rzeczywistości."
 hindu_events.9.a: "Om."
 hindu_events.10.t: "Śiwa Objawiony"
 hindu_events.10.d: "Wieloletnie poszukiwania guru, który mógłby cię poprowadzić, nie przyniosły nikogo, kto potrafiłby poprawnie objaśnić tajemnice stworzenia i rozjaśnić kwestie religijne. W tym momencie zacząłeś już tracić wiarę w wielkich nauczycieli. Wolisz omawiać sprawy duchowe z równymi sobie.\n\nPewnego razu [event_ally.Monarch.GetTitle] [event_ally.Monarch.GetName] z państwa  [event_ally.GetName], odbył z tobą rozmowę na temat natury duszy i jej jedności z bóstwem. Choć [event_ally.Monarch.GetName] jest wyznawcą Wisznu, okazało się, że to, co powiedziałeś na temat Śiwy, odbiło się echem.\n\nKiedy później wspominałeś tę rozmowę, zauważyłeś, że twoje słowa nie brzmiały, jak gdyby pochodziły z ust ucznia, lecz nauczyciela. Być może Śiwa okazał ci swą łaskę, zsyłając ci to objawienie."
 hindu_events.10.a: "Zastanowię się nad tym, jak zyskałem tę wiedzę."
 hindu_events.10.b: "Ta myśl świadczy o próżności. Muszę się jeszcze wiele nauczyć od starszych."
 hindu_events.11.t: "Anugraha - wyzwolenie"
 hindu_events.11.d: "Medytacja nad wiedzą, którą zdobyłeś na przestrzeni lat duchowych poszukiwań, dała ci czas na zrozumienie sposobu, w jaki Śiwa objawia swą łaskę światu i zsyła na duszę mądrość. Tak jak podzieliłeś się tą wiedzą ze swoim sojusznikiem, nim jeszcze ją pojąłeś, możesz teraz objawić ją innym i wskazać im drogę."
 hindu_events.11.a: "Om."
 hindu_events.12.t: "Lakszmi, oblubienica Wisznu"
 hindu_events.12.d: "Dzięki połączeniu więzami małżeńskimi z innymi krajami [Root.GetName] odnosi korzyści na polu dyplomacji. Na ostatnim spotkaniu z  władcą [Root.GovernmentName] [Root.GetAdjective], którym jest [marriage_with_country.Monarch.GetTitle] [marriage_with_country.Monarch.GetName], rozmawiałeś na temat duchowego znaczenia więzów małżeńskich.\n\n[marriage_with_country.Monarch.GetName] oraz wielu z ambasadorów oddaje cześć Wisznu i identyfikuje Śakti z jego małżonką Lakszmi. Wykorzystałeś sposobność, aby pomówić z nimi o tym, jak ważna jest rola bogini jako pośredniczki w kontakcie z bóstwem. Twoje słowa najwyraźniej dotarły do ich uszu. Teraz ich przywódcy lepiej rozumieją naszą wiarę, podobnie jak wartość królewskiego mariażu."
 hindu_events.12.a: "Bogini to moc, bogini to piękno."
 hindu_events.13.t: "Dewi Matka"
 hindu_events.13.d: "Ostatnimi czasy [Root.Heir.Dynasty.GetName] doczekali się potomka. Maleństwo - [Root.Heir.GetName] - pozwala ci patrzeć w przyszłość z optymizmem. [Root.Heir.GetHerHisCap] narodziny przypomniały ci też, dlaczego widzisz w Dewi najwyższą boską moc, która nie ma sowie równych. Choć jako [Root.Monarch.GetTitle] władasz krajem [Root.GetName], moc, pozwalająca twemu rodowi - i całemu światu - istnieć, należy do domeny kobiet.\n\nDostrzeżenie tego aspektu bogini w swej małżonce skłania cię do rozmyślań nad urodą i życzliwością Dewi."
 hindu_events.13.a: "Ta koncepcja skłania do głębszych przemyśleń."
 hindu_events.13.b: "Kocham żonę, ale żadna z niej bogini."
 hindu_events.14.t: "Dewi Matka"
 hindu_events.14.d: "[Root.Heir.Dynasty.GetName] doczekali się ostatnio potomka - dałaś życie dziecku, które obejmie spuściznę rodu. Maleństwo - [Root.Heir.GetName] - pozwala ci patrzeć w przyszłość z optymizmem. [Root.Heir.GetHerHisCap] narodziny przypomniały ci też, dlaczego widzisz w Dewi najwyższą boską moc, która nie ma sobie równych. Tak jak następny władca kraju [Root.GetName] zrodził się z ciebie, tak świat rodzi się i odradza z bogini.\n\nTo, że Dewi używa tej potęgi do czynienia dobra, jest prawdziwym znakiem jej łaski i życzliwości. Teraz, gdy wiesz, że moc ta istnieje też w tobie, widzisz w niej aspekt bogini, z którym możesz się identyfikować."
 hindu_events.14.a: "Postaram się zrozumieć Dewi za jej pośrednictwem."
 hindu_events.14.b: "Mogę być czułą matką, ale jako [Root.Monarch.GetTitle] budzę strach. Tak też jest z boginią."
 hindu_events.15.t: "Śrikula"
 hindu_events.15.d: "Od czasu narodzin twego dziecka przed pięcioma laty, twoje postrzeganie Śakti znacząco się zmieniło. Wciąż widzisz w niej destrukcyjną energię, ale również źródło wszystkiego, co istnieje. W twoich oczach bogini jest piękna i łagodna. Z taką łagodnością, popartą niewyczerpaną siłą, będziesz rządzić krajem [Root.GetName]."
 hindu_events.15.a: "Om."
 hindu_events.16.t: "Więzy małżeńskie"
 hindu_events.16.d: "Twoje zrozumienie twórczego i powabnego aspektu Śakti pomogło krajowi [Root.GetName] zachęcić i nakłonić inne państwa do wsparcia naszej sprawy. Jednym z wielu sposobów na zacieśnienie więzów międzypaństwowych jest związek małżeński. Czasem okazuje się to najbardziej zgrabnym rozwiązaniem, czego dowodem są małżeństwa zawarte z cudzoziemcami. Negocjacje dyplomatyczne zyskały charakter ciągnących się spotkań rodzinnych, których wszyscy uczestnicy to [Root.Monarch.Dynasty.GetName].\n\nPrzemożny wpływ tych związków zainspirował cię niedawno do zastanowienia się nad tym, jak bogini pomaga ci w twej pracy. Być może głęboka tantryczna medytacja doprowadziłaby cię do lepszego jej zrozumienia."
 hindu_events.16.a: "Związek między mężem i żoną to zaprawdę sedno boskości."
 hindu_events.16.b: "Śakti kształtuje jedność, ponieważ cały świat od niej pochodzi."
 hindu_events.16.c: "Nie mieszajmy kwestii politycznych z duchowymi."
 hindu_events.17.t: "Parwati"
 hindu_events.17.d: "Dwa lata tantrycznej medytacji nad związkiem więzów małżeńskich z boską więzią pomiędzy Dewi i Dewą sprawiły, że identyfikujesz ją z Parwati, małżonką Śiwy i matką wielu bogów. Jako źródło wszelkiej siły, bogini pomoże ci we wzmocnieniu i kontrolowaniu więzi pomiędzy śmiertelnikami."
 hindu_events.17.a: "Om."
 hindu_events.18.t: "Prakryti"
 hindu_events.18.d: "Dwa lata tantrycznej medytacji nad istotą bogini w całym stworzeniu sprawiły, że identyfikujesz ją z prakryti, boskością samej natury. Bliskość pomiędzy twym duchem a otoczeniem przynosi spokój i jednoczy mieszkańców kraju [Root.GetName]."
 hindu_events.18.a: "Om."
 hindu_events.19.t: "Dewi Obrończyni"
 hindu_events.19.d: "[Root.GetName] stoi w ogniu. Toczysz wojnę z tymi, którzy chcieliby zniszczyć twój kraj i wyrżnąć twoich lojalnych poddanych. Taka napaść na twój lud jest nie do zaakceptowania. Czujesz płonącą w tobie niezwyczajną furię, wymierzoną przeciwko odpowiedzialnym za wybuch tego konfliktu. Ze sposobu, w jaki inni na ciebie patrzą, jasno wynika, że w swym gniewie i determinacji budzisz przerażenie.\n\nKiedy zbierasz siły w świątyni, dostrzegasz posąg Kali, straszliwej w swym wyglądzie i brutalności. Ale w jej czerwonych z wściekłości oczach dostrzegasz coś z siebie - poczucie celu. Tak jak Kali chroni swoje dzieci, ty będziesz do samego końca bronić synów i córek kraju [Root.GetName]."
 hindu_events.19.a: "Piękno jest nawet w sercu zniszczenia."
 hindu_events.19.b: "Zrobimy to, co konieczne, lecz to nie w ten sposób widzę Dewi."
 hindu_events.20.t: "Kalikula"
 hindu_events.20.d: "Wojna zebrała swoje żniwo wśród wielu, lecz po spotkaniu z boginią odkryłeś, że także cię wzmocniła. Zrozumiałeś, że piękno duszy i boskość nie objawiają się poprzez zewnętrzną urodę, i że również za skąpana we krwi twarzą kryją się mądrość i odwaga."
 hindu_events.20.a: "Om."
 hindu_events.21.t: "Przeciwieństwo"
 hindu_events.21.d: "Minęło wiele czasu od wojny, podczas której zdecydowałeś się oddawać cześć straszliwemu obliczu Śakti. Wówczas to kraj [Root.GetName] był atakowany; teraz agresorem jest twoja armia. Poznawszy obie strony wojny, masz poczucie, że lepiej rozumiesz niszczycielskie siły, które przekształcają świat. Wspomnienia każą ci zatrzymać się i rozważyć motywy, pchające cię do agresywnych działań.\n\nDewi, którą znasz, jest sroga, lecz do jakiego stopnia? Być może medytując nad tym, dlaczego zabijasz swoich wrogów, uda ci się zrozumiesz, dlaczego bogini niesie śmierć."
 hindu_events.21.a: "Ich czas nadszedł. Sprowadzimy zniszczenie na siły zła."
 hindu_events.21.b: "Ich krew naznaczy naszą dalszą ścieżkę ku wyzwoleniu."
 hindu_events.21.c: "Nie ma czasu na medytację. Toczymy wojnę!"
 hindu_events.22.t: "Kali"
 hindu_events.22.d: "Dwa lata tantrycznej medytacji doprowadziły cię do identyfikacji z Kali, czarną boginią. Dzięki potędze i mądrości tego aspektu Śakti zniszczysz nikczemne wpływy na świat i odmienisz go poprzez ogień."
 hindu_events.22.a: "Om."
 hindu_events.23.t: "Tara"
 hindu_events.23.d: "Dwa lata tantrycznej medytacji doprowadziły cię do identyfikacji z Tarą, wiecznie płonącą gwiazdą. Rozlewając krew wrogów, wyzwolisz i ochronisz swój lud."
 hindu_events.23.a: "Om."
 hindu_events.24.t: "Lakszmi, oblubienica Wisznu"
 hindu_events.24.d: "[From.Monarch.GetName] kraju [From.GetName] to osoba, do której masz zaufanie nie tylko w sprawach politycznych. Twa ukochana żona również pochodzi z tych ziem, a [From.Monarch.GetTitle] często objaśnia ci filozoficzne kwestie. \n\nPewnego dnia rozmawiacie o twoich przemyśleniach odnośnie Wisznu i naturze duszy. [From.Monarch.GetTitle], wyznawca Śakti, zwraca uwagę na to, jak nierozdzielni - niczym mąż i żona - są bogowie, którym oddajecie cześć, a także jak dusza nieoddzielna jest od boskości.\n- Jeśli pragniesz zrozumieć Wisznu - rzecze [From.Monarch.GetSheHe] - musisz odnaleźć go poprzez jego małżonkę Lakszmi."
 hindu_events.24.a: "Tak jak moje małżeństwo jednoczy nasze kraje, Lakszmi zjednoczy moją duszę z Wisznu."
 hindu_events.24.b: "Zastanowię się nad tą jednością i boginią."
 hindu_events.24.c: "Doceniam twoją radę, lecz odnajdę Wisznu bez udziału pośredników."
 hindu_events.25.t: "Lakszmi sampradaja"
 hindu_events.25.d: "Pięć lat duchowych poszukiwań za pośrednictwem małżonki Wisznu, Lakszmi, przyniosło odpowiedzi na wiele dawnych tajemnic. Rozumiesz teraz, co miał na myśli przyjaciel, który przed laty połączył cię z miłością twego życia, a także znaczenie zjednoczenia duszy z bóstwem."
 hindu_events.25.a: "Om."
 hindu_events.26.t: "Wisznu i Lakszmi"
 hindu_events.26.d: "Po pięciu latach medytacji nad związkiem Wisznu i Lakszmi, jesteś pod wielkim wrażeniem wiedzy, którą obdarzyła cię bogini. Teraz nie tyle widzisz w niej pośredniczkę, co część najwyższego bóstwa w jego własnej osobie."
 hindu_events.26.a: "Lakszmi to siła stojąca za Wisznu, najwyższym bogiem."
 hindu_events.26.b: "Lakszmi we własnej osobie może nawet przewyższać Wisznu."
 hindu_events.26.c: "Podążę ścieżką bogini, ścieżką władzy."
 hindu_events.27.t: "Przekazywana wiedza"
 hindu_events.27.d: "Twoje poszukiwania prawd duchowych czasem wydają się niemożliwe, jak bóstwo i twoja dusza były oddzielone od siebie przez prawa wszechświata. Zasięgnąłeś w tej sprawie rady jednej z postaci na dworze. $THEOLOGIAN$ rzecze: \n- To, co czujesz, to pierwszy krok na drodze do zrozumienia duszy i pana Wisznu. Prawda absolutna istnieje w oderwaniu od naszej rzeczywistości. Święta wiedza o bogach jest przekazywana z pokolenia na pokolenie. Zdradzę ci ją, jeśli sobie tego życzysz. \n\nŚmiałość, z jaką zaoferowano ci pomoc jako duchowego nauczyciela, zaskoczyła cię, ale być może ta osoba ma rację. Może potrzebujesz przewodnika."
 hindu_events.27.a: "Prawdę rzeczesz. Przyjmuję twój dar wiedzy."
 hindu_events.27.b: "Będę się uczyć od mędrców, lecz nie tylko od ciebie."
 hindu_events.27.c: "Poszukam prawdy na własną rękę"
 hindu_events.28.t: "Brahma sampradaja"
 hindu_events.28.d: "Ostatnie pięć lat wiele cię nauczyło. Zaakceptowanie twego doradcy w roli guru pomogło ci pojąć boskość jako odrębną od duszy i pozwoliło ci medytować i czcić Wisznu z uwzględnieniem tego faktu. Rozpocząłeś przygotowania do przekazania tej wiedzy innym, tak jak została ona przekazana tobie."
 hindu_events.28.a: "Om."
 hindu_events.29.t: "Brahma sampradaja"
 hindu_events.29.d: "Odrzucenie pojedynczego nauczyciela na rzecz rad duchowych od wielu mędrców pozwoliło ci poznać wiele różnych punktów widzenia. Jednakże uświadomiłeś też sobie, jak gigantycznym zadaniem jest zrozumienie natury bóstwa. Prawdopodobnie nauka trwać będzie do końca twoich dni."
 hindu_events.29.a: "Om."
 hindu_events.30.t: "Rudra, uczeń Wisznu"
 hindu_events.30.d: "Twoje oddanie panu Wisznu nie wyklucza dyskusji o sprawach duchowych z śiwaitami. [From.Monarch.GetTitle] [From.Monarch.GetName] z kraju [From.GetName] to wyznawca Śiwy, a jednocześnie cenny sprzymierzeniec, przyjaciel, a od dziś również nauczyciel. Wspominając o jednym z uczniów Wisznu, bogu burzy Rudrze, odkryłeś, że [From.Monarch.GetName] utożsamia go z samym Śiwą. \n\n[From.Monarch.GetHerHisCap] opis bóstwa jest sugestywny i inspirujący, stanowiąc przekonujący argument za tym, że to Rudra przekazał śmiertelnikom wiedzę o bogach."
 hindu_events.30.a: "To dlatego, że Rudra jest pierwszym spośród uczniów Wisznu."
 hindu_events.30.b: "We wszystkim jest cząstka boskości. Muszę zastanowić się także nad Śiwą."
 hindu_events.30.c: "Cieszę się, że [From.Monarch.GetName] odnalazł swojego boga, lecz i ja muszę odkryć własnego."
 hindu_events.31.t: "Rudra sampradaja"
 hindu_events.31.d: "Twoja medytacja i próby zrozumienia Wisznu poprzez jego ucznia Rudrę prowadziły cię przez ostatnie pięć lat. Jako wyznawca Wisznu starasz się podążać za przykładem Rudry i dzielić się z innymi swą wiedzą. Ty i inni uczniowie, i tak naprawdę całe stworzenie, jesteście częścią niezmierzonego bóstwa, którym jest pan Wisznu."
 hindu_events.31.a: "Om."
 hindu_events.32.t: "Wisznu i Śiwa"
 hindu_events.32.d: "Poświęcenie czasu na zrozumienie powiązań pomiędzy Śiwą a panem Wisznu pomogło ci w poszukiwaniach odpowiedzi. Zacząłeś postrzegać najwyższe bóstwo jako nieograniczonego i niezmierzonego ducha, którego esencja obecna jest tak w twojej duszy jak i w całym świecie. Choć jest to byt zbyt wszechobecny, by nosić prawdziwe imię, musisz go jakoś nazywać."
 hindu_events.32.a: "Jego imię wciąż brzmi Wisznu, jak to objawił Rudra."
 hindu_events.32.b: "Jego imię brzmi Śiwa, Boski Tancerz."
 hindu_events.32.c: "Jego imię brzmi Śiwa Niszczyciel."
 hindu_events.33.t: "Czterej kumarowie"
 hindu_events.33.d: "Kraj [Root.GetName] nie doczekał się następcy. Jeśli umrzesz bezdzietnie, [Root.Monarch.Dynasty.GetName] mogą utracić władzę nad tym terenem. Presja na spłodzenie potomka przygniata cię ciężkim brzemieniem. Codziennie modlisz się do bogów o dziecko. W końcu zwracasz się do guru z pytaniem, dlaczego twoje prośby nie zostały wysłuchane. Odpowiedział opowieścią \n\n - Niegdyś Brahma Stworzyciel ukształtował ze swego ciała czterech synów, kumarów, by kontynuowali jego dziedzictwo i pomogli mu w akcie tworzenia. Jednakże kumarowie wzgardzili tak przyziemnym zadaniem i całkowicie poświęcili się poznawaniu i nauczaniu o boskości. Gdyby nie ich oddanie i celibat, nigdy nie dowiedzielibyśmy się o Wisznu. \n\nJeśli pragniesz uradować pana Wisznu, odrzuć pragnienie spłodzenia dziedzica, do czego pcha cię żądza władzy i cielesne pragnienia, i szukaj prawdy."
 hindu_events.33.a: "Od tej pory poświęcam swoje życie czystości i Wisznu!"
 hindu_events.33.b: "Przez pewien czas będę postępować zgodnie z twoją radą, lecz nie mogę porzucić moich obowiązków."
 hindu_events.33.c: "Władza to moja praca, żądze cielesne zajmują mój czas wolny. Nic mi nie pomogłeś."
 hindu_events.34.t: "Akhanda brahmaćarja"
 hindu_events.34.d: "Minęło osiem lat, od kiedy porzuciłeś próby spłodzenia dziedzica twego rodu na rzecz życia w celibacie i studiowania Wed. Nie jest jasne, co stanie się, kiedy umrzesz, lecz twoja decyzja pozostaje niewzruszona. Odrzuciwszy życie, jakie toczy typowy [Root.Monarch.GetTitle], zrozumiałeś kumarów i ich decyzję o poznaniu i rozpowszechnianiu wiedzy o Wisznu."
 hindu_events.34.a: "Om."
 hindu_events.35.t: "Kumara sampradaja"
 hindu_events.35.d: "Pięć lat rozmyślań w celibacie wiele cię nauczyło o kumarach, posłańcach Wisznu. Choć nie odrzucisz - i po prawdzie całkowicie odrzucić nie możesz - doczesnych zajęć władcy kraju [Root.GetName], czas ten pozwolił ci spojrzeć na świat z jasnością ducha. To doświadczenie pozostanie w twej pamięci, kiedy będziesz władał jako [Root.Monarch.GetTitle]."
 hindu_events.35.a: "Om."
 hindu_events.36.t: "Przeszkody na naszej ścieżce"
 hindu_events.36.d: "Pod twoimi rządami miasto [Root.Capital.GetCapitalName] znalazło się w awangardzie sztuki i nauki, stając się obiektem zazdrości sąsiadów. [Root.GetName] wskazuje innym krajom drogę do wiedzy i postępu. Ponieważ wiesz, że Ganeśa ceni mądrość, radujesz się z sukcesów państwa w jej poszukiwaniu. \n\nJednak jednocześnie odkrywasz, że wraz z twoim rozwojem, coraz więcej przeszkód torpeduje jego postępy. Nie raz uderzyło cię, że pan Ganeśa, który tworzy i usuwa przeciwności, może nie tylko pomagać ci w twoich studiach, lecz także czynić je trudniejszymi."
 hindu_events.36.a: "Muszę poświęcić nieco czasu, by to zrozumieć."
 hindu_events.36.b: "Nie staliśmy się technologiczną potęgą dzięki jałowej medytacji!"
 hindu_events.37.t: "Ganeśa"
 hindu_events.37.d: "Po pięciu latach studiów nad pismami mędrców i puranami pospołu z dziełami poetów i naukowców, zacząłeś dostrzegać powody, dla których pan Ganeśa umieszcza przeszkody na drodze twoich poszukiwań. Wyższość kraju [Root.GetName] sprawiła, że jego elity - wraz z nimi i ty - popadły w próżność i zarozumialstwo. Teraz widzisz, że prawdziwa mądrość wymaga pokory. To właśnie trudności, które przezwyciężyłeś, jak i te, które na ciebie czekają, są wyznaniami, dzięki którym zyskałeś tę wiedzę."
 hindu_events.37.a: "Om."
 hindu_events.38.t: "Narodziny Ganeśi"
 hindu_events.38.d: "To, że [Root.Monarch.GetTitle] kraju [Root.GetName] jest wyjątkowo oddany Ganeśi, wiadomo daleko za jego granicami. Dlatego wielu oczekuje, że bardziej publicznie okażesz swą pobożność. \n\nUrodziny boga świętuje się zwykle jesienią. W miarę, jak dzień ten się zbliża, zaczyna wyglądać na doskonałą okazję, aby zjednoczyć wszystkich mieszkańców kraju [Root.GetName] na modlitwie i świętowaniu, organizując w ramach ceremonii wielki festiwal z ich udziałem."
 hindu_events.38.a: "Wszyscy zobaczą oddanie, z jakim [Root.Monarch.Dynasty.GetName] czczą pana Winajakę!"
 hindu_events.38.a.tt: "Festiwal zostanie przygotowany, a jego publiczne obchody rozpoczną się za miesiąc."
 hindu_events.38.b: "Nasze oddanie Ganeśi pozostanie prywatną sprawą każdej rodziny."
 hindu_events.39.t: "Ganeśćaturthi"
 hindu_events.39.d: "Dziś wspominasz historię o narodzinach Ganeśi - to jak zrodził się ze swej matki Parwati i otrzymał głowę słonia od ojca Śiwy. Ale nie tylko ty to robisz. Opowieść powtarzana i świętowana jest w całym mieście [Root.Capital.GetCapitalName] i w innych miejscach w kraju [Root.GetName]. Posągom boga oddaje się publiczną cześć. W ofierze składa się - i zjada - modaki, słodkości będące przysmakiem Ganeśi. Jako bóg początków Winajaka z pewnością przyniósł nowy początek krajowi [Root.GetName]."
 hindu_events.39.a: "Chwała Panu Zastępów!"
 hindu_events.40.t: "Przygotowania do śmierci"
 hindu_events.40.d: "Na przestrzeni swego życia, jako wyznawca Gangi po wielokroć byłeś świadkiem czyjejś śmierci i uczestniczyłeś w rytuałach pogrzebowych, wymagających niekiedy wody ze świętej rzeki. Żyjesz już na tyle długo, by zacząć rozmyślać nad własną śmiertelnością i tym, jak pewnego dnia twoje ciało umrze, a dusza wstąpi do niebios. \n\nMasz nadzieję, że wydarzy się to w pobliżu bogini, na brzegach świętej rzeki. Jednak nadzieja to wszystko, co masz, bowiem żaden śmiertelnik nie wie, kiedy jego żywot dobiegnie kresu. Chcesz przynajmniej dopilnować swojego odkupienia, polecając rozsypać swoje prochy w Gangesie, tak by bogini mogła wspomóc cię po śmierci, jak to czyniła za życia."
 hindu_events.40.a: "Lepiej poczynię przygotowania, aby mój następca poznał moje życzenia."
 hindu_events.40.b: "Pogrzeb? Mam jeszcze wiele lat przed sobą!"
 hindu_events.41.t: "Pogrzeb w Gangesie"
 hindu_events.41.d: "Niedawno zmarł poprzedni władca kraju [Root.GetName], również wyznawca Gangi. Po pogrzebie zostały ci powierzone jego prochy, wraz z życzeniem zmarłego, aby rozpuścić je w wodach świętej rzeki Gangesu. \n\nChoć oddajemy cześć Gandze jako najwyższej bogini, sam Ganges nie płynie przez nasz kraj. Podróż nad brzegi świętej rzeki zabierze nieco czasu; z drugiej strony będzie to okazja aby otworzyć swoją duszę na wpływy Gangi."
 hindu_events.41.a: "Udam się na pielgrzymkę, by dopilnować, żeby prochy bezpiecznie tam dotarły."
 hindu_events.41.a.tt: "[Root.Monarch.GetName] uda się nad Ganges."
 hindu_events.41.b: "Rozpuścić je w miejscowej rzece. Mam ważniejsze sprawy na głowie."
 hindu_events.42.t: "Pogrzeb w Gangesie"
 hindu_events.42.d: "Niedawno zmarł poprzedni władca kraju [Root.GetName], również wyznawca Gangi. Po pogrzebie zostały ci powierzone jego prochy, wraz z życzeniem zmarłego, aby rozpuścić je w wodach świętej rzeki Gangesu. \n\nPonieważ [Root.GetName] posiada w swych granicach część świętej rzeki, nie jest jakiś wielki problem. Mimo wszystko ceremonia zabierze nieco czasu, który jako [Root.Monarch.GetTitle] mógłbyś spożytkować na inne obowiązki."
 hindu_events.42.a: "To dobra chwila, aby poszukać bogini."
 hindu_events.42.a.tt: "[Root.Monarch.GetName] uda się nad Ganges."
 hindu_events.42.b: "Nie mam czasu na żałobę."
 hindu_events.43.t: "Ganga"
 hindu_events.43.d: "Po dotarciu nad brzeg Gangesu wyczuwasz boską opatrzność. Wkraczając z prochami w bieg rzeki, doświadczasz wizji otaczających cię wód, płynących przez trzy światy. Oglądasz mroki Patali oraz piękno Swargi. \n\nTak jak Ganga niegdyś zstąpiła na świat, błogosławiąc go swymi wodami, dusza twego poprzednika wzniesie się ku niebiosom. Odczuwasz niespotykaną jedność z boginią i rzeką, modląc się, by koniec twego żywota zastał cię kiedyś na tym świętym brzegu."
 hindu_events.43.a: "Om."
 hindu_events.44.t: "Świątynia słońca"
 hindu_events.44.d: "Surja nie cieszy się już tak wielką czcią, jak kiedyś. Liczba saurów, którzy widzą w nim najwyższe bóstwo, nieustannie maleje. Wiele z poświęconych mu na terenie Indii świątyń niszczeje, bądź zostało zburzone. Niewielu władców może się równać z tobą oddaniem Surji, zaś ikonoklaści innych wyznań włożyli wiele wysiłku w zniszczenie ostatnich bastionów Najwyższego Światła. \n\nJednakże poświęcona mu świątynia w mieście [Root.Capital.GetCapitalName] wciąż wznosi się dumnie. Pod twoim czujnym okiem - oraz spojrzeniem Mitry, Waruny i Agniego - nigdy nie upadnie. Widząc w losie innych świętych przybytków ostrzeżenie, zastanawiasz się nad przeznaczeniem większej ilości czasu i pieniędzy na utrzymanie budynku."
 hindu_events.44.a: "Teraz, jeśli kiedykolwiek, pan Surja mnie potrzebuje."
 hindu_events.44.b: "Dopóki [Root.Capital.GetCapitalName] znajduje się w naszej władzy, świątynia będzie się miała dobrze..."
 hindu_events.45.t: "Surja"
 hindu_events.45.d: "Nadzorując opiekę nad świątynią słońca w mieście [Root.Capital.GetCapitalName], znalazłeś nieco czasu na modlitwę i medytację w jej murach. Twoja determinacja, by zachować ten pomnik wielkości Surji, wzrosła. Będziesz czuwać nad krajem [Root.GetName], tak jak Surja czuwa nad tobą. Jeśli ktoś spróbuje zniszczyć jego świątynie, twój gniew porazi go, tak jak słońce wypala ziemię."
 hindu_events.45.a: "Om."
 hindu_events.46.t: "Zmiana pór roku"
 hindu_events.46.d: "Zima dobiega końca. Sura zawrócił swój rydwan, przynosząc krajowi [Root.GetName] ciepło i wiosnę. Zazwyczaj wyznawcy Surji świętują skromnie ten czas w zaciszu swoich domów, lecz w wyniku prac włożonych w świątynię słońca w mieście [Root.Capital.GetCapitalName], w jej murach gromadzi się coraz więcej ludzi. To może być doskonała okazja do uczczenia Światła Najwyższego wielkim świętem."
 hindu_events.46.a: "Powitajmy wszystkich w mieście [Root.Capital.GetCapitalName], domu Surji!"
 hindu_events.46.a.tt: "Festiwal zostanie przygotowany, a jego publiczne obchody rozpoczną się za miesiąc."
 hindu_events.46.b: "Jest wiele mniejszych kapliczek, w których można urządzić ceremonie."
 hindu_events.47.t: "Ratha Saptami"
 hindu_events.47.d: "Po oczyszczeniu ciała wodą i liśćmi ekki udajesz się do wielkiej świątyni słońca w mieście [Root.Capital.GetCapitalName]. Przedstawiciele kast z całego kraju [Root.GetName] przybyli, by złożyć ofiarę z wody, kwiatów i owoców, a także obejrzeć świątynne i pałacowe procesje. Mandala Surji została przystrojona na obchody, a przybyli wyznawcy jednoczą się w czci i radości z powodu ponownego odejścia zimy."
 hindu_events.47.a: "Chwała słońcu!"
 hindu_events.48.t: "Dziecię Surji"
 hindu_events.48.d: "Od jakiegoś czasu [Root.GetName] nie ma prawomocnego następcy, zaś [Root.Monarch.Dynasty.GetName] są tym głęboko zaniepokojeni. Księżniczka o stosownym pochodzeniu urodziła ostatnio dziecko, które byłoby dziedzicem tronu, gdyby nie fakt, że młoda matka jest niezamężna. \n\nJednakże księżniczka przypomniała strofy 'Mahabharaty', mówiące o tym, jak wielki król Karna zrodził się z dziewicy za przyczyną samego Surji. Wyjaśniła, że ona też poznała mantrę, dzięki której bohaterka legendy zaszła w ciążę, i że jej dziecko, dziecko słońca, zrodziło się do wielkich czynów."
 hindu_events.48.a: "Surja nas pobłogosławił! Oto narodziny Słonecznej Dynastii."
 hindu_events.48.b: "Niepokalane poczęcie? Takie rzeczy możesz wmawiać chrześcijanom."
 hindu_events.49.t: "Bala"
 hindu_events.49.d: "Twój kraj toczy wojnę, a jako [Root.Monarch.GetTitle] wiesz, że wojna to sprawa rodzinna. Twój syn [Root.Heir.GetName] został mianowany generałem i pod jego dowództwem [Root.GetAdjective] armia pomaszeruje do zwycięstwa. Twoja córka również przejawia gorące zainteresowanie wojną, studiując sztukę wojenną pospołu z dziełami religijnymi. \n\nPewnej nocy guru opowiedział historię o Bali Tripura-sundari, młodej bogini, walczącej u boku swych braci, która z ciekawości zajęła się walką. Twoja córka wysłuchała opowieści z ogromną uwagą, dowiadując się, jak matka bogini raz po raz starała się okiełznać jej pragnienie pójścia na wojnę. Kiedy później córka zbliża się do ciebie, znasz jej prośbę, nim zdąży otworzyć usta."
 hindu_events.49.a: "Idź! Mądrość bogini sprawi, że wrogowie kraju [Root.GetName] zadrżą przed tobą."
 hindu_events.49.b: "Ciekawość młodości lepiej skierować w stronę czynienia pokoju, niż toczenia wojny."
 hindu_events.50.t: "Medytacja guru"
 hindu_events.50.d: "Tak jak [Root.Monarch.GetTitle], lud też czasami musi zawierzyć radom płynącym z mądrości świętych nauczycieli. Guru to nie tylko nauczyciel, lecz również badacz duchowy, i czasem musi oddać się rozmyślaniom w odosobnieniu. Jeden z najbardziej szanowanych guru, do którego często zwracają się [Root.Monarch.Dynasty.GetName], ostatnimi czasy pogrążył się w samotności, spędzając prawie cały swój czas na głębokiej medytacji. Dwór i ludność zaczynają się niepokoić, widząc w tym zły znak."
 hindu_events.50.a: "Cóż, samospełniająca się przepowiednia..."
 hindu_events.50.a.tt: "Naciśnij lewy przycisk myszy, by kontynuować."
