l_english:
 veche_republic: "Republika Wiecowa"
 veche_republic_desc: "Państwem tym rządzi Wiec, rada o najwyższym autorytecie ustawodawczym i sądowniczym, złożona z bojarów, kupców, a nawet zwykłych ludzi."
 veche_republic_legacy: "Republika Wiecowa"
 veche_republic_legacy_desc: "Państwem tym rządzi Wiec, rada o najwyższym autorytecie ustawodawczym i sądowniczym, złożona z bojarów, kupców, a nawet zwykłych ludzi."
 russian_famine: "Głód"
 desc_russian_famine: "Lokalny głód doprowadził do zubożenia tej prowincji."
 st_nicholas_icon_gratitude: "Wdzięczność religijna"
 famous_icon: "Lokalna znana ikona"
 desc_famous_icon: "Miejscowa ikona zyskała wielką sławę po pozornie natychmiastowym nawróceniu się zagranicznego kupca w miejscowej katedrze. Nawrócony szybko stał się ważnym dobroczyńcą kościoła, a sława ikony przyciąga teraz więcej ludzi do tej prowincji."
 orthodox_icon_events.1.t: "Matka Chrystusa"
 orthodox_icon_events.1.d: "Mężczyzna z ogarniętej wojną prowincji [eleusa_church_province.GetName] opłakując utratę zarówno całej rodziny, jak i gospodarstwa wiejskiego, spędził podobno dzień i noc modląc się przed ikoną Eleusy w katedrze w mieście [eleusa_church_province.GetCapitalName]. Ponieważ samo miasto było pod okupacją, jego smutek podzielało wielu jego braci z [Root.GetAdjective]. Następnego dnia stało cud, tak jakby ikona wysłuchała jego modlitw. Lojalni mieszkańcy prowincji [eleusa_church_province.GetName] powstali jako jedność i wypędzili pozostałe siły wroga.\nDalsze losy prowincji wydają się być niejasne, ale jako że wojna i zniszczenia nawiedzają krainę [Root.GetAdjective], wielu naszych obywateli zwraca się do kościoła po pocieszenie i wsparcie moralne."
 orthodox_icon_events.1.a: "Cudownie!"
 orthodox_icon_events.2.t: "Bunt w prowincji [eleusa_church_province.GetName]"
 orthodox_icon_events.2.d: "Lud w prowincji [eleusa_church_province.GetName] zjednoczył się z miejscowym duchowieństwem i zbuntował się przeciwko naszej okupacji."
 orthodox_icon_events.2.a: "Buntownicze ścierwa!"
 orthodox_icon_events.3.t: "Św. Michał"
 orthodox_icon_events.3.d: "Niedawna kampania rekrutacyjna w prowincji [michael_icon_church_province.GetName] przyczyniła się do zgłoszenia się niespotykanej liczby rekrutów. Lokalne duchowieństwo jest przekonane, że był to wynik rozprzestrzenienia się religijnego zapału który zapoczątkowała nasza ikona Świętego Michała. Mówią, że młodzi mężczyźni przybywali tu z całej okolicy, żeby zobaczyć ikonę Archistrategosa, a miejsce to opuszczali z silną wolą walki w imię naszej wiary."
 orthodox_icon_events.3.a: "Do broni!"
 orthodox_icon_events.4.t: "Chrystus Pantokrator"
 orthodox_icon_events.4.d: "Jako pan wszystkich, Chrystus Pantokrator patrzy z góry, z wielu cerkiewnych kopuł w całym kraju. Nasza cześć i uwaga poświęcona tej najbardziej centralnej ikonie w każdym ikonostasie wydaje się być również źródłem kontemplacji dla wielu. Przypominając sobie o jego roli w stworzeniu i o prawowitym miejscu [Root.GetRulerGen] wielu jest bardziej zadowolonych zarówno z własnego życia jak i z władzy, który nimi rządzi."
 orthodox_icon_events.4.a: "Albowiem Królestwo należy do Niego."
 orthodox_icon_events.5.t: "Trzy dary Mikołaja"
 orthodox_icon_events.5.d: "Wydaje się, że nasza cześć dla św. Mikołaja wywarła spore wrażenie na jednym z kupców w niedawnej ambasadzie [benevolent_if_distant_neighbor.GetAdjective]. Kupiec był pod takim wrażeniem ikony św. Mikołaja w mieście [nicholas_icon_was_here.GetCapitalName], historii świętego i naszego przywiązania do dziedzictwa Mikołaja, że postanowił przekazać trzy prezenty. Jeden z nich trafi do katedry, w której zobaczył ikonę, jeden do artysty, który ją stworzył, a jeden do dobroczyńcy, który za nią zapłacił."
 orthodox_icon_events.5.a: "Musimy mu podziękować w imieniu Kościoła."
 orthodox_icon_events.5.b: "W dowód wdzięczności zatrudnimy artystę."
 orthodox_icon_events.5.c: "Najbardziej hojny prezent przekażmy darczyńcy."
 orthodox_icon_events.6.t: "Drabina"
 orthodox_icon_events.6.d: "Duchowni z katedry w mieście [climacus_church_province.GetCapitalName] twierdzą, że to dzięki silnej lokalnej czci dla Jana Klimaka i przykładowi, jaki dał ludziom w dziedzinie samodoskonalenia, cała prowincja teraz kwitnie. Zbiory wydają się bardziej obfite, a ludzie bardziej spokojni i lojalni niż kiedykolwiek wcześniej. \"Drabina\" Jana Klimaka pomogła wielu osobom w doskonaleniu się na przestrzeni wieków, a teraz po raz kolejny mamy u niego dług."
 orthodox_icon_events.6.a: "'Przez potop łez uczyniłeś pustynię żyzną.'"
 orthodox_icon_events.6.b: "'I przez tęsknotę za Bogiem przyniosłeś owoce w obfitości.'"
 orthodox_icon_events.6.c: "'Blaskiem cudów oświeciłeś cały wszechświat.'"
 siberian_events.1.t: "[Root.GetInfluentialRussians]"
 siberian_events.1.d: "Znamienita rodzina [Root.GetInfluentialRussians] zaoferowała sfinansowanie ekspansji na prowincję [siberian_frontier_province.GetName] i jej okolicach, zobowiązując się do budowy tam fortów na rzecz [Root.GetGovNameGen] [Root.GetAdjective]. W zamian otrzymaliby prawo do samodzielnej eksploatacji tego obszaru. Jeśli podpiszemy kartę dającą im to prawo, prawdopodobnie będziemy mieli niewielką kontrolę nad ich postępowaniem na tym obszarze, a oni również zapewnią sobie znaczne zyski, ale w zamian za to zasiedlą prowincję i sfinansują dla nas fortyfikacje."
 siberian_events.1.a: "Doskonały pomysł."
 siberian_events.1.b: "Musimy ograniczyć znaczenie rodu [Root.GetInfluentialRussians]."
 siberian_events.2.t: "Pobór jasaku"
 siberian_events.2.d: "Choć jest to rozległy i nieokiełznany region, w wielu miejscach przejezdny tylko dzięki rzekom, Syberia nie jest pustą krainą. Zamieszkuje ją wiele lokalnych plemion i wodzostw. Niektóre z nich chętnie sprzedają nam futra, podczas gdy inne można przekonać do płacenia podatku w tym samym towarze w zamian za naszą ochronę.\nAlbo rok $YEAR$ był wyjątkowo urodzajny dla tubylców, albo nasi poborcy podatkowi byli wyjątkowo skuteczni w zbieraniu daniny. Niezależnie od tego, jasak przyniósł w tym roku znacznie większe dochody niż się spodziewano."
 siberian_events.2.a: "Doskonale."
 siberian_events.3.t: "Promyszlennicy"
 siberian_events.3.d: "Obfitość zwierząt futerkowych na Syberii jest prawdziwym skarbem, nie tylko dla naszego kraju, ale także dla wielu naszych biednych chłopów pańszczyźnianych i mieszczan. Coraz częściej ludzie żądni przygód tworzą ekspedycje łowieckie lub handlowe, podróżując daleko poza nasze najodleglejsze osady. Kiedy wracają, przywożą cenne futra soboli i wiewiórek, warte fortunę w prowincji [russian_center_of_trade.GetName].\nCzasami jednak wydaje się, że niektórzy z nich są skłonni posunąć się bardzo daleko w pogoni za bogactwem. Bezlitosne zachowanie naszych \"handlarzy\" rozwścieczyło plemienną ludność w prowincji [siberian_frontier_province.GetName] i stanowi zagrożenie dla tamtejszej osady."
 siberian_events.3.a: "Nic nie możemy na to poradzić."
 siberian_events.3.b: "Musimy kontrolować naszych ludzi."
 siberian_events.4.t: "Odkrycia Kozaków"
 siberian_events.4.d: "Grupy kozackich odkrywców zapuszczają się głęboko wzdłuż rzek Syberii. Takie prywatne ekspedycje mogą czasem przynieść tyle samo szkody, co pożytku, ponieważ Kozacy nie mają skrupułów, by użyć siły, przymusu lub podstępu, aby uzyskać posłuch wśród miejscowej ludności i napotkanych państw.\nEkspedycja, która dziś wraca, przynosi dobre wieści, przywieźli nam nowe mapy, a także cenne towary."
 siberian_events.4.a: "Świetnie!"
 EST_VAL_COSSACK_EXPLORERS: "Kozaccy odkrywcy: §Y$VAL$%§!"
 siberian_events.4.b: "Kontrolujemy Kozaków!"
 siberian_events.5.t: "Intermezzo w prowincji [cossack_exploration_province.GetName]"
 siberian_events.5.d: "Przedsiębiorcy czasami finansują kozackich odkrywców, którzy penetrują głęboko położone tereny wzdłuż rzek Syberii. Wyprawy te mogą czasem przynieść tyle samo szkody, co pożytku, gdyż Kozacy nie mają skrupułów, by użyć siły, przymusu lub podstępu, aby uzyskać posłuch wśród miejscowej ludności i mieszkańców napotkanych państw.\nNiedawno zakończona ekspedycja wzbogaciła samych uczestników, ale pozostawiła nas w konflikcie z lokalnym plemieniem i jednym z sąsiednich krajów."
 siberian_events.5.a: "Niestety jest to konieczny efekt uboczny."
 siberian_events.5.b: "Będziemy musieli wypłacić odszkodowania poszkodowanym stronom."
 siberian_events.6.t: "Dary z Syberii"
 siberian_events.6.d: "Syberia jest bogata w zwierzęta pokryte futrem, ale podobno można tam również znaleźć metale szlachetne i inne bardziej egzotyczne rzeczy. Lokalne księstwo pod naszą opieką wysłało cenny dar, w którym znaleźliśmy [Root.GetRandom_Siberian_Resource], mając nadzieję, że w ten sposób zapewni sobie naszą przychylność na najbliższą przyszłość."
 siberian_events.6.a: "To bardzo szczodre."
 restricted_movement: "Ograniczone przemieszczanie"
 desc_restricted_movement: "Odebraliśmy chłopom pańszczyźnianym na tym terenie prawo do opuszczenia przydzielonego im kawałka ziemi w jakichkolwiek okolicznościach."
 serfs_moving_away: "Ucieczka poddanych"
 desc_serfs_moving_away: "Podczas gdy ich przemieszczanie jest znacznie ograniczone, chłopi pańszczyźniani w tej okolicy używają każdej dostępnej sposobności, aby porzucić tę ziemię i lokalnych panów."
 confiscated_appanage: "Powiększone terytoria"
 desc_confiscated_appanage: "Po śmierci jednego z naszych królewskich braci powiększyliśmy domeny państwowe w tej prowincji, co dało nam większą kontrolę, dzięki czemu możemy pobierać większe podatki oraz ją rozwijać."
 tatar_feudatories: "Tatarskie lenna"
 desc_tatar_feudatories: "Kościół może tego nie pochwalać, ale my przyznaliśmy dodatkowe prawa muzułmańskim Tatarom w naszym kraju w zamian za ich służbę wojskową."
 tatar_feudatory_province: "Tatarskie lenno"
 desc_tatar_feudatory_province: "W zamian za ich usługi wojskowe przyznaliśmy Tatarom w tej prowincji wysoki stopień autonomii."
 tatar_raided_province_modifier: "Tatarskie najazdy"
 desc_tatar_raided_province_modifier: "Prowincja ta była narażona na tatarskie najazdy."
 russian_principality_events.1.t: "Spisek księcia prowincji [appanage_province.GetName]"
 russian_principality_events.1.d: "Od czasów Rusi Kijowskiej w księstwach ruskich stosowano metodę sukcesji opartą na starszeństwie. Często oznacza to, że nasza dynastia będzie rządzona przez jej najpotężniejszego potomka, ale czasami powodowało to, że inni pretendenci chcieli ominąć porządek kijowski.\nOd czasu, gdy odszedł $PREVIOUS_MONARCH$, rodzina [Root.Monarch.Dynasty.GetName] jest podzielona między tych, którzy popierają [Root.GetHeirGen] i tych, którzy woleliby widzieć dynamicznego księcia prowincji [appanage_province.GetName] jako przyszłego dziedzica. Młody książę nie tracił czasu na przekonanie jak największej liczby swoich wujów i rodzeństwa do poparcia go, a jego frakcja postawiła ultimatum dla naszego [Root.GetRulerGen]."
 russian_principality_events.1.a: "Stoimy po stronie [Root.GetRulerGen]!"
 russian_principality_events.1.b: "Wyznacz księcia z prowincji [appanage_province.GetName] na naszego nowego następcę."
 russian_principality_events.1.c: "Abdykuj na rzecz księcia z prowincji [appanage_province.GetName]."
 russian_principality_events.2.t: "Intensyfikacja rolnictwa"
 russian_principality_events.2.d: "Niezwykle długi okres pokoju i stabilności pozwolił chłopom w dużych posiadłościach klasztornych i bojarskich na wprowadzenie bardziej nowoczesnych technik rolniczych. W dużej części naszego królestwa normą pozostaje praca na roli, ale wraz z upowszechnieniem się płodozmianu populacja w niektórych częściach królestwa znacząco wzrasta."
 russian_principality_events.2.a: "Doskonale."
 russian_principality_events.3.t: "Pomniejsi panowie"
 russian_principality_events.3.d: "Wraz z tatarskim jarzmem, które staje się coraz bardziej odległym wspomnieniem i ekspansją ziem bezpośrednio zarządzanych przez [Root.GetRulerGen], staje się coraz bardziej jasne, że potrzebujemy więcej sprawnych posiadaczy ziemskich. Tradycyjnie arystokracja ziemska byłaby głównym kandydatem do otrzymania tego przywileju, nawet w przypadku mniejszych połaci ziemi, ale większa stabilność wewnętrzna oznacza, że moglibyśmy promować ludzi o innych cechach, aby zajęli się tam sprawami gospodarki i rolnictwa."
 russian_principality_events.3.a: "Faworyzujmy nadal Bojarów."
 russian_principality_events.3.b: "Podzielmy ziemię pomiędzy mniejszych posiadaczy ziemskich."
 russian_principality_events.4.t: "Przejmowanie gruntów"
 russian_principality_events.4.d: "Władza centralna [Root.GetGovNameGen] stale się umacnia i bez danin przymusowo wysłanych do chanów Azji Środkowej, mamy do dyspozycji cały nasz dochód. Niezwykle obfite żniwa przyniosły nam sporą nadwyżkę. Możemy ją wykorzystać do zasilenia naszych kufrów na deszczowe dni, ale możemy ją również zainwestować w zakup ziem pomniejszych książąt i klasztornych posiadłości."
 russian_principality_events.4.a: "Ziemia to prawdziwe bogactwo."
 russian_principality_events.4.b: "Potrzebujemy złota w królewskim skarbcu."
 russian_principality_events.4.c: "Musimy wykorzystać do wsparcia spraw państwowych."
 russian_principality_events.5.t: "Głód roku $YEAR$"
 russian_principality_events.5.d: "Połączenie chorób i surowej pogody całkowicie zrujnowało zbiory w niektórych częściach Królestwa [Root.GetAdjective]. W takich czasach wielu zwraca się o wsparcie do państwa lub Kościoła, inni opuszczają swoje ziemie lub szukają ochrony u potężnych bojarów, w klasztornych posiadłości, a nawet przyłączają się do Kozaków na Dzikich Polach."
 russian_principality_events.5.a: "Pozostawimy to Bojarom."
 russian_principality_events.5.b: "Pozwólmy, aby Kościół się tym zajął."
 russian_principality_events.5.c: "[Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] im pomoże."
 russian_principality_events.5.dd: "Mogą się przyłączyć do wolnych Kozaków."
 russian_principality_events.6.t: "Bogactwo miasta [province_to_rob.GetCapitalName]"
 russian_principality_events.6.d: "Dzięki przejęciu miasta [province_to_rob.GetCapitalName] uzyskaliśmy kontrolę nad ważnym regionalnym ośrodkiem produkcji i handlu. Tutejsi rzemieślnicy i kupcy są bogaci i odnoszą sukcesy w swoim fachu, a miasto z pewnością będzie wspaniałym dodatkiem do nasz[Root.GetGovGender_nasz] wspaniał[Root.GetGovGender_nasz] [Root.GetGovNameGen].\nNie wiadomo jednak, jak dalece możemy ufać [province_to_rob.Culture.GetName]. Powinniśmy rozważyć przymusowe przeniesienie najbogatszych i najlepiej prosperujących lokalnych rodzin do miasta [province_to_grow.GetCapitalName], gdzie będziemy mogli je skuteczniej monitorować i opodatkować. Niektórzy powiedzieliby, że szkody, jakie wyrządzimy miastu [province_to_rob.GetCapitalName] są większe niż jakiekolwiek korzyści, na jakie możemy liczyć w mieście [province_to_grow.GetCapitalName], ale dodatkowa kontrola na pewno jest tego warta."
 russian_principality_events.6.a: "[province_to_grow.GetCapitalName] musi się rozwijać!"
 russian_principality_events.6.b: "Możemy zostawić ich w spokoju w zamian za ich posłuszeństwo."
 russian_principality_events.7.t: "Dzień Świętego Jerzego"
 russian_principality_events.7.d: "Tradycyjnie chłopi mieli prawo do przemieszczania się z jednego obszaru na drugi w kontrolowany sposób podczas dnia św. Jerzego. Zapewnia to pewien stopień wolności, a jednocześnie zabezpiecza tegoroczne zbiory.\nOstatnio jednak wielu właścicieli ziemskich skarży się, że chłopi nadużywają tego przywileju w poszukiwaniu lepszego życia. Właściciele ziemscy z prowincji [serfdom_province.GetName] poprosili dziś o audiencję, błagając, byśmy odebrali to prawo ich chłopom. W przeciwnym razie, jak twierdzą, nie będą oni w stanie odbyć wymaganej przez państwo służby wojskowej."
 russian_principality_events.7.a: "Ograniczmy ich możliwości przemieszczania."
 russian_principality_events.7.b: "Nie wyłączymy tych ziem spod naszego prawa."
 russian_principality_events.8.t: "Umiera posiadacz ziemski"
 russian_principality_events.8.da: "Książę z [Root.GetAdjective] zmarł, a [Root.Monarch.GetName] opłakuje stratę brata. Jako obecny [Root.Monarch.GetTitle] powinniśmy teraz dokonać redystrybucji ziem, które zmarły posiadał jako apanaż. Nasi pozostali bracia bez wątpienia będą oczekiwać, że dostaną część ziemi, ale my możemy spróbować wykorzystać tę okazję do powiększenia naszych własnych ziem..."
 russian_principality_events.8.db: "Książę z [brothers_appanage.GetAdjective] zmarł, a [Root.Monarch.GetName] opłakuje stratę brata. Jako obecny [Root.Monarch.GetTitle] powinniśmy teraz dokonać redystrybucji ziem, które do tej pory były własnością zmarłego. . Nasi pozostali bracia bez wątpienia będą oczekiwać, że dostaną część ziemi, ale my możemy spróbować wykorzystać tę okazję do powiększenia naszych własnych ziem..."
 russian_principality_events.8.a: "Skonfiskujmy tę ziemię dla siebie."
 russian_principality_events.8.b: "Powinniśmy skonfiskować tę ziemię dla siebie."
 russian_principality_events.8.c: "Musimy zapewnić sobie wsparcie ze strony naszych braci."
 russian_principality_events.9.t: "Tatarskie lenna"
 russian_principality_events.9.d: "Wraz z przejęciem ziem tatarskich staliśmy się władcami ludów, którym byliśmy poddani przez tak długi czas. Choć jest to zwycięstwo narodu [Root.GetAdjective], jest to również szansa.\nJak boleśnie przekonaliśmy się przez wieki, Tatarzy są doskonałymi jeźdźcami i znają stepy lepiej niż ktokolwiek inny. Jeśli pozwolimy lokalnym przywódcom nadal rządzić swoim ludem, ale w naszym imieniu, być może będą otwarci na pomysł służenia w naszych armiach."
 russian_principality_events.9.a: "Doskonały pomysł!"
 russian_principality_events.9.b: "Nie możemy pozwolić muzułmanom na takie prawa w naszych granicach."
 russian_principality_events.10.t: "Kreml w mieście [kremlin_here.GetCapitalName]"
 russian_principality_events.10.d: "W miarę jak [Root.GovernmentName] rośnie, rośnie też znaczenie naszej stolicy w mieście [kremlin_here.GetCapitalName]. Jak wiele rosyjskich miast, rdzeniem miasta [kremlin_here.GetCapitalName] jest Kreml, który mieści elitę, administrację i biura wojskowe. Poza murami znajduje się stale rosnąca dzielnica handlowa Posad, a jeszcze dalej przedmieścia.\nCały układ zależy jednak od wielkości i siły Kremla, a wielu obawia się, że nasz jest zarówno za mały, jak i przestarzały. Państwo z takimi ambicjami jak nasze powinno dbać o to, aby Kreml był stale ulepszany, rozbudowywany i dobrze utrzymywany."
 russian_principality_events.10.a: "Będzie to wymagało dużego nakładu pracy ludzi."
 russian_principality_events.10.b: "Będzie to wymagało wkładu wszystkich grup w mieście."
 russian_principality_events.10.c: "Zapłacą za to majątki kościelne."
 russian_principality_events.10.dd: "Nie stać nas w tej chwili na rozbudowę Kremla."
 russian_tsardom_events.1.t: "Zamieszki w mieście [rioting_city_province.GetName]"
 russian_tsardom_events.1.d: "Niezadowolenie związane z nowym podatkiem, które zbiegło się w czasie z lokalnym niedoborem żywności, doprowadziło do zamieszek w mieście [rioting_city_province.GetCapitalName]. Mieszkańcy tego niegdyś lojalnego miasta twierdzą, że rząd ogranicza ich prawa i zmusza ich synów do poddaństwa. Uciekający chłopi pańszczyźniani z okolicznych wsi przyłączają się do zamieszek, a sytuacja szybko staje się coraz trudniejsza do opanowania dla naszego lokalnego [Root.GetLowLevelOfficialForCountry_acc]."
 russian_tsardom_events.1.a: "Posłać wojska."
 russian_tsardom_events.1.b: "Ulegnij niektórym z ich żądań."
 russian_tsardom_events.2.t: "Polityka dworu"
 russian_tsardom_events.2.d: "Zdobycie pozycji zbliżonej do [Root.GetRulerGen] na dworze [Root.GetAdjective] może być bardzo trudne, chyba że należysz do jednej z kilku starych rodzin o długiej tradycji służby. Nawet jeśli pokaże się ktoś o sporych umiejętnościach, stare rody oczekują, że to one będą miały dominację w wyższych sferach na dworze.\nOstatnio pewien młody dworzanin zyskał sławę dzięki wybitnym zasługom dla [Root.GetGovNameGen], ale nie ma dla niego żadnych stanowisk, na które mógłby się wspiąć. Stare rody aktywnie sprzeciwiałyby się stworzeniu nowego stanowiska dla takiego samozwańca i nie byłyby zadowolone, gdybyśmy się im sprzeciwili."
 russian_tsardom_events.2.a: "Ja jestem prawdziw[Root.Monarch.GetAYm] [Root.GetRulerGen]!"
 russian_tsardom_events.2.b: "Potrzebujemy ich lojalności."
 russian_tsardom_events.3.t: "Zasiedlenie stepu w prowincji [steppe_province.GetName]"
 russian_tsardom_events.3.d: "W miarę jak [Root.GovernmentName] się rozrasta, obejmuje coraz więcej ludów. Dawno minęły czasy, gdy wszyscy nasi poddani byli chrześcijańskimi chłopami [Root.Culture.GetName]. Nasza ekspansja na stepy uczyniła z nas władcę zarówno gwałtownych Kozaków, jak i społeczności tatarskich. Oczywiście duża część stepu jest również całkiem pusta.\nChoć nasze imperium jest wielkie, nasze zasoby również nie są nieograniczone. Często musimy dokonywać wyboru. Czy chcemy pozyskać własnych poddanych do zasiedlenia nowo podbitych terenów? Czy chcemy, aby pozostały one zdominowane przez Tatarów? A może powinniśmy pozwolić, by skolonizowali je Kozacy, którzy nie szanują naszych surowych praw?"
 russian_tsardom_events.3.a: "Tatarzy mogą zostać. tak długo, jak będą przestrzegać naszych zasad."
 russian_tsardom_events.3.b: "Przesiedlmy tu chłopów z [Root.GetAdjective]."
 russian_tsardom_events.3.c: "Ziemie te powinny należeć do wolnych Kozaków."
 russian_tsardom_events.4.t: "Luki w linii abatisowej"
 russian_tsardom_events.4.d: "Przez wieki Tatarzy najeżdżali nasze osady, co doprowadziło do budowy linii obronnej wzdłuż granicy stepowej. Linia abatisowa to system fortec i garnizonów, które mają za zadanie powstrzymać wszelkie najazdy przed wyjściem daleko poza step. Jednak gdy tylko w tym systemie pojawi się luka, istnieje ryzyko, że tatarskie najazdy przedostaną się na nasze granice.\nOstatni najazd na prowincję [tatar_raided_province.GetName] przeniknął przez naszą obronę i pozostawił zniszczone niechronione osady."
 russian_tsardom_events.4.a: "Musimy sprawić, by Tatarzy za to zapłacili!"
 russian_tsardom_events.5.t: "Sobór w roku $YEAR$"
 russian_tsardom_events.5.d: "W czasach potrzeby władcy [Root.GetAdjective] byli w stanie wezwać ludzi z miasta [Root.Capital.GetCapitalName] do udzielenia wsparcia w ważnych decyzjach dotyczących dalszej przyszłości nasz[Root.GetGovGender_nasz] [Root.GetGovNameGen]. Udział w takim zgromadzeniu, zwanym Soborem, jest obowiązkiem każdego prawowitego poddanego [Root.GetRulerGen] i może wzmocnić determinację narodu w trudnych czasach.\nByć może w tym niebezpiecznym wieku nadszedł czas, aby zwołać Sobór, abyśmy mogli dzięki poparciu ludu ruszyć naprzód?"
 russian_tsardom_events.5.a: "Doskonały pomysł."
 russian_tsardom_events.5.b: "[Root.Monarch.GetName] jest prawdziw[Root.Monarch.GetAYm] [Root.Monarch.GetTitle] i nie wymaga takiego wsparcia!"
 russian_tsardom_events.6.t: "Rozrost biurokracji"
 russian_tsardom_events.6.d: "W miarę jak [Root.GovernmentName] się rozrasta, rośnie też zapotrzebowanie na większą liczbę osób do zarządzania. W przeszłości polegaliśmy na lokalnych wojewodach, ale z czasem potrzeba zwiększenia liczby osób w centralnym urzędzie, czyli prikazy, staje się coraz większa.\nJeśli szybko nie zwiększymy kadry, nie będziemy w stanie później sprostać zapotrzebowaniu na bardziej doświadczonych urzędników, ponieważ biurokracja wciąż się rozrasta."
 russian_tsardom_events.6.a: "Powołajmy większą liczbę administratorów."
 russian_tsardom_events.6.b: "Możemy sobie poradzić z tym, co już mamy."
 russian_tsardom_events.7.t: "Zdrajcy?"
 russian_tsardom_events.7.d: "Do wiadomości [Root.GetRulerGen] doszło, że głowa rodziny [Root.GetInfluentialRussians] gromadzi władzę i wpływy w sposób, który może uczynić go zagrożeniem dla [Root.GetGovNameGen]. Nie jest do końca jasne, czy rodzina [Root.GetInfluentialRussians] ma jakiekolwiek aspiracje przeciwko koronie, ale jeśli chcemy zapewnić supremację dynastii [Root.Monarch.Dynasty.GetName] powinniśmy działać zanim będzie za późno."
 russian_tsardom_events.7.a: "Podzielmy ich ziemie pomiędzy bardziej lojalnych ludzi."
 russian_tsardom_events.7.b: "Z pewnością nie mamy się czego obawiać ze strony szlachty."
 russian_tsardom_events.8.t: "Brak ludzi"
 russian_tsardom_events.8.d: "Aby poradzić sobie z rosnącą liczbą prowincji pod naszymi rządami, musieliśmy dać wolną rękę naszym gubernatorom prowincji w mianowaniu lokalnych urzędników. W obszarze [state_with_problems.GetAreaName] doprowadziło to do zmniejszenia liczby chłopów płacących podatki oraz osób odbywających służbę wojskową.\nRząd centralny mocno sugerował, by ograniczyć liczbę osób, które mogą podjąć służbę w administracji, tak by zapewnić, że w naszych armiach i kasach nie zabraknie ludzi."
 russian_tsardom_events.8.a: "Potrzebujemy urzędników."
 russian_tsardom_events.8.b: "Ograniczmy żołnierzom i chłopom możliwość służby w administracji."
 russian_tsardom_events.9.t: "Zagraniczni oficerowie"
 russian_tsardom_events.9.d: "Coraz częściej oficerowie z innych europejskich krajów szukają zatrudnienia w państwie [Root.GetName]. Pod pewnymi względami może to być skuteczny sposób na nadążanie za rozwojem działań wojennych w innych miejscach. Jednak cena, której żądają nie jest mała, a nasi oficerowie mogą czuć, że lekceważymy ich prawo do obierania dobrych stanowisk."
 russian_tsardom_events.9.a: "Zatrudnij ich."
 russian_tsardom_events.9.b: "Nie potrzebujemy zagranicznych talentów."
 russian_tsardom_events.10.t: "Nawrócenia na Chrześcijaństwo"
 russian_tsardom_events.10.d: "Czasami poddani różnych pogańskich wodzów, królów lub innych drobnych władców uciekają ze swoich ojczyzn, aby szukać schronienia pod naszą opieką. Ludzie ci często nawracają się na chrześcijaństwo i przysięgają nam wierność, chcąc rozpocząć nowe życie pod naszymi dobrotliwymi rządami. Jest to samo w sobie bardzo pożądane, ale nasi właściciele ziemscy patrzą na przybyszów z pewną podejrzliwością. Miejscem chłopa jest jego ziemia i jego ruch powinien być ograniczony tak dalece, jak to tylko możliwe.\nTego rodzaju konwertyci zalewają ostatnio obszar [Converts_moved_here.GetAreaName], ku wielkiej irytacji ich starych właścicieli. Grupa miejscowych pogańskich mocarzy złożyła oficjalny protest do naszych przedstawicieli na tym terenie, żądając, abyśmy wydali ich ziomków."
 russian_tsardom_events.10.a: "Powitajmy naszych nowych braci w wierze!"
 russian_tsardom_events.10.b: "Odeślijmy ich z powrotem do ich starych społeczności."
 russian_tsardom_events.11.t: "Gubernator obszaru [corrupt_governor.GetAreaName]"
 russian_tsardom_events.11.d: "W wielu przypadkach nasi lokalni urzędnicy uważają, że możliwość zgarniania części lokalnych podatków i danin do własnej kieszeni jest zaletą ich pracy.\nWydaje się jednak, że gubernator obszaru [corrupt_governor.GetAreaName] przekroczył pewną granicę, gdyż lokalna ludność w tym rejonie podniosła bunt z powodu jego nie do końca skrytych prób wzbogacenia się na ich ciężko w trudzie i pocie zarobionych pieniędzy."
 russian_tsardom_events.11.a: "Musimy natychmiast zastąpić tego gubernatora, aby uspokoić miejscowych."
 russian_tsardom_events.11.b: "Nie możemy tolerować takiej niesubordynacji. Zmiażdżyć buntowników!"
 tolerated_tatar_communities: "Tolerowane wspólnoty tatarskie"
 desc_tolerated_tatar_communities: "Postanowiliśmy nie ingerować w życie wspólnot tatarskich w tym regionie w zamian za ich lojalność."
 settling_russians_in_steppe: "Zasiedlanie stepów"
 desc_settling_russians_in_steppe: "Przesiedlamy dużą liczbę chłopów z naszych głównych regionów w tej prowincji."
 cossack_province: "Kozacka dominacja"
 desc_cossack_province: "Pozwoliliśmy Kozakom na samowolne zasiedlanie tej prowincji."
 peasants_fleeing_military_service_or_taxes: "Chłopi uciekający przed służbą wojskową i podatkami"
 desc_peasants_fleeing_military_service_or_taxes: "Lokalna administracja była w stanie zwiększyć swoją liczebność dzięki wielu żołnierzom i chłopom pańszczyźnianym, którzy korzystali z rządowej posady, aby uciec od życia w niewoli."
 restrictions_on_social_mobility: "Ograniczenia zawodowe"
 desc_restrictions_on_social_mobility: "Możliwość służby w administracji ograniczyliśmy do tych, którzy mają ojców już tam pracujących. Nie pozwala to naszym chłopom na próby ucieczki od służby wojskowej poprzez zaciąganie się do rozrastającej się biurokracji."
 fugitive_christian_converts: "Zbiedzy nawróceni na chrześcijaństwo"
 desc_fugitive_christian_converts: "Do tej prowincji napłynęli uciekinierzy z okolicznych niechrześcijańskich prowincji. Uciekinierzy bardzo chętnie przyjęli naszą religię i przysięgli lojalność naszemu państwu, ale to również zwiększyło napięcia w okolicy."
 corrupt_governor_modifier: "Ustępstwa wobec ludności"
 desc_corrupt_governor_modifier: "Skorumpowany gubernator sprawił, że miejscowa ludność jest do nas bardzo wrogo nastawiona. Podjęliśmy szereg lokalnych działań, aby im to zrekompensować."
 custom_yearly_harmony: "Obrzędy religijne"
 custom_yearly_harmony_desc: "Bardziej niż inni jesteśmy narodem, który trzyma się ściśle religijnych zasad, co wzmacnia jedność naszego narodu."
 custom_harmonization_speed: "Integracja społeczności"
 custom_harmonization_speed_desc: "Trudna sprawa łączenia wierzeń i tradycji jest o wiele łatwiejsza dzięki przenoszeniu całych społeczności z naszych własnych terenów do nowych gospodarstw."
 custom_meritocracy: "Trudne egzaminy"
 custom_meritocracy_desc: "Dbając o to, aby nasi egzaminowani spełniali tylko najwyższe standardy, zapewniamy, że tylko najwspanialsze umysły wspierają naszą administrację."
 custom_monarch_admin_power: "Edukacja monarchów"
 custom_monarch_admin_power_desc: "Nigdy potomkom naszej dynastii nie będzie brakowało edukacji w sprawach rządzenia. Edukacja dla naszych przyszłych monarchów będzie rygorystyczna i wszechobecna."
 custom_governing_capacity_modifier: "Kompetentne przywództwo"
 custom_governing_capacity_modifier_desc: "Niektórzy ludzie są po prostu lepsi w kierowaniu innymi ludźmi, a tym samym mogą bardziej efektywnie zarządzać większą liczbą osób."
 custom_max_absolutism: "Najwyższa Konstytucja"
 custom_max_absolutism_desc: "W duchu naszego narodu istnieje przeświadczenie, że nasz władca jest najdoskonalszą i najwspanialszą osobą na Ziemi, stojącą ponad wszelkimi ludzkimi prawami i nie mającą żadnego sędziego ponad swoją osobą, możemy dalej poszerzać władzę absolutną nad naszymi ziemiami."
 custom_yearly_absolutism: "Niekwestionowana władza"
 custom_yearly_absolutism_desc: "Koncepcja reprezentacji i autonomicznej władzy są jak trucizna dla naszego narodu. Wszyscy nasi ludzie będą odpowiadać przed władzą absolutną rządów centralnych."
 custom_administrative_efficiency: "Bezwzględna administracja"
 custom_administrative_efficiency_desc: "Istnieje wiele mechanizmów kontroli i równowagi, które zapewniają stały ruch w naszej administracji. Ignorując większość z nich i czyniąc naszą główną politykę ekspansji, możemy szybko nabyć więcej ziemi."
 custom_institution_spread_from_true_faith: "Braterstwo religijne"
 custom_institution_spread_from_true_faith_desc: "Mając poczucie zaufania do współbraci w wierze, że ich słowa, choć nie zawsze wypowiadane w najlepszej intencji, są przynajmniej w swej istocie prawdziwe, możemy pomóc w rozprzestrzenianiu się nowych, korzystnych idei."
 custom_global_institution_spread: "Awangarda nowej myśli"
 custom_global_institution_spread_desc: "Często jest tak, że kiedy nowe spotyka się ze starym, stare musi ustąpić. Nasz naród jest przyzwyczajony do przyjmowania nowych radykalnych idei z jak najmniejszymi zawirowaniami."
 custom_embracement_cost: "Ostrożna perswazja"
 custom_embracement_cost_desc: "Przekonanie społeczeństwa do porzucenia zacofanych pomysłów i przyjęcia nowych może być kosztowne. Nasz naród jednak zawsze potrafi znaleźć optymalne rozwiązania."
 custom_max_states: "Duży personel zarządzający"
 custom_max_states_desc: "Utrzymanie dużej liczby gubernatorów na naszej liście płac, przy zachowaniu odpowiednich mechanizmów kontroli i równowagi, gwarantuje, że administrowanie dużymi obszarami ziemi nie będzie stanowiło większego obciążenia."
 custom_church_power_modifier: "Prawa dla religii"
 custom_church_power_modifier_desc: "Pewne prawa i przywileje są przyznawane wiernym, aby nasz naród znalazł siłę w wierze."
 custom_yearly_corruption: "Publiczne egzekucje"
 custom_yearly_corruption_desc: "Korupcja jest w naturze ludzi, ale dzięki publicznym demonstracjom kar dla tych, którzy dopuścili się defraudacji, możemy uporać się z najgorszymi jej przejawami."
 custom_caravan_power: "Wsparcie karawan"
 custom_caravan_power_desc: "Budując i utrzymując sieci handlu lądowego, nasi handlarze będą mogli łatwiej sprowadzać do naszego kraju wspaniałe, podlegające opodatkowaniu towary."
 custom_monthly_fervor_increase: "Fundamenty religijne"
 custom_monthly_fervor_increase_desc: "Poprzez zapewnienie, że religia jest w centrum uwagi naszego państwa i naszych obywateli, możemy wypracować większy zapał, który można skierować na ważniejsze sprawy."
 custom_global_trade_goods_size_modifier: "Kwoty produkcji"
 custom_global_trade_goods_size_modifier_desc: "Od zakładów produkcyjnych na naszych ziemiach będzie się oczekiwać realizacji sztywnych kwot, mających na celu wzmocnienie naszej gospodarki."
 custom_adm_tech_cost_modifier: "Zagraniczny talent"
 custom_adm_tech_cost_modifier_desc: "Nasz naród od dawna akceptuje osoby uciekające przed innymi narodami. Gdy okazuje się, że są to osoby utalentowane, szybko je zatrudniamy."
 custom_build_time: "Budowanie po łebkach"
 custom_build_time_desc: "Piękne budowle są przereklamowane. Tak długo, jak nasza infrastruktura jest budowana szybko, estetyka może zejść na dalszy plan."
 custom_state_maintenance_modifier: "Przywileje dla gubernatorów"
 custom_state_maintenance_modifier_desc: "Przyznając specjalne przywileje i dodatki naszym stanowym gubernatorom, możemy nieco ograniczyć wydatki na ich usługi."
 custom_autonomy_change_time: "Elastyczne rządy"
 custom_autonomy_change_time_desc: "Jako naród powinniśmy być pragmatyczni w kwestii tego, jak mocno ingerujemy w działania ludzi, oceniając lokalne sytuacje, aby sprawdzić, czy ludzie najmniej zarządzani są ludźmi najlepiej zarządzanymi."
 custom_merc_discipline: "Standardy rekrutacji"
 custom_merc_discipline_desc: "Kiedy już zbrukamy się handlem z ludźmi fortuny, powinniśmy przynajmniej upewnić się, że zatrudniamy najzdolniejszych wojowników."
 custom_rival_border_fort_maintenance: "Społeczności przygraniczne"
 custom_rival_border_fort_maintenance_desc: "Społeczności znajdujące się na samej granicy ziem naszych wrogów mogą być przekonane, że w ich najlepszym interesie jest pomoc finansowa w celu ich własnej obrony."
 custom_siege_blockade_progress: "Ścisłe blokady"
 custom_siege_blockade_progress_desc: "Poinstruujemy naszych kapitanów, aby nie oszczędzali żadnego statku i nie przepuszczali żadnego zaopatrzenia, gdy blokujemy prowincję w celu jej poddania się."
 custom_cav_to_inf_ratio: "Organizacja bitew"
 custom_cav_to_inf_ratio_desc: "Weźmiemy lekcje od największych kawaleryjskich armii w historii, aby kopyta naszych koni odbiły się echem w całym świecie."
 custom_artillery_bonus_vs_fort: "Zmasowany atak"
 custom_artillery_bonus_vs_fort_desc: "Dzięki starannemu rozmieszczeniu i dokładności, możemy szybciej obalić fortyfikacje wroga."
 custom_monarch_military_power: "Dziedzictwo wojny"
 custom_monarch_military_power_desc: "Żaden członek naszej szacownej dynastii nie może być uznany za dorosłego, dopóki nie udowodni swojej sprawności w walce. Silna tradycja wojskowa utrzymuje naszą rodzinę i nasz naród w sile."
 custom_backrow_artillery_damage: "Wsparcie pola bitwy"
 custom_backrow_artillery_damage_desc: "Z artylerzystami wyszkolonymi jak reagować podczas bitwy, ich skuteczność we wspieraniu linii frontu może być zwiększona, tak długo jak linia ta się utrzymuje."
 custom_harsh_treatment_cost: "Surowsze karanie dezerterów"
 custom_harsh_treatment_cost_desc: "Czasami zabijanie dezerterów nie wystarcza. Trzeba zabić ich rodziny, spalić domy, a nawet wioski, aby naprawdę to do nich dotarło."
 custom_fire_damage_received: "Stoicyzm"
 custom_fire_damage_received_desc: "Stanie w ogniu pocisków wroga jest przykrą sprawą, ale jesteśmy stoickim ludem i potrafimy zachować spokój w najtrudniejszych sytuacjach."
 custom_shock_damage_received: "Koleżeństwo"
 custom_shock_damage_received_desc: "Kiedy wróg szarżuje, pierwszym odruchem jest ucieczka. Z silnym duchem koleżeństwa wpojonym w naszą armię, możemy zapewnić, że nie załamie się w ogniu bitwy."
 custom_cavalry_flanking: "Tradycja polowań"
 custom_cavalry_flanking_desc: "Ponieważ polowanie na koniach jest dla naszych ludzi umiejętnością wyniesioną z dzieciństwa, stosowanie tych technik w walce staje się drugą naturą."
 custom_shock_damage: "Okrzyk wojenny"
 custom_shock_damage_desc: "W każdej chwili i w każdym miejscu nasi wojownicy są gotowi rzucić się na swoich przeciwników, wydając ogłuszające okrzyki wojenne, nigdy nie oglądając się za siebie."
 custom_fire_damage: "Trening dokładności"
 custom_fire_damage_desc: "Wiążąc szkolenie wojskowe z cotygodniowym wyznawaniem religii, możemy wyszkolić armię, która potrafi trafić w cel z odległości co najmniej dwudziestu kroków."
 custom_movement_speed: "Lokalna wiedza"
 custom_movement_speed_desc: "Rozważne korzystanie z usług miejscowych gwarantuje, że będą oni mogli pomóc naszym wojskom w znalezieniu najszybszej drogi przez tereny, które znają najlepiej."
 custom_army_tradition_from_battle: "Obserwatorzy"
 custom_army_tradition_from_battle_desc: "Z wygranej czy przegranej bitwy można się wiele nauczyć. Dbamy o to, by zwiadowcy obserwowali je z daleka, abyśmy mogli ulepszyć naszą doktrynę wojenną dzięki ich spostrzeżeniom."
 custom_monthly_militarized_society: "Militarne społeczeństwo"
 custom_monthly_militarized_society_desc: "Nasz budżet wojskowy jest taki sam jak nasz budżet państwowy. Nic nie stanie na przeszkodzie naszej niezrównanej potędze militarnej."
 custom_reinforce_cost_modifier: "Duch walki"
 custom_reinforce_cost_modifier_desc: "Młodzi ludzie w naszym kraju, przesiąknięci tradycją wojenną, są zawsze gotowi do skoku na linię frontu, aby zdobyć chwałę swoich przodków."
 custom_loot_amount: "Łupy wojenne"
 custom_loot_amount_desc: "W naszym narodzie zawsze było tak, że zwycięzca cieszy się z łupów wojennych. Nasi wrogowie mogą nie doceniać grabieży ich ziem, ale być może powinni byli spróbować wygrać."
 custom_garrison_size: "Do ostatniego człowieka"
 custom_garrison_size_desc: "Dzięki zapewnieniu dodatkowych fortyfikacji dla garnizonów, walka do ostatniego człowieka jest o wiele bardziej przerażająca dla naszych najeźdźców."
 custom_land_attrition: "Odporność na warunki terenowe"
 custom_land_attrition_desc: "Nie jest nam obcy nieprzyjazny teren. Góry, węże, zimno, widzieliśmy już wszystko."
 custom_mil_tech_cost_modifier: "Lekcje wojny"
 custom_mil_tech_cost_modifier_desc: "Wrogowie będą padać przed nami we wszystkich konfliktach, ale nie powinniśmy przeoczyć taktyki, którą stosują. Sprytne zaadoptowanie tego, co widzimy w bitwie, pomoże rozwinąć naszą myśl wojskową."
 custom_free_leader_pool: "Awans poprzez osiągnięcia"
 custom_free_leader_pool_desc: "Głupotą jest ograniczanie się, jeśli chodzi o przywódców wojskowych. W granicach rozsądku jest to, że jeśli człowiek się sprawdzi, może poprowadzić naszą armię."
 custom_global_regiment_cost: "Służba gwarantuje obywatelstwo"
 custom_global_regiment_cost_desc: "Podobnie jak Rzymianie przed nami, pozwolimy cudzoziemcom udowodnić swoją lojalność wobec państwa poprzez służbę wojskową. Znalezienie mięsa armatniego powinno okazać się zatem łatwiejsze i tańsze."
 custom_mercenary_cost: "Kontakty najemników"
 custom_mercenary_cost_desc: "Utrzymując liczne kontakty w siłach najemnych, możemy zapewnić sobie preferencyjne traktowanie nie ze względu na wielkość naszych płatności, ale na naszą wiarygodność."
 custom_recover_army_morale_speed: "Wojenne oboje"
 custom_recover_army_morale_speed_desc: "Obecność naszego narodowego instrumentu na polu bitwy od dawna podnosiła ducha walki naszych żołnierzy."
 custom_warscore_cost_vs_other_religion: "Nietolerancja religijna"
 custom_warscore_cost_vs_other_religion_desc: "Heretycy i poganie na zawsze pozostaną diabłami w naszym społeczeństwie. Chociaż budowanie dobrych stosunków zagranicznych może być trudne, to przynajmniej nasze roszczenia w wojnach będą bardziej sprawiedliwe."
 custom_war_taxes_cost_modifier: "Oszczędności w czasie wojny"
 custom_war_taxes_cost_modifier_desc: "W czasie wojny nasz naród będzie wzywał naszych ludzi do zrobienia wszystkiego, co w ich mocy, aby zapewnić potrzebne zasoby do prowadzenia dalszych walk."
 custom_monarch_diplomatic_power: "Kosmopolityczne wychowanie"
 custom_monarch_diplomatic_power_desc: "Żaden władca wychowany w kraju nie jest w stanie wygrać negocjacji. Wszyscy przyszli władcy powinni wychowywać się na dworach w kraju i za granicą, aby nauczyć się dyplomatycznych niuansów."
 custom_liberty_desire_from_subject_development: "Projekty zagraniczne"
 custom_liberty_desire_from_subject_development_desc: "Zachęcając do inwestowania na ziemiach naszych wasali, możemy sprawić, że będą nam dozgonnie wdzięczni, nawet gdy sami urosną w siłę."
 custom_reduced_liberty_desire_on_same_continent: "Parady wojskowe"
 custom_reduced_liberty_desire_on_same_continent_desc: "Zapewnienie, że nasi poddani są w pełni świadomi naszej militarnej potęgi, powinniśmy zapewnić, że znają oni swoje miejsce w naszym wielkim planie."
 custom_naval_tradition_from_battle: "Schwytani marynarze"
 custom_naval_tradition_from_battle_desc: "Kiedy wychodzimy zwycięsko z bitew morskich, powinniśmy jak najlepiej wykorzystać wziętych do niewoli marynarzy i nauczyć się od nich wszystkiego, co możemy, aby podnieść naszą własną sprawność morską."
 custom_capture_ship_chance: "Zatrudnienie piratów"
 custom_capture_ship_chance_desc: "Piraci są plagą mórz, ale jeśli zaoferujemy im zatrudnienie, mogą nas nauczyć czegoś więcej o atakowaniu wrogich statków podczas bitwy."
 custom_sunk_ship_morale_hit_recieved: "Rygorystyczne ćwiczenia marynarki wojennej"
 custom_sunk_ship_morale_hit_recieved_desc: "Patrzenie jak sojuszniczy okręt tonie pod powierzchnią morza może złamać ducha załogi. Dzięki odpowiedniemu przeszkoleniu nasi marynarze potrafią zostać niewzruszonymi nawet w najtrudniejszych sytuacjach."
 custom_global_naval_engagement_modifier: "Adaptacyjna doktryna morska"
 custom_global_naval_engagement_modifier_desc: "Każdą taktykę na morzu można skontrować. Dostosujemy się do sytuacji zapewnimy sobie przewagę w każdym starciu."
 custom_global_ship_trade_power: "Agresywne negocjacje handlowe"
 custom_global_ship_trade_power_desc: "W handlu liczy się czas. Jeśli będziesz zwlekał zbyt długo, prądy będą niekorzystne dla przyszłych rejsów handlowych. Mając przewagę w negocjacjach handlowych, nasze floty handlowe będą miały łatwiejszą drogę z portu do portu."
 custom_native_assimilation: "Negocjacje z tubylcami"
 custom_native_assimilation_desc: "Każdy ma swoją cenę. Wykupując miejscowych wodzów możemy sprawić, że tubylcy na naszych nowych ziemiach będą pracować dla naszego zysku."
 custom_native_uprising_chance: "Koraliki i koce"
 custom_native_uprising_chance_desc: "Ogień i miecz to z pewnością jeden ze sposobów na uporanie się z zagrożeniem ze strony tubylców, ale nie jedyny. Przyjazne nastawienie do tubylców może ich powstrzymać i pozwolić nam na bezproblemową budowę naszych osad."
 custom_reduced_liberty_desire: "Umowy ochronne"
 custom_reduced_liberty_desire_desc: "Nie wszyscy władcy są tyranami. W naszym przypadku po prostu chronimy słabsze państwa przed ich agresywnymi sąsiadami i dbamy o to, by były tego świadome."
 custom_migration_cooldown: "Drogi migracyjne"
 custom_migration_cooldown_desc: "Nasi ludzie zawsze szybko przemieszczali się z miejsca na miejsce, nigdy nie osiedlając się zbyt długo w jednym miejscu."
 custom_envoy_travel_time: "Przywilej dyplomatyczny"
 custom_envoy_travel_time_desc: "Zapewniamy, że nasi dyplomaci są zawsze traktowani preferencyjnie, jeśli chodzi o najszybsze konie i statki."
 custom_province_warscore_cost: "Silni negocjatorzy"
 custom_province_warscore_cost_desc: "Kiedy mamy przewagę w sytuacji i znamy ją, możemy i będziemy żądać więcej."
 custom_dip_tech_cost_modifier: "Zwiększenie piśmienności"
 custom_dip_tech_cost_modifier_desc: "Jeśli zadbamy o to, by nie tylko duchowni posiadali umiejętność czytania i pisania, może się okazać, że więcej osób będzie w stanie przyczynić się do naszego postępu technologicznego."
 custom_papal_influence: "Powiązania z duchowieństwem"
 custom_papal_influence_desc: "Trzymając się zawsze po stronie duchowieństwa, zapewniamy sobie również łaskę papiestwa."
 custom_auto_explore_adjacent_to_colony: "Placówki graniczne"
 custom_auto_explore_adjacent_to_colony_desc: "Kiedy zasiedlamy nowe ziemie, upewniamy się, że budujemy również placówki na samym skraju naszych nowych ziem, abyśmy mogli lepiej poznać to, co znajduje się poza nimi."
 custom_establish_frontier_ability: "Zasiedlanie pogranicza"
 custom_establish_frontier_ability_desc: "Nadszedł czas, aby iść naprzód i zasiedlić rozległe ziemie, stojące przed nami otworem."
 custom_unjustified_demands: "Zawsze sprawiedliwi"
 custom_unjustified_demands_desc: "Dbając o to, by otaczające nas narody były świadome słuszności naszej sprawy, możemy zapewnić, że nigdy nie będziemy tyranem podczas obrad pokojowych."
 custom_rebel_support_efficiency: "Wsparcie dla dysydentów"
 custom_rebel_support_efficiency_desc: "Nie mamy skrupułów, aby wspierać i finansować dysydentów za granicą, aby utrzymać naszych wrogów w stanie osłabienia, a nowe powstające państwa w zgodzie z naszym sposobem myślenia."
 custom_placed_merchant_power: "Finansowanie kupców"
 custom_placed_merchant_power_desc: "Dzięki odpowiedniej pomocy możemy zapewnić naszym kupcom dodatkową przewagę w handlu w kraju i za granicą."
 custom_global_own_trade_power: "Nowe praktyki handlowe"
 custom_global_own_trade_power_desc: "Dzięki wysiłkowi, nasze krajowe techniki handlowe zostały udoskonalone."
 custom_recover_navy_morale_speed: "Wiosła ku wolności"
 custom_recover_navy_morale_speed_desc: "Mając system zapewniający zniewolonemu człowiekowi na morzu drogę do emancypacji, możemy stworzyć załogę, która będzie bardziej odporna na trudy morza."
 custom_global_foreign_trade_power: "Dyplomacja kanonierek"
 custom_global_foreign_trade_power_desc: "Popierając nasze słowa potężną przewagą morską, możemy zapewnić naszym kupcom bardziej preferencyjne traktowanie za granicą."
 custom_improve_relation_modifier: "Doświadczeni dyplomaci"
 custom_improve_relation_modifier_desc: "Utrzymywanie wokół siebie najlepszych i najbystrzejszych dyplomatów znających obce języki i niuanse sprawi, że łatwiej będzie nam załagodzić ewentualne skandale."
 custom_possible_condottieri: "Tradycja najemników "
 custom_possible_condottieri_desc: "Przy niepewnych perspektywach w kraju, nasi ludzie często zwracają się o pomoc do obcych państw. Silna tradycja najemnicza sprawia, że mamy opinię dostawcy siły roboczej."
 custom_naval_attrition: "Zaopatrzenie statków"
 custom_naval_attrition_desc: "Sam statek nie jest jedyną rzeczą, o którą należy się martwić podczas długich rejsów, równie ważne jest dobre samopoczucie załogi. Nasza tradycja dbania o potrzeby żywieniowe marynarzy sprawia, że nasza marynarka dłużej utrzymuje się na powierzchni."
 custom_idea_sailors_recovery_speed: "Jedność z morzem"
 custom_idea_sailors_recovery_speed_desc: "Nasi ludzie są naturalnie przywiązani do oceanów i doskonale radzą sobie z żeglugą. Kiedy nasi aktywni marynarze są na wyczerpaniu, nie brakuje zastępców gotowych do żeglugi."
 custom_trade_range_modifier: "Polisy ubezpieczeniowe"
 custom_trade_range_modifier_desc: "Handel na odległość może być niebezpieczny. Zapewniając naszym kupcom ubezpieczenie od ryzyka związanego z handlem, możemy sprawić, że dotrą oni dalej."
 FIND: "Znajdź"
 streltsy_concessions: "Przywileje strzelców"
 desc_streltsy_concessions: "Strzelcy otrzymali przywileje, których nie mają inne części naszych sił zbrojnych. To dodatkowo obciąża finansowo administrację naszej armii."
 streltsy_angered: "Niezadowolenie wśród strzelców"
 desc_streltsy_angered: "Odmówiliśmy strzelcom prawa do powrotu do domu, odmawiając im jednocześnie przywilejów do utrzymania tam ich rodzin. To sprawiło, że czują się oni nieszczęśliwi i są otwarci na elementy wywrotowe w naszym kraju."
 streltsy_revolted: "Buntujący się strzelcy"
 desc_streltsy_revolted: "Niezadowoleni strzelcy zbuntowali się i opuścili oddziały, pozostawiając armię oczyszczoną z elementów wywrotowych."
 streltsy_inspection: "Inspekcja strzelców"
 desc_streltsy_inspection: "Zwiększyliśmy środki na regularne kontrole i wymianę sprzętu dla strzelców."
 streltsy_garrison: "Wzmocnione garnizony"
 desc_streltsy_garrison: "Rekrutacja strzelców pozwoliła nam zaoferować atrakcyjny sposób zatrudnienia dla poddanych w całym naszym kraju. Często oznacza to, że nasze lokalne twierdze mogą być lepiej obsadzone i wyposażone, dzięki czemu nasz kraj jest lepiej broniony niż kiedykolwiek wcześniej."
 streltsy_events.1.t: "Protesty strzelców"
 streltsy_events.1.d: "Nasze długotrwałe wojny zmęczyły strzelców. Jako żołnierze na całe życie mają w domach rodziny i warsztaty, którymi zajmują się w czasie pokoju, a długie wojny utrudniają im utrzymanie takiego życia. Delegacja strzelców przybyła dziś do miasta [Root.Capital.GetCapitalName] prosząc o pozwolenie na powrót do swoich domów lub o wyższe wynagrodzenie."
 streltsy_events.1.a: "Możemy pójść na ustępstwa."
 streltsy_events.1.b: "Muszą wrócić do swoich pułków lub zostaną oskarżeni o dezercję!"
 streltsy_events.1.b.tt: "Może to sprowokować bunt strzelców.\nSzanse na bunt wzrosną, jeśli masz masz wysokie wyczerpanie wojną."
 streltsy_events.1.c: "Rozstrzelajmy ich za dezercję!"
 streltsy_events.1.c.tt: "Spowoduje to bunt strzelców. Jego rozmiar będzie zależał od tego, ilu Strzelców obecnie zatrudniasz."
 streltsy_events.2.t: "Bunt strzelców"
 streltsy_events.2.d: "Otrzymaliśmy wieści z prowincji [streltsy_revolt.GetName], że w okolicy gromadzi się coraz większa liczba strzelców. Obalili oni swoich kapitanów i wybrali nowych przywódców. Niezadowoleni z naszego traktowania ich i ich rodzin maszerują teraz na miasto [Root.Capital.GetCapitalName], aby ukarać bojarów i osadzić na tronie nowego władcę."
 streltsy_events.2.a: "Śmierć wszystkim dezerterom i zdrajcom!"
 streltsy_events.3.t: "Życie codzienne strzelców"
 streltsy_events.3.d: "Podczas gdy bycie strzelcem oznacza poświęcenie swojego życia służbie dla [Root.GetAdjective], niekoniecznie oznacza to, że ma zawód, z którego może żyć w czasach pokoju. Wielu z naszych strzelców osiedliło się w mieście  [Root.Capital.GetCapitalName] lub w jego okolicach i prowadzi normalne życie jako sklepikarze, rzemieślnicy lub wykonują inne, mniej bojowe zajęcia na boku. Chociaż otrzymują pewne wynagrodzenie za bycie do naszej dyspozycji, nie jest ono w żadnym wypadku wystarczające do utrzymania rodziny, a państwo często toleruje, a nawet zachęca żołnierzy do posiadania alternatywnych źródeł dochodu.\nNiektórzy obawiają się jednak, że nasi strzelcy zapominają, co to znaczy być żołnierzem, i że brakuje im zainteresowania utrzymaniem swojego wyposażenia w dobrym stanie."
 streltsy_events.3.a: "Przeznaczmy dodatkowe środki na szkolenie strzelców."
 streltsy_events.3.b: "Nie ma powodu do niepokoju."
 streltsy_events.4.t: "Inspekcja strzelców"
 streltsy_events.4.d: "Choć strzelcy muszą sami dbać o większość swojego wyposażenia, nie można oczekiwać, że będą nadążać za rozwojem technologii broni palnej. Z upływem lat wiele z ich broni staje się coraz bardziej przestarzała, a w niektórych przypadkach zużyta i nieefektywna. Regularne inspekcje mają pozwolić nam na utrzymanie aktualnego poziomu wyszkolenia i wyposażenia wszystkich naszych strzelców, ale nie jest tajemnicą, że są one dość kosztowne."
 streltsy_events.4.a: "Nadszedł czas, abyśmy zainwestowali w lepszy sprzęt i wznowili inspekcje."
 streltsy_events.4.b: "Nie ma powodu, aby marnować na to rządowe fundusze."
 streltsy_events.5.t: "Dobrze obsadzone garnizony"
 streltsy_events.5.d: "Strzelcom oferuje się działkę i obietnicę pensji w zamian za dożywotnią służbę dla państwa. Często jego stanowisko dziedziczy syn i w ten sposób państwo ma zapewnione dobrze uzbrojonych i zmotywowanych żołnierzy na długi czas. W całym naszym kraju ten rodzaj zatrudnienia sprawił, że mężczyźni szukają naszej służby i choć nie każdy może wziąć udział w ofensywnych działaniach wojennych, wielu z nich jest mile widzianym dodatkiem do garnizonów naszych przygranicznych twierdz."
 streltsy_events.5.a: "Doskonale."
 streltsy_events.6.t: "Rozbudowa Prikazów"
 streltsy_events.6.d: "W strzelcach państwo zyskało niezawodne źródło zawodowej piechoty. Aby móc zarządzać ich stałą służbą, państwo musi utrzymywać sprawną biurokrację. Gdybyśmy rozbudowali Prikaz, moglibyśmy szybciej i sprawniej organizować, szkolić i zaopatrywać większą liczbę strzelców. Niektórzy ostrzegają, że nacisk na szybkość ma jednak swoją cenę."
 streltsy_events.6.a: "Zwiększmy nasze wysiłki."
 streltsy_events.6.b: "Musimy zwiększyć wydatki."
 streltsy_events.6.c: "W tej chwili nie ma takiej potrzeby."
 orthodox_cathedral: "Odnowiona katedra"
 desc_orthodox_cathedral: "Płacimy za odbudowę i renowację miejscowej katedry, zyskując tym samym przychylność mieszkańców."
 took_land_from_monastics: "Spór o ziemię"
 desc_took_land_from_monastics: "Doszło do sporu o to, gdzie zaczynają się nasze posiadłości, a kończą posiadłości lokalnego klasztoru. W końcu upewniliśmy się, że nasza interpretacja zwyciężyła, ale nie przysporzyło nam to wielu przychylności wśród miejscowych i utrudniło rozwój całego obszaru w najbliższej przyszłości."
 rooting_out_heresy: "Wspieranie lokalnej Inkwizycji"
 desc_rooting_out_heresy: "W państwie istnieje inkwizycja prowadzona przez metropolitę, mająca na celu zapewnienie zgodności religijnej i wykorzenienie wszelkich herezji."
 saints_enforced: "Zgodność religijna"
 desc_saints_enforced: "Zmusiliśmy ludność tego stanu do przestrzegania naszych własnych zwyczajów religijnych, kosztem tego, że bardzo niechętnie odnoszą się do naszych rządów. Z czasem jednak pozwoli nam to lepiej zintegrować ich z naszym społeczeństwem."
 patriarch_events.1.t: "Święci z obszaru [local_saint_state_province.GetAreaName]"
 patriarch_events.1.d: "Na terenie [local_saint_state_province.GetAreaName] panuje wielka niepewność. Podczas gdy my jesteśmy zjednoczeni w wierze, mieszkańcy tego stanu, w tym wielu miejscowych księży, odmawiają udziału w świętach i uroczystościach ku czci świętych, które są zwyczajowo obchodzone w naszych granicach. Twierdzą oni, że nie są one kanoniczne i że będą przestrzegać zwyczajów religijnych swoich przodków, w tym czcić wielu podejrzanych świętych z tego obszaru."
 patriarch_events.1.a: "Musimy narzucić im świętych i święta [Root.GetAdjective]."
 patriarch_events.1.b: "Zmuszanie na niewiele się zda."
 patriarch_events.2.t: "Wpływ liturgiczny"
 patriarch_events.2.d: "Biskup z obszaru [local_see_province.GetAreaName] sprzeciwił aroganckiemu zachowaniu [Root.GetRulerGen], jakie pokazał[Root.Monarch.GetANoun] podczas konsekracji katedry w mieście [local_see_province.GetCapitalName]. Choć podkreśla, że nie jest niewdzięczny za wielkie darowizny, które przekazaliśmy Kościołowi, Biskup kwestionuje łamanie kanonu liturgicznego w celu wspierania interesów [Root.GetGovNameGen]."
 patriarch_events.2.a: "Musi nauczyć się, gdzie jego miejsce!"
 patriarch_events.2.b: "Złożymy kolejną ofiarę na kościół, aby pokazać naszą pokorę."
 patriarch_events.3.t: "Katedra dla prowincji [local_see_province.GetName]"
 patriarch_events.3.d: "Katedra w prowincji [local_see_province.GetName] została uszkodzona i pilnie potrzebuje naprawy. Metropolita dał do zrozumienia, że oczekuje od nas pomocy w sfinansowaniu napraw i że ogólne odnowienie kościoła byłoby również korzystne dla świątyni.\nOd czasu wybudowania tego domu modlitwy architektura sakralna bardzo się rozwinęła i z pewnością skorzysta na tym, że sprowadzimy do tego projektu zagranicznych ekspertów..."
 patriarch_events.3.a: "Poddajmy ją godnej renowacji!"
 patriarch_events.3.b: "Możemy naprawić szkody, ale nic więcej."
 patriarch_events.4.t: "Herezja w prowincji [judaizers_province.GetAreaName]!"
 patriarch_events.4.d: "Nasz nowo mianowany metropolita obszaru [judaizers_province.GetAreaName] odkrył przerażającą lokalną herezję. Twierdzi on, że sekta ta potępia Trójcę Świętą, boskość Chrystusa i hierarchię kościelną. Metropolita poprosił nas o pomoc w tym trudnym czasie, ponieważ będzie potrzebował o wiele więcej środków, aby wykorzenić tę herezję, która jest rozpowszechniona zarówno wśród wyższych, jak i niższych sfer.\nSprawa wydaje się oczywista. Z wyjątkiem tego, że wydaje się, iż sekta ma zwolenników nawet w mieście [Root.Capital.GetCapitalName]. Czy naprawdę możemy sobie pozwolić na utratę poparcia tych mężczyzn i kobiet i czy rzeczywiście są oni aż takimi heretykami, jak twierdzi metropolita?"
 patriarch_events.4.a: "Heretycy muszą spłonąć!"
 patriarch_events.4.b: "Najwyraźniej się myli."
 patriarch_events.5.t: "Rozwój klasztorów w prowincji [monastic_province.GetName]"
 patriarch_events.5.d: "Biskup obszaru [monastic_province.GetAreaName] donosi, że lokalne wspólnoty klasztorne rozrastają się w niespotykanym tempie. Posiadłości lokalnego klasztoru w mieście [monastic_province.GetCapitalName] rozrosły się tak bardzo i są tak dobrze utrzymane, że stały się obiektem zazdrości naszego lokalnego zarządcy. Gubernator uwikłał się w konflikt z mnichami o to, gdzie dokładnie przebiega granica między ich ziemiami a ziemiami [Root.GetGovNameGen].\nNadszedł czas, aby władze centralne wkroczyły do akcji i rozstrzygnęły spór. Pomoc klasztorowi z pewnością zapewni jego wdzięczność, ale może to być również okazja do zdobycia większej ilości ziemi dla państwa..."
 patriarch_events.5.a: "Oczywiście, że nasz gubernator ma rację!"
 patriarch_events.5.b: "To mężowie Boży mają rację."
