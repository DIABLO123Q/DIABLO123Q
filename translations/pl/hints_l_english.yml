l_english:
 HINTS_DISABLE_ALL_HINTS: "Wyłącz"
 HINTS_DISABLE_HINT: "Wyłącz to"
 HINT_CONFIRM_DISABLE_TITLE: "Wyłącz wskazówki"
 HINT_CONFIRM_DISABALE_DESC: "Czy jesteś pewny, że chcesz wyłączyć wskazówki? Możesz później włączyć je ponownie w Opcjach."
 HINTBAR_HINTS: "Wskazówki"
 HINT_MAXIMIZE: "Maksymalizuj okno"
 HINT_MINIMIZE: "Minimalizuj okno"
 HINT_DISABLETHIS_TIP: "Wyłącza pokazywanie się tej wskazówki."
 HINT_TURNOFF_TIP: "Ukrywa interfejs wskazówek. Może zostać ponownie włączony w menu opcji."
 HINT_BANNER_TEXT: "Powiedz mi więcej o..."
 HINT_MODE_BUTTON: "§YKliknij w celu uruchomienia trybu podpowiedzi§!"
 HINT_MODE_BUTTON_DESC: "Ta opcja umożliwia wyświetlanie informacji w grze po kliknięciu na przyciski i ikony."
 HINT_INTRO_TILE: "Wskazówki"
 HINT_INTRO_TEXT: "Celem wskazówek jest podsuwanie ci informacji na temat gry. Możesz kliknąć przycisk wskazówek w prawym górnym rogu, by aktywować tryb wskazówek. Kiedy to zrobisz, większość ikon zaświeci na niebiesko. Klikając na nie, dowiesz się, co dana ikona reprezentuje. Możesz zminimalizować i zmaksymalizować interfejs, klikając przycisk minimalizuj/maksymalizuj."
 HINT_STABILITY_TITLE: "Stabilność"
 HINT_STABILITY_TEXT: "Stabilność reprezentuje stan równowagi rządu w twoim państwie. Wysoki wskaźnik stabilności daje ci więcej przychodów z podatków, podczas gdy niski zwiększa szansę rewolty."
 HINT_INCREASESTABILITY_TITLE: "Podnoszenie stabilności"
 HINT_INCREASESTABILITY_TEXT: "Poziom stabilności może być zwiększony poprzez kliknięcie tarczy w lewym górnym rogu, następnie wybranie zakładki Stabilności i ekspansji. Kliknięcie przycisk Zwiększ w tym menu zwiększy poziom stabilności."
 HINT_LOSESTABILITY_TITLE: "Utrata stabilności"
 HINT_LOSESTABILITY_TEXT: "Stabilność można utracić wypowiadając wojny bez posiadania casus belli, zrywając królewski mariaż, w wyniku wydarzeń losowych albo gdy twój władca lub jego następca zginie w bitwie."
 HINT_DUCATS_TITLE: "Dukaty"
 HINT_DUCATS_TEXT: "Dukaty są podstawowym zasobem w grze. Używa się ich do wszystkiego, od budowania nowych okrętów, poprzez wypłaty pensji doradców, aż po rekrutację armii."
 HINT_MONARCHPOINTS_TITLE: "Punkty monarchy"
 HINT_MONARCHPOINTS_TEXT: "Punkty monarchy to jeden z najważniejszych zasobów w grze. Są używane do odblokowywania nowych technologii lub idei, a także wielu innych rzeczy. Liczba otrzymywanych co miesiąc punktów monarchy zależy od umiejętności twojego władcy i może zostać zwiększona poprzez zatrudnianie doradców. Istnieją trzy rodzaje punktów monarchy: administracyjne, dyplomatyczne oraz militarne."
 HINT_MANPOWER_TITLE: "Zasoby ludzkie"
 HINT_MANPOWER_TEXT: "Siła robocza reprezentuje jak wielu mężczyzn jest zdolnych do walki. Siła robocza wykorzystywana jest do rekrutowania nowych oddziałów oraz uzupełniania strat w armiach."
 HINT_LEGITIMACY_TITLE: "Legitymizacja"
 HINT_LEGITIMACY_TEXT: "Legitymizacja określa prawomocność twojego władcy. Wysoki poziom legitymizacji zmniejsza globalne niepokoje społecznych, zaś niski poziom je zwiększa. Państwa związane królewskim mariażem z krajem o niskim współczynniku legitymizacji, mogą próbować zagarnąć jego tron, poprzez narzucenie mu swojej dynastii."
 HINT_LOSELEGITIMACY_TITLE: "Utrata legitymizacji"
 HINT_LOSELEGITIMACY_TEXT: "Zawarcie mariażu królewskiego początkowo obniży wskaźnik legitymizacji, który będzie rósł wraz z upływem czasu. Punkty legitymizacji stracić można poprzez losowe wydarzenia, bądź mając dziedzica ze słabymi prawami do tronu."
 HINT_GAINLEGITIMACY_TITLE: "Zyskiwanie legitymizacji"
 HINT_GAINLEGITIMACY_TEXT: "Punkty legitymizacji można zyskać poprzez losowe wydarzenia. Ich pula rośnie również wraz z upływem czasu. Mariaż królewski, kontrola kleru czy posiadanie wysokiego wskaźnika prestiżu są jednymi z czynników zwiększających wskaźnik legitymizacji twojego władcy."
 HINT_REPUBLICAN_TITLE: "Tradycje republikańskie"
 HINT_REPUBLICAN_TEXT: "Tradycja republikańska odzwierciedla siłę tradycji w republice. Co kilka lat wybierany jest nowy władca republiki, a posiadanie tego samego władcy przez wiele lat zmniejszy wskaźnik tradycji republikańskiej. Jeżeli spadnie on do zera, republika przeistoczy się w monarchię despotyczną."
 HINT_PRESTIGE_TITLE: "Prestiż"
 HINT_PRESTIGE_TEXT: "Prestiż odzwierciedla ogólny stan twego narodu. Wysoki jego wskaźnik zapewnia wiele pozytywnych efektów - przydatnych, acz nie kluczowych. Niski wskaźnik prestiżu daje odwrotne efekty. Narody, z którymi zawarłeś mariaż królewski, mogą także rościć sobie prawa do twego tronu, by wymusić utworzenie unii personalnej."
 HINT_INCREASEPRESTIGE_TITLE: "Zwiększanie prestiżu"
 HINT_INCREASEPRESTIGE_TEXT: "Prestiż zyskać można poprzez wykonywanie zadań, poprzez zdarzenia losowe oraz wygrywanie wojen."
 HINT_LOSEPRESTIGE_TITLE: "Utrata prestiżu"
 HINT_LOSEPRESTIGE_TEXT: "Prestiż utracić można poprzez losowe wydarzenia, nieudzielenie wsparcia sojusznikowi, bądź poprzez przegrywanie wojen."
 HINT_ENVOYS_TITLE: "Wysłannicy"
 HINT_ENVOYS_TEXT: "Wysłannicy są niejako zasobami, używanymi do wykonywania konkretnych zadań. Ich zapas nigdy się nie wyczerpie, lecz przez jakiś czas wykonywać będą oni powierzone zadanie i wrócą dopiero po jego ukończeniu. Kupcy, koloniści, dyplomaci oraz misjonariusze są twoimi emisariuszami."
 HINT_MERCHANT_TITLE: "Kupcy"
 HINT_MERCHANT_TEXT: "Kupcy wykorzystani mogą zostać w celu wykonania jednej z dwóch operacji w węźle handlowym. Mogą zbierać pieniądze z handlu lub manipulować rynkiem. Kupiec zbierający pieniądze z handlu zwiększy przychód generowany z danego węzła, podczas gdy kupiec manipulujący rynkiem będzie mógł kontrolować wartość handlu."
 HINT_MOREMERCHANT_TITLE: "Pozyskiwanie kupców"
 HINT_MOREMERCHANT_TEXT: "Możesz pozyskać więcej kupców, wybierając pewne grupy ideowe. Grupy ideowe handlu i ekspansji zapewniają dodatkowych kupców, przy czym to z tej pierwszej grupy otrzymasz ich więcej."
 HINT_COLONIST_TITLE: "Koloniści"
 HINT_COLONIST_TEXT: "Koloniści służą do zakładania nowych kolonii na nieskolonizowanym terenie."
 HINT_MORECOLONIST_TITLE: "Pozyskiwanie kolonistów"
 HINT_MORECOLONIST_TEXT: "Większa liczba kolonistów odblokowana zostać może poprzez wybranie eksploracyjnej bądź ekspansyjnej grupy ideowej."
 HINT_DIPLOMAT_TITLE: "Dyplomaci"
 HINT_DIPLOMAT_TEXT: "Dyplomaci służą przekazywaniu informacji dyplomatycznych innym narodom. Po dostarczeniu twojej oferty bądź żądania wrócą do domu - dopiero wtedy możesz użyć ich ponownie."
 HINT_MOREDIPLOMAT_TITLE: "Pozyskiwanie dyplomatów"
 HINT_MOREDIPLOMAT_TEXT: "Liczbę dyplomatów można zwiększyć, wybierając dyplomatyczne lub arystokratyczne grupy ideowe. Dodatkowych dyplomatów zapewnia również kontrolowanie papiestwa lub królewska ranga urzędu."
 HINT_MISSIONARY_TITLE: "Misjonarze"
 HINT_MISSIONARY_TEXT: "Misjonarze to wysłannicy wykorzystywani do nawracania prowincji. Jeżeli prowincja nie jest tego samego wyznania, co twoja, możesz wysłać misjonarza w celu nawrócenia. Gdy mu się powiedzie, wróci do domu i będzie oczekiwał na dalsze rozkazy."
 HINT_MOREMISSIONARY_TITLE: "Zyskiwanie misjonarzy"
 HINT_MOREMISSIONARY_TEXT: "Liczbę misjonarzy można zwiększyć poprzez wybieranie religijnej grupy ideowej. Pewne idee narodowe również ich dostarczają np. hiszpańskie grupy ideowe."
 HINT_SCORE_TITLE: "Punkty"
 HINT_SCORE_TEXT: "Ilość punktów odpowiada ogólnemu stanowi twego narodu i podzielona jest na trzy kategorie. Punkty administracyjne, dyplomatyczne oraz wojskowe."
 HINT_ADMSCORE_TITLE: "Zyskiwanie punktów administracyjnych"
 HINT_ADMSCORE_TEXT: "Punkty administracyjne zyskujesz za pomocą wysokiego przychodu miesięcznego, technologii administracyjnej, posiadania wielu prowincji, wysokiej stabilności, prestiżu, wskaźnika legitymizacji czy tradycji republikańskich."
 HINT_DIPSCORE_TITLE: "Zyskiwanie punktów dyplomacji"
 HINT_DIPSCORE_TEXT: "Punkty dyplomacji zyskujesz za pomocą technologii dyplomatycznej, wysokiej skuteczności handlowej, kupców, ilości admirałów, floty, morale marynarzy, wasali oraz silnych sojuszników."
 HINT_MILSCORE_TITLE: "Zyskiwanie punktów wojskowych"
 HINT_MILSCORE_TEXT: "Punkty wojskowe zyskujesz za pomocą technologii wojskowej, wysokiego morale wojsk lądowych, ilości generałów, wysokiej dyscypliny oraz posiadania dużej armii."
 HINT_OUTLINER_TITLE: "Przybornik"
 HINT_OUTLINER_TEXT: "Przybornik zawiera listę informacji dotyczących twojego kraju."
 HINT_WAROVERVIEW_TITLE: "Podsumowanie wojny"
 HINT_WAROVERVIEW_TEXT: "Wynik wojny jest wyrażany w punktach wojennych. Każda ze stron konfliktu ma przywódcę militarnego. Podczas układania się z takim przywódcą układasz się z całym jego sojuszem. Zawierając pokój z przywódcą militarnym, zawierasz pokój z całym jego sojuszem."
 HINT_HRE_TITLE: "Święte Cesarstwo Rzymskie"
 HINT_HRE_TEXT: "Święte Cesarstwo Rzymskie jest kolektywem państw niemieckich formujących imperium poprzez elektorów oraz cesarza. Gdy stary cesarz umiera, elektorzy wybierają nowego. Atak na jakiekolwiek państwo Świętego Cesarstwa Rzymskiego spowoduje mobilizację wszystkich państw członkowskich."
 HINT_PAPACY_TITLE: "Papiestwo"
 HINT_PAPACY_TEXT: "Kraje katolickie mogą rywalizować o wpływy w Stolicy Apostolskiej, używając wpływu papieskiego, by zwiększyć swoją szansę na zostanie następnym kontrolującym papiestwo."
 HINT_MACROBUILD_TITLE: "Interfejs produkcji"
 HINT_MACROBUILD_TEXT: "Interfejs produkcji jest zaprojektowany w taki sposób, aby zwiększyć wydajność zarządzania produkcją w twoim rozrastającym się kraju. Ułatwi to również sprawdzenie, w którym miejscu budowla przyniesie największy zysk. Wybierz co chcesz zbudować, a następnie kliknij prowincję, w której chcesz zacząć produkcję."
 HINT_ADMINPOWER_TITLE: "Punkty administracyjne"
 HINT_ADMINPOWER_TEXT: "Siła administracyjna to prawdopodobnie najważniejszy zasób w grze. Jest wykorzystywana przede wszystkim do przekształcania prowincji w prowincje narodowe, zwiększania poziomu technologii administracyjnej oraz odblokowywania nowych idei."
 HINT_DIPLOPOWER_TITLE: "Punkty dyplomatyczne"
 HINT_DIPLOPOWER_TEXT: "Punkty dyplomatyczne to jeden z podstawowych zasobów w grze. Jest wykorzystywana przede wszystkim do zmieniania kultury w prowincjach, zwiększania poziomu technologii dyplomatycznej oraz odblokowywania nowych idei."
 HINT_MILPOWER_TITLE: "Punkty militarne"
 HINT_MILPOWER_TEXT: "Punkty militarne to jeden z podstawowych zasobów w grze. Jest wykorzystywana przede wszystkim do zwiększania poziomu technologii militarnej, zatrudniania dowódców oraz odblokowywania nowych idei."
 HINT_CHANGEGOV_TITLE: "Zmiana formy rządów"
 HINT_CHANGEGOV_TEXT: "Możesz zmienić swoją formę rządów. Monarchie mogą zostać przekształcone tylko w inne monarchie itd. Jedyną drogą do zmiany monarchii w republikę są odpowiednie decyzje państwowe. Zmiana formy rządów kosztuje 100 punktów administracyjnych."
 HINT_GOVTYPE_TITLE: "Ustrój państwa"
 HINT_GOVTYPE_TEXT: "Ustrój twojego państwa określa rodzaj przywódcy, jakim dysponujesz. Monarchia jest dziedziczna; po śmierci starego władcy władza przechodzi w ręce następcy. W teokracji zmiana władcy następuje wraz ze śmiercią poprzedniego. W republice co cztery do ośmiu lat odbywają się wybory, podczas których można wybrać nowego przywódcę."
 HINT_PRIMARYCULTURE_TITLE: "Główna kultura"
 HINT_PRIMARYCULTURE_TEXT: "Główna kultura określa dominującą kulturę twojego kraju. Kultury z tej samej grupy kulturowej, co główna kultura, są kulturami tolerowanymi, z modyfikatorem -15% do zasobów ludzkich i dochodów z podatków. Kultury nieakceptowane otrzymują modyfikator -33% do zasobów ludzkich i dochodów z podatków."
 HINT_ACCEPTCULTURE_TITLE: "Kultury akceptowane"
 HINT_ACCEPTCULTURE_TEXT: "Kultury akceptowane to kultury nie otrzymujące ujemnych modyfikatorów do zasobów ludzkich i dochodów z podatków, nie powodują też zwiększenia niepokojów społecznych. Państwo, które zyska rangę cesarstwa, staje się unią kulturową i traktuje wszystkie kultury tolerowane ze swojej grupy kulturowej jako kultury akceptowane."
 HINT_COUNTRYMOD_TITLE: "Modyfikatory krajowe"
 HINT_COUNTRYMOD_TEXT: "Modyfikatory państwowe to efekty oddziałujące na twój kraj. Mogą być zarówno pozytywne, jak i negatywne. Potocznie określane są mianem 'buffów' i 'debuffów'."
 HINT_ADVISOR_TITLE: "Doradcy"
 HINT_ADVISOR_TEXT: "Doradcy zwiększają ilość punktów monarchy, jaką otrzymujesz każdego miesiąca. Aby ich wynająć, musisz zapłacić im w złocie, ponadto pobierają miesięczną pensję. Wynajmowanie bardziej doświadczonych doradców zwiększa twój miesięczny przychód punktów monarchy, ale też zmniejsza ilość otrzymywanego złota."
 HINT_TECHNOLOGY_TITLE: "Technologia"
 HINT_TECHNOLOGY_TEXT: "Wyróżniamy trzy różne rodzaje technologii. Każdemu z nich przypisany jest odpowiedni zasób punktów monarchy. Do odblokowywania technologii administracyjnej potrzebujemy siły administracyjnej etc. Kolejne poziomy technologii odblokowujemy wydając punkty monarchy. Koszt zależy od twojej grupy technologicznej oraz stopnia zaawansowania danej technologii."
 HINT_TECHGROUP_TITLE: "Grupa technologiczna"
 HINT_TECHGROUP_TEXT: "Każde państwo należy do określonej grupy technologicznej, która determinuje, jakie rodzaje jednostek będzie ono otrzymywało."
 HINT_SPYEFFICIENCY_TITLE: "Siatki szpiegowskie"
 HINT_SPYEFFICIENCY_TEXT: "Siatki szpiegowskie buduje się w innych państwach, w celu uzyskania biernych premii w kontaktach z tymi państwami. Wyższe poziomy szybkości budowy siatek szpiegowskich pozwalają szybciej je tworzyć, zaś wykrywanie zagranicznych szpiegów umożliwia szybsze wyłapywanie cudzoziemskich agentów we własnym państwie. Punkty siatki szpiegowskiej są używane do fabrykowania roszczeń, wspierania buntowników i innych działań szpiegowskich."
 HINT_IDEAS_TITLE: "Idee"
 HINT_IDEAS_TEXT: "Idee umożliwiają ci pewnego rodzaju specjalizację państwa. Po wybraniu grupy ideowej możesz zacząć odblokowywać objęte nią idee. Kosztuje to 400 punktów monarchy z przypisanego zasobu. Uzyskanie dostępu do trzech idei odblokuje też jedną z twoich idei narodowych."
 HINT_IDEAGROUP_TITLE: "Grupy ideowe"
 HINT_IDEAGROUP_TEXT: "Grupy ideowe umożliwiają ci wyspecjalizowanie swojego kraju. Każda grupa ideowa powiązana jest z odpowiednim zasobem punktów monarchy. Obejmuje ona 7 idei, po odblokowaniu których otrzymasz premię. Miejsce na nową ideę w obrębie grupy idei pojawia się po osiągnięciu odpowiedniego poziomu technologii administracyjnej."
 HINT_NATIONALIDEAS_TITLE: "Narodowe idee"
 HINT_NATIONALIDEAS_TEXT: "Idee narodowe zwiększają różnice między państwami, wzbogacając je o dodatkowy kontekst historyczny. Odblokowanie trzech idei daje ci automatycznie dostęp do jednej z twoich idei narodowych. Twoje idee narodowe dają ci premię początkową. Kiedy uzyskasz dostęp do nich wszystkich, otrzymasz dodatkową premię."
 HINT_DIPUPKEEP_TITLE: "Stosunki dyplomatyczne"
 HINT_DIPUPKEEP_TEXT: "Sojusze, królewskie mariaże, poddani, gwarancje i przemarsz wojsk wymagają utrzymywania stosunków dyplomatycznych. Każdy stosunek dyplomatyczny powyżej dopuszczalnego limitu będzie cię kosztować 1 punkt  dyplomatyczny miesięcznie. Dany kraj wymaga tylko jednego miejsca na stosunki dyplomatyczne, toteż możesz utrzymywać z nim sojusz i mariaż królewski jednocześnie, bez konieczności zużywania dwóch miejsc na stosunki dyplomatyczne."
 HINT_DIPREPUTATION_TITLE: "Reputacja dyplomatyczna"
 HINT_DIPREPUTATION_TEXT: "Reputacja dyplomatyczna zwiększa sukces niektórych z naszych działań dyplomatycznych. Skraca też kilkuletni okres czasu, wymagany dla przeprowadzenia dyplomatycznej aneksji wasala. Zwiększa również prawdopodobieństwo przyjęcia twoich propozycji dyplomatycznych przez inne państwa."
 HINT_RELIGION_TITLE: "Religia"
 HINT_RELIGION_TEXT: "Różnice religijne są główną - obok różnic kulturowych - przyczyną podziałów. Przykładowo, państwo katolickie będzie uznawać kraje protestanckie, kalwińskie, koptyjskie i prawosławne za heretyków, zaś przedstawicieli innych religii - za pogan. Wszystkie prowincje twojego państwa mają wpływ na jego jedność religijną. Misjonarze umożliwiają nawracanie prowincji na swoją wiarę."
 HINT_RIVAL_TITLE: "Rywale"
 HINT_RIVAL_TEXT: "Każdy kraj może wybrać maksymalnie trzech rywali. W momencie wybrania jakiegoś kraju na twojego rywala, relacje z nim ulegną pogorszeniu, natomiast jego wrogowie polubią cię bardziej. Kraje rywalizujące mają większą szansę na otrzymanie misji i wydarzeń dających im powód do walki między sobą. Zniesiony zostaje koszt ustanowienia embarga na innego rywala, a koszt żądań w czasie negocjacji pokojowych jest obniżony, natomiast osłabianie rywala daje punkty do prognozy potęgi. Ustanowienie rywala obowiązuje przez 25 lat, po których może być zmieniony w zamian za 100 punktów dyplomatycznych."
 HINT_ADMTECH_TITLE: "Technologia administracyjna"
 HINT_ADMTECH_TEXT: "Technologia administracyjna wykorzystuje punkty siły administracyjnej. Ma bardzo duże znaczenie przy odblokowywaniu kolejnych grup ideowych i budynków z kategorii rządowej."
 HINT_DIPTECH_TITLE: "Technologia dyplomatyczna"
 HINT_DIPTECH_TEXT: "Technologia dyplomatyczna wykorzystuje punkty dyplomatyczne. Ma duże znaczenie przy odblokowywaniu technologii związanych z handlem i budynków z kategorii handlu i marynarki. Daje też dostęp do potężniejszych statków."
 HINT_MILTECH_TITLE: "Technologia wojskowa"
 HINT_MILTECH_TEXT: "Technologia wojskowa wykorzystuje punkty militarne. Ma duże znaczenie przy odblokowywaniu nowych jednostek oraz technologii związanych z wojskiem. Daje też dostęp do budynków z kategorii fort i armia."
 HINT_TAXES_TITLE: "Podatki"
 HINT_TAXES_TEXT: "Podatki pobierane są z prowincji i powiązane są bezpośrednio z podatkiem podstawowym. Wysokość zbieranych podatków w prowincji zależy od wzrostu jej podatku podstawowego, tego, czy jest ona prowincją narodową oraz od poziomu niepokojów społecznych. Dochody z podatków zwiększane są przez współczynnik efektywności podatkowej."
 HINT_TRADE_TITLE: "Handel"
 HINT_TRADE_TEXT: "Handel może być głównym źródłem dochodów państwa. Świat podzielony jest pomiędzy węzły handlowe. Cała wartość handlu wyprodukowana w prowincji trafia do powiązanego z nią węzła handlowego, w którym możesz sterować handlem, lub pobierać przychód. Bardzo ważnym parametrem jest siła handlowa, która określa, ile węzłów handlowych możesz kontrolować. Na wartość dochodów z handlu bezpośrednio wpływa wydajność handlu."
 HINT_INCOME_TITLE: "Dochód"
 HINT_INCOME_TEXT: "Dochód pochodzi z podatków, produkcji i cła. Podatki pobierane są od prowincji. Dochód z nich może być zwiększony dzięki wydajności podatkowej. Produkcja jest pochodną wartości handlu w prowincji. Dochód z niej może być zwiększony dzięki wydajności produkcji. Cła reprezentują dochód z państw kolonijnych. Niektóre idee umożliwiają zwiększenie dochodu z cła."
 HINT_ROYALMARRIAGE_TITLE: "Królewski mariaż"
 HINT_ROYALMARRIAGE_TEXT: "Królewski mariaż to więź dynastyczna pomiędzy dwoma państwami. Poprawia on naszą reputację, ale niesie też szansę na połączenie dynastii. Dwa państwa, których władcy pochodzą z tej samej dynastii, mogą liczyć na wzajemny wzrost swojej reputacji u siebie. Przynależność do tej samej dynastii oznacza, że jeśli władca państwa umrze nie pozostawiając następcy, może ono stać się podrzędnym partnerem w unii personalnej."
 HINT_ENTERROYALMARRIAGE_TITLE: "Zawarcie królewskiego mariażu"
 HINT_ENTERROYALMARRIAGE_TEXT: "Zawarcie królewskiego mariażu to działanie dyplomatyczne z kategorii działań dynastycznych w oknie dyplomacji. Naciśnij prawym przyciskiem myszy na państwo, rozwiń listę działań dynastycznych, a następnie naciśnij przycisk królewskiego mariażu."
 HINT_ENTERPERSONALUNION_TITLE: "Przystąpienie do unii personalnej"
 HINT_ENTERPERSONALUNION_TEXT: "Jeśli zawarłeś królewski mariaż z państwem o niskim prestiżu, możesz użyć działania dyplomatycznego 'roszczenia do tronu'. W ten sposób uzyskasz casus belli do wymuszenia na tym państwie unii personalnej pod twoim przewodnictwem. Jeśli władca państwa, które zawarło królewski mariaż z innym krajem, umrze nie pozostawiając następcy, istnieje szansa, że przystąpi ono do unii personalnej z tym krajem."
 HINT_PERSONALUNION_TITLE: "Unia personalna"
 HINT_PERSONALUNION_TEXT: "Unia personalna to forma wasalizacji, oznaczająca, że dany władca jest równocześnie władcą obu państw. Partner podrzędny jest uznawany za wasala przywódcy unii (partnera nadrzędnego). Jeśli stosunki między nimi są dostatecznie dobre, partner nadrzędny ma szansę na odziedziczenie ziem partnera podrzędnego, co skutkuje przejęciem wszystkich jego prowincji."
 HINT_INFLATION_TITLE: "Inflacja"
 HINT_INFLATION_TEXT: "Inflacja ma negatywny wpływ gospodarczy na twój kraj, powodując wzrost większości cen. Zwiększają ją wydarzenia losowe lub przychód złota z prowincji. Posiadanie zarządcy mennicy lub idei ekonomicznej 'Bank narodowy' umożliwia coroczną obniżkę inflacji. Możesz też obniżyć inflację w oknie gospodarki, wydając punkty administracyjne."
 HINT_WARTAXES_TITLE: "Podatki wojenne"
 HINT_WARTAXES_TEXT: "Podatki wojenne mogą być pobierane w czasie wojny. Pozwalają znacząco obniżyć koszty jednostek, jednak za cenę 50 £mil co dwa lata."
 HINT_WAREXHAUSTION_TITLE: "Wyczerpanie wojną"
 HINT_WAREXHAUSTION_TEXT: "Wyczerpanie wojną odzwierciedla stopień wyniszczenia twojego państwa przez wojnę. Wysoka wartość tego parametru zwiększa niepokoje społeczne, jednocześnie znacząco zwalniając tempo budowy statków i rekrutowania pułków. Rośnie również koszt przekształcania prowincji w narodowe. Wyczerpanie wojną można obniżyć, wydając punkty dyplomatyczne."
 HINT_REVOLTRISK_TITLE: "Niepokoje"
 HINT_REVOLTRISK_TEXT: "Niepokoje społeczne określają prawdopodobieństwo pojawienia się buntowników w jednej z twoich prowincji. Na ich wzrost na terenie prowincji wpływają nieodpowiednia kultura, religia, a także wydarzenia losowe. Przykładowymi czynnikami podnoszącymi niepokoje społeczne w skali kraju są niska stabilność, niska legitymizacja i wysoki stopień wyczerpania wojną."
 HINT_REBELS_TITLE: "Buntownicy"
 HINT_REBELS_TEXT: "Na skutek wysokiego poziomu niepokojów społecznych lub wydarzeń losowych, w twoich prowincjach mogą pojawić się buntownicy. Jeśli twoje wojsko ma problem z pokonaniem ich na polu bitwy, dobrym pomysłem może być skorzystanie z opcji 'Zajmij się nimi' w zakładce stabilności i ekspansji."
 HINT_REBELTYPES_TITLE: "Rodzaje buntowników"
 HINT_REBELTYPES_TEXT: "Istnieje wiele rodzajów buntowników, od chłopów i heretyków do pretendentów i nacjonalistów. Poszczególne odmiany różnią się siłą, przy czym najsilniejsi są pretendenci, ponieważ mają dostęp do lepszych oddziałów, zaś osobiste dowództwo pretendenta do tronu zapewnia im wyższe morale."
 HINT_LEADER_TITLE: "Dowódcy"
 HINT_LEADER_TEXT: "Dowódcy kierują twoim wojskiem i marynarką. Armią dowodzą generałowie, a ich zatrudnienie kosztuje 50£mil. Admirałowie wydają rozkazy flocie, a ich zatrudnienie kosztuje 50£dip. Każdy dowódca powyżej limitu darmowego utrzymania będzie cię kosztować 1 punkt militarny miesięcznie."
 HINT_EXPCONQ_TITLE: "Odkrywcy i konkwistadorzy"
 HINT_EXPCONQ_TEXT: "Odkrywcy to admirałowie, których można wysłać do niezbadanych prowincji morskich w celu ich odkrycia. Konkwistadorzy to generałowie, którzy umożliwiają swoim wojskom wkroczenie na niezbadane terytorium. Odkrywcy i konkwistadorzy wymagają idei 'Podbój Nowego Świata' z grupy ideowej odkryć."
 HINT_EXPLORATION_TITLE: "Odkrycia"
 HINT_EXPLORATION_TEXT: "Tzw. terra incognita (łac. ziemia nieznana) skrywa przed nami niezbadane terytoria. Aby wkroczyć na ziemię nieznaną, potrzebujesz odkrywcy lub konkwistadora. Odkrywcy dowodzą flotami, zaś konkwistadorzy prowadzą armie."
 HINT_TERRAINCOGNITA_TITLE: "Ziemia nieznana"
 HINT_TERRAINCOGNITA_TEXT: "Ziemia nieznana (łac. terra incognita) to obszar, który nie został dotąd odkryty. Nie możesz skierować nań swojego oddziału, chyba że dowodzi nim odkrywca lub konkwistador, albo teren ten należy do kogoś, z kim toczysz wojnę."
 HINT_TERRAINCOGNITA_ED_TEXT: "Ziemia nieznana (łac. terra incognita) to obszar, który nie został dotąd odkryty. Musisz skierować nań oddział z misją badawczą, dowodzony przez Odkrywcę lub Konkwistadora. Dopóki taka misja nie zostanie przeprowadzona, nie możesz posyłać tam innych oddziałów."
 HINT_TERRAINCOGNITA_QFTNW_WARN: "§R- Potrzebujesz idei $IDEANAME$, by badać ziemie leżące za oceanem.§!"
 HINT_TERRAINCOGNITA_NEED_EXPLORER: "§R- Twoją flotą musi dowodzić odkrywca, by mogła ona odkryć ziemię nieznaną.§!"
 HINT_TERRAINCOGNITA_OUT_OF_RANGE: "§R- Przy naszym zasięgu kolonizacyjnym nie możemy na razie odkryć tego terenu.§!"
 HINT_TERRAINCOGNITA_EXPLORE_REGION: "Kliknij PPM, aby twoja flota wyruszyła zbadać region §Y$REGION$§!"
 HINT_LOANS_TITLE: "Pożyczki"
 HINT_LOANS_TEXT: "Możliwe jest zaciąganie pożyczek w celu ratowania kraju w okresie kryzysu gospodarczego, bądź na potrzeby inwestycji gospodarczych o długoterminowej stopie zwrotu. Zaciągnięcie pożyczki owocuje natychmiastowym przypływem dukatów, ale musisz płacić co miesiąc odsetki, aż do momentu spłaty pożyczki. Jeśli odsetki przewyższą miesięczny przychód, twoje państwo zbankrutuje. Nie należy bać się zaciągania pożyczek."
 HINT_INTEREST_TITLE: "Odsetki"
 HINT_INTEREST_TEXT: "Ilekroć zaciągniesz pożyczkę, będziesz musiał co miesiąc płacić od niej odsetki. Niska stabilność powoduje ich wzrost."
 HINT_HEAVYSHIPS_TITLE: "Ciężkie okręty"
 HINT_HEAVYSHIPS_TEXT: "Ciężkie okręty to najpotężniejsze okręty wojenne, a zarazem najdroższe do zbudowania statki. Cechują się największą liczbą dział i pojemnością kadłuba."
 HINT_LIGHTSHIPS_TITLE: "Lekkie okręty"
 HINT_LIGHTSHIPS_TEXT: "Lekkie okręty to szybkie statki, wykorzystywane głównie do zabezpieczania szlaków handlowych. Flota z lekkimi okrętami w składzie może otrzymać polecenie zabezpieczania handlu na terenie węzła handlowego. Lekkie okręty realizujące takie zadanie zwiększają siłę handlową w danym węźle."
 HINT_GALLEYS_TITLE: "Galery"
 HINT_GALLEYS_TEXT: "Galery to tanie okręty wojenne, bardzo opłacalne na terenie mórz śródlądowych, gdzie otrzymują 100% premię do obrażeń zadawanych statkom innego typu. Możesz najechać kursorem myszy na obszar wodny, by obejrzeć jego etykietę i przekonać się, czy masz do czynienia z morzem śródlądowym. Przykładem takiego akwenu jest Morze Śródziemne."
 HINT_TRANSPORTS_TITLE: "Transportowce"
 HINT_TRANSPORTS_TEXT: "Transportowce są używane do przewozu wojsk przez obszar wodny. Każdy transportowiec bierze na pokład jeden pułk, niezależnie od jego stanu liczbowego."
 HINT_BLOCKADE_TITLE: "Blokada"
 HINT_BLOCKADE_TEXT: "Blokada staje się dostępna po osiągnięciu 3. poziomu technologii dyplomatycznej. Blokady wrogiej prowincji dokonuje się umieszczając okręty wokół jej portów. Objęta blokadą prowincja ma niższy dochód z podatków oraz niższą siłę handlu. Będzie się też krócej bronić w przypadku oblężenia."
 HINT_COALITION_TITLE: "Koalicja"
 HINT_COALITION_TEXT: "Aby utworzyć koalicję, państwo musi być oburzone agresywną ekspansją ze strony innego kraju. Jeśli żaden z członków koalicji nie będzie miał statusu oburzonego, zostanie ona rozwiązana. Jednak status ten nie jest niezbędny, aby do niej dołączyć. Na prawdopodobieństwo dołączenia nowych członków do koalicji wpływ mają reputacja, odległość i zagrożenie. Kiedy członek koalicji znajdzie się w stanie wojny z wrogiem koalicji, do konfliktu dołączą wszyscy pozostali jej członkowie."
 HINT_ATTRITION_TITLE: "Wyniszczenie"
 HINT_ATTRITION_TEXT: "Każdy regiment w twojej armii zwiększa wielkość tej armii. Wielkość jednostki oznacza jak dużo wojska może być wewnątrz prowincji bez ponoszenia strat z powodu wyniszczenia. Wyniszczenie powoduje powolne straty w wielkich armiach i jest bardziej dokuczliwe w klimacie tropikalnym oraz w okresie zimowym."
 HINT_COLONIALRANGE_TITLE: "Zasięg kolonialny"
 HINT_COLONIALRANGE_TEXT: "Zasięg kolonialny określa, jak daleko może znajdować się nieskolonizowany teren, by można było wysłać tam kolonistę. Ten parametr może zostać zwiększony przez idee eksploracyjne lub poziom technologii."
 HINT_COLONY_TITLE: "Kolonie"
 HINT_COLONY_TEXT: "Kiedy wyślesz kolonistę, aby założył kolonię, będzie najpierw musiał dotrzeć we wskazane miejsce, co zajmie mu nieco czasu. Kiedy już tego dokona, w prowincji zostanie założona kolonia. Kiedy populacja osadników w kolonii osiągnie 1000, prowincja stanie się miastem, umożliwiając wznoszenie w niej budynków i przynosząc większe dochody."
 HINT_BUILDING_TITLE: "Budynki"
 HINT_BUILDING_TEXT: "Budynki można wznosić w prowincjach, które nie są koloniami. W prowincji można zbudować określoną liczbę budynków, która zależy od rodzaju terenu i poziomu rozwoju prowincji."
 HINT_MONARCHY_TITLE: "Monarchie"
 HINT_MONARCHY_TEXT: "Monarchia to ustrój państwa, w którym władca panuje zwykle aż do śmierci, po czym władzę przejmuje następca, który staje się kolejnym władcą. W monarchii legitymizacja określa, jak silne prawa do tronu ma władca. Tylko monarchie i republiki szlacheckie mogą zawierać królewskie mariaże."
 HINT_REPUBLIC_TITLE: "Republiki"
 HINT_REPUBLIC_TEXT: "Republika to ustrój państwa, w którym co 4 do 8 lat wybierany jest nowy władca. Gdy dochodzi do wyborów, możesz wybierać między kilkoma różnymi kandydatami. Opcjonalnie możesz zatrzymać starego władcę, ale obniży to twoje tradycje republikańskie. Główną siłą republiki jest możliwość wyboru władcy pod kątem stojących przed państwem zadań."
 HINT_TRIBE_TITLE: "Plemiona"
 HINT_TRIBE_TEXT: "Plemię jest najbardziej prymitywnym ustrojem państwa. Plemiona różnią się od siebie sposobem wybierania wodzów oraz stopniem centralizacji władzy. Dopóki plemię nie zreformuje swojego ustroju politycznego, jego rozwój technologiczny będzie poważnie utrudniony."
 HINT_NOMAD_TITLE: "Koczownicy"
 HINT_NOMAD_TEXT: "Koczownicy to pozostałości mongolskich ord z dawnych czasów. Władzę w ordzie dzierży chan, który zachowuje pozycję i popularność, niszcząc opozycję i plądrując sąsiednie kraje. Dopóki koczownicy nie zreformują swojego ustroju politycznego, ich rozwój technologiczny będzie poważnie utrudniony. Jeśli koczownicy walczą na płaskim terenie, otrzymują premię do zadawanych obrażeń."
 HINT_THEOCRACY_TITLE: "Teokracja"
 HINT_THEOCRACY_TEXT: "Teokracja to ustrój państwa, w którym władca jest przywódcą religijnym. Przykładem może być tu papież lub arcybiskup. Władca panuje aż do śmierci, po czym następuje wybór nowego władcy. Teokracje mają specjalne idee narodowe."
 HINT_COMBATPOWER_TITLE: "Umiejętności bojowe"
 HINT_COMBATPOWER_TEXT: "Umiejętności bojowe to premia do obrażeń bitewnych, którą otrzymują twoje jednostki. Umiejętności bojowe różnią się one od dyscypliny tym, że jedynie zwiększają zadawane obrażenia, podczas gdy dyscyplina również obniża otrzymywane obrażenia."
 HINT_PREFERREDUNIT_TITLE: "Preferowana jednostka"
 HINT_PREFERREDUNIT_TEXT: "Preferowana jednostka to jednostka, którą wybrałeś jako preferowaną dla danego typu jednostek. Przykładowo mamy różne rodzaje piechoty. Do wielu z nich uzyskujemy dostęp dzięki technologii. Gdy odblokujesz nową jednostkę, możesz zmienić swoją preferowaną jednostkę, a wtedy cała piechota zostanie udoskonalona do nowej preferowanej postaci. Zmiana preferowanej jednostki odbierze całe morale jednostkom tego typu."
 HINT_UNITBASECOST_TITLE: "Podstawowy koszt jednostki"
 HINT_UNITBASECOST_TEXT: "Każda jednostka ma swój podstawowy koszt, wyrażony w dukatach. Dla piechoty wynosi on 10, dla kawalerii 25, zaś dla artylerii 30. Tę wartość mogą obniżyć idee lub budynki w prowincji."
 HINT_INFANTRY_TITLE: "Piechota"
 HINT_INFANTRY_TEXT: "Piechota to rdzeń większości armii. Jest tania i skuteczna, lecz na początku gry przyćmiewa ją kawaleria. Kiedy technologia da ci dostęp do wyższych poziomów modyfikatora ostrzału, piechota zacznie skuteczniej rywalizować z kawalerią. Piechota służy też do szturmowania fortów podczas oblężeń."
 HINT_CAVALRY_TITLE: "Kawaleria"
 HINT_CAVALRY_TEXT: "Kawaleria jest bardzo skuteczna w początkowych etapach gry, kiedy wyższa wartość starcia umożliwia jej zadawanie znaczących obrażeń. Jeśli nie dysponujesz właściwym stosunkiem kawalerii do piechoty w swojej armii, otrzymasz modyfikator niedostatecznego wsparcia, który zmniejsza wartość obrażeń zadawanych przez twoje oddziały. Maksymalna ilość twojej piechoty lub kawalerii zależy do twojej grupy technologicznej."
 HINT_ARTILLERY_TITLE: "Artyleria"
 HINT_ARTILLERY_TEXT: "Artyleria to pułki wsparcia, które pozwalają na skrócenie czasu trwania oblężenia prowincji. Zapewniają one 50% swojej wartości starcia i ostrzału (zielone gwiazdki) atakowanym jednostkom z pierwszej linii, obniżając w ten sposób otrzymywane przez nie obrażenia. Artyleria może też atakować z tyłów, zadając 50% obrażeń. Umieszczona w pierwszej linii, atakowana zadaje podwójną wartość obrażeń."
 HINT_TOLERANCETRUE_TITLE: "Prawdziwa wiara"
 HINT_TOLERANCETRUE_TEXT: "Tolerancja dla prawdziwej wiary obniża niepokoje społeczne w prowincjach wyznających religię państwową."
 HINT_TOLERANCEHERETIC_TITLE: "Heretycy"
 HINT_TOLERANCEHERETIC_TEXT: "Tolerancja dla heretyków wpływa na niepokoje społeczne w prowincjach wyznających religię podobną, choć nie tę samą, co państwowa."
 HINT_TOLERANCEHEATHEN_TITLE: "Poganie"
 HINT_TOLERANCEHEATHEN_TEXT: "Tolerancja dla pogan wpływa na niepokoje społeczne w prowincjach wyznających inną religię niż państwowa."
 HINT_REFORMDESIRE_TITLE: "Pragnienie reform"
 HINT_REFORMDESIRE_TEXT: "Pragnienie reform odzwierciedla poziom nacisków w obrębie katolicyzmu na reformę wiary. Wysokie pragnienie reform doprowadzi ostatecznie do reformacji, umożliwiając katolickim krajom i prowincjom przejście na luteranizm lub kalwinizm. Pragnienie reform rośnie w wyniku wydarzeń losowych i ma charakter globalny dla całej religii katolickiej, nie tylko dla twojego państwa."
 HINT_PAPALINFLUENCE_TITLE: "Wpływ papieski"
 HINT_PAPALINFLUENCE_TEXT: "Wpływ papieski to zasób, dzięki któremu zyskujesz premie ze Stolicy Apostolskiej i który pozwala ci sięgnąć po kontrolę nad papiestwem. Zyskujesz go co roku dzięki jedności religijnej oraz dobrym stosunkom z Państwem Kościelny. Zwiększają go też niektóre idee."
 HINT_CHANGERELIGION_TITLE: "Zmień religię"
 HINT_CHANGERELIGION_TEXT: "Kiedy pragnienie reform osiągnie poziom otwierający dostęp do reformacji, będziesz mógł zmienić swoją religię państwową z katolicyzmu na luteranizm, a w przyszłości na kalwinizm. Zmiana religii obniży stabilność twojego kraju o 5."
 HINT_CARDINAL_TITLE: "Kardynałowie"
 HINT_CARDINAL_TEXT: "Kardynałowie są losowo przypisywani do katolickich prowincji w Europie. Właściciele takich prowincji otrzymują premię do wpływu papieskiego."
 HINT_OVEREXTENSION_TITLE: "Przerost"
 HINT_OVEREXTENSION_TEXT: "Każda z posiadanych przez ciebie prowincji, nie będąca prowincją narodową, zwiększa twój przerost. Skala przerostu zależy od podatku podstawowego prowincji, zazwyczaj w stosunku 1% za jeden poziom rozwoju, choć można zredukować tę wartość dzięki sprawności administracyjnej. Zwykle będziesz starać się uczynić prowincję narodową tak szybko, jak to możliwe."
 HINT_SETTLERGROWTH_TITLE: "Przyrost osadników"
 HINT_SETTLERGROWTH_TEXT: "Przyrost osadników to premia do rocznego wzrostu populacji osadników na terenie kolonii. Kiedy populacja ta osiągnie 1000, kolonia stanie się prowincją z miastem. Można ją następnie przekształcić w prowincję rdzenną, aby produkować w niej jednostki i wznosić budynki."
 HINT_COLONISTTIME_TITLE: "Czas podróży kolonisty"
 HINT_ADMINISTRATIVE_EFFICIENCY_TEXT: "Sprawność administracyjna to miara skuteczności twojego państwa w przyłączaniu cudzoziemskich prowincji, uzyskiwana z wyższych poziomów technologii administracyjnej. Redukuje efekt przerostu, zmniejsza koszt zajęcia terytorium podczas wojny oraz koszt przekształcenia prowincji w prowincję narodową. Jednakże zwiększa też obciążenie administracyjne twoich państw kolonijnych, zwiększając ich dążenia niepodległościowe."
 HINT_ADMINISTRATIVE_EFFICIENCY_TITLE: "Sprawność administracyjna"
 HINT_COLONISTTIME_TEXT: "Czas podróży kolonisty to okres czasu potrzebny koloniście, aby dotrzeć na nieskolonizowany teren, który jest jego celem. Gdy tego dokona, prowincja stanie się kolonią."
 HINT_TRADERANGE_TITLE: "Zasięg handlowy"
 HINT_TRADERANGE_TEXT: "Zasięg handlowy określa, jak daleko możesz wysłać kupca. Kupiec może pozyskiwać przychody z handlu, albo przekazywać siłę handlową."
 HINT_MERCANTILISM_TITLE: "Merkantylizm"
 HINT_MERCANTILISM_TEXT: "Merkantylizm to premia wpływająca na twoją siłę handlową w prowincjach. Im wyższy, tym lepiej. Można go zyskać lub stracić na drodze wydarzeń losowych."
 HINT_TRADESTEERING_TITLE: "Sterowanie handlem"
 HINT_TRADESTEERING_TEXT: "Kiedy chcesz przekierować handel z jednego węzła handlowego do drugiego, możesz wysłać do tego pierwszego kupca z poleceniem transferu siły handlowej, który przekieruje handel w kierunku wychodzącym. Spowoduje to przepływ wartości handlu z danego węzła handlowego do następnego, w ilości zależnej od twojej siły handlowej. Nie możesz skierować handlu w kierunku przychodzącym lub poza twoje główne miasto handlowe."
 HINT_TRADEEFF_TITLE: "Wydajność handlu"
 HINT_TRADEEFF_TEXT: "Wydajność handlu określa, jak wiele dodatkowych dochodów możesz pozyskać z handlu."
 HINT_BASETAX_TITLE: "Podatek podst."
 HINT_BASETAX_TEXT: "Podatek podstawowy to ważny parametr, reprezentujący wartość prowincji. Wyraża jej poziom zaludnienia, jakość gleby oraz infrastrukturę. Określa cenę, jaką trzeba będzie zapłacić za przekształcenie prowincji w narodową, lub za zmianę jej kultury bądź religii. Podatek podstawowy należy do czynników decydujących o twoim limicie sił lądowych oraz limicie sił morskich w prowincjach nadmorskich."
 HINT_TRADEPOWER_TITLE: "Siła handlowa"
 HINT_TRADEPOWER_TEXT: "Siła handlowa wpływa bezpośrednio na wielkość handlu, jaką kontrolujesz w węźle handlowym. Jej wartość zależy od prowincji oraz od lekkich okrętów wykonujących działanie ochrony handlu. Statki te są kluczowym elementem w rywalizacji o kontrolę nad węzłem handlowym. Siła handlowa określa wartość handlu, jaką możesz sterować, oraz wielkość dochodu, jaką możesz pozyskać."
 HINT_TRADEVALUE_TITLE: "Wartość handlu"
 HINT_TRADEVALUE_TEXT: "Prowincje produkują towary handlowe, które mają swoją wartość. Ilość produkowanych towarów oraz ich wartość tworzą razem wartość handlu. Wartość handlu przesyłana jest do węzła handlowego w celu oszacowania handlu na jego terenie. Jest też używana do określenia dochodu z produkcji w prowincji."
 HINT_TRADEGOODS_TITLE: "Tow. handl."
 HINT_TRADEGOODS_TEXT: "Każda prowincja produkuje określony rodzaj towarów handlowych. Należą do nich ryby, materiały okrętowe, zboże, miedź, żelazo, wino, sukno, wełna, sól, złoto, towary orientalne, przyprawy, niewolnicy i kość słoniowa. Złoto jest jedynym towarem, którym nie można handlować, a które bezpośrednio przekłada się na dochody z produkcji."
 HINT_PAPALCONTROLLER_TITLE: "Kontrola nad papiestwem"
 HINT_PAPALCONTROLLER_TEXT: "Kiedy na Tronie Piotrowym zasiada nowy papież, kontrola nad papiestwem przechodzi na ręce innego państwa, w zależności od zainwestowanego wpływu papieskiego. Kontrolujący papiestwo otrzymuje dostęp do premii oraz określonych działań papieża, którymi może posługiwać się za pośrednictwem okna dyplomacji."
 HINT_PAPALACTIONS_TITLE: "Działania papieskie"
 HINT_PAPALACTIONS_TEXT: "Kontrolujący papiestwo zyskuje dostęp do dodatkowych działań dyplomatycznych, zwanych działaniami papieża. W ich skład wchodzi ekskomunika, pozwalająca ekskomunikować katolickiego władcę o dostatecznie złych stosunkach z Państwem Kościelnym. Kolejnym działaniem papieskim jest ogłoszenie krucjaty. Pozwala ono kontrolującemu papiestwo ogłosić krucjatę przeciwko państwu niewiernych, zachęcając inne kraje katolickie do ataku na ten kraj."
 HINT_VASSALS_TITLE: "wasalem"
 HINT_VASSALS_TEXT: "Wasale to kraje będące poddanymi innych państw. Kiedy suweren udaje się na wojnę, jego wasale automatycznie doń dołączają. Wasale mają też prawo przemarszu wojsk przez ziemie suwerena. Zależność wasalna wymaga utrzymywania stosunku dyplomatycznego z suwerenem, któremu wasal przekazuje też część swojego miesięcznego dochodu."
 HINT_ALLIANCE_TITLE: "Przymierza"
 HINT_ALLIANCE_TEXT: "Kiedy wypowiadasz wojnę, możesz też wezwać do wojny swoich sojuszników. Jeśli twój sojusznik został zaatakowany, otrzymasz od niego automatyczne wezwanie do boju. Odrzucenie tego wezwania spowoduje zerwanie sojuszu i negatywnie wpłynie na twój prestiż. Każdy sojusz wymaga do utrzymywania stosunku dyplomatycznego."
 HINT_MILITARYACCESS_TITLE: "Prawo przemarszu wojsk"
 HINT_MILITARYACCESS_TEXT: "Prawo przemarszu wojsk umożliwia twoim oddziałom przemarsz przez prowincje innego kraju. Wymaga stosunku dyplomatycznego do utrzymywania."
 HINT_PROVINCE_TITLE: "Prowincja"
 HINT_PROVINCE_TEXT: "Prowincje są główną miarą potęgi i bogactwa twojego państwa. Produkuje się w nich towary handlowe, pobiera podatki, rekrutuje pułki, a także buduje statki i wznosi budynki. O bogactwie prowincji decyduje jej wartość podatku podstawowego i rodzaj produkowanych w niej towarów."
 HINT_CORE_TITLE: "Prowincja narodowa"
 HINT_CORE_TEXT: "Prowincje narodowe to te, które należą ci się z mocy prawa. Takie prowincje dają wyższy dochód z podatków, a także umożliwiają werbunek pułków i budowę statków. Prowincja może zostać przekształcona w narodową dzięki punktom administracyjnym."
 HINT_RULER_TITLE: "Władca"
 HINT_RULER_TEXT: "Punkty monarchy są jednym z najważniejszych zasobów w grze. Otrzymujesz je każdego miesiąca, a ich ilość zależy od umiejętności twego władcy i jego doradców. Władca gra kluczową rolę w planowaniu specjalizacji twojego kraju. Jeżeli posiadasz monarchię z dziedzicem o wysokich umiejętnościach dyplomatycznych, otrzymasz sporą liczbę punktów dyplomatycznych, gdy obejmie on tron."
 HINT_HEIR_TITLE: "Następca"
 HINT_HEIR_TEXT: "Punkty monarchy następcy uaktywniają się w momencie śmierci obecnego władcy."
 HINT_TRADENODE_TITLE: "Węzeł handlowy"
 HINT_TRADENODE_TEXT: "Wartość handlowa z prowincji spływa do przypisanego węzła handlowego. Świat podzielony jest na wiele takich węzłów, a każda prowincja przypisana jest  do jednego z nich. Wartość handlowa może przepływać z jednego węzła do drugiego w kierunku wychodzącym. Siła handlowa jest kluczem do czerpania zysków z danego węzła, lub określenia transferowanej zeń wartości handlowej. Nie można wyprowadzać handlu z Wenecji, Genui i Kanału La Manche."
 HINT_TRADEPOST_TITLE: "Placówka handlowa"
 HINT_TRADEPOST_TEXT: "Republiki kupieckie mogą zakładać w swoich prowincjach placówki handlowe. Takie placówki zapewniają prowincji dodatkową siłę handlową oraz zwiększają limit sił morskich. Republika kupiecka może mieć tylko jedną placówkę handlową w danym węźle i nie może zakładać ich w swoim głównym węźle handlowym."
 HINT_FORTDEFENSE_TITLE: "Ufortyfikowanie"
 HINT_FORTDEFENSE_TEXT: "Obronność fortu bezpośrednio wpływa na długość trwania poszczególnych faz oblężenia. Standardowo jedna faza trwa 30 dni; posiadanie +50% do obronności fortu przedłuży fazę do 45 dni."
 HINT_EMPEROR_TITLE: "Cesarz Świętego Cesarstwa Rzymskiego"
 HINT_EMPEROR_TEXT: "Cesarz to władca, wybierany gdy umiera jego poprzednik. Broni on Święte Imperium Rzymskie i przewodzi mu. Cesarz buduje swój autorytet, który może zostać wykorzystany do wprowadzania reform. Bycie cesarzem przynosi dodatkowe korzyści twojemu państwu, w zależności od tego, jak wiele takich reform wprowadzono."
 HINT_ELECTOR_TITLE: "Elektor"
 HINT_ELECTOR_TEXT: "Cesarz Świętego Cesarstwa Rzymskiego wybierany jest przez elektorów. Cesarstwo powinno posiadać siedmiu elektorów, a brak jakiegokolwiek z nich sprawi, że Cesarz straci swój autorytet. Jeżeli kraj elektorski przestanie istnieć, Cesarz może nadać ten tytuł innemu krajowi."
 HINT_IMPERIALAUTHORITY_TITLE: "Cesarski autorytet"
 HINT_IMPERIALAUTHORITY_TEXT: "Cesarz Świętego Cesarstwa Rzymskiego potrzebuje cesarskiego autorytetu do wprowadzania cesarskich reform. Wysoka wartość tego parametru zwiększa prawdopodobieństwo, że państwa członkowskie zagłosują za reformą. Cesarski autorytet rośnie, kiedy cesarz zachowuje jedność religijną na ziemiach cesarstwa i gdy broni go przed zewnętrzną agresją."
 HINT_UNITY_TITLE: "Jedn. religijna"
 HINT_UNITY_TEXT: "Jedność religijna pokazuje, ile procent kontrolowanych przez ciebie prowincji wyznaje tę samą religię co państwowa. Możesz posłać misjonarza, aby nawrócił prowincję na twoją religię państwową. Niska jedność religijna zwiększa niepokoje społeczne i koszt stabilności."
 HINT_FIRE_TITLE: "Ostrzał jednostki"
 HINT_FIRE_TEXT: "Ofensywny ostrzał atakującego (pomarańczowe gwiazdki) pomniejszany jest o defensywny ostrzał broniącego (zielonego gwiazdki). Na tak uzyskany wynik wpływają następnie dowódcy oraz ujemne modyfikatory terenu. Wysoki ostrzał ofensywny oznacza, że jednostce łatwiej będzie zadać obrażenia podczas ostrzału, zaś wysoki ostrzał defensywny oznacza, że łatwiej jej będzie przeciwstawić się obrażeniom podczas ostrzału."
 HINT_SHOCK_TITLE: "Starcie jednostki"
 HINT_SHOCK_TEXT: "Ofensywne natarcie atakującego (pomarańczowe gwiazdki) pomniejszane jest o defensywne natarcie broniącego (zielone gwiazdki). Na tak uzyskany wynik wpływają następnie dowódcy oraz ujemne modyfikatory terenu. Wysokie natarcie ofensywne oznacza, że jednostce łatwiej będzie zadać obrażenia podczas natarcia, zaś wysokie natarcie defensywne oznacza, że łatwiej jej będzie przeciwstawić się obrażeniom podczas natarcia."
 HINT_UNITMORALE_TITLE: "Morale jednostki"
 HINT_UNITMORALE_TEXT: "Morale ataku (pomarańczowe gwiazdki) atakującego jest pomniejszane o morale obrony (zielone gwiazdki) broniącego. Obliczona następnie wartość obrażeń przekłada się na liczbę ofiar oraz spadek morale. Wysokie morale ataku danej jednostki oznacza, że łatwiej jej będzie doprowadzić do ucieczki nieprzyjaciela. Wysokie morale obrony danej jednostki utrudnia przeciwnikowi doprowadzenie jej do ucieczki."
 HINT_SHOCKMOD_TITLE: "Modyfikator Starcia"
 HINT_SHOCKMOD_TEXT: "Podczas fazy starcia, po rzucie kością i uwzględnieniu innych modyfikatorów, jednostka przeprowadza atak na wroga. Modyfikator starcia przekłada się bezpośrednio na spadek morale przeciwnika i liczbę ofiar."
 HINT_FIREMOD_TITLE: "Modyfikator ostrzału"
 HINT_FIREMOD_TEXT: "Podczas fazy ostrzału, po rzucie kością i uwzględnieniu innych modyfikatorów, jednostka przeprowadza atak na wroga. Modyfikator ostrzału przekłada się bezpośrednio na spadek morale przeciwnika i liczbę ofiar."
 HINT_MILTAC_TITLE: "Taktyka wojskowa"
 HINT_MILTAC_TEXT: "Taktyka wojskowa przekłada się bezpośrednio na liczbę obrażeń otrzymywanych podczas walki. Im wyższa wartość tego parametru, tym mniejsze otrzymywane obrażenia. Dostęp do kolejnych poziomów taktyki militarnej otrzymujemy rozwijając technologię militarną."
 HINT_DISCIPLINE_TITLE: "Dyscyplina"
 HINT_DISCIPLINE_TEXT: "Dyscyplina przekłada się bezpośrednio na liczbę obrażeń zadawanych oraz otrzymywanych przez twoje jednostki podczas walki. Ten parametr wpływa na spadek morale oraz liczbę ofiar."
 HINT_COMBATWIDTH_TITLE: "Linia frontu"
 HINT_COMBATWIDTH_TEXT: "Linia frontu określa, ile pułków może walczyć w tym samym czasie. Możemy zwiększyć wartość tego parametru, rozwijając technologię militarną."
 HINT_FORTLVL_TITLE: "Poziom fortyfikacji"
 HINT_FORTLVL_TEXT: "Im wyższy poziom fortyfikacji, tym dłużej będzie trwało oblężenie. Ten parametr dodaje ujemny modyfikator do każdego rzutu w ramach oblężenia. Poziom fortyfikacji można zwiększyć, budując w prowincji forty."
 HINT_SIEGE_TITLE: "Oblężenie"
 HINT_SIEGE_TEXT: "Kiedy podczas wojny armia wkroczy do wrogiej prowincji, rozpoczyna się jej oblężenie. Będzie - w zależności od kilku wartości - ciągnąć się miesiącami, aż do kapitulacji obrońców. Kontrola stanu oblężenia następuje z zasady co 30 dni, ale ten czas jest modyfikowany przez parametr obrony fortu broniącego się oraz umiejętności oblężnicze atakującego. Aby zakończyć oblężenie, można przeprowadzić szturm na fort. Niestety, przyniesie to dużą liczbę ofiar, nawet jeśli wcześniej udało się dokonać wyłomu w murach."
 HINT_COMBAT_TITLE: "Bitwa lądowa"
 HINT_COMBAT_TEXT: "Kiedy dwie wrogie armie spotkają się w prowincji, wdają się w bitwę. Dzieli się ona na dwie fazy - fazę ostrzału i fazę starcia - z których każda trwa 5 dni. Jeśli stosunek liczby kawalerii do piechoty w twojej armii jest zbyt wysoki, otrzymasz negatywny modyfikator obrażeń. Artyleria jest bardzo przydatna, ponieważ może atakować z tylnych szeregów, a także zmniejsza wartość obrażeń zadawanych ustawionym przed nią jednostkom."
 HINT_COMBATADV_TITLE: "Bitwa lądowa (zaawansowane)"
 HINT_COMBATADV_TEXT: "W bitwie każdej ze stron przysługuje rzut kością. Następnie dodaje się do niego modyfikatory, wynikające przykładowo z cech przywódców czy też ukształtowania terenu. Każda jednostka atakuje każdą wrogą jednostkę w swoim zasięgu. Od pomarańczowych gwiazdek jednostki atakującej odejmuje się zielone gwiazdki jednostki broniącej. Wynik dzielony jest przez wartość taktyki wojskowej i mnożony przez wartość dyscypliny. Uzyskana wartość decyduje o spadku morale i liczbie ofiar."
 HINT_BREACH_TITLE: "Wyłom"
 HINT_BREACH_TEXT: "Jeśli rzut kością w ramach oblężenia wyniesie 14, powstaje wyłom. Oznacza on 3 dodatkowe punkty do modyfikatora postępu oblężenia. Ułatwia też oddziałom szturm na fort."
 HINT_CANNONS_TITLE: "Działa"
 HINT_CANNONS_TEXT: "Liczba dział na okręcie określa, jak duże obrażenia zada on podczas bitwy."
 HINT_HULLSIZE_TITLE: "Pojemność kadłuba"
 HINT_HULLSIZE_TEXT: "Pojemność kadłuba obniża wartość obrażeń zadawanych okrętowi podczas bitwy."
 HINT_LEADERFIRE_TITLE: "Umiejętność prowadzenia ostrzału"
 HINT_LEADERFIRE_TEXT: "Umiejętność prowadzenia ostrzału dowódcy atakującego jest pomniejszana o umiejętność prowadzenia ostrzału dowódcy broniącego. Wynik dodawany jest do rzutu kością."
 HINT_LEADERSHOCK_TITLE: "Umiejętność prowadzenia natarcia"
 HINT_LEADERSHOCK_TEXT: "Umiejętność prowadzenia natarcia dowódcy atakującego jest pomniejszana o umiejętność prowadzenia natarcia dowódcy broniącego. Wynik dodawany jest do rzutu kością."
 HINT_LEADERMANEUVER_TITLE: "Umiejętność manewrowania"
 HINT_LEADERMANEUVER_TEXT: "Umiejętność manewrowania wpływa na szybkość ruchu armii lub floty, do której przydzielono danego dowódcę. W przypadku dowódców sił lądowych, umiejętność manewrowania obniża też wyniszczenie i zwiększa prędkość uzupełnień. W przypadku dowódców sił morskich wpływa na rozmieszczenie floty, a każdy jej punkt daje premie do siły handlowej, jeśli dowódcę przydzielono do floty ochraniającej węzeł handlowy."
 HINT_LEADERSIEGE_TITLE: "Umiejętność prowadzenia oblężenia"
 HINT_LEADERSIEGE_TEXT: "Umiejętność prowadzenia oblężenia dowódcy daje premię do rzutu kością w ramach oblężenia podczas jego trwania."
 HINT_MORALE_TITLE: "Morale"
 HINT_MORALE_TEXT: "Bitwy często nie kończy wyrżnięcie sił wroga, lecz ucieczka jednego z przeciwników. Wartość morale decyduje, jak długo wytrzyma armia, nim zacznie uciekać."
 HINT_MANEUVER_TITLE: "Manewrowość"
 HINT_MANEUVER_TEXT: "Manewrowość określa zasięg, w jakim jednostka wdaje się w walkę na polu bitwy. Piechota rozpoczyna mając 1 punkt manewrowości, zaś kawaleria i artyleria po 2. Manewrowość można zwiększyć na drodze postępu technologicznego. Nie należy mylić tego parametru z umiejętnością manewrowania dowódcy, która służy do innych celów."
 HINT_SEACOMBAT_TITLE: "Bitwa morska"
 HINT_SEACOMBAT_TEXT: "Kiedy dwie wrogie floty znajdą się w jednej prowincji, rozpoczyna się bitwa morska. Każdy okręt próbuje znaleźć cel i przeprowadzić atak. Liczba dział atakującego zwiększa liczbę zadawanych obrażeń, zaś tonaż broniącego zmniejsza liczbę otrzymywanych obrażeń. Modyfikator ostrzału artylerii daje premię bądź negatywny czynnik do wartości obrażeń, w zależności od tego, która ze stron dysponuje przewagę technologiczną."
 HINT_BREAKUNION_TITLE: "Zerwanie unii"
 HINT_BREAKUNION_TEXT: "Mniejszy partner w unii może użyć dążenia do niepodległości jako casus belli. W takim przypadku ogłaszają swojego własnego króla i zaczyna się wojna z liderem unii. Aby uzyskać niepodległość muszą zostać zwycięzcą, biały pokój nie jest wystarczający."
 HINT_INHERIT_TITLE: "Dziedzictwo"
 HINT_INHERIT_TEXT: "Jeśli jesteś liderem unii, masz szansę na dziedzictwo po mniejszym partnerze unii, w przypadku śmierci twojego władcy. Musisz mieć pozytywny poziom prestiżu a ponadto poziom twojego prestiżu musi być wyższy od poziomu prestiżu mniejszego partnera unii. Gdy otrzymasz w spadku lub gdy zintegrujesz oba państwa, wszystkie prowincje staną się twoimi rdzennymi prowincjami."
 HINT_INTEGRATE_TITLE: "Integracja"
 HINT_INTEGRATE_TEXT: "Jeśli sam jesteś liderem unii możesz ręcznie spróbować zintegrować państwo, które jest mniejszym partnerem w unii. Relacje między wami muszą być na bardzo dobrym poziomie, a unia personalna między wami musi trwać od co najmniej 50 lat. Gdy proces integracji się zakończy, zyskasz wszystkie prowincje mniejszego partnera unii, jednocześnie staną się one twoimi rdzennymi prowincjami."
 HINT_POWERPROJECTION_TITLE: "Prognozowana potęga"
 HINT_POWERPROJECTION_TEXT: "Prognozowana potęga pokazuje, jak dobrze twoje państwo prezentuje się na arenie międzynarodowej. Wartość parametru rośnie w wyniku wskazywania rywali i osłabiania ich na drodze bezpośrednich lub pośrednich działań. Wysoka prognozowana potęga daje dodatkowe punkty monarchy, ponieważ sukcesy wpływają na umocnienie się władzy rządzących."
 HINT_POLICIES_TITLE: "Polityki"
 HINT_POLICIES_TEXT: "Polityki to specjalne premie, które państwo może czasowo aktywować. W danym momencie może być aktywnych 5 polityk. Z raz wprowadzonej polityki nie można się wycofać przed upływem 10 lat. Dostęp do nowych polityk uzyskujemy, domykając grupy ideowe w różnych kombinacjach."
 HINT_RELIGIOUSREFORMS_TITLE: "Reformy religijne"
 HINT_RELIGIOUSREFORMS_TEXT: "W przypadku państw wyznających określoną religię, konieczne przeprowadzenie serii reform religijnych, które dają dostęp do premii i pozwalają uniknąć stagnacji."
 HINT_FACTIONS_TITLE: "Frakcje"
 HINT_FACTIONS_TEXT: "W niektórych ustrojach politycznych, przykładowo w republikach kupieckich i niebiańskich cesarstwach, o władzę i wpływy rywalizują frakcje polityczne. Dominacja jednej frakcji odbywa się kosztem innych -tylko frakcja dominująca daje państwu określone premie. Możesz bezpośrednio wpływać na stosunek sił między frakcjami, wydając punkty monarchy."
 HINT_NATIVES_TITLE: "Tubylcy"
 HINT_NATIVES_TEXT: "Tubylcy mają dostęp do specjalnych umiejętności, takich jak migracja do innej prowincji i przystąpienie do federacji."
 HINT_PRIVATEERING_TITLE: "Korsarstwo"
 HINT_PRIVATEERING_TEXT: "Korsarstwo można prowadzić przy pomocy dowolnej floty, obejmującej lekkie okręty. Flota korsarska dodaje siłę handlową swoich lekkich okrętów do państwa pirackiego we wskazanym węźle handlowym. W przeciwieństwie do misji ochrony handlu, w węźle handlowym nie musi istnieć siła handlowa, by można było rozpocząć misję korsarską."
 HINT_IMPROVERELATIONS_TITLE: "Popraw stosunki"
 HINT_IMPROVERELATIONS_TEXT: "Aby poprawić swoje stosunki z innym państwem, możesz wysłać doń dyplomatę. Każdy miesiąc aktywności dyplomaty poprawia opinię tego państwa na twój temat aż do poziomu maksymalnego, kiedy to otrzymasz zapytanie, czy chcesz, by dyplomata dalej podtrzymywał wasze stosunki, czy też ma wracać do domu. Stosunki z wasalami, marchiami i podrzędnymi partnerami w unii personalnej można polepszyć bardziej, niż jest to możliwe w przypadku innymi państwami."
 HINT_COPTS_TITLE: "Koptowie"
 HINT_COPTS_TEXT: "Koptowie."
