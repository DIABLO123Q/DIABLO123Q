 jewish_flavor.1.t: "Pascha"
 jewish_flavor.1.d: "Minęło już sporo czasu od momentu, gdy Mojżesz wyzwolił nasz naród spod jarzma faraona, ale wciąż musimy pamiętać, w jaki sposób Pan go ukarał. Zgodnie z Jego rozkazem naznaczyliśmy nasze nadproża i odrzwia krwią baranka, aby Anioł Śmierci przeszedł nad nimi i nie zabił naszych pierworodnych. Od tego czasu żyjemy wolni od kajdan faraona, ale wciąż musimy o tym pamiętać i dziękować za to Panu.\nTo właśnie świętujemy podczas Paschy, jednego z trzech szalosz regalim. Chociaż zwyczajowo szalosz regalim polegały na pielgrzymce do Jerozolimy, aby złożyć ofiarę w świątyni, ale od czasu zburzenia Drugiej Świątyni nie jest to już możliwe. Musimy jednak pamiętać o tym, ze baranek ofiarny musi zostać ofiarowany, a cały zaczyn wyrzucony i spalony. Dzięki temu nasz lud będzie pamiętał."
 jewish_flavor.1.a: "Uczcijmy to."
 jewish_flavor.2.t: "Szawuot"
 jewish_flavor.2.d: "Po opuszczeniu ziemi faraona, nasz naród wędrował po pustyni przez czterdzieści lat, aż dotarł do Ziemi Obiecanej. W tym czasie, na górze Synaj, Mojżesz otrzymał od Pana Torę. To właśnie obchodzimy w Szawuot, jednego z trzech szalosz regalim. Chociaż zwyczajowo szalosz regalim polegały na pielgrzymce do Jerozolimy w celu złożenia ofiar w świątyni, ale od czasu zburzenia Drugiej Świątyni nie jest to już możliwe. Musimy więc dołożyć starań, aby pamiętać o tym podczas świętowania.\nSzawuot upamiętnia również zbiory pszenicy po liczeniu omeru rozpoczętym w czasie Paschy. Tak więc reprezentuje ono oczekiwanie i pragnienie otrzymania Tory, a my musimy świętować pamiętając o tym. Musimy skupić się na studiowaniu Tory, aby stać się narodem oddanym służbie Panu. Tylko wtedy Pan będzie się nami opiekował."
 jewish_flavor.2.a: "Uczcijmy to."
 jewish_flavor.3.t: "Sukkot"
 jewish_flavor.3.d: "Po opuszczeniu ziemi faraona, nasz naród wędrował po pustyni przez czterdzieści lat, aż dotarł do Ziemi Obiecanej. Przez cały ten czas nasi ludzie musieli mieszkać w kruchych domach wzniesionych na środku pustyni.\nWspominamy to podczas obchodzenia święta Sukkot, jednego z trzech szalosz regalim. Chociaż zwyczajowo szalosz regalim polegały na pielgrzymce do Jerozolimy w celu złożenia ofiar w świątyni, ale od czasu zburzenia Drugiej Świątyni nie jest to już możliwe. Musimy więc dołożyć starań, aby pamiętać o tym podczas świętowania.\nBudując i mieszkając w tymczasowych domach podczas Sukkot, bierzemy udział w trudach, jakie nasz naród musiał znosić w przeszłości. A uczestnicząc w tym wspólnym cierpieniu, nasz naród będzie świadomy, że więcej nas łączy niż dzieli."
 jewish_flavor.3.a: "Uczcijmy to."
 jewish_flavor.4.t: "Bar micwa"
 jewish_flavor.4.desc: "Wydaje się, jakby to było wczoraj, kiedy [Root.Heir.GetName], [Root.Heir.GetTitle] nasze[Root.Monarch.GetEjEgo] [Root.GetRulerGen] urodził[Root.Heir.GetANoun] się, ale nadszedł czas, aby [Root.Heir.GetSheHe] stał[Root.Heir.GetANoun] się pełnoprawn[Root.Heir.GetAYm] dorosł[Root.Heir.GetAYm]. Zgodnie z żydowskim prawem, do tej pory [Root.Heir.GetName] był pod opieką [Root.Monarch.GetRulerGen] [Root.Monarch.GetName], ale od teraz będzie [Root.Heir.GetSheHe] odpowiedzialn[Root.Heir.GetANoun] za swoje czyny.\nOd zawsze tradycją wśród Żydów było, że kiedy chłopcy osiągają 13 lat, a dziewczynki 12, stają się pełnoprawnymi członkami społeczności z obowiązkami, które się z tym wiążą. Mogą już być wzywani do czytania Tory, prowadzić i uczestniczyć w kworum modlitewnym, mają prawo do zawarcia małżeństwa. Ale mają też obowiązek znać żydowskie prawo i przestrzegać go.\nOczekuje się od nas, że z tej okazji zorganizujemy przyjęcie. Będzie to również doskonała okazja do zaprezentowania [Root.Heir.GetHeirGen] na dworze, a dla ni[Root.Heir.GetEjEgo] szansa na nawiązanie kontaktów, co przygotuje j[Root.Heir.GetAEgo] na czas, gdy [Root.Heir.GetHerselfHimself] będzie musiał[Root.Heir.GetANoun] zacząć rządzić naszym narodem."
 jewish_flavor.4.a: "Zorganizujmy wystawne przyjęcie"
 jewish_flavor.4.b: "Nie przesadzajmy."
 jewish_flavor.4.c: "Powinniśmy być skromni."
 jewish_flavor.4.d: "Nie ma potrzeby świętować."
