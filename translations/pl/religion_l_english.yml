 OLD_TENGRI: "Stary Tengryzm"
 spreading_of_norse_rituals_title: "Rozprzestrzenianie się rytuałów nordyckich"
 spreading_of_norse_rituals_desc: "Przejście na religię nordycką niczego nie wymaga, każda osoba może przeprowadzać rytuały we własnym zakresie. Jak długo czcisz Asów - Odyna, Thora, Freję i Snotrę - będziesz uznawany za wyznawcę asatru. Zachęcajmy naszych poddanych do zdobywania wiedzy o naszych bogach, tak by ostatecznie zaczęli oddawać im cześć. "
 restrict_government_offices_title: "Zachęcaj do przejścia na judaizm"
 restrict_government_offices_desc: "Zastrzeżmy wszystkie ważne stanowiska w administracji lokalnej, centralnej, a także w wojsku dla wyznawców prawdziwej wiary, zapewniając równocześnie urzędnikom niższego szczebla darmową edukację w zakresie praw Talmudu oraz Szulchan Aruch. W ten sposób zagwarantujemy zarówno chęci jak i przygotowanie do zmiany wiary."
 restricted_offices: "Zachęta do zmiany wiary"
 desc_restricted_offices: "Aktywnie nakłaniamy nie będących żydami mieszkańców naszego kraju do przejścia na prawdziwą wiarę, zarówno poprzez ograniczanie możliwości kariery innowiercom, jak i zachęcanie do studiów nad kwestiami niezbędnymi do zmiany wiary."
 spreading_norse_rituals: "Rozprzestrzenianie się rytuałów"
 desc_spreading_norse_rituals: "Aktywnie zachęcamy nie będących Nordykami mieszkańców naszego kraju do zdobywania wiedzy o bogach i rytuałach naszej religii."
