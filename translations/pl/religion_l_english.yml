 surya_desc: "Surja to bóg słońca, odwagi i woli."
 ganga_desc: "Ganga to bogini uosabiająca świętą rzekę Ganges, która oczyszcza i udziela odkupienia."
 shakti_desc: "Śakti to bogini władzy i dynamicznej energii."
 vishnu_desc: "Wisznu to wszechobecny bóg, który podtrzymuje świat."
 RV_NO_DEITY_TITLE: "Brak aktualnego bóstwa."
 RV_NO_DEITY_DESC: "Twoja religia pozwala ci wybrać, którego boga uznasz za główne bóstwo. Każde bóstwo daje określone efekty i będzie obowiązywać do czasu zmiany monarchy."
