 odin: "Odyn"
 odin_desc: "Odyn to główny bóg nordyckiego panteonu, powszechnie łączony z wojną, zwycięstwem i śmiercią."
 freya: "Freja"
 freya_desc: "Freja to bogini powszechnie czczona w związku z miłością, urodą, płodnością i obietnicą bogactwa."
 tor: "Thor"
 tor_desc: "Thor to syn Odyna, bóg broniący ludzkości przed potworami, próbującymi wedrzeć się do Midgardu."
 tyr: "Tyr"
 tyr_desc: "Tyr to jednoręki bóg sprawiedliwości, najodważniejszy z bogów."
 snotra: "Snotra"
 snotra_desc: "Snotra to sprytna bogini. Mądrych mężczyzn i kobiety określa się na jej cześć snotrami."
 njord: "Njord"
 njord_desc: "Ojciec Freji, bóg mórz i bogactwa, który dostarcza jadła swoim wyznawcom."
