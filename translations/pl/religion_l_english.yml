 shalosh_regalim_modifier: "Szalosz regalim"
 desc_shalosh_regalim_modifier: "Szalosz regalim to część naszych najświętszych uroczystości, powinniśmy starannie przygotować wszystko, co potrzebne do ich celebrowania."
 passover_modifier: "Pascha"
 desc_passover_modifier: "Po udanej Passze nasi ludzie mogą być spokojni wiedząc, że Pan będzie ich chronił."
 passover_tooltip: "Każda prowincja produkująca §Yzwierzęta hodowlane§! otrzyma modyfikator §YSzalosz regalim§! na §Y1 rok§!, dając następujące efekty:\nLokalna wydajność produkcji: §G+10%§!."
 shavuot_modifier: "Szawuot"
 desc_shavuot_modifier: "Mimo że nasz kraj nie jest obdarzony dużą ilością zboża, nasze dobre stosunki dyplomatyczne z sąsiadami pozwoliły nam na bezproblemowe świętowanie Szawuot."
 shavuot_tooltip: "Każda prowincja produkująca §Yzboże§! otrzyma modyfikator §YSzalosz regalim§! na §Y1 rok§!, dając następujące efekty:\nLokalna wydajność produkcji: §G+10%§!."
 sukkot_modifier: "Sukkot"
 desc_sukkot_modifier: "Dzielenie się trudami podczas świętowania Sukkot sprawia, że nasi ludzie są bardziej świadomi naszej wspólnej tożsamości."
 jewish_flavor.5.t: "Trzecia Świątynia"
 jewish_flavor.5.d: "Jerozolima znów należy do naszego narodu, a większość jej mieszkańców znów oddaje cześć Panu. Jest to dobra okazja, aby spełnić marzenie milionów Żydów od czasu zburzenia Drugiej Świątyni podczas rzymskiego oblężenia Jerozolimy. Nowa Świątynia będzie jeszcze większa niż poprzednia. \nJest jednak pewien problem: Góra Świątynna, na której wznoszono kolejne Świątynie, jest obecnie siedzibą kompleksu Al-Aksa, a więc świętością dla muzułmanów. Gdybyśmy zbudowali Świątynię w jej pierwotnym miejscu, musielibyśmy zburzyć kompleks Al-Aksa i rozgniewać muzułmanów. Moglibyśmy jednak ponownie wykorzystać materiały, co uczyniłoby nasz projekt znacznie tańszym. Z drugiej strony, jeśli wybudujemy ją w innym miejscu, rabini będą bardzo niezadowoleni, ponieważ wybraliśmy nie święte miejsce i wyrzekliśmy się tysiącletniej wiary.\nCo powinniśmy zrobić?"
 jewish_flavor.5.a: "Muzułmanie nie są potężniejsi od Pana. Zbudujemy Jego Świątynię tam, gdzie jest jej miejsce."
 jewish_flavor.5.b: "Być może lepsze jest rozwiązanie pośrednie. Nie ma potrzeby robić sobie wrogów z połowy świata."
 jewish_flavor.5.c: "To może nie jest najlepszy moment."
 third_temple_provincial_modifier: "Trzecia Świątynia"
 desc_third_temple_provincial_modifier: "Święta Świątynia dominuje na Górze Świątynnej w po trzykroć świętym mieście Jerozolimie."
 third_temple_country_modifier: "Powstała Trzecia Świątynia"
 desc_third_temple_country_modifier: "Nasze trzykrotne codzienne modlitwy zostały wysłuchane i Trzecia Świątynia stała się rzeczywistością w Jerozolimie. Raduje się Żydzi na całym świecie."
 third_temple_consequences_tooltip: "§YOpinia każdego kraju muzułmańskiego§! o nas zmieniła się o §R-200§!, poprawiając się co rok o §Y2§!.\n§YKażdy kraj muzułmański§! zyskuje Casus Belli §YZniewaga dyplomatyczna§! przeciwko nam na §Y5 lat§!\nNasze §YMuzułmańskie§! prowincje buntują się."
 destroyed_al_aqsa_opinion: "Zniszczenie kompleksu Al-Aksa."
 build_the_third_temple_title: "Budowa Trzeciej Świątyni"
 build_the_third_temple_desc: "Przez wieki nasz naród opłakiwał utratę Drugiej Świątyni i marzył o jej odzyskaniu. Nadszedł już czas. Zbudujemy ponownie Trzecią Świątynię w Jerozolimie na chwałę Pana."
 jewish_flavor.6.t: "Powrót do Pana"
 jewish_flavor.6.d: "Judaizm jest religią nieprozelityczną i dlatego raczej trudno jest wprowadzić nową krew do naszej małej społeczności. Na domiar złego, zgodnie z naszą tradycją, tylko dzieci urodzone przez żydowskie kobiety są Żydami, przez co staje się niebezpieczne dla naszych ludzi zezwalanie na małżeństwa międzyreligijne, jeśli panna młoda należy do naszej religii.\nNa szczęście, ludzie z prowincji [Root.GetName], wcześniej wyznający inne religie Abrahamowe, zdali sobie sprawę, że cały czas wierzyli w Pana i w pełni przyjęli swoją kulturę."
 jewish_flavor.6.a: "Wszyscy są mile widziani, jeśli wyznają prawdziwą wiarę."
 jewish_flavor.7.t: "Ważna sprawa w trakcie szabasu"
 jewish_flavor.7.d: "Dziś jest szabas, a zatem każdy Żyd jest zobowiązany do odpoczynku i poświęcenia czasu na oddawanie czci. Jednakże, pojawiła się sprawa najwyższej wagi i niektórzy doradcy uważają, że ważne jest, aby [Root.Monarch.GetName] skupił[Root.Monarch.GetANoun] się na niej. Sama sugestia wywołała u niektórych rabinów uniesienie brwi, a na dworze szybko rozległy się słowa potępienia. Wygląda na to, że niezależnie od tego, jaki wybór podejmiemy, ktoś będzie zły. Ale co jest mniejszym złem?"
 jewish_flavor.7.a: "Szabas musi być respektowany. Cokolwiek to jest, może poczekać."
 jewish_flavor.7.b: "Kraj musi być zarządzany przez cały czas. Rozwiążmy to jak najszybciej i wróćmy do czczenia."
 jewish_flavor.7.c: "Pobożny [Root.Monarch.GetName] nie będzie robił[Root.Monarch.GetANoun] nic poza modlitwą."
 jewish_flavor.7.e: "Religia nie jest tak ważna jak problemy z rządzeniem. To może poczekać, aż [Root.Monarch.GetName] będzie miał[Root.Monarch.GetANoun] czas."
 jewish_flavor.8.t: "Mesjasz"
 jewish_flavor.8.d: "Nasz lud tęsknił za powrotem do Ziemi Świętej od czasu, gdy rozpoczęła się diaspora. Chociaż nasz lud jest wciąż rozproszony po całym świecie, niektórzy szepczą, że [Root.Monarch.GetName] może być długo oczekiwanym Mesjaszem. Czy Bóg pozwoli naszemu ludowi na powrót do Ziemi Świętej, czy też weźmiemy sprawy w swoje ręce?"
 jewish_flavor.8.a: "Pan zatroszczy się o Żydów. [Root.Monarch.GetName] nie jest Mesjaszem."
 jewish_flavor.8.b: "Sprowadźmy z powrotem lud do Syjonu, gdyż [Root.Monarch.GetName] jest Mesjaszem."
 no_messiah_country_modifier: "Nasz władca nie jest Mesjaszem"
 desc_no_messiah_country_modifier: "Nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] [Root.Monarch.GetName] nie jest Mesjaszem, któr[Root.Monarch.GetAY] sprowadzi nas z powrotem do Ziemi Świętej, ale Bóg i tak wskaże nam drogę."
 estate_not_built_temple: "Obietnica przyszłej odbudowy Świątyni"
