l_english:
 horse_artillery: "Artyleria konna"
 desc_horse_artillery: "Dzięki koordynacji załoga może szybko odbezpieczyć działa i wystrzelić, a następnie zabezpieczyć je i uciec. Tworzy to szybko poruszającą się, zwinną artylerie."
 armed_neutrality_act: "Prawo zbrojnej neutralności"
 desc_armed_neutrality_act: "Nasi kupcy mają prawo do handlu bez udziału cudzoziemców, a my będziemy tego prawa bronić."
 public_road_act: "Ustawa o drogach publicznych"
 desc_public_road_act: "Skierujmy nasze wojsko do utrzymywania naszej infrastruktury przez jeden tydzień w roku."
 rapid_integration_act: "Prawo o błyskawicznej integracji"
 desc_rapid_integration_act: "Dzięki wykwalifikowanej administracji przyłączanie nowych prowincji do naszego państwa odbywa się bez problemów."
 colonial_garrisons: "Garnizony kolonijne"
 desc_colonial_garrisons: "Zakładając stałe garnizony w prowincjach zamorskich zachęcimy nasze kolonie do rozwoju."
 colonial_settlement_act: "Ustawa o osadnictwie kolonialnym"
 desc_colonial_settlement_act: "Nasze ciągłe dostawy ludzi sprawiają, że łatwo jest utrzymać stały wzrost kolonii."
 military_prowess: "Biegłość na polu bitwy"
 desc_military_prowess: "Nasi żołnierze są liczni i świetnie wyszkoleni. Świąt drży przed naszą potęgą militarną."
 naval_school_act: "Ustawa o akademiach morskich"
 desc_naval_school_act: "Zakładając akademie morskie, zwiększymy umiejętności zarówno naszych admirałów, jak i marynarzy."
 naval_infrastructure_act: "Infrastruktura transportu morskiego"
 desc_naval_infrastructure_act: "Stać nas na rozbudowaną infrastrukturę transportu morskiego, która pozwala na obsługę większej liczby statków."
 trained_marines_act: "Ustawa o piechocie morskiej"
 desc_trained_marines_act: "Nasze okręty wojenne obsadzone są oddziałami piechoty morskiej, co czyni je bardziej odpornymi na akcje abordażowe."
 exploration_charters: "Licencje na wyprawy"
 desc_exploration_charters: "Ekspedycje wgłąb terra incognita są kosztowne i ryzykowne. Wsparcie dla potencjalnych odkrywców znacząco ułatwi im życie - i zwiększy prawdopodobieństwo sukcesu."
 superior_supply_system: "Niezrównany system zaopatrzenia"
 desc_superior_supply_system: "Zaopatrywanie oddziałów w obcym kraju nigdy nie jest łatwe. Na szczęście nauczyliśmy się kilku sztuczek, które powinny uprościć sprawę. Aby dowiedzieć się więcej o tym, jak stworzyć idealny symulator logistyki, proszę sprawdzić Hearts of Iron III."
 state_missionaries_act: "Ustawa o państwowych misjonarzach"
 desc_state_missionaries_act: "Rząd państwa finansuje krzewienie jedynej prawdziwej wiary."
 for_the_glory: "Na chwałę Bożą"
 desc_for_the_glory: "Nasz kraj jest domem wielu pobożnych ludzi, będących prawdziwymi mistrzami w swojej pracy."
 the_espionage_act: "Prawo o szpiegostwie"
 desc_the_espionage_act: "Przez użycie najnowszych wynalazków, możemy zostać przed naszymi wrogami, a nawet uczynić nasz system szpiegowski jeszcze lepszym."
 diplomatic_cooperation_act: "Współpraca dyplomatyczna"
 desc_diplomatic_cooperation_act: "Dzięki intensywnej współpracy z naszymi sąsiadami będziemy mieli niespotykany dostęp do wielkich umysłów, aby rekrutować ich do naszego sądu."
 the_banking_system: "System bankowy"
 desc_the_banking_system: "Niektórzy spośród naszych kupców wyrażają chęć stworzenia systemu bankowego. Jeśli poprzemy ich projekt, wszyscy na tym skorzystamy."
 new_naval_tactis: "Nowa taktyka walki na morzu"
 desc_new_naval_tactis: "Od czasu do czasu nasi admirałowie stosują dość niekonwencjonalną taktykę, lecz ich sukcesy dowodzą, że postępują słusznie."
 scientific_expeditions: "Ekspedycje naukowe"
 desc_scientific_expeditions: "Jeśli zadbamy, by w skład każdej wyprawy wchodził przynajmniej jeden uczony, dowiemy się wielu nowych rzeczy, które mogą przynieść korzyść naszej gospodarce."
 hired_adventurers_act: "Zatrudnianie poszukiwaczy przygód"
 desc_hired_adventurers_act: "Perspektywa bogactwa i dobrobytu przyciąga do nowo-odkrytych ziem licznych poszukiwaczy przygód. Płacąc najzdolniejszym z nich sprawimy, że ich umiejętności zawsze będą do naszej dyspozycji."
 edict_of_toleration: "Edykt o tolerancji"
 desc_edict_of_toleration: "Nasz rząd będzie stać na straży praw przyznanych mniejszościom religijnym, zamieszkującym nasze państwo."
 modern_siege_weapons: "Nowoczesne machiny oblężnicze"
 desc_modern_siege_weapons: "Dzięki pracy naszych inżynierów, możemy wystawić na pole bitwy coraz potężniejsze machiny oblężnicze."
 superior_fortification_act: "Niezrównane fortyfikacje"
 desc_superior_fortification_act: "Dopilnujemy, by do budowy i w wyposażeniu naszych fortec wykorzystywano najnowsze zdobycze technologii."
 modern_firearm_techniques: "Nowoczesna broń palna"
 desc_modern_firearm_techniques: "Broń palna stała się cennym atutem naszego wojska. Nasi dowódcy wiedzą, jak wykorzystać ją na naszą korzyść."
 the_garrison_act: "System garnizonów"
 desc_the_garrison_act: "Dzięki systemowi garnizonów będziemy mieć pewność, że rekruci trafiają tam, gdzie są najbardziej potrzebni."
 noble_loyalty_act: "Prawo o lojalności szlachty"
 desc_noble_loyalty_act: "Nasi szpiedzy dopilnują, by nawet w ciężkich czasach arystokracja pozostawała lojalna wobec korony."
 manueline_architecture: "Architektura w stylu manuelińskim"
 desc_manueline_architecture: "Ten nowatorski styl architektoniczny łączy elementy późnego gotyku z wpływami hiszpańskimi, włoskimi i flamandzkimi. Budynki w stylu manuelińskim były w dużej mierze finansowane z zysków, jakie przynosił handel przyprawami z Afryką i Indiami."
 trade_connection_policy: "Polityka powiązań handlowych"
 desc_trade_connection_policy: "Wykorzystując powiązania naszych starych rodów szlacheckich, możemy znacznie ułatwić naszym kupcom życie."
 the_colonial_nobility_act: "Ustawa o szlachcie kolonialnej"
 desc_the_colonial_nobility_act: "Mianując szlachtę w koloniach i trzymając ich mieszkańców żelazną ręką, stworzymy doskonałą bazę dla siły roboczej naszej armii."
 nobles_in_navy_act: "Szlacheckie tradycje morskie"
 desc_nobles_in_navy_act: "Już od dłuższego czasu szlachta stanowi istotną część naszej marynarki. Ich tradycje i umiejętności przyniosą nam w przyszłości spore korzyści."
 chivalry_heritage: "Dziedzictwo rycerstwa"
 desc_chivalry_heritage: "Epoka rycerstwa mogła przeminąć, lecz kawaleria wciąż pozostaje potężną bronią na bitewnym polu. Nasza szlachta będzie się musiała troszkę dostosować."
 local_reserves_act: "Ustawa o lokalnych rezerwach"
 desc_local_reserves_act: "Nasza szlachta musi zadbać o to, by zawsze mieć do dyspozycji rezerwę złożoną z miejscowych żołnierzy."
 nobility_from_battlefield_act: "Prawo o szlachectwie przez czyny na polu bitwy"
 desc_nobility_from_battlefield_act: "Na polu bitwy zawsze jakiś szlachcic wyróżni się dzielnością. Zapewniając takim ludziom miejsce w naszym wojsku, podniesiemy jakość naszych oddziałów jako całości."
 compulsory_levy_act: "Ustawa o obowiązkowym poborze"
 desc_compulsory_levy_act: "Zwiększenie liczby żołnierzy, którą musi zapewnić szlachta, pozwoli nam dysponować jeszcze większą armią."
 shady_embassies: "Placówki szpiegowskie"
 desc_shady_embassies: "Połączenie sprytu naszych szpiegów z elegancją ambasadorów pozwoli nam znacznie szybciej formułować roszczenia."
 merchant_embargo_act: "Ustawa o embargo na handel"
 desc_merchant_embargo_act: "Wspierając naszych kupców działaniami doświadczonych agentów sprawimy, że handlarze wrogiej narodowości zostaną doszczętnie skompromitowani."
 diplomatic_defence_act: "Prawo o obronie dyplomatycznej"
 desc_diplomatic_defence_act: "Aby bronić naszej ojczyzny, musimy być gotowi utrzymywać szeroki gabinet zdolny do zarządzania dużą i złożoną siecią relacji w celu zapewnienia międzynarodowej równowagi sił.\n "
 the_loyalty_act: "Ustawa o lojalności"
 desc_the_loyalty_act: " \nLojalni obywatele, którzy doniosą o niebezpiecznych osobnikach na naszych terytoriach, będą sowicie wynagradzani przez państwo."
 privy_council_establishment_act: "Ustawa o tajnej radzie"
 desc_privy_council_establishment_act: "Bycie na bieżąco z wydarzeniami w państwie to dla każdego władcy kluczowa sprawa. Ustanawiając tajną radę, będziemy mogli mieć nasz lud na oku."
 the_foreign_support_act: "Ustawa o wsparciu dla cudzoziemców"
 desc_the_foreign_support_act: "Czasem najlepszym sposobem na pokonanie wroga jest zwrócenie jego własnych ludzi przeciw nie mu. Kosztowne, lecz bezpieczne."
 the_colonial_supervision_act: "Ustawa o zwierzchnictwie nad koloniami"
 desc_the_colonial_supervision_act: "W przeszłości nasi wicekrólowie byli ciągle skorumpowani. Nie będziemy tego dłużej tolerować."
 naval_civilian_neutrality_act: "Ustawa o neutralności cywili na morzu"
 desc_naval_civilian_neutrality_act: "Nasi szpiedzy mogą dostarczyć nam cennych informacji, przydatnych w walce z przemytnikami i przerywaczami blokad."
 deserteur_act: "Ustawa o dezercji"
 desc_deserteur_act: "W przeszłości postępowaliśmy zbyt łagodnie z dezerterami. Teraz nasi agenci dopilnują, aby tych tchórzy spotkał zasłużony los."
 the_mercenary_registration_act: "Ustawa o rejestracji najemników"
 desc_the_mercenary_registration_act: "Prowadząc rejestr najemników przebywających w naszym kraju, zyskamy pewność, że skorzystamy z ich usług wtedy, gdy będziemy tego najbardziej potrzebować."
 the_royal_commission_act: "Ustawa o komisji śledczej"
 desc_the_royal_commission_act: "Rzut oka od czasu do czasu na przypadki podejrzanego zachowania w obrębie administracji wydaje się być dobrym pomysłem. Powołanie komisji śledczych z całą pewnością pozwoli nam ograniczyć korupcję."
 anti_heresy_act: "Prawo antyheretyckie"
 desc_anti_heresy_act: "Każdy musi nieustannie zwalczać herezję. Karą za nią jest śmierć!"
 naval_secrecy_act: "Ustawa o tajemnicy morskiej"
 desc_naval_secrecy_act: "Widzieliśmy wiele z owego dziwnego Nowego Świata. Rzeczy, które nasi wrogowie z pewnością chcieliby poznać. Odtąd wszystkie sprawy związane z marynarką zostają utajnione."
 local_army_organisation: "Organizacja miejscowego wojska"
 desc_local_army_organisation: "Powinniśmy zreorganizować nasze wojsko, tak by zagwarantować, że nasze oddziały będą zdolne do skutecznej walki zawsze i wszędzie tam, gdzie będą potrzebne."
 streamlined_galley_production: "Budowa galer o opływowym kształcie"
 desc_streamlined_galley_production: "Nasi szkutnicy twierdzą, że możliwe jest zwiększenie efektywności produkcji galer dla naszej marynarki. Dzięki usprawnieniu i ujednoliceniu procesów produkcyjnych oraz zapewnianiu ciągłych dostaw towarów dla naszych stoczni, będziemy mogli stworzyć solidne fundamenty pod przyszłą morską dominację."
 edict_of_resistance: "Wezwanie do oporu"
 desc_edict_of_resistance: "Nasze duchowieństwo promuje ideę uprzywilejowania naszego narodu w wojnie i że nigdy nie powinniśmy tracić wiary w nasze prawo do tej ziemi. Walka do ostatniego tchnienia jest duchem naszego ludu.\n "
 public_welfare_act: "Ustawa o opiece społecznej"
 desc_public_welfare_act: "Podczas ciężkich czasów to ubodzy cierpią najbardziej. Niewielkie datki powinny ulżyć im w ich niedoli - i zadbać o to, by gawiedź nie złapała za pochodnie i widły."
 the_spy_discovery_act: "Ustawa o wykrywaniu szpiegów"
 desc_the_spy_discovery_act: "Nasza administracja zawsze będzie celem działań wrogich agentów. Ale jest kilka rzeczy, dzięki którym możemy znacznie utrudnić im życie."
 les_invalides_act: "Ustawa o inwalidach"
 desc_les_invalides_act: "Nasi sędziwi żołnierze dobrze nam służyli. Teraz to naszym obowiązkiem jest zapewnić im godziwe życie po zakończeniu kariery wojskowej."
 enforce_religious_law: "Narzuć prawo religijne"
 desc_enforce_religious_law: "Przyjrzyjmy się bliżej naszym pismom świętym, aby wskazać społeczeństwu zbrodnie i kary. Kiedy społeczeństwo rządzone jest w prawdziwie pobożny sposób, to ludzie wierzący ułatwią nam dostrzeżenie zdrajców i dewiantów."
 cloth_quality_edict: "Edykt o jakości odzieży"
 desc_cloth_quality_edict: "Aby zapewnić lepszą jakość tkaniny oferowanej na rynku, oświadczamy, że każdy kupiec, którego wyrób trzykrotnie nie będzie określony jako zadowalający, zostanie za karę przywiązany do pala własnym produktem."
 policy_of_calculate_delay: "Polityka obliczonego opóźnienia"
 desc_policy_of_calculate_delay: "Dzięki obietnicom i zapewnieniom o bezpieczeństwie i tolerancji możemy przekonać osoby niewierzące z naszego państwa o pokój i wstrzymanie broni. Powinno to przynajmniej tymczasowo opóźnić zagrożenie wojny domowej na tle religijnym, do czasu, gdy będziemy lepiej przygotowani na walkę z ich szaleństwem i przywrócenie ich na ścieżkę prawdziwej wiary."
 production_quota_act: "Akt kwoty produkcji"
 desc_production_quota_act: "Ustanawianie i egzekwowanie wyższej kwoty produkcji pozwoli nam uzyskać większe dochody z produkcji towarów."
 encouragement_of_merchant_navy: "Popieranie floty handlowej"
 desc_encouragement_of_merchant_navy: "Zachęcanie do prywatnej rozbudowy floty handlowej pozwoli nam zwiększyć wpływ handlu na całym świecie."
 black_chamber_act: "Ustawa o czarnym gabinecie"
 desc_black_chamber_act: "Powinniśmy stworzyć specjalną agencję rządową odpowiedzialną za wszystkie rzeczy związane ze szpiegostwem, krypto-analizami i tajnymi operacjami."
 revenue_farming: "Rolnicze przychody"
 desc_revenue_farming: "Opodatkowanie czy opłaty rolnicze są jednymi z najstarszych praktyk. Pozwalają osiągnąć bezpieczny i stabilny przychód oraz zapewnić, że inwestycje, nawet w przypadku niewystarczających funduszy w danej chwili, będziemy w stanie spłacić po pewnym okresie czasu. Pieniądze z rolnictwa mogą również stymulować wzrost naszego sektora finansowego."
 the_tolerance_act: "Akt tolerancji"
 desc_the_tolerance_act: "Ważne jest, abyśmy wspierali różne grupy religijne naszego społeczeństwa, zamiast wymuszać na mieszkańcach wyznawanie jednej wiary."
 commercial_embassies: "Ambasady handlowe"
 desc_commercial_embassies: "Nasi ambasadorzy nie powinni występować tylko jako nasi wysłannicy, lecz także powinni zajmować się ochroną i promocją naszego handlu. Muszą dbać o to, aby wszystkie upływające umowy zostały przedłużone i respektowane na obcych dworach. Nie powinni także wstrzymywać się ze szpiegowaniem naszych przeciwników, w celu przeszkodzenia ich wysiłkom."
 naval_exploration_act: "Akt o ekploracji morskiej"
 desc_naval_exploration_act: "Przystosowanie naszych statków do badania nieznanych mórz pozwoli na podróże bardziej oddalone od naszego wybrzeża."
 active_foreign_recruitment_act: "Akt o czynnym naborze zagranicznych najemników"
 desc_active_foreign_recruitment_act: "Nasze państwo powinno być znane z tego, iż sowicie płaci najemnikom za walkę po naszej stronie, zwiększając, tym samym, ilość dostępnych ochotników."
 sapper_regiments_act: "Akt saperski"
 desc_sapper_regiments_act: "Zasada wojskowa, która zakłada, że każdy regiment piechoty powinien mieć drużynę saperów do zdobywania fortyfikacji."
 vassal_taxation_policy: "Polityka opodatkowania wasala"
 desc_vassal_taxation_policy: "Bardziej agresywna postawa w opodatkowaniu podległych krajów zapewni lepszy dopływ złota do naszego skarbca."
 the_stamp_act: "Ustawa stemplowa"
 desc_the_stamp_act: "Powinniśmy czynnie narzucać dodatkowe podatki na nasze kolonie."
 weapon_quality_standards: "Standardy jakościowe broni"
 desc_weapon_quality_standards: "Powinniśmy czynnie nadzorować produkcję uzbrojenia, aby spełniało ono nasze wysokie standardy."
 colonial_administration_act: "Ustawa o administracji kolonialnej"
 desc_colonial_administration_act: "Za sprawą lepszej kontroli i administracji naszych kolonii, nasi osadnicy będą bardziej skoncentrowani na pracy dla dobra naszego narodu."
 trade_kontor_network: "Sieć kantorów handlowych"
 desc_trade_kontor_network: "Utrzymując placówki handlowe w krajach, z którymi handlujemy, jesteśmy w stanie przejąc kontrolę nad tamtejszym handlem bez walki o ziemię."
 underhanded_diplomacy_act: "Akt o potajemnej dyplomacji"
 desc_underhanded_diplomacy_act: "Czasem w przekonaniu ludzi pomaga \"upominek\". Przekazując naszym dyplomatom większe środki, możemy łatwiej nakłonić ludzi do zmiany poglądów na nasze."
 mandatory_service: "Służba obowiązkowa"
 desc_mandatory_service: "Aby bronić ideałów równości naszego narodu, cała populacja ma obowiązek pełnienia służby wojskowej lub cywilnej przynajmniej raz w życiu. Bez względu na pozycję i płeć, razem się rozwijamy, razem umieramy."
 native_translators_act: "Akt o rodowitych tłumaczach"
 desc_native_translators_act: "Gdyby odpowiednio się do nich zwrócić, ludzie, którzy od pokoleń żyją na tych obcych ziemiach mogą być użyteczni dla naszych kolonistów."
 military_zeal_act: "Akt o zapale wojskowym"
 desc_military_zeal_act: "Zwiększenie liczby kapłanów w szeregach jednostek pozwoli uwierzyć żołnierzom, że Bóg jest po naszej stronie i że wykonujemy Jego dzieło."
 new_model_army_policy: "Ustawa o Armii Nowego Wzoru"
 desc_new_model_army_policy: "Do obrony republiki potrzebujemy dobrze wyszkolonej armii zawodowej i oficerów, którzy mogliby nią dowodzić."
 levee_en_masse: "Powszechny pobór"
 desc_levee_en_masse: "Gdy republika jest zagrożona, obowiązkiem wszystkich zdrowych mężczyzn jest służba wojskowa w celu jej obrony."
 professional_diplomatic_corps: "Profesjonalny korpus dyplomatyczny"
 desc_professional_diplomatic_corps: "Zatrudnianie profesjonalnych dyplomatów, a nie ambasadorów z racji pochodzenia, pozwoli nam zwiększyć skuteczność działań."
 letters_of_marque: "Listy kaperskie"
 desc_letters_of_marque: "Rozdanie przedsiębiorczym kapitanom listów kaperskich zwiększy nasze możliwości pod względem korsarstwa."
 the_citizen_service_act: "Ustawa o służbie cywilnej"
 desc_the_citizen_service_act: "W parze z korzyściami idą także obowiązki wobec kraju. Służba gwarantuje obywatelstwo!"
 colonial_companies_act: "Ustawa o kompaniach handlowych"
 desc_colonial_companies_act: "Eksploracja przynosi korzyści finansowe, a nasi kupcy chcą podróżować dalej niż pozwala im na to ich bogactwo. Dzięki zakładaniu kompanii handlowych możemy wykorzystać ich kapitał do odkryć, rozwoju i eksploatacji."
 protected_shipping_lanes: "Ustawa o ochronie szlaków żeglugowych"
 desc_protected_shipping_lanes: "Naszym statkom handlowym w podróży po świecie pomagają szlaki wodne ukształtowane przez wiatry i oceany. Zabezpieczenie tych szlaków zagwarantuje skuteczny i bezpieczny transport dóbr handlowych."
 church_sponsored_guilds: "Gildie pod patronatem religii"
 desc_church_sponsored_guilds: "Rzemiosło daje wiele możliwości do celebrowania sfery duchowej, co zachęca przywódców religijnych do wspierania takich projektów. Ucieleśnienie duchowości za pomocą przyziemnych czynności."
 record_keeping_act: "Ustawa o dokumentacji"
 desc_record_keeping_act: "Dzięki prawu wymagającemu od naszych dyplomatów przechowywania i udostępniania każdej zarejestrowanej umowy urzędnikom państwowym, możemy być bardziej skuteczni w naszych staraniach."
 military_allotment_act: "Ustawa o przydziale wojskowym"
 desc_military_allotment_act: "Lokalne przydzielenie zasobów naszej armii pozwoli nam na utrzymanie wystarczających sił na wypadek wojny, bez konieczności polegania na najemnikach."
 the_pioneer_policy: "Polityka pionierska"
 desc_the_pioneer_policy: "Państwo będzie finansować przedsięwzięcia naszych obywateli, aby śmiało iść tam, gdzie nikt z nas wcześniej nie poszedł."
 land_inheritance_act: "Prawo o dziedziczeniu ziemi"
 desc_land_inheritance_act: "Pozwalając nawet najbiedniejszym chłopom na kontynuację dziedziczenia ziemi ich przodków, zwiększamy produktywność kraju."
 chaplains_of_the_fleet: "Kapelani floty"
 desc_chaplains_of_the_fleet: "Na otwartym morzu, wiara marynarzy, zwłaszcza tych z okrętów, które ucierpiały podczas walki, może zostać zachwiana przez szalejące sztormy. Rolą kapelanów wojskowych floty jest wspieranie naszych ludzi w chwilach próby."
 moral_economy_act: "Ustawa o ekonomii moralnej"
 desc_moral_economy_act: "Wiele krajów robi wszystko, aby zwiększyć rozwój finansowy i handlowy. Jest to działanie na szkodę pod wieloma względami, a także sprzeczne z samą naturą rzeczy. Dzięki skupieniu się na prowadzeniu prawidłowej ekonomii moralnej, gdzie ceny są sprawiedliwe, a tradycje respektowane i chronione, stalibyśmy się przykładem do naśladowania dla innych krajów."
 field_priests: "Kapelani polowi i modlitewniki żołnierskie"
 desc_field_priests: "Musimy starać się zaszczepić w żołnierzach zapał i sprawić, że będą gotowi poświęcić się naszej boskiej sprawie. Duża ilość kapłanów jest potrzebna do dbania o duchowość żołnierzy, a także o poprowadzenie ich w ostatnią podróż, gdy ich życie się kończy. Żołnierze nie mogą także wyruszyć bez modlitewników lub innych świętych treści, których mogą potrzebować podczas kampanii."
 currency_council: "Rada walutowa"
 desc_currency_council: "Ustanowienie rady walutowej, która sprawowałaby pieczę nad biciem monet, pozwoli na zapobiegnięcie utraty wartości naszej waluty."
 policy_religious_freedom_act: "Akt wolności religijnej"
 desc_policy_religious_freedom_act: "Daj wszystkim poddanym wolność sumienia w wielbieniu wszelkich bóstw, które uznają za stosowne."
 the_redemption_act: "Akt odkupienia winy"
 desc_the_redemption_act: "Amnestia za herezję zachęci zbłąkane owieczki do ratowania swych dusz, w zamian za powrót do stada."
 provincial_autonomy: "Prowincjonalna autonomia"
 desc_provincial_autonomy: "Przyznanie naszym prowincjom pewnej autonomii w kwestiach obronnych sprawi, że wrogom z wewnątrz i zewnątrz trudniej będzie nam je odebrać."
 mission_of_civilize: "Misja cywilizacyjna"
 desc_mission_of_civilize: "Niesienie światła cywilizacji do ciemnych zakątków świata w celu zbawienia zbłąkanych dusz to nasz święty obowiązek."
 exchange_of_ideas: "Wymiana ideowa"
 desc_exchange_of_ideas: "Wspieranie wcielania zagranicznych idei i praktyk do naszej kultury ułatwi implementację nowych idei w przyszłości."
 vassal_obligations_act: "Akt o zobowiązaniach wasali"
 desc_vassal_obligations_act: "Sprecyzujmy przepisy prawne dotyczące wojskowych i gospodarczych zobowiązań naszych państw zależnych wobec nas."
 foreign_advisors: "Zagraniczni doradcy"
 desc_foreign_advisors: "Tworzenie istotnych więzi dyplomatycznych i uzyskanie najlepszych porad za najniższą cenę jest możliwe dzięki dostępowi do naszego dworu dla ludzi wszystkich narodowości."
 vassal_integration_act: "Akt integracji wasali"
 desc_vassal_integration_act: "Włączanie obcych ziem do naszego kraju jest trudne i czasochłonne. Ustanawiając szereg standardowych praktyk dotyczących integracji, możemy ułatwić ten proces."
 overseas_dominions: "Zamorskie włości"
 desc_overseas_dominions: "Władanie odległymi krainami jest ciężkie, zwłaszcza gdy dzieli nas od nich ocean. Oddając władzę w ręce lojalnych nam wicekrólom wyciągniemy najwięcej korzyści z tych włości."
 enlightened_aristocracy: "Oświecona arystokracja"
 desc_enlightened_aristocracy: "Propagując edukację i literaturę wśród arystokracji będziemy pewni, że ludzie władający naszym krajem będą gorliwymi zwolennikami naszych ideałów humanistycznych."
 the_liberation_act: "Akt wyzwolenia"
 desc_the_liberation_act: "Ogłośmy nasze zamiary wyzwolenia uciśnionych przez tyranów poddanych, aby mogli cieszyć się perspektywą naszych oświeconych rządów."
 visionary_thinkers: "Wizjonerscy myśliciele"
 desc_visionary_thinkers: "Nasz kraj jest bastionem myśli intelektualnej, a nasze uniwersytety tworzą jednych z najbardziej światłych i wizjonerskich myślicieli na świecie."
 the_transportation_act: "Akt transportowy"
 desc_the_transportation_act: "Ustanowienie stałego systemu opłat transportu towarów zachęci do eksportu cennych dóbr."
 harbour_administration: "Administracja portowa"
 desc_harbour_administration: "Powołany zostanie krajowy urząd ds. administracji i utrzymania naszych portów."
 supply_convoys: "Konwoje zaopatrzeniowe"
 desc_supply_convoys: "Dzięki konwojom zapewnimy naszym zamorskim włościom dostęp do zapatrzenia z ziemi ojczystej."
 cultural_recognition_act: "Akt uznania kulturowego"
 desc_cultural_recognition_act: "Uznając odrębność i wkład mniejszości kulturowych sprawimy, że poczują się bardziej zaangażowani w sprawy naszego kraju."
 multilingual_diplomats: "Wielojęzyczni dyplomaci"
 desc_multilingual_diplomats: "Zapewnijmy naukę języków obcych naszym dyplomatom, a ułatwimy proces porozumienia z innymi narodami."
 native_assimilation_act: "Akt asymilacji tubylców"
 desc_native_assimilation_act: "Zachęcajmy tubylców do asymilacji z naszymi koloniami."
 cultural_understanding: "Zrozumienie kulturowe"
 desc_cultural_understanding: "Nasz naród dobrze rozumie zwyczaje i tradycje obcych kultur, co umożliwia nam bezproblemowe zmieszanie się z ich społeczeństwem, gdy zajdzie taka potrzeba."
 the_foreign_aid_act: "Ustawa o pomocy cudzoziemcom"
 desc_the_foreign_aid_act: "Poza korzystnym wpływem na naszą reputację ustawa ta pomaga nam w realizowaniu planów dyplomatycznych za granicą."
 cultural_unity: "Jedność kulturowa"
 desc_cultural_unity: "Dzięki ujednoliceniu wiary i obyczajów możemy łatwiej asymilować obcokrajowców do naszej kultury."
 foreign_political_allies: "Zagraniczni sojusznicy polityczni"
 desc_foreign_political_allies: "Dobrze jest mieć sojuszników, dzięki nim możemy poszerzyć nasze wpływy dyplomatyczne na arenie międzynarodowej."
 loyal_governors: "Lojalni gubernatorzy"
 desc_loyal_governors: "Lojalność jest cnotą najwyższą - mając na odległych terenach zaufanych gubernatorów, możemy zwiększyć użyteczność zarządzanych przez nich ziem."
 a_rating_system: "Ocena systemu"
 desc_a_rating_system: "Formalny system oceny klasy naszych okrętów, w zależności od licznych armat."
 merchant_protection_act: "Akt ochrony kupców"
 desc_merchant_protection_act: "Handel stanowi siłę napędową świata. Nadając naszym kupcom przywileje i zapewniając im ochronę, możemy być spokojni, że ich samodzielne działania popłyną po naszej myśli."
 the_foreign_relations_act: "Akt zagranicznej współpracy"
 desc_the_foreign_relations_act: "Dyplomaci odgrywają dużą rolę w dbaniu o nasze stosunki międzynarodowe, nie jest to jednak ich jedyne zadanie - mają szpiegować inne narody. Musimy dołożyć wszelkich starań, aby dyplomaci biegle posługiwali się sztuką szpiegowską i pod przykrywką \"poprawy stosunków\" zdobywali haki na naszych wrogów."
 the_citrus_statute: "Przepisy o owocach cytrusowych"
 desc_the_citrus_statute: "Wymagając, aby podczas podróży każdy statek przechowywał świeże owoce, nasi marynarze pozostaną silni i zdrowi."
 terms_of_surrender_statute: "Warunki kapitulacji"
 desc_terms_of_surrender_statute: "Nasi oficerowie stosują niekonwencjonalne taktyki zmuszające wroga do poddania nam swoich okrętów."
 skilled_cartographers: "Wyszkoleni kartografowie"
 desc_skilled_cartographers: "Rekrutując tylko najlepszych kartografów do tworzenia naszych map lądowych i morskich, możemy zwiększyć zasięg działania naszej floty."
 fortified_trading_posts: "Ufortyfikowane ośrodki handlowe"
 desc_fortified_trading_posts: "Ośrodki handlowe zakładane na obcych terenach mają duży wpływ na naszą ekonomię, są jednak także bardzo narażone na ataki innych mocarstw czy wrogo nastawionych mieszkańców. Przydzielenie tam małych garnizonów, pozwoli zmniejszyć ryzyko napaści."
 the_integrated_administration_act: "Ustawa o zintegrowanym systemie zarządzania"
 desc_the_integrated_administration_act: "Wcielając państwa zależne do administracji państwowej zwiększamy dochody i uproszczamy zarządzanie."
 the_cooperation_act: "Akt współpracy"
 desc_the_cooperation_act: "Zachęcenie kupców do wspólnej pracy pozwoli nam przejąć kontrolę nad lukratywnymi szlakami handlowymi."
 noble_captains: "Szlachetni dowódcy"
 desc_noble_captains: "Przekonanie szlachty o lukratywności kariery w marynarce wojennej polepszy jakość dowodzenia naszymi flotami."
 the_superior_armament_act: "Ustawa o wysokiej jakości uzbrojenia"
 desc_the_superior_armament_act: "Stworzenie surowych wymagań co do jakości i rozmiaru armat montowanych na naszych statkach."
 superior_hull_designs: "Niezrównane projekty kadłuba"
 desc_superior_hull_designs: "Standaryzacja projektów kadłubów naszych okrętów wojennych zwiększy odporność na ogień wroga i zmniejszy zużycie podczas eksploatacji."
 timber_importation_standards: "Standardy importu drewna"
 desc_timber_importation_standards: "Ustalenie ścisłych standardów na import drewna używanego przy budowie statków."
 the_naval_conscription_act: "Akt poboru do marynarki"
 desc_the_naval_conscription_act: "Nakaz poboru do marynarki młodych mężczyzn mieszkających na terenach przybrzeżnych w ramach poboru do wojska."
 the_naval_supremacy_act: "Ustawa o supremacji morskiej"
 desc_the_naval_supremacy_act: "Surowy reżim szkoleniowy naszych żeglarzy zapewni, że załogi statków zrozumieją, jak najskuteczniej przeprowadzić blokadę i skorzystać z zagranicznej pomocy podczas oblężenia.\n "
 the_maritime_intelligencer_unit: "Jednostka wywiadu morskiego"
 desc_the_maritime_intelligencer_unit: "Szkoląc lojalnych agentów w naszej marynarce wojennej, gotowych do poświęcenia życia w celu przekazania informacji naszej armii, możemy korzystać z okazji, które w innym razie moglibyśmy przegapić."
 the_nautic_education_act: "Ustawa o żeglarskiej edukacji"
 desc_the_nautic_education_act: "Wysoki poziom edukacji naszych oficerów marynarki zapewni dobrą wiedzę artyleryjską niezbędną przy bitwach."
 zealous_captains: "Gorliwi dowódcy"
 desc_zealous_captains: "Na dowódców wybierzmy ludzi pełnych wiary i zapału, którzy bez skrupułów przeprowadzą abordaż i rozprawią się z poganami."
 autonomous_estates: "Autonomia klas społecznych"
 desc_autonomous_estates: "Obdarowanie włości naszych poddanych pewną autonomią ułatwi nam negocjację przy zbieraniu podatków z tych obszarów."
 inspirational_leaders: "Inspirujący przywódcy"
 desc_inspirational_leaders: "Oficerami powinni być oświeceni i wyedukowani ludzie, którzy mogą zainspirować zwykłych żołnierzy na polu bitwy."
 the_naval_inspection_act: "Ustawa o inspekcji floty"
 desc_the_naval_inspection_act: "Zostanie utworzona komisja, której zadaniem będzie dbanie o sytuację zwykłych marynarzy w naszej flocie."
 the_preparation_act: "Ustawa o gotowości"
 desc_the_preparation_act: "Nauka pokazuje nam, że wojna jest nieunikniona, ale może nam także pomóc w przewidzeniu kiedy wybuchnie konflikt i w przygotowaniu się do niego."
 local_militias: "Lokalne milicje"
 desc_local_militias: "Wspierając lokalne milicje zwiększamy ich szanse na odparcie wroga, atakującego nasze ziemie."
 unified_army_command: "Zjednoczone dowództwo wojskowe"
 desc_unified_army_command: "Włączając armie podległych nam krajów pod nasze dowództwo możemy być pewni, że wszyscy dostaną takie same rozkazy, dzięki czemu unikniemy zamieszania na polu bitwy."
 guerilla_warfare: "Wojna partyzancka"
 desc_guerilla_warfare: "Zostaną utworzone skrytki z bronią i zapasami, które umożliwią lokalnej ludności stawianie oporu najeźdźcy."
 merchant_marine_act: "Ustawa o wsparciu floty handlowej"
 desc_merchant_marine_act: "Wspieranie kompanii handlowych zapewni nam posiadanie dużej floty handlowej, którą można przekształcić w okręty wojenne w przypadku konfliktu."
 pen_rely_on_sword_act: "Ustawa o równości pióra i miecza"
 desc_pen_rely_on_sword_act: "Doceniając zarówno siłę słów, jak i czynów, nasz kraj posiada zarówno świetnych ambasadorów i mówców, jak i siły wojskowe na poparcie ich argumentów."
 taxation_with_representation: "Opodatkowane z przedstawicielstwem"
 desc_taxation_with_representation: "Reprezentacja kolonii w naszym rządzie zapewni nam większą pulę obywateli lojalnych wobec państwa."
 the_combination_act: "Prawo o stowarzyszeniach robotniczych"
 desc_the_combination_act: "Zakazane zostaje tworzenie stowarzyszeń i związków zawodowych. Robotnikom będzie trudniej strajkować."
 the_court_of_wards_and_liveries: "Trybunał Koronny"
 desc_the_court_of_wards_and_liveries: "Dzięki trybunałowi, zarządzanie pobieraniem podatków oraz zobowiązań feudalnych jest znacznie bardziej efektywne."
 formalized_measures: "Formalizacja miar i wag"
 desc_formalized_measures: "Wprowadzamy w kraju uniwersalny system miar i wag. Ile wiorst to jutrzyna? Dwie piędzi to sążeń? Trudno to wszystko ogarnąć. Choć daleko nam jeszcze do systemu metrycznego, sformalizowanie miar i wag znacznie pomoże określić przynajmniej podstawowe jednostki w całym królestwie..."
 agricultural_cultivations: "Wydajne rolnictwo"
 desc_agricultural_cultivations: "Dzięki utworzeniu wielkich plantacji i likwidacji drobnych gospodarstw zmaksymalizowane zostaną plony."
 colonial_expansions: "Ekspansja kolonialna"
 desc_colonial_expansions: "Uruchomiony zostanie program osadnictwa, który zwiększy liczebność populacji w naszych koloniach."
 the_navigation_act: "Prawo o nawigacji"
 desc_the_navigation_act: "Nałożone zostaną ograniczenia w handlu naszych kolonii z zagranicznymi kompaniami handlowymi."
 the_importation_act: "Prawo o imporcie"
 desc_the_importation_act: "Wprowadzone zostaną ograniczenia w imporcie i sprzedaży obcych towarów na terenie naszego państwa."
 the_house_of_trade: "Dom Handlowy"
 desc_the_house_of_trade: "Założona zostanie agencja rządowa nadzorująca handel z koloniami i kolonizację."
 the_mining_act: "Prawo o górnictwie"
 desc_the_mining_act: "Kopalnie mają przynosić dochód skarbowi państwa, reszta nas nie interesuje. Znosimy ograniczenia w działalności prywatnych spółek górniczych."
 hire_privateers: "Korsarze"
 desc_hire_privateers: "Przyjmujemy na służbę korsarzy, którzy będą zakłócać handel obcych mocarstw i atakować wrogie okręty."
 hold_the_weather_gauge: "Trzymaj się nawietrznej"
 desc_hold_the_weather_gauge: "Przyjmując korzystną pozycję bycia \"pod wiatr\" do wrogiego statku, uzyskujemy znacznie wyższy poziom manewrowości w walce."
 restrictions_for_colonies: "Restrykcje kolonialne"
 desc_restrictions_for_colonies: "Nałożone zostaną na kolonie ograniczenia dotyczące handlu i produkcji w celu lepszej ich kontroli."
 the_anti_piracy_act: "Prawo o piractwie"
 desc_the_anti_piracy_act: "Zdecydowanie zwiększone zostaną kary za piractwo."
 the_land_recruiting_act: "Prawo o poborze"
 desc_the_land_recruiting_act: "Przymusowe wcielanie sprawnych, bezrobotnych mężczyzn do wojska może powodować pewne niezadowolenie."
 the_liquor_act: "Prawo o alkoholu"
 desc_the_liquor_act: "Wprowadzenie koncesji i opłat w handlu ginem."
 the_joint_stock_companies_act: "Prawo o spółkach akcyjnych"
 desc_the_joint_stock_companies_act: "Zakaz tworzenia spółek akcyjnych bez autoryzacji królewskiej."
 the_merchant_shipping_act: "Prawo o flocie handlowej"
 desc_the_merchant_shipping_act: "Ograniczenie odpowiedzialności armatora z powodu strat towarowych i piractwa."
 the_witchcraft_act: "Prawo o czarownicach"
 desc_the_witchcraft_act: "Uprawianie czarów i rzucanie uroków będzie odtąd karane przez prawo z całą surowością."
 the_education_act: "Prawo o szkolnictwie"
 desc_the_education_act: "Do objęcia stanowiska sędziego wymagane jest odtąd posiadanie odpowiedniego wykształcenia."
 the_abolish_slavery_act: "Prawo o zniesieniu niewolnictwa"
 desc_the_abolish_slavery_act: "Handel niewolnikami i niewolnictwo zostają zakazane na terenie całego kraju."
 the_judiciary_act: "Prawo o sądownictwie"
 desc_the_judiciary_act: "Powołany zostaje narodowy system sądownictwa, odpowiedzialny za wymierzanie i interpretację prawa."
 the_statute_of_monopolies: "Deklaracja o monopolach"
 desc_the_statute_of_monopolies: "Dzięki promocji wolnego handlu oraz wolnego przepływu dóbr pomiędzy narodami kupieckimi, zwiększyliśmy zarówno naszą wydajność produkcyjną, jak i handlową."
 the_recruiting_act: "Akt o poborze"
 desc_the_recruiting_act: "Poprzez zmuszenie sprawnych mężczyzn bez żadnych źródeł dochodu do zaciągnięcia się do marynarki na pewno wywołamy sporo kontrowersji."
 the_military_act: "Akt wojskowy"
 desc_the_military_act: "Deklaracja, iż król i wyłącznie król jest przywódcą sił wojskowych. Jest on jedyną osobą w państwie zdolną powoływać pod broń i zwalniać ze służby."
 the_tenures_abolition_act: "Akt o kompensacji"
 desc_the_tenures_abolition_act: "Wyznaczono sumę kompensacyjną dla monarchy i zlikwidowano jego władztwo nad wojskiem i ziemiami uprawnymi."
 the_dissolution_act: "Akt o Parlamencie"
 desc_the_dissolution_act: "Przedsięwzięto wszelkie środki uniemożliwiające królowi przejęcie władzy absolutnej nad swoim królestwem bez zgody Parlamentu."
 the_statue_in_restraint_of_appeals: "Deklaracja o supremacji"
 desc_the_statue_in_restraint_of_appeals: "Oficjalnie zdegradowaliśmy papieża i zamiast niego mianowaliśmy króla najwyższym prawnym autorytetem we wszelkich sprawach związanych z wiarą."
 the_licensing_of_the_press_act: "Akt o prasie"
 desc_the_licensing_of_the_press_act: "Przyjęliśmy surowe zasady i regulacje związane z publikowaniem prasy w celu zmniejszenia ilości obelżywych i urągających państwu tekstów, na których odbiór byłaby narażona cnota naszego ludu."
 the_wooden_wall: "Flota nasza jest \"drewnianym murem\""
 desc_the_wooden_wall: "Nigdy nie mówiłem, że Francuzi nie nadejdą. Twierdziłem tylko, że nie uczynią tego drogą morską."
 beneficial_neglect: "Życzliwe zaniedbania"
 desc_beneficial_neglect: "W celu poprawienia stosunków dwustronnych nasze kolonie otrzymują swobody polityczne."
 the_provincial_taxation_system: "Prowincjonalny system podatkowy"
 desc_the_provincial_taxation_system: "Wprowadziliśmy stały system opodatkowania prowincji, by zwiększyć wpływy z podatków do skarbca."
 foreign_conscription_centers: "Zagraniczne punkty werbunkowe"
 desc_foreign_conscription_centers: "Możemy uzyskać dostęp do zasobów ludzkich naszych poddanych znacznie taniej, jeśli utworzymy dedykowane punkty werbunkowe w większych miastach."
 steppe_supplies_policy: "Zaopatrzenie na stepach"
 desc_steppe_supplies_policy: "Stepy są surowe dla ich mieszkańców, a znalezienie pożywienia może być trudne. Dzięki ulepszonym zasadom administracyjnym możemy zapewnić naszym ludziom wystarczającą ilość zapasów."
 to_the_ground_policy: "Wsparcie gospodarki"
 desc_to_the_ground_policy: "Dbanie o to, aby nasza gospodarka pozostała zdrowa, jest najlepszym sposobem na utrzymanie naszych hord w dobrym stanie. Z dobrym wyposażeniem i bronią, której potrzebują, podbijemy ziemię."
 calming_the_tides_policy: "Troskliwe rządy"
 desc_calming_the_tides_policy: "Nasza troska o dobro naszego ludu opłaciła się. Nasza reputacja troskliwości rozprzestrzeniła się po całym kraju i nawet najbardziej odległy pasterz jest wdzięczny za życie na naszych ziemiach."
 esprit_de_corps_policy: "Esprit de Corps"
 desc_esprit_de_corps_policy: "Nasza siła religijna pomogła mieszkańcom naszego dumnego narodu poczuć się jednością w naszej unii. Ta wiara pomoże nam ich podporządkować, zapewniając im szczęście."
 otto_per_mille: "Otto Per Mille"
 desc_otto_per_mille: "Każdego roku część naszych podatków zostanie zainwestowana w troskę o nasz pobożny rząd. Dzięki hojności naszego narodu nasz naród w końcu osiągnie dobrobyt, jaki jest jemu należny."
 religious_spread_policy: "Rozpowszechnianie religii"
 desc_religious_spread_policy: "Królestwo Boże leży w nas wszystkich, ponieważ je zjedliśmy. Dzieliliśmy się tym samym jedzeniem, piliśmy jego rzeki, nasze grzeszne usta wciąż są winne jego połykania. Będziemy dzielić to święto ze wszystkimi naszymi nowymi poddanymi."
 omnism_policy: "Omnizm"
 desc_omnism_policy: "Tolerancja religijna to klucz do sukcesu. Nasz naród musi być zbudowany na akceptacji, szacunku i zaufaniu. Zadowoloną populację łatwiej kontrolować niż wściekłą."
 ora_et_labora_policy: "Ora et Labora"
 desc_ora_et_labora_policy: "Ciało musi być tak samo pielęgnowane jak dusza. Nasi mnisi nie powinni poświęcać życia na emeryturze oddając się modlitwom, ale muszą również ćwiczyć swoje ciała. Produkcja zaopatrzeniowa naszych klasztorów zwiększy dobra naszego narodu."
 administration_of_sacred_land_policy: "Administracja świętymi ziemiami"
 desc_administration_of_sacred_land_policy: "Skuteczna administracja może i powinna prowadzić do lepszego wykorzystania naszych naturalnych zalet."
 shared_land_policy: "Wspólna ziemia"
 desc_shared_land_policy: "Rozwój naszego narodu będzie polegał nie tylko na rozszerzaniu jego zasięgu, ale także na rozbudowie naszych prowincji. Zapewnienie im nowych budynków przyciągnie nowych osadników i zwiększy znaczenie naszych miast. Wkrótce wszyscy poznają swoje imiona."
 disruptive_innovation_policy: "Rozpowszechnienie innowacji"
 desc_disruptive_innovation_policy: "Nasz postęp technologiczny był szybszy niż we wszystkich sąsiednich krajach. Udoskonalenia w naszym rozwoju naukowym są teraz wystarczająco duże, aby zagwarantować lepsze wykorzystanie naszych wspaniałych umysłów i rozpowszechnianie ich wiedzy."
 ancestor_worship_policy: "Kult przodków"
 desc_ancestor_worship_policy: "Kult zmarłych jest ważną częścią naszej kultury. Ich ciała mogą zgnić, ale nie wspomnienia. Dzięki tym powszechnym i podstawowym przekonaniom nasi ludzie mają silne poczucie jedności."
 steppe_nomad_migrations_policy: "Migracje stepowych nomadów"
 desc_steppe_nomad_migrations_policy: "Jako naród wędrowny, nasi ludzie są przyzwyczajeni do podróżowania i osiedlania się na nowych podbitych ziemiach. Mężczyzna nie może wybrać, gdzie się urodził, ale może wybrać, gdzie umrze."
 riverine_navy_policy: "Rzeczna flota"
 desc_riverine_navy_policy: "Nasza horda od wieków żegluje po wzburzonym morzu traw, teraz przenieśliśmy to na wodę. Niech wszystkie statki wroga zatoną we krwi."
 passport_to_merchants_policy: "Paszporty dla kupców"
 desc_passport_to_merchants_policy: "Doskonałym sposobem na utrzymanie przepływu złota jest upewnienie się, że jest ono w ruchu. Nasze prawa ochrony handlu pomogą nam uniemożliwić kupcom wybór innej trasy."
 faith_advisors_policy: "Doradcy wiary"
 desc_faith_advisors_policy: "Boskie kierownictwo wskazuje naszemu władcy właściwą drogę. Jednakże, chociaż błogosławi nas swoją obecnością na Ziemi, trzeba mu także pomóc przyziemną radą, aby płomienne rady Boga nie pochłonęły jego duszy."
 one_and_true: "Ziarnko prawdy"
 desc_one_and_true: "Wpływ naszych misjonarzy nigdy nie był tak istotny, ich reputacja wśród naszego ludu przekonała ich, że złośliwe plotki, które mogą usłyszeć, to nie tylko złośliwe szepty."
 maritime_scribes: "Morscy skrybowie"
 desc_maritime_scribes: "W przeszłości wysyłaliśmy na nasze statki kilku naszych najlepszych uczonych w celu uzyskania odpowiedniej dokumentacji. Spisali oni wiele kronik opisujących nasze największe bitwy morskie i wspaniałe dowodzenie naszych admirałów."
 solidarity_policy: "Solidarność"
 desc_solidarity_policy: "Dzielenie się to miłość. Otrzymywanie jest po prostu przyjemne. Altruistyczna reputacja naszego narodu zapewniła nam czołową pozycję w hojnej wymianie handlowej."
 appeal_to_old_powers_policy: "Kontakty ze starymi mocarstwami"
 desc_appeal_to_old_powers_policy: "Nie zaniedbaliśmy naszych stosunków z narodami Starego Świata, co zapewnia nam dodatkowy prestiż z kontaktów dyplomatycznych."
 indirect_approach_policy: "Wiedza z natury"
 desc_indirect_approach_policy: "Natura jest ciałem, ma oczy i uszy, jest wszędzie i przez cały czas, nie da się jej uniknąć. Wszystko, co zostało powiedziane lub zrobione w naszym narodzie stało się przez nią."
 loyalty_to_the_land_policy: "Lojalność wobec ziemi"
 desc_loyalty_to_the_land_policy: "Błyskawice na niebie, fioletowe chmury częściowo oświetlone przez księżyc. Czujemy to tak jakby to w nas samych uderzała ta burza. Opuszczenie tej ziemi oznaczało by porzucenie części siebie."
 commercial_tribes_policy: "Plemiona handlowe"
 desc_commercial_tribes_policy: "Nasza sieć handlowa została znacznie rozszerzona i teraz nasi kupcy mogą obejmować znaczną część ziemi. Tam, gdzie jest wola, znajdzie się sposób."
 war_horses_policy: "Konie wojenne"
 desc_war_on_horses: "Chronimy nasze konie tak samo, jak chronimy siebie. Ich szybkość i wytrzymałość pomogły nam przy wielu okazjach i są powodem, dla którego nasze ambicje ekspansji mogą osiągnąć niemal niemożliwe rozmiary. Odległość, którą prosty człowiek przebywa w ciągu tygodnia, my przejeżdżamy w jeden dzień."
 the_best_defense_policy: "Najlepsza obrona"
 desc_the_best_defense_policy: "Czerpaliśmy inspirację z innych armii, aby stworzyć lepszą wersję naszej zbroi, która wytrzyma zaciekłość naszych bitew, bez wpływu na mobilność."
 omne_datum_optimum_policy: "Omne Datum Optimum"
 desc_omne_datum_optimum_policy: "Nasi zakonnicy w końcu zrozumieli, że wiara to nie tylko walka umysłów, ale także ciał. Wiele naszych klasztorów jest teraz idealnymi miejscami do poszukiwania nowych żołnierzy."
 wielders_of_the_flaming_sword_policy: "Władcy płonącego ostrza"
 desc_wielders_of_the_flaming_sword_policy: "Płomienie wirujące wokół miecza oświetlą drogę do zwycięstwa. Bug słońca jest zawarty w jednym ostrzu, a jego jasności nie da się uniknąć."
 the_three_sisters_policy: "Trzy siostry"
 desc_the_three_sisters_policy: "Żniwa trzech sióstr, są naszą najskuteczniejszą metodą rolniczą, która utrzymuje nasze armie w dobrej kondycji i zdrowiu."
 by_the_people_for_the_people_policy: "Przez ludzi, dla ludzi"
 desc_by_the_people_for_the_people_policy: "Nawet w czasie wojny musimy zawsze pamiętać, że walczymy za naszych ludzi, a nie tylko o chwałę. Naszym obowiązkiem jest chronić ich przed wrogimi atakami, ponieważ to oni zapewnią nam nasze zwycięstwo."
 war_on_our_terms_policy: "Wojna na naszych warunkach"
 desc_war_on_our_terms_policy: "Wojna na ojczystej ziemi jest lepsza niż na obcej. Znamy naszych żołnierzy i oni nas znają, ich dyscyplina nie ma sobie równych, a ich zaangażowanie jest niekwestionowane."
 fear_tactics_policy: "Taktyka strachu"
 desc_fear_tactics_policy: "Zyskujemy szacunek naszych sąsiadów dzięki strachowi i sile. Nie ma większego wroga od tego, którego się boisz."
 psychological_warfare_policy: "Wojna psychologiczna"
 desc_psychological_warfare_policy: "Nasi szpiedzy studiowali strategię naszych wrogów oraz ich formacje, dzięki czemu odkryli najlepszą możliwą pozycję dla naszej kawalerii. Niewiele jest rzeczy bardziej przerażających niż budzenie się na dźwięk naszych końskich kopyt potrząsających ziemią."
 kharash_policy: "Kharash"
 desc_kharash_policy: "To, co robimy naszym wrogom, jest czymś, czego żaden z naszych poddanych nie chce doświadczyć. Dzięki naszej taktyce kharash zbieramy jeńców schwytanych w poprzednich bitwach i wysyłamy ich na czoło naszej armii. Aby tego uniknąć, nasi wasale wolą walczyć po naszej stronie."
 my_word_is_my_bond_policy: "Ponadnaturalne zdolności"
 desc_my_word_is_my_bond_policy: "Nasza siatka szpiegowska zna drogę do środka zamków wroga, ponieważ doznali oświecenia od boga. Niektórzy mogą to nazwać infiltracją, my nazywamy to wizją."
 render_unto_caesar_policy: "Oddajcie Cezarowi"
 desc_render_unto_caesar_policy: "Co dał ci bóg, musisz do niego wrócić; to, co daliśmy innym, muszą nam zwrócić. Nasza ekspansja na całym świecie jest darem oświecenia."
 canoe_expertise_policy: "Mistrzowie kanu"
 desc_canoe_expertise_policy: "Nasi ludzi od dawna używają kanu i nauczyli się, jak wyjątkowo dobrze nimi manewrować. Nasi żeglarze potrafią przenieść swoją wiedzę na temat kanu również na większe statki."
