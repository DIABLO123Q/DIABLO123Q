 religious_leagues.1.t: "Triumfujący cesarz"
 religious_leagues.1.d: "Wojna religijna w Imperium zakończyła się całkowitym zwycięstwem cesarza. Parlament Cesarski zebrał się w sejmie, aby ogłosić katolicyzm jedyną akceptowalną wiarą Świętego Cesarstwa Rzymskiego. Elektorzy, którzy wyznają inną wiarę, zostaną pozbawieni przywilejów, a cesarz otrzyma szerokie uprawnienia do wymuszania jedności katolickiej w Imperium."
 religious_leagues.1.a: "Wspaniały dzień!"
 religious_leagues.2.t: "Unia Ewangelicka zwycięża"
 religious_leagues.2.d: "Wojna religijna w Imperium zakończyła się zwycięstwem Unii Ewangelickiej. Cesarz został zmuszony do abdykacji, a protestantyzm jest obecnie dominującą wiarą w Imperium."
 religious_leagues.2.a: "Czarny dzień!"
 religious_leagues.3.t: "Liga Katolicka zwycięża"
 religious_leagues.3.d: "Wojna religijna w Imperium zakończyła się zwycięstwem Ligi Katolickiej. Cesarz został zmuszony do abdykacji, a katolicyzm jest obecnie dominującą wiarą w Imperium."
 religious_leagues.3.a: "Czarny dzień!"
 religious_leagues.4.t: "Pokój w Westfalii"
 religious_leagues.4.d: "Wojna religijna w Imperium zakończyła się bez rozstrzygnięcia i obie strony zebrały się w mieście Münster w Westfalii, aby podpisać kompromis pokojowy. Zgodnie z warunkami pokoju westfalskiego, wiara wyznaniowa każdego państwa będzie określana przez jego władcę, zgodnie z zasadą „czyje królestwo, jego religia”."
 religious_leagues.4.a: "'Cuius regio, eius religio'"
 religious_leagues.5.t: "Unia Ewangelicka"
 religious_leagues.5.d: ""
 religious_leagues.5.a: "Ci heretycy będą żałować swojej zuchwałości!"
