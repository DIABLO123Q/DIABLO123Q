 flavor_bah.1.t: "Bidar, prawdziwa stolica Bahmańczyków. "
 flavor_bah.1.d: "Zmęczony ciągłymi intrygami i niezdrową atmosferą w Gulbardze, jedną z pierwszych decyzji, którą w młodości podjął $MONARCH$ było przeniesienie stolicy Królestwa Bahmanidów do Bidaru. W miejscu po starym forcie, dokładnie na środku płaskowyżu Dekanu, zbudowano zupełnie nową stolicę, wspaniałe miasto porównywalne do wielkich miast Persji i Transoksanii. Z 37 bastionami i 7 bramami Bidar jest także imponującym fortem i najważniejszą twierdzą naszej dynastii.\nZbudowany, aby wywrzeć wrażenie także na samym dworze królewskim, jest nie mniej imponujący, a Sala Audiencyjna z Turkusowym Tronem naszej dynastii jest prawdopodobnie najbardziej znanym symbolem naszej rodziny.\nOczywiście wszystko kosztuje. Nasz wezyr przekazał nami dzisiaj listę rzeczy wymagających pilnej uwagi oraz listę regionów, które powinniśmy dalej rozwijać w pierwszej kolejności."
 flavor_bah.1.a: "Bidar musi pozostać stolicą godną naszej dynastii."
 flavor_bah.1.b: "Nie przesadzajmy z tym."
