 flavor_vij.20.t: ""
 flavor_vij.20.d: "Choć już dawno temu zniknęło, Imperium Ćalukja, rozciągające się od Dekanu po królestwa Tamilów, jest wciąż wspominane. W miarę jak nasze własne imperium rozszerzało się i rozwijało, poeci i kronikarze pisali tak, jakby Widźajanagar było odrodzonym imperium Ćalukja. Teraz, gdy zajęliśmy starożytną stolicę Ćalukji, Kalyanę, położoną niedaleko dawnej stolicy bahmańskiej Bidar, mamy możliwość przeniesienia Dworu do północnego miasta, abyśmy mogli uznać dziedzictwo Ćalukji za własne.\n\nTradycyjna stolica w Widźajanagar, Mieście Zwycięstwa, pozostaje wszak wielkim i prestiżowym miastem, które pozwala nam wykuwać własne imperialne dziedzictwo."
