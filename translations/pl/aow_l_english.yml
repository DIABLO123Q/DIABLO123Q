 desc_famine_refused_aid: "Głód spowodowany przez grabieże wojenne nawiedza prowincję, zwłaszcza po tym, jak odmówiono jej pomocy państwa."
 plundered_in_war: "Grabieże wojenne"
 desc_plundered_in_war: "Miejscowa ludność cierpi z powodu żołnierzy dokonujących napadów, aby nakarmić Boga Wojny i siebie samych, co dzieje się kosztem cywilów."
 plague_at_siege: "Zaraza podczas oblężenia"
 desc_plague_at_siege: "Wojna przyniosła chorobę tej prowincji, nasiloną jeszcze przez oblegające ją armie."
 lingering_plague: "Długotrwała zaraza"
 desc_lingering_plague: "Odmowa dowódców wojskowych obu stron konfliktu, by postawić dobrobyt ludności ponad zwycięstwem, pozwoliła na rozprzestrzenienie się tutaj chorób."
 terrorized_by_mercenaries: "Terror najemników"
 desc_terrorized_by_mercenaries: "Miejscowi ucierpieli od grabieży i tortur z rąk bezwzględnych najemników, coraz bardziej nienawidząc okupantów."
 curtailed_mercenaries: "Redukcja zatrudnienia najemników"
 post_war_tax_relief: "Powojenna ulga podatkowa"
 desc_post_war_tax_relief: "Aby zmniejszyć trudności rodzin borykających się z utratą bliskich podczas wojny, podatki zostały obniżone."
 decreased_drafting: "Mniejszy zaciąg"
 desc_decreased_drafting: "Utrata tak wielu istnień ludzkich w ostatniej wojnie sprawiła, że byliśmy bardziej wyrozumiali w rekrutacji naszej armii."
 suffering_bereaved: "Cierpienia żałobników"
 desc_suffering_bereaved: "Rodziny żołnierzy, którzy oddali życie za nasz naród, rozgniewał nasz brak współczucia dla ich trudnej sytuacji."
 desc_curtailed_mercenaries: "Po tym, jak siły najemników ograniczyły zbyt wiele swobód przez co miejscowa ludność doznała kłopotów, zaczęliśmy bardziej uważać kogo zatrudniamy i ile im płacimy."
 local_witch_hunts: "Lokalne polowania na czarownice"
 desc_local_witch_hunts: "Mieszkańcy tej zniszczonej wojną prowincji szukają nadprzyrodzonych przyczyn swojego cierpienia ścigając podejrzane czarownice."
 nationwide_witch_hunts: "Ogólnokrajowe polowania na czarownice"
 desc_nationwide_witch_hunts: "Prześladowania czarów są inspirowane na szczeblu państwowym i odbywają się pod nadzorem inkwizytora sądowego."
 forbade_witch_hunts: "Zakaz polowania na czarownice"
 desc_forbade_witch_hunts: "Przywódcy państwowi i kościelni w naszym kraju opowiedzieli się przeciwko heretyckiej wierze w magię, frustrując tych, którzy trzymają się takich przesądów."
 loyal_unbelievers: "Lojalni niewierzący"
 desc_loyal_unbelievers: "Szpiedzy wykorzystali swoje kontakty religijne, aby udawać lojalność wobec naszych wrogów i usprawniając tym nasze operacje szpiegowskie za granicą."
 disloyal_unbelievers: "Nielojalni niewierzący"
 desc_disloyal_unbelievers: "Szpiedzy, którzy nie wyznają naszej religii państwowej, pozwolili wrogom narazić na szwank nasze operacje szpiegowskie."
 abadoned_religious_rebels: "Opuszczeni buntownicy religijni"
 desc_abadoned_religious_rebels: "Aby uniknąć kryzysu dyplomatycznego, zdystansowaliśmy się od zagranicznych rebeliantów, którzy twierdzą, że walczą w obronie naszej wiary."
