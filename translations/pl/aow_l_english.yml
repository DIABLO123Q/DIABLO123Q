 GC_ASIA_BOOKMARK: "Królestwa wschodu"
 GC_ASIA_BOOKMARK_DESC: "Azja jest domem dla większości światowej populacji i miejscem pochodzenia większości wytwarzanych towarów. W 1444 r. nadal jest pod wieloma względami wyraźnym centrum świata. Od Chin dynastii Ming, niezliczoną liczbę krajów w Indiach i Indochinach, aż po rozpadające się Imperium Timurydów i rozległe stepy na północy, Azja jak dotąd nie wykazywała zainteresowania konfliktami, takimi jak krucjata w Warnie czy wojna stuletnia."
 GC_AMERICA_BOOKMARK: "Pierwsze narody"
 GC_AMERICA_BOOKMARK_DESC: "50 lat przed spotkaniem z Kolumbem, Ameryki są ogromnym i różnorodnym regionem. Na południu Cusco właśnie zaczęło przekształcać się z małego królestwa w wielkie Imperium Inków. W Ameryce Środkowej nowo utworzone azteckie trójprzymierze jest tylko jedną z wielu silnych regionalnych potęg. W Ameryce Północnej, prawdopodobnie najbardziej podzielonym regionie ze wszystkich, zaczęły tworzyć się federacje Irokezów i Huronów."
 GC_AFRICA_BOOKMARK: "Imperia piasków"
 GC_AFRICA_BOOKMARK_DESC: "W 1444 r. Afryka była regionem pełnym wschodzących królestw. Na wschodzie chrześcijańskie Cesarstwo Etiopii przeżywa złoty wiek pod rządami sławnego władcy Zary Jaykoba. W Afryce Zachodniej pustkę pozostawioną przez rozpadające się Imperium Mali wypełniają wschodzące państwa, takie jak Songhaj. Kryzys w Maghrebie niebawem doprowadzi do odrodzenia silnego Królestwa Maroka na północnym zachodzie, podczas gdy północny wschód stanie się placem zabaw dla europejskich i tureckich imperialistów."
 bng_nabibangsha: "Nabibangsha"
 desc_bng_nabibangsha: "Nabibangsha oraz inne przejawy synkretyzmu hindusko-muzułmańskiego sprawiają, że codzienne życie w naszym religijnie podzielonym kraju jest względnie spokojne."
