 flavor_vij.17.t: "Pulicat"
 flavor_vij.17.d: "Północne Wybrzeże Koromandelskie, a w szczególności miasto Pulicat, ma zasadnicze znaczenie dla naszego imperium. To przez ten przybrzeżny region wszystkie dobra Wschodu docierają do liczącej 500 000 dusz stolicy naszego cesarstwa.\nW miarę jak region odradza się po orisańskiej okupacji, a stolica Widźajanagar wciąż się powiększa, wydaje się, że port wkroczył w złotą erę wzrostu gospodarczego i dobrobytu."
