 desc_pulicat_booming: "Idealne położenie Pulicatu czyni go głównym portem sprowadzającym towary z wielkiego miasta Widźajanagar. Wraz ze wzrostem stolicy rośnie i port, a splot szczęśliwych okoliczności. W tej chwili jest to najbardziej okazały port na Oceanie Indyjskim."
