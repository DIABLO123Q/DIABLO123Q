 prices.5.d: "Kawa, która początkowo była napojem kojarzonym ze światem muzułmańskim, z czasem stała się powszechna nawet wśród chrześcijan w Europie. W coraz bardziej połączonym świecie zdobywanie czegokolwiek, w tym kawy, nie jest już tak trudne, jak kiedyś. W rezultacie kawiarnie są coraz częściej zakładane w Europie, a egzotyczne ziarna są coraz bardziej poszukiwane."
