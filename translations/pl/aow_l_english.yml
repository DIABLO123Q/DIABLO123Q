 aow_events.49.t: "Kardynał minister"
 aow_events.49.d: "Jeden z kardynałów z [Root.GetAdjective] okazał się być wykwalifikowanym administratorem, dzięki czemu nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] otrzymuje od niego mnóstwo rad. W tym momencie uczynienie go ministrem w naszym rządzie byłoby jedynie formalnością, ale mimo wszystko ważną formalnością, ponieważ może on zyskać jeszcze większe wpływy. Posiadanie kardynała w rządzie z pewnością uwiarygodniłoby nas w oczach papieża i wzmocniło przekonanie, że [Root.GetName] to przede wszystkim państwo katolickie."
