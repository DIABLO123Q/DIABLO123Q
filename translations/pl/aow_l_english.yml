 bng_delhian_refugees: "Uchodźcy delhijscy"
 desc_bng_delhian_refugees: "Otworzyliśmy nasze ramiona dla uciekającej szlachty z Sułtanatu Delhijskiego. Ci zubożali szlachcice chętniej zdobywają swoje fortuny służąc naszemu krajowi."
