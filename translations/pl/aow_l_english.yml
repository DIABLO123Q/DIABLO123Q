 aow_events.31.t: "Wcześni reformatorzy"
 aow_events.31.d: "Kiedy wieści o wierze [Root.Religion.GetName] rozprzestrzeniły się na naszą ziemię, byliśmy jednymi z pierwszych, którzy ją zaakceptowali. Wiemy, gdzie leży przyszłość wiary chrześcijańskiej i chociaż ciągnięte siłą mniej oświecone narody poświęcają swój czas, aby się tam dostać, my z dumą maszerujemy w tym kierunku.\n\nNa szczęście nie jesteśmy otoczeni przez głupców ze wszystkich stron. Władcy sąsiedniego kraju wybrali tę samą godną podziwu ścieżkę, uwalniając się ze szponów papieża i kształcąc się w teologii [Root.Religion.GetName]. Kościół [Root.GetName] może posiadać czołowych uczonych, ale wciąż jeszcze wiele może się nauczyć od innych."
