 west_african.9.t: "Bałwochwalstwo czy Cześć?"
 west_african.9.d: "Nasze wysiłki ocalenia pogan w [Root.GetName] wydały owoc, lecz jest to owoc dziwny i nieznany. Lokalna społeczność zaczęła akceptować Chrystusa, lecz wiara ta została spleciona ze starymi odłamami. Aniołowie i dusze, prawdziwy Pan i Pan Nieba, Błogosławiona Dziewica i Bogini Ziemi... czy ci ludzie naprawdę wierzą w to, co usłyszą, czy po prostu nazywają swoich dawnych bogów innymi imionami? Miejscowy misjonarz, zmartwiony duszami ludu [Root.Owner.GetAdjective], a także własną, zwrócił się do nas z prośbą o radę."
 west_african.9.a: ""
 west_african.9.b: "To jest gorsze niż herezja. Musi zostać wyplewione."
 west_african.10.t: "Bóg Nieba"
 west_african.10.d: "Ufamy duchom, bogom, którzy zawsze byli z nami, a nasi ludzie rzadko są pod wrażeniem kłamstw tych, którzy nas od nich wyprowadzą. Jednak niektórzy ludzie na naszej granicy, którzy mieli kontakt z tymi, którzy czczą jednego, który, jak twierdzą, powrócił z martwych, wydają się widzieć podobieństwa między swoją wiarą a naszą. Tak jak wielu tutaj decyduje się czcić Ojca Nieba, nasi sąsiedzi mówią o tym, który nazywa Chrystus, że ma samego Ojca Niebieskiego. Wielu zaczęło sugerować, że ci dwaj mogą być jednym i tym samym, a wrogość między naszymi wiarami jest niczym innym jak nieporozumieniem."
 west_african.10.a: "To jest kolejne, proste kłamstwo, które oni roznoszą, aby zwalczyć naszą wiarę."
 west_african.10.b: ""
 west_african.11.t: ""
 west_african.11.d: ""
 west_african.11.a: "Będziemy szanować ich praktyki tak samo jak nasze."
 west_african.11.b: "Nie ma innych bogów niż Bóg. Jeśli się tego nie nauczą, nic nie osiągniemy."
 west_african.12.t: "Wiele duchów, jeden Bóg"
 west_african.12.d: ""
 west_african.12.a: ""
 west_african.12.b: ""
 west_african.13.t: "Zero kompromisów w kwestii wiary"
 west_african.13.d: "Mimo, że wielu naszych obywateli jeszcze nie jest czcicielami wiary [Root.Religion.GetName], musimy pozostać cierpliwi i pełni nadziei. Inni nie są tak cierpliwi. Wielu naszych obywateli uważa za absurd fakt, iż [Root.Monarch.GetTitle], rządzący z bożej łaski, akceptuje rozpowszechnianie pogaństwa w naszym kraju. To z kolei wywołało zaniepokojenie wśród tych samych pogan, że są oni poddani zewnętrznie narzuconemu systemowi przekonań, a niektórzy z nich wzywają do obalenia [Root.Monarch.GetTitle], jeśli [Root.Monarch.GetSheHe] zrobi to nie okazujcie czci praktykom duchowym, które żyły z ludźmi tutaj przez tysiące lat."
 west_african.13.a: "Wierzący mają rację. Nie będziemy tolerować bezbożności."
 west_african.13.b: "Animiści pomimo, że są wprowadzani w błąd, muszą być uznawani za obywateli."
 west_african.13.c: "Pozwólmy im rozwiązać sprawę między sobą."
