 flavor_bng.1.t: "Zakon Czisztijja i sułtani Bengalu"
 flavor_bng.1.d: "Zakon suficki Czisztijja zawsze miał szczególne relacje z naszą dynastią. Mógł liczyć na nasz patronat, a w zamian my liczyliśmy na jego wsparcie. Niecałe pokolenie temu Nur Qutb-i 'Alam, przywódca zakonu Czisztijja w Bengalu, zapewnił nam powrót do władzy, gdy sułtanowi zagroził hinduski uzurpator.\nGdy dotarła do nas smutna wiadomość o śmierci Nur Qutb-i 'Alama, nadszedł czas, by potwierdzić ten sojusz pomiędzy władzą ziemską i duchową. Z drugiej strony, może być to doskonała okazja, by oddalić zakon Czisztijja od naszego tronu, gdyż organizacja ta wraz ze swoim rozwojem, stanowi zagrożenie dla naszego komfortu."
 flavor_bng.1.a: "Kontynuuj patronat nad zakonem."
 flavor_bng.1.b: "Rozejdźmy się."
 flavor_bng.2.t: "Nabibangsha"
 flavor_bng.2.d: "Z czasem obecność Sufi w Bengalu doprowadziła w pewnym stopniu do synkretyzmu religijnego. W ramach istniejącego trendu bengalski autor i poeta Sayid Sultan stworzył ostatnio coś zupełnie wyjątkowego. Jest to książka w języku bengalskim o rodowodzie proroków islamu. Jedną z niezwykłych cech tej książki było zaliczenie przez Sayida Sultana do klasycznej grupy proroków islamskich boga Kryszny, który pojawił się przed Mahometem. "
 flavor_bng.2.a: "To wspaniałe dzieło literatury bengalskiej."
 flavor_bng.2.b: "Nie możemy pozwolić na takie bluźnierstwo."
 flavor_bng.3.t: ""
 flavor_bng.3.d: "W niedawno wykarczowanej części głębokich lasów namorzynowych w regionie Sunderbanów leży miasto Khalifatabad. Niezadowolony z efektów oczyszczania tego obszaru w 1430 roku, lokalny władca Khan Jahan Ali poświęcił całe swoje życie na wypełnianiu miasta meczetami oraz innymi wspaniałymi budowlami. Wśród wielu wzniesionych meczetów w dzielnicy Bagerhat znajduje się ogromny meczet Shait Gambuj z ponad 80 kopułami, będąc tym samym prawdopodobnie największym meczetem w Indiach."
 flavor_bng.3.a: "Rozumiem."
 flavor_bng.4.t: "Rekultywacja Delty"
 flavor_bng.4.d: ""
 flavor_bng.4.a: "Rozumiem."
