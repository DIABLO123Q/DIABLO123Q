 flavor_ori.4.t: "Kryzys sukcesyjny w Orisie"
 flavor_ori.4.d: "Dotarły do nas wieści, że Kapilendra, wojowniczy król Orisy, nie żyje i wygląda na to, że jego synowie walczą o tron pozostawiając królestwo słabym i bezbronnym."
 flavor_ori.4.a: "Rozumiem."
 flavor_ori.5.t: "Oferta Hamviry"
 flavor_ori.5.d: "Dziś przybył posłaniec od Hamviry, pretendenta do tronu Orisy. Hamvira twierdzi, że da nam szereg ważnych fortów na wschodzie, jeżeli wesprzemy go w walce o tron Orisy."
 flavor_ori.5.a: "Wyślij wojsko i pieniądze."
 flavor_ori.5.b: "Unikaj zaangażowania"
 flavor_ori.6.t: "Bahmanidzi wzywają Hamvirę"
 flavor_ori.6.d: "Sułtan Bahmanidów, odwieczny wróg naszego królestwa, zdecydował się poprzeć Hamvirę. Nie mamy pewności co otrzymał w zamian, ale jeśli wierzyć pogłoskom, Hamvira był wystarczająco zdesperowany, aby obiecać Bahmanidom znaczną część naszego kraju."
 flavor_ori.6.a: "Upewnij się zatem, że nie zwycięży."
 flavor_ori.7.t: "Zwycięski Hamvira"
 flavor_ori.7.d: "Skoro armie pretendenta Hamviry przejmują kontrolę nad stolicą, wojna domowa zdaje się zbliżać do końca. Na południu sułtan Bahmanidów działał szybko obsadzając swoimi żołnierzami garnizony w tych fortach, które im obiecano."
 flavor_ori.7.a: "Nie jest dobrze."
 flavor_ori.8.t: "Hamvira spłaca długi."
 flavor_ori.8.d: "Pod koniec wojny domowej w Orisie udało nam się przejąć kontrolę nad obszarami obiecanymi nam przez Hamvirę."
 flavor_ori.8.a: "Wspaniale!"
 flavor_ori.9.t: "Kult Dźagannatha"
 flavor_ori.9.d: "Wraz z odejściem Gajapatów z tronu Orisy zerwano ścisłą więź pomiędzy państwem a Dźagannathą i jego kapłanami. Podczas gdy świątynia w Puri i sam kult tego bóstwa pozostają wciąż ważne dla życia kulturalnego i duchowego Orisy, nie jest on już tak ściśle związany z samą monarchią."
 flavor_ori.9.a: "Rozumiem."
 flavor_ori.10.t: "Narodziny literatury orija"
 flavor_ori.10.d: "Do tej pory sanskryt był jedynym językiem literackim w Orisie, a potoczny język orija był zarezerwowany dla Śudrów i niższych kast. Sarala Das, emerytowany żołnierz z niewielkim wykształceniem, zaczął to jednak zmieniać tłumacząc Mahabharatę na orija. Pozostałe swa dzieła Sarala Das napisał również wyłącznie w orija, więc kolejni poeci mogą teraz pójść w jego ślady."
 flavor_ori.10.a: "Rozumiem."
