 flavor_bng.5.d: ""
 flavor_bng.5.a: "Musimy zachęcać tych wartościowych ludzi, aby nam służyli!"
 flavor_bng.5.b: "Staraj się zniechęcać ich do pozostawania na naszych ziemiach."
 flavor_bng.6.t: "Panowanie tygrysa"
 flavor_bng.6.d: ""
 flavor_bng.6.a: "Jeżeli chcesz mojego tronu, będziesz musiał o niego zawalczyć. "
 flavor_bng.6.b: "Poddaj się."
 flavor_bng.6.b.tt: "(Szer Szach zaczyna z niską legitymizacją)"
 flavor_bng.7.t: ""
 flavor_bng.7.d: ""
 flavor_bng.7.a: "Skonfiskuj majątek."
 flavor_bng.8.t: ""
 flavor_bng.8.d: "Ambasador reprezentujący interesy Angielskiej Kompanii Wschodnioindyjskiej przybył dziś na nasz dwór, prosząc o pozwolenie na utworzenie stałej osady w delcie Gangesu w celu usprawnienia wymiany handlowej między nami a Zachodem.\nJak można się spodziewać po tym przedsiębiorcy, jest on gotów zapłacić za ten przywilej."
 flavor_bng.8.a: ""
 flavor_bng.8.b: ""
 flavor_bng.9.t: "Rozwój Kalkuty."
 flavor_bng.9.d: ""
 flavor_bng.9.a: "Zburz te forty!"
 flavor_bng.9.b: "Zostaw forty w spokoju."
 flavor_bng.10.t: "Czarna Dziura Kalkuty"
 flavor_bng.10.d: "Wysłani przez nas żołnierze do Kalkuty szybko obrócili w pył nowe forty i uwięzili mieszkańców Zachodu, których znaleźli w środku. Gdy tylko więźniowie wrócili do swoich macierzystych krajów, ten incydent urósł do niewyobrażalnych rozmiarów. \nWśród uwolnionych zaczęła krążyć historia o strasznym lochu zwanym Czarną Dziurą Kalkuty. Według opowieści zdecydowana większość tam osadzonych zmarła z powodu okropnych warunków w jakich musieli przebywać. Nasz lokalny dowódca zapewnia nas, że to nieprawda, ale to obecnie nie ma żadnego znaczenia. Kupcy z Angielskiej Kompanii Wschodnioindyjskiej robią wszystko, co w ich mocy, aby przekonać swój ojczysty kraj do \"przywrócenia porządku\" w naszym królestwie."
 flavor_bng.10.a: "Rozumiem."
 flavor_bng.11.t: "Czarna Dziura Kalkuty"
 flavor_bng.11.d: "Historia haniebnych czynów dotarła do nas z odległej Kalkuty. Okazuje się, że tamtejsza angielska osada została zaatakowana przez miejscowego władcę. Kupcy i żołnierze ponoć doświadczyli w Kalkucie straszliwej kary wtrącenia do niesławnego lochu znanego jako \"Czarna Dziura Kalkuty\".\nOdkąd dotarły do nas te wieści, jesteśmy zasypywani prośbami indyjskich kupców, którzy wzywają nas do natychmiastowego działania i przywrócenia porządku w tej barbarzyńskiej części świata."
 flavor_bng.11.a: "Rozumiem."
 flavor_bng.12.t: "Triumf tygrysa"
 flavor_bng.12.d: ""
 flavor_bng.12.a: "Zwyciężyliśmy!"
