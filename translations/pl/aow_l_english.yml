 flavor_mor.2.t: "Mauretańscy uchodźcy"
 flavor_mor.2.d: "Hiszpania wybrała wypędzenie Maurów, którzy nadal rezydują w ich granicach. Ogromna ilość andaluzyjskich, mauretańskich uchodźców dotarła do naszych portów i pyta o pozwolenie wstępu do naszego kraju. Podczas, gdy boli nas wypędzenie tych ludzi z własnych domów, to może być błogosławieństwo dla naszego królestwa. Większość uchodźców to mieszkańcy miast, rzemieślnicy, scholarzy, artyści i urzędnicy. Właśnie tego rodzaju mieszkańcy naszych miast mają wielki niedobór po wielkim kryzysie Magrebu."
 flavor_mor.2.a: "Witamy naszych braci w wierze."
 flavor_mor.3.t: "Muhammad al-Dżazuli i Dala’il al-chajrat"
 flavor_mor.3.d: ""
 flavor_mor.3.a: "Rozumiem."
 flavor_mor.4.t: "Idrysydzki Kult w Fezie"
 flavor_mor.4.d: "Spełniając przepowiednię starej legendy, kilka lat temu doskonale zachowane ciało Idrisa II znaleziono w jednym z meczetów Fezu. Od tamtej pory idrysydzcy Szarifowie rozwijają ten kult nie tylko w Fezie, ale i w całym królestwie.\nWydaje się, że ten pobożny kult może poprawić nastroje naszej populacji po trudnym okresie, który mamy za sobą. Z tak uduchowionymi kultami jak ten zawsze związane jest pewne ryzyko, więc warto też przypominać, kto dzierży władzę doczesną."
 flavor_mor.4.a: "Wesprzyjmy Idrysydów."
 flavor_mor.4.b: ""
 flavor_mor.5.t: "Abu Zakarija Jahja al-Wattasi"
 flavor_mor.5.d: "Wbrew tytulaturze, Maroko ma nie jedną, lecz dwie królewskie dynastie. Od dwudziestu lat niemal całą władzę, która formalnie przynależy dynastii Marynidów, w rzeczywistości sprawuje potężny wezyr Abu Zakarija Jahja z dynastii Wattasydów.\nNiezwykłą popularność zyskał on po zwycięstwie nad Portugalią w 1437 roku i objęciu opieką kultu Idrysidów w Fezie. Abu Zakarija Jahja sprawił, że biurokracja królewska, wypełniona członkami rodziny Wattasydów, funkcjonuje bez zarzutu. Ponieważ Wattasydzi są spokrewnieni z Marynidami, nie wzbudza to niczyjego niepokoju. Teraz, gdy Abu Zakarija Jahja leży na łożu śmierci, także nie ma wątpliwości, co przyniesie przyszłość. Ten wielki człowiek najwyraźniej nic nie pozostawił przypadkowi i zawczasu ustalił, że to jego kuzyn będzie kolejnym wezyrem. Pozostaje wszak niejasne, co rodzina Wattasydów uczyni z siecią powiązań, którą starannie uplótł Jahja."
 flavor_mor.5.a: "Straciliśmy wielkiego człowieka."
 flavor_mor.6.t: "Spisek Wattasydów?"
 flavor_mor.6.d: ""
 flavor_mor.6.a: "Zabić ich wszystkich!"
 flavor_mor.6.b: "Zostaną naszymi zaufanymi doradcami."
