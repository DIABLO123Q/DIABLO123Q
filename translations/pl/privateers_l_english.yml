l_english:
 refused_aid_traders: "Odmowa pomocy handlarzom"
 desc_refused_aid_traders: "Miejscowi handlarzom odmówiono funduszy, które miałyby umożliwić obronę przed korsarzami."
 reckless_privateer: "Nieostrożny korsarz"
 desc_reckless_privateer: "Bezlitosnemu korsarzowi dano zbyt wiele swobody, co zachęciło resztę do śmielszych ataków. "
 curtailed_privateer: "Zwolniony korsarz"
 desc_curtailed_privateer: "Bezlitosny korsarz został usunięty ze służby, co spowodowało wzrost samodyscypliny wśród pozostałych."
 rogue_privateer: "Zbuntowany korsarz"
 desc_rogue_privateer: "Okradając nas, kapitan i załoga jednego z naszych statków korsarskich weszli na drogę piractwa."
 employed_pirates: "Zatrudnieni piraci"
 desc_employed_pirates: "Piraci szukający wymówki, która usprawiedliwiłaby ich zbrodnie, dowiedzieli się, że możemy im zapewnić pieniądze i potrzebny pretekst."
 supported_republic_feud: "Poparto waśń"
 desc_supported_republic_feud: "Waśnie pomiędzy rywalizującymi rodami ułatwiają korsarzom zdobycie pieniędzy i potrzebnych zasobów."
 denied_knowledge_privateer: "Odmówiono pomocy korsarzowi"
 desc_denied_knowledge_privateer: "Korsarz, którego złapano bez listu kaperskiego, nie otrzymał od nas pomocy, co wzbudziło w innych korsarzach niechęć do współpracy z nami."
 merchants_prepare_war: "Kupcy przygotowują się do wojny"
 desc_merchants_prepare_war: "Kupcy pomagają w przygotowaniach do wojny w obronie handlu, ale rozzłoszczą się, jeżeli przed zakończeniem przygotowań wojna nie wybuchnie."
 merchants_ignored: "Zlekceważono obawy kupców"
 desc_merchants_ignored: "Odmowa wypowiedzenia wojny w obronie handlu przeciwko korsarzom rozzłościła kupców."
 privateers.1.t: "Miejscowi kupcy żądają wsparcia"
 privateers.1.d: "Kupcy i kapitanowie okrętów handlowych z [Root.GetName] wysłali do rządu przedstawiciela, który opisał ich ojczyznę jako państwo bezprawia, gdzie szerzy się piractwo, a statki i porty są regularnie atakowane przez korsarzy. Twierdzą, że rząd zaniedbał te tereny i żądają pieniędzy, mających pomóc im w obronie przed coraz poważniejszymi zagrożeniami. Jeżeli prośba zostanie odrzucona, wielu z nich przeniesie swoje interesy gdzie indziej, bo tam zbyt wiele już stracili."
 privateers.1.a: "Wyślij im to, czego potrzebują."
 privateers.1.b: "Mają wystarczająco dużo pieniędzy, poradzą sobie sami."
 privateers.2.t: "Nieważny list kaperski?"
 privateers.2.d: "Korsarstwo zawsze było problemem z punktu widzenia dyplomacji, szczególnie w czasach pokoju, gdy różnica pomiędzy przeciwnikiem, wobec którego podczas wojny obowiązują pewne zasady postępowania, a bezprawnie działającym piratem, często nie jest wyraźna. Sprawa ostatnio schwytanego okrętu to potwierdza: przedstawiony list kaperski został wydany przez gubernatora kolonialnego o wątpliwej wiarygodności.\n\nChoć ten rzekomy korsarz jest naszym zdaniem zwykłym piratem, zaakceptowanie tego listu może polepszyć nasze relacje z jego przełożonymi."
 privateers.2.a: "Ta marna wymówka nie może go uchronić przed szubienicą!"
 privateers.2.b: "Chyba możemy mu okazać trochę litości, w ramach wyjątku."
 privateers.3.t: "Nieważny list kaperski?"
 privateers.3.d: "Piraci od dawną są utrapieniem dla naszych kupców, a każde aresztowanie jest zwycięstwem nie tylko naszym, ale też naszych partnerów handlowych. Jednak ostatnio schwytanie rzekomego pirata przerodziło się w incydent dyplomatyczny, gdyż pojmany twierdzi, że napadał na statki z polecenia zarządcy jednej z naszych kolonii.\n\nKapitan co prawda przedstawił list kaperski wydany w imieniu [Root.Monarch.GetTitle], ale przez kolonialnego gubernatora. Pirat ten twierdzi też, że wszystkie akty agresji wobec nas były tragiczną pomyłką. Kapitan desperacko chce uniknąć szubienicy i błaga nas o skonsultowanie tej sprawy z gubernatorem."
 privateers.3.a: "Gubernator nadużył swoich uprawnień. Pirat będzie wisiał."
 privateers.3.b: "List wydany w naszym imieniu jest ważny, nawet jeśli wydał go jeden z podwładnych."
 privateers.4.t: "Nieostrożny korsarz"
 privateers.4.d: "Pomoc korsarzy w udaremnieniu planów handlowych naszych przeciwników przyniosło nam wiele korzyści, ale jednocześnie przyciąga do nas niesolidnych i podejrzanych partnerów w handlu. Jeden z kapitanów wsławił się naruszaniem zasad i ignorowaniem traktatów, których muszą przestrzegać nasi korsarze, lecz mimo wszystko wykazał się skutecznością w napadaniu na wrogie statki.\n\nNie ma pewności, czy te dwie sprawy są powiązane. Unieważnienie jego listu kaperskiego byłoby poprawne politycznie, ale zraziłoby do nas naszych najlepszych korsarzy."
 privateers.4.a: "Prawa i traktaty to tylko wskazówki..."
 privateers.4.b: "U nas nie ma miejsca dla przestępców!"
 privateers.5.t: "Korsarski kapitan łamie zasady"
 privateers.5.d: "Granica pomiędzy korsarstwem i piractwem jest bardzo cienka, szczególnie w czasie pokoju. Kapitan jednej z naszych akcji korsarskich i jego załoga przekroczyli ostatnio tę granicę, decydując się na atak i splądrowanie statku jednego z naszych handlarzy. Co gorsza, otrzymaliśmy informację, że ten występek był tylko początkiem naruszeń, a zdrajcy dążą teraz do zdobycia własnej fortuny... Niestety głównie naszym kosztem."
 privateers.5.a: "Zapłacą za to głową!"
 privateers.6.t: "Oceany objęte zakazem korsarstwa"
 privateers.6.d: "Jeden z naszych najlepszych korsarzy zaczął się zapuszczać na wody, o których nie wiedzieliśmy na pewno, czy znajdują się pod kontrolą naszych przeciwników. Jego umiejętności nawigacyjne można wykorzystać w lepszy sposób, na przykład finansując dłuższą ekspedycję, która miałaby na celu odkrycie, jak daleko sięgają wpływy naszych wrogów, a nawet pójść dalej i zdobyć nowe lądy dla [Root.GetAdjective], walcząc za wiarę [Root.Religion.GetName]."
 privateers.6.a: "Pozwólmy mu przewodzić. Nasze statki okrążą cały świat."
 privateers.6.b: "Korsarze powinni zdobywać pieniądze na naszych wrogach, a do nas."
 privateers.7.t: "Piraci szukają sojusznika"
 privateers.7.d: "Częste korzystanie z usług korsarzy, które miało na celu wzmocnienie naszej pozycji na oceanach, nie przeszło bez echa wśród podejrzanych osobników, którzy atakują statki bez błogosławieństwa [Root.Monarch.GetTitle]. Choć wolimy nie zauważać podobieństwa między naszymi legalnymi zezwoleniami na odwet a tą zarazą, wiele osób traktuje je na równi.\n\nCzęść odnoszących sukcesy piratów z interesujących nas okolic chce uzyskać wsparcie od [Root.GetName], mniej lub bardziej oficjalnie. Co więcej, ordynarnie insynuują, że jeżeli my nie skorzystamy z ich oferty, pójdą do kogoś innego."
 privateers.7.a: "Zatrudnienie kilku bezwzględnych wilków morskich to dobry pomysł."
 privateers.7.b: "To szantaż. Nie będziemy robić interesów z piratami."
 privateers.7.b.tt: "Piraci zwrócą się z propozycją do [This.Monarch.GetTitle] kraju o nazwie [This.GetName]."
 privateers.8.t: "Piraci szukają sojusznika"
 privateers.8.d: "Naszych korsarzy zaczepiła ostatnio grupa piratów, którzy prosili o wsparcie [Root.GetAdjective] w napadach i rabunkach. Udzielenie takiego poparcia będzie oczywiście oznaczać, że nasze statki nie będą przez nich atakowane. Najwyraźniej są wyjątkowo zainteresowani szlakiem handlowym [From.GetName], ponieważ [From.Monarch.GetTitle] [From.GetAdjective] otrzymał podobną ofertę, ale została ona odrzucona, a piraci znieważeni."
 privateers.8.a: "Nie mamy zastrzeżeń. Mogą uważać się za naszych korsarzy."
 privateers.8.b: "[From.Monarch.GetTitle] [From.Monarch.GetName] słusznie sprzeciwił się takiemu nękaniu uczciwych handlarzy."
 privateers.9.t: "Pojmani handlarze niewolnikami"
 privateers.9.d: "Jeden z korsarzy przejął statek, który przewoził coś, co właściciele nazwali 'towarem', ale tak naprawdę byli to ludzie: niewolnicy. [Root.GetName] zdelegalizował niewolnictwo, tę okrutną praktykę, ale inne narody nie poszły w te ślady.\n\nNiewolnicy zostali oswobodzeni, ale wciąż nie wiadomo, co czeka tych, którzy ich przewozili. Okazanie wyrozumiałości i potraktowanie ich jak zwykłych handlarzy, którzy działają pod inną banderą, a więc podlegają pod inne prawo, byłoby najbardziej dyplomatyczne. Jednakże, zgodnie z naszym prawem i moralnością, handlarze niewolnikami powinni być zawsze traktowani jak piraci i porywacze, i dlatego spotka ich kara."
 privateers.9.a: "Ci, którzy handlują ludzkim życiem są zwykłymi piratami i niczym więcej."
 privateers.9.b: "Na razie pozwólmy im odejść."
 privateers.10.t: "Zwaśnione rodziny"
 privateers.10.d: "Wpływowy polityk, patriarcha rodziny kupieckiej z naszej republiki, poinformował nas o problemie. Okazuje się, że rodzina, która kiedyś należała do naszej republiki przysięgła wierność innej republice. Rozwścieczony handlarz uważa, że robią by rozzłościć jego krewnych i jego samego, wspomniał również o waśni, która towarzyszy tym rodzinom od wielu pokoleń, a zacząć się ona miała od zwykłej sprzeczki na balu, o której już dawno wszyscy zapomnieli.\n\nHandlarz prosi nas o wsparcie w siłowym rozwiązaniu tego konfliktu. W zamian za pozwolenie na grabież obcej republiki obiecuje on pokryć koszta ulepszenia artylerii na naszych okrętach korsarskich."
 privateers.10.a: "Wykorzystajmy tę okazję. Ileż jeszcze może trwać ta waśń?"
 privateers.10.b: "Czy nie pora zostawić te dziecinne kłótnie między rodami w spokoju?"
 privateers.11.t: "Przekonująca odmowa"
 privateers.11.d: "Przeprowadzane w czasach pokoju ataki na statki naszych rywali, czy to w postaci sankcji, wojen prywatnych, czy też przez potajemne wspieranie piractwa, przyniosły wiele korzyści, ale też przysporzyły sporo problemów. Jedna z naszych operacji korsarskich została ostatnio ujawniona, a statki i załoga porwane. Szczęśliwym zbiegiem okoliczności załoga zgubiła list kaperski, który potwierdziłby, że działali za naszą zgodą i teraz nic nie wskazuje na ich powiązanie z nami.\n\nKapitan skontaktował się z nami i ma nadzieję, że przyznamy się do wspierania jego działań, co może być użyte jako okoliczność łagodząca."
 privateers.11.a: "To są prawdziwi kupcy, którzy mszczą się za napaści ze strony obcych!"
 privateers.11.b: "Pierwszy raz widzę tych rozbójników. To chyba zbuntowani piraci."
 privateers.12.t: "Kupcy nawołują do wojny w obronie handlu"
 privateers.12.d: "Handel to podstawa gospodarki naszego państwa, którą musimy chronić przed wszelkimi zagrożeniami. Ostatnie wydarzenia rozgniewały handlarzy, którzy twierdzą, że nasze działania, mające bronić ich przed statkami korsarskimi z innych krajów, są niewystarczające, a korsarze poważnie utrudniają prowadzenie interesów.\n\nWielu handlarzy zbroi swoje okręty twierdząc, że obecność korsarzy dowodzi, że mamy do czynienia z nieoficjalną wojną handlową. Oferują pomoc w usprawnieniu naszej marynarki wojennej, ale w zamian żądają rezygnacji z potajemnych działań wojennych i rozpoczęcia otwartej wojny, aby w ciągu najbliższych 5 lat korsarze przestali być potrzebni."
 privateers.12.a: "Dajcie nam materiały dla naszej floty, a zniszczymy naszych wrogów!"
 privateers.12.a.tt: "Obiecaj wypowiedzieć wojnę jako casus belli podając 'obronę handlu', aby pozbyć się korsarzy w ciągu najbliższych 5 lat."
 privateers.12.b: "Nie ma powodu, by dopuścić do eskalacji konfliktu."
 privateers.13.t: "Kupcy przypominają o naszych zobowiązaniach wojennych"
 privateers.13.d: "Minęły już trzy lata od złożenia kupcom, cierpiącym z powodu działań obcych korsarzy, obietnicy, zgodnie z którą mieliśmy wypowiedzieć wojnę krajom wspierającym te nieuczciwe praktyki. Kupcy przypominają nam o tych zobowiązaniach. Przez ostatnie trzy lata wspierali nas w przygotowaniu naszej floty do wojny i żądają od nas dotrzymania słowa i zaatakowania."
 privateers.13.a: "Atak odbędzie się zgodnie z planem."
 privateers.13.b: "Wtedy to miało sens, ale obecnie jest zbyt ryzykowne..."
 privateers.13.c: "Aktywność korsarzy zmniejszyła się. Nie mamy powodu, by wypowiadać wojnę."
 privateers.14.t: "Kupcy rozwścieczeni złamaniem obietnicy"
 privateers.14.d: "5 lat temu obiecaliśmy wypowiedzieć otwartą wojnę zdradzieckim narodom, które wynajmowały korsarzy, by plądrowali nasze szlaki handlowe. Jednak mimo że dostarczyli nam surowce potrzebne do przygotowania naszej floty do walki, nasi kupcy twierdzą, że nie udało nam się dotrzymać obietnicy. Są wściekli i oczekują radykalnych zmian politycznych, podważając nasz autorytet."
 privateers.14.a: "Chciwi podżegacze..."
 privateers.15.t: "Wypowiedziano obiecaną wcześniej wojnę handlową"
 privateers.15.d: "Zgodnie z obietnicą jaką daliśmy naszym kupcom jesteśmy teraz w stanie wojny z krajami, które myślały, że uda im się przeprowadzić działania wojenne pod pozorem prywatnych konfliktów. Kupcy są zadowoleni z naszej szczerości i zgodnie z postanowieniami będą nadal wspierać naszą flotę."
 privateers.15.a: "Zobaczmy jak wrogowie poradzą sobie w otwartej wojnie."
 privateers.16.t: "Wojna z piratami"
 privateers.16.d: "Wzajemne finansowanie się korsarstwa i działań graniczących z piractwem, które miało zaszkodzić naszym wrogom, oraz wykorzystanie przez nich tej samej taktyki, wymknęło się spod kontroli. Choć obie strony nie zdecydowały się wypowiedzieć wojny, jest ona już de facto prowadzona na oceanach całego świata. Najwięcej na eskalacji tego konfliktu aktualnie zyskują korsarze, kosztem naszym i naszych przeciwników."
 privateers.16.a: "Upewnijmy się, że ich to zaboli bardziej."
