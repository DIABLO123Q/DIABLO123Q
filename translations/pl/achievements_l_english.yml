l_english:
 NEW_ACHIEVEMENT_1_2_NAME: "For the Glory"
 NEW_ACHIEVEMENT_1_2_DESC: "Zaanektuj dyplomatycznie wasala."
 NEW_ACHIEVEMENT_1_3_NAME: "That's a Grand Army"
 NEW_ACHIEVEMENT_1_3_DESC: "Rozbuduj armię do osiągnięcia limitu sił dla twojego kraju."
 NEW_ACHIEVEMENT_1_4_NAME: "That's a Grand Navy"
 NEW_ACHIEVEMENT_1_4_DESC: "Rozbuduj flotę do osiągnięcia limitu sił dla twojego kraju."
 NEW_ACHIEVEMENT_1_5_NAME: "Defender of the Faith"
 NEW_ACHIEVEMENT_1_5_DESC: "Zostań Obrońcą Wiary."
 NEW_ACHIEVEMENT_1_6_NAME: "Until death do us apart"
 NEW_ACHIEVEMENT_1_6_DESC: "Zabezpiecz królewski mariaż z innym państwem."
 NEW_ACHIEVEMENT_1_7_NAME: "That is mine!"
 NEW_ACHIEVEMENT_1_7_DESC: "Podbij prowincję."
 NEW_ACHIEVEMENT_1_8_NAME: "Victorious!"
 NEW_ACHIEVEMENT_1_8_DESC: "Wygraj wojnę."
 NEW_ACHIEVEMENT_1_9_NAME: "The Emperors new clothes"
 NEW_ACHIEVEMENT_1_9_DESC: "Zdetronizuj Austrię i zdobądź tron Świętego Cesarstwa Rzymskiego."
 NEW_ACHIEVEMENT_1_10_NAME: "Down Under"
 NEW_ACHIEVEMENT_1_10_DESC: "Posiadaj kolonię w Australii."
 NEW_ACHIEVEMENT_1_11_NAME: "Isn't this the way to India?"
 NEW_ACHIEVEMENT_1_11_DESC: "Odkryj obie Ameryki jako Kastylia lub Hiszpania."
 NEW_ACHIEVEMENT_1_12_NAME: "Azur semé de lis or"
 NEW_ACHIEVEMENT_1_12_DESC: "Zajmij wszystkie francuskie prowincje narodowe jako Francja."
 NEW_ACHIEVEMENT_1_13_NAME: "Not so sad a state..."
 NEW_ACHIEVEMENT_1_13_DESC: "Posiadaj kolonie w Afryce i Brazylii jako Portugalia."
 NEW_ACHIEVEMENT_1_14_NAME: "Seriously?!"
 NEW_ACHIEVEMENT_1_14_DESC: "Zabij 10 000 ludzi w jednej bitwie."
 NEW_ACHIEVEMENT_1_15_NAME: "It's all about the money"
 NEW_ACHIEVEMENT_1_15_DESC: "Zgromadź 3000 sztuk złota."
 NEW_ACHIEVEMENT_1_16_NAME: "Respected"
 NEW_ACHIEVEMENT_1_16_DESC: "Posiadaj 100 punktów prestiżu, 100 punktów legitymizacji i 3 punkty stabilności."
 NEW_ACHIEVEMENT_1_17_NAME: "True Catholic"
 NEW_ACHIEVEMENT_1_17_DESC: "Kontroluj trzech kardynałów."
 NEW_ACHIEVEMENT_1_18_NAME: "Truly Divine Ruler"
 NEW_ACHIEVEMENT_1_18_DESC: "Posiadaj przywódcę o umiejętnościach 5/5/5."
 NEW_ACHIEVEMENT_1_19_NAME: "Italian Ambition"
 NEW_ACHIEVEMENT_1_19_DESC: "Utwórz Włochy."
 NEW_ACHIEVEMENT_1_20_NAME: "Cold War"
 NEW_ACHIEVEMENT_1_20_DESC: "Wygraj wojnę, nie tocząc ani jednej bitwy."
 NEW_ACHIEVEMENT_1_21_NAME: "Royal Authority"
 NEW_ACHIEVEMENT_1_21_DESC: "Stwórz unię w wyniku wojny sukcesyjnej."
 NEW_ACHIEVEMENT_1_22_NAME: "Viva la Revolución!"
 NEW_ACHIEVEMENT_1_22_DESC: "Niech wspierani przez ciebie buntownicy z innego kraju przeforsują swoje żądania."
 NEW_ACHIEVEMENT_1_23_NAME: "Brothers in Arms"
 NEW_ACHIEVEMENT_1_23_DESC: "Wygraj wojnę jako drugorzędny uczestnik."
 NEW_ACHIEVEMENT_1_24_NAME: "No Pirates in my Caribbean"
 NEW_ACHIEVEMENT_1_24_DESC: "Podbij lub uczyń poddanymi całe Karaiby."
 NEW_ACHIEVEMENT_1_25_NAME: "Master of India"
 NEW_ACHIEVEMENT_1_25_DESC: "Podbij i zmień na narodowe wszystkie prowincje na terenie Indii kierując europejskim narodem."
 NEW_ACHIEVEMENT_1_26_NAME: "Sweden is not overpowered!"
 NEW_ACHIEVEMENT_1_26_DESC: "Podbij i zmień na narodowe wszystkie prowincje wzdłuż całego wybrzeża Bałtyku kierując Szwecją."
 NEW_ACHIEVEMENT_1_27_NAME: "My armies are invincible!"
 NEW_ACHIEVEMENT_1_27_DESC: "Twoja armia osiągnęła morale o wartości 7.0."
 NEW_ACHIEVEMENT_1_28_NAME: "This navy can take it all"
 NEW_ACHIEVEMENT_1_28_DESC: "Twoja flota osiągnęła morale o wartości 7.0."
 NEW_ACHIEVEMENT_1_29_NAME: "The pen is mightier than the sword"
 NEW_ACHIEVEMENT_1_29_DESC: "Jako Austria, w tym samym czasie bądź w trzech uniach."
 NEW_ACHIEVEMENT_1_30_NAME: "Traditional Player"
 NEW_ACHIEVEMENT_1_30_DESC: "Posiadaj ponad 90 procent tradycji morskiej i wojskowej."
 NEW_ACHIEVEMENT_1_31_NAME: "It's all about luck"
 NEW_ACHIEVEMENT_1_31_DESC: "Wygraj bitwę przeciwko wielkiemu dowódcy, nie posiadając dowódcy w swojej armii."
 NEW_ACHIEVEMENT_6_0_NAME: "All belongs to Mother Russia"
 NEW_ACHIEVEMENT_6_0_DESC: "Zacznij jako kraj z kulturą rosyjską i utwórz Rosję."
 NEW_ACHIEVEMENT_6_1_NAME: "At every continent"
 NEW_ACHIEVEMENT_6_1_DESC: "Posiadaj prowincję na każdym kontynencie."
 NEW_ACHIEVEMENT_6_2_NAME: "Spain is the Emperor"
 NEW_ACHIEVEMENT_6_2_DESC: "Jako Hiszpania zostań cesarzem Świętego Cesarstwa Rzymskiego."
 NEW_ACHIEVEMENT_6_3_NAME: "An early Reich"
 NEW_ACHIEVEMENT_6_3_DESC: "Utwórz Niemcy."
 NEW_ACHIEVEMENT_6_4_NAME: "Poland can into space"
 NEW_ACHIEVEMENT_6_4_DESC: "Jako Polska osiągnij maksymalny poziom we wszystkich technologiach (32)."
 NEW_ACHIEVEMENT_6_5_NAME: "World Discoverer"
 NEW_ACHIEVEMENT_6_5_DESC: "Odkryj wszystkie prowincje lądowe nie będące pustkowiami."
 NEW_ACHIEVEMENT_6_6_NAME: "The Chrysanthemum Throne"
 NEW_ACHIEVEMENT_6_6_DESC: "Zjednocz Japonię jako Daimyo."
 NEW_ACHIEVEMENT_6_7_NAME: "Basileus"
 NEW_ACHIEVEMENT_6_7_DESC: "Jako Bizancjum przywróć Cesarstwo Rzymskie."
 NEW_ACHIEVEMENT_6_8_NAME: "Agressive Expander"
 NEW_ACHIEVEMENT_6_8_DESC: "Posiadaj 200 prowincji."
 NEW_ACHIEVEMENT_6_9_NAME: "A Kaiser not just in name"
 NEW_ACHIEVEMENT_6_9_DESC: "Stwórz Święte Cesarstwo Rzymskie."
 NEW_ACHIEVEMENT_6_10_NAME: "Norwegian Wood"
 NEW_ACHIEVEMENT_6_10_DESC: "Jako Norwegia, podbij lub uczyń poddanymi wszystkie prowincje produkujące materiały okrętowe."
 NEW_ACHIEVEMENT_6_11_NAME: "African Power"
 NEW_ACHIEVEMENT_6_11_DESC: "Podbij i zmień na narodowe wszystkie prowincje w Afryce kierując Kongo."
 NEW_ACHIEVEMENT_6_12_NAME: "No Trail of Tears"
 NEW_ACHIEVEMENT_6_12_DESC: "Podbij i zmień na narodowe wszystkie prowincje w Trzynastu Koloniach kierując Czirokezami odkrywając wszystkie nurty."
 NEW_ACHIEVEMENT_6_13_NAME: "One Night in Paris"
 NEW_ACHIEVEMENT_6_13_DESC: "Zaczynając Anglią podbij i zmień na narodowe wszystkie prowincje w Paryżu (nie twórz innego państwa, za wyjątkiem Wielkiej Brytanii)."
 NEW_ACHIEVEMENT_6_14_NAME: "Definitely the Sultan of Rum"
 NEW_ACHIEVEMENT_6_14_DESC: "Podbij i zmień na narodowe wszystkie prowincje w Rzymie, Moskwie i Stambule kierując Ottomanami."
 NEW_ACHIEVEMENT_6_15_NAME: "Market Control"
 NEW_ACHIEVEMENT_6_15_DESC: "Zostań liderem w handlu siedmioma różnymi towarami."
 NEW_ACHIEVEMENT_6_16_NAME: "Ruina Imperii"
 NEW_ACHIEVEMENT_6_16_DESC: "Rozwiąż Święte Cesarstwo Rzymskie."
 NEW_ACHIEVEMENT_6_17_NAME: "World Conqueror"
 NEW_ACHIEVEMENT_6_17_DESC: "Podbij lub uczyń poddanymi prowincje na całym świecie."
 NEW_ACHIEVEMENT_6_18_NAME: "The Three Mountains"
 NEW_ACHIEVEMENT_6_18_DESC: "Podbij lub uczyń poddanymi prowincje na całym świecie jako Riukiu."
 NEW_ACHIEVEMENT_6_19_NAME: "Jihad"
 NEW_ACHIEVEMENT_6_19_DESC: "Jako Nadżd, posiadaj 500 sunnickich prowincji."
 NEW_ACHIEVEMENT_6_21_NAME: "Sunset Invasion"
 NEW_ACHIEVEMENT_6_21_DESC: "Podbij i zmień na narodowe wszystkie prowincje w Lizbonie, Madrycie, Paryżu, Londynie, Amsterdamie i Rzymie kierując Aztekami."
 NEW_ACHIEVEMENT_6_22_NAME: "Luck of the Irish"
 NEW_ACHIEVEMENT_6_22_DESC: "Podbij i zmień na narodowe wszystkie prowincje na wyspach brytyjskich kierując narodem Irlandii."
 NEW_ACHIEVEMENT_6_23_NAME: "Trade Hegemon"
 NEW_ACHIEVEMENT_6_23_DESC: "Zaczynając dowolnym europejskim krajem podbij i posiadaj prowincje narodowe w Adenie, Ormuzie i Malacce."
 NEW_ACHIEVEMENT_6_24_NAME: "Winged Hussars"
 NEW_ACHIEVEMENT_6_24_DESC: "Posiadaj husarię z umiejętnościami walki kawaleryjskiej wyższymi niż +50%."
 NEW_ACHIEVEMENT_6_25_NAME: "Wielka Koalicja"
 NEW_ACHIEVEMENT_6_25_DESC: "Dołącz do koalicji złożonej z więcej niż 5 członków."
 NEW_ACHIEVEMENT_6_26_NAME: "Double the Love"
 NEW_ACHIEVEMENT_6_26_DESC: "Zaczynając bez unii, wejdź w dwie unie w tym samym czasie."
 NEW_ACHIEVEMENT_6_27_NAME: "Just a Little Patience"
 NEW_ACHIEVEMENT_6_27_DESC: "Rozegraj kampanię od 1444 do 1820."
 NEW_ACHIEVEMENT_6_28_NAME: "Liberty or Death"
 NEW_ACHIEVEMENT_6_28_DESC: "Zaczynając Stanami Zjednoczonymi w roku 1776 oznacz oraz zdobądź na własność wszystkie prowincje narodowe zachowując pokój."
 NEW_ACHIEVEMENT_6_29_NAME: "Nobody wants to die"
 NEW_ACHIEVEMENT_6_29_DESC: "Podbij Timbuktu jako Songhaj."
 NEW_ACHIEVEMENT_6_30_NAME: "Turning the Tide"
 NEW_ACHIEVEMENT_6_30_DESC: "Zacznij jako stepowa orda w 1444 roku i wprowadź wszystkie nurty."
 NEW_ACHIEVEMENT_6_31_NAME: "In the Name of the Father"
 NEW_ACHIEVEMENT_6_31_DESC: "Jako państwo prawosławne, posiadaj 100 autorytetu patriarchalnego."
 NEW_ACHIEVEMENT_7_0_NAME: "The Rising Sun"
 NEW_ACHIEVEMENT_7_0_DESC: "Podbij i zmień na narodowe wszystkie prowincje na terenie Japonii kierując narodem europejskim."
 NEW_ACHIEVEMENT_7_1_NAME: "The Five Colonies"
 NEW_ACHIEVEMENT_7_1_DESC: "Posiadaj pięć państw kolonialnych."
 NEW_ACHIEVEMENT_7_2_NAME: "The Re-Reconquista"
 NEW_ACHIEVEMENT_7_2_DESC: "Jako Grenada stwórz Andaluzję i odbij cały Półwysep Iberyjski."
 NEW_ACHIEVEMENT_7_3_NAME: "Turn the Table"
 NEW_ACHIEVEMENT_7_3_DESC: "Kierując kolonią uzyskaj wolność i uczyń wasalem swojego seniora nie tworząc nowego narodu."
 NEW_ACHIEVEMENT_7_4_NAME: "The Great Khan"
 NEW_ACHIEVEMENT_7_4_DESC: "Zaczynając Mongolią lub Wielką Ordą podbij lub uczyń poddanymi regiony Chin, Rosji oraz Persji."
 NEW_ACHIEVEMENT_7_5_NAME: "Four For Trade"
 NEW_ACHIEVEMENT_7_5_DESC: "Stwórz cztery kompanie handlowe i zdobądź od każdej z nich dodatkowych kupców."
 NEW_ACHIEVEMENT_7_6_NAME: "The Grand Armada"
 NEW_ACHIEVEMENT_7_6_DESC: "Posiadaj 500 ciężkich okrętów i żadnych długów."
 NEW_ACHIEVEMENT_7_7_NAME: "Je maintiendrai"
 NEW_ACHIEVEMENT_7_7_DESC: "Zaczynając jako pomniejszy kraj z kulturą holenderską, utwórz Niderlandy."
 NEW_ACHIEVEMENT_7_8_NAME: "A Protected Market"
 NEW_ACHIEVEMENT_7_8_DESC: "Osiągnij 100% merkantylizmu."
 NEW_ACHIEVEMENT_7_9_NAME: "Queen of Mercury"
 NEW_ACHIEVEMENT_7_9_DESC: "Podbij i zmień na narodowe wszystkie prowincje w Zanzibarze i Bombaju (Thana) kierując Kilwa."
 NEW_ACHIEVEMENT_7_10_NAME: "A Pile of Gold"
 NEW_ACHIEVEMENT_7_10_DESC: "Posiadaj 10 prowincji, w których wydobywa się złoto."
 NEW_ACHIEVEMENT_7_11_NAME: "Sons of Carthage"
 NEW_ACHIEVEMENT_7_11_DESC: "Podbij i zmień na narodowe wszystkie prowincje na Sycylii, Sardynii, Balearach, wybrzeżu Algierii oraz południowym wybrzeżu Hiszpanii kierując Tunezją."
 NEW_ACHIEVEMENT_7_12_NAME: "The Princess is in this Castle"
 NEW_ACHIEVEMENT_7_12_DESC: "Zaczynając jako kraj, który nie ma żeńskiego spadkobiercy, posiadaj kobietę jako spadkobiercę, jednocześnie posiadając Zamek w swojej stolicy (bardziej zaawansowane fortyfikacje nie liczą się)."
 NEW_ACHIEVEMENT_7_13_NAME: "Electable!"
 NEW_ACHIEVEMENT_7_13_DESC: "Uzyskaj tytuł elektora Świętego Cesarstwa Rzymskiego jako kraj początkowo go pozbawiony."
 NEW_ACHIEVEMENT_7_14_NAME: "Vasa or Wettin?"
 NEW_ACHIEVEMENT_7_14_DESC: "Zdobądź tron Polski lub Rzeczypospolitej Obojga Narodów władcą z twojej dynastii, w czasie gdy są one monarchią elekcyjną."
 NEW_ACHIEVEMENT_7_15_NAME: "Sinaasappel!"
 NEW_ACHIEVEMENT_7_15_DESC: "Zdobądź władzę Oranżystami ze 100% Tradycji Republikańskiej i posiadaj prowincję w Chinach."
 NEW_ACHIEVEMENT_7_16_NAME: "One King to Rule!"
 NEW_ACHIEVEMENT_7_16_DESC: "Jako Polska, zostań monarchią absolutną, obalając sejm."
 NEW_ACHIEVEMENT_7_17_NAME: "Venetian Sea"
 NEW_ACHIEVEMENT_7_17_DESC: "Jako Wenecja uzyskaj po 75% udziału w handlu w węzłach handlowych Aleksandrii i Konstantynopola, posiadając mniej niż 10 miast."
 NEW_ACHIEVEMENT_7_18_NAME: "The Iron Price"
 NEW_ACHIEVEMENT_7_18_DESC: "Przywróć region Danelaw pod duńskie rządy i ustanów w nim duńską kulturę."
 NEW_ACHIEVEMENT_7_19_NAME: "A Manchurian Candidate"
 NEW_ACHIEVEMENT_7_19_DESC: "Zaczynając jako jedno z plemion dżurdżeńskich utwórz państwo Qing."
 NEW_ACHIEVEMENT_7_20_NAME: "Center of Attention"
 NEW_ACHIEVEMENT_7_20_DESC: "Posiadaj zarówno luterańskie jak i kalwińskie centra reformacji."
 NEW_ACHIEVEMENT_7_21_NAME: "Total Control"
 NEW_ACHIEVEMENT_7_21_DESC: "Posiadaj 100 lub więcej prowincji bez lokalnej autonomii i niepokojów."
 NEW_ACHIEVEMENT_7_22_NAME: "This Revolution Was Crushed"
 NEW_ACHIEVEMENT_7_22_DESC: "W wojnie przeciwko celowi Rewolucji podbij ich stolicę oraz uzyskaj przynajmniej 99% wynik wojny."
 NEW_ACHIEVEMENT_7_23_NAME: "Land of Eastern Jade"
 NEW_ACHIEVEMENT_7_23_DESC: "Posiadaj prowincję narodową w Ameryce Środkowej jako kraj buddyjski."
 NEW_ACHIEVEMENT_7_24_NAME: "That's a Silk Road"
 NEW_ACHIEVEMENT_7_24_DESC: "Podbij lub uczyń poddanymi wszystkie prowincje na świecie produkujące jedwab."
 NEW_ACHIEVEMENT_7_25_NAME: "My True Friend"
 NEW_ACHIEVEMENT_7_25_DESC: "Idź na wojnę wspierając frakcję rebeliantów i wygraj egzekwując ich rządania."
 NEW_ACHIEVEMENT_7_26_NAME: "Marshy March"
 NEW_ACHIEVEMENT_7_26_DESC: "Posiadaj marchię z przynajmniej dwiema bagnistymi prowincjami."
 NEW_ACHIEVEMENT_7_27_NAME: "Shahanshah"
 NEW_ACHIEVEMENT_7_27_DESC: "Zacznij jako Tabaristan i utwórz Persję."
 NEW_ACHIEVEMENT_7_28_NAME: "Die Please Die"
 NEW_ACHIEVEMENT_7_28_DESC: "Posiadaj władcę w wieku powyżej 70 lat, który ma najwyżej 1 w punktacji we wszystkich trzech kategoriach."
 NEW_ACHIEVEMENT_7_29_NAME: "Holy Trinity"
 NEW_ACHIEVEMENT_7_29_DESC: "Jako Państwo Kościelne, posiadaj Jerozolimę i marchie w osobach Zakonu Krzyżackiego, Zakonu Kawalerów Mieczowych i joannitów."
 NEW_ACHIEVEMENT_7_30_NAME: "Switzerlake"
 NEW_ACHIEVEMENT_7_30_DESC: "Jako Szwajcaria posiadaj 99 prowincji i żadnych portów."
 NEW_ACHIEVEMENT_7_31_NAME: "King of Jerusalem"
 NEW_ACHIEVEMENT_7_31_DESC: "Jako Cypr lub Joannici, utwórz Królestwo Jerozolimskie."
 NEW_ACHIEVEMENT_8_0_NAME: "Krabater"
 NEW_ACHIEVEMENT_8_0_DESC: "Utwórz Chorwację i stacjonuj kawalerią w Sztokholmie."
 NEW_ACHIEVEMENT_8_1_NAME: "Lion of the North"
 NEW_ACHIEVEMENT_8_1_DESC: "Rozpocząwszy grę Szwecją, poprowadź Ligę Protestancką do zwycięstwa nad Cesarzem Świętego Cesarstwa Rzymskiego."
 NEW_ACHIEVEMENT_8_2_NAME: "Guarantor of Peace"
 NEW_ACHIEVEMENT_8_2_DESC: "Gwarantuj niepodległość Francji, Osmanów i Rosji."
 NEW_ACHIEVEMENT_8_3_NAME: "Foremost Servitor of Jagannath"
 NEW_ACHIEVEMENT_8_3_DESC: "Zaczynając Orisą podbij lub uczyń poddanymi wszystkie prowincje produkujące drewno tropikalne."
 NEW_ACHIEVEMENT_8_4_NAME: "Bengal Tiger"
 NEW_ACHIEVEMENT_8_4_DESC: "Rozpocząwszy grę Bengalem, zajmij Samarkandę i uczyń ją swoją prowincją narodową."
 NEW_ACHIEVEMENT_8_5_NAME: "Prester John"
 NEW_ACHIEVEMENT_8_5_DESC: "Zaczynając jako Etiopia, podbij i zmień na narodowe wszystkie prowincje w Aleksandrii, Antiochii i Konstantynopolu, kierując koptyjskim państwem."
 NEW_ACHIEVEMENT_8_6_NAME: "Auld Alliance Reversed"
 NEW_ACHIEVEMENT_8_6_DESC: "Jako Szkocja, uczyń Francję swoim wasalem (nie tworząc Wielkiej Brytanii)."
 NEW_ACHIEVEMENT_8_7_NAME: "Gothic Invasion"
 NEW_ACHIEVEMENT_8_7_DESC: "Zaczynając Teodoro podbij wszystkie prowincje o kulturze germańskiej w Europie."
 NEW_ACHIEVEMENT_8_8_NAME: "Kow-Tow"
 NEW_ACHIEVEMENT_8_8_DESC: "Jako Ming, posiadaj poddanych z każdej grupy religijnej."
 NEW_ACHIEVEMENT_8_9_NAME: "Barbarossa"
 NEW_ACHIEVEMENT_8_9_DESC: "Jako kraj z Maghrebu, posiadaj 500 lekkich okrętów korsarskich w jednym momencie."
 NEW_ACHIEVEMENT_8_10_NAME: "Georgia on my Mind"
 NEW_ACHIEVEMENT_8_10_DESC: "Zdobądź na własność Gruzję, stan Georgia oraz wyspę Południowa Georgia."
 NEW_ACHIEVEMENT_8_11_NAME: "Albania or Iberia"
 NEW_ACHIEVEMENT_8_11_DESC: "Jako Albania, podbij lub uczyń poddanymi wszystkie prowincje Iberii i Kaukazu."
 NEW_ACHIEVEMENT_8_12_NAME: "The Spice Must Flow"
 NEW_ACHIEVEMENT_8_12_DESC: "Utwórz Malaje."
 NEW_ACHIEVEMENT_8_13_NAME: "Raja of the Rajput Reich"
 NEW_ACHIEVEMENT_8_13_DESC: "Jako Nagaur, podbij całe Niemcy."
 NEW_ACHIEVEMENT_8_14_NAME: "The Sun Never Sets on the Indian Empire"
 NEW_ACHIEVEMENT_8_14_DESC: "Stwórz Hindustan lub Bharat oraz podbij, lub uczyń poddanymi, wszystkie prowincje w Kapsztadzie, Londynie, Hong Kongu (Kanton) i Ottawie (Arendaranon)."
 NEW_ACHIEVEMENT_8_15_NAME: "Over a Thousand!"
 NEW_ACHIEVEMENT_8_15_DESC: "Posiadaj bezpośrednio 1001 prowincji."
 NEW_ACHIEVEMENT_8_16_NAME: "Dracula's Revenge"
 NEW_ACHIEVEMENT_8_16_DESC: "Zaczynając Wołoszczyzną lub Mołdawią stwórz Rumunię oraz pobij lub uczyń poddanymi wszystkie prowincje na Bałkanach."
 NEW_ACHIEVEMENT_8_17_NAME: "Arabian Coffee"
 NEW_ACHIEVEMENT_8_17_DESC: "Utwórz Arabię i zostań państwem produkującym najwięcej kawy na świecie."
 NEW_ACHIEVEMENT_8_18_NAME: "Even Better than Piet Heyn"
 NEW_ACHIEVEMENT_8_18_DESC: "Zdobądź dzięki piratom ponad 100 sztuk złota z pojedynczej floty transportującej skarb."
 NEW_ACHIEVEMENT_8_19_NAME: "A Sun God"
 NEW_ACHIEVEMENT_8_19_DESC: "Utwórz państwo Inków, wprowadź wszystkie nurty oraz podbij i zmień na narodowe wszystkie prowincje w Ameryce Południowej."
 NEW_ACHIEVEMENT_8_20_NAME: "On the Edge of Madness"
 NEW_ACHIEVEMENT_8_20_DESC: "Kierując Aztekami osiągnij 95 Zagłady, a następnie przetrwaj kolejne 20 lat nie osiągając 100 Zagłady."
 NEW_ACHIEVEMENT_8_21_NAME: "Magellan’s Voyage"
 NEW_ACHIEVEMENT_8_21_DESC: "Dokonaj pierwszego rejsu dookoła świata."
 NEW_ACHIEVEMENT_8_22_NAME: "Imperio español"
 NEW_ACHIEVEMENT_8_22_DESC: "Kierując Hiszpanią uczyń z Meksyku, Panamy, Hawany oraz Cuzco państwa kolonialne podległe Tobie."
 NEW_ACHIEVEMENT_8_23_NAME: "Blockader"
 NEW_ACHIEVEMENT_8_23_DESC: "Zablokuj przynajmniej 10 portów jednego wroga."
 NEW_ACHIEVEMENT_8_24_NAME: "This is Persia!"
 NEW_ACHIEVEMENT_8_24_DESC: "Utwórz Persję i podbij oraz zmień w Twoje narodowe prowincje Egipt, Anatolię i Grecję."
 NEW_ACHIEVEMENT_8_25_NAME: "Kirishitan Japan"
 NEW_ACHIEVEMENT_8_25_DESC: "Zacznij grę jako japońskie Daimyo, nawróć siebie i całą Japonię na chrześcijaństwo."
 NEW_ACHIEVEMENT_8_26_NAME: "Hessian Mercenaries"
